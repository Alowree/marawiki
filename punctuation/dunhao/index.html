0v7tNSFnvrmu6pjdoan2KjMu8q/Hmj1EfCO2ZGfEIbIXKUlw8qaX9/b2oeSJmFksSeT/Fn0V3nSypChh4Gjh74ybO9aeZ/AN2dwciu2/MhAAAAAElFTkSuQmCC">顿号<!----></h1> <!----> <div class="theme-vdoing-content content__default"><p>顿号，是句内点号，表示语段中并列词语之间或某些序次语之后的停顿。</p> <p></p><div class="table-of-contents"><ul><li><a href="#一、顿号的误用情形">一、顿号的误用情形</a><ul><li><a href="#一-在第一层次并列短语中包含第二层次并列词语时-错误地都用顿号">（一）在第一层次并列短语中包含第二层次并列词语时，错误地都用顿号</a></li><li><a href="#二-相邻的数字连用表示概数时-中间误用顿号">（二）相邻的数字连用表示概数时，中间误用顿号</a></li><li><a href="#三-集合词语中误用顿号">（三）集合词语中误用顿号</a></li><li><a href="#四-在表示领属关系的词语之间误用顿号">（四）在表示领属关系的词语之间误用顿号</a></li><li><a href="#五-并列词语之间有连词或关联词时-在连词或关联词前面误用顿号">（五）并列词语之间有连词或关联词时，在连词或关联词前面误用顿号</a></li><li><a href="#六-在带有引号的并列成分或并列句子之间误用顿号">（六）在带有引号的并列成分或并列句子之间误用顿号</a></li><li><a href="#七-在带有语气词的并列词语之间误用顿号">（七）在带有语气词的并列词语之间误用顿号</a></li><li><a href="#八-在做谓语的并列动词或并列短语之间误用顿号">（八）在做谓语的并列动词或并列短语之间误用顿号</a></li><li><a href="#九-在一些标题序号后误用顿号">（九）在一些标题序号后误用顿号</a></li></ul></li><li><a href="#二、顿号的使用场合">二、顿号的使用场合</a><ul><li><a href="#一-用于并列词语之间的停顿">（一）用于并列词语之间的停顿</a></li><li><a href="#二-用于需要停顿的重复词语之间">（二）用于需要停顿的重复词语之间</a></li><li><a href="#三-用于某些序次语之后的较小停顿">（三）用于某些序次语之后的较小停顿</a></li><li><a href="#四-相邻或相近的两数字连用表示缩略形式时-数字间用顿号">（四）相邻或相近的两数字连用表示缩略形式时，数字间用顿号</a></li><li><a href="#五-有其他成分插在并列引号之间或并列书名号之间时-并列成分之间用顿号">（五）有其他成分插在并列引号之间或并列书名号之间时，并列成分之间用顿号</a></li></ul></li><li><a href="#总结">总结</a></li></ul></div><p></p> <h2 id="一、顿号的误用情形"><a href="#一、顿号的误用情形" class="header-anchor">#</a> 一、顿号的误用情形</h2> <p>顿号的误用主要有以下几种情形。</p> <h3 id="一-在第一层次并列短语中包含第二层次并列词语时-错误地都用顿号"><a href="#一-在第一层次并列短语中包含第二层次并列词语时-错误地都用顿号" class="header-anchor">#</a> （一）在第一层次并列短语中包含第二层次并列词语时，错误地都用顿号</h3> <p>在句子中，如果不注意分清第一层次、第二层次的并列，而在不同层次并列词语之间错误地都使用顿号，那么就会造成层次混乱，从而影响句子意思的正确表达。例如：</p> <p>（1）<span class="badge error" style="vertical-align:middle;" data-v-d5affa18>错误</span> 起诉书指控：被告人令计划利用其担任中共中央办公厅副主任、主任、中央书记处书记、中央统战部部长、全国政协副主席等职务上的便利，为他人谋取利益，索取、非法收受他人巨额财物；……</p> <p>（1）<span class="badge tip" style="vertical-align:middle;" data-v-d5affa18>正确</span> 起诉书指控：被告人令计划利用其担任中共中央办公厅副主任、主任，中央书记处书记，中央统战部部长，全国政协副主席等职务上的便利，为他人谋取利益，索取、非法收受他人巨额财物；……</p> <p>【简析】例（1）中，“中共中央办公厅副主任、主任”“中央书记处书记”“中央统战部部长”“全国政协副主席”构成了第一层次的并列，相互之间应用逗号分隔；而“副主任”与“主任”是第二层次的并列，应该用顿号。因此，“主任”“书记”“部长”后的顿号均应改为逗号。</p> <p>（2）<span class="badge error" style="vertical-align:middle;" data-v-d5affa18>错误</span> ××大学的青年志愿者利用假期时间帮助小韩屯的农民打井、收麦、修路、参加乡村小学校教室、礼堂的修建。</p> <p>（2）<span class="badge tip" style="vertical-align:middle;" data-v-d5affa18>正确</span> ××大学的青年志愿者利用假期时间帮助小韩屯的农民打井、收麦、修路，参加乡村小学校教室、礼堂的修建。</p> <p>【简析】例（2）中，“帮助……修路”“参加……修建”是第一层次的并列，而“打井”“收麦”“修路”和“教室”“礼堂”都属第二层次的并列。并列的第一层次之间应该用逗号，故“修路”后紧接的顿号应改为逗号。</p> <p>（3）<span class="badge error" style="vertical-align:middle;" data-v-d5affa18>错误</span> 公司常年坚持节能管理的月考核、季评比、年结算制度、能耗预测制度和能源跟踪分析制度，做到节能工作常抓不懈。</p> <p>（3）<span class="badge tip" style="vertical-align:middle;" data-v-d5affa18>正确</span> 公司常年坚持节能管理的月考核、季评比、年结算制度，能耗预测制度和能源跟踪分析制度，做到节能工作常抓不懈。</p> <p>【简析】例（3）中，“月考核……年结算制度”“能耗预测制度”“能源跟踪分析制度”是第一层次并列，而“月考核”“季评比”“年结算”是第二层次的并列。第一层次的并列用逗号分隔，故“年结算制度”后的顿号应改为逗号。</p> <p>（4）<span class="badge error" style="vertical-align:middle;" data-v-d5affa18>错误</span> 上海的越剧、沪剧、淮剧、安徽的黄梅戏、河南的豫剧，在这次会演中都带来了新剧目。</p> <p>（4）<span class="badge tip" style="vertical-align:middle;" data-v-d5affa18>正确</span> 上海的越剧、沪剧、淮剧，安徽的黄梅戏、河南的豫剧，在这次会演中都带来了新剧目。</p> <p>【简析】例（4）中，“上海的越剧、沪剧、淮剧”“安徽的黄梅戏”“河南的豫剧”均属第一层次的并列，它们之间应该用逗号，故“淮剧”“黄梅戏”后的顿号均应改为逗号。</p> <p>（5）<span class="badge error" style="vertical-align:middle;" data-v-d5affa18>错误</span> 中国共产党的优秀党员、著名物理学家、教育家谢希德同志昨日不幸逝世。</p> <p>（5）<span class="badge tip" style="vertical-align:middle;" data-v-d5affa18>正确</span> 中国共产党的优秀党员，著名物理学家、教育家谢希德同志昨日不幸逝世。</p> <p>【简析】例（5）中，“中国共产党的优秀党员”与“著名物理学家、教育家”是第一层次并列，而“物理学家”与“教育家”是第二层次并列。所以，句中第一个顿号应改为逗号。</p> <p>（6）<span class="badge error" style="vertical-align:middle;" data-v-d5affa18>错误</span> 同盟会在准备辛亥革命时期，主要做了两方面工作。……二是举行多次武装起义，如 1906 年的萍浏醴起义、1907 年的防城和镇南关起义、惠州七女湖起义、潮州黄冈起义、1908 年的河口起义、钦廉上思起义、1910 年的广州新军起义、1911 年的广州黄花岗之役等。</p> <p>（6）<span class="badge tip" style="vertical-align:middle;" data-v-d5affa18>正确</span> 同盟会在准备辛亥革命时期，主要做了两方面工作。……二是举行多次武装起义，如 1906 年的萍浏醴起义，1907 年的防城和镇南关起义、惠州七女湖起义、潮州黄冈起义，1908 年的河口起义、钦廉上思起义，1910 年的广州新军起义，1911 年的广州黄花岗之役等。</p> <p>【简析】例（6）中，“1906 年的……起义”“1907 年的……起义”“1908 年的……起义”“1910 年的……起义”“1911 年的广州黄花岗之役”均属第一层次的并列，其间要用逗号连接；而“防城和镇南关起义”“惠州七女湖起义”“潮州黄冈起义”三者之间，“河口起义”与“钦廉上思起义”之间是第二层次的并列，其间要用顿号连接。因此，句中第一、四、六、七个顿号均应改为逗号。</p> <p>（7）<span class="badge error" style="vertical-align:middle;" data-v-d5affa18>错误</span> 在亚洲的菲律宾、土耳其、北美洲的墨西哥、南美洲的秘鲁、巴西等国中，20%最贫困家庭的收入仅占社会总收入的 5%，而 20%最富裕家庭的收入却超过了社会总收入的 50%，贫富分化极其严重。</p> <p>（7）<span class="badge tip" style="vertical-align:middle;" data-v-d5affa18>正确</span> 在亚洲的菲律宾、土耳其，北美洲的墨西哥，南美洲的秘鲁、巴西等国中，20%最贫困家庭的收入仅占社会总收入的 5%，而 20%最富裕家庭的收入却超过了社会总收入的 50%，贫富分化极其严重。</p> <p>【简析】例（7）第一句话包含两个层次的并列：“亚洲……土耳其”“北美洲的墨西哥”“南美洲……巴西”是第一层次的并列，应该用逗号连接；而“菲律宾”与“土耳其”，“秘鲁”与“巴西”是第二层次的并列，应该用顿号连接。因此，“土耳其”“墨西哥”后的顿号都应改成逗号。</p> <p>（8）<span class="badge error" style="vertical-align:middle;" data-v-d5affa18>错误</span> 那滚烫滚烫的字眼、那让人心碎的相思之苦、那熟悉的倩影、甜美的微笑、深情的呼唤，仿佛就从字里行间跳了出来。</p> <p>（8）<span class="badge tip" style="vertical-align:middle;" data-v-d5affa18>正确</span> 那滚烫滚烫的字眼，那让人心碎的相思之苦，那熟悉的倩影、甜美的微笑、深情的呼唤，仿佛就从字里行间跳了出来。</p> <p>【简析】例（8）也包含两个层次的并列：“那……字眼”“那……相思之苦”“那……呼唤”是第一层次的并列，应该用逗号连接；而“熟悉的倩影”“甜美的微笑”“深情的呼唤”是第二层次的并列，应该用顿号连接。因此，“字眼”“相思之苦”后的顿号均应改成逗号。</p> <p>（9）<span class="badge error" style="vertical-align:middle;" data-v-d5affa18>错误</span> 食糖、粮食、果仁、水泥、碳黑、沥青，这些货物都可以由杂货船运输。</p> <p>（9）<span class="badge tip" style="vertical-align:middle;" data-v-d5affa18>正确</span> 食糖、粮食、果仁，水泥、碳黑、沥青，这些货物都可以由杂货船运输。</p> <p>【简析】例（9）中，“食糖、粮食、果仁”与“水泥、碳黑、沥青”是两类不同的事物：前者是食品，后者是工业品。两者之间是第一层次的并列，因此“果仁”之后的顿号应改为逗号。</p> <p>当第一层次并列短语中包含第二层次并列词语时，并列成分之间的标点正确用法见例（10）和例（11）。</p> <p>（10）<span class="badge tip" style="vertical-align:middle;" data-v-d5affa18>正确</span> 从秦朝的陈胜、吴广、项羽、刘邦起，中经汉朝的新市、平林、赤眉、铜马和黄巾，隋朝的李密、窦建德，唐朝的王仙芝、黄巢，宋朝的宋江、方腊，元朝的朱元璋，明朝的李自成，直至清朝的太平天国，总计大小数百次的起义，都是农民的反抗运动，都是农民的革命战争。（毛泽东《中国革命和中国共产党》，《毛泽东选集》第 2 版第 2 卷第 625 页）</p> <p>（11）<span class="badge tip" style="vertical-align:middle;" data-v-d5affa18>正确</span> 截至 1992 年，在辽宁的大连、锦州、葫芦岛、营口，河北的秦皇岛，山东的烟台、威海、青岛等沿海地区，都发生了不同程度的海水入侵。</p> <h3 id="二-相邻的数字连用表示概数时-中间误用顿号"><a href="#二-相邻的数字连用表示概数时-中间误用顿号" class="header-anchor">#</a> （二）相邻的数字连用表示概数时，中间误用顿号</h3> <p>（1）<span class="badge error" style="vertical-align:middle;" data-v-d5affa18>错误</span> “豆蔻年华”是指女孩子十三、四岁，不能用于十五、六岁的小伙子。</p> <p>（1）<span class="badge tip" style="vertical-align:middle;" data-v-d5affa18>正确</span> “豆蔻年华”是指女孩子十三四岁，不能用于十五六岁的小伙子。</p> <p>（2）<span class="badge error" style="vertical-align:middle;" data-v-d5affa18>错误</span> 当夜周围三、四里下大雪，大众扫雪前进，遗体放在山顶。（RS 期刊 2014 年第 4 期第 52 页）</p> <p>（2）<span class="badge tip" style="vertical-align:middle;" data-v-d5affa18>正确</span> 当夜周围三四里下大雪，大众扫雪前进，遗体放在山顶。（RS 期刊 2014 年第 4 期第 52 页）</p> <p>【简析】例（1）中的“十三、四岁”“十五、六岁”，例（2）中的“三、四里”，均表示概数。在表示概数的两个相邻、连用的数字中间不能用顿号隔开，故应删掉两例中的顿号。</p> <p>因此，相邻的数字连用表示概数时，中间不用顿号。例如：</p> <p>（3）<span class="badge tip" style="vertical-align:middle;" data-v-d5affa18>正确</span> 我亲眼见到，六七百穿得破破烂烂的农民和他们的妻子儿女被所谓官兵一阵凶杀毒打，血溅四五十里，哭声动天。（朱德《回忆我的母亲》）</p> <p>（4）<span class="badge tip" style="vertical-align:middle;" data-v-d5affa18>正确</span> 他到四五岁时身体长大得像七八岁，用人每次带他坐电车，总得为“五岁以下孩童免票”的事跟卖票人吵嘴。（钱锺书《围城·三》）</p> <p>（5）<span class="badge tip" style="vertical-align:middle;" data-v-d5affa18>正确</span> 那是二十七八年之前，我 16 岁，读了高中。学校在离我家八九里外的一座山下、一条河边。（阎连科《一辆邮电蓝的自行车》）</p> <h3 id="三-集合词语中误用顿号"><a href="#三-集合词语中误用顿号" class="header-anchor">#</a> （三）集合词语中误用顿号</h3> <p>（1）<span class="badge error" style="vertical-align:middle;" data-v-d5affa18>错误</span> 之所以选择这个地方，是因为这里是法租界，一般情况下中国的警、特不能在这里横行。</p> <p>（1）<span class="badge tip" style="vertical-align:middle;" data-v-d5affa18>正确</span>  之所以选择这个地方，是因为这里是法租界，一般情况下中国的警特不能在这里横行。</p> <p>（2）<span class="badge error" style="vertical-align:middle;" data-v-d5affa18>错误</span> 这两件事儿根本就是风、马、牛不相及的。</p> <p>（2）<span class="badge tip" style="vertical-align:middle;" data-v-d5affa18>正确</span>  这两件事儿根本就是风马牛不相及的。</p> <p>（3）<span class="badge error" style="vertical-align:middle;" data-v-d5affa18>错误</span> 过去，贫、下、中农的子女很少有上大学的机会。</p> <p>（3）<span class="badge tip" style="vertical-align:middle;" data-v-d5affa18>正确</span> 过去，贫下中农的子女很少有上大学的机会。</p> <p>【简析】例（1）中，“警、特”的写法有错，应删去其中的顿号。因为“警特”是集合词语，“警”指警察，“特”指特务。集合词语是紧密结构，不能用顿号分隔开来。同理，例（2）中“风、马、牛”和例（3）中“贫、下、中农”的顿号均应删掉。</p> <p>此外，像“父母”“亲友”“师生”“官兵”“党政军”“工农业”“指战员”“中小学”“马列主义”“甲乙双方”“医护人员”“教职员工”“男女老少”“鳏寡孤独”“东西南北”“青红皂白”“大中型企业”“离退休干部”“假冒伪劣产品”等都是集合词语，其中均不能使用顿号。</p> <h3 id="四-在表示领属关系的词语之间误用顿号"><a href="#四-在表示领属关系的词语之间误用顿号" class="header-anchor">#</a> （四）在表示领属关系的词语之间误用顿号</h3> <p>（1）<span class="badge error" style="vertical-align:middle;" data-v-d5affa18>错误</span> 1948 年秋，国民党军东北“剿总”卫立煌集团辖 4 个兵团、14 个军、44 个师、48 万余人，加上地方保安团队共约 55 万人，分别收缩在长春、沈阳和锦州 3 个孤立地区。</p> <p>（1）<span class="badge tip" style="vertical-align:middle;" data-v-d5affa18>正确</span> 1948 年秋，国民党军东北“剿总”卫立煌集团辖 4 个兵团 14 个军 44 个师 48 万余人，加上地方保安团队共约 55 万人，分别收缩在长春、沈阳和锦州 3 个孤立地区。</p> <p>【简析】例（1）中，“4 个兵团”“14 个军”“44 个师”“48 万人”是领属关系，而非并列关系。4 个兵团包括 14 个军，而 14 个军由 44 个师构成。换言之，从人数上讲，4 个兵团 = 14 个军 = 44 个师 = 48 万人。因此，句中前三个顿号都应删掉。</p> <p>（2）<span class="badge error" style="vertical-align:middle;" data-v-d5affa18>错误</span> “5·12”汶川大地震，致使四川、甘肃、陕西、重庆等省市的 417 个县、4656 个乡（镇）、47789 个村庄受灾，灾区总面积达 44 万平方公里……</p> <p>（2）<span class="badge tip" style="vertical-align:middle;" data-v-d5affa18>正确</span> “5·12”汶川大地震，致使四川、甘肃、陕西、重庆等省市的 417 个县 4656 个乡（镇） 47789 个村庄受灾，灾区总面积达 44 万平方公里……</p> <p>【简析】同理，例（2）中，“417 个县”“4656 个乡（镇）”“47789 个村庄”不是并列关系，而是领属关系，故它们之间的顿号均应删除。</p> <p>（3）<span class="badge error" style="vertical-align:middle;" data-v-d5affa18>错误</span> 截至目前，山东省 9 个设区市、109 个县市区、1609 个镇街、7.6 万个村庄已实现城乡环卫一体化，分别占到总数的 53%、83%、96%、89%。（R 日报 2015-02-04 第 16 版）</p> <p>（3）<span class="badge tip" style="vertical-align:middle;" data-v-d5affa18>正确</span> 截至目前，山东省 9 个设区市 109 个县市区 1609 个镇街 7.6 万个村庄已实现城乡环卫一体化，分别占到总数的 53%、83%、96%、89%。（R 日报 2015-02-04 第 16 版）</p> <p>【简析】例（3）中，“9 个设区市”“109 个县市区”“1609 个镇街”“7.6 万个村庄”是领属关系，故第一、二、三个顿号都应删掉。</p> <p>（4）<span class="badge error" style="vertical-align:middle;" data-v-d5affa18>错误</span> 陕西省扶贫开发办公室主任郭汉文介绍，2014 年，陕西共搬迁贫困人口 6.13 万户、24.08 万人。（R 日报 2015-02-04 第 16 版）</p> <p>（4）<span class="badge tip" style="vertical-align:middle;" data-v-d5affa18>正确</span> 陕西省扶贫开发办公室主任郭汉文介绍，2014 年，陕西共搬迁贫困人口 6.13 万户 24.08 万人。（R 日报 2015-02-04 第 16 版）</p> <p>【简析】例（4）中，“6.13 万户”与“24.08 万人”也是领属关系，故应删掉顿号。</p> <p>正确的用法见以下三例：</p> <p>（5）<span class="badge tip" style="vertical-align:middle;" data-v-d5affa18>正确</span> 1931 年我国 16 个省 672 个县发生洪灾，淹死几十万人，而该年实际死亡高达几百万人，主要是灾后的疫病和饥荒增加了死亡人数。（李岚清《李岚清教育访谈录》）</p> <p>（6）<span class="badge tip" style="vertical-align:middle;" data-v-d5affa18>正确</span> 全世界主要果树（包括栽培、半栽培和野生的果树）分属于 134 科 659 属 2972 种，另有变种 110 个，其中较重要的果树约 300 种，主要栽培的果树约 70 种。我国有果树 59 科 158 属 670 余种。（卜庆雁《果树生产技术》）</p> <p>（7）<span class="badge tip" style="vertical-align:middle;" data-v-d5affa18>正确</span> 2014 年 1 至 11 月，全国检察机关共查办发生在“三农”、专项资金管理使用、社会保障、扶贫救灾、教育科研等领域的贪污贿赂犯罪案件 17601 件 23443 人，涉案总金额 58.9 亿元。（《人民日报》2015-02-04 第 11 版）</p> <h3 id="五-并列词语之间有连词或关联词时-在连词或关联词前面误用顿号"><a href="#五-并列词语之间有连词或关联词时-在连词或关联词前面误用顿号" class="header-anchor">#</a> （五）并列词语之间有连词或关联词时，在连词或关联词前面误用顿号</h3> <p>当并列的词语之间既有顿号，又有“和”“或”“及”“与”“又”“以及”“甚至”“尤其”等连词连接时，在连词的前面误用顿号。例如：</p> <p>（1）<span class="badge error" style="vertical-align:middle;" data-v-d5affa18>错误</span> 观众长时间地等待，只为一睹她的风采、或签上一个名。</p> <p>（1）<span class="badge tip" style="vertical-align:middle;" data-v-d5affa18>正确</span> 观众长时间地等待，只为一睹她的风采或签上一个名。</p> <p>（1）<span class="badge tip" style="vertical-align:middle;" data-v-d5affa18>正确</span> 观众长时间地等待，只为一睹她的风采，或签上一个名。</p> <p>（2）<span class="badge error" style="vertical-align:middle;" data-v-d5affa18>错误</span> 咨询就是为企业找到那条最近、最经济、又最利于企业长远发展的路。</p> <p>（2）<span class="badge tip" style="vertical-align:middle;" data-v-d5affa18>正确</span> 咨询就是为企业找到那条最近、最经济又最利于企业长远发展的路。</p> <p>（3）<span class="badge error" style="vertical-align:middle;" data-v-d5affa18>错误</span> 然而，韩国并非英格兰。富有儒家传统、重视家庭观念的韩国人，能否从骨子里接受一个既不是妻子、也不是母亲的中老年女政治家成为国家的掌舵者？（L 期刊 2013 年第 4 期上半月）</p> <p>（3）<span class="badge tip" style="vertical-align:middle;" data-v-d5affa18>正确</span> 然而，韩国并非英格兰。富有儒家传统、重视 3、×××××××　c、××××××××</p> <p>【简析】本例中“×”号表示标题文字，1，2，3，a，b，c 为标题序号。这里的标题序号未加括号，其后应加标点符号，但不应加顿号，而应加居下的实心圆点（即应改为“1.”“2.”“3.”“a.”“b.”“c.”）。</p> <h2 id="二、顿号的使用场合"><a href="#二、顿号的使用场合" class="header-anchor">#</a> 二、顿号的使用场合</h2> <p>GB/T 15834—2011 规定，顿号“表示语段中并列词语之间或某些序次语之后的停顿”。据此规定，现将顿号的适用场合归纳如下。</p> <h3 id="一-用于并列词语之间的停顿"><a href="#一-用于并列词语之间的停顿" class="header-anchor">#</a> （一）用于并列词语之间的停顿</h3> <ol><li>用于做主语的并列词语之间的停顿</li></ol> <p>（1）<span class="badge tip" style="vertical-align:middle;" data-v-d5affa18>正确</span> 1996 年，为全面深入地推动中小学安全教育工作，经国务院同意，当时的国家教委、劳动部、公安部、交通部、铁道部、国家体委、卫生部决定建立全国中小学生“安全教育日”制度。（李岚清《李岚清教育访谈录》）</p> <p>（2）<span class="badge tip" style="vertical-align:middle;" data-v-d5affa18>正确</span> 种子、农药、化肥、塑料薄膜都在涨，蔬菜价格能不涨吗？（韩秀云《看懂物价 心中不慌》）</p> <p>（3）<span class="badge tip" style="vertical-align:middle;" data-v-d5affa18>正确</span> 国家秘密载体的制作、收发、传递、使用、复制、保存、维修和销毁，应当符合国家保密规定。（《中华人民共和国保守国家秘密法》）</p> <ol start="2"><li>用于做定语的并列词语之间的停顿</li></ol> <p>（1）<span class="badge tip" style="vertical-align:middle;" data-v-d5affa18>正确</span> ……组织上要明察秋毫，让默默无闻、埋头苦干、不求功名、不事张扬的人能够被发现、被承认。（习近平《干在实处 走在前列——推进浙江新发展的思考与实践》）</p> <p>（2）<span class="badge tip" style="vertical-align:middle;" data-v-d5affa18>正确</span> 作为一个高素质、高水平的医务工作者，需要有哲学、伦理、社会、心理、文化、语言文字、法律、经济、管理、艺术等多方面的知识和素养。（李岚清《李岚清教育访谈录》）</p> <p>（3）<span class="badge tip" style="vertical-align:middle;" data-v-d5affa18>正确</span> 社会和谐是中国特色社会主义的本质属性，是国家富强、民族振兴、人民幸福的重要保证。（《中共中央关于构建社会主义和谐社会若干重大问题的决定》）</p> <p>例（1）中，“默默无闻”等 4 个短语做定语；例（2）中，“高素质”“高水平”等偏正短语做定语，“哲学”等名词做定语；例（3）中，“国家富强”等主谓短语做定语。</p> <ol start="3"><li>用于做状语的并列词语之间的停顿</li></ol> <p>（1）<span class="badge tip" style="vertical-align:middle;" data-v-d5affa18>正确</span> 奋勇前进，坚决、彻底、干净、全部地歼灭中国境内一切敢于抵抗的国民党反动派，解放全国人民，保卫中国领土主权的独立和完整。（毛泽东《向全国进军的命令》，《毛泽东选集》第 2 版第 4 卷第 1451 页）</p> <p>（2）<span class="badge tip" style="vertical-align:middle;" data-v-d5affa18>正确</span> 李岚清多次说过，我们是在一个经济还不发达的国家办了世界上最大规模的教育，简单地说就是“穷国办大教育”，面临着许多实际困难。……只有扎扎实实、锲而不舍、一抓到底地去解决这一个又一个的实际问题，才能使教育事业又快又好地健康发展。（李岚清《李岚清教育访谈录》）</p> <p>例（1）中，“坚决”“彻底”“干净”“全部”等并列的程度副词做状语；例（2）中，“扎扎实实”“锲而不舍”“一抓到底”等并列的成语做状语。</p> <ol start="4"><li>用于做谓语的并列词语之间的停顿</li></ol> <p>（1）<span class="badge tip" style="vertical-align:middle;" data-v-d5affa18>正确</span> 在那个年代，除了热火朝天地工作外，业余时间我们差不多都在伏案学习、翻译、写作。（李岚清《李岚清教育访谈录》）</p> <p>（2）<span class="badge tip" style="vertical-align:middle;" data-v-d5affa18>正确</span> 在茫茫人海中，彼此能够相逢、相识、相交、相知、相契，是何等难能可贵。（仇德鉴、朱伯达编《友谊卡格言钢笔字帖》）</p> <p>当较长的短语并列做谓语，且第一层短语中包含第二层短语时，则第一层短语之间用逗号隔开，第二层短语之间用顿号分隔。例如：</p> <p>（3）<span class="badge tip" style="vertical-align:middle;" data-v-d5affa18>正确</span> 各级领导干部都要坚持立党为公、执政为民，倾听群众呼声、关心群众疾苦，想群众之所想、急群众之所急、办群众之所需，使广大群众感受到社会主义大家庭的温暖。（胡锦涛《全面贯彻落实科学发展观，推动经济社会又快又好发展》）</p> <p>例（3）中，“倾听群众呼声”“关心群众疾苦”两个第二层次并列的动宾短语做谓语，“想群众之所想”“急群众之所急”“办群众之所需”三个第二层次并列的短语做谓语。</p> <p>需要指出，当并列的主谓短语（或动宾短语、偏正短语等）做谓语，或者做谓语的并列短语中既有主谓短语又有动宾短语或偏正短语时，并列的短语之间的停顿应使用逗号。例如：</p> <p>（4）<span class="badge tip" style="vertical-align:middle;" data-v-d5affa18>正确</span> 欧几里得天资聪明，学问广博，思维敏捷。他有“几何学之父”之称。</p> <p>（5）<span class="badge tip" style="vertical-align:middle;" data-v-d5affa18>正确</span> 当时正值隆冬季节，北京气温骤降，大雪纷飞。</p> <p>（6）<span class="badge tip" style="vertical-align:middle;" data-v-d5affa18>正确</span> 放下了尊严，丢失了操守，突破了底线，背弃了理想，这三位“50 后”剩下要做的，便是在追名逐利的仕途上一路狂奔。（王学斌《三个晚清知识分子的从官之路》）</p> <ol start="5"><li>用于做宾语的并列词语之间的停顿</li></ol> <p>（1）<span class="badge tip" style="vertical-align:middle;" data-v-d5affa18>正确</span> 谈到爱好，我个人爱好阅读、看电影、旅游、散步。你知道，承担我这样的工作，基本上没有自己的时间。（习近平《改革再难也要向前推进》）</p> <p>（2）<span class="badge tip" style="vertical-align:middle;" data-v-d5affa18>正确</span> 要防止和克服地方和部门保护主义、本位主义，决不允许“上有政策、下有对策”，决不允许有令不行、有禁不止，决不允许在贯彻执行中央决策部署上打折扣、做选择、搞变通。（习近平《把权力关进制度的笼子里》）</p> <p>（3）<span class="badge tip" style="vertical-align:middle;" data-v-d5affa18>正确</span> 维护国家安全，必须做好维护社会和谐稳定工作，做好预防化解社会矛盾工作，从制度、机制、政策、工作上积极推动社会矛盾预防化解工作。（习近平《切实维护国家安全和社会安定》）</p> <p>（4）<span class="badge tip" style="vertical-align:middle;" data-v-d5affa18>正确</span> ……马连良，从 7 岁坐科时起，无论有没有自己的戏份，都会对每个角色、每句台词悉心钻研，随时随处偷师学艺。（简爱《为艺术较真儿》）</p> <p>（5）<span class="badge tip" style="vertical-align:middle;" data-v-d5affa18>正确</span> 要注意把我们所提倡的与人们日常生活紧密联系起来，在落细、落小、落实上下功夫。（习近平《培育和弘扬社会主义核心价值观》）</p> <p>例（1）中，并列的动名词“阅读”“旅游”“散步”和动宾短语“看电影”做动词“爱好”的宾语。例（2）中，并列的短语“上有政策”“下有对策”、“有令不行”“有禁不止”与“打折扣”“做选择”“搞变通”做动词“不允许”的宾语。例（3）中，并列名词“制度”“机制”“政策”“工作”做介词“从”的宾语。例（4）中，并列的偏正短语“每个角色”“每句台词”做介词“对”的宾语。例（5）中，并列的短语“落细”“落小”“落实”做介词“在”的宾语。</p> <h3 id="二-用于需要停顿的重复词语之间"><a href="#二-用于需要停顿的重复词语之间" class="header-anchor">#</a> （二）用于需要停顿的重复词语之间</h3> <p>（1）<span class="badge tip" style="vertical-align:middle;" data-v-d5affa18>正确</span> 他几次三番、几次三番地辩解着。（2011 年《标点符号用法》示例）</p> <p>（2）<span class="badge tip" style="vertical-align:middle;" data-v-d5affa18>正确</span> 但一位先生却以为这客店也包办囚人的饭食，我住在那里不相宜，几次三番、几次三番地说。（鲁迅《藤野先生》）</p> <p>（3）<span class="badge tip" style="vertical-align:middle;" data-v-d5affa18>正确</span> 这里的土地上长着一长排、一长排的树木，野草遍地，也有几块燕麦田。（周杰《&lt;格列佛游记&gt;全新解读》）</p> <h3 id="三-用于某些序次语之后的较小停顿"><a href="#三-用于某些序次语之后的较小停顿" class="header-anchor">#</a> （三）用于某些序次语之后的较小停顿</h3> <p>不带括号的汉字数字“一、二、三……”等之后的停顿要用顿号。此外，20 世纪上半叶有很多场合使用天干“甲、乙、丙、丁……”和地支“子、丑、寅、卯……”等做序次语的，其后紧接的停顿也要用顿号。例如：</p> <p>（1）<span class="badge tip" style="vertical-align:middle;" data-v-d5affa18>正确</span> 他指出人生的三种绝望：一、不知有自我；二、不愿成为自我；三、不能成为自我。（傅佩荣《影子的故事》）</p> <p>（2）<span class="badge tip" style="vertical-align:middle;" data-v-d5affa18>正确</span> ……政局已起变化，请立作如下处置：<br>
甲、与杨、王等商团结对敌。<br>
乙、秘密通令东北、西北两军紧急动员，防御亲日派进攻。<br>
丙、布置渭河北岸及渭南、雒南、商都、篮〔蓝〕田之阵地为坚守计。<br>
丁、红军准备进至兴平、扶风策应。<br>
戊、加紧晋、绥、川、桂、直、鲁之活动，反对内战。<br>
己、布置张、杨之后方。（中央档案馆《中国共产党关于西安事变档案史料选编》）</p> <p>（3）<span class="badge tip" style="vertical-align:middle;" data-v-d5affa18>正确</span> 第一部分，我提出中央及红军六项主张：<br>
子、停战，撤兵至潼关外。<br>
丑、改组南京政府，排逐亲日派，加入抗日分子。<br>
寅、释放政治犯，保障民主权利。<br>
卯、停止“剿共”，联合红军抗日，共产党公开活动……<br>
辰、召开各党各派各界各军救国会议。<br>
巳、与同情抗日国家合作。（张友坤等《张学良年谱》）</p> <p>需要指出，当序次语使用括号括起来时，其后不再用任何标点。例如：</p> <p>（4）<span class="badge tip" style="vertical-align:middle;" data-v-d5affa18>正确</span> 关于淮海战役部署，现在提出几点意见，供你们考虑。<br>
（一）本战役第一阶段的重心，是集中兵力歼灭黄百韬兵团……<br>
（二）第二阶段，以大约五个纵队，攻歼海州、新浦、连云港、灌云地区之敌，并占领各城。……<br>
（三）第三阶段，可设想在两淮方面作战。……<br>
（四）你们以十一、十二两月完成淮海战役。……（毛泽东《关于淮海战役的作战方针》，《毛泽东选集》第 2 版第 4 卷第 1351～1352 页）</p> <p>（5）<span class="badge tip" style="vertical-align:middle;" data-v-d5affa18>正确</span><br>
（甲）基本上同意你们商定的军事计划。<br>
（乙）十五军团第一步到西安西南地区集结待命，准备或出东江口或出商县。<br>
（丙）野战军主力集中栒邑、淳化地区待命。<br>
（丁）请周注意补充二、四方面军的子弹，并发给十五军团一万五千元至两万元经费。（张友坤等《张学良年谱》）</p> <h3 id="四-相邻或相近的两数字连用表示缩略形式时-数字间用顿号"><a href="#四-相邻或相近的两数字连用表示缩略形式时-数字间用顿号" class="header-anchor">#</a> （四）相邻或相近的两数字连用表示缩略形式时，数字间用顿号</h3> <p>（1）<span class="badge tip" style="vertical-align:middle;" data-v-d5affa18>正确</span> 要不要逃离“北上广”，到二、三线城市去安放青春，这是两种价值排序……（初见《这是最好的城市，这是最坏的城市》）</p> <p>（2）<span class="badge tip" style="vertical-align:middle;" data-v-d5affa18>正确</span> 我正想快步逃上楼时，一楼那妇人眼明手快，一边以希望结盟的目光瞅住我，一边举着拳头对对面三、四楼的住户恶言相向，使用不堪入耳的脏话。（焦桐《蜗牛角上的战争》）</p> <p>（3）<span class="badge tip" style="vertical-align:middle;" data-v-d5affa18>正确</span> 另一方面，不失时机地加快城市化进程，进一步拓展二、三产业的发展空间，把推进产业结构战略性调整与劳动力结构战略性调整结合起来……（习近平《干在实处 走在前列——推进浙江新发展的思考与实践》）</p> <p>当相邻或相近的两数字连用表示概数时，数字间通常不用顿号。例如：</p> <p>（4）<span class="badge tip" style="vertical-align:middle;" data-v-d5affa18>正确</span> 相声最重要的是基本功。应该是从七八岁开始学，学到十八九岁出了师，跟着师傅在台上摸爬滚打……（郭德纲《说相声》）</p> <p>（5）<span class="badge tip" style="vertical-align:middle;" data-v-d5affa18>正确</span> 这种凶猛的动物常常三五成群地外出觅食和活动。（2011 年《标点符号用法》示例）</p> <p>（6）<span class="badge error" style="vertical-align:middle;" data-v-d5affa18>错误</span> 七八月份，西南季风的风力常达八九级，并伴有暴雨，给船舶航行造成一定困难。</p> <p>（6）<span class="badge tip" style="vertical-align:middle;" data-v-d5affa18>正确</span> 7、8 月份，西南季风的风力常达八九级，并伴有暴雨，给船舶航行造成一定困难。</p> <p>例（6）中，“七八月份”不是概数，而是指“七月份”和“八月份”，故应在“七八”之间加上顿号。另外，根据 GB/T15835—2011《出版物上数字用法》，为了突出简洁醒目的表达效果，公历年、月、日应使用阿拉伯数字，因此“七、八月份”应改为“7、8 月份”。</p> <h3 id="五-有其他成分插在并列引号之间或并列书名号之间时-并列成分之间用顿号"><a href="#五-有其他成分插在并列引号之间或并列书名号之间时-并列成分之间用顿号" class="header-anchor">#</a> （五）有其他成分插在并列引号之间或并列书名号之间时，并列成分之间用顿号</h3> <p>带有引号的并列语段之间、标有书名号的并列成分之间，通常不用顿号。例如：</p> <p>（1）<span class="badge tip" style="vertical-align:middle;" data-v-d5affa18>正确</span> 《水浒传》上的洪教头，在柴进家中要打林冲，连唤几个“来”“来”“来”，结果是退让的林冲看出洪教头的破绽，一脚踢翻了洪教头。（毛泽东《中国革命战争的战略问题》，《毛泽东选集》第 2 版第 1 卷第 203 页）</p> <p>（2）<span class="badge tip" style="vertical-align:middle;" data-v-d5affa18>正确</span> 工人们来了，就沏一壶茶。晚上小店里电视开着，大家随便来看，衣服破了也可以找她来缝缝补补。“开朗”“勤劳”“善良”，是装卸工们从词汇并不丰富的脑袋里想到的最贴切的评价。（宣金学《心债》）</p> <p>（3）<span class="badge tip" style="vertical-align:middle;" data-v-d5affa18>正确</span> 有的寡妇虽然不是一家之主，但主张“幼嫁由亲，后嫁由身”“先嫁由爹娘，后嫁由自己”，改嫁时不一定非得征求夫家同意。（胡义华《此“娘”可释为“寡妇”》）</p> <p>（4）<span class="badge tip" style="vertical-align:middle;" data-v-d5affa18>正确</span> “老板太可恶了，他不重用我！”“老板太坏了，他不给我机会！”“老板真不是东西，他总是偏向别人！”“我恨不得老板马上就死掉，他要求太高了！”“老板简直不是人，天天要求我们做这做那！”这些话，把自己的责任推得干干净净，自己的一切不如意，都是老板一手造成的。在这些人的心目中，最幸福的工作就是“什么事也不做，但是钱拿得很多”。（邱庆剑《职场精英常反思》）</p> <p>例（1）、例（2），是带引号的词的并列；例（3），是带引号的短语的并列；例（4），是带引号的句子的并列。这时，并列语段之间均不用顿号。</p> <p>（5）<span class="badge tip" style="vertical-align:middle;" data-v-d5affa18>正确</span> 韩干一举成名，除《牧马图》《洗马图》《玉花骢图》等以马为主题的作品之外，他还画了《龙朔功臣图》《姚宋及安禄山图》《李白封官图》《五王出游图》等以权贵人物为创作对象的作品……（张毅静《韩干照夜白》）</p> <p>（6）<span class="badge tip" style="vertical-align:middle;" data-v-d5affa18>正确</span> 全剧的合唱歌曲《井冈山》《长征》《人民解放军占领南京》迅速风行全国。（《人民日报》2014-11-06 第 24 版）</p> <p>当有其他成分插在并列引号之间或并列书名号之间时，并列成分之间应使用顿号。例如：</p> <p>（7）<span class="badge tip" style="vertical-align:middle;" data-v-d5affa18>正确</span> 虎，在古书籍上的称呼，因地理环境的不同而别，大约有 20 余种称谓：“猛兽”（广东野语）、“李耳”（俗说虎本李氏所化，人呼李耳即喜）、“李父”（陈魏间谓虎为李父）、“大虫”、“大灵”（清朝扶南王称道）。（《羊城晚报》2010-01-19）</p> <p>（8）<span class="badge tip" style="vertical-align:middle;" data-v-d5affa18>正确</span> 他说，澳门特别行政区成立以来，在祖国全方位支持下，特别行政区政府与广大居民风雨同路，贯彻落实“一国两制”、“澳人治澳”、高度自治的方针，坚定不移执行基本法。（《人民日报》2014-12-20 第 1 版）</p> <p>（9）<span class="badge tip" style="vertical-align:middle;" data-v-d5affa18>正确</span> 北京、湖南、重庆、浙江、山东、湖北等地，组织专家学者、“百姓名嘴”、“草根宣讲员”等围绕《读本》内容，广泛开展小型化、分众化、互动化宣讲活动。（《中国新闻出版报》2014-12-19 第 1 版）</p> <p>（10）<span class="badge tip" style="vertical-align:middle;" data-v-d5affa18>正确</span> “跳槽”、“鸟式”就业、“自由职业者”、“自己创业”，这些几年前还很陌生的名词，今天已成为我们身边每天都在发生的习以为常的事。（吴苾雯《哪把椅子是我的？》）</p> <p>（11）<span class="badge tip" style="vertical-align:middle;" data-v-d5affa18>正确</span> 加快建设文化大省的基本思路可以简要地概括为“两大战略”、“三个力”、“八项工程”和“四个强省”。（习近平《干在实处 走在前列——推进浙江新发展的思考与实践》）</p> <p>例（7）中，带引号的并列成分之间夹杂至少一个括注；例（8）（9）中，带引号的成分与不带引号的成分并列；例（10）中，带引号的并列成分与另一种成分——带引号词语和不带引号词语构成的新词语——并列；例（11）中，带引号的同一层次并列成分之间有连词“和”（或“与”“及”等）。遇有此类情况时，并列成分之间的顿号就应保留。</p> <p>（12）<span class="badge tip" style="vertical-align:middle;" data-v-d5affa18>正确</span> 五四运动以后，我国音乐界前辈如萧友梅、赵元任、黄自……也都致力于艺术歌曲的创作，并且留下了大量优美的作品。如萧友梅的《问》（易韦斋词），赵元任的《教我如何不想他》（刘半农词）、《卖布谣》（刘大白词），黄自的《玫瑰三愿》（龙七词）、《赋登楼》（王灼词）、《思乡》，青主的《我住长江头》，应尚能的《渔夫》（苏轼词），刘雪庵的《红豆词》（曹雪芹词）、《长城谣》（潘孑农词），等等，至今都令我们不能忘怀。（李岚清《李岚清教育访谈录》）</p> <p>（13）<span class="badge tip" style="vertical-align:middle;" data-v-d5affa18>正确</span> 《人民日报》、新华社、《人民政协报》、中国书法网、云南文艺网、《云南日报》、《春城晚报》、《云南政协报》先后用专版或专栏介绍过他，许多政要名人同行都收藏他的书法作品。（《中国新闻出版报》2015-04-16 第 4 版）</p> <p>例（12）中，处于同一层次的并列书名号之间带有至少一个括注，如“《教我如何不想他》（刘半农词）”“《卖布谣》（刘大白词）”；例（13）中，并列书名号与不带书名号的词语并列，如“中国书法网”。遇有上述情形时，同一层次的并列书名号之间应使用顿号分隔。</p> <p>（14）<span class="badge error" style="vertical-align:middle;" data-v-d5affa18>错误</span> 他所说的八部书，乃《毛诗》《左传》《周礼》《说文解字》《广韵》《史记》《汉书》和《昭明文选》。（D 期刊 2013 年第 19 期）</p> <p>（14）<span class="badge tip" style="vertical-align:middle;" data-v-d5affa18>正确</span> 他所说的八部书，乃《毛诗》、《左传》、《周礼》、《说文解字》、《广韵》、《史记》、《汉书》和《昭明文选》。（D 期刊 2013 年第 19 期）</p> <p>（15）<span class="badge error" style="vertical-align:middle;" data-v-d5affa18>错误</span> 此后，我又拍摄了三部纯美国题材的影片：《理智与情感》《冰风暴》和《与魔鬼共骑》。（D 期刊 2015 年第 3 期第 29 页）</p> <p>（15）<span class="badge tip" style="vertical-align:middle;" data-v-d5affa18>正确</span> 此后，我又拍摄了三部纯美国题材的影片：《理智与情感》、《冰风暴》和《与魔鬼共骑》。（D 期刊 2015 年第 3 期第 29 页）</p> <p>（15）<span class="badge tip" style="vertical-align:middle;" data-v-d5affa18>正确</span> 此后，我又拍摄了三部纯美国题材的影片：《理智与情感》《冰风暴》《与魔鬼共骑》。（D 期刊 2015 年第 3 期第 29 页）</p> <p>例（14）中，八个书名号均属于同一层次的并列，最后用了连词“和”，故前面的相邻书名号之间都应使用顿号。例（15）存在的问题同例（14）。其改法有二：（15）此后，我又拍摄了三部纯美国题材的影片：《理智与情感》、《冰风暴》和《与魔鬼共骑》。或者（15）此后，我又拍摄了三部纯美国题材的影片：《理智与情感》《冰风暴》《与魔鬼共骑》。</p> <h2 id="总结"><a href="#总结" class="header-anchor">#</a> 总结</h2> <p>仔细对比 <code>一（八）</code> 和 <code>二（一）4</code> 中的例句，理解做谓语的并列词语之间的停顿何时使用顿号、何时使用逗号。</p> <p>（2）<span class="badge tip" style="vertical-align:middle;" data-v-d5affa18>正确</span> 我们按部就班地工作，休息，社交，持续一段时间，就会形成一个模式。（D 期刊 2015 年第 11 期第 10 页）</p> <p>（1）<span class="badge tip" style="vertical-align:middle;" data-v-d5affa18>正确</span> 在那个年代，除了热火朝天地工作外，业余时间我们差不多都在伏案学习、翻译、写作。（李岚清《李岚清教育访谈录》）</p> <p>这两个例句的使用分别其实还不太清楚，待查。</p></div></div> <!----> <div class="page-edit"><!----> <div class="last-updated"><span class="prefix">上次更新:</span> <span class="time">2023/07/14, 12:24:38</span></div> <div class="tags"><a href="/tags/?tag=%E9%A1%BF%E5%8F%B7" title="标签">顿号</a></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><!----> <a href="/pages/c98a39/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">引号</div></a></div> <div class="page-nav"><p class="inner"><!----> <span class="next"><a href="/pages/c98a39/">引号</a>→
