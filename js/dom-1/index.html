l class="dropdown-subitem-wrapper"><li class="dropdown-subitem"><a href="/pages/8143cc480faf9a11/" class="nav-link">JavaScript</a></li></ul></li><li class="dropdown-item"><h4>学习笔记</h4> <ul class="dropdown-subitem-wrapper"><li class="dropdown-subitem"><a href="/note/javascript/" class="nav-link">《JavaScript 教程》</a></li><li class="dropdown-subitem"><a href="/note/js/" class="nav-link">《JavaScript 高级程序设计》</a></li><li class="dropdown-subitem"><a href="/note/es6/" class="nav-link">《ES6 教程》</a></li><li class="dropdown-subitem"><a href="/note/vue/" class="nav-link">《Vue》</a></li><li class="dropdown-subitem"><a href="/note/react/" class="nav-link">《React》</a></li><li class="dropdown-subitem"><a href="/note/typescript-axios/" class="nav-link">《TypeScript 从零实现 axios》</a></li><li class="dropdown-subitem"><a href="/note/git/" class="nav-link">《Git》</a></li><li class="dropdown-subitem"><a href="/pages/51afd6/" class="nav-link">TypeScript</a></li><li class="dropdown-subitem"><a href="/pages/4643cd/" class="nav-link">JS 设计模式总结</a></li></ul></li></ul></div></div><div class="nav-item"><div class="dropdown-wrapper"><button type="button" aria-label="页面" class="dropdown-title"><a href="/ui/" class="link-title">页面</a> <span class="title" style="display:none;">页面</span> <span class="arrow right"></span></button> <ul class="nav-dropdown" style="opacity:0;visibility:hidden;"><li class="dropdown-item"><!----> <a href="/pages/8309a5b876fc95e3/" class="nav-link">HTML</a></li><li class="dropdown-item"><!----> <a href="/pages/0a83b083bdf257cb/" class="nav-link">CSS</a></li><li class="dropdown-item"><!----> <a href="/book/css-in-depth/" class="nav-link">CSS in Depth</a></li></ul></div></div><div class="nav-item"><div class="dropdown-wrapper"><button type="button" aria-label="技术" class="dropdown-title"><a href="/technology/" class="link-title">技术</a> <span class="title" style="display:none;">技术</span> <span class="arrow right"></span></button> <ul class="nav-dropdown" style="opacity:0;visibility:hidden;"><li class="dropdown-item"><!----> <a href="/pages/9a7ee40fc232253e/" class="nav-link">技术文档</a></li><li class="dropdown-item"><!----> <a href="/pages/4c778760be26d8b3/" class="nav-link">GitHub 技巧</a></li><li class="dropdown-item"><!----> <a href="/pages/41f87d890d0a02af/" class="nav-link">博客搭建</a></li><li class="dropdown-item"><!----> <a href="/note/regex/" class="nav-link">正则表达式</a></li></ul></div></div><div class="nav-item"><div class="dropdown-wrapper"><button type="button" aria-label="更多" class="dropdown-title"><a href="/more/" class="link-title">更多</a> <span class="title" style="display:none;">更多</span> <span class="arrow right"></span></button> <ul class="nav-dropdown" style="opacity:0;visibility:hidden;"><li class="dropdown-item"><!----> <a href="/pages/f2a556/" class="nav-link">学习</a></li><li class="dropdown-item"><!----> <a href="/pages/aea6571b7a8bae86/" class="nav-link">面试</a></li><li class="dropdown-item"><!----> <a href="/pages/2d615df9a36a98ed/" class="nav-link">心情杂货</a></li><li class="dropdown-item"><!----> <a href="/pages/baaa02/" class="nav-link">实用技巧</a></li><li class="dropdown-item"><!----> <a href="/friends/" class="nav-link">友情链接</a></li></ul></div></div><div class="nav-item"><div class="dropdown-wrapper"><button type="button" aria-label="认证" class="dropdown-title"><a href="/certification/" class="link-title">认证</a> <span class="title" style="display:none;">认证</span> <span class="arrow right"></span></button> <ul class="nav-dropdown" style="opacity:0;visibility:hidden;"><li class="dropdown-item"><!----> <a href="/certification/japan-telec/" class="nav-link">日本</a></li><li class="dropdown-item"><!----> <a href="/certification/thailand-nbtc/" class="nav-link">泰国</a></li><li class="dropdown-item"><!----> <a href="/certification/australia-rcm/" class="nav-link">澳洲</a></li></ul></div></div><div class="nav-item"><div class="dropdown-wrapper"><button type="button" aria-label="索引" class="dropdown-title"><a href="/archives/" class="link-title">索引</a> <span class="title" style="display:none;">索引</span> <span class="arrow right"></span></button> <ul class="nav-dropdown" style="opacity:0;visibility:hidden;"><li class="dropdown-item"><h4>博主</h4> <ul class="dropdown-subitem-wrapper"><li class="dropdown-subitem"><a href="/about/" class="nav-link">关于</a></li><li class="dropdown-subitem"><a href="/site/collections/" class="nav-link">收藏</a></li></ul></li><li class="dropdown-item"><h4>文章</h4> <ul class="dropdown-subitem-wrapper"><li class="dropdown-subitem"><a href="/categories/" class="nav-link">分类</a></li><li class="dropdown-subitem"><a href="/tags/" class="nav-link">标签</a></li><li class="dropdown-subitem"><a href="/archives/" class="nav-link">归档</a></li></ul></li></ul></div></div> <!----></nav>  <ul class="sidebar-links"><li><a href="/js/semantics/" class="sidebar-link">语法基础</a></li><li><a href="/js/dom-1/" aria-current="page" class="active sidebar-link">DOM 基础</a><ul class="sidebar-sub-headers"><li class="sidebar-sub-header level2"><a href="/js/dom-1/#什么是-dom" class="sidebar-link">什么是 DOM</a></li><li class="sidebar-sub-header level2"><a href="/js/dom-1/#节点类型" class="sidebar-link">节点类型</a></li><li class="sidebar-sub-header level2"><a href="/js/dom-1/#获取元素" class="sidebar-link">获取元素</a></li><li class="sidebar-sub-header level2"><a href="/js/dom-1/#创建元素" class="sidebar-link">创建元素</a></li><li class="sidebar-sub-header level2"><a href="/js/dom-1/#插入元素" class="sidebar-link">插入元素</a></li><li class="sidebar-sub-header level2"><a href="/js/dom-1/#删除元素" class="sidebar-link">删除元素</a></li><li class="sidebar-sub-header level2"><a href="/js/dom-1/#复制元素" class="sidebar-link">复制元素</a></li><li class="sidebar-sub-header level2"><a href="/js/dom-1/#替换元素" class="sidebar-link">替换元素</a></li></ul></li><li><a href="/js/dom-2/" class="sidebar-link">DOM 进阶</a></li><li><a href="/js/events-1/" class="sidebar-link">事件基础</a></li><li><a href="/js/events-2/" class="sidebar-link">事件进阶</a></li><li><a href="/js/window/" class="sidebar-link">window 对象</a></li><li><a href="/js/document/" class="sidebar-link">document 对象</a></li></ul> </aside> <div><main class="page"><div class="theme-vdoing-wrapper "><div class="articleInfo-wrap" data-v-06225672><div class="articleInfo" data-v-06225672><ul class="breadcrumbs" data-v-06225672><li data-v-06225672><a href="/" title="首页" class="iconfont icon-home router-link-active" data-v-06225672></a></li> <li data-v-06225672><a href="/book/javascript/#《JavaScript 快速上手》" data-v-06225672>《JavaScript 快速上手》</a></li></ul> <div class="info" data-v-06225672><div title="作者" class="author iconfont icon-touxiang" data-v-06225672><a href="https://github.com/alowree" target="_blank" title="作者" class="beLink" data-v-06225672>Alowree</a></div> <div title="创建时间" class="date iconfont icon-riqi" data-v-06225672><a href="javascript:;" data-v-06225672>2023-06-25</a></div> <!----></div></div></div> <!----> <div class="content-wrapper"><div class="right-menu-wrapper"><div class="right-menu-margin"><div class="right-menu-title">文章目录</div> <div class="right-menu-content"></div></div></div> <h1><img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAB4AAAAeCAYAAAA7MK6iAAAAAXNSR0IArs4c6QAABH1JREFUSA3tVl1oHFUUPmdmd2ltklqbpJDiNnXFmgbFktho7YMPNiJSSZM0+CAYSkUELVhM6YuwIPpgoOKDqOBDC0XE2CQoNtQXBUFTTcCi+Wlh1V2TQExsUzcltd3M9Tt3ZjZzZ2fT+OJTL8yeM+eee757fmeJbq//KQL8X3DUSFOcfr7cRsRtxNQMWueeVzOkaITIGqQHNg5y8+jNW9ldM7A6nTpAjuolUikAwq7CE3WcM2RRDz+XGVgN3FptU/aUSlvq9Pa3iZ1+sgAqJyyAFqkipd9dqiwHF3P65YycLWc/6sqGrvoEoIp6DOFaX5h6+dnfjkWprwqsPk0dUGq5vySwDImC10KxFHgGL1SWoc92O3eVht09qdXNH11I2SsTsJYqMWzihqGMi+A+Garf3BAuuLI5oGlULyNfyB/HYNujwktOfRrMr5t77NmevqaUopx0grnKAyvVpmwUDB4x6FPXuGvYLTDwWsejwgtgkYKPqRJg8SV6xaiZ3ZTppGneS4yfH5/66fZSDHv+QZci/+h5c5UHtpy67JUqGppM0sh0Nc1dW6/N1W5Yoqat8/TU/VnadmdeW2PLLSyh0cvxBs3KbqTmwYPpxN4do/mzE8nEpvX/UMu2Wbp74zUAK5q6WkHns7V0eWkdPbPzd3rxkTGybadYySumVzhcaJFbs5UrEkQ/+CK8gF5dnh/6ciIZ73gwQ927L1IitoxKLXYP3SjYdOrHHfTZhRRlFyrorafPk20B3HPD1y2G3qKZME5Jcf3t/HUC13/8tSd++vqFveMUTwAUxSUFI1QekR1+bIze3D9MF2aq6cPvG72CgnldWCFqyRw3lwH8ZMerjTD9ElRO7Gv44wNpC90aASqGfVlz/Rx17srQ57/UU26hkhQqUB7dBR71WmzQhHUnblGmVOEw0jhbV1n9OlXUDCIRGaNV5Jp43N516fN7JmnTHdfp7Hgy0luO4aMhtkLL8Bi3bUWYvzh5Mn1dTxrL6QmGuRhGL/TiTTxRoEdTszSaq9GR0NGA3KdkOz3hqSV3MIDhQ5IVX/Ivx3umBti2es2h4eZby7x8br1rkf7Mo90AqC8aQ3sJeNzqFRu+vSANAQe3PL7l0HGOAdwDCeZYvNKeoZp1Qfs6Aipndh86HmFRi0LAnEO47wsqM6cdfjh3jBPUzhZy7nvlUfFsamED1VQt6aISHVymXZ/B2aCtIG8AI8xfobj2d3en1wWVhOeHELKmLQ1s211s88comkv4UCwWyF787mJdYXtNfhKAXVqnKTq8QZvGAGGOfaTo5pGZ/PwbUCr5+DPr/1J92JNHr9aOl/F3iI5+O1nfybsGxoimvZ3ViWSluDITw3P37mypheDIPY0tw7+O/5ApbkYw+zpfaUVu32Pi98+defdUhEpZkRFq0aqyNh9FuL9hpYbEm6iwi0z2REd09ZmyENEbuhjDWzKvZXTqKYaBIr3tt5kuPtQBZFvEUwHt60vfCNu41XsksH9Ij1BMMz1Y0OOunHNShFIP5868g5zeXmuLwL9T4b6Q2+KejgAAAABJRU5ErkJggg==">DOM 基础<!----></h1> <!----> <div class="theme-vdoing-content content__default"><p>The Document Object Model (DOM) connects web pages to scripts or programming languages by representing the structure of a document — such as the HTML representing a web page — in memory. Usually it refers to JavaScript, even though modeling HTML, SVG, or XML documents as objects are not part of the core JavaScript language.</p> <p>The DOM represents a document with a logical tree. Each branch of the tree ends in a node, and each node contains objects. DOM methods allow programmatic access to the tree. With them, you can change the document's structure, style, or content.</p> <p>Nodes can also have event handlers attached to them. Once an event is triggered, the event handlers get executed.</p> <p></p><div class="table-of-contents"><ul><li><a href="#什么是-dom">什么是 DOM</a></li><li><a href="#节点类型">节点类型</a></li><li><a href="#获取元素">获取元素</a></li><li><a href="#创建元素">创建元素</a></li><li><a href="#插入元素">插入元素</a></li><li><a href="#删除元素">删除元素</a></li><li><a href="#复制元素">复制元素</a></li><li><a href="#替换元素">替换元素</a></li></ul></div><p></p> <h2 id="什么是-dom"><a href="#什么是-dom" class="header-anchor">#</a> 什么是 DOM</h2> <ul><li>DOM，全称是“Document Object Model（文档对象模型）”，它是由 W3C 定义的一个标准</li> <li>DOM 操作，可以简单地理解成“元素操作”</li> <li>DOM 采用的是“树型结构”，用“树节点”的形式来表面页面中的一个元素</li> <li>我们在操作元素时，其实就是把这个元素看成一个对象，然后使用这个对象的属性和方法来进行相关操作</li></ul> <h2 id="节点类型"><a href="#节点类型" class="header-anchor">#</a> 节点类型</h2> <p>DOM 节点共有 12 种类型，只需掌握三种：</p> <ol><li>元素节点</li> <li>属性节点</li> <li>文本节点</li></ol> <p>JavaScript 会把元素、属性以及文本当作不同的节点来处理。表示元素的叫作“元素节点”，表示属性的叫作“属性节点”，表示文本的叫作“文本节点”。很多人认为节点就等于元素，这样的理解是错的，因为节点有好多种。总而言之，节点和元素是不一样的概念，节点是包括元素的（即节点是比元素高了一个层级的概念）。</p> <p>在 JavaScript 中，我们可以使用 <code>nodeType</code> 属性来判断一个节点的类型。不同节点的 <code>nodeType</code> 属性值如表 9-1 所示。</p> <div class="center-container"><p>表 9-1 不同节点的 <code>nodeType</code> 属性值</p></div><table><thead><tr><th>节点类型</th> <th>nodeType 值</th></tr></thead> <tbody><tr><td>元素节点</td> <td>1</td></tr> <tr><td>属性节点</td> <td>2</td></tr> <tr><td>文本节点</td> <td>3</td></tr></tbody></table> <p>nodeType 的值是一个数字，而不是像“element”或“attribute”那样的英文字符串。</p> <p>此外，对于节点类型，需要特别注意以下 3 点：</p> <ul><li>一个元素就是一个节点，这个节点称为“元素节点”</li> <li>属性节点和文本节点看起来像是元素节点的一部分，但实际上，它们是独立的节点，并不属于元素节点</li> <li>只有元素节点才可以拥有子节点，属性节点和文本节点都无法拥有子节点</li></ul> <h2 id="获取元素"><a href="#获取元素" class="header-anchor">#</a> 获取元素</h2> <p>获取元素 6 种方式：</p> <ol><li><code>getElementById()</code> 获取的是一个 DOM 对象，我们在给变量命名的时候，习惯性地以英文“o”开头，以便跟其他变量区分开，这可以让我们一眼就看出这是一个 DOM 对象</li> <li><code>getElementsByTagName()</code>，获取的是多个元素（即集合），注意有 s，返回一个“类数组”（也叫伪数组），只能用下标和 <code>length</code>，数组的其他方法不能用</li> <li><code>getElementsByClassName()</code>，也有 s，获取的也是一个“类数组”</li> <li><code>querySelector(&quot;选择器&quot;)</code>，表示选取满足选择条件的第 1 个元素；<code>querySelectorAll()</code> 表示选取满足条件的所有元素，获取的是多个元素，因此这也是一个“类数组”</li> <li><code>getElementsByName()</code>，只用于表单元素，一般只用于单选按钮和复选框</li> <li><code>document.title</code> 和 <code>document.body</code></li></ol> <p>实际上，<code>getElementById()</code> 和 <code>getElementsByTagName()</code> 有以下 3 个明显的区别（很重要，认真理解）：</p> <ul><li><code>getElementById()</code> 获取的是 1 个元素，而 <code>getElementsByTagName()</code> 获取的是多个元素（伪数组）</li> <li><code>getElementById()</code> 前面只可以接 <code>document</code>，也就是 <code>document.getElementById()</code>；<code>getElementsByTagName()</code> 前面不仅可以接 <code>document</code>，还可以接其他 DOM 对象</li> <li><code>getElementById()</code> 不可以操作动态创建的 DOM 元素，而 <code>getElementsByTagName()</code> 可以操作动态创建的 DOM 元素</li></ul> <h2 id="创建元素"><a href="#创建元素" class="header-anchor">#</a> 创建元素</h2> <p>在 JavaScript 中，我们可以使用 <code>createElement()</code> 来创建一个元素节点，也可以使用 <code>createTextNode()</code> 来创建一个文本节点，然后可以将元素节点与文本节点“组装”成我们平常看到的“有文本内容的元素”。</p> <p>这种方式又被称为“动态 DOM 操作”。所谓的“动态 DOM”，指的是使用 JavaScript 创建的元素。这个元素一开始在 HTML 中是不存在的。</p> <p>语法</p> <div class="language-js line-numbers-mode"><pre class="language-js"><code><span class="token keyword">var</span> e1 <span class="token operator">=</span> document<span class="token punctuation">.</span><span class="token function">createElement</span><span class="token punctuation">(</span><span class="token string">&quot;元素名&quot;</span><span class="token punctuation">)</span><span class="token punctuation">;</span> <span class="token comment">// 创建元素节点</span>
<span class="token keyword">var</span> txt <span class="token operator">=</span> document<span class="token punctuation">.</span><span class="token function">createTextNode</span><span class="token punctuation">(</span><span class="token string">&quot;文本内容&quot;</span><span class="token punctuation">)</span><span class="token punctuation">;</span> <span class="token comment">// 创建文本节点</span>
e1<span class="token punctuation">.</span><span class="token function">appendChild</span><span class="token punctuation">(</span>txt<span class="token punctuation">)</span><span class="token punctuation">;</span> <span class="token comment">// 把文本节点插入元素节点中</span>
e2<span class="token punctuation">.</span><span class="token function">appendChild</span><span class="token punctuation">(</span>e1<span class="token punctuation">)</span><span class="token punctuation">;</span> <span class="token comment">// 把组装好的元素 e1 插入已存在的元素 e2 中</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br></div></div><ol><li>创建简单元素（不带属性）</li></ol> <div class="language-html line-numbers-mode"><pre class="language-html"><code><span class="token doctype"><span class="token punctuation">&lt;!</span><span class="token doctype-tag">DOCTYPE</span> <span class="token name">html</span><span class="token punctuation">&gt;</span></span>
<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>html</span><span class="token punctuation">&gt;</span></span>
