ing-wrapper "><div class="articleInfo-wrap" data-v-06225672><div class="articleInfo" data-v-06225672><ul class="breadcrumbs" data-v-06225672><li data-v-06225672><a href="/" title="首页" class="iconfont icon-home router-link-active" data-v-06225672></a></li> <li data-v-06225672><a href="/about/#关于" data-v-06225672>关于</a></li><li data-v-06225672><a href="/about/#关于 - 本站" data-v-06225672>关于 - 本站</a></li></ul> <div class="info" data-v-06225672><div title="作者" class="author iconfont icon-touxiang" data-v-06225672><a href="https://github.com/alowree" target="_blank" title="作者" class="beLink" data-v-06225672>Alowree</a></div> <div title="创建时间" class="date iconfont icon-riqi" data-v-06225672><a href="javascript:;" data-v-06225672>2023-05-26</a></div> <!----></div></div></div> <!----> <div class="content-wrapper"><div class="right-menu-wrapper"><div class="right-menu-margin"><div class="right-menu-title">文章目录</div> <div class="right-menu-content"></div></div></div> <h1><img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAB4AAAAeCAYAAAA7MK6iAAAAAXNSR0IArs4c6QAABGpJREFUSA3tVVtoXFUU3fvOI53UlmCaKIFmwEhsE7QK0ipFEdHEKpXaZGrp15SINsXUWvBDpBgQRKi0+KKoFeJHfZA+ED9KKoIU2gYD9UejTW4rVIzm0VSTziPzuNu1z507dibTTjL4U/DAzLn3nL3X2o91ziX6f9wMFdh6Jvbm9nNSV0msViVO6tN1Rm7NMu2OpeJ9lWBUTDxrJbYTS0hInuwciu9eLHlFxCLCZEk3MegsJmZ5K/JD6t7FkFdEvGUo1g7qJoG3MHImqRIn8/nzY1K9UPKKiJmtnUqHVE3Gbuay6vJE/N2FEmuxFjW2nUuE0yQXRRxLiTUAzs36zhZvOXJPdX850EVnnLZkB8prodQoM5JGj7Xk2mvC7JB8tG04Ef5PiXtG0UtxupRQSfTnBoCy554x18yJHI6I+G5Eru4LHmPJZEQsrvPUbMiA8G/WgMK7w7I+ez7++o2ANfbrjvaOl1tFMs+htG3IrZH9/hDX1Pr8Tc0UvH8tcX29KzAgIGcEkINyW5BF9x891hw6VYqgJHEk0huccS7vh3C6gTiODL+26huuBtbct8eZnqLML8PkxGYpuPZBqtqwkSjgc4mB5gbgig5i+y0UDK35LMxXisn9xQtK+nd26gTIHsHe/oblK/b29fUmN/8Y+9jAQrnBp56m1LcDlDp9irKTExSKduXJVWSqdBMA08pEJnEIOB3FPPMybu/oeV8zFeYN3xx576Q6RH+VmplE4ncQV5v+5rzSoyOU7PuEAg8g803PwBJ0CExno/jcMbN8tONYeOmHiuUNryvm3fRUy4tMPVLdAGkUhNWuggGrJcXPv+ouCjz0MKUHz1J2/E8IC9nqTabcxgaBYM0hPhD5Y65FsbxRQKxCQrDjDctW7PUM3HuZunFyifSAqEfuzCp48Il24luWUWZoyJCaPR82jE0+kFA643wRFVni4RYSq3ohJO2pZ7B5dO4xkDWbEpossJPLSrPjYID8rS2UHTlvyNxqIGsg674XJJ7vnh5L7PNwC4hh2sjCI96mzszOTpxLF0T7l88Yz7lAuK6OnL8gXLOnTvpzSb22YG8W7us3jSebFHeeqnXRG1vt+MoUM84LQIBmMsCTAcOauTh0T0l0neQK7m2bLMt2mGxU3HYssS0J2cdv5wljlPsrIuZLAG/2DOZIXgCYT8uMGZN+e2kSirfxZOPCsC0f24nTZzspnVn9VePS1Z5vubmAGGXG8ZFno9Hel0yfA5ZPhF7Dh972BQJ2qCpgH67lmWtBYbvk6sz02wjky2vXyz0XErP/kFB619js1BtwfOV4OPRqOQBjy3Qbk18vigUPPSD5ceHnwck7W9bhAqZdd7SuG7w4/P2F/GaJh8c7e9qgow+Q7cGBo+98WsLkuktFqiZabtXuQTu/Y5ETbR0v7tNSFnvrmu6pjdoan2KjMu8q/Hmj1EfCO2ZGfEIbIXKUlw8qaX9/b2oeSJmFksSeT/Fn0V3nSypChh4Gjh74ybO9aeZ/AN2dwciu2/MhAAAAAElFTkSuQmCC">本站 - 自定义样式<span class="title-tag">原创</span></h1> <!----> <div class="theme-vdoing-content content__default"><p>Hexo 的魔改，通常是在 <code>themes\主题\layout\xxx.pug</code> 一系列模板里修改增添 HTML 元素节点，在 <code>themes\主题\source\css\custom.css</code> 里面修改增添样式代码。</p> <p>VuePress 的魔改，则是在 <code>index.styl</code> 和 <code>palette.styl</code> 这两个文件内进行。但是对这两个文件的修改，仅仅相当于修改 CSS 样式。如果要进一步修改页面结构，那么</p> <ul><li>使用了 npm 主题：需要修改 <code>node_modules\vuepress-theme-vdoing\components\xxx.vue</code> 一系列模板文件</li> <li>使用了本地主题：需要修改 <code>vdoing\components\xxx.vue</code> 一系列模板文件</li></ul> <p></p><div class="table-of-contents"><ul><li><a href="#前言">前言</a></li><li><a href="#引入字体">引入字体</a><ul><li><a href="#缘由">缘由</a></li></ul></li><li><a href="#颜色">颜色</a></li><li><a href="#进度条插件">进度条插件</a></li><li><a href="#分栏插件">分栏插件</a></li><li><a href="#脚注插件">脚注插件</a></li><li><a href="#数学公式">数学公式</a></li><li><a href="#调整行高">调整行高</a></li><li><a href="#右侧文章目录">右侧文章目录</a></li><li><a href="#标签图标">标签图标</a><ul><li><a href="#文章卡片">文章卡片</a></li><li><a href="#文章底部标签">文章底部标签</a></li></ul></li><li><a href="#参考资料">参考资料</a></li></ul></div><p></p> <p>VuePress 遵循 “约定优于配置” 的原则，推荐的目录结构如下：</p> <p><code>docs/.vuepress</code>: 用于存放全局的配置、组件、静态资源等。<br> <code>docs/.vuepress/components</code>: 该目录中的 Vue 组件将会被自动注册为全局组件。<br> <code>docs/.vuepress/theme</code>: 用于存放本地主题。<br> <code>docs/.vuepress/styles</code>: 用于存放样式相关的文件。<br> <code>docs/.vuepress/styles/index.styl</code>: 将会被自动应用的全局样式文件，会生成在最终的 CSS 文件结尾，具有比默认样式更高的优先级。<br> <code>docs/.vuepress/styles/palette.styl</code>: 用于重写默认颜色常量，或者设置新的 <a href="https://wiki.marapython.com/pages/stylus/" target="_blank" rel="noopener noreferrer">Stylus<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a> 颜色常量。<br> <code>docs/.vuepress/public</code>: 静态资源目录。<br> <code>docs/.vuepress/templates</code>: 存储 HTML 模板文件。<br> <code>docs/.vuepress/templates/dev.html</code>: 用于开发环境的 HTML 模板文件。<br> <code>docs/.vuepress/templates/ssr.html</code>: 构建时基于 Vue SSR 的 HTML 模板文件。<br> <code>docs/.vuepress/config.js</code>: 配置文件的入口文件，也可以是 <code>YAML</code> 或 <code>toml</code>。<br> <code>docs/.vuepress/enhanceApp.js</code>: 客户端应用的增强。</p> <div class="custom-block note"><p class="custom-block-title">笔记</p> <p>如果你喜欢加粗的 <strong>绿色</strong>、`` 包裹的 <code>英文高亮 abcd</code>、&lt;mark&gt;&lt;/mark&gt; 包裹的 <mark>文字高亮</mark>、深色模式的各种颜色（点击右下角的衣服图标，切换深色模式）等等，那么可以参考下面的文章。</p> <div class="custom-block right"><p>2023-5-26 @Alowree</p></div></div> <h2 id="前言"><a href="#前言" class="header-anchor">#</a> 前言</h2> <blockquote><p>本模块已经提取 Vdoing 主题常用的元素选择器，并写好了注释，方便阅读。</p> <p>你如果不满意我的颜色样式，想改成自己喜欢的颜色，直接在提取的元素选择器提供 Color 即可。</p></blockquote> <p>如果你细心观察，你就会发现本站的一些样式和主题自带的样式有所区别。</p> <p>在浅色主题，也就是默认主题下，我修改了一些内容：</p> <ul><li>代码块背景色</li> <li>代码块行数颜色</li> <li>代码高亮背景色</li> <li>代码高亮颜色</li> <li>加粗颜色</li></ul> <p>......</p> <p>在深色主题下，我修改了一些内容：</p> <ul><li>代码块背景色</li> <li>代码块行数颜色</li> <li>代码高亮背景色</li> <li>代码高亮颜色</li> <li>加粗颜色</li> <li>页面背景色</li> <li>导航栏颜色</li> <li>侧边栏颜色</li> <li>表格背景色</li> <li>表格偶数行颜色</li></ul> <p>......</p> <p>如果你喜欢我的一些样式，可以参考下面的代码。</p> <p>又或者你想定制自己的样式，也可以修改颜色，基本的选择器都已经写好了，只需要更改颜色即可。</p> <h2 id="引入字体"><a href="#引入字体" class="header-anchor">#</a> 引入字体</h2> <h3 id="缘由"><a href="#缘由" class="header-anchor">#</a> 缘由</h3> <p>在 Vdoing 主题默认的设置下，关于中英文的几种引号，有如下的事实：</p> <ul><li>当使用的 OS 是 Windows 11 时，此时生效的英文字体是 <code>Segoe UI</code></li> <li>在纯文本编辑器 VS Code 里面，英文输入法下输入得到的是垂直引号 <code>'</code> 和 <code>&quot;</code>，中文输入法下输入得到的是英文引号 <code>‘</code>、<code>’</code>、<code>“</code>、<code>”</code></li> <li>Typora 有个 <code>智能标点</code> 功能，启用之后可以直接将英文输入法下的垂直引号自动转换成英式引号，并可以选择 <code>输入时转换</code> 或者 <code>渲染时转换</code></li> <li>在富文本编辑器 Outlook 里面，不论中英文输入法，得到的都是英文引号 <code>‘</code>、<code>’</code>、<code>“</code>、<code>”</code></li> <li>英文引号 <code>‘</code>、<code>’</code>、<code>“</code>、<code>”</code> 的外观样式，都受英文字体 <code>Segoe UI</code> 控制，很小且不美观，也不易分辨是垂直引号还是英文引号</li></ul> <p>关于上述的几种引号，可以参照下面引自 Unicode 官方站点的资料：</p> <blockquote><p>0022 &quot; QUOTATION MARK</p> <p>= double quote</p> <p>• neutral (vertical), used as opening or closing quotation mark</p> <p>• preferred characters in English for paired quotation marks are 201C “ &amp; 201D ”</p></blockquote> <blockquote><p>0027 ' APOSTROPHE</p> <p>= apostrophe-quote (1.0)</p> <p>= single quote</p> <p>• neutral (vertical) glyph with mixed usage</p> <p>• 2019 ’ is preferred for apostrophe</p> <p>• preferred characters in English for paired quotation marks are 2018 ‘ &amp; 2019 ’</p></blockquote> <blockquote><p>2018 ‘ LEFT SINGLE QUOTATION MARK</p> <p>= single turned comma quotation mark</p> <p>• this is the preferred character (as opposed to 201B ‛ )</p> <p>→ 0027 ' apostrophe</p></blockquote> <blockquote><p>2019 ’ RIGHT SINGLE QUOTATION MARK</p> <p>= single comma quotation mark</p> <p>• this is the preferred character to use for apostrophe</p> <p>→ 0027 ' apostrophe</p></blockquote> <blockquote><p>201C “ LEFT DOUBLE QUOTATION MARK</p> <p>= double turned comma quotation mark</p> <p>• this is the preferred character (as opposed to 201F ‟ )</p> <p>→ 0022 &quot; quotation mark</p></blockquote> <blockquote><p>201D ” RIGHT DOUBLE QUOTATION MARK</p> <p>= double comma quotation mark</p> <p>→ 0022 &quot; quotation mark</p></blockquote> <p>鉴于四种英文引号在英文字体 <code>Segoe UI</code> 下的欠佳表现，给站点引入 <code>Source Sans Pro</code> 这款英文字体就显得很有必要了。</p> <p>添加字体很简单，只需要两步：</p> <p>1、引入谷歌字体</p> <p>在配置文件 <code>.vuepress/config.ts</code> 的 <code>head</code> 模块内添加以下代码，以引入谷歌字体：</p> <div class="language-ts line-numbers-mode"><pre class="language-ts"><code>  head<span class="token operator">:</span> <span class="token punctuation">[</span>
    <span class="token punctuation">[</span><span class="token string">'link'</span><span class="token punctuation">,</span> <span class="token punctuation">{</span> rel<span class="token operator">:</span> <span class="token string">'stylesheet'</span><span class="token punctuation">,</span> href<span class="token operator">:</span> <span class="token string">'https://fonts.googleapis.com/css2?family=Source+Sans+Pro&amp;display=swap'</span> <span class="token punctuation">}</span><span class="token punctuation">]</span><span class="token punctuation">,</span> <span class="token comment">// 引入 Google 字体</span>
  <span class="token punctuation">]</span><span class="token punctuation">,</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div><p>2、引用添加字体</p> <p>将下面代码添加到 <code>vuepress-theme-vdoing\docs\.vuepress\styles\index.styl</code> 当中：</p> <div class="language-diff line-numbers-mode"><pre class="language-diff"><code>body
<span class="token unchanged"><span class="token prefix unchanged"> </span><span class="token line"> font-family -apple-system, BlinkMacSystemFont, 'Source Sans Pro', &quot;Segoe UI&quot;, Roboto, Oxygen, Ubuntu, Cantarell, &quot;Fira Sans&quot;, &quot;Droid Sans&quot;, &quot;Helvetica Neue&quot;, sans-serif
</span></span></code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><p>需要注意，直接在 <code>vuepress-theme-vdoing\vdoing\styles\index.styl</code> 这个位置添加 <code>Source Sans Pro</code> 字体，字体无法生效。这是因为，<code>vuepress-theme-vdoing\vdoing</code> 属于本地主题包，并不是站点当前配置使用的主题包，所以变更这里的字体配置是没用的。</p> <p>在 <code>.vuepress/config.ts</code> 中，配置项 <code>theme: 'vdoing'</code> 规定了当前配置使用的是 npm 主题依赖包，其样式文件位于 <code>vuepress-theme-vdoing\node-modules\vuepress-theme-vdoing\styles\index.styl</code> 这个路径。不打算后续升级主题的深度玩家可以直接更改这里的字体配置。</p> <blockquote><p>主题的后续维护升级只对 npm 主题包负责，就是说你使用本地主题就等于放弃了后续的升级服务。因此，建议能在 <code>docs\.vuepress\</code> 内配置和修改的，就尽量不要改动主题内部代码。</p></blockquote> <p>成功引入字体 <code>Source Sans Pro</code> 后，以下是相关引号的使用原则：</p> <ul><li>英文单词可使用垂直引号 &quot;&quot; 和 ''，建议更换使用英文引号 “” 或者 ‘’</li> <li>中文词语可使用英文符号 “” 和 ‘’，建议更换使用直角引号「」或者『』</li> <li>其中 &quot;&quot; “” 对应「」，'' ‘’ 对应『』</li></ul> <blockquote><p>山东淄博以“烤炉+小饼+蘸料”的烧烤特色三件套意外出圈，成为了美食界的新晋顶流。“淄博烧烤凭什么这么火”、“淄博烧炭小哥已经被熏黑了”、“淄博的努力是我想不到的”、“沉浸式打卡淄博烧烤”等词条相继登上了平台热榜。 随着淄博烧烤在年轻群体中的关注上涨，粉丝打卡，达人直播，甚至还有政府层面的一系列助推举措有很大关联，铁路方面甚至加开了济南往返淄博的“烧烤专列”，更重要的是淄博烧烤的灵魂在于当地的热情好客的淳朴友好民风。</p></blockquote> <p>在 Typora 内如果想要启用“智能引号”，可通过以下路径配置：</p> <p><code>文件 &gt;&gt; 偏好设置 &gt;&gt; Markdown &gt;&gt; 智能标点 &gt;&gt; 智能引号</code></p> <p>当“智能引号”启用之后，并选择 <code>输入时转换</code>：</p> <p>When it is enabled, Typora will convert <code>'</code> and <code>&quot;</code> to curly quotes. For example, if you input:</p> <div class="language-markdown line-numbers-mode"><pre class="language-markdown"><code>&quot;It's a 'word' in a quoted sentence.&quot;
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>it will become:</p> <div class="language-markdown line-numbers-mode"><pre class="language-markdown"><code>“It’s a ‘word’ in a quoted sentence.”
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>English “Quotes marks”</p> <blockquote><p>Note: Both <code>Smart Quotes</code> and <code>Smart Dashes</code> are ignored in YAML/code/math block or in source code mode.</p></blockquote> <h2 id="颜色"><a href="#颜色" class="header-anchor">#</a> 颜色</h2> <p>打开 <code>docs\.vuepress\styles\palette.styl</code> 文件，添加如下内容：</p> <div class="language-stylus line-numbers-mode"><pre class="language-stylus"><code><span class="token comment">//***vdoing 主题-变量***//</span>

<span class="token comment">// 颜色</span>

<span class="token variable-declaration"><span class="token variable">$bannerTextColor</span> <span class="token operator">=</span> <span class="token hexcode">#fff</span> <span class="token comment">// 首页 banner 区（博客标题）文本颜色</span></span>
<span class="token variable-declaration"><span class="token variable">$accentColor</span> <span class="token operator">=</span> <span class="token hexcode">#11A8CD</span></span>
<span class="token variable-declaration"><span class="token variable">$activeColor</span> <span class="token operator">=</span> <span class="token hexcode">#ff5722</span></span>
<span class="token variable-declaration"><span class="token variable">$arrowBgColor</span> <span class="token operator">=</span> <span class="token hexcode">#ccc</span></span>
<span class="token variable-declaration"><span class="token variable">$badgeTipColor</span> <span class="token operator">=</span> <span class="token hexcode">#42b983</span></span>
<span class="token variable-declaration"><span class="token variable">$badgeWarningColor</span> <span class="token operator">=</span> <span class="token func"><span class="token function">darken</span><span class="token punctuation">(</span><span class="token hexcode">#ffe564</span><span class="token punctuation">,</span> <span class="token number">35</span><span class="token unit">%</span><span class="token punctuation">)</span></span></span>
<span class="token variable-declaration"><span class="token variable">$badgeErrorColor</span> <span class="token operator">=</span> <span class="token hexcode">#DA5961</span></span>

<span class="token comment">// 布局</span>
<span class="token variable-declaration"><span class="token variable">$navbarHeight</span> <span class="token operator">=</span> <span class="token number">3.6</span><span class="token unit">rem</span></span>
<span class="token variable-declaration"><span class="token variable">$sidebarWidth</span> <span class="token operator">=</span> <span class="token number">18</span><span class="token unit">rem</span></span>
<span class="token variable-declaration"><span class="token variable">$contentWidth</span> <span class="token operator">=</span> <span class="token number">860</span><span class="token unit">px</span></span>
<span class="token variable-declaration"><span class="token variable">$homePageWidth</span> <span class="token operator">=</span> <span class="token number">1100</span><span class="token unit">px</span></span>
<span class="token variable-declaration"><span class="token variable">$rightMenuWidth</span> <span class="token operator">=</span> <span class="token number">230</span><span class="token unit">px</span> <span class="token comment">// 右侧菜单</span></span>

<span class="token comment">// 代码块</span>
<span class="token variable-declaration"><span class="token variable">$lineNumbersWrapperWidth</span> <span class="token operator">=</span> <span class="token number">2.5</span><span class="token unit">rem</span></span>

<span class="token selector"><span class="token comment">// 代码块的行数字颜色</span>
div[class*=&quot;language-&quot;]</span>
  <span class="token selector">&amp;.line-numbers-mode</span>
    <span class="token selector">.line-numbers-wrapper</span>
      <span class="token property-declaration"><span class="token property">color</span> <span class="token hexcode">#9e9e9e</span></span>

<span class="token selector"><span class="token comment">// 加粗字体颜色</span>
strong</span>
  <span class="token comment">// color</span>
  <span class="token property-declaration"><span class="token property">color</span> <span class="token hexcode">#00A55A</span></span>

<span class="token selector">.suggestions</span>
  <span class="token property-declaration"><span class="token property">max-height</span> <span class="token number">800</span> px</span>

<span class="token selector">.suggestions .highlight</span>

  <span class="token property-declaration"><span class="token property">font-weight</span> bold</span>

<span class="token selector"><span class="token comment">// 浅色模式</span>
.theme-mode-light</span>
  <span class="token property-declaration"><span class="token property">--bodyBg</span><span class="token punctuation">:</span> <span class="token hexcode">#f4f4f4</span></span>
  <span class="token property-declaration"><span class="token property">--mainBg</span><span class="token punctuation">:</span> <span class="token func"><span class="token function">rgba</span><span class="token punctuation">(</span><span class="token number">255</span><span class="token punctuation">,</span><span class="token number">255</span><span class="token punctuation">,</span><span class="token number">255</span><span class="token punctuation">,</span><span class="token number">1</span><span class="token punctuation">)</span></span></span>
  <span class="token property-declaration"><span class="token property">--sidebarBg</span><span class="token punctuation">:</span> <span class="token func"><span class="token function">rgba</span><span class="token punctuation">(</span><span class="token number">255</span><span class="token punctuation">,</span><span class="token number">255</span><span class="token punctuation">,</span><span class="token number">255</span><span class="token punctuation">,</span><span class="token number">.8</span><span class="token punctuation">)</span></span></span>
  <span class="token property-declaration"><span class="token property">--blurBg</span><span class="token punctuation">:</span> <span class="token func"><span class="token function">rgba</span><span class="token punctuation">(</span><span class="token number">255</span><span class="token punctuation">,</span><span class="token number">255</span><span class="token punctuation">,</span><span class="token number">255</span><span class="token punctuation">,</span><span class="token number">.9</span><span class="token punctuation">)</span></span></span>
  <span class="token property-declaration"><span class="token property">--customBlockBg</span><span class="token punctuation">:</span> <span class="token hexcode">#fff</span></span>
  <span class="token property-declaration"><span class="token property">--textColor</span><span class="token punctuation">:</span> <span class="token hexcode">#00323c</span></span>
  <span class="token property-declaration"><span class="token property">--textLightenColor</span><span class="token punctuation">:</span> <span class="token hexcode">#d63200</span>     <span class="token comment">// `` 高亮，原来是 #0085AD</span></span>
  <span class="token property-declaration"><span class="token property">--borderColor</span><span class="token punctuation">:</span> <span class="token func"><span class="token function">rgba</span><span class="token punctuation">(</span><span class="token number">0</span><span class="token punctuation">,</span><span class="token number">0</span><span class="token punctuation">,</span><span class="token number">0</span><span class="token punctuation">,</span><span class="token number">.15</span><span class="token punctuation">)</span></span></span>
  <span class="token property-declaration"><span class="token property">--codeBg</span><span class="token punctuation">:</span> <span class="token hexcode">#282C34</span></span>
  <span class="token property-declaration"><span class="token property">--codeColor</span><span class="token punctuation">:</span> <span class="token hexcode">#D4D4D4</span></span>
  <span class="token func"><span class="token function">codeThemeDark</span><span class="token punctuation">(</span><span class="token punctuation">)</span></span>

mber">152</span><br><span class="line-number">153</span><br><span class="line-number">154</span><br><span class="line-number">155</span><br><span class="line-number">156</span><br><span class="line-number">157</span><br><span class="line-number">158</span><br><span class="line-number">159</span><br><span class="line-number">160</span><br><span class="line-number">161</span><br><span class="line-number">162</span><br><span class="line-number">163</span><br><span class="line-number">164</span><br><span class="line-number">165</span><br><span class="line-number">166</span><br><span class="line-number">167</span><br><span class="line-number">168</span><br><span class="line-number">169</span><br><span class="line-number">170</span><br><span class="line-number">171</span><br><span class="line-number">172</span><br><span class="line-number">173</span><br><span class="line-number">174</span><br><span class="line-number">175</span><br><span class="line-number">176</span><br><span class="line-number">177</span><br><span class="line-number">178</span><br><span class="line-number">179</span><br><span class="line-number">180</span><br><span class="line-number">181</span><br><span class="line-number">182</span><br><span class="line-number">183</span><br><span class="line-number">184</span><br><span class="line-number">185</span><br><span class="line-number">186</span><br><span class="line-number">187</span><br><span class="line-number">188</span><br><span class="line-number">189</span><br><span class="line-number">190</span><br><span class="line-number">191</span><br><span class="line-number">192</span><br><span class="line-number">193</span><br><span class="line-number">194</span><br><span class="line-number">195</span><br><span class="line-number">196</span><br><span class="line-number">197</span><br><span class="line-number">198</span><br><span class="line-number">199</span><br><span class="line-number">200</span><br><span class="line-number">201</span><br><span class="line-number">202</span><br><span class="line-number">203</span><br><span class="line-number">204</span><br><span class="line-number">205</span><br><span class="line-number">206</span><br><span class="line-number">207</span><br><span class="line-number">208</span><br><span class="line-number">209</span><br><span class="line-number">210</span><br><span class="line-number">211</span><br><span class="line-number">212</span><br><span class="line-number">213</span><br><span class="line-number">214</span><br><span class="line-number">215</span><br><span class="line-number">216</span><br><span class="line-number">217</span><br><span class="line-number">218</span><br></div></div><h2 id="进度条插件"><a href="#进度条插件" class="header-anchor">#</a> 进度条插件</h2> <p>目前本站使用了 <code>vuepress-plugin-reading-progress</code> 插件，该插件能显示一个页面的进度条（位于顶部的紫色进度条），下面是我用的样式（放在 <code>palette.styl</code> 里）：</p> <div class="language-stylus line-numbers-mode"><pre class="language-stylus"><code><span class="token comment">// 顶部进度条插件</span>
<span class="token variable-declaration"><span class="token variable">$readingBgColor</span> <span class="token operator">=</span> <span class="token color">transparent</span></span>
<span class="token variable-declaration"><span class="token variable">$readingZIndex</span> <span class="token operator">=</span> <span class="token number">1000</span></span>
<span class="token variable-declaration"><span class="token variable">$readingSize</span> <span class="token operator">=</span> <span class="token number">3</span><span class="token unit">px</span></span>
<span class="token variable-declaration"><span class="token variable">$readingProgressColor</span> <span class="token operator">=</span> <span class="token hexcode">#b160ea</span></span>
<span class="token variable-declaration"><span class="token variable">$readingProgressImage</span> <span class="token operator">=</span> none</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br></div></div><p>安装这个插件的命令：</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token function">npm</span> <span class="token function">install</span> vuepress-plugin-reading-progress
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>然后在 <code>config.ts</code> 的 <code>plugins</code> 中，添加如下内容：</p> <div class="language-ts line-numbers-mode"><pre class="language-ts"><code>  plugins<span class="token operator">:</span> <span class="token operator">&lt;</span>UserPlugins<span class="token operator">&gt;</span><span class="token punctuation">[</span>
    <span class="token punctuation">[</span>
      <span class="token string">'reading-progress'</span>
    <span class="token punctuation">]</span><span class="token punctuation">,</span>
  <span class="token punctuation">]</span><span class="token punctuation">,</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br></div></div><p>启动后就会生效。</p> <h2 id="分栏插件"><a href="#分栏插件" class="header-anchor">#</a> 分栏插件</h2> <p>安装插件：</p> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code><span class="token function">npm</span> <span class="token function">install</span> vuepress-plugin-tabs vue-tabs-component
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>在 <code>.vuepress/styles/index.styl</code> 添加如下内容：</p> <div class="language-styl line-numbers-mode"><pre class="language-styl"><code><span class="token comment">// 引入 `vuepress-plugin-tabs` 插件</span>
<span class="token atrule-declaration"><span class="token atrule">@require</span> <span class="token string">'~vuepress-plugin-tabs/dist/themes/default.styl'</span></span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><p>在 <code>.vuepress/config.ts</code> 中添加如下内容：</p> <div class="language-ts line-numbers-mode"><pre class="language-ts"><code>plugins<span class="token operator">:</span> <span class="token operator">&lt;</span>UserPlugins<span class="token operator">&gt;</span><span class="token punctuation">[</span>
  plugins<span class="token operator">:</span> <span class="token punctuation">[</span> <span class="token string">'tabs'</span> <span class="token punctuation">]</span><span class="token punctuation">,</span>
<span class="token punctuation">]</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div><p>启动项目，下面是示例代码，每个栏目显示一个列表。</p> <div class="language-markdown line-numbers-mode"><pre class="language-markdown"><code>:::: tabs cache-lifetime=&quot;5&quot; :options=&quot;{ useUrlFragment: false }&quot;

::: tab 常用元字符
<span class="token table"><span class="token table-header-row"><span class="token punctuation">|</span><span class="token table-header important"> 代码 </span><span class="token punctuation">|</span><span class="token table-header important"> 说明 </span><span class="token punctuation">|</span>
</span><span class="token table-line"><span class="token punctuation">|</span><span class="token punctuation">------</span><span class="token punctuation">|</span><span class="token punctuation">----------------------------</span><span class="token punctuation">|</span>
</span><span class="token table-data-rows"><span class="token punctuation">|</span><span class="token table-data"> <span class="token code-snippet code keyword">`.`</span> </span><span class="token punctuation">|</span><span class="token table-data"> 匹配除换行符以外的任意字符 </span><span class="token punctuation">|</span>
<span class="token punctuation">|</span><span class="token table-data"> <span class="token code-snippet code keyword">`\w`</span> </span><span class="token punctuation">|</span><span class="token table-data"> 匹配字母或数字或下划线 </span><span class="token punctuation">|</span>
<span class="token punctuation">|</span><span class="token table-data"> <span class="token code-snippet code keyword">`\s`</span> </span><span class="token punctuation">|</span><span class="token table-data"> 匹配任意的空白符 </span><span class="token punctuation">|</span>
<span class="token punctuation">|</span><span class="token table-data"> <span class="token code-snippet code keyword">`\d`</span> </span><span class="token punctuation">|</span><span class="token table-data"> 匹配数字 </span><span class="token punctuation">|</span>
<span class="token punctuation">|</span><span class="token table-data"> <span class="token code-snippet code keyword">`\b`</span> </span><span class="token punctuation">|</span><span class="token table-data"> 匹配单词的开始或结束 </span><span class="token punctuation">|</span>
<span class="token punctuation">|</span><span class="token table-data"> <span class="token code-snippet code keyword">`^`</span> </span><span class="token punctuation">|</span><span class="token table-data"> 匹配字符串的开始 </span><span class="token punctuation">|</span>
<span class="token punctuation">|</span><span class="token table-data"> <span class="token code-snippet code keyword">`$`</span> </span><span class="token punctuation">|</span><span class="token table-data"> 匹配字符串的结束 </span><span class="token punctuation">|</span>
</span></span>:::

::: tab 常用限定符
<span class="token table"><span class="token table-header-row"><span class="token punctuation">|</span><span class="token table-header important"> 代码 </span><span class="token punctuation">|</span><span class="token table-header important"> 说明 </span><span class="token punctuation">|</span>
</span><span class="token table-line"><span class="token punctuation">|</span> <span class="token punctuation">-------</span> <span class="token punctuation">|</span> <span class="token punctuation">-----------------</span> <span class="token punctuation">|</span>
</span><span class="token table-data-rows"><span class="token punctuation">|</span><span class="token table-data"> <span class="token code-snippet code keyword">`*`</span> </span><span class="token punctuation">|</span><span class="token table-data"> 重复零次或更多次 </span><span class="token punctuation">|</span>
<span class="token punctuation">|</span><span class="token table-data"> <span class="token code-snippet code keyword">`+`</span> </span><span class="token punctuation">|</span><span class="token table-data"> 重复一次或更多次 </span><span class="token punctuation">|</span>
<span class="token punctuation">|</span><span class="token table-data"> <span class="token code-snippet code keyword">`?`</span> </span><span class="token punctuation">|</span><span class="token table-data"> 重复零次或一次 </span><span class="token punctuation">|</span>
<span class="token punctuation">|</span><span class="token table-data"> <span class="token code-snippet code keyword">`{n}`</span> </span><span class="token punctuation">|</span><span class="token table-data"> 重复 n 次 </span><span class="token punctuation">|</span>
<span class="token punctuation">|</span><span class="token table-data"> <span class="token code-snippet code keyword">`{n,}`</span> </span><span class="token punctuation">|</span><span class="token table-data"> 重复 n 次或更多次 </span><span class="token punctuation">|</span>
<span class="token punctuation">|</span><span class="token table-data"> <span class="token code-snippet code keyword">`{n,m}`</span> </span><span class="token punctuation">|</span><span class="token table-data"> 重复 n 到 m 次 </span><span class="token punctuation">|</span>
</span></span>:::

<span class="token table"><span class="token table-header-row"><span class="token punctuation">|</span><span class="token table-header important"> 代码 </span><span class="token punctuation">|</span><span class="token table-header important"> 说明 </span><span class="token punctuation">|</span>
</span><span class="token table-line"><span class="token punctuation">|</span> <span class="token punctuation">----------</span> <span class="token punctuation">|</span> <span class="token punctuation">------------------------------------------</span> <span class="token punctuation">|</span>
</span><span class="token table-data-rows"><span class="token punctuation">|</span><span class="token table-data"> <span class="token code-snippet code keyword">`\W`</span> </span><span class="token punctuation">|</span><span class="token table-data"> 匹配任意不是字母，数字，下划线，汉字的字符 </span><span class="token punctuation">|</span>

<span class="token punctuation">|</span><span class="token table-data"> <span class="token code-snippet code keyword">`\D`</span> </span><span class="token punctuation">|</span><span class="token table-data"> 匹配任意非数字的字符 </span><span class="token punctuation">|</span>
<span class="token punctuation">|</span><span class="token table-data"> <span class="token code-snippet code keyword">`\B`</span> </span><span class="token punctuation">|</span><span class="token table-data"> 匹配不是单词开头或结束的位置 </span><span class="token punctuation">|</span>
<span class="token punctuation">|</span><span class="token table-data"> <span class="token code-snippet code keyword">`[^x]`</span> </span><span class="token punctuation">|</span><span class="token table-data"> 匹配除了 x 以外的任意字符 </span><span class="token punctuation">|</span>

tr> <tr><td><code>\b</code></td> <td>匹配单词的开始或结束</td></tr> <tr><td><code>^</code></td> <td>匹配字符串的开始</td></tr> <tr><td><code>$</code></td> <td>匹配字符串的结束</td></tr></tbody></table></section> <section aria-hidden="true" id="常用限定符" role="tabpanel" class="tabs-component-panel" style="display:none;"><table><thead><tr><th>代码</th> <th>说明</th></tr></thead> <tbody><tr><td><code>*</code></td> <td>重复零次或更多次</td></tr> <tr><td><code>+</code></td> <td>重复一次或更多次</td></tr> <tr><td><code>?</code></td> <td>重复零次或一次</td></tr> <tr><td><code>{n}</code></td> <td>重复 n 次</td></tr> <tr><td><code>{n,}</code></td> <td>重复 n 次或更多次</td></tr> <tr><td><code>{n,m}</code></td> <td>重复 n 到 m 次</td></tr></tbody></table></section> <section aria-hidden="true" id="常用反义词" role="tabpanel" class="tabs-component-panel" style="display:none;"><table><thead><tr><th>代码</th> <th>说明</th></tr></thead> <tbody><tr><td><code>\W</code></td> <td>匹配任意不是字母，数字，下划线，汉字的字符</td></tr> <tr><td><code>\S</code></td> <td>匹配任意不是空白符的字符</td></tr> <tr><td><code>\D</code></td> <td>匹配任意非数字的字符</td></tr> <tr><td><code>\B</code></td> <td>匹配不是单词开头或结束的位置</td></tr> <tr><td><code>[^x]</code></td> <td>匹配除了 x 以外的任意字符</td></tr> <tr><td><code>[^aeiou]</code></td> <td>匹配除了 aeiou 这几个字母以外的任意字符</td></tr></tbody></table></section></div></div> <h2 id="脚注插件"><a href="#脚注插件" class="header-anchor">#</a> 脚注插件</h2> <ol><li>进入项目目录，右键打开 Windows Powershell</li> <li>运行 <code>npm install markdown-it-footnote</code> 命令</li> <li>在 <code>.vuepress/config.ts</code> 中添加如下内容</li></ol> <div class="language-ts line-numbers-mode"><div class="highlight-lines"><br><br><br><div class="highlighted"> </div><div class="highlighted"> </div><div class="highlighted"> </div><br><br></div><pre class="language-ts"><code>  markdown<span class="token operator">:</span> <span class="token punctuation">{</span>

$$

y="false">)</mo><mo>+</mo><mi>i</mi><mi>A</mi><mi>sin</mi><mo data-mjx-texclass="NONE">⁡</mo><mfrac><mrow><mn>2</mn><mi>π</mi></mrow><mi>λ</mi></mfrac><mo stretchy="false">(</mo><mi>x</mi><mo>−</mo><mi>v</mi><mi>t</mi><mo stretchy="false">)</mo></mtd></mtr></mtable></math></mjx-assistive-mml></mjx-container><p>In typora, you could just press $$ and Return key to input a math block, in input mode, use Up/Down arrow key or Command/Ctrl + Return key to finish editing, or just click the ✓ button, or somewhere else.</p> <h2 id="调整行高"><a href="#调整行高" class="header-anchor">#</a> 调整行高</h2> <p>因为上述 <code>palette.styl</code> 的样式代码优化，<code>行内代码</code> 和 <mark>highlight 字体</mark> 的样式，都略高于正常的行高，尤其是在表格内的换行字体，上下行会挤在一起。于是，打开 <code>docs\.vuepress\styles\index.styl</code> 文件，添加如下内容：</p> <div class="language-STYL line-numbers-mode"><div class="highlight-lines"><br><br><div class="highlighted"> </div><br></div><pre class="language-styl"><code><span class="token selector">body</span>
  <span class="token property-declaration"><span class="token property">font-family</span><span class="token punctuation">:</span> -apple-system<span class="token punctuation">,</span> BlinkMacSystemFont<span class="token punctuation">,</span> <span class="token string">'Source Sans Pro'</span><span class="token punctuation">,</span> <span class="token string">&quot;Segoe UI&quot;</span><span class="token punctuation">,</span> Roboto<span class="token punctuation">,</span> Oxygen<span class="token punctuation">,</span> Ubuntu<span class="token punctuation">,</span> Cantarell<span class="token punctuation">,</span> <span class="token string">&quot;Fira Sans&quot;</span><span class="token punctuation">,</span> <span class="token string">&quot;Droid Sans&quot;</span><span class="token punctuation">,</span> <span class="token string">&quot;Helvetica Neue&quot;</span><span class="token punctuation">,</span> sans-serif</span>
  <span class="token property-declaration"><span class="token property">line-height</span><span class="token punctuation">:</span> <span class="token number">1.7</span></span>
</code></pre><div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div><h2 id="右侧文章目录"><a href="#右侧文章目录" class="header-anchor">#</a> 右侧文章目录</h2> <p>按照当前的设置，每一篇文章在宽屏下的布局分为三栏：左侧是侧边栏导航（文章间导航），中间是文章正文，右边是文章目录（文章内导航）。为突出正文内空作为重点，选择将右侧文章目录通过 CSS 作虚化处理。于是，打开 <code>docs\.vuepress\styles\index.styl</code> 文件，添加如下内容：</p> <div class="language-styl line-numbers-mode"><pre class="language-styl"><code><span class="token comment">// 设置右边栏文章目录虚化效果</span>

<span class="token selector">.right-menu-margin</span>
  <span class="token selector">.right-menu-content</span>
    <span class="token selector">.right-menu-item:not(.active)</span>
      <span class="token property-declaration"><span class="token property">filter</span><span class="token punctuation">:</span> <span class="token func"><span class="token function">blur</span><span class="token punctuation">(</span><span class="token number">1</span><span class="token unit">px</span><span class="token punctuation">)</span></span></span>

<span class="token selector">.right-menu-margin:hover</span>
  <span class="token selector">.right-menu-content</span>
    <span class="token selector">.right-menu-item:not(.active)</span>
      <span class="token property-declaration"><span class="token property">filter</span><span class="token punctuation">:</span> <span class="token func"><span class="token function">blur</span><span class="token punctuation">(</span><span class="token number">0</span><span class="token unit">px</span><span class="token punctuation">)</span></span></span>

<span class="token selector">.right-menu-content</span>
  <span class="token selector">.right-menu-item.active</span>
    <span class="token selector">a</span>
      <span class="token property-declaration"><span class="token property">font-size</span><span class="token punctuation">:</span> <span class="token number">1.2</span><span class="token unit">em</span></span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br></div></div><h2 id="标签图标"><a href="#标签图标" class="header-anchor">#</a> 标签图标</h2> <h3 id="文章卡片"><a href="#文章卡片" class="header-anchor">#</a> 文章卡片</h3> <p><strong>多层分类目录</strong></p> <p>Vdoing 主题使用 <code>/</code> 分隔多层目录，考虑换用 ``</p> <p><strong>多个标签</strong></p> <p>首页的每张文章卡片中，含有关于当前文章分类和标签的相关信息。如果给一篇文章添加了多个标签，每个标签之间是使用顿号隔开，显示样式不是特别优雅，故改用 <code>#</code> 分隔多个标签。</p> <div class="custom-block danger"><p class="custom-block-title">警告</p> <p>魔改之后，再使用 <code>npm update vuepress-theme-vdoing</code> 更新主题包，升级之前的魔改将全部丢失。请谨慎使用。</p></div> <p>修改 <code>node_modules\vuepress-theme-vdoing\components\PostList.vue</code> 中后半部分的代码：</p> <div class="language-styl line-numbers-mode"><div class="highlight-lines"><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><div class="highlighted"> </div><div class="highlighted"> </div><div class="highlighted"> </div><div class="highlighted"> </div><div class="highlighted"> </div><div class="highlighted"> </div><div class="highlighted"> </div><div class="highlighted"> </div><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br></div><pre class="language-styl"><code><span class="token selector">&lt;style lang='stylus'&gt;

        <span class="token property-declaration"><span class="token property">border</span> none</span>
