="articleInfo-wrap" data-v-06225672><div class="articleInfo" data-v-06225672><ul class="breadcrumbs" data-v-06225672><li data-v-06225672><a href="/" title="首页" class="iconfont icon-home router-link-active" data-v-06225672></a></li> <li data-v-06225672><a href="/about/#关于" data-v-06225672>关于</a></li><li data-v-06225672><a href="/about/#关于 - 本站" data-v-06225672>关于 - 本站</a></li></ul> <div class="info" data-v-06225672><div title="作者" class="author iconfont icon-touxiang" data-v-06225672><a href="https://github.com/alowree" target="_blank" title="作者" class="beLink" data-v-06225672>Alowree</a></div> <div title="创建时间" class="date iconfont icon-riqi" data-v-06225672><a href="javascript:;" data-v-06225672>2023-06-20</a></div> <!----></div></div></div> <!----> <div class="content-wrapper"><div class="right-menu-wrapper"><div class="right-menu-margin"><div class="right-menu-title">文章目录</div> <div class="right-menu-content"></div></div></div> <h1><img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAB4AAAAeCAYAAAA7MK6iAAAAAXNSR0IArs4c6QAABGpJREFUSA3tVVtoXFUU3fvOI53UlmCaKIFmwEhsE7QK0ipFEdHEKpXaZGrp15SINsXUWvBDpBgQRKi0+KKoFeJHfZA+ED9KKoIU2gYD9UejTW4rVIzm0VSTziPzuNu1z507dibTTjL4U/DAzLn3nL3X2o91ziX6f9wMFdh6Jvbm9nNSV0msViVO6tN1Rm7NMu2OpeJ9lWBUTDxrJbYTS0hInuwciu9eLHlFxCLCZEk3MegsJmZ5K/JD6t7FkFdEvGUo1g7qJoG3MHImqRIn8/nzY1K9UPKKiJmtnUqHVE3Gbuay6vJE/N2FEmuxFjW2nUuE0yQXRRxLiTUAzs36zhZvOXJPdX850EVnnLZkB8prodQoM5JGj7Xk2mvC7JB8tG04Ef5PiXtG0UtxupRQSfTnBoCy554x18yJHI6I+G5Eru4LHmPJZEQsrvPUbMiA8G/WgMK7w7I+ez7++o2ANfbrjvaOl1tFMs+htG3IrZH9/hDX1Pr8Tc0UvH8tcX29KzAgIGcEkINyW5BF9x891hw6VYqgJHEk0huccS7vh3C6gTiODL+26huuBtbct8eZnqLML8PkxGYpuPZBqtqwkSjgc4mB5gbgig5i+y0UDK35LMxXisn9xQtK+nd26gTIHsHe/oblK/b29fUmN/8Y+9jAQrnBp56m1LcDlDp9irKTExSKduXJVWSqdBMA08pEJnEIOB3FPPMybu/oeV8zFeYN3xx576Q6RH+VmplE4ncQV5v+5rzSoyOU7PuEAg8g803PwBJ0CExno/jcMbN8tONYeOmHiuUNryvm3fRUy4tMPVLdAGkUhNWuggGrJcXPv+ouCjz0MKUHz1J2/E8IC9nqTabcxgaBYM0hPhD5Y65FsbxRQKxCQrDjDctW7PUM3HuZunFyifSAqEfuzCp48Il24luWUWZoyJCaPR82jE0+kFA643wRFVni4RYSq3ohJO2pZ7B5dO4xkDWbEpossJPLSrPjYID8rS2UHTlvyNxqIGsg674XJJ7vnh5L7PNwC4hh2sjCI96mzszOTpxLF0T7l88Yz7lAuK6OnL8gXLOnTvpzSb22YG8W7us3jSebFHeeqnXRG1vt+MoUM84LQIBmMsCTAcOauTh0T0l0neQK7m2bLMt2mGxU3HYssS0J2cdv5wljlPsrIuZLAG/2DOZIXgCYT8uMGZN+e2kSirfxZOPCsC0f24nTZzspnVn9VePS1Z5vubmAGGXG8ZFno9Hel0yfA5ZPhF7Dh972BQJ2qCpgH67lmWtBYbvk6sz02wjky2vXyz0XErP/kFB619js1BtwfOV4OPRqOQBjy3Qbk18vigUPPSD5ceHnwck7W9bhAqZdd7SuG7w4/P2F/GaJh8c7e9qgow+Q7cGBo+98WsLkuktFqiZabtXuQTu/Y5ETbR0v7tNSFnvrmu6pjdoan2KjMu8q/Hmj1EfCO2ZGfEIbIXKUlw8qaX9/b2oeSJmFksSeT/Fn0V3nSypChh4Gjh74ybO9aeZ/AN2dwciu2/MhAAAAAElFTkSuQmCC">本站 - 搭建<span class="title-tag">原创</span></h1> <!----> <div class="theme-vdoing-content content__default"><p>本文简单介绍了本站的创建和配置过程。</p> <p>本站使用了 VuePress 框架 和 Vdoing 主题进行搭建。期间也曾考虑并尝试过升级至 VuePress v2.x 其他相关主题，但最终还是决定放弃，依然回退至 VuePress v1.x 并继续使用 Vdoing 主题，主要考量有两点：<strong>体系化</strong> 的站点结构和 <strong>优雅的</strong> 外观颜值。当然，还有第三个原因：本人完全未曾接触过 Vue 框架，魔改经验不够。</p> <p></p><div class="table-of-contents"><ul><li><a href="#版本要求">版本要求</a></li><li><a href="#首页">首页</a></li><li><a href="#vdoing-项目的目录结构">Vdoing 项目的目录结构</a></li><li><a href="#核心配置">核心配置</a></li><li><a href="#顶部导航">顶部导航</a><ul><li><a href="#导航显示">导航显示</a></li><li><a href="#左右翻页">左右翻页</a></li></ul></li><li><a href="#左侧边栏">左侧边栏</a><ul><li><a href="#手动配置">手动配置</a></li><li><a href="#自动生成">自动生成</a></li><li><a href="#禁用左侧边栏">禁用左侧边栏</a></li></ul></li><li><a href="#静态资源配置">静态资源配置</a></li><li><a href="#二维码广告">二维码广告</a></li><li><a href="#底部分页导航">底部分页导航</a></li></ul></div><p></p> <h2 id="版本要求"><a href="#版本要求" class="header-anchor">#</a> 版本要求</h2> <div class="custom-block warning"><p class="custom-block-title">注意</p> <p>如果有曾因为安装使用 VuePress 2.x 的相关主题而升级 Node 至最新版本的，记得需将 Node 版本回退至 16.20.0 才可以再次成功启用 Vdoing 项目。Node 版本过高、启动项目时将报错。</p></div> <h2 id="首页"><a href="#首页" class="header-anchor">#</a> 首页</h2> <p>进入 <code>docs</code> 目录，可以看到有一个生成的 <code>index.md</code> 文档。内容如下：</p> <div class="language-markdown line-numbers-mode"><pre class="language-markdown"><code><span class="token front-matter-block"><span class="token punctuation">---</span>
<span class="token front-matter yaml language-yaml">home: true
# heroImage: /img/web.png
heroText: 知识库
tagline: 积跬步以至千里，汇小流以成江海
# actionText: 立刻进入 →
# actionLink: /web/
# bannerBg: auto # auto =&gt; 网格纹背景（有 bodyBgImg 时无背景），默认 | none =&gt; 无 | '大图地址' | background: 自定义背景样式       提示：如发现文本颜色不适应你的背景时可以到 palette.styl 修改$bannerTextColor 变量

features: # 可选的
  - title: 前端
    details: JavaScript、ES6、Vue 框架等前端技术
    link: /web/ # 可选
    imgUrl: /img/web.png # 可选
  - title: 页面
    details: HTML/CSS，前端页面相关技术
    link: /ui/
    imgUrl: /img/ui.png
  - title: 技术
    details: 技术文档、教程、技巧、总结等文章
    link: /technology/
    imgUrl: /img/other.png
  - title: 更多
    details: 学习、面试、在线工具等更多文章和页面
    link: /more/
    imgUrl: /img/more.png
# 文章列表显示方式：detailed 默认，显示详细版文章列表（包括作者、分类、标签、摘要、分页等）| simple =&gt; 显示简约版文章列表（仅标题和日期）| none 不显示文章列表
# postList: detailed
# simplePostListLength: 10 # 简约版文章列表显示的文章数量，默认 10。（仅在 postList 设置为 simple 时生效）
# hideRightBar: true # 是否隐藏右侧边栏</span>
<span class="token punctuation">---</span></span>

<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>ClientOnly</span><span class="token punctuation">&gt;</span></span>
  <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>WebInfo</span><span class="token punctuation">/&gt;</span></span>
<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>ClientOnly</span><span class="token punctuation">&gt;</span></span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br><span class="line-number">21</span><br><span class="line-number">22</span><br><span class="line-number">23</span><br><span class="line-number">24</span><br><span class="line-number">25</span><br><span class="line-number">26</span><br><span class="line-number">27</span><br><span class="line-number">28</span><br><span class="line-number">29</span><br><span class="line-number">30</span><br><span class="line-number">31</span><br><span class="line-number">32</span><br><span class="line-number">33</span><br><span class="line-number">34</span><br><span class="line-number">35</span><br></div></div><p>这些内容，对应着首页的首屏的四个分类入口。</p> <h2 id="vdoing-项目的目录结构"><a href="#vdoing-项目的目录结构" class="header-anchor">#</a> Vdoing 项目的目录结构</h2> <p>如何生成 ASCII 图形目录结构？</p> <p>为使站点上的《专栏系列文章》以“从上到下”的顺序显示，比如从第 1 章，第 2 章，......，第 10 章，我们在专栏文件夹里创建 Markdown 文件时，应该按时间倒序建立，即最先创建第 10 章，最后创建第 1 章。</p> <h2 id="核心配置"><a href="#核心配置" class="header-anchor">#</a> 核心配置</h2> <p>位于 <code>docs\.vuepress\</code> 下的 <code>config.ts</code> 是整个项目核心的配置文件，所有关于站点域名、站点 logo、导航菜单、私密文章、站点统计、社交图标和页脚信息相关的配置均保存在该文件中。</p> <p>为了方便查看和配置，已经将 <code>config.ts</code> 配置文件分拆分若干个独立的子文件，存放于 <code>docs\.vuepress\config\</code> 目录下。</p> <h2 id="顶部导航"><a href="#顶部导航" class="header-anchor">#</a> 顶部导航</h2> <h3 id="导航显示"><a href="#导航显示" class="header-anchor">#</a> 导航显示</h3> <p>导航菜单的内容和顺序都是在 <code>docs\.vuepress\config.ts</code> 里面进行设置的。</p> <p>现在导航菜单的配置文件已经分拆至 <code>docs\.vuepress\config\themeConfig.ts</code></p> <h3 id="左右翻页"><a href="#左右翻页" class="header-anchor">#</a> 左右翻页</h3> <p>如果希望导航菜单的每个一级菜单都可以单独点击、显示，则需要在 <code>docs\00.目录页、</code> 位置生成若干个 Markdown 文档，用作一级菜单的导航页面。Markdown 文件的命名应严格一一对应 <code>docs\</code> 的各个一级目录，例如文档 <code>01.前端.md</code>、<code>02.页面.md</code>、<code>03.技术.md</code>、<code>04.更多.md</code>、<code>10.认证.md</code> 和 <code>20.关于.md</code>，分别对应一级目录 <code>01.前端</code>、<code>02.页面</code>、<code>03.技术</code>、<code>04.更多</code>、<code>10.认证</code> 和 <code>20.关于</code>。</p> <p>每个一级菜单页面的左翻页、右翻页所对应的链接页面，都将按照 Markdown 文档的前缀序号自动按排序生成。</p> <p>目录结构显示</p> <h2 id="左侧边栏"><a href="#左侧边栏" class="header-anchor">#</a> 左侧边栏</h2> <h3 id="手动配置"><a href="#手动配置" class="header-anchor">#</a> 手动配置</h3> <h3 id="自动生成"><a href="#自动生成" class="header-anchor">#</a> 自动生成</h3> <h3 id="禁用左侧边栏"><a href="#禁用左侧边栏" class="header-anchor">#</a> 禁用左侧边栏</h3> <h2 id="静态资源配置"><a href="#静态资源配置" class="header-anchor">#</a> 静态资源配置</h2> <p>静态资源如图片、CSS 等内容请存放在 <code>\docs\.vuepress\public</code> 目录下。</p> <ul><li><p>创建图片文件夹 <code>\docs\.vuepress\public\img\</code>，放置图片文件 <code>web.png</code></p> <p>在 <code>\docs\index.md</code> 文档里指定首页的图片：</p> <div class="language-markdown line-numbers-mode"><pre class="language-markdown"><code>heroImage: /img/web.png
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>图片配置的 <code>/</code> 代表 <code>public</code> 目录，文档配置的 <code>/</code> 代表 <code>docs</code> 目录。项目会自动识别属于哪一类配置。</p></li> <li><p>创建 CSS 样式文件夹 <code>\docs\.vuepress\public\css\</code>，放置样式文件 <code>style.css</code></p> <p>在 <code>style.css</code> 内添加样式代码，然后修改 <code>config.ts</code> 的 <code>head</code> 字段：</p> <div class="language-js line-numbers-mode"><pre class="language-js"><code><span class="token literal-property property">head</span><span class="token operator">:</span> <span class="token punctuation">[</span>
  <span class="token punctuation">[</span><span class="token string">'link'</span><span class="token punctuation">,</span> <span class="token punctuation">{</span><span class="token literal-property property">rel</span><span class="token operator">:</span> <span class="token string">'icon'</span><span class="token punctuation">,</span> <span class="token literal-property property">href</span><span class="token operator">:</span> <span class="token string">'/logo.jpg'</span><span class="token punctuation">}</span><span class="token punctuation">]</span><span class="token punctuation">,</span>
  <span class="token punctuation">[</span><span class="token string">&quot;link&quot;</span><span class="token punctuation">,</span> <span class="token punctuation">{</span> <span class="token literal-property property">rel</span><span class="token operator">:</span> <span class="token string">&quot;stylesheet&quot;</span><span class="token punctuation">,</span> <span class="token literal-property property">href</span><span class="token operator">:</span> <span class="token string">&quot;/css/style.css&quot;</span> <span class="token punctuation">}</span><span class="token punctuation">]</span>
<span class="token punctuation">]</span><span class="token punctuation">,</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br></div></div></li></ul> <h2 id="二维码广告"><a href="#二维码广告" class="header-anchor">#</a> 二维码广告</h2> <p>在 <code>config.ts</code> 的 <code>themeConfig</code> 字段内部的最底部，注释掉 <code>htmlModules</code> 以取消首页右下角的二维码广告。</p> <h2 id="底部分页导航"><a href="#底部分页导航" class="header-anchor">#</a> 底部分页导航</h2> <p>Vdoing 主题原始的分页模块有小小瑕疵，在站点全部文章的分页超过 5 页时，显示的分页结构并不易于导航。于是选择将 neo 主题的分页模块嫁接过来。使用本地主题的，需要修改 <code>vdoing\components\Pagination.vue</code>；使用 npm 主题的，则需要修改 <code>node_modules\vuepress-theme-vdoing\components\Pagination.vue</code>。可以直接将下面代码复制、粘贴并覆盖原始文件即可。</p> <div class="language-vue line-numbers-mode"><pre class="language-vue"><code><span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>template</span><span class="token punctuation">&gt;</span></span>
  <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>div</span> <span class="token attr-name">class</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>pagination<span class="token punctuation">&quot;</span></span><span class="token punctuation">&gt;</span></span>
    <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>span</span>
      <span class="token attr-name">class</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>card-box prev iconfont icon-jiantou-zuo<span class="token punctuation">&quot;</span></span>
      <span class="token attr-name">:class</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>{ disabled: currentPage === 1 }<span class="token punctuation">&quot;</span></span>
      <span class="token attr-name">@click</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>goPrex()<span class="token punctuation">&quot;</span></span>
    <span class="token punctuation">&gt;</span></span>
      <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>p</span><span class="token punctuation">&gt;</span></span>上一页<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>p</span><span class="token punctuation">&gt;</span></span>
    <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>span</span><span class="token punctuation">&gt;</span></span>

    <span class="token comment">&lt;!-- 分页在 5 页及以下时 --&gt;</span>
    <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>div</span> <span class="token attr-name">class</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>pagination-list<span class="token punctuation">&quot;</span></span> <span class="token attr-name">v-if</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>pages &lt;= 5<span class="token punctuation">&quot;</span></span><span class="token punctuation">&gt;</span></span>
      <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>span</span>
        <span class="token attr-name">class</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>card-box<span class="token punctuation">&quot;</span></span>
        <span class="token attr-name">v-for</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>item in pages<span class="token punctuation">&quot;</span></span>
        <span class="token attr-name">:key</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>item<span class="token punctuation">&quot;</span></span>
        <span class="token attr-name">:class</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>{ active: currentPage === item }<span class="token punctuation">&quot;</span></span>
        <span class="token attr-name">@click</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>goIndex(item)<span class="token punctuation">&quot;</span></span>
        <span class="token punctuation">&gt;</span></span>{{ item }}<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>span</span>
      <span class="token punctuation">&gt;</span></span>
    <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>div</span><span class="token punctuation">&gt;</span></span>
    <span class="token comment">&lt;!-- 分页在 5 页以上 --&gt;</span>
    <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>div</span> <span class="token attr-name">class</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>pagination-list<span class="token punctuation">&quot;</span></span> <span class="token attr-name">v-else</span><span class="token punctuation">&gt;</span></span>
      <span class="token comment">&lt;!-- 一号位 --&gt;</span>
      <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>span</span>
        <span class="token attr-name">class</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>card-box<span class="token punctuation">&quot;</span></span>
        <span class="token attr-name">:class</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>{ active: currentPage === 1 }<span class="token punctuation">&quot;</span></span>
        <span class="token attr-name">@click</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>goIndex(1)<span class="token punctuation">&quot;</span></span>
        <span class="token punctuation">&gt;</span></span>1<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>span</span>
      <span class="token punctuation">&gt;</span></span>

      <span class="token comment">&lt;!-- 二号位 --&gt;</span>
      <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>span</span>
        <span class="token attr-name">class</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>ellipsis ell-two<span class="token punctuation">&quot;</span></span>
        <span class="token attr-name">v-show</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>currentPage &gt; 3<span class="token punctuation">&quot;</span></span>
        <span class="token attr-name">@click</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>goIndex(currentPage - 3)<span class="token punctuation">&quot;</span></span>
        <span class="token attr-name">title</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>previous 3 pages<span class="token punctuation">&quot;</span></span>
      <span class="token punctuation">/&gt;</span></span>
      <span class="token comment">&lt;!--这里没有使用 v-if 的原因是因为部署版本在当前页大于 3 时刷新页面出现了一些 bug--&gt;</span>
      <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>span</span>
        <span class="token attr-name">class</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>card-box<span class="token punctuation">&quot;</span></span>
        <span class="token attr-name">:class</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>{ active: currentPage === 2 }<span class="token punctuation">&quot;</span></span>
        <span class="token attr-name">@click</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>goIndex(threeNum() - 1)<span class="token punctuation">&quot;</span></span>
        <span class="token punctuation">&gt;</span></span>{{ threeNum() - 1 }}<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>span</span>
      <span class="token punctuation">&gt;</span></span>

      <span class="token comment">&lt;!-- 三号位 --&gt;</span>
      <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>span</span>
        <span class="token attr-name">class</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>card-box<span class="token punctuation">&quot;</span></span>
        <span class="token attr-name">:class</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>{ active: currentPage &gt;= 3 &amp;&amp; currentPage &lt;= pages - 2 }<span class="token punctuation">&quot;</span></span>
        <span class="token attr-name">@click</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>goIndex(threeNum())<span class="token punctuation">&quot;</span></span>
        <span class="token punctuation">&gt;</span></span>{{ threeNum() }}<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>span</span>
      <span class="token punctuation">&gt;</span></span>
      <span class="token comment">&lt;!-- 三号位基点 --&gt;</span>
      <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>span</span>
        <span class="token attr-name">class</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>card-box<span class="token punctuation">&quot;</span></span>
        <span class="token attr-name">:class</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>{ active: currentPage === pages - 1 }<span class="token punctuation">&quot;</span></span>
        <span class="token attr-name">@click</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>goIndex(threeNum() + 1)<span class="token punctuation">&quot;</span></span>
        <span class="token punctuation">&gt;</span></span>{{ threeNum() + 1 }}<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>span</span>
      <span class="token punctuation">&gt;</span></span>

      <span class="token comment">&lt;!-- 四号位 --&gt;</span>
      <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>span</span>
        <span class="token attr-name">class</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>ellipsis ell-four<span class="token punctuation">&quot;</span></span>
        <span class="token attr-name">v-show</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>currentPage &lt; pages - 2<span class="token punctuation">&quot;</span></span>
        <span class="token attr-name">@click</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>goIndex(currentPage + 3)<span class="token punctuation">&quot;</span></span>
        <span class="token attr-name">title</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>next 3 pages<span class="token punctuation">&quot;</span></span>
      <span class="token punctuation">/&gt;</span></span>
      <span class="token comment">&lt;!-- &lt;span
        class=&quot;card-box&quot;
        v-show=&quot;currentPage &gt;= pages - 2&quot;
        :class=&quot;{ active: currentPage === pages - 1 }&quot;
        @click=&quot;goIndex(pages - 1)&quot;
        &gt;{{ pages - 1 }}&lt;/span
      &gt; --&gt;</span>

      <span class="token comment">&lt;!-- 五号位 --&gt;</span>
      <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>span</span>
        <span class="token attr-name">class</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>card-box<span class="token punctuation">&quot;</span></span>
        <span class="token attr-name">:class</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>{ active: currentPage === pages }<span class="token punctuation">&quot;</span></span>
        <span class="token attr-name">@click</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>goIndex(pages)<span class="token punctuation">&quot;</span></span>
        <span class="token punctuation">&gt;</span></span>{{ pages }}<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>span</span>
      <span class="token punctuation">&gt;</span></span>
    <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>div</span><span class="token punctuation">&gt;</span></span>

    <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>span</span>
      <span class="token attr-name">class</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>card-box next iconfont icon-jiantou-you<span class="token punctuation">&quot;</span></span>
      <span class="token attr-name">:class</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>{ disabled: currentPage === pages }<span class="token punctuation">&quot;</span></span>
      <span class="token attr-name">@click</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>goNext()<span class="token punctuation">&quot;</span></span>
    <span class="token punctuation">&gt;</span></span>
      <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>p</span><span class="token punctuation">&gt;</span></span>下一页<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>p</span><span class="token punctuation">&gt;</span></span>
    <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>span</span><span class="token punctuation">&gt;</span></span>
  <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>div</span><span class="token punctuation">&gt;</span></span>
<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>template</span><span class="token punctuation">&gt;</span></span>

<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>script</span><span class="token punctuation">&gt;</span></span><span class="token script"><span class="token language-javascript">
<span class="token keyword">export</span> <span class="token keyword">default</span> <span class="token punctuation">{</span>
  <span class="token literal-property property">props</span><span class="token operator">:</span> <span class="token punctuation">{</span>
    <span class="token literal-property property">total</span><span class="token operator">:</span> <span class="token punctuation">{</span>
      <span class="token comment">// 总长度</span>
      <span class="token literal-property property">type</span><span class="token operator">:</span> Number<span class="token punctuation">,</span>
      <span class="token keyword">default</span><span class="token operator">:</span> <span class="token number">10</span><span class="token punctuation">,</span>
    <span class="token punctuation">}</span><span class="token punctuation">,</span>
    <span class="token literal-property property">perPage</span><span class="token operator">:</span> <span class="token punctuation">{</span>
      <span class="token comment">// 每页长</span>
      <span class="token literal-property property">type</span><span class="token operator">:</span> Number<span class="token punctuation">,</span>
      <span class="token keyword">default</span><span class="token operator">:</span> <span class="token number">10</span><span class="token punctuation">,</span>
    <span class="token punctuation">}</span><span class="token punctuation">,</span>
    <span class="token literal-property property">currentPage</span><span class="token operator">:</span> <span class="token punctuation">{</span>
