36LFxSmkqefwU5T8fhdSdQf9IVKD6aNiwI/hnmcAZ91isYMJIaCUCx9W098+LgruikeTqzqqxKPUwqJyCPJiyemVVZBOijDGjD38Os0jOiSPL1z3SPjXNANbiNPXAdzTfukjjuknNBbyz3nwgTd3AVFqUJ5hpHlq9MveLnWwttUfoygBmvVjuikxND3znrhsELnZk7k+OjIGxeNEkomyLVta0xxn+HZhjBc4YZ/AFjHjz9u3xRZl2BN4aq9nFwWh16IrQ1aHHEd3j1+4/dB9OtH4e29A2H1DyHQRmOSfQZ1Fy7MHBTGB6J/Djq6p3OxyO2cB+4Car7v/o3GXgfAkj23+x9ID1Teoamo/SXcbvSf2PX7Vc8DdCmE1vN9di+32P9/5YR3vLnhCVGUWBjEkr3yh4H8v9CzmsbdhzOKzsJKM90iFdaTMjRPhGVsakRvOaRidljo6H6G7j+ctrJpsP+4COhDIl0La2+FS4+5mlocBaXY5QnGZysIBYoeSsl5qQzrSj/cgNrfuEzlWBfwA+EjrZyWUvpAAAAABJRU5ErkJggg==">技巧 - 排版<span class="title-tag">优质</span></h1> <!----> <div class="theme-vdoing-content content__default"><h2 id="「typesetting」和「typography」的区别是什么"><a href="#「typesetting」和「typography」的区别是什么" class="header-anchor">#</a> 「Typesetting」和「Typography」的区别是什么？</h2> <p>Typesetting 是形容文本排列设计的一个“过程”。举个例子，报纸，书籍正文的排版会使用同样的字体，颜色，但不需要起到一个艺术美观的作用，把文字排列整齐变得整齐舒服易读，包括调整空格距离，标点符号等，这样一个过程是 Typesetting 的过程。</p> <p>Typography 是文本排列的这种“艺术和技巧”。与 Typesetting 相比，Typography 更追求的是视觉上的美感。比如会同时运用到多种字体，色彩，图形等。一般用于视觉传达信息比如广告牌，杂志封面等。</p> <div class="custom-block note"><p class="custom-block-title">序言</p> <p>统一中文文案、排版的相关用法，降低团队成员之间的沟通成本，增强网站气质</p> <div class="custom-block right"><p>2023-5-26 @Alowree</p></div></div> <p></p><div class="table-of-contents"><ul><li><a href="#「typesetting」和「typography」的区别是什么">「Typesetting」和「Typography」的区别是什么？</a></li><li><a href="#空格">空格</a><ul><li><a href="#中英文之间需要增加空格">中英文之间需要增加空格</a></li><li><a href="#中文与数字之间需要增加空格">中文与数字之间需要增加空格</a></li><li><a href="#数字与单位之间无需增加空格">数字与单位之间无需增加空格</a></li><li><a href="#全角标点与其他字符之间不加空格">全角标点与其他字符之间不加空格</a></li><li><a href="#ms-text-autospace-to-the-rescue">-ms-text-autospace to the rescue?</a></li></ul></li><li><a href="#标点符号">标点符号</a><ul><li><a href="#不重复使用标点符号">不重复使用标点符号</a></li></ul></li><li><a href="#全角和半角">全角和半角</a><ul><li><a href="#直角引号">直角引号</a></li><li><a href="#使用全角中文标点">使用全角中文标点</a></li><li><a href="#数字使用半角字符">数字使用半角字符</a></li><li><a href="#遇到完整的英文整句、特殊名词-其內容使用半角标点">遇到完整的英文整句、特殊名词，其內容使用半角标点</a></li></ul></li><li><a href="#名词">名词</a><ul><li><a href="#专有名词使用正确的大小写">专有名词使用正确的大小写</a></li><li><a href="#不要使用不地道的缩写">不要使用不地道的缩写</a></li></ul></li><li><a href="#争议">争议</a><ul><li><a href="#粗体、链接、行内代码与正文之间增加空格">粗体、链接、行内代码与正文之间增加空格</a></li><li><a href="#斜线分隔">斜线分隔</a></li><li><a href="#简体中文使用直角引号">简体中文使用直角引号</a></li></ul></li><li><a href="#自我">自我</a><ul><li><a href="#文档命名规范">文档命名规范</a></li><li><a href="#加粗文字增加空格">加粗文字增加空格</a></li><li><a href="#加粗文字与标点符号">加粗文字与标点符号</a></li><li><a href="#加粗标题使用引号-可选">加粗标题使用引号（可选）</a></li><li><a href="#体系化文档开头添加目录">体系化文档开头添加目录</a></li><li><a href="#有序-无序列表末尾不加标点符合">有序/无序列表末尾不加标点符合</a></li></ul></li><li><a href="#格式化工具">格式化工具</a></li><li><a href="#谁在这样做">谁在这样做？</a></li><li><a href="#本文转载">本文转载</a></li><li><a href="#参考文献">参考文献</a></li></ul></div><p></p> <h2 id="空格"><a href="#空格" class="header-anchor">#</a> 空格</h2> <p>有研究显示，打字的时候不喜欢在中文和英文之间加空格的人，感情路都走得很辛苦，有七成的比例会在 34 岁的时候跟自己不爱的人结婚，而其余三成的人最后只能把遗产留给自己的猫。毕竟爱情跟书写都需要适时地留白。</p> <p>与大家共勉之。</p> <div class="custom-block right"><p>来自 —— <a href="https://github.com/vinta/pangu.js" target="_blank" rel="noopener noreferrer">vinta/paranoid-auto-spacing<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p></div> <h3 id="中英文之间需要增加空格"><a href="#中英文之间需要增加空格" class="header-anchor">#</a> 中英文之间需要增加空格</h3> <p>正确：</p> <blockquote><p>在 LeanCloud 上，数据存储是围绕 <code>AVObject</code> 进行的。</p></blockquote> <p>错误：</p> <blockquote><p>在LeanCloud上，数据存储是围绕<code>AVObject</code>进行的。</p></blockquote> <blockquote><p>在 LeanCloud上，数据存储是围绕<code>AVObject</code> 进行的。</p></blockquote> <p>完整的正确用法：</p> <blockquote><p>在 LeanCloud 上，数据存储是围绕 <code>AVObject</code> 进行的。每个 <code>AVObject</code> 都包含了与 JSON 兼容的 key-value 对应的数据。数据是 schema-free 的，你不需要在每个 <code>AVObject</code> 上提前指定存在哪些键，只要直接设定对应的 key-value 即可。</p></blockquote> <p>例外：「豆瓣FM」等产品名词，按照官方所定义的格式书写。</p> <h3 id="中文与数字之间需要增加空格"><a href="#中文与数字之间需要增加空格" class="header-anchor">#</a> 中文与数字之间需要增加空格</h3> <p>正确：</p> <blockquote><p>今天出去买菜花了 5000 元。</p></blockquote> <p>错误：</p> <blockquote><p>今天出去买菜花了 5000元。</p></blockquote> <blockquote><p>今天出去买菜花了5000元。</p></blockquote> <h3 id="数字与单位之间无需增加空格"><a href="#数字与单位之间无需增加空格" class="header-anchor">#</a> 数字与单位之间无需增加空格</h3> <p>正确：</p> <blockquote><p>我家的光纤入户宽带有 10Gbps，SSD 一共有 10TB。</p></blockquote> <p>错误：</p> <blockquote><p>我家的光纤入户宽带有 10 Gbps，SSD 一共有 20 TB。</p></blockquote> <p>另外，度／百分比与数字之间不需要增加空格：</p> <p>正确：</p> <blockquote><p>今天是 233° 的高温。</p></blockquote> <blockquote><p>新 MacBook Pro 有 15% 的 CPU 性能提升。</p></blockquote> <p>错误：</p> <blockquote><p>今天是 233 ° 的高温。</p></blockquote> <blockquote><p>新 MacBook Pro 有 15 % 的 CPU 性能提升。</p></blockquote> <h3 id="全角标点与其他字符之间不加空格"><a href="#全角标点与其他字符之间不加空格" class="header-anchor">#</a> 全角标点与其他字符之间不加空格</h3> <p>正确：</p> <blockquote><p>刚刚买了一部 iPhone，好开心！</p></blockquote> <p>错误：</p> <blockquote><p>刚刚买了一部 iPhone ，好开心！</p></blockquote> <h3 id="ms-text-autospace-to-the-rescue"><a href="#ms-text-autospace-to-the-rescue" class="header-anchor">#</a> <code>-ms-text-autospace</code> to the rescue?</h3> <p>Microsoft 有个 <a href="http://msdn.microsoft.com/en-us/library/ie/ms531164(v=vs.85).aspx" target="_blank" rel="noopener noreferrer"><code>-ms-text-autospace</code><span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a> 的 CSS 属性可以实现自动为中英文之间增加空白。不过目前并未普及，另外在其他应用场景，例如 OS X、iOS 的用户界面目前并不存在这个特性，所以请继续保持随手加空格的习惯。</p> <h2 id="标点符号"><a href="#标点符号" class="header-anchor">#</a> 标点符号</h2> <h3 id="不重复使用标点符号"><a href="#不重复使用标点符号" class="header-anchor">#</a> 不重复使用标点符号</h3> <p>正确：</p> <blockquote><p>德国队竟然战胜了巴西队！</p></blockquote> <blockquote><p>她竟然对你说「喵」？！</p></blockquote> <p>错误：</p> <blockquote><p>德国队竟然战胜了巴西队！！</p></blockquote> <blockquote><p>德国队竟然战胜了巴西队！！！！！！！！</p></blockquote> <blockquote><p>她竟然对你说「喵」？？！！</p></blockquote> <blockquote><p>她竟然对你说「喵」？！？！？？！！</p></blockquote> <h2 id="全角和半角"><a href="#全角和半角" class="header-anchor">#</a> 全角和半角</h2> <p>不明白什么是全角（全形）与半角（半形）符号？请查看维基百科词条『<a href="http://zh.wikipedia.org/wiki/%E5%85%A8%E5%BD%A2%E5%92%8C%E5%8D%8A%E5%BD%A2" target="_blank" rel="noopener noreferrer">全角和半角<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a>』或者百度百科词条『<a href="https://baike.baidu.com/item/%E5%85%A8%E8%A7%92/9323113?fr=aladdin" target="_blank" rel="noopener noreferrer">全角<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a>』和『<a href="https://baike.baidu.com/item/%E5%8D%8A%E8%A7%92" target="_blank" rel="noopener noreferrer">半角<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a>』。</p> <p>简单介绍：</p> <p>「<strong>全角</strong>」指一个字符占用两个标准字符位置的状态，如中文模式下的逗号、句号等：，。？「」</p> <p>「<strong>半角</strong>」就是 ASCII 方式的字符，在没有中文输入法起作用的时候输入的字母数字和字符都是半角的，如英文模式下的逗号、句号等: , . ; ? &quot;&quot;</p> <h3 id="直角引号"><a href="#直角引号" class="header-anchor">#</a> 直角引号</h3> <ul><li><p>英文单词可使用垂直引号 &quot;&quot; 和 ''，建议更换使用英文引号 “” 和 ‘’</p></li> <li><p>中文词语可使用英文符号 “” 和 ‘’，可以更换使用直角引号「」和『』，其中 “” 对应「」、‘’ 对应『』</p></li></ul> <div class="custom-block note"><p class="custom-block-title">笔记</p> <p>1920年2月，北洋政府颁布了《通令采用新式标点符号文》（教育部训令第五十三号）并推行之。从此，我国由政府颁行的第一套新式标点符号正式诞生了。</p> <p>第一套新式标点符号与西方国家的标点相比，有三处明显区别：一是，句号用“。”而不用“.”；二是，为了适应直排文字的需要，引号用「」和『』，不用“”和‘’；三是，西方文字的人名和地名等专有名词的开头用大写字母表示，而汉字无此标记，所以要有私名号和书名号。</p> <div class="custom-block right"><p>《标点符号规范用法 19 讲》 / 郭爱民，丁义浩著 / 2016.12</p></div></div> <h3 id="使用全角中文标点"><a href="#使用全角中文标点" class="header-anchor">#</a> 使用全角中文标点</h3> <p>正确：</p> <blockquote><p>嗨！你知道嘛？今天前台的小妹跟我说「喵」了哎！</p></blockquote> <blockquote><p>核磁共振成像（NMRI）是什么原理都不知道？JFGI！</p></blockquote> <p>错误：</p> <blockquote><p>嗨! 你知道嘛? 今天前台的小妹跟我说 &quot;喵&quot; 了哎!</p></blockquote> <blockquote><p>嗨!你知道嘛?今天前台的小妹跟我说&quot;喵&quot;了哎!</p></blockquote> <blockquote><p>核磁共振成像 (NMRI) 是什么原理都不知道? JFGI!</p></blockquote> <blockquote><p>核磁共振成像(NMRI)是什么原理都不知道?JFGI!</p></blockquote> <h3 id="数字使用半角字符"><a href="#数字使用半角字符" class="header-anchor">#</a> 数字使用半角字符</h3> <p>正确：</p> <blockquote><p>这件蛋糕只卖 1000 元。</p></blockquote> <p>错误：</p> <blockquote><p>这件蛋糕只卖 １０００ 元。</p></blockquote> <p>例外：在设计稿、宣传海报中如出现极少量数字的情形时，为方便文字对齐，是可以使用全角数字的。</p> <h3 id="遇到完整的英文整句、特殊名词-其內容使用半角标点"><a href="#遇到完整的英文整句、特殊名词-其內容使用半角标点" class="header-anchor">#</a> 遇到完整的英文整句、特殊名词，其內容使用半角标点</h3> <p>正确：</p> <blockquote><p>乔布斯那句话是怎么说的？「Stay hungry, stay foolish.」</p></blockquote> <blockquote><p>推荐你阅读《Hackers &amp; Painters: Big Ideas from the Computer Age》，非常的有趣。</p></blockquote> <p>错误：</p> <blockquote><p>乔布斯那句话是怎么说的？「Stay hungry，stay foolish。」</p></blockquote> <blockquote><p>推荐你阅读《Hackers＆Painters：Big Ideas from the Computer Age》，非常的有趣。</p></blockquote> <h2 id="名词"><a href="#名词" class="header-anchor">#</a> 名词</h2> <h3 id="专有名词使用正确的大小写"><a href="#专有名词使用正确的大小写" class="header-anchor">#</a> 专有名词使用正确的大小写</h3> <p>大小写相关用法原属于英文书写范畴，不属于本 wiki 讨论內容，在这里只对部分易错用法进行简述。</p> <p>正确：</p> <blockquote><p>使用 GitHub 登录</p></blockquote> <blockquote><p>我们的客户有 GitHub、Foursquare、Microsoft Corporation、Google、Facebook, Inc.。</p></blockquote> <p>错误：</p> <blockquote><p>使用 github 登录</p></blockquote> <blockquote><p>使用 GITHUB 登录</p></blockquote> <blockquote><p>使用 Github 登录</p></blockquote> <blockquote><p>使用 gitHub 登录</p></blockquote> <blockquote><p>我们的客户有 github、foursquare、microsoft corporation、google、facebook, inc.。</p></blockquote> <blockquote><p>我们的客户有 GITHUB、FOURSQUARE、MICROSOFT CORPORATION、GOOGLE、FACEBOOK, INC.。</p></blockquote> <blockquote><p>我们的客户有 Github、FourSquare、MicroSoft Corporation、Google、FaceBook, Inc.。</p></blockquote> <blockquote><p>我们的客户有 gitHub、fourSquare、microSoft Corporation、google、faceBook, Inc.。</p></blockquote> <p>注意：当网页中需要配合整体视觉风格而出现全部大写／小写的情形，HTML 中请使用标准的大小写规范进行书写；并通过 <code>text-transform: uppercase;</code>／<code>text-transform: lowercase;</code> 对表现形式进行定义。</p> <h3 id="不要使用不地道的缩写"><a href="#不要使用不地道的缩写" class="header-anchor">#</a> 不要使用不地道的缩写</h3> <p>正确：</p> <blockquote><p>我们需要一位熟悉 JavaScript、HTML5，至少理解一种框架（如 Backbone.js、AngularJS、React 等）的前端开发者。</p></blockquote> <p>错误：</p> <blockquote><p>我们需要一位熟悉 Js、h5，至少理解一种框架（如 backbone、angular、RJS 等）的 FED。</p></blockquote> <h2 id="争议"><a href="#争议" class="header-anchor">#</a> 争议</h2> <p>以下用法略带有个人色彩，即：无论是否遵循下述规则，从语法的角度来讲都是 <strong>正确</strong> 的。</p> <h3 id="粗体、链接、行内代码与正文之间增加空格"><a href="#粗体、链接、行内代码与正文之间增加空格" class="header-anchor">#</a> 粗体、链接、行内代码与正文之间增加空格</h3> <p>用法：</p> <blockquote><p>请 <a href="https://github.com/mzlogin/chinese-copywriting-guidelines/blob/Simplified/README.md#" target="_blank" rel="noopener noreferrer">提交一个 issue<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a> 并分配给相关同事。</p></blockquote> <blockquote><p>访问我们网站的最新动态，请 <a href="https://github.com/mzlogin/chinese-copywriting-guidelines/blob/Simplified/README.md#" target="_blank" rel="noopener noreferrer">点击这里<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a> 进行订阅！</p></blockquote> <p>对比用法：</p> <blockquote><p>请<a href="https://github.com/mzlogin/chinese-copywriting-guidelines/blob/Simplified/README.md#" target="_blank" rel="noopener noreferrer">提交一个 issue<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a> 并分配给相关同事。</p></blockquote> <blockquote><p>访问我们网站的最新动态，请<a href="https://github.com/mzlogin/chinese-copywriting-guidelines/blob/Simplified/README.md#" target="_blank" rel="noopener noreferrer">点击这里<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a>进行订阅！</p></blockquote> <h3 id="斜线分隔"><a href="#斜线分隔" class="header-anchor">#</a> 斜线分隔</h3> <p>斜线号 <code>/</code> 较为特殊，若用于分隔两同类型词条时，请维持半形斜线且两侧不加空白，但在词汇们整体的前后要留一空白做分隔：</p> <blockquote><p>Increment/decrement can only be applied to variables.：递增/递减 只能被套用在变量上。
If the result of increment/decrement is not used, ...：如果 递增/递减 的結果没被使用，...</p></blockquote> <h3 id="简体中文使用直角引号"><a href="#简体中文使用直角引号" class="header-anchor">#</a> 简体中文使用直角引号</h3> <p>用法：</p> <blockquote><p>「老师，『有条不紊』的『紊』是什么意思？」</p></blockquote> <p>对比用法：</p> <blockquote><p>“老师，‘有条不紊’的‘紊’是什么意思？”</p></blockquote> <h2 id="自我"><a href="#自我" class="header-anchor">#</a> 自我</h2> <h3 id="文档命名规范"><a href="#文档命名规范" class="header-anchor">#</a> 文档命名规范</h3> <p>正确：</p> <blockquote><p>关于 - 技巧</p> <p>笔记 - 技巧</p> <p>排版 - 技巧</p></blockquote> <p>错误：</p> <blockquote><p>关于技巧</p> <p>笔记 技巧</p> <p>排版 ~ 技巧</p></blockquote> <h3 id="加粗文字增加空格"><a href="#加粗文字增加空格" class="header-anchor">#</a> 加粗文字增加空格</h3> <p>正确：</p> <blockquote><p>一个好的 <strong>排版</strong> 彰显好的文档。</p></blockquote> <p>错误：</p> <blockquote><p>一个好的<strong>排版</strong>彰显好的文档。</p></blockquote> <p>很遗憾，插件 <code>Pangu-Markdown</code> 和 <code>Pangu-Markdown-VSCode</code> 都未实现对 <strong>加粗文字</strong> 的两边添加空格，暂时只能手动添加。</p> <h3 id="加粗文字与标点符号"><a href="#加粗文字与标点符号" class="header-anchor">#</a> 加粗文字与标点符号</h3> <p>加粗的文字如果是最后一行，或者独处一行，那么加粗范围包括标点符号；</p> <p>加粗的文字如果后面还有文字，则加粗范围不包括标点符号。</p> <p>正确：</p> <blockquote><p>欢迎来到我的博客，<strong>请慢慢食用。</strong></p></blockquote> <blockquote><p><strong>欢迎来到我的博客</strong>，请慢慢食用。</p></blockquote> <p>错误：</p> <blockquote><p>欢迎来到我的博客，<strong>请慢慢食用</strong>。</p> <p><strong>欢迎来到我的博客，</strong> 请慢慢食用。</p></blockquote> <p>可能看不太清楚，这里解释一下：</p> <ul><li><p>错误的例子中，句号在加粗范围外面，逗号在加粗范围里面</p></li> <li><p>正确的例子中，句号在加粗范围里面，逗号在加粗范围外面</p></li></ul> <h3 id="加粗标题使用引号-可选"><a href="#加粗标题使用引号-可选" class="header-anchor">#</a> 加粗标题使用引号（可选）</h3> <p>加粗的字体在手机端显示失效，阅读的效果与普通文字一样，所以加引号既可以在电脑端双重突出，也可以在手机端突出。</p> <p>这里的引号指的是 Markdown 的引号，即开头添加的 &gt; 符号，特征是左侧有阴影竖条块，如本内容的例子都是通过引号突出。</p> <p>正确：</p> <blockquote><blockquote><p><strong>什么是 Young</strong></p></blockquote> <p>Young 代表年轻、朝气、希望、活力 ......</p></blockquote> <p>错误：</p> <blockquote><p><strong>什么是 Young</strong></p> <p>Young 代表年轻、朝气、希望、活力 ......</p></blockquote> <h3 id="体系化文档开头添加目录"><a href="#体系化文档开头添加目录" class="header-anchor">#</a> 体系化文档开头添加目录</h3> <p>生成可以跳转的目录，方便他人阅读和选择。</p> <p>如 VuePress 可以解析 <code>[[TOC]]</code> 字符串从而生成目录。</p> <h3 id="有序-无序列表末尾不加标点符合"><a href="#有序-无序列表末尾不加标点符合" class="header-anchor">#</a> 有序/无序列表末尾不加标点符合</h3> <p>因为开头的符号已经代表句号/感叹号/问号了。</p> <p>正确：</p> <blockquote><ul><li>欢迎来到我的博客</li> <li>希望能入你法眼</li></ul> <ol><li>酒菜不多，但都是精华。请慢慢食用</li> <li>文章内容不恰当，可以在评论区留言</li></ol></blockquote> <p>错误：</p> <blockquote><ul><li>欢迎来到我的博客。</li> <li>希望能入你法眼。</li></ul> <ol><li>酒菜不多，但都是精华。请慢慢食用。</li> <li>文章内容不恰当，可以在评论区留言。</li></ol></blockquote> <h2 id="格式化工具"><a href="#格式化工具" class="header-anchor">#</a> 格式化工具</h2> <p>使用这些工具，可以一次性把需要的文章按照工具的规定进行格式化，类似于杂乱的代码被格式化有序。</p> <table><thead><tr><th>仓库</th> <th>语言</th></tr></thead> <tbody><tr><td><a href="https://github.com/vinta/paranoid-auto-spacing" target="_blank" rel="noopener noreferrer">vinta/paranoid-auto-spacing<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></td> <td>JavaScript</td></tr> <tr><td><a href="https://github.com/huei90/pangu.node" target="_blank" rel="noopener noreferrer">huei90/pangu.node<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></td> <td>Node.js</td></tr> <tr><td><a href="https://github.com/huacnlee/auto-correct" target="_blank" rel="noopener noreferrer">huacnlee/auto-correct<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></td> <td>Ruby</td></tr> <tr><td><a href="https://github.com/sparanoid/space-lover" target="_blank" rel="noopener noreferrer">sparanoid/space-lover<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></td> <td>PHP (WordPress)</td></tr> <tr><td><a href="https://github.com/NauxLiu/auto-correct" target="_blank" rel="noopener noreferrer">nauxliu/auto-correct<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22
