 class="sidebar-sub-header level2"><a href="/about/pangu/#数字和单位之间需要增加空格" class="sidebar-link">数字和单位之间需要增加空格</a></li><li class="sidebar-sub-header level2"><a href="/about/pangu/#中文和行内代码之间需要增加空格" class="sidebar-link">中文和行内代码之间需要增加空格</a></li><li class="sidebar-sub-header level2"><a href="/about/pangu/#中文和粗体文本之间需要增加空格" class="sidebar-link">中文和粗体文本之间需要增加空格</a></li><li class="sidebar-sub-header level2"><a href="/about/pangu/#中文和超链接之间需要增加空格" class="sidebar-link">中文和超链接之间需要增加空格</a></li><li class="sidebar-sub-header level2"><a href="/about/pangu/#其他样式修正" class="sidebar-link">其他样式修正</a></li><li class="sidebar-sub-header level2"><a href="/about/pangu/#最终代码" class="sidebar-link">最终代码</a></li><li class="sidebar-sub-header level2"><a href="/about/pangu/#参考资料" class="sidebar-link">参考资料</a></li></ul></li></ul></section></li></ul> </aside> <div><main class="page"><div class="theme-vdoing-wrapper "><div class="articleInfo-wrap" data-v-06225672><div class="articleInfo" data-v-06225672><ul class="breadcrumbs" data-v-06225672><li data-v-06225672><a href="/" title="首页" class="iconfont icon-home router-link-active" data-v-06225672></a></li> <li data-v-06225672><a href="/about/#关于" data-v-06225672>关于</a></li><li data-v-06225672><a href="/about/#关于 - 技巧" data-v-06225672>关于 - 技巧</a></li></ul> <div class="info" data-v-06225672><div title="作者" class="author iconfont icon-touxiang" data-v-06225672><a href="https://github.com/alowree" target="_blank" title="作者" class="beLink" data-v-06225672>Alowree</a></div> <div title="创建时间" class="date iconfont icon-riqi" data-v-06225672><a href="javascript:;" data-v-06225672>2023-06-16</a></div> <!----></div></div></div> <!----> <div class="content-wrapper"><div class="right-menu-wrapper"><div class="right-menu-margin"><div class="right-menu-title">文章目录</div> <div class="right-menu-content"></div></div></div> <h1><img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAB4AAAAeCAYAAAA7MK6iAAAAAXNSR0IArs4c6QAABGpJREFUSA3tVVtoXFUU3fvOI53UlmCaKIFmwEhsE7QK0ipFEdH s</code> 保存在 <code>C:\Users\用户名\.vscode\extensions\xlthu.pangu-markdown-0.0.6</code> 文件夹下。</p> <p>在插件 <code>pangu-markdown</code> 的基础代码之上，嫁接部分来自 <code>pangu-markdown-vscode</code> 的部分代码，希望可以定制自己所需的“盘古之白”。之所以选择 <code>pangu-markdown</code> 这个插件作为动手的基础，是因为这个插件的发布时间久远，原作者似乎已经停止维护。在已经安装的本地插件源代码中，随便怎么折腾都可以。所添加和修改的全部代码，仅涉及一个知识点：JavaScript 下的正则匹配和替换。修改后的插件代码附在本文后面，以作简单备份。</p> <p>本文内容用作 VS Code 右键菜单 <code>Pangu Format</code> 的效果查验，查验完成之后，通过 <kbd>Ctrl + z</kbd> 又立即恢复原样，以期下一次的查验。</p> <p></p><div class="table-of-contents"><ul><li><a href="#中文和英文之间需要增加空格">中文和英文之间需要增加空格</a></li><li><a href="#中文和数字之间需要增加空格">中文和数字之间需要增加空格</a></li><li><a href="#数字和单位之间需要增加空格">数字和单位之间需要增加空格</a></li><li><a href="#中文和行内代码之间需要增加空格">中文和行内代码之间需要增加空格</a></li><li><a href="#中文和粗体文本之间需要增加空格">中文和粗体文本之间需要增加空格</a></li><li><a href="#中文和超链接之间需要增加空格">中文和超链接之间需要增加空格</a></li><li><a href="#其他样式修正">其他样式修正</a></li><li><a href="#最终代码">最终代码</a></li><li><a href="#参考资料">参考资料</a></li></ul></div><p></p> <p>This code is a Visual Studio Code (VSCode) extension for formatting Markdown documents, specifically for handling Chinese characters and punctuation. The extension is named &quot;Pangu-Markdown&quot;.</p> <p>Here's a breakdown of what the code does:</p> <ul><li><p><code>activate(context)</code>: This function is called when the extension is activated. It registers a command <code>pangu.format</code> that can be called by the user to format the current document. It also stars a <code>Watcher</code> that listens for the <code>onWillSaveTextDocument</code> event to automatically format the document before saving, if the <code>auto_format_on_save</code> configuration is set to <code>true</code>.</p></li> <li><p><code>deactivate()</code>: This function is called when the extension is deactivated. It currently does nothing.</p></li> <li><p>The <code>exports.activate = activate</code> and <code>exports.deactivate = deactivate</code> lines make the <code>activate</code> and <code>deactivate</code> functions available to VSCode, which calls them when the extension is activated or deactivated.</p></li> <li><p><code>DocumentFormatter</code> class: This class contains methods for formatting a Markdown document. The <code>updateDocument()</code> method retrieves the current document and applies various formatting rules if the document is a Markdown file. These rules include replacing full-width numbers and English characters with their half-width counterparts, inserting spaces between Chinese and English characters or numbers, replacing certain punctuation marks within Chinese text with their full-width counterparts, and more.</p></li> <li><p><code>Watcher</code>: This class listens for the <code>onWillSaveTextDocument</code> event and calls the <code>updateDocument()</code> method of the <code>DocumentFormatter</code> class when the event is triggered. This allows the document to be automatically formatted before it is saved.</p></li> <li><p>The <code>getConfig()</code> method in the <code>Watcher</code> class retrieves the configuration settings for the extension from VSCode's workspace settings.</p></li> <li><p>The <code>dispose()</code> method in the <code>Watcher</code> class disposes of the resources used by the <code>Watcher</code> instance.</p></li> <li><p>The <code>current_document_range(doc)</code> method in the <code>DocumentFormatter</code> class returns a range that covers the entire document.</p></li> <li><p>The <code>replaceFullNums(content)</code>, <code>replaceFullChars(content)</code>, <code>insertSpace(content)</code>, <code>deleteSpaces(content)</code>, <code>condenseContent(content)</code>, and <code>replacePunctuations(content)</code> methods in the <code>DocumentFormatter</code> class are helper methods used by <code>updateDocument()</code> to apply specific formatting rules to the document.</p></li></ul> <p>In summary, this extension helps to format Markdown documents, especially those containing Chinese characters, according to certain rules. It can format documents manually when the user runs the <code>pangu.format</code> command, or automatically before the document is saved if the <code>auto_format_on_save</code> configuration is set to <code>true</code>.</p> <h2 id="中文和英文之间需要增加空格"><a href="#中文和英文之间需要增加空格" class="header-anchor">#</a> 中文和英文之间需要增加空格</h2> <p>原文：中文English</p> <p>修正：中文 English</p> <p>原文：English中文</p> <p>修正：English 中文</p> <h2 id="中文和数字之间需要增加空格"><a href="#中文和数字之间需要增加空格" class="header-anchor">#</a> 中文和数字之间需要增加空格</h2> <p>原文：中文123</p> <p>修正：中文 123</p> <p>原文：123中文</p> <p>修正：123 中文</p> <h2 id="数字和单位之间需要增加空格"><a href="#数字和单位之间需要增加空格" class="header-anchor">#</a> 数字和单位之间需要增加空格</h2> <p>原文：100Gbps</p> <p>修正：100 Gbps</p> <div class="custom-block danger"><p class="custom-block-title">警告</p> <p>只有手工做，不能自动做，会破坏密码网址等信息。</p></div> <p>原文：中文内容里面掺杂英文半角的(括号)应该转换成全角（括号）。</p> <p>修正：中文内容里面掺杂英文半角的（括号）应该转换成全角（括号）。</p> <p>像上面这样，中文行文使用全角括号，当然没有问题；当括号里面的内容为英文时，仍然保留全角括号不变。</p> <ul><li><code>\d</code>：等价于 <code>[0-9]</code>，其中的 d 代表“数字（digit）”</li> <li><code>\w</code>：等价于 <code>[0-9a-zA-Z_]</code>，其中的 w 代表“单词字符（word）”</li> <li><code>\s</code>：等价于 <code>[ \t\r\n\v\f]</code>（方括号内的第一个字符是空格），s 表示“空白字符（space）”</li></ul> <h2 id="中文和行内代码之间需要增加空格"><a href="#中文和行内代码之间需要增加空格" class="header-anchor">#</a> 中文和行内代码之间需要增加空格</h2> <p>原文：中文文字和<code>行内代码</code>之间</p> <p>修正：中文文字和 <code>行内代码</code> 之间</p> <p>原文：</p> <p><code>document.documentElement</code>获取文档对象的根元素，即<code>&lt;html&gt;</code>元素<br>

    <span class="token keyword">let</span> doc <span class="token operator">=</span> editor<span class="token punctuation">.</span>document<span class="token punctuation">;</span>

        <span class="token comment">// 在全文最后增加两个回车，结束文档整理前再删除最后一个回车，就可以满足 Markdown 的要求了</span>

        <span class="token comment">// 替换所有的 全角英文字母和@标点 为 半角的英文字母和@标点</span>

        <span class="token comment">// 删除多余的内容（回车）</span>
        content <span class="token operator">=</span> <span class="token keyword">this</span><span class="token punctuation">.</span><span class="token function">condenseContent</span><span class="token punctuation">(</span>content<span class="token punctuation">)</span><span class="token punctuation">;</span>

        <span class="token comment">// 每行操作</span>

          <span class="token punctuation">.</span><span class="token function">map</span><span class="token punctuation">(</span><span class="token punctuation">(</span><span class="token parameter">line</span><span class="token punctuation">)</span> <span class="token operator">=&gt;</span> <span class="token punctuation">{</span>
            <span class="token comment">// 中文内部使用全角标点</span>

            line <span class="token operator">=</span> <span class="token keyword">this</span><span class="token punctuation">.</span><span class="token function">insertSpaceInline</span><span class="token punctuation">(</span>line<span class="token punctuation">)</span><span class="token punctuation">;</span>
            <span class="token comment">// 中文和超链接之间需要增加空格</span>
            line <span class="token operator">=</span> <span class="token keyword">this</span><span class="token punctuation">.</span><span class="token function">insertSpaceSuperlink</span><span class="token punctuation">(</span>line<span class="token punctuation">)</span><span class="token punctuation">;</span>

  <span class="token function">insertSpace</span><span class="token punctuation">(</span><span class="token parameter">content</span><span class="token punctuation">)</span> <span class="token punctuation">{</span>
    <span class="token comment">// 在 “中文English” 之间增加空格，变成：“中文 English”</span>

    content <span class="token operator">=</span> content<span class="token punctuation">.</span><span class="token function">replace</span><span class="token punctuation">(</span>
      <span class="token regex"><span class="token regex-delimiter">/</span><span class="token regex-source language-regex">([\u4e00-\u9fa5\u3040-\u30FF])([a-zA-Z0-9])</span><span class="token regex-delimiter">/</span><span class="token regex-flags">g</span></span><span class="token punctuation">,</span>
      <span class="token string">&quot;$1 $2&quot;</span>

    <span class="token comment">// 在 “English中文” 之间增加空格，变成：“English 中文”</span>
    <span class="token comment">// 在 “123中文” 之间加入空格，变成：“123 中文”</span>
    content <span class="token operator">=</span> content<span class="token punctuation">.</span><span class="token function">replace</span><span class="token punctuation">(</span>
      <span class="token regex"><span class="token regex-delimiter">/</span><span class="token regex-source language-regex">([a-zA-Z0-9%])([*]*[\u4e00-\u9fa5\u3040-\u30FF])</span><span class="token regex-delimiter">/</span><span class="token regex-flags">g</span></span><span class="token punctuation">,</span>
      <span class="token string">&quot;$1 $2&quot;</span>
    <span class="token punctuation">)</span><span class="token punctuation">;</span>

    <span class="token comment">// 在 「100Gbps」之间加入空格「100 Gbps」（只有手工做，不能自动做，会破坏密码网址等信息）</span>

    <span class="token comment">// 在 「I said:it's a good news」的冒号与英文之间加入空格 「I said: it's a good news」</span>
    content <span class="token operator">=</span> content<span class="token punctuation">.</span><span class="token function">replace</span><span class="token punctuation">(</span><span class="token regex"><span class="token regex-delimiter">/</span><span class="token regex-source language-regex">([:])\s*([a-zA-z])</span><span class="token regex-delimiter">/</span><span class="token regex-flags">g</span></span><span class="token punctuation">,</span> <span class="token string">&quot;$1 $2&quot;</span><span class="token punctuation">)</span><span class="token punctuation">;</span>

    <span class="token keyword">return</span> content<span class="token punctuation">;</span>
  <span class="token punctuation">}</span>

  <span class="token function">insertSpaceBold</span><span class="token punctuation">(</span><span class="token parameter">content</span><span class="token punctuation">)</span> <span class="token punctuation">{</span>
    <span class="token comment">// **粗体文字**前面无内容、为空格，后面有中文时</span>

      <span class="token regex"><span class="token regex-delimiter">/</span><span class="token regex-source language-regex">([\uFF00-\uFFEF])(\*{2,3})([\u4e00-\u9fa5\u3040-\u30FF]+)\2([\u4e00-\u9fa5\u3040-\u30FF]+?)</span><span class="token regex-delimiter">/</span><span class="token regex-flags">g</span></span><span class="token punctuation">,</span>

      <span class="token string">&quot;$1 $2$3$2$4&quot;</span>
    <span class="token punctuation">)</span><span class="token punctuation">;</span>

    <span class="token comment">// 正文**粗体文字**（前面有中文，后面为全角标点符号时）</span>
    content <span class="token operator">=</span> content<span class="token punctuation">.</span><span class="token function">replace</span><span class="token punctuation">(</span>

      <span class="token string">&quot;$1 $2$3$2$4&quot;</span>
    <span class="token punctuation">)</span><span class="token punctuation">;</span>
