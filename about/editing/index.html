/li></ul></li></ul></div><p></p> <div class="custom-block note"><p class="custom-block-title">笔记</p> <p>本内容来自 <a href="https://vuepress.vuejs.org/zh/" target="_blank" rel="noopener noreferrer">VuePress 官网<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a> 和 <a href="https://xugaoyi.github.io/vuepress-theme-vdoing-doc/pages/d0d7eb/" target="_blank" rel="noopener noreferrer">Vdoing 主题官网<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a>，有部分是自己总结的。</p> <p>信息框容器后的内容，基本都是 <code>Vdoing主题</code> 原生自带的。</p> <div class="custom-block right"><p>2023-10-28 @Alowree</p></div></div> <h2 id="使用-emoji-表情"><a href="#使用-emoji-表情" class="header-anchor">#</a> 使用 emoji 表情</h2> <p>阅读大片大片的文字难免产生视觉疲劳，而使用 emoji 表情，不仅缓解精神的渐眠，也会胜过千言。</p> <p>在 Markdown 里，使用 <code>:表情:</code> 输入表情，如</p> <div class="language-md line-numbers-mode"><pre class="language-md"><code>你好:smile:，我喜欢:dog:，我小时候经常拿:100:分哦~~~，欢迎来到我的博客:heart:，一起学习吧:muscle:
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>效果如下：</p> <blockquote><p>你好😄，我喜欢🐶，我小时候经常拿💯分哦~~~，欢迎来到我的博客❤️，一起学习吧💪</p></blockquote> <p>很多指令肯定是记不了的，我们可以也可以去特定的网站获取表情的格式。也可以 copy 一个表情过来，Markdown 自动解析表情。</p> <p>分享一些 emoji 网站：</p> <ul><li><a href="https://www.webfx.com/tools/emoji-cheat-sheet" target="_blank" rel="noopener noreferrer">emoji 表情备忘录<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a>：有很多表情的格式(<code>:表情:</code>)</li> <li><a href="https://emojipedia.org/" target="_blank" rel="noopener noreferrer">emoji 表情<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a>：有很多表情可以 copy</li> <li><a href="https://github.com/carloscuesta/gitmoji" target="_blank" rel="noopener noreferrer">gitmoji<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a> 通过 emoji 表达 git 的操作内容</li></ul> <blockquote><p>Windows 系统下按 <kbd>Win</kbd> + <kbd>.</kbd> 快速打开表情选择框（不是右侧小键盘的 <kbd>.</kbd>）</p></blockquote> <h2 id="外部链接"><a href="#外部链接" class="header-anchor">#</a> 外部链接</h2> <p>使用外部链接，文字会变色，并且可以点击跳转，格式如下：</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>[VuePress官网](https://vuepress.vuejs.org/zh/)
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>效果：</p> <p><a href="https://vuepress.vuejs.org/zh/" target="_blank" rel="noopener noreferrer">VuePress 官网<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p> <h2 id="文本高亮"><a href="#文本高亮" class="header-anchor">#</a> 文本高亮</h2> <p>使用 <code>&lt;mark&gt;</code> 标签或者 <code>``</code> 让文本高亮。</p> <p><code>&lt;mark&gt;</code> 标签我经常用于文字的突出，如果是一段行内代码，我是用的是 <code>``</code> 包裹起来。</p> <div class="language-md line-numbers-mode"><pre class="language-md"><code><span class="token code-snippet code keyword">`Vdoing`</span> 是一款简洁高效的 <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>mark</span><span class="token punctuation">&gt;</span></span>知识管理&amp;博客<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>mark</span><span class="token punctuation">&gt;</span></span> 主题
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p><code>Vdoing</code> 是一款简洁高效的 <mark>知识管理&amp;博客</mark> 主题</p> <h2 id="代码高亮"><a href="#代码高亮" class="header-anchor">#</a> 代码高亮</h2> <p>突出代码块的某些行，使用 {行数-行数}、{行数,行数} 格式，如</p> <p>输入：</p> <div class="language-js line-numbers-mode"><pre class="language-js"><code><span class="token template-string"><span class="token template-punctuation string">`</span><span class="token template-punctuation string">`</span></span><span class="token template-string"><span class="token template-punctuation string">`</span><span class="token string"> js {2,5-7,13}
return {
      // 数据
      options,
      activeKey,
      sourceLabels,
      sourceForm,
      addForm,
      addRules,
      sourceRules,
      // 函数
      displayRender,
      submitProdoce,
      onAddClose,
    };
</span><span class="token template-punctuation string">`</span></span><span class="token template-string"><span class="token template-punctuation string">`</span><span class="token template-punctuation string">`</span></span><span class="token punctuation">;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br></div></div><p>输出：</p> <div class="language-js line-numbers-mode"><div class="highlight-lines"><br><div class="highlighted"> </div><br><br><div class="highlighted"> </div><div class="highlighted"> </div><div class="highlighted"> </div><br><br><br><br><br><div class="highlighted"> </div><br><br></div><pre class="language-js"><code><span class="token keyword">return</span> <span class="token punctuation">{</span>
  <span class="token comment">// 数据</span>
  options<span class="token punctuation">,</span>
  activeKey<span class="token punctuation">,</span>
  sourceLabels<span class="token punctuation">,</span>
  sourceForm<span class="token punctuation">,</span>
  addForm<span class="token punctuation">,</span>
  addRules<span class="token punctuation">,</span>
  sourceRules<span class="token punctuation">,</span>
  <span class="token comment">// 函数</span>
  displayRender<span class="token punctuation">,</span>
  submitProdoce<span class="token punctuation">,</span>
  onAddClose<span class="token punctuation">,</span>
<span class="token punctuation">}</span><span class="token punctuation">;</span>
</code></pre><div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br></div></div><ul><li>行数区间: 例如 <code>{5-8}</code>, <code>{3-10}</code>, <code>{10-17}</code></li> <li>多个单行: 例如 <code>{4,7,9}</code></li> <li>行数区间与多个单行: 例如 <code>{4,7-13,16,23-27,40}</code></li></ul> <h2 id="徽章"><a href="#徽章" class="header-anchor">#</a> 徽章</h2> <h3 id="内置"><a href="#内置" class="header-anchor">#</a> 内置</h3> <p>官方自带。详细使用可前往官网 <a href="https://vuepress.vuejs.org/zh/guide/using-vue.html#badge" target="_blank" rel="noopener noreferrer">Badge<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a>。</p> <div class="language-md line-numbers-mode"><pre class="language-md"><code><span class="token title important"><span class="token punctuation">####</span> 《沁园春·雪》 &lt;Badge text=&quot;摘&quot;/&gt;</span>

北国风光<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>Badge</span> <span class="token attr-name">text</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>注释<span class="token punctuation">&quot;</span></span> <span class="token attr-name">type</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>warning<span class="token punctuation">&quot;</span></span><span class="token punctuation">/&gt;</span></span>，千里冰封，万里雪飘。

<span class="token blockquote punctuation">&gt;</span> <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>Badge</span> <span class="token attr-name">text</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>译文<span class="token punctuation">&quot;</span></span> <span class="token attr-name">type</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>error<span class="token punctuation">&quot;</span></span> <span class="token attr-name">vertical</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>middle<span class="token punctuation">&quot;</span></span><span class="token punctuation">/&gt;</span></span>: 北方的风光。
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br></div></div><ul><li><p><code>type</code> 有三个参数：<code>tip</code>、<code>warning</code>、<code>error</code>。默认是 <code>tip</code></p></li> <li><p><code>vertical</code> 有两个参数：<code>top</code>、<code>middle</code>。默认是 <code>top</code></p></li></ul> <p>直接在 Markdown 文件使用，效果如下：</p> <h4 id="《沁园春·雪》"><a href="#《沁园春·雪》" class="header-anchor">#</a> 《沁园春·雪》 <span class="badge tip" style="vertical-align:top;" data-v-d5affa18>摘</span></h4> <p>北国风光<span class="badge warning" style="vertical-align:top;" data-v-d5affa18>注释</span>，千里冰封，万里雪飘。</p> <blockquote><span class="badge error" style="vertical-align:middle;" data-v-d5affa18>译文</span>: 北方的风光。
</blockquote> <h3 id="外置"><a href="#外置" class="header-anchor">#</a> 外置</h3> <p>如果想用更多的自定义徽章，可使用 <a href="https://shields.io/" target="_blank" rel="noopener noreferrer">Shields<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a>来生成</p> <div class="language-md line-numbers-mode"><pre class="language-md"><code><span class="token url"><span class="token operator">!</span>[<span class="token content">stars</span>](<span class="token url">https://img.shields.io/github/stars/Kele-Bingtang/notes-blog</span>)</span>
<span class="token url"><span class="token operator">!</span>[<span class="token content">stars</span>](<span class="token url">https://img.shields.io/github/stars/Kele-Bingtang/notes-blog?style=social</span>)</span>
<span class="token url"><span class="token operator">!</span>[<span class="token content">kbt</span>](<span class="token url">https://img.shields.io/badge/kbt-冰糖-green</span>)</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div><p><img src="https://img.shields.io/github/stars/Kele-Bingtang/notes-blog" alt="访问量"> <img src="https://img.shields.io/github/stars/Kele-Bingtang/notes-blog?style=social" alt="stars"> <img src="https://img.shields.io/badge/kbt-%E5%86%B0%E7%B3%96-green" alt="name"></p> <p>如果没接触过 Shields，<a href="/shields">Shields 教程传送门</a></p> <h2 id="信息框容器"><a href="#信息框容器" class="header-anchor">#</a> 信息框容器</h2> <p>Markdown 容器是对 Markdown 语法的一个扩展，使用简单的语法就可以在页面中呈现丰富的效果。</p> <p>除了原默认主题自带的容器外，本主题还新增了一些好用的自定义容器。</p> <p><strong>输入</strong></p> <div class="language-md line-numbers-mode"><pre class="language-md"><code>::: tip
这是一条提示
:::

::: warning
这是一条注意
:::

::: danger
这是一条警告
:::

::: note

<ul><li><code>img</code>图片地址</li> <li><code>link</code>链接地址</li> <li><code>name</code>标题</li> <li><code>desc</code>描述，可选</li> <li><code>author</code>作者名称，可选</li> <li><code>avatar</code>作者头像，可选</li></ul></li></ul> <h2 id="增强配置"><a href="#增强配置" class="header-anchor">#</a> 增强配置 <span class="badge tip" style="vertical-align:top;" data-v-d5affa18>v1.9.0 +</span></h2> <p>为了适应更多需求场景，<code>v1.9.0+</code>版本的普通卡片和图文卡片容器添加了一些新的配置：</p> <h3 id="_1-普通卡片和图文卡片容器"><a href="#_1-普通卡片和图文卡片容器" class="header-anchor">#</a> 1. 普通卡片和图文卡片容器</h3> <h4 id="target"><a href="#target" class="header-anchor">#</a> target</h4> <ul><li><p>链接的打开方式，默认<code>_blank</code></p> <ul><li><p><code>_self</code> 当前页面</p></li> <li><p><code>_blank</code> 新窗口打开</p></li></ul></li></ul> <h3 id="_2-图文卡片容器"><a href="#_2-图文卡片容器" class="header-anchor">#</a> 2. 图文卡片容器</h3> <h4 id="imgheight"><a href="#imgheight" class="header-anchor">#</a> imgHeight</h4> <ul><li><p>设置图片高度，默认 <code>auto</code></p> <ul><li>带单位</li></ul></li></ul> <h4 id="objectfit"><a href="#objectfit" class="header-anchor">#</a> objectFit</h4> <ul><li><p>设置图片的填充方式(object-fit)，默认 <code>cover</code></p> <ul><li><code>fill</code> 拉伸 (会改变宽高比)</li> <li><code>contain</code> 缩放 (保持宽高比，会留空)</li> <li><code>cover</code> 填充 (会裁剪)</li> <li><code>none</code> 保持原有尺寸 (会留空或裁剪)</li> <li><code>scale-down</code> 保证显示完整图片 (保持宽高比，会留空)</li></ul></li></ul> <h4 id="lineclamp"><a href="#lineclamp" class="header-anchor">#</a> lineClamp</h4> <ul><li>描述文本超出多少行显示省略号，默认<code>1</code></li></ul> <p>​</p> <h3 id="_3-配置示例"><a href="#_3-配置示例" class="header-anchor">#</a> 3. 配置示例：</h3> <div class="language-yaml line-numbers-mode"><pre class="language-yaml"><code><span class="token key atrule">::</span><span class="token punctuation">:</span> cardImgList
``` yaml
<span class="token key atrule">config</span><span class="token punctuation">:</span>
    <span class="token key atrule">target</span><span class="token punctuation">:</span> _blank
    <span class="token key atrule">imgHeight</span><span class="token punctuation">:</span> auto
    <span class="token key atrule">objectFit</span><span class="token punctuation">:</span> cover
    <span class="token key atrule">lineClamp</span><span class="token punctuation">:</span> <span class="token number">1</span>

<span class="token key atrule">data</span><span class="token punctuation">:</span>
  <span class="token punctuation">-</span> <span class="token key atrule">img</span><span class="token punctuation">:</span> https<span class="token punctuation">:</span>//xxx.jpg
    <span class="token key atrule">link</span><span class="token punctuation">:</span> https<span class="token punctuation">:</span>//xugaoyi.com/
    <span class="token key atrule">name</span><span class="token punctuation">:</span> 标题
    <span class="token key atrule">desc</span><span class="token punctuation">:</span> 描述内容
    <span class="token key atrule">author</span><span class="token punctuation">:</span> Evan Xu
    <span class="token key atrule">avatar</span><span class="token punctuation">:</span> https<span class="token punctuation">:</span>//xxx.jpg
