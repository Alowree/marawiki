s36zhZvOXJPdX850EVnnLZkB8prodQoM5JGj7Xk2mvC7JB8tG04Ef5PiXtG0UtxupRQSfTnBoCy554x18yJHI6I+G5Eru4LHmPJZEQsrvPUbMiA8G/WgMK7w7I+ez7++o2ANfbrjvaOl1tFMs+htG3IrZH9/hDX1Pr8Tc0UvH8tcX29KzAgIGcEkINyW5BF9x891hw6VYqgJHEk0huccS7vh3C6gTiODL+26huuBtbct8eZnqLML8PkxGYpuPZBqtqwkSjgc4mB5gbgig5i+y0UDK35LMxXisn9xQtK+nd26gTIHsHe/oblK/b29fUmN/8Y+9jAQrnBp56m1LcDlDp9irKTExSKduXJVWSqdBMA08pEJnEIOB3FPPMybu/oeV8zFeYN3xx576Q6RH+VmplE4ncQV5v+5rzSoyOU7PuEAg8g803PwBJ0CExno/jcMbN8tONYeOmHiuUNryvm3fRUy4tMPVLdAGkUhNWuggGrJcXPv+ouCjz0MKUHz1J2/E8IC9nqTabcxgaBYM0hPhD5Y65FsbxRQKxCQrDjDctW7PUM3HuZunFyifSAqEfuzCp48Il24luWUWZoyJCaPR82jE0+kFA643wRFVni4RYSq3ohJO2pZ7B5dO4xkDWbEpossJPLSrPjYID8rS2UHTlvyNxqIGsg674XJJ7vnh5L7PNwC4hh2sjCI96mzszOTpxLF0T7l88Yz7lAuK6OnL8gXLOnTvpzSb22YG8W7us3jSebFHeeqnXRG1vt+MoUM84LQIBmMsCTAcOauTh0T0l0neQK7m2bLMt2mGxU3HYssS0J2cdv5wljlPsrIuZLAG/2DOZIXgCYT8uMGZN+e2kSirfxZOPCsC0f24nTZzspnVn9VePS1Z5vubmAGGXG8ZFno9Hel0yfA5ZPhF7Dh972BQJ2qCpgH67lmWtBYbvk6sz02wjky2vXyz0XErP/kFB619js1BtwfOV4OPRqOQBjy3Qbk18vigUPPSD5ceHnwck7W9bhAqZdd7SuG7w4/P2F/GaJh8c7e9qgow+Q7cGBo+98WsLkuktFqiZabtXuQTu/Y5ETbR0v7tNSFnvrmu6pjdoan2KjMu8q/Hmj1EfCO2ZGfEIbIXKUlw8qaX9/b2oeSJmFksSeT/Fn0V3nSypChh4Gjh74ybO9aeZ/AN2dwciu2/MhAAAAAElFTkSuQmCC">极简市场营销<!----></h1> <!----> <div class="theme-vdoing-content content__default"><blockquote cite="https://weread.qq.com/web/bookDetail/990325b0722e277c990141c"><p>市场营销的极简定义：市场营销是发现和满足消费者需求。Marketing is identifying and meeting consumer needs.
  </p> <footer align="right">——胡超， <cite>《极简市场营销》</cite></footer></blockquote> <h2 id="市场营销管理全局-八大经典模块-规模化实战必备"><a href="#市场营销管理全局-八大经典模块-规模化实战必备" class="header-anchor">#</a> 市场营销管理全局：八大经典模块，规模化实战必备</h2> <p>市场营销的极简定义：市场营销是发现和满足消费者需求。Marketing is identifying and meeting consumer needs.</p> <p>市场营销管理有八大经典模块，它们是：市场洞察、客户细分、目标客户选择、定位与品牌、市场营销组合、量化指标与结果追踪、团队架构与考核指标、黑客增长。</p> <p><img src="https://image.marapython.com/image-20221216094756096.png" alt="市场营销八大模块框架图"></p> <p>用大白话将八大经典模块串联起来，是这样的：</p> <p>模块一：通过“市场洞察”了解宏观环境、了解行业、了解竞争者和了解客户。</p> <p>模块二：进行“客户细分”，因为客户是多样化的。</p> <p>模块三：从若干客户细分市场中找到最有利的一个或几个部分，也就是进行“目标客户选择”，决定我们只服务谁。因为我们的能力是有局限的，所以我们锁定一个（或几个）客户领域让自己的能力发挥到极致，让自己有绝对竞争力。</p> <p>模块四：确定我们要占领客户心智中的哪个位置，也就是“定位”；同时，为了实现占领这个有差异化的位置，我们决定具体给客户什么样的包含功能利益和情感利益的承诺，也就是我们的“品牌”承诺。</p> <p>模块五：通过“市场营销组合”来表达并兑现我们的品牌对应的承诺。市场营销组合，也就是大家熟知的 4P，包含产品、价格、渠道和促销。</p> <p>模块六：“量化指标与结果追踪”，是为市场营销工作建立导航系统，设定目标、追踪过程和结果。</p> <p>模块七：“团队架构与考核指标”，是为市场营销工作建立对的团队，并用对的考核指标激发团队使命必达。</p> <p>模块八：“黑客增长”，是用高速度、跨职能的试验来驱动增长，来提升所有市场营销工作环节的效率。</p> <p>市场洞察相关 5 个模型：PEST 模型，用来分析“宏观环境”；波特五力模型，用来分析“行业”；SWOT 模型，用来分析自己和竞争者；竞争者模型，用来鸟瞰“竞争者”；用户画像模型，用来具体描述“目标客户”；</p> <p>定位相关 1 个模型：定位脑图，用来拆解“一语中的”的三要素；</p> <p>品牌相关 1 个模型：品牌价值图，用来规划承诺、功能价值和情感价值；</p> <p>市场营销组合相关 1 个模型：市场营销组合 4P；</p> <p>整合营销传播相关 2 个模型：整合营销传播的原始模型；整合营销传播的迭代模型 POES 模型。</p> <h2 id="市场洞察"><a href="#市场洞察" class="header-anchor">#</a> 市场洞察</h2> <p>客户是谁、竞争者是谁、广告应该去哪里投放、投放效果怎么样、我们的产品是否有竞争力、到底怎样可以打动客户？</p> <p>1、市场洞察包括 4 个维度：宏观环境洞察、行业洞察、竞争者洞察和目标客户洞察。</p> <p>2、用 PEST 模型来分析“宏观环境”：政治与政策、经济与行业、社会与消费者和科技与产品四个方向。【现在和未来的宏观环境适合我们做的生意吗？】</p> <p>3、用波特五力模型来分析“行业”：行业中存在者决定竞争规模和程度的五种力量，这五种力量综合起来影响者产业的吸引力及现有企业的竞争战略决策。五种力量包括：同行业内现有竞争者的竞争能力，潜在竞争者进入的能力，替代品的替代能力，供应商的讨价还价能力，购买者的讨价还价能力。【让我们看清在此行业中的生存空间、机遇和风险；同时，特别重要的是判断未来的竞争对手是谁，且这个对手会让我们自己难以招架吗？】</p> <p>4、用 SWOT 模型来分析自己和竞争者：分析竞争对手和自己的优劣势、机会与挑战。优劣势分析主要是着眼于企业自身的实力及其与竞争对手的比较，而机遇和威胁分析将注意力放在外部环境的变化及对企业的可能影响上。【帮我们分析如何扬长避短、抓住机遇打败对手。】</p> <p>5、用竞争者模型来鸟瞰“竞争者”：由近及远包括四类：直接竞争对手、间接竞争对手、替代者和潜在进入者。【让我们看清楚在近距离和远距离范围内有哪些竞争对手。】</p> <p>6、让用户画像模型来具体描述“目标客户”：从背景和行为的各个方面来对“一类客户”进行描述，从而帮我们非常“真实”地感觉到一个“人”。【让我们真实、具体、生动、有场景感地感受到目标客户的模样。】</p> <p>7、市场洞察的数据按照收集的方式分为两大类：一手数据和二手数据。</p> <p>（1）一手数据就是原始数据，指通过人员访谈、询问、问卷、测定等方式直接获得的新数据，分为定性调查和定量调查两类。定性调查主要指一对一“深度访谈”，或几个消费者与专家坐在一起互动的“焦点座谈会”。定量调查则是指向消费者发送一个结构化的调查问卷。一般情况下，先通过“定性调查”来发掘未知、挖掘深度，再加上“定量调查”来数量化测量和表达定性调查中的发现。</p> <p>（2）二手数据指利用案头收集“文献资料”获得前人统计好的旧数据。</p> <p>（3）一手数据调查要“身入其中”【躬身入局】，用客户的语言、衣着、习惯和视觉，这是市场调研者应该有的姿态。</p> <p>（4）用“追踪”取代“提问”。</p> <p>市场洞察的任务是为“了解更多、打得更准”。</p> <h2 id="客户细分"><a href="#客户细分" class="header-anchor">#</a> 客户细分</h2> <p>客户细分就是用一个或同时用几个维度来将客户分群。这些维度可以是：地域、年龄、可支配收入、性别、家庭角色、对某个产品性能的关注度，甚至性取向等任何维度。</p> <h2 id="目标客户选择"><a href="#目标客户选择" class="header-anchor">#</a> 目标客户选择</h2> <p>目标客户选择是从所有的子客户群只选择部分作为主攻目标，这样相对于竞争对手有足够的差异化和竞争力。</p> <p>网格模型：客户细分和目标客户选择的实用工具。</p> <p>取舍“只服务谁”，给自己一线生机。</p> <h2 id="定位"><a href="#定位" class="header-anchor">#</a> 定位</h2> <p>定位的极简定义：在客户心智中占领一个差异化的位置。</p> <p>1、我们不要说产品定位，而只能说定位，因为虽然定位是从产品出发，但定位不仅关乎产品本身，它也会涉及名称、价格、包装、销售环境等所有帮助我们在客户心智中建立定位的各方面。</p> <p>2、定位的方式主要有三种：领导者定位、挑战者定位和重新定位竞争对手的定位，定位的本质是在落地差异化。</p> <p>（1）领导者定位：“人无我有”，一个产品或服务品类的“先进入者”，或者，希望客户相信自己是这个品类的先进入者的品牌。</p> <p>（2）挑战者定位（跟随者定位）：“人有我优”或“人有我不同”，在领导者身上找到薄弱环节或者在领导者尚未满足客户的需求点上找到“空白”，让自己填补进这个空白。这样的“空白点”可以是尺寸、价格和服务品质等所有可能的机会点。【安飞士租车：因为我们工作更努力！我们柜台前的队伍更短！】</p> <p>（3）重新定位竞争对手的定位：已经有领导者，也很难找到“空位”做挑战者定位来实现“人有我优”，那就“创造自己的空位”。【汉堡王：烤制非油炸的汉堡；七喜：非可乐饮料！】</p> <p>3、定位脑图：定位脑图是用于对内的沟通工具，来说明“我们是谁？我们做什么？我们有何不同？”制作的步骤分为两步：第一步，把竞争参照物（品牌）和自己的品牌放进脑图中；然后，分别极简回答“我们是谁？我们做什么？我们有何不同？”这三个要素。</p> <p>4、定位的希望变成结果：让品牌占领那个“位置”。</p> <p>（1）定位其实包含“希望”和“结果”两层含义。“希望”是指我们希望在客户心智中占领那个差异化的位置；而“结果”指我们真的在客户心智中占领了那个差异化的位置。定位的三种方式和我们热衷的“一语中的”都只是表达了“希望”而已。</p> <p>（2）实际是靠“品牌”去占领客户心智中的那个位置，所以定位的主体不是企业而是品牌。所以，定位是品牌的定位，我们要把品牌植入到客户心智中的那个独特的位置。</p> <p>（3）如何实现让品牌占领客户心智中的那个位置呢？品牌是一个包含功能价值和情感价值的承诺。所以，我们需要根据那个“位置”构想来设定品牌承诺所对应的功能价值和情感价值。这些功能价值和情感价值让客户感受到、体验到这个品牌所代表的“谁，做什么，有何不同”，并且让客户相信这个品牌真的就是在那个差异化的“位置”上。此时，定位也就从“希望”变成“结果”了。</p> <p>定位，就是品牌占领一个差异化的“位置”。</p> <h2 id="品牌"><a href="#品牌" class="header-anchor">#</a> 品牌</h2> <p>品牌的极简定义：一个“承诺”。</p> <p>1、功能价值：客户在产品或服务上获得的“功能”方面价值。情感价值：客户在产品或服务上获得的情感方面的价值，如安全感、尊贵感或身份认同感等。一般情况下，普通消费品的功能价值占比极高，也就是主要卖的是“产品本身”；而高端奢侈品的情感价值占比极高，也就是其实卖的是“感觉”。</p> <p>2、品牌定义“brand is a promise”中的 promise 在牛津词典中的解释是：告诉对方“你一定会做”或“一定会发生”的事情。用大白话说，“承诺”的含义是：给客户一个明确而稳定的预期，并说到做到。</p> <p>3、品牌遇到最大的危机通常因为自己打破了或者没有兑现自己的承诺，所有品牌危机处理的落脚点都只能是承认错误，纠正错误并回到自己一贯的承诺上来。</p> <p>4、做更“高级”品牌的暗语：“不仅仅是.....（产品本身）......”</p> <p>（1）在产品同质化的前提下与竞争对手竞争，也就是功能价值同质化的前提下与对手竞争，为了寻求差异化，市场营销的高手都是在情感价值上下功夫和做文章。</p> <p>（2）案例：不仅仅是轮胎背后的两层含义，首先，我们必须是“一条（安全的）轮胎”，其次，不仅仅如此！当“安全之于轮胎”变成“氧气之于人类”之后，我们希望客户感受到的是：固特异不仅仅是让车跑起来的安全轮胎，它更能带给客户绝对的“安全感受”和“无边界驾驶的乐趣”。</p> <p>5、用“品牌价值图”来规划承诺、功能价值和情感价值。企业品牌和国家品牌，甚至我们的个人品牌在底层逻辑方面没有本质的不同：它们都是一个包含功能价值和情感价值的承诺；在竞争手段上也没有什么本质的不同：在比拼功能价值的基础上，竞争焦点在情感价值的差异化。</p> <p>6、品牌和定位到底是什么关系？首先，定位理论的出现是为了提升品牌的生产力，是因为当品牌出现在客户心智中那个差异化位置时，品牌是高度差异化的，品牌更有能力吸引客户并打败对手。【泰勒的科学管理大幅提升体力工作者的生产力，是第一次生产力革命；德鲁克的管理学大幅提升组织的生产力，是第二次生产力革命；定位理论提升了品牌的生产力，是第三次生产力革命。】其次，定位是品牌的定位。<strong>如果是新版企业，先做定位，就是要确定想占领客户心智中的那个位置，然后根据这个位置的构想来设定品牌的承诺所对应的功能价值和情感价值（品牌）。</strong></p> <h2 id="市场营销组合-4p"><a href="#市场营销组合-4p" class="header-anchor">#</a> 市场营销组合 4P</h2> <p>1、4P：<strong>产品</strong> 是致我们向客户提供的产品实物或服务；<strong>价格</strong> 指客户位获得该产品或服务而支付的对价；<strong>渠道</strong> 是指我们销售并将产品提交给客户的途径，包括线上和线下；<strong>促销</strong> 指的是与客户沟通并说服客户的工具。</p> <p>2、四个黄金实操法则：</p> <p>（1）组合的魔力：将 4P 组合起来兑现那个品牌承诺，并且让 4P 高效协同而没有互相冲突：每个企业都可以把自己的品牌拆解放进图中的承诺、产品、价格、渠道和促销这五项中，并对每一项做简要的文字说明，以此概述为了完成“承诺” 4P 内的执行要点分别是什么，并发现相互之间是否有冲突。</p> <p>（2）建长板：建立 4P 中的长板，“没有金刚钻，不揽瓷器活”。</p> <p>（3）补短板：迅速补 4P 中的短板，因为短板为让企业致命。为什么很多新品牌会用明星代言人？就是要在短期内快速弥补 4P 中“产品”短板中被客户感知的品质感和信任感不足。</p> <p>（4）提高音量：如果做了前三件事，还是发现“产品”、“价格”、“渠道”这三个 P 和竞争对手不分伯仲或比竞争对手更弱，那就在“促销”上发力，通过“反复沟通”和“更高声量”让客户“感觉”我们没有比对手更弱甚至我们还更好。</p> <p>市场营销组合 4P，就是合力表达并兑现那个“承诺”。</p> <h2 id="市场营销组合的第-4-个-p-促销组合"><a href="#市场营销组合的第-4-个-p-促销组合" class="header-anchor">#</a> 市场营销组合的第 4 个 P “促销组合”</h2> <p>促销组合，传说中的整合营销传播（Integrated Marketing Communication）。</p> <p>1、产品、价格、渠道和促销，他们之间的关系：以这个“价格”，在这个“场地”卖这个“产品”，那我们就开始吆喝吧。促销组合就是“吆喝组合”，用一套组合的工具和方法来吆喝。</p> <p>（1）传统广告指户外大牌广告、地铁广告、公交车身广告、出租车广告、电台广告、电视广告、杂志广告和电梯广告；</p> <p>（2）数字营销指搜索引擎广告、信息流广告、网络视频广告、微信、微博、朋友圈、今日头条和抖音等；其核心特点是能与单个客户互动。</p> <ul><li>搜索引擎广告：百度、360、搜狗、神马、谷歌、必应、中国搜索、今日头条、苹果搜索广告、微信“搜一搜”</li> <li>信息流广告：百度、广点通（已更名为腾讯广告）、头条</li></ul> <p>（3）公共关系指公关软文、公关活动、企业赞助和政府及投资人关系等；</p> <p>（4）销售促销指对客户购买行为的激励，比如买十送一、老客 5 折优惠等；</p> <p>2、整合营销传播的原始模型：经典的 AIDA 模型将客户购买决策行为分为四个阶段：认知、兴趣、决策和购买。整合营销传播的四类工具的每一类都能在所有客户决策行为阶段发挥作用，但因为各自属性不同，导致他们在不同阶段的推动力有很大差别，所以需要将他们整合，以取长补短达到最优的传播效果。</p> <p>（1）传统广告在建立“认知”和创造“兴趣”阶段更有力，在后续两个阶段更弱。因为传统广告擅于大规模的轰炸，但相对而言，它沟通无差别，难以个性化，也会导致无法点射，临门一脚偏软。</p> <p>（2）数字营销在针对有“兴趣”和“决策”阶段的客户更有力量，因为数字营销能通过人群定向、内容定向等技术手段进行更加个性化的定向沟通与有针对性的推动。</p> <p>（3）公共关系的属性就是“软”，“绵里藏刀”，相对于广告的明显有目的性的信息传达，公共关系的“软”性沟通更能建立信任并拉近与消费者的距离；正因为其“软”，所以在建设广泛“认知”阶段的推动力偏弱；而在购买决策的后期因为它建立的公信力和信任，公关能提升客户转化能力。</p> <p>（4）销售促销最善于临门一脚，在客户已经过了认知和兴趣阶段后， 买 A 送 B 能快速打破客户的最后心理防线，让客户掏钱买单。</p> <p>3、宝洁引领的整合营销传播实战迭代：POES 模型</p> <p>（1）Paid-media：<strong>付费媒体</strong>，指企业需要付费购买才能用的媒体，包含传统广告和数字营销等需要向媒体放付费的媒体；</p> <p>（2）Owned-media：<strong>自有媒体</strong>，指企业自己拥有，不需要付费购买就能用的媒体，包括企业的官方网站、官方 APP 和官方微信号、微博号、头条号、抖音号、小红书号等；</p> <p>（3）Earned-media：<strong>赚得媒体</strong>，既不需要付费购买，也不是自己拥有，而是因为客户或合作伙伴的口碑传播、二次传播而让企业收益得媒体，包括公共软文，在微信、微博、用户论坛、百度知道、百度贴吧等社交媒体上由客户发表的评论、分享和二次传播。</p> <p>（4）Sales-platform：<strong>销售平台</strong>，是所有线下和线上的销售场景，包括传统线下实体店、线上的天猫店、淘宝店、微店、社群销售（微信群和 QQ 群）等，也包含驱动客户重复购买和老客户带新客户（忠诚度提升）的工具和平台。</p> <p>POES 的操作逻辑：先用付费媒体解决客户的“认知”，然后用自有媒体和赚得媒体解决客户的“兴趣”和“二次传播”，最后销售平台解决客户的“购买”。</p> <p>4、CMO 的秘方：品牌型广告（如传统广告）和流量型广告（数字营销）的配比和协同模式，传统广告“大规模轰炸赶鱼-脉冲式饱和攻击”，数字营销“拉网捞鱼”。</p> <p>配比没有标准答案，只有终极的检验标准：潜客数规模和销售额规模有没有按照预期增长？总体投入产出比（ROI）有在预期之内吗？</p> <p>5、无论怎么变，其实也只是新的“传播渠道”而已。无论哪一类传播工具，都包含传播三要素：目标客户、传播内容、传播渠道。其背后的原理是这样的：</p> <p>（1）目标客户：也就是“客户细分”和“目标客户选择”合力回答了“只服务谁”，其实就定好了“目标客户”；</p> <p>（2）传播内容：传播内容的大方向早就被“定位与品牌”决定了，终将围绕着我们是谁、我们做什么和我们有什么不同、对客户的那个品牌的“承诺”。</p> <p>（3）传播渠道：整合营销传播的四个工具如何配比并不断迭代，就订好了“传播渠道”的组合。</p> <h2 id="黑客增长"><a href="#黑客增长" class="header-anchor">#</a> 黑客增长</h2> <p>1、黑客增长的本质是用高速度、跨职能的试验驱动 AARRR 五种增长，推动客户生命周期价值最大化，也称为“用户增长”或“用户运营”。</p> <p>2、黑客增长的使命是“<strong>尽一切可能挖掘一个产品或服务的增长潜能</strong>”，并且这是“<strong>一套通过高速度、跨职能的试验来驱动增长的方法</strong>”，“<strong>在每一个成功案例中，增长都不是通过传统的广告营销获得的，而是通过编程上的一些巧思，而且都是在预算紧张的情况下实现的</strong>”，“<strong>成功的黑客增长试验能从客户拉新、激活、销售、留存和推荐这五个方面带来增长</strong>”。</p> <p>3、黑客增长关注的是“用户数量的增长”和“用户生命周期价值的最大化”。</p> <p>（1）肖恩埃利斯在“方法”和“实战”中建议我们做的事情是：“调查用户的需求”“好产品是增长的根本”“重新定位产品”“利用数据和算法为用户定制产品和功能”“优化定价”“发掘新渠道”“整合数据资源”“设计打动人的广告语”“优化新用户体验”“复活僵尸用户”“必要的高层支持”“打破团队筒仓”。</p> <p>【筒仓类似于深井，指组织里不同的人都生活在一个个的深井里，深井里的人互相不联络不认识，或者见面都是争资源、争表现，他们的眼光都只盯着井上面的那个人，就只有上层领导能够指挥底下的井里的人。】</p> <p>（2）肖恩埃利斯在“实战”指导中特别强调贯穿客户全生命周期的五个阶段 AARRR，这五个字母分别代表：获潜客、激活、销售变现、留存和推荐。也即，黑客增长希望在市场营销管理的任何环节发现机会点来驱动增长，但归纳起来具体包括五种类型的增长：更多的潜客、更多的潜客激活、更多的潜客转化成销售额、更多的客户留存和更多的客户推荐。最后，当五种增长汇聚在一起，我们就实现了客户全生命周期价值的最大化。</p> <p>（3）黑客增长闭环：</p> <p>​    步骤一：提出一些可能带来增长的想法；
​    步骤二：将这些想法排优先级；
​    步骤三：快速测试；
​    步骤四：分析结果，并依结果快速迭代。
​    最后，将这四个步骤快速而无限循环。</p> <p>4、黑客增长的爆款玩法“养鱼再钓鱼”：</p> <p>（1）黑客增长的核心是用试验来驱动增长，当发现潜客转换率低的数据事实，并且认同转化率低的原因是对于此类产品服务，客户需要跨越的信任门槛太高，决策周期相对较长，且决策过程中客户很容易被竞争对手抢走了，所以就通过“鱼池和鱼饵”先将客户养起来，然后再让他们更加舒服地被转化。在此过程中，同样重要的客户不仅没有被丢掉，而且还拉进来了身边的朋友一起享受鱼饵优惠。</p> <p>（2）“试验”的目标方向不止于社群运营，而是在客户全生命周期的各个阶段。</p> <p>黑客增长，就是用“试验”驱动五种增长。</p> <h2 id="市场营销工作的量化指标和结果追踪"><a href="#市场营销工作的量化指标和结果追踪" class="header-anchor">#</a> 市场营销工作的量化指标和结果追踪</h2> <p>1、设定量化指标和用数据报表体系来追踪结果就像市场营销团队创建了“导航系统”：设定目标、追踪过程和结果。</p> <p>2、市场营销工作“导航系统”：分为“顶层量化指标”和“市场营销内部关键指标”两类，前者反应“最终结果”，后者反应“执行过程”。</p> <p>3、顶层量化指标是 CEO 对市场营销工作的期望，也是 CMO 对 CEO 的承诺。CEO、市场营销负责人和销售负责人通常是一个铁三角关系。CEO 对董事会和股东承诺利润额和增长速度，CMO 则负责提升品牌认知度和美誉度、带来足够数量的潜在客户，而销售负责人则把潜在客户转化成销售额。CEO 对 CMO 的顶层量化指标有三个：市场营销工作花多少钱？带来什么效果？投入产出比怎样？所谓效果就是带来多少个潜在客户，以及转化出了多少销售额。</p> <p>4、市场营销内部关键指标包含什么？市场营销的本质就是两大块：品牌和流量。</p> <p>（1）流量类指标：客户全生命周期行为都可以并且要求被追踪和量化，比如广告的曝光数、点击数、APP/官网/落地页的浏览数、到达率、跳出率、停留时间、潜客数、留名单率；客户什么时间初次购买、有没有复购、推荐了谁，以及客户在各环节上的转化率、成本和投入产出比（ROI）等；</p> <p>（2）品牌类指标：品牌认知度、品牌美誉度、百度搜索指数、品牌占有率、客户满意度等；</p> <p>5、杀手级的六套市场营销数据报表：</p> <p>（1）市场战斗报表（日、月）：包含市场花费、新进入潜客数量、销售单数、销售金额、潜客成本、转化率、获客成本、投入产出比、平均客单价等 9 个指标，进行月度目标、昨日达成，本月达成三个维度进行汇总和比较；</p> <p>（2）年度计划与达成表：包含上表的 9 个指标。侧重于将全年 12 个月的目标和每个月的实际达成做对比。</p> <p>（3）媒体选择与迭代表：包含每个媒体在上述 9 个指标上的表现，此外还增加了一些必要指标如曝光数、点击数、点击通过率、跳出率和留名单率等。</p> <p>（4）分城市和分产品等维度的拆解表：掌握在各细分市场的战况，不同城市、不同产品在上述 9 个指标上的表现。</p> <p>（5）创意表现与迭代表：掌握各创意素材的使用和迭代战况，里面包含使用过的创意素材，如数字广告平面、视频和落地页在上述 9 个指标上的表现，再加上一些必要的指标如曝光数、点击数、点击通过率、跳出率和留名单率等；</p> <p>（6）基础指标跟踪表：掌握市场营销和销售的最基础、最底层指标的“实时战况”，如销售团队到港人数、日人均通话时长、日人均电话拨打次数、电话接通率、电话掉线率、客户投诉响应时间、客户退款完成时间等。</p> <p>6、规避“时间错位”的转换率计算方式：</p> <p>转换率 =（当月新进潜客中在本月购买的人数+当月新进潜客中在下月购买的人数）/ 当月新进潜客数，其背后的逻辑优化是：“追踪”当月新进的潜客数中在“本月”和“后续月”的所有购买人数。</p> <h2 id="市场营销团队架构与考核指标"><a href="#市场营销团队架构与考核指标" class="header-anchor">#</a> 市场营销团队架构与考核指标</h2> <p>1、三个超级职能团队：品牌团队、流量团队和黑客增长团队，以此提升品牌和流量工作的效率。</p> <p>2、考核指标：潜客数量、销售额和市场投入产出比（ROI）。【前面：CEO 对 CMO 的顶层量化指标有三个：市场营销工作花多少钱？带来什么效果？投入产出比怎样？所谓效果就是带来多少个潜在客户，以及转化出了多少销售额。】</p> <h2 id="参考资料"><a href="#参考资料" class="header-anchor">#</a> 参考资料</h2> <p><a href="https://36kr.com/p/dp1824285143560321" target="_blank" rel="noopener noreferrer">从失宠到重振，搜索营销「价值重估」<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p></div></div> <!----> <div class="page-edit"><!----> <div class="last-updated"><span class="prefix">上次更新:</span> <span class="time">2024/02/23, 11:48:22</span></div> <div class="tags"><a href="/tags/?tag=%E5%B8%82%E5%9C%BA%E8%90%A5%E9%94%80" title="标签">市场营销</a><a href="/tags/?tag=%E5%B8%82%E5%9C%BA%E8%90%A5%E9%94%80%E7%BB%84%E5%90%88" title="标签">市场营销组合</a><a href="/tags/?tag=%E6%95%B4%E5%90%88%E8%90%A5%E9%94%80%E4%BC%A0%E6%92%AD" title="标签">整合营销传播</a></div></div> <div class="page-nav-wapper"><!----> <!----></div></div> <div class="article-list"><div class="article-title"><a href="/archives/" class="iconfont icon-bi">最近更新</a></div> <div class="article-wrapper"><dl><dd>01</dd> <dt><a href="/pages/12e804/"><div>
