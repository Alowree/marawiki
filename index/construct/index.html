</code> 的可配置内容大幅减少，大部分的配置内容已转至 <code>themeConfig.ts</code> 里面。</p> <ul><li><code>docs\.vuepress\config\head.ts</code></li> <li><code>docs\.vuepress\config\plugins.ts</code></li> <li><code>docs\.vuepress\config\themeConfig.ts</code></li></ul> <h2 id="index-md"><a href="#index-md" class="header-anchor">#</a> <code>index.md</code></h2> <ul><li><code>front matter</code> 首页上半部的主展示区内容</li> <li><code>WebInfo.vue</code> 组件，首页右下部的站点信息</li></ul> <h2 id="config-ts"><a href="#config-ts" class="header-anchor">#</a> <code>config.ts</code></h2> <h2 id="themeconfig-ts"><a href="#themeconfig-ts" class="header-anchor">#</a> <code>themeConfig.ts</code></h2> <h2 id="vuepress-styles-palette-styl"><a href="#vuepress-styles-palette-styl" class="header-anchor">#</a> <code>.vuepress/styles/palette.styl</code></h2> <h3 id="顶部导航栏"><a href="#顶部导航栏" class="header-anchor">#</a> 顶部导航栏</h3> <p>（站点、菜单、搜索）</p> <h3 id="背景大图"><a href="#背景大图" class="header-anchor">#</a> 背景大图</h3> <div class="language-ts line-numbers-mode"><pre class="language-ts"><code>  bodyBgImg<span class="token operator">:</span> <span class="token punctuation">[</span>
    <span class="token string">'https://fastly.jsdelivr.net/gh/xugaoyi/image_store/blog/20200507175828.jpeg'</span><span class="token punctuation">,</span>
    <span class="token string">'https://fastly.jsdelivr.net/gh/xugaoyi/image_store/blog/20200507175845.jpeg'</span><span class="token punctuation">,</span>
    <span class="token string">'https://fastly.jsdelivr.net/gh/xugaoyi/image_store/blog/20200507175846.jpeg'</span>
  <span class="token punctuation">]</span><span class="token punctuation">,</span> 
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br></div></div><p>2023-11-03 折腾 <code>PageEdit.vue</code> 组件时，发现配置的背景大图不再生效，原因未知。于是，将其注释掉不用，首页上半部的主展示区背景转为默认的黑色网络。
2023-11-21 补记，首页大图又回来了。</p> <h3 id="首页文章卡片"><a href="#首页文章卡片" class="header-anchor">#</a> 首页文章卡片</h3> <p>2023-11-21 编辑 <code>PostList.vue</code> 组件，优化文章卡片里的图标和文本样式，代码如下：</p> <div class="language-stylus line-numbers-mode"><div class="highlight-lines"><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><div class="highlighted"> </div><div class="highlighted"> </div><br></div><pre class="language-stylus"><code>      <span class="token selector">.article-info</span>
        <span class="token selector">&gt; a<span class="token punctuation">,</span> &gt; span</span>
          <span class="token property-declaration"><span class="token property">opacity</span> <span class="token number">0.7</span></span>
          <span class="token property-declaration"><span class="token property">font-size</span> <span class="token number">0.8</span><span class="token unit">rem</span></span>
          <span class="token property-declaration"><span class="token property">margin-right</span> <span class="token number">1</span><span class="token unit">rem</span></span>
          <span class="token property-declaration"><span class="token property">cursor</span> pointer</span>
          <span class="token selector">&amp;::before</span>
            <span class="token property-declaration"><span class="token property">margin-right</span> <span class="token number">0.3</span><span class="token unit">rem</span></span>
          <span class="token selector">a</span>
            <span class="token comment">// margin 0</span>
            <span class="token property-declaration"><span class="token property">margin</span> <span class="token number">0</span> <span class="token number">0.5</span><span class="token unit">em</span> <span class="token number">0</span> <span class="token number">0</span></span>
        <span class="token selector">&gt; span.icon-wenjian</span>
          <span class="token selector">a</span>
            <span class="token selector">&amp;:not(:first-child)</span>
              <span class="token selector">&amp;::before</span>

                <span class="token comment">// content &quot; # &quot;</span>
                <span class="token property-declaration"><span class="token property">opacity</span> <span class="token number">0.5</span></span>
        <span class="token selector"><span class="token comment">// .tags a:not(:first-child)::before</span></span>
          <span class="token comment">// content '、'</span>
        <span class="token selector">.tags a::before</span>
          <span class="token property-declaration"><span class="token property">content</span> <span class="token string">&quot; # &quot;</span></span>
          <span class="token property-declaration"><span class="token property">opacity</span> <span class="token number">0.5</span></span>
        <span class="token selector">&amp; &gt; span</span>
          <span class="token selector">a</span>
            <span class="token property-declaration"><span class="token property">font-family</span> body-font</span>
            <span class="token property-declaration"><span class="token property">display</span> inline-block</span>
</code></pre><div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br><span class="line-number">21</span><br><span class="line-number">22</span><br><span class="line-number">23</span><br><span class="line-number">24</span><br><span class="line-number">25</span><br><span class="line-number">26</span><br><span class="line-number">27</span><br><span class="line-number">28</span><br></div></div><p>文本字体在更改之前是 iconfont 字体，空格的宽度表现很不正常（过宽）。这种情况下，标签列表中如果出现了英文短语，单词间过大的空格分隔无疑会破坏单独标签的整体感觉。更改之后重置为跟 body 标签同样的字体，空格的宽度便回归正常。</p> <h3 id="页脚"><a href="#页脚" class="header-anchor">#</a> 页脚</h3> <p>最简单直接的配置：</p> <div class="language-ts line-numbers-mode"><pre class="language-ts"><code>  <span class="token comment">// 页脚信息</span>
  footer<span class="token operator">:</span> <span class="token punctuation">{</span>
    createYear<span class="token operator">:</span> <span class="token number">2020</span><span class="token punctuation">,</span> <span class="token comment">// 博客创建年份</span>
    copyrightInfo<span class="token operator">:</span>
      <span class="token string">'&lt;a href=&quot;https://marapython.com/&quot; target=&quot;_blank&quot;&gt;MaraPython&lt;/a&gt; | &lt;a href=&quot;https://beian.miit.gov.cn/#/Integrated/index&quot; target=&quot;_blank&quot;&gt;粤ICP备20043865号&lt;/a&gt;'</span><span class="token punctuation">,</span> <span class="token comment">// 博客版权信息、备案信息等，支持 a 标签或换行标签 &lt;/br&gt;</span>
  <span class="token punctuation">}</span><span class="token punctuation">,</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br></div></div><p>经过配置，页脚内容在 PC、平板都呈一行显示，样式效果可以接受。手机下样式效果欠佳，页脚内容会有拆行，暂时勉强接受。</p> <p>为了增大分隔线 <code>|</code> 两边的空白，于是，魔改一下 <code>Footer.vue</code> 组件。国际惯例，动手之前先备份更改前的原始代码。</p> <div class="language-vue line-numbers-mode"><pre class="language-vue"><code><span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>template</span><span class="token punctuation">&gt;</span></span>
