!----></div></div></div> <!----> <div class="content-wrapper"><div class="right-menu-wrapper"><div class="right-menu-margin"><div class="right-menu-title">文章目录</div> <div class="right-menu-content"></div></div></div> <h1><img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAB4AAAAeCAYAAAA7MK6iAAAAAXNSR0IArs4c6QAABH1JREFUSA3tVl1oHFUUPmdmd2ltklqbpJDiNnXFmgbFktho7YMPNiJSSZM0+CAYSkUELVhM6YuwIPpgoOKDqOBDC0XE2CQoNtQXBUFTTcCi+Wlh1V2TQExsUzcltd3M9Tt3ZjZzZ2fT+OJTL8yeM+eee757fmeJbq//KQL8X3DUSFOcfr7cRsRtxNQMWueeVzOkaITIGqQHNg5y8+jNW9ldM7A6nTpAjuolUikAwq7CE3WcM2RRDz+XGVgN3FptU/aUSlvq9Pa3iZ1+sgAqJyyAFqkipd9dqiwHF3P65YycLWc/6sqGrvoEoIp6DOFaX5h6+dnfjkWprwqsPk0dUGq5vySwDImC10KxFHgGL1SWoc92O3eVht09qdXNH11I2SsTsJYqMWzihqGMi+A+Garf3BAuuLI5oGlULyNfyB/HYNujwktOfRrMr5t77NmevqaUopx0grnKAyvVpmwUDB4x6FPXuGvYLTDwWsejwgtgkYKPqRJg8SV6xaiZ3ZTppGneS4yfH5/66fZSDHv+QZci/+h5c5UHtpy67JUqGppM0sh0Nc1dW6/N1W5Yoqat8/TU/VnadmdeW2PLLSyh0cvxBs3KbqTmwYPpxN4do/mzE8nEpvX/UMu2Wbp74zUAK5q6WkHns7V0eWkdPbPzd3rxkTGybadYySumVzhcaJFbs5UrEkQ/+CK8gF5dnh/6ciIZ73gwQ927L1IitoxKLXYP3SjYdOrHHfTZhRRlFyrorafPk20B3HPD1y2G3qKZME5Jcf3t/HUC13/8tSd++vqFveMUTwAUxSUFI1QekR1+bIze3D9MF2aq6cPvG72CgnldWCFqyRw3lwH8ZMerjTD9ElRO7Gv44wNpC90aASqGfVlz/Rx17srQ57/UU26hkhQqUB7dBR71WmzQhHUnblGmVOEw0jhbV1n9OlXUDCIRGaNV5Jp43N516fN7JmnTHdfp7Hgy0luO4aMhtkLL8Bi3bUWYvzh5Mn1dTxrL6QmGuRhGL/TiTTxRoEdTszSaq9GR0NGA3KdkOz3hqSV3MIDhQ5IVX/Ivx3umBti2es2h4eZby7x8br1rkf7Mo90AqC8aQ3sJeNzqFRu+vSANAQe3PL7l0HGOAdwDCeZYvNKeoZp1Qfs6Aipndh86HmFRi0LAnEO47wsqM6cdfjh3jBPUzhZy7nvlUfFsamED1VQt6aISHVymXZ/B2aCtIG8AI8xfobj2d3en1wWVhOeHELKmLQ1s211s88comkv4UCwWyF787mJdYXtNfhKAXVqnKTq8QZvGAGGOfaTo5pGZ/PwbUCr5+DPr/1J92JNHr9aOl/F3iI5+O1nfybsGxoimvZ3ViWSluDITw3P37mypheDIPY0tw7+O/5ApbkYw+zpfaUVu32Pi98+defdUhEpZkRFq0aqyNh9FuL9hpYbEm6iwi0z2REd09ZmyENEbuhjDWzKvZXTqKYaBIr3tt5kuPtQBZFvEUwHt60vfCNu41XsksH9Ij1BMMz1Y0OOunHNShFIP5868g5zeXmuLwL9T4b6Q2+KejgAAAABJRU5ErkJggg==">澳洲 RCM<!----></h1> <!----> <div class="theme-vdoing-content content__default"><p>RCM 认证与 SAA 和 C-Tick 认证都是澳洲的认证，那这三种认证之间有什么区别呢？</p> <h2 id="三种认证-rcm、saa-和-c-tick"><a href="#三种认证-rcm、saa-和-c-tick" class="header-anchor">#</a> 三种认证 RCM、SAA 和 C-Tick</h2> <h3 id="澳洲-rcm-认证"><a href="#澳洲-rcm-认证" class="header-anchor">#</a> 澳洲 RCM 认证</h3> <blockquote><p>The Regulatory Compliance Mark (RCM) is a trade mark owned by the electrical regulator (Regulatory Authorities (RAs)) and Australian Communications Media Authority (ACMA).</p></blockquote> <p><img src="https://www.eess.gov.au/wp-content/uploads/2019/06/RCM.png" alt="RCM"></p> <p>RCM（Regulatory Compliance Mark）是一种注册标志，表明供方声明产品符合澳大利亚各州以及新西兰的电气安全 法律/法规 规定的安全及其他要求，同时也符合澳大利亚《无线电通信法》和新西兰《无线电通信法》规定的电磁兼容要求。只有产品同时符合电气安全法规和 EMC 法规的要求才能使用 RCM 标志 。</p> <p>RCM 认证是澳大利亚和新西兰引入的一种标识，以实现电气产品的统一标识，该标志是澳大利亚与新西兰的监管机构拥有的商标，表示产品同时符合安规和 EMC 要求，是强制性的。</p> <ul><li><p>认证性质：强制性认证</p></li> <li><p>是否需要验厂：否</p></li> <li><p>是否需要当地代表：需要</p></li> <li><p>证书有效期：2 年，3 年，5 年</p></li> <li><p>申请周期：取得安全认证证书以及 C-Tick/EMC 报告后一周时间</p></li> <li><p>适用国家：澳大利亚瑙鲁、斐济、所罗门群岛、基里巴斯、密克罗尼西亚联邦、图瓦卢、新西兰、汤加、马绍尔群岛、瓦努、巴布亚新几内亚、萨摩亚</p></li></ul> <h4 id="rcm-认证内容"><a href="#rcm-认证内容" class="header-anchor">#</a> RCM 认证内容</h4> <p>RCM = Safety + EMC + Importer Declaration</p> <p>1、Safety（产品安全认证）</p> <p>产品安全认证包括两部分：电气产品分为管制类电气（Prescribed Product）和非管制类产品（Non-prescribed product）。</p> <p>1）管制类电气产品根据 AS/NZS4417.2 划分，包含电热设备、制冷设备、电动工具、零部件等。其中三家发证单位昆士兰州、新南威尔士州及维多利亚州在认证进程中最为活跃。管制类电器强制必须取得由监控部门颁发的认可证书（Certificate of Approval），并且规定标识（必须打上证书号）。证书号的第一个字母显示该证书由哪个州或地区颁发。如：</p> <p>（1）Q04051（Queensland 昆士兰） --- Q Number</p> <p>（2）W2015（Western Australia 西澳大利亚） --- W Number</p> <p>（3）V03101（Victoria 维多利亚） --- ESV Certificate V Number</p> <p>（4）NSW18099（New South Wales 新南威尔士）--- DOFT Certificate NSW Number</p> <p>2）非管制类电器可无须认证直接售卖，但制造商须保证产品的电器安全符合澳洲标准 AS/NZS3820:1998 (Essential Safety Requirements for Low Voltage Electrical Equipment)，监控部门将为符合标准要求的产品颁发符合性证书（Certificate of Suitability）。取得符合性证书的电器产品可以打上证书号，证书最后的字母显示该证书由哪个州或地区颁发，如：</p> <p>（1）CS/431/Q （昆士兰）</p> <p>（2）CS/108/NSW（新南威尔士）</p> <p>2、EMC（电磁兼容性）</p> <p>澳洲的电磁兼容性符合计划是依据 1992 无线电通讯法（<a href="https://www.legislation.gov.au/Series/C2004A04465" target="_blank" rel="noopener noreferrer">Radiocommunications Act 1992<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a>）所制订，所涵盖的产品范围很广，包括</p> <ul><li>电气和电子产品</li> <li>常用的家用电器，例如白色家电、厨房电器、通信设备</li> <li>带内燃引擎的车辆和产品</li></ul> <p>该计划根据产品产生电磁干扰的危险程度，将产品划分为三类，第二及第三类产品必须附有 C-Tick 标记。但无论产品属于哪一类别，均必须符合相关的 EMC 标准。</p> <p>一类产品：对使用无线频谱的装置只有轻微影响的产品，如手动开关、简单的继电器、无刷鼠笼型感应电动机、交流电源、电源变压器、电阻等。这类产品在生产销售时可自愿申请使用 C-Tick 标志。</p> <p>二类产品：对使用无线频谱的装置有较大影响的产品，如微处理器或连时钟的数码装置、整流器或滑环式电动机、弧焊设备、交换式电源供应器、光度调节器和电动机速度控制器、信息科技（CISPR 22）类别的电讯终端机设备（自 2003 年 11 月 7 日起从第三类改为第二类）。</p> <p>三类产品：对使用无线频谱的装置有严重影响的产品，如工业、科学及医疗用仪器设备第 2 组（CISPR11）。</p> <h4 id="rcm-申请流程"><a href="#rcm-申请流程" class="header-anchor">#</a> RCM 申请流程</h4> <p>1、第三方的实验室评估产品，确定执行的测试标准</p> <p>2、测试如出现不符合项，实验室会对产品进行整改以符合并达到澳洲标准要求</p> <p>3、测试通过，出具测试报告</p> <p>4、提交测试报告至澳洲发证机构进行文件审核</p> <p>5、澳洲审核通过，核发 RCM 证书</p> <p>6、客户可自行或者交由实验室完成澳洲网站注册工作</p> <p><strong>SAA 认证、C-Tick、A-Tick 和 RCM 的关系</strong></p> <p>SAA 认证为管控安规方面，C-Tick 认证管控 EMC 和无线电产品，A-Tick 认证管控电信产品。RCM 标志为 2013 年推出的认证标志，产品取得安全认证和电磁兼容注册后，可通过安全认证监管机构获得 RCM 标志。2016 年 3 月 1 日起，所销售的电子电器产品需统一开始使用 RCM 标志；A-tick 和 C-tick 标志将被取代。RCM 可以理解为是一种注册制度，包含 SAA 和 C-Tick。</p> <p><strong>相关申请事宜</strong></p> <p>（1）若该产品有 CB 及各国差异，则可以直接去转 Safety Certificate。再加上 EMC 部分就可以让代理商帮忙出宣告。该产品就可以销售至澳洲并打上 RCM Mark。</p> <p>（2）Safety Certificate：申请 Safety 部分时，若产品为 direct plug in，则需针对该产品做 AU Plug Test（Test Standard: AS/NZS 3112: 2004），若产品为 Desktop，则无需做此项测试。</p> <p>（3）EMC Report：既可以是 C-Tick Report (Test Standard: AS/NZS CISPR 22: 2002)，也可以是 CE EMC Report。</p> <h3 id="澳洲-saa-认证"><a href="#澳洲-saa-认证" class="header-anchor">#</a> 澳洲 SAA 认证</h3> <p>SAA 认证为澳大利亚的标准机构为 Standards Association of Australian 旗下认证，所以很多朋友称为澳大利亚认证。进入澳大利亚市场的电器产品必须符合 SAA 认证。SAA 的标志主要有两种，一种是形式认可，一种是标准标志。形式认证是只能样品负责，而标准标志是需每个进行工厂审查的。SAA 的认证范围主要分为质量管理体系；环境管理体系；职业健康与安全管理；信息安全管理；常见产品申请澳大利亚 SAA 认证的周期是 3-4 周，如果产品质量不达标，可能日期会有所延长。如果运送的产品未获认证，将会扣留或没收产品或罚款。</p> <h3 id="澳洲-c-tick-认证"><a href="#澳洲-c-tick-认证" class="header-anchor">#</a> 澳洲 C-Tick 认证</h3> <p>C-Tick 认证为澳洲 EMC 认证项目，实验室提供 C-Tick 测试报告，澳洲进口商再用 C-Tick 测试报告进行注册。C-Tick 是由澳大利亚通信和媒体管理局（Australian Communications and Media Authority，简称 ACMA）为了通信设备发的认证标志。澳大利亚的 EMC 体系把产品划分为三个级别，供应商在销售级别二、级别三产品前，必须在 ACMA 注册，申请使用 C-Tick 标志。</p> <h2 id="rcm、saa-和-c-tick-三者的区别"><a href="#rcm、saa-和-c-tick-三者的区别" class="header-anchor">#</a> RCM、SAA 和 C-Tick 三者的区别</h2> <ol><li><p>SAA 是进入澳大利亚市场的产品要做的 <strong>安全认证</strong></p></li> <li><p>C-Tick 目的是保护 <strong>无线电</strong> 通讯频段的资源，它规定的实施制度有点类似于欧洲的 EMC 指令</p></li> <li><p>RCM 标志目的是把 <strong>安规</strong> 和 <strong>电磁兼容</strong> 组合认证
原来澳大利亚的安规 SAA 和 C-Tick 是分开认证的，SAA 的申请可以是不同国家的工厂和贸易商，而 C-Tick 的备案主体是澳大利亚的合法注册公司。所以，在 RCM 的申请过程中就需要有澳大利亚的法人主体，也就是 RCM 是需要澳大利亚公司为担保的一种认证模式。对于大部分产品来说，都需要取得 SAA 证书和 EMC 测试报告，才可以注册成 RCM 证书。</p></li> <li><p>SAA 认证和 C-Tick 认证正在逐步取消，代之以 RCM 认证，该认证涵盖 <strong>安规</strong> 和 <strong>电磁兼容</strong></p></li> <li><p>RCM 的认证费用大约在 1500 美元</p></li></ol> <blockquote><p>The RCM replaces the A-Tick and C-Tick compliance marks. You can keep supplying products that you labelled with the A-Tick or C-Tick before 1 March 2016, until the stock runs out.</p></blockquote> <h2 id="参考资料"><a href="#参考资料" class="header-anchor">#</a> 参考资料</h2> <p><a href="https://www.eess.gov.au/rcm/regulatory-compliance-mark-rcm-general/" target="_blank" rel="noopener noreferrer">The Regulatory Compliance Mark (RCM) (General)<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a><br> <a href="https://www.eess.gov.au/wp-content/uploads/2023/02/EESS-Inscope-Equipment-Definitions-and-Risk-Levels-v4.2-.pdf" target="_blank" rel="noopener noreferrer">Electrical Equipment Safety System: In-scope electrical equipment definitions, and risk levels<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a><br> <a href="https://www.acma.gov.au/follow-our-rules-supply-your-product" target="_blank" rel="noopener noreferrer">Follow our rules to supply your product<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p> <h2 id="rcm-简述"><a href="#rcm-简述" class="header-anchor">#</a> RCM 简述</h2> <p>符合法规标志 (RCM) 是电气监管机构（监管机构 (RA)）和澳大利亚通信媒体管理局 (ACMA) 所拥有的商标。</p> <p>澳大利亚标准 AS/NZS 4417.1 和 AS/NZS 4417.2《电气产品上表示符合法规的标记--标记使用的一般规则》规定了使用 RCM 的一般要求，包括标记在设备上的位置及其尺寸要求。</p> <p>RCM 是一个符号，表示符合两个独立的方案：</p> <p>EESS；以及
ACMA 的标签要求。(有关 ACMA 的更多信息，请参见 <a href="https://www.acma.gov.au/" target="_blank" rel="noopener noreferrer">此处<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a>）</p> <p><strong>在电气安全方面，范围内的电气设备必须标有符合 AS/NZS 4417.1 &amp; 2 以及 EESS 标准的 RCM 标记，否则不得出售。</strong></p> <p>采用单一标志有助于减少行业的繁文缛节并节约成本。一个标志代表符合两个计划，而且无需使用唯一的批准/证书编号对设备进行跟踪和标记，从而节省了时间和金钱。该标志也更容易被消费者识别。</p> <h2 id="电气设备的标记"><a href="#电气设备的标记" class="header-anchor">#</a> 电气设备的标记</h2> <p>新的电气设备安全系统 (EESS) 已将标识要求改为单一的合规标识 (RCM)。负责任的供应商有权使用 RCM。</p> <p>注册后，负责任的供应商将被授权在待售产品上贴上 RCM。证书持有者无需再标注监管机构或认可外部认证计划颁发的唯一批准编号。</p> <p>注：澳大利亚通信与媒体管理局 (ACMA) 也将使用 RCM 作为其要求的标记。</p> <p>RCM 标志</p> <p>监管合规性标记或 RCM 将是用于显示设备与负责任的供应商相关联的符号。</p> <p>所有由注册负责任供应商提供销售的 1 级、2 级或 3 级电气设备都必须标有监管合规标志 (RCM)，如下图所示：</p> <p><img src="https://www.eess.gov.au/wp-content/uploads/2019/06/RCM.png" alt="RCM"></p> <p>澳大利亚标准 AS/NZS 4417.1 和 AS/NZS 4417.2《电气产品符合规定的标记--标记使用的一般规则（非 EESS 链接）》规定了使用 RCM 的一般要求，包括标记在设备上的位置及其尺寸要求。</p> <p>RCM 应按照 AS/NZS 4417.1 的规定放置（即一般放置在电气设备的外表面，尽可能靠近型号标识）。如果有特殊原因导致无法在设备上标记 RCM，负责的供应商可请求监管机构允许使用其他标记。这些请求可提交至 eessadmin@oir.qld.gov.au。</p> <p>有关在物品上标注 RCM 的更多信息，请参见 AS/NZS 4417.1（标记的使用）。</p> <p>负责任的供应商在 EESS 注册数据库注册时，将获得 AS/NZS 4417.1 的副本，因为其中包括 RCM 的正确尺寸。</p> <p>对于仅在新南威尔士州（而非任何其他州或地区）销售的新南威尔士州企业，请联系新南威尔士州监管机构了解标识要求，网址为 www.fairtrading.nsw.gov.au。</p> <h2 id="rcm-的使用"><a href="#rcm-的使用" class="header-anchor">#</a> RCM 的使用</h2> <p>澳大利亚通信媒体管理局（ACMA）共同拥有监管合规标志（RCM）商标。RCM 用于受 ACMA 监管的产品（如电磁兼容性、无线电通信、电信、EME），ACMA 的监管安排中规定了 RCM 的使用。有关 ACMA 的所有要求，请访问 www.acma.gov.au。</p> <p>在 EESS 数据库中注册
负责任供应商登记的 EESS 登记数据库由澳洲通讯及媒体管理局和 EESS 的参与司法管辖区共同使用。</p> <p>供应商如有意供应根据澳洲化学品管理及行政局标签公告须加上标签的产品，必须在 EESS 注册数据库登记为&quot;负责任供应商&quot;。</p> <p>如供应商&quot;仅&quot;为 ACMA 目的而注册，则必须确保只核对 ACMA 确认书。仅为 ACMA 目的注册的供应商不能输入任何产品详情。仅为 ACMA 目的注册不收取任何费用。</p> <p>在 EESS 注册数据库中注册为仅负责 ACMA 的供应商无需支付任何费用。如果提示您支付费用，则表示您根据 EESS 要求注册的选择不正确。</p> <p>EESS 注册用户指南可在此处获取。</p> <p>请注意，ACMA 也使用&quot;负责任的供应商&quot;一词，并规定了设备的&quot;等级&quot;。这些与 EESS 设备级别并无直接关联。</p> <p>还请注意，EESS 不允许代理。代理商不能作为中间人允许他人使用商标。</p> <p>有关使用 RCM 标记物品的更多信息，请参阅 AS/NZS 4417.1 和 AS/NZS 4417.2《电气产品标记以表明符合规定 - 标记使用的一般规则》（非 EESS 链接）。</p> <p>负责任的供应商在 EESS 注册数据库中注册时，会获得 AS/NZS 4417.1 的副本，因为其中包含 RCM 的正确尺寸。</p></div></div> <!----> <div class="page-edit"><!----> <div class="last-updated"><span class="prefix">上次更新:</span> <span class="time">2024/03/15, 20:39:51</span></div> <div class="tags"><a href="/tags/?tag=RCM" title="标签">RCM</a><a href="/tags/?tag=SAA" title="标签">SAA</a><a href="/tags/?tag=T-Tick" title="标签">T-Tick</a></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/certification/thailand-nbtc/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">泰国 NBTC</div></a> <a href="/pages/weee/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">德国 WEEE</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">
