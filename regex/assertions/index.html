hidden;"><li class="dropdown-item"><!----> <a href="/pages/9a7ee40fc232253e/" class="nav-link">技术文档</a></li><li class="dropdown-item"><!----> <a href="/pages/4c778760be26d8b3/" class="nav-link">GitHub 技巧</a></li><li class="dropdown-item"><!----> <a href="/pages/41f87d890d0a02af/" class="nav-link">博客搭建</a></li><li class="dropdown-item"><!----> <a href="/note/regex/" class="nav-link">正则表达式</a></li></ul></div></div><div class="nav-item"><div class="dropdown-wrapper"><button type="button" aria-label="更多" class="dropdown-title"><a href="/more/" class="link-title">更多</a> <span class="title" style="display:none;">更多</span> <span class="arrow right"></span></button> <ul class="nav-dropdown" style="opacity:0;visibility:hidden;"><li class="dropdown-item"><!----> <a href="/pages/f2a556/" class="nav-link">学习</a></li><li class="dropdown-item"><!----> <a href="/pages/aea6571b7a8bae86/" class="nav-link">面试</a></li><li class="dropdown-item"><!----> <a href="/pages/2d615df9a36a98ed/" class="nav-link">心情杂货</a></li><li class="dropdown-item"><!----> <a href="/pages/baaa02/" class="nav-link">实用技巧</a></li><li class="dropdown-item"><!----> <a href="/friends/" class="nav-link">友情链接</a></li></ul></div></div><div class="nav-item"><div class="dropdown-wrapper"><button type="button" aria-label="认证" class="dropdown-title"><a href="/certification/" class="link-title">认证</a> <span class="title" style="display:none;">认证</span> <span class="arrow right"></span></button> <ul class="nav-dropdown" style="opacity:0;visibility:hidden;"><li class="dropdown-item"><!----> <a href="/certification/japan-telec/" class="nav-link">日本</a></li><li class="dropdown-item"><!----> <a href="/certification/thailand-nbtc/" class="nav-link">泰国</a></li><li class="dropdown-item"><!----> <a href="/certification/australia-rcm/" class="nav-link">澳洲</a></li></ul></div></div><div class="nav-item"><div class="dropdown-wrapper"><button type="button" aria-label="索引" class="dropdown-title"><a href="/archives/" class="link-title">索引</a> <span class="title" style="display:none;">索引</span> <span class="arrow right"></span></button> <ul class="nav-dropdown" style="opacity:0;visibility:hidden;"><li class="dropdown-item"><h4>博主</h4> <ul class="dropdown-subitem-wrapper"><li class="dropdown-subitem"><a href="/about/" class="nav-link">关于</a></li><li class="dropdown-subitem"><a href="/site/collections/" class="nav-link">收藏</a></li></ul></li><li class="dropdown-item"><h4>文章</h4> <ul class="dropdown-subitem-wrapper"><li class="dropdown-subitem"><a href="/categories/" class="nav-link">分类</a></li><li class="dropdown-subitem"><a href="/tags/" class="nav-link">标签</a></li><li class="dropdown-subitem"><a href="/archives/" class="nav-link">归档</a></li></ul></li></ul></div></div> <!----></nav>  <ul class="sidebar-links"><li><a href="/regex/character-class/" class="sidebar-link">正则表达式 - 字符组</a></li><li><a href="/regex/quantifiers/" class="sidebar-link">正则表达式 - 量词</a></li><li><a href="/regex/groups/" class="sidebar-link">正则表达式 - 分组、捕获和引用</a></li><li><a href="/regex/assertions/" aria-current="page" class="active sidebar-link">正则表达式 - 断言</a><ul class="sidebar-sub-headers"><li class="sidebar-sub-header level2"><a href="/regex/assertions/#单词边界" class="sidebar-link">单词边界</a></li><li class="sidebar-sub-header level2"><a href="/regex/assertions/#行-起始-结束-位置" class="sidebar-link">行 起始/结束 位置</a></li><li class="sidebar-sub-header level2"><a href="/regex/assertions/#前后查找" class="sidebar-link">前后查找</a></li></ul></li><li><a href="/regex/collections/" class="sidebar-link">正则表达式 - 实战</a></li></ul> </aside> <div><main class="page"><div class="theme-vdoing-wrapper "><div class="articleInfo-wrap" data-v-06225672><div class="articleInfo" data-v-06225672><ul class="breadcrumbs" data-v-06225672><li data-v-06225672><a href="/" title="首页" class="iconfont icon-home router-link-active" data-v-06225672></a></li> <li data-v-06225672><a href="/note/regex/#《正则指引》笔记" data-v-06225672>《正则指引》笔记</a></li></ul> <div class="info" data-v-06225672><div title="作者" class="author iconfont icon-touxiang" data-v-06225672><a href="https://github.com/alowree" target="_blank" title="作者" class="beLink" data-v-06225672>Alowree</a></div> <div title="创建时间" class="date iconfont icon-riqi" data-v-06225672><a href="javascript:;" data-v-06225672>2023-06-11</a></div> <!----></div></div></div> <!----> <div class="content-wrapper"><div class="right-menu-wrapper"><div class="right-menu-margin"><div class="right-menu-title">文章目录</div> <div class="right-menu-content"></div></div></div> <h1><img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAB4AAAAeCAYAAAA7MK6iAAAAAXNSR0IArs4c6QAABH1JREFUSA3tVl1oHFUUPmdmd2ltklqbpJDiNnXFmgbFktho7YMPNiJSSZM0+CAYSkUELVhM6YuwIPpgoOKDqOBDC0XE2CQoNtQXBUFTTcCi+Wlh1V2TQExsUzcltd3M9Tt3ZjZzZ2fT+OJTL8yeM+eee757fmeJbq//KQL8X3DUSFOcfr7cRsRtxNQMWueeVzOkaITIGqQHNg5y8+jNW9ldM7A6nTpAjuolUikAwq7CE3WcM2RRDz+XGVgN3FptU/aUSlvq9Pa3iZ1+sgAqJyyAFqkipd9dqiwHF3P65YycLWc/6sqGrvoEoIp6DOFaX5h6+dnfjkWprwqsPk0dUGq5vySwDImC10KxFHgGL1SWoc92O3eVht09qdXNH11I2SsTsJYqMWzihqGMi+A+Garf3BAuuLI5oGlULyNfyB/HYNujwktOfRrMr5t77NmevqaUopx0grnKAyvVpmwUDB4x6FPXuGvYLTDwWsejwgtgkYKPqRJg8SV6xaiZ3ZTppGneS4yfH5/66fZSDHv+QZci/+h5c5UHtpy67JUqGppM0sh0Nc1dW6/N1W5Yoqat8/TU/VnadmdeW2PLLSyh0cvxBs3KbqTmwYPpxN4do/mzE8nEpvX/UMu2Wbp74zUAK5q6WkHns7V0eWkdPbPzd3rxkTGybadYySumVzhcaJFbs5UrEkQ/+CK8gF5dnh/6ciIZ73gwQ927L1IitoxKLXYP3SjYdOrHHfTZhRRlFyrorafPk20B3HPD1y2G3qKZME5Jcf3t/HUC13/8tSd++vqFveMUTwAUxSUFI1QekR1+bIze3D9MF2aq6cPvG72CgnldWCFqyRw3lwH8ZMerjTD9ElRO7Gv44wNpC90aASqGfVlz/Rx17srQ57/UU26hkhQqUB7dBR71WmzQhHUnblGmVOEw0jhbV1n9OlXUDCIRGaNV5Jp43N516fN7JmnTHdfp7Hgy0luO4aMhtkLL8Bi3bUWYvzh5Mn1dTxrL6QmGuRhGL/TiTTxRoEdTszSaq9GR0NGA3KdkOz3hqSV3MIDhQ5IVX/Ivx3umBti2es2h4eZby7x8br1rkf7Mo90AqC8aQ3sJeNzqFRu+vSANAQe3PL7l0HGOAdwDCeZYvNKeoZp1Qfs6Aipndh86HmFRi0LAnEO47wsqM6cdfjh3jBPUzhZy7nvlUfFsamED1VQt6aISHVymXZ/B2aCtIG8AI8xfobj2d3en1wWVhOeHELKmLQ1s211s88comkv4UCwWyF787mJdYXtNfhKAXVqnKTq8QZvGAGGOfaTo5pGZ/PwbUCr5+DPr/1J92JNHr9aOl/F3iI5+O1nfybsGxoimvZ3ViWSluDITw3P37mypheDIPY0tw7+O/5ApbkYw+zpfaUVu32Pi98+defdUhEpZkRFq0aqyNh9FuL9hpYbEm6iwi0z2REd09ZmyENEbuhjDWzKvZXTqKYaBIr3tt5kuPtQBZFvEUwHt60vfCNu41XsksH9Ij1BMMz1Y0OOunHNShFIP5868g5zeXmuLwL9T4b6Q2+KejgAAAABJRU5ErkJggg==">正则表达式 - 断言<!----></h1> <!----> <div class="theme-vdoing-content content__default"><p>正则表达式中的大多数结构匹配的文本会出现在最终的匹配结果中（一般用 <code>group(0)</code> 可以得到），但是也有些结构并不真正匹配文本，而只负责判断在某个位置左/右侧的文本是否符合要求，这种结构被称为 <strong>断言</strong>（assertion）。常见的断言有三类：</p> <ul><li>单词边界</li> <li>行起始/结束位置</li> <li>环视</li></ul> <p>以下是正文内容。</p> <p></p><div class="table-of-contents"><ul><li><a href="#单词边界">单词边界</a></li><li><a href="#行-起始-结束-位置">行 起始/结束 位置</a></li><li><a href="#前后查找">前后查找</a></li></ul></div><p></p> <h2 id="单词边界"><a href="#单词边界" class="header-anchor">#</a> 单词边界</h2> <p>在文本处理中经常可能进行单词替换，比如把一段文本中的 <code>row</code> 都替换成 <code>line</code>。一般想到的是调用字符串的替换方法，直接替换 <code>row</code>。在不同语言中这些方法各不相同，但差别不大。</p> <p>不过，这样替换也可能会造成意想不到的后果。</p> <p>不仅所有单词 <code>row</code> 都被替换成了 <code>line</code>, tomorrow 和 rowdy 两个单词内部的 <code>row</code> 也被替换成了 <code>line</code>，这显然不是我们想要的结果。</p> <p>要解决这个问题，必须有办法确定 <strong>单词</strong> <code>row</code>，而不是 <strong>字符串</strong> <code>row</code>。为解决这类问题，正则表达式提供了专用的 <strong>单词边界</strong>（word boundary），记为 <code>\b</code>。它匹配的是“单词边界”位置，而不是字符。也就是说，<code>\b</code> 能够匹配这样的位置：一边是单词字符，另一边不是单词字符。</p> <p><strong>表 4-1 　单词边界的匹配</strong></p> <table><thead><tr><th>字符串</th> <th><code>\brow\b</code></th> <th><code>\brow</code></th> <th><code>row\b</code></th></tr></thead> <tbody><tr><td>tomorrow</td> <td></td> <td></td> <td>Y</td></tr> <tr><td>brown</td> <td></td> <td></td> <td></td></tr> <tr><td>row</td> <td>Y</td> <td>Y</td> <td>Y</td></tr> <tr><td>rowdy</td> <td></td> <td>Y</td> <td></td></tr> <tr><td>表达式说明</td> <td>只能是单词 row</td> <td>右边是 row，左边必须是非单词字符</td> <td>左边是 row，右边必须是非单词字符</td></tr></tbody></table> <p>观察表格，可以发现两点：第一，单词边界 <strong>并不区分左右</strong>，在“单词边界”上，可能只有左侧是单词字符，也可能只有右侧是单词字符，总的来说，单词字符只能出现在一侧；第二，单词字符要求“<strong>另一边不是单词字符</strong>”，而不是“<strong>另一边的字符不是单词字符</strong>”，也就是说，<strong>一边必须出现单词字符，另一边可以出现非单词字符，也可能没有任何字符</strong>。所以，如果字符串只包含单词 <code>word</code>，用 <code>\bword\b</code> 应该是可以匹配的，虽然 <code>w</code> 之前和 <code>d</code> 之后都没有任何字符。</p> <p>单词边界要求一侧必须出现单词字符，到底什么是单词字符呢？</p> <p>一般情况下，“单词字符”的解释是 <code>\w</code> 能匹配的字符。在 JavaScript、PHP、Python、Ruby 中，<code>\w</code> 只能匹配 <code>[0-9a-zA-Z_]</code>。所以在这些语言中，<code>\b\w+\b</code> 能准确匹配英文单词了。给定一段文本，就可以用 <code>\b\w+\b</code> 将所有的单词提取出来。</p> <p>但是也有些单词，<code>\b\w+\b</code> 是无能为力的，比如 <code>e-mail</code> 和 <code>M.I.T.</code>。因为连字符 <code>-</code> 和点号 <code>.</code> 都不能由 <code>\w</code> 匹配，所以 <code>\b\w+\b</code> 无法匹配 <code>e-mail</code>，也无法匹配 <code>M.I.T.</code>。如果确实希望处理 <code>e-mail</code> 之类的“单词”，也可以把表达式改为 <code>\b[-\w]+\b</code>。</p> <p>如果使用的是 .NET 或者 Python 3，在默认情况下，<code>\w</code> 不仅仅等价于 <code>[0-9a-zA-Z_]</code>，还能匹配各种语言中的“单词字符”，包括中文字符，这时 <code>\b</code> 的使用就有很大不同，具体情况现在不展开。</p> <p>与单词边界 <code>\b</code> 对应的还有非单词边界 <code>\B</code>，两者的关系类似 <code>\s</code> 和 <code>\S</code>、<code>\w</code> 和 <code>\W</code>、<code>\d</code> 和 <code>\D</code>：在同一种语言中，不管 <code>\b</code> 是如何规定的，<code>\b</code> 能匹配的位置，<code>\B</code> 就不能匹配；<code>\B</code> 能匹配的位置，<code>\b</code> 就不能匹配。但是在实际使用中，<code>\B</code> 使用频率远远少于 <code>\b</code>，所以暂不做详细介绍。</p> <h2 id="行-起始-结束-位置"><a href="#行-起始-结束-位置" class="header-anchor">#</a> 行 起始/结束 位置</h2> <p>单词边界匹配的是某个位置而不是文本，在正则表达式中，这类匹配位置的元素叫作 <strong>锚点</strong>（anchor），它用来“定位”到某个位置。除了刚才介绍的 <code>\b</code>，常用的锚点还有 <code>^</code> 和 <code>$</code>。通常来说，它们分别匹配字符串的开始位置和结束位置，所以可以用来判断“整个字符串能否由表达式匹配”。这两个锚点在第 1 章粗略介绍过，现在仔细讲解。</p> <p>一般情况下，<code>^</code> 匹配 <strong>整个字符串的起始位置</strong>。</p> <p>依靠 <code>^</code>，就可以用正则表达式 <code>^Some</code> 准确验证字符串“是否以 Some 开头”，因为 <code>^</code> 会把整个表达式的匹配“定位”在字符串的开始位置。这样，即便表达式的其他部分可以在字符串中其他位置找到匹配，整个表达式也无法匹配成功。</p> <p>在某些情况下，<code>^</code> 也可以匹配字符串内部的“行起始位置”。在讲解这种情况之前，我们先来看看行是怎么划分的。</p> <p>在编辑文本时，敲回车键就输入 <strong>行终止符</strong>（Line terminal），结束当前行，新起一行。看起来，这很好理解，然而不同平台上的行终止符其实各不相同，表 4-2 列出了常见平台下的“行终止符”（这里不说“回车”而说“行终止符”是为了避免混淆，因为 <code>\r</code> 字符就叫“回车（符）”，而 <code>\n</code> 字符叫作“换行符”，“这里的回车是由回车符和换行符构成的”之类说法容易引起误解）。</p> <p><strong>表 4-2 　不同平台下的行终止符</strong></p> <table><thead><tr><th>平台</th> <th>行终止符</th></tr></thead> <tbody><tr><td>UNIX/Linux</td> <td><code>\n</code></td></tr> <tr><td>Windows</td> <td><code>\r\n</code></td></tr> <tr><td>Mac OS</td> <td><code>\n</code></td></tr></tbody></table> <p>有些资料上说 Mac OS 中的换行符是 <code>\r</code>，这并不算错，但只有 OS 9 之前的版本中，换行符才是 <code>\r</code>。从 OS X 开始，换行符与 UNIX/Linux 一样都是 <code>\n</code>，考虑到 OS 9 距今已经很久了，本书不考虑 <code>\r</code> 的情况。可参考 http://en.wikipedia.org/wiki/Newline。</p> <p>也就是说，每一行的“起始位置”，就是“行终止符”之后的那个位置，如果没有专门的符号，就要考虑各种“行终止符”。下面的例子看得更清楚，为了让换行符“可见”，我们用 <kbd>NL</kbd> 表示。</p> <div class="language-markdown line-numbers-mode"><pre class="language-markdown"><code>first line
second line
last line
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div><p>它其实是下面这样，其中的 <kbd>NL</kbd> 可能是 <code>\n</code>，也可能是 <code>\r\n</code>。</p> <p>first line<kbd>NL</kbd>second line<kbd>NL</kbd>last line</p> <p>如果把匹配模式设定为 <strong>多行模式</strong>（Multiline Mode，这是一种影响元字符匹配的设定，下一章详细讲解）下，<code>^</code> 就既可以匹配整个字符串的起始位置，也可以匹配换行符之后的位置（设定多行模式最简单的办法是在正则表达式之前加上 <code>(?m)</code>，这里虽然出现了括号，但因为是专用于指定匹配模式，所以 <strong>不会</strong> 作为捕获分组）。</p> <p>注意，如果字符串的末尾出现了行终止符，<code>^</code> 也会匹配这个行终止符之后的位置。这样做是有意义的，比如要在每行开头加上特殊标注（最常见的处理是把纯文本格式转换为 HTML 格式），末尾的空行自然不应该漏掉。不过一般来说，<code>^</code> 的主要用途是与其他子表达式配合，提取每行的第一个单词。</p> <p>有些时候，我们无论如何也不想定位到字符串内部的行起始位置，只关心整个字符串的起始位置，则可以使用 <code>\A</code>，绝大多数工具中的正则表达式都支持这个锚点，它在任何情况下（包括多行模式下）都只匹配整个字符串的起始位置。</p> <p>“行结束位置”的情况更复杂。除去“行终止符”可能由各种字符表示的情况之外，“行结束位置”可能没有任何字符，还是上面的字符串，你猜猜它有几个行终止符？</p> <p>字符串：Some sample text</p> <p>可能一：Some sample text</p> <p>可能二：Some sample text<kbd>NL</kbd>，而且其中的 <kbd>NL</kbd> 可能是 <code>\n</code>，也可能是 <code>\r\n</code>。</p> <p>如果要匹配字符串的最后一个单词，不但必须考虑 <kbd>NL</kbd> 所对应字符的多种可能，而且要兼顾 <kbd>NL</kbd> 是否出现，情况更加复杂。</p> <p>针对这种问题，正则表达式提供了“通吃”行结束符的锚点 <code>$</code>，它匹配的同样是位置。通常它匹配的是整个字符串的结尾位置—如果最后是行终止符，则匹配行终止符之前的位置；否则，匹配最后一个字符之后的位置。</p> <table><thead><tr><th>字符串<div style="width:100px;"></div></th> <th>Some sample text</th></tr></thead> <tbody><tr><td>字符串 1</td> <td>Some sample text</td></tr> <tr><td><code>$</code> 能匹配的位置</td> <td><del>Some sample text</del><mjx-container jax="SVG" class="MathJax" style="direction:ltr;position:relative;"><svg xmlns="http://www.w3.org/2000/svg" width="1.131ex" height="2.007ex" role="img" focusable="false" viewBox="0 -694 500 887" aria-hidden="true" style="overflow:visible;min-height:1px;min-width:1px;vertical-align:-0.437ex;"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mo"><path data-c="2191" d="M27 414Q17 414 17 433Q17 437 17 439T17 444T19 447T20 450T22 452T26 453T30 454T36 456Q80 467 120 494T180 549Q227 607 238 678Q240 694 251 694Q259 694 261 684Q261 677 265 659T284 608T320 549Q340 525 363 507T405 479T440 463T467 455T479 451Q483 447 483 433Q483 413 472 413Q467 413 458 416Q342 448 277 545L270 555V-179Q262 -193 252 -193H250H248Q236 -193 230 -179V555L223 545Q192 499 146 467T70 424T27 414Z" style="stroke-width:3;"></path></g></g></g></svg><mjx-assistive-mml unselectable="on" display="inline" style="top:0px;left:0px;clip:rect(1px, 1px, 1px, 1px);-webkit-touch-callout:none;-webkit-user-select:none;-khtml-user-select:none;-moz-user-select:none;-ms-user-select:none;user-select:none;position:absolute;padding:1px 0px 0px 0px;border:0px;display:block;width:auto;overflow:hidden;"><math xmlns="http://www.w3.org/1998/Math/MathML"><mo stretchy="false">↑</mo></math></mjx-assistive-mml></mjx-container></td></tr> <tr><td>字符串 2</td> <td>Some sample text<kbd>NL</kbd></td></tr> <tr><td><code>$</code> 能匹配的位置</td> <td><del>Some sample text</del><mjx-container jax="SVG" class="MathJax" style="direction:ltr;position:relative;"><svg xmlns="http://www.w3.org/2000/svg" width="1.131ex" height="2.007ex" role="img" focusable="false" viewBox="0 -694 500 887" aria-hidden="true" style="overflow:visible;min-height:1px;min-width:1px;vertical-align:-0.437ex;"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mo"><path data-c="2191" d="M27 414Q17 414 17 433Q17 437 17 439T17 444T19 447T20 450T22 452T26 453T30 454T36 456Q80 467 120 494T180 549Q227 607 238 678Q240 694 251 694Q259 694 261 684Q261 677 265 659T284 608T320 549Q340 525 363 507T405 479T440 463T467 455T479 451Q483 447 483 433Q483 413 472 413Q467 413 458 416Q342 448 277 545L270 555V-179Q262 -193 252 -193H250H248Q236 -193 230 -179V555L223 545Q192 499 146 467T70 424T27 414Z" style="stroke-width:3;"></path></g></g></g></svg><mjx-assistive-mml unselectable="on" display="inline" style="top:0px;left:0px;clip:rect(1px, 1px, 1px, 1px);-webkit-touch-callout:none;-webkit-user-select:none;-khtml-user-select:none;-moz-user-select:none;-ms-user-select:none;user-select:none;position:absolute;padding:1px 0px 0px 0px;border:0px;display:block;width:auto;overflow:hidden;"><math xmlns="http://www.w3.org/1998/Math/MathML"><mo stretchy="false">↑</mo></math></mjx-assistive-mml></mjx-container></td></tr></tbody></table> <p>这时候，无论 <kbd>NL</kbd> 是什么，是否存在，都可以用表达式 <code>\w+$</code> 匹配最后一个单词。</p> <p>如果指定了多行模式，<code>$</code> 会匹配每个行终止符之前的位置。最后一行的情况有点特殊：如果最后一行没有行终止符，则匹配字符串的结尾位置；否则，匹配行终止符之前的位置。</p> <p>如果指定了多行模式，就可以用 <code>\w+$</code> 匹配每一行的最后一个单词了。</p> <p>与 <code>$</code> 类似的还有两个特殊标记 <code>\Z</code> 和 <code>\z</code>，它们不受多行模式的影响，在任何情况下都匹配整个字符串的结束位置。<code>\Z</code> 和 <code>\z</code> 的主要差别在于：<code>\Z</code> 等价于默认模式（非多行模式）下的 <code>$</code>，如果字符串的末尾有行终止符，则它匹配换行符之前的位置；<code>\z</code> 则不管行终止符，只匹配 <strong>整个字符串的结束位置</strong>。</p> <p>回过头来说 <code>^</code> 和<code>$</code>，这两个锚点第 1 章介绍过，从数据校验的例子可以看到，<code>re.search(pattern,string)</code> 只表示 <code>pattern</code> 能否在 <code>string</code> 中找到匹配，但是如果 <code>pattern</code> 只匹配 <code>string</code> 中的一部分，也不会返回 <code>None</code>；为了验证整个 <code>string</code> 能否由 <code>pattern</code> 匹配，通常的做法是在 <code>pattern</code> 两端加上 <code>^</code> 和 <code>$</code>，就像例 4-7 那样。</p> <p><strong>例 4-7 　借助 <code>^</code> 和 <code>$</code> 完成数据验证</strong></p> <p>最常用到数据验证的场合就是对用户提交的数据进行验证，比如在网页上，要求用户在输入框（比如密码、邮箱）中填入某些信息，加以验证。一般来说，输入框中都不能输入换行符，但如果用户使用程序来提交，接收到的值就可能包含换行符。在这种情况下，在正则表达式两端添加 <code>^</code> 和<code>$</code>是无法准确验证的，因为<code>$</code>可以匹配“结尾行终止符之前的位置”，验证时就忽略了末尾的行终止符。使用 <code>\z</code> 替换<code>$</code>可以堵住这个漏洞（使用 <code>\z</code> 时，最好把 <code>^</code> 也替换成 <code>\A</code>，这样更符合习惯，因为一般 <code>^</code> 是和<code>$</code>成对出现的）。下面用 Python 为例说明这一点（因为 Python 不支持 <code>\z</code>，但是 Python 中的 <code>\Z</code> 等价于其他语言中的 <code>\z</code>，所以例 4-8 使用 <code>\Z</code>）。</p> <p><strong>例 4-8 　借助 <code>\A</code> 和 <code>\Z</code> 完成更准确的数据验证</strong></p> <p>类似 Python 中的 <code>\Z</code>，JavaScript 中的 <code>$</code> 的匹配也比较特殊，JavaScript 没有提供 <code>\A</code>、<code>\z</code>、<code>\Z</code>，只有 <code>^</code> 和 <code>$</code>，但是 JavaScript 中的 <code>$</code>，只能匹配字符串/行的结束位置，即便字符串末尾有换行符，也是如此，所以在验证时，可以放心使用 <code>^</code> 和 <code>$</code>。JavaScript 代码见例 4-9。</p> <p><strong>例 4-9 　 JavaScript 中的验证</strong></p> <p><code>^</code> 和 <code>$</code> 的另一个特点是，进行正则表达式替换时并不会被替换。也就是说，在起始/结束位置进行替换，只会在起始/结束位置添加一些字符，位置本身仍然存在。使用这个特性，我们可以很方便地转换文本的格式。常见的应用是将纯文本转换为 HTML，比如将纯文本的电子文档转换成 ePub 格式，就需要如此处理。这个问题最简单的思路是，使用多行模式将 <code>^</code> 替换为 <code>&lt;p&gt;</code>，将 <code>$</code> 替换为 <code>&lt;/p&gt;</code>，如例 4-10 所示，注意其中使用了多行模式，这样可以找到字符串内部文本行的开始和结束位置。</p> <p><strong>例 4-10 　<code>^</code> 和 <code>$</code> 的替换</strong></p> <p><code>^</code> 和 <code>$</code> 的另一个常用功能是删去多余的空白，包括行首尾的空白和空行。因为种种原因，要处理的文本可能经常包含许多空白字符，有些出现在行首，有些出现在行尾，还可能有不少空行。</p> <p>如果要整理格式，需要删掉不必要的空白字符，但又不能把所有空白字符都删掉（单词与单词之间的空白字符应当保留）。所以要做的其实是删除行首和行尾的空白字符，我们先删除行首的空白字符，使用的正则表达式是 <code>(?m)^\s+</code>。</p> <p>这里必须使用多行模式，否则就只能删除整个字符串首尾的空白字符。另一方面，此处使用了量词 <code>+</code> 而不是 <code>*</code>，因为 <code>^\s*</code> 可以不匹配任何字符，这样的“删除”没有意义。将 <code>(?m)^\s+</code> 匹配的文本替换为空字符串，就执行了删除操作（一般正则表达式应用中没有单独的“删除”操作，删除操作都是通过将文本替换为空字符串实现的）。例 4-11 展示了去除字符串行首空白字符的代码。</p> <p><strong>例 4-11 　去除行首的空白字符</strong></p> <p>为方便观察，仍然用上面的方式显示字符串。</p> <p>因为 <code>\s</code> 匹配的空白字符中包含换行符 <code>\n</code>，所以完全是空白字符的第 3 行（连同换行符）也被删掉了。现在来删行尾的空格，使用表达式 <code>\s+$</code>，同样要记得使用多行模式，如例 4-12 所示。</p> <p><strong>例 4-12 　去除行尾的空白字符</strong></p> <p>仍然用上面的方式显示字符串。</p> <p>能不能用多选结构 <code>(^\s+|\s+$)</code> 并列两个表达式，一步完成呢？答案是 <strong>不能</strong>。</p> <p>不但第三行被删除，第二行和第四行也合并成一行，中间的 <code>\t\n\n</code> 全部被删除了，第二行末尾没有了换行符；而真正的目的其实只是想将 <code>\t\n\n</code> 替换为 <code>\n</code>。仔细看看正则表达式 <code>(^\s+|\s+$)</code> 就可以知道，在 <code>\s+$</code> 中，<code>\s</code> 可以匹配 <code>\t</code> 和 <code>\n</code>，所以 <code>\s+$</code> 可以匹配开始的 <code>\t\n</code>，同样 <code>^\s+</code> 可以匹配结尾的 <code>\n</code>，所以 <code>\t\n\n</code> 经过两步被彻底删除了。</p> <p>这个例子所用的表达式很有意思，它提醒我们用多选结构合并多个表达式时，一定要小心未曾预期的后果；有时候，分几步进行反而能省去许多麻烦，这类例子在第 9 章还要讲到。</p> <h2 id="前后查找"><a href="#前后查找" class="header-anchor">#</a> 前后查找</h2> <p>“环视”是一个过于抽象的糟糕译名，不如“前后查找”（包括“向前查找”和“向后查找”）那么形象和具体。</p> <p>到目前为止，我们见过的正则表达式都是用来匹配文本的，但有时我们还需要用正则表达式标记要匹配的文本的位置（而不仅仅是文本本身）。这就引出了前后查找（lookaround，对某一位置的前、后内容进行查找）的概念，我们将在这一章对此做专题讨论。</p> <p><strong>表 4-4 　前后查找的分类</strong></p> <table><thead><tr><th>名字</th> <th>记法</th> <th>判断方向</th> <th>结构内表达式成功匹配的返回值</th></tr></thead> <tbody><tr><td>肯定向前查找</td> <td><code>(?=…)</code></td> <td>向右</td> <td><code>True</code></td></tr> <tr><td>否定向前查找</td> <td><code>(?!…)</code></td> <td>向右</td> <td><code>False</code></td></tr> <tr><td>肯定向后查找</td> <td><code>(?&lt;=…)</code></td> <td>向左</td> <td><code>True</code></td></tr> <tr><td>否定向后查找</td> <td><code>(?&lt;!…)</code></td> <td>向左</td> <td><code>False</code></td></tr></tbody></table> <ul><li><code>\d+(?=PM)</code>：匹配类似于 <code>3PM</code> 这样后面带 <code>PM</code> 的时间数字 <code>3</code></li> <li><code>\d+(?!=PM)</code>：匹配一般的数字，但类似于 <code>3PM</code> 这样后面带 <code>PM</code> 的时间数字 <code>3</code> 则不予匹配</li> <li><code>(?&lt;=\$)\d+</code>：匹配类似于 <code>$5</code> 这样前面带 <code>$</code> 的数字 <code>5</code></li> <li><code>(?&lt;!\$)\d+</code>：匹配一般的数字，但类似于 <code>$5</code> 这样前面带 <code>$</code> 的数字 <code>5</code> 则不匹配</li></ul> <blockquote><p>提示 有些正则表达式文档使用术语“消费”（consume）来表述“匹配和返回文本”的含义。在向前查找里，被匹配的文本不包含在最终返回的匹配结果里，这被称为“不消费”。</p></blockquote></div></div> <!----> <div class="page-edit"><!----> <div class="last-updated"><span class="prefix">上次更新:</span> <span class="time">2023/11/24, 15:49:48</span></div> <div class="tags"><a href="/tags/?tag=%E6%AD%A3%E5%88%99%E8%A1%A8%E8%BE%BE%E5%BC%8F" title="标签">正则表达式</a><a href="/tags/?tag=%E6%96%AD%E8%A8%80" title="标签">断言</a></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/regex/groups/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">正则表达式 - 分组、捕获和引用</div></a> <a href="/regex/collections/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">正则表达式 - 实战</div></a></div> <d
