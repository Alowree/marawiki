</a> <span class="title" style="display:none;">索引</span> <span class="arrow right"></span></button> <ul class="nav-dropdown" style="opacity:0;visibility:hidden;"><li class="dropdown-item"><h4>博主</h4> <ul class="dropdown-subitem-wrapper"><li class="dropdown-subitem"><a href="/about/" class="nav-link">关于</a></li><li class="dropdown-subitem"><a href="/site/collections/" class="nav-link">收藏</a></li></ul></li><li class="dropdown-item"><h4>文章</h4> <ul class="dropdown-subitem-wrapper"><li class="dropdown-subitem"><a href="/categories/" class="nav-link">分类</a></li><li class="dropdown-subitem"><a href="/tags/" class="nav-link">标签</a></li><li class="dropdown-subitem"><a href="/archives/" class="nav-link">归档</a></li></ul></li></ul></div></div> <!----></nav>  <ul class="sidebar-links"><li><a href="/regex/character-class/" class="sidebar-link">正则表达式 - 字符组</a></li><li><a href="/regex/quantifiers/" aria-current="page" class="active sidebar-link">正则表达式 - 量词</a><ul class="sidebar-sub-headers"><li class="sidebar-sub-header level2"><a href="/regex/quantifiers/#一般形式" class="sidebar-link">一般形式</a></li><li class="sidebar-sub-header level2"><a href="/regex/quantifiers/#常用量词" class="sidebar-link">常用量词</a></li><li class="sidebar-sub-header level2"><a href="/regex/quantifiers/#点号" class="sidebar-link">点号</a></li><li class="sidebar-sub-header level2"><a href="/regex/quantifiers/#滥用点号的问题" class="sidebar-link">滥用点号的问题</a></li><li class="sidebar-sub-header level2"><a href="/regex/quantifiers/#忽略优先量词" class="sidebar-link">忽略优先量词</a></li><li class="sidebar-sub-header level2"><a href="/regex/quantifiers/#转义" class="sidebar-link">转义</a></li></ul></li><li><a href="/regex/groups/" class="sidebar-link">正则表达式 - 分组、捕获和引用</a></li><li><a href="/regex/assertions/" class="sidebar-link">正则表达式 - 断言</a></li><li><a href="/regex/collections/" class="sidebar-link">正则表达式 - 实战</a></li></ul> </aside> <div><main class="page"><div class="theme-vdoing-wrapper "><div class="articleInfo-wrap" data-v-06225672><div class="articleInfo" data-v-06225672><ul class="breadcrumbs" data-v-06225672><li data-v-06225672><a href="/" title="首页" class="iconfont icon-home router-link-active" data-v-06225672></a></li> <li data-v-06225672><a href="/note/regex/#《正则指引》笔记" data-v-06225672>《正则指引》笔记</a></li></ul> <div class="info" data-v-06225672><div title="作者" class="author iconfont icon-touxiang" data-v-06225672><a href="https://github.com/alowree" target="_blank" title="作者" class="beLink" data-v-06225672>Alowree</a></div> <div title="创建时间" class="date iconfont icon-riqi" data-v-06225672><a href="javascript:;" data-v-06225672>2023-06-11</a></div> <!----></div></div></div> <!----> <div class="content-wrapper"><div class="right-menu-wrapper"><div class="right-menu-margin"><div class="right-menu-title">文章目录</div> <div class="right-menu-content"></div></div></div> <h1><img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAB4AAAAeCAYAAAA7MK6iAAAAAXNSR0IArs4c6QAABH1JREFUSA3tVl1oHFUUPmdmd2ltklqbpJDiNnXFmgbFktho7YMPNiJSSZM0+CAYSkUELVhM6YuwIPpgoOKDqOBDC0XE2CQoNtQXBUFTTcCi+Wlh1V2TQExsUzcltd3M9Tt3ZjZzZ2fT+OJTL8yeM+eee757fmeJbq//KQL8X3DUSFOcfr7cRsRtxNQMWueeVzOkaITIGqQHNg5y8+jNW9ldM7A6nTpAjuolUikAwq7CE3WcM2RRDz+XGVgN3FptU/aUSlvq9Pa3iZ1+sgAqJyyAFqkipd9dqiwHF3P65YycLWc/6sqGrvoEoIp6DOFaX5h6+dnfjkWprwqsPk0dUGq5vySwDImC10KxFHgGL1SWoc92O3eVht09qdXNH11I2SsTsJYqMWzihqGMi+A+Garf3BAuuLI5oGlULyNfyB/HYNujwktOfRrMr5t77NmevqaUopx0grnKAyvVpmwUDB4x6FPXuGvYLTDwWsejwgtgkYKPqRJg8SV6xaiZ3ZTppGneS4yfH5/66fZSDHv+QZci/+h5c5UHtpy67JUqGppM0sh0Nc1dW6/N1W5Yoqat8/TU/VnadmdeW2PLLSyh0cvxBs3KbqTmwYPpxN4do/mzE8nEpvX/UMu2Wbp74zUAK5q6WkHns7V0eWkdPbPzd3rxkTGybadYySumVzhcaJFbs5UrEkQ/+CK8gF5dnh/6ciIZ73gwQ927L1IitoxKLXYP3SjYdOrHHfTZhRRlFyrorafPk20B3HPD1y2G3qKZME5Jcf3t/HUC13/8tSd++vqFveMUTwAUxSUFI1QekR1+bIze3D9MF2aq6cPvG72CgnldWCFqyRw3lwH8ZMerjTD9ElRO7Gv44wNpC90aASqGfVlz/Rx17srQ57/UU26hkhQqUB7dBR71WmzQhHUnblGmVOEw0jhbV1n9OlXUDCIRGaNV5Jp43N516fN7JmnTHdfp7Hgy0luO4aMhtkLL8Bi3bUWYvzh5Mn1dTxrL6QmGuRhGL/TiTTxRoEdTszSaq9GR0NGA3KdkOz3hqSV3MIDhQ5IVX/Ivx3umBti2es2h4eZby7x8br1rkf7Mo90AqC8aQ3sJeNzqFRu+vSANAQe3PL7l0HGOAdwDCeZYvNKeoZp1Qfs6Aipndh86HmFRi0LAnEO47wsqM6cdfjh3jBPUzhZy7nvlUfFsamED1VQt6aISHVymXZ/B2aCtIG8AI8xfobj2d3en1wWVhOeHELKmLQ1s211s88comkv4UCwWyF787mJdYXtNfhKAXVqnKTq8QZvGAGGOfaTo5pGZ/PwbUCr5+DPr/1J92JNHr9aOl/F3iI5+O1nfybsGxoimvZ3ViWSluDITw3P37mypheDIPY0tw7+O/5ApbkYw+zpfaUVu32Pi98+defdUhEpZkRFq0aqyNh9FuL9hpYbEm6iwi0z2REd09ZmyENEbuhjDWzKvZXTqKYaBIr3tt5kuPtQBZFvEUwHt60vfCNu41XsksH9Ij1BMMz1Y0OOunHNShFIP5868g5zeXmuLwL9T4b6Q2+KejgAAAABJRU5ErkJggg==">正则表达式 - 量词<!----></h1> <!----> <div class="theme-vdoing-content content__default"><p>A quantifier is placed after an atom to repeat it a certain number of times. It cannot appear on its own. Each quantifier is able to specify a minimum and maximum number that a pattern must be repeated for.</p> <p></p><div class="table-of-contents"><ul><li><a href="#一般形式">一般形式</a></li><li><a href="#常用量词">常用量词</a></li><li><a href="#点号">点号</a></li><li><a href="#滥用点号的问题">滥用点号的问题</a></li><li><a href="#忽略优先量词">忽略优先量词</a></li><li><a href="#转义">转义</a></li></ul></div><p></p> <h2 id="一般形式"><a href="#一般形式" class="header-anchor">#</a> 一般形式</h2> <table><thead><tr><th>量词</th> <th>说明</th></tr></thead> <tbody><tr><td><code>{n}</code></td> <td>之前的元素必须出现 n 次</td></tr> <tr><td><code>{m,n}</code></td> <td>之前的元素最少出现 m 次，最多出现 n 次</td></tr> <tr><td><code>{m,}</code></td> <td>之前的元素最少出现 m 次，出现次数无上限</td></tr> <tr><td><code>{0,n}</code></td> <td>之前的元素可以不出现，也可以出现，最多出现 n 次</td></tr></tbody></table> <h2 id="常用量词"><a href="#常用量词" class="header-anchor">#</a> 常用量词</h2> <table><thead><tr><th>常用量词</th> <th><code>{m,n}</code> 等价形式</th> <th>说明</th></tr></thead> <tbody><tr><td><code>*</code></td> <td><code>{0,}</code></td> <td>可能出现，也可能不出现，出现次数没有上限</td></tr> <tr><td><code>+</code></td> <td><code>{1,}</code></td> <td>至少出现 1 次，出现次数没有上限</td></tr> <tr><td><code>?</code></td> <td><code>{0,1}</code></td> <td>至多出现 1 次，也可能不出现</td></tr></tbody></table> <p>美国英语和英国英语有些词的写法是不一样的，比如 <code>traveler</code> 和 <code>traveller</code>，如果希望“通吃” <code>traveler</code> 和 <code>traveller</code>，就要求第 2 个 <code>l</code> 是“至多出现 1 次，也可能不出现”的，正好使用 <code>?</code> 量词：<code>travell?er</code>。</p> <p>其实这样的情况还有很多，比如 <code>favor</code> 和 <code>favour</code>、<code>color</code> 和 <code>colour</code>。此外还有很多其他应用场合，比如 <code>http</code> 和 <code>https</code>，虽然是两个概念，但都是协议名，可以用 <code>https?</code> 匹配；再比如表示价格的字符串，有可能是 <code>100</code> 也有可能是 <code>￥100</code>，可以用 <code>￥?100</code> 匹配。</p> <p>量词也广泛应用于解析 HTML 代码。HTML 是一种“标签语言”，它包含各种各样的 tag（标签），比如 <code>&lt;head&gt;</code>、<code>&lt;img&gt;</code>、<code>&lt;table&gt;</code> 等，这些 tag 的名字各异，形式却相同：从 <code>&lt;</code> 开始，到 <code>&gt;</code> 结束，在 <code>&lt;</code> 和 <code>&gt;</code> 之间有若干字符，“若干”的意思是长度不确定，但不能为 0（<code>&lt;&gt;</code> 并不是合法的 tag），也不能是 <code>&gt;</code> 字符。如果要用一个正则表达式匹配所有的 tag，需要用 <code>&lt;</code> 匹配开头的 <code>&lt;</code>，用 <code>&gt;</code> 匹配结尾的 <code>&gt;</code>，用 <code>[^&gt;]+</code> 匹配中间的“若干字符”，字符至少出现 1 次，出现次数没有上限，所以整个正则表达式就是 <code>&lt;[^&gt;]+&gt;</code>。</p> <p>类似的，也可以使用正则表达式匹配 <strong>双引号字符串</strong>。不同的是，双引号字符串的两个双引号之间可以没有任何字符，<code>&quot;&quot;</code> 是一个完全合法的字符串。应该使用量词 <code>*</code>，字符可能出现，也可能不出现，出现次数没有上限，于是整个正则表达式就成了 <code>&quot;[^&quot;]*&quot;</code>。</p> <p>注：字符串中表示双引号需要转义写成 <code>\&quot;</code>，这并不是正则表达式中的规定，而是为字符串转义考虑。</p> <p>量词的使用有很多学问，不妨多看几个 tag 匹配的例子：tag 可以粗略分为 open tag 和 close tag，比如 <code>&lt;head&gt;</code> 就是 open tag，而 <code>&lt;/html&gt;</code> 就是 close tag；另外还有一类标签是 self-closing tag，比如 <code>&lt;br /&gt;</code> 。现在来看分别匹配这三类 tag 的正则表达式。</p> <ol><li><p>open tag 的特点是以 <code>&lt;</code> 开头，然后是“若干字符”（但不能以 <code>/</code> 开头），最后是 <code>&gt;</code>，所以对应的正则表达式是 <code>&lt;[^/][^&gt;]*&gt;</code>；注意，因为 <code>[^/]</code> 必须匹配一个字符，所以“若干字符”中其他部分必须写成 <code>[^&gt;]*</code>，否则它无法匹配名字为单个字符的标签，比如 <code>&lt;b&gt;</code>。</p></li> <li><p>close tag 的特点是以 <code>&lt;</code> 开头，之后是 <code>/</code> 字符，然后是“若干字符（但不能以 <code>/</code> 开头）”，最后是 <code>&gt;</code>，所以对应的正则表达式是 <code>&lt;/[^&gt;]+&gt;</code>；</p></li> <li><p>self-closing tag 的特点是以 <code>&lt;</code> 开头，中间是“若干字符”，最后是 <code>/&gt;</code>，所以对应的正则表达式是 <code>&lt;[^&gt;]+/&gt;</code>。注意：这里不是 <code>&lt;[^&gt;/]+/&gt;</code>，排除型字符组只排除 <code>&gt;</code>，而不排除 <code>/</code>，因为要确认的只是在结尾的 <code>&gt;</code> 之前出现 <code>/</code>，如果写成 <code>&lt;[^&gt;/]+/&gt;</code>，则要求 tag 内部不能出现 <code>/</code>，就无法匹配 <code>&lt;img src=&quot;http://somehost/picture&quot; /&gt;</code> 这类的 tag 了。</p></li></ol> <p>表 2-3 列出了匹配几类 tag 的表达式。</p> <p><strong>表 2-3 　各类 tag 的匹配</strong></p> <table><thead><tr><th>匹配所有 tag 的表达式</th> <th>tag 分类</th> <th>匹配分类 tag 的表达式</th></tr></thead> <tbody><tr><td><code>&lt;[^&gt;]+&gt;</code></td> <td>open tag</td> <td><code>&lt;[^/][^&gt;]*&gt;</code></td></tr> <tr><td><code>&lt;[^&gt;]+&gt;</code></td> <td>close tag</td> <td><code>&lt;/[^&gt;]+&gt;</code></td></tr> <tr><td><code>&lt;[^&gt;]+&gt;</code></td> <td>self-closing tag</td> <td><code>&lt;[^&gt;]+/&gt;</code></td></tr></tbody></table> <p>对比表格中“匹配所有 tag 的表达式”和“匹配分类 tag 的表达式”，可以发现它们的模式是相近的，只是细节上有差异。也就是说，通过变换字符组和量词，可以准确控制正则表达式能匹配的字符串的范围，达到不同的目的。这其实是使用正则表达式时的一条根本规律：<strong>使用合适的结构（包括字符组和量词），精确表达自己的意图，界定能匹配的文本。</strong></p> <p>再仔细观察，你或许会发现，匹配 open tag 的表达式，也可以匹配 self-closing tag：<code>&lt;[^/][^&gt;]*&gt;</code> 能够匹配 <code>&lt;br /&gt;</code> ，因为 <code>[^&gt;]*</code> 并不排除对 <code>/</code> 的匹配。那么将表达式改为 <code>&lt;[^/][^&gt;]*[^/]&gt;</code>，就保证匹配的 open tag 不会以 <code>/&gt;</code> 结尾了。</p> <p>不过这会产生新的问题：<code>&lt;[^/][^&gt;]*[^/]&gt;</code> 能匹配的 tag，在 <code>&lt;</code> 和 <code>&gt;</code> 之间出现了两个 <code>[^/]</code>，上一章已经讲过，排除型字符组表示“在当前位置，匹配一个没有列出的字符”，所以 tag 里的字符串必须至少包含两个字符，这样就无法匹配 <code>&lt;u&gt;</code> 了。</p> <p>仔细想想，真正要表达的意思是，在 tag 内部的字符串不能以 <code>/</code> 开头，也不能以 <code>/</code> 结尾，如果这个字符串只包含一个字符，那么它既是开头，又是结尾，使用两个排除型字符组显然是不合适的，看起来没办法解决了。其实，也只是现有的知识还不足够解决这个问题而已，后面我们将有两种解法：</p> <ul><li>运用第三章括号的 <strong>分组</strong> 功能</li> <li>运用第四章断言的 <strong>环视</strong> 功能</li></ul> <h2 id="点号"><a href="#点号" class="header-anchor">#</a> 点号</h2> <p>第 1 章讲到了各种字符组，与它相关的还有一个特殊的元字符：点号 <code>.</code>。一般文档里都会提到，点号可以匹配“任意字符”，点号确实可以匹配“任意字符”，常见的数字、字母、各种符号都可以。</p> <p>有一个字符不能由点号匹配，就是换行符 <code>\n</code>。这个字符平时看不见，却存在，而且在处理时并不能忽略（第 3 章会给出具体的例子）。</p> <p>如果非要匹配“任意字符”，有两种办法：</p> <ol><li>可以指定使用 <strong>单行</strong> 匹配模式 ，在这种模式下，点号可以匹配换行符</li> <li>或者使用第 1 章介绍的“自制”通配字符组 <code>[\s\S]</code>（也可以使用 <code>[\d\D]</code> 或 <code>[\w\W]</code>），正好涵盖了所有字符</li></ol> <h2 id="滥用点号的问题"><a href="#滥用点号的问题" class="header-anchor">#</a> 滥用点号的问题</h2> <p>因为点号能匹配几乎所有的字符，所以实际应用中许多人图省事，随意使用 <code>.*</code> 或 <code>.+</code>，结果却事与愿违，下面以双引号字符串为例来说明。</p> <p>之前我们使用表达式 <code>&quot;[^&quot;]*&quot;</code> 匹配双引号字符串，而“图省事”的做法是 <code>&quot;.*&quot;</code>。通常这么用是没有问题的，但也可能有意外，例 2-12 就是一种“出乎意料”的情况。</p> <p>用 <code>&quot;.*&quot;</code> 匹配双引号字符串，不但可以匹配正常的双引号字符串 <code>&quot;quoted string&quot;</code>，还可以匹配格式错误的字符串 <code>&quot;quoted string1&quot; and another &quot;</code> 和 <code>&quot;quoted string1&quot; and another &quot;quoted string2&quot;</code>。这是为什么呢？</p> <p>在正则表达式 <code>&quot;.*&quot;</code> 中，点号 <code>.</code> 可以匹配任何字符，<code>*</code> 表示可以匹配的字符串长度没有限制，所以 <code>.*</code> 在匹配过程结束以前，每遇到一个字符（除去无法匹配的 <code>\n</code>），<code>.*</code> 都可以匹配，但是<u>当遇到字符 <code>&quot;</code> 的时候</u>，到底是匹配这个字符，还是忽略它，将其交给之后的 <code>&quot;</code> 来匹配呢？</p> <p>答案是，具体选择取决于所使用的量词。正则表达式中的量词分为几类，之前介绍的量词都可以归到一类，叫作 <strong>匹配优先量词</strong>（greedy quantifier，也有人将其翻译为 <strong>贪婪量词</strong>）。匹配优先量词，顾名思义，就是在拿不准是否要匹配的时候，优先尝试匹配，并且记下这个状态，以备将来“反悔”。</p> <p>来看表达式 <code>&quot;.*&quot;</code> 对字符串&quot;quoted string&quot;的匹配过程。</p> <ol><li>一开始，<code>&quot;</code> 匹配 <code>&quot;</code>，然后轮到字符 <code>q</code>，<code>.*</code> 可以匹配它，也可以不匹配，因为使用了匹配优先量词，所以 <code>.*</code> 先匹配 <code>q</code>，并且记录下这个状态【<code>q</code> 也可能是 <code>.*</code> 不应该匹配的】</li> <li>接下来是字符 <code>u</code>，<code>.*</code> 可以匹配它，也可以不匹配，因为使用了匹配优先量词，所以 <code>.*</code> 先匹配 <code>u</code>，并且记录下这个状态【<code>u</code> 也可能是 <code>.*</code> 不应该匹配的】</li> <li>……</li> <li>现在轮到字符 <code>g</code>，<code>.*</code> 可以匹配它，也可以不匹配，因为使用了匹配优先量词，所以 <code>.*</code> 先匹配 <code>g</code>，并且记录下这个状态【<code>g</code> 也可能是 <code>.*</code> 不应该匹配的】</li> <li>最后是末尾的 <code>&quot;</code>，<code>.*</code> 可以匹配它，也可以不匹配，因为使用了匹配优先量词，所以 <code>.*</code> 先匹配 <code>&quot;</code>，并且记录下这个状态【<code>&quot;</code> 也可能是 <code>.*</code> 不应该匹配的】</li> <li>这时候，字符串之后已经没有字符了，但正则表达式中还有 <code>&quot;</code> 没有匹配，所以只能查询之前保存备用的状态，看看能不能退回几步，照顾 <code>&quot;</code> 的匹配。查询到最近保存的状态是：【<code>&quot;</code> 也可能是 <code>.*</code> 不应该匹配的】。于是让 <code>.*</code>“反悔”对 <code>&quot;</code> 的匹配，把 <code>&quot;</code> 交给 <code>&quot;</code>，测试发现正好能匹配，所以整个匹配宣告成功。这个“反悔”的过程，专业术语叫作回溯（backtracking）</li></ol> <p>如果我们把字符串换成 <code>&quot;quoted string&quot; and another &quot;</code>，<code>.*</code> 会首先匹配第一个双引号之后的所有字符，再进行回溯，表达式中的 <code>&quot;</code> 匹配了字符串结尾的字符 <code>&quot;</code>，整个匹配宣告完成，过程如图 2-2 所示。</p> <p>如果要准确匹配双引号字符串</p> <ul><li>不能使用 <code>&quot;.*&quot;</code>，因为这将会匹配 <code>string</code> 字符串中首个 <code>&quot;</code> 和末尾 <code>&quot;</code> 之前的所有内容</li> <li>应该使用 <code>&quot;[^&quot;]*&quot;</code>，因为这将会只匹配字符串中的第 1 个 <code>&quot;</code> 和第 2 个 <code>&quot;</code> 之间的内容</li></ul> <h2 id="忽略优先量词"><a href="#忽略优先量词" class="header-anchor">#</a> 忽略优先量词</h2> <p>也有些时候，确实需要用到 <code>.*</code>( 或者 <code>[\s\S]*</code>），比如匹配 HTML 代码中的 JavaScript 示例就是如此。</p> <p>匹配的模式仍然是：匹配 open tag 和 close tag，以及它们之间的内容。open tag 是 <code>&lt;script type=&quot;text/javascript&quot;&gt;</code>，close tag 是 <code>&lt;/script&gt;</code>，这两段的内容是固定的，非常容易写出对应的表达式，但之间的内容怎么匹配呢？在 JavaScript 代码中，各种字符都可能出现，所以不能用排除型字符组，只能用 <code>.*</code>。比如，用一个正则表达式匹配下面这段 HTML 源代码：</p> <p>开头和结尾的 tag 都容易匹配，中间的代码比较麻烦，因为点号 <code>.</code> 不能匹配换行符，所以必须使用 <code>[\s\S]</code>（或者 <code>[\d\D]</code>、<code>[\w\W]</code>）。</p> <p>这个表达式确实可以匹配上面的 JavaScript 代码。但是如果遇到更复杂的情况就会出错，比如针对下面这段 HTML 代码，程序运行结果如例 2-13。</p> <p>用 <code>&lt;script type=&quot;text/javascript&quot;&gt;[\s\S]*&lt;/script&gt;</code> 来匹配，会一次性匹配两段 JavaScript 代码，甚至包含之间不是 JavaScript 的代码。</p> <p>按照匹配原理，<code>[\s\S]*</code> 先匹配所有的文本，回溯时交还最后的 <code>&lt;/script&gt;</code>，整个表达式的匹配就成功了，逻辑就是如此，无可改进。而且，这个问题也不能模仿之前双引号字符串匹配，用 <code>[^&quot;]*</code> 匹配 <code>&lt;script…&gt;</code> 和 <code>&lt;/script&gt;</code> 之间的代码，因为排除型字符组只能排除单个字符，<code>[^&lt;/script&gt;]</code> 不能表示“不是 <code>&lt;/script&gt;</code> 的字符串”。</p> <p>换个角度，通过改变 <code>[\s\S]*</code> 的匹配策略来解决问题：在不确定是否要匹配的场合，先尝试不匹配的选择，测试正则表达式中后面的元素，如果失败，再退回来尝试 <code>.*</code> 匹配，如此就没有问题了。</p> <p>循着这个思路，正则表达式中还提供了 <strong>忽略优先量词</strong>（lazy quantifier 或 reluctant quantifier，也有人将其翻译为 <strong>懒惰量词</strong>），如果不确定是否要匹配，忽略优先量词会选择“不匹配”的状态，再尝试表达式中之后的元素，如果尝试失败，再回溯，选择之前保存的“匹配”的状态。</p> <p>对 <code>[\s\S]*</code> 来说，把 <code>*</code> 改为 <code>*?</code> 就是使用了忽略优先量词，<code>*?</code> 限定的元素出现次数范围与 <code>*</code> 完全一样，都表示“可能出现，也可能不出现，出现次数没有上限”。区别在于，在实际匹配过程中，遇到 <code>[\s\S]</code> 能匹配的字符，先尝试“忽略”，如果后面的元素（具体到这个表达式中，是 <code>&lt;/script&gt;</code>）不能匹配，再尝试“匹配”，这样就保证了结果的正确性，代码见例 2-14。</p> <p>从表 2-4 可以看到，匹配优先量词与忽略优先量词逐一对应，只是在对应的匹配优先量词之后添加 <code>?</code>，两者限定的元素能出现的次数也一样，遇到不能匹配的情况同样需要回溯；唯一的区别在于，忽略优先量词会优先选择“忽略”，而匹配优先量词会优先选择“匹配”。</p> <p><strong>表 2-4 　匹配优先量词与忽略优先量词</strong></p> <table><thead><tr><th>匹配优先量词</th> <th>忽略优先量词</th> <th>限定次数</th></tr></thead> <tbody><tr><td><code>*</code></td> <td><code>*?</code></td> <td>可能不出现，也可能出现，出现次数没有上限</td></tr> <tr><td><code>+</code></td> <td><code>+?</code></td> <td>至少出现 1 次，出现次数没有上限</td></tr> <tr><td><code>?</code></td> <td><code>??</code></td> <td>至多出现 1 次，也可以不出现</td></tr> <tr><td><code>{m,n}</code></td> <td><code>{m,n}?</code></td> <td>出现次数最少为 m 次，最多为 n 次</td></tr> <tr><td><code>{m,}</code></td> <td><code>{m,}?</code></td> <td>出现次数最少为 m 次，没有上限</td></tr> <tr><td><code>{,n}</code></td> <td><code>{,n}?</code></td> <td>可能不出现，也可能出现，最多出现 n 次</td></tr></tbody></table> <p><strong>忽略优先量词</strong> 还可以完成许多其他功能，典型的例子就是提取代码中的 C 语言注释。</p> <p>C 语言的注释有两种：一种是在行末，以 <code>//</code> 开头；另一种可以跨多行，以 <code>/*</code> 开头，以 <code>*/</code> 结束。第一种注释很好匹配，使用 <code>//.*</code> 即可，因为点号 <code>.</code> 不能匹配换行符，所以 <code>//.*</code> 匹配的就是从 <code>//</code> 直到行末的文本，注意这里使用了量词 <code>*</code>，因为 <code>//</code> 可能就是该行最后两个字符；第二种注释稍微复杂一点，因为 <code>/*…*/</code> 的注释和 JavaScript 一样，可能分成许多段，所以必须用到忽略优先量词；同时因为注释可能横跨多行，所以必须使用 <code>[\s\S]</code>。因此，整个表达式就是 <code>/\*[\s\S]*?\*/</code>（别忘了 <code>*</code> 的转义）。</p> <p>另一个比较典型的例子是提取出 HTML 代码中的超链接。常见的超链接形似 <code>&lt;a href=&quot; &quot;&gt;text&lt;/a&gt;</code>。它以 <code>&lt;a</code> 开头，以 <code>&lt;/a&gt;</code> 结束，<code>href</code> 属性是超链接的地址。我们无法预先判断 <code>&lt;a&gt;</code> 和 <code>&lt;/a&gt;</code> 之间到底会出现哪些字符，不会出现哪些字符，只知道其中的内容一直到 <code>&lt;/a&gt;</code> 结束，程序代码见例 2-15。</p> <p>值得注意的是，这个表达式中的 <code>&lt;a</code> 之后并没有使用普通空格，而是使用字符组简记法 <code>\s</code>。HTML 语法并没有规定此处的空白只能使用空格字符，也没有规定必须使用一个空白字符，所以我们用 <code>\s</code> 保证“至少出现一个空白字符”（但是不能没有这个空白字符，否则就不能保证匹配 tag 的 <code>name</code> 是 <code>a</code>）。</p> <p>之前用来匹配 JavaScript 的表达式是 <code>&lt;script language=&quot;text/javascript&quot;&gt;[\s\S]*?&lt;/script&gt;</code>，它能应对的情况实在太少了：在 <code>&lt;script</code> 之后可能不是空格，而是空白字符；再之后可能是 <code>type=&quot;text/javascript&quot;</code>，也可能是 <code>type=&quot;application/javascript&quot;</code>，也可能用 <code>language</code> 取代 <code>type</code>（实际上 <code>language</code> 是以前的写法，现在大都用 <code>type</code>），甚至可能没有属性，直接是 <code>&lt;script&gt;</code>。[6]</p> <p>所以必须改造这个表达式，将条件放宽：在 <code>script</code> 之后，可能出现空白字符，也可能直接是 <code>&gt;</code>，这部分可以用一个字符组 <code>[\s&gt;]</code> 来匹配，之后的内容统一用 <code>[\s\S]+?</code> 匹配，忽略优先量词保证了匹配进行到最近的 <code>&lt;/script&gt;</code> 为止。最终得到的表达式就是 <code>&lt;script[\s&gt;][\s\S]+?&lt;/script&gt;</code>。</p> <p>对这个表达式稍加改造，就可以写出匹配类似 tag 的表达式。在解析页面时，常见的需求是提取表格中各行、各单元（cell）的内容。表格的 tag 是 <code>&lt;table&gt;</code>，行的 tag 是 <code>&lt;tr&gt;</code>，单元的 tag 是 <code>&lt;td&gt;</code>，所以，它们可以分别用下面的表达式匹配，请注意其中的 <code>[\s&gt;]</code>，它兼顾了可能存在的其他属性（比如 <code>&lt;table border=&quot;1&quot;&gt;</code>），同时排除了可能的错误（比如 <code>&lt;tablet&gt;</code>）。</p> <p>在实际的 HTML 代码中，<code>table</code>、<code>tr</code>、<code>td</code> 这三个元素经常是嵌套的，它们之间存在着包含关系。但是，仅仅使用正则表达式匹配，并不能得到“某个 <code>table</code> 包含哪些 <code>tr</code>”“某个 <code>td</code> 属于哪个 <code>tr</code>”这种信息。此时需要像例 2-16 那样，用程序整理出来。</p> <p><strong>注：因为 tag 是不区分大小写的，所以如果还希望匹配大写的情况，则必须使用字符组，<code>table</code> 写成 <code>[tT][aA][bB][lL][eE]</code>，<code>tr</code> 写成 <code>[tT][rR]</code>，<code>td</code> 写成 <code>[tT][dD]</code>。</strong></p> <p>这个例子说明，正则表达式只能进行纯粹的文本处理，单纯依靠它不能整理出层次结构；如果希望解析文本的同时构建层次结构信息，则必须将正则表达式配合程序代码一起使用。</p> <p>回过头想想双引号字符串的匹配，之前使用的正则表达式是 <code>&quot;[^&quot;]*&quot;</code>，其实也可以使用忽略优先量词解决 <code>&quot;.*?&quot;</code>（如果双引号字符串中包含换行符，则使用 <code>&quot;[\s\S]*?&quot;</code>) 。两种办法相比，哪个更好呢？</p> <p>一般来说，<code>&quot;[^&quot;]*&quot;</code> 更好。首先，<code>[^&quot;]</code> 本身能够匹配换行符，涵盖了点号 <code>.</code> 可能无法应付的情况，出于习惯，很多人更愿意使用点号 <code>.</code> 而不是 <code>[\s\S]</code>；其次，匹配优先量词只需要考虑自己限定的元素能否匹配即可，而忽略优先量词必须兼顾它所限定的元素与之后的元素，效率自然大大降低，如果字符串很长，两者的速度可能有明显的差异。</p> <p>而且，有些情况下确实必须用到匹配优先量词，比如文件名的解析就如此。UNIX/Linux 下的文件名类似 <code>/usr/local/bin/python</code> 这样，它包含两个部分：路径是 <code>/usr/local/bin/</code>；真正的文件名是 <code>python</code>。为了在 <code>/usr/local/bin/python</code> 中解析出两个部分，使用匹配优先量词是非常方便的。从字符串的起始位置开始，用 <code>.*/</code> 匹配路径，根据之前介绍的知识，它会回溯到最后（最右）的斜线字符 <code>/</code>，也就是文件名之前；在字符串的结尾部分，<code>[^/]*</code> 能匹配的就是真正的文件名。第 1 章介绍过 <code>^</code> 和 <code>$</code>，它们分别表示“定位到字符串的开头”和“定位到字符串的结尾”，所以应该把 <code>^</code> 加在匹配路径的表达式之前，得到 <code>^.*/</code>，而把 <code>$</code> 加在匹配真正文件名的表达式之后，得到 <code>[^/]*$</code>，代码见例 2-17。</p> <p>Windows 下的路径分隔符是 <code>\</code>，比如 <code>C: \Program Files\Python 2.7.1\python.exe</code>，所以在正则表达式中，应该把斜线字符 <code>/</code> 换成反斜线字符 <code>\</code>。因为在正则表达式中反斜线字符 <code>\</code> 是用来转义其他字符的，为了表示反斜线字符本身，必须连写两个反斜线，所以两个表达式分别改为 <code>^.*\\</code> 和 <code>[^\\]*$</code>。</p> <h2 id="转义"><a href="#转义" class="header-anchor">#</a> 转义</h2> <p>在正则表达式中，<code>*</code>、<code>+</code>、<code>?</code> 等作为量词的字符具有特殊意义，但有些情况下我们需要的就是这些字符本身，此时就必须使用转义，也就是在它们之前添加反斜线 <code>\</code>。</p> <p>对常用量词所使用的字符 <code>+</code>、<code>*</code>、<code>?</code> 来说，如果希望表示这三个字符本身，直接添加反斜线，变为 <code>\+</code>、<code>\*</code>、<code>\?</code> 即可。但是在一般形式的量词 <code>{m,n}</code> 字符串中，虽然具有特殊含义的字符不止一个，转义时却只需要给第一个 <code>{</code> 添加反斜线即可。也就是说，如果希望匹配字符串 <code>{m,n}</code>，正则表达式必须写成 <code>\{m,n}</code>。</p> <table><thead><tr><th>量词字符/字符串</th> <th>转义形式</th></tr></thead> <tbody><tr><td><code>{n}</code></td> <td><code>\{n}</code></td></tr> <tr><td><code>{m,n}</code></td> <td><code>\{m,n}</code></td></tr> <tr><td><code>{m,}</code></td> <td><code>\{m,}</code></td></tr> <tr><td><code>{0,n}</code></td> <td><code>\{0,n}</code></td></tr> <tr><td><code>*</code></td> <td><code>\*</code></td></tr> <tr><td><code>+</code></td> <td><code>\+</code></td></tr> <tr><td><code>?</code></td> <td><code>\?</code></td></tr> <tr><td><code>*?</code></td> <td><code>\*\?</code></td></tr> <tr><td><code>+?</code></td> <td><code>\+\?</code></td></tr> <tr><td><code>??</code></td> <td><code>\?\?</code></td></tr></tbody></table> <p>之前还介绍了点号 <code>.</code>，所以别忘了点号的转义：点号 <code>.</code> 是一个元字符，它可以匹配除换行符之外的任何字符，所以如果只想匹配点号本身，必须将它转义为 <code>\.</code>。</p> <p>在 VS Code 里面，正则表达式应该是 ECMAJavaScript (JavaScript) 风格，表达式里的字符 <code>/</code> 必须转义。例如，为了匹配类似于 <code>&lt;/code&gt;</code> 这样的 Closing Tag，正则表达式应该写成 <code>&lt;\/code&gt;</code>，也就是说 <code>/</code> 必须转义，写成 <code>\/</code> 才可以。在 Python 里面，字符 <code>/</code> 则不需转义。</p></div></div> <!----> <div class="page-edit"><!----> <div class="last-updated"><span class="prefix">上次更新:</span> <span class="time">2023/11/24, 15:49:48</span></div> <div class="tags"><a href="/tags/?tag=%E6%AD%A3%E5%88%99%E8%A1%A8%E8%BE%BE%E5%BC%8F" title="标签">正则表达式</a><a href="/tags/?tag=%E9%87%8F%E8%AF%8D" title="标签">量词</a></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/regex/character-class/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">正则表达式 - 字符组</div></a> <a href="/regex/groups/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">正则表达式 - 分组、捕获和引用</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">
