❑ 使用 em 和 rem<br>
❑ 使用视口的相对单位<br>
❑ 介绍 CSS 变量</p></div><p>相对单位可以为我们所用，用得恰当的话，它们会让代码更简洁、更灵活，也更简单。</p> <p></p><div class="table-of-contents"><ul><li><a href="#相对值的好处">相对值的好处</a></li><li><a href="#em-和-rem">em 和 rem</a><ul><li><a href="#使用-em-定义字号">使用 em 定义字号</a></li><li><a href="#使用-rem-设置字号">使用 rem 设置字号</a></li></ul></li><li><a href="#停止像素思维">停止像素思维</a><ul><li><a href="#设置一个合理的默认字号">设置一个合理的默认字号</a></li><li><a href="#构造响应式面板">构造响应式面板</a></li><li><a href="#缩放单个组件">缩放单个组件</a></li></ul></li><li><a href="#视口的相对单位">视口的相对单位</a><ul><li><a href="#使用-vw-定义字号">使用 vw 定义字号</a></li><li><a href="#使用-calc-定义字号">使用 calc() 定义字号</a></li></ul></li><li><a href="#无单位的数值和行高">无单位的数值和行高</a><ul><li><a href="#无单位的行高">无单位的行高</a></li><li><a href="#有单位的行高">有单位的行高</a></li></ul></li><li><a href="#自定义属性-即-css-变量">自定义属性（即 CSS 变量）</a><ul><li><a href="#动态改变自定义属性">动态改变自定义属性</a></li><li><a href="#使用-javascript-改变自定义属性">使用 JavaScript 改变自定义属性</a></li></ul></li><li><a href="#总结">总结</a></li></ul></div><p></p> <h2 id="相对值的好处"><a href="#相对值的好处" class="header-anchor">#</a> 相对值的好处</h2> <p>CSS 支持几种绝对长度单位，最常用、最基础的是像素（px）。</p> <ul><li>1in = 25.4mm = 2.54cm = 6pc = 72pt = 96px</li> <li>16px = 12pt（16/96×72）</li></ul> <p>响应式——在 CSS 中指的是样式能够根据浏览器窗口的大小有不同的“响应”。这要求有意地考虑任何尺寸的手机、平板设备，或者桌面屏幕。</p> <p>相对单位就是 CSS 用来解决这种抽象的一种工具。我们可以基于窗口大小来等比例地缩放字号，而不是固定为 14px，或者将网页上的任何元素的大小都相对于基础字号来设置，然后只用改一行代码就能缩放整个网页。</p> <h2 id="em-和-rem"><a href="#em-和-rem" class="header-anchor">#</a> em 和 rem</h2> <p>em 是最常见的相对长度单位，适合基于特定的字号进行排版。在 CSS 中，1em 等于当前元素的字号。</p> <p>当设置 <code>padding</code>、<code>height</code>、<code>width</code>、<code>border-radius</code> 等属性时，使用 em 会很方便。</p> <p>示例代码：</p> <div class="language-HTML line-numbers-mode"><pre class="language-html"><code>    <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>span</span> <span class="token attr-name">class</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>box box-small<span class="token punctuation">&quot;</span></span><span class="token punctuation">&gt;</span></span>Small<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>span</span><span class="token punctuation">&gt;</span></span>
    <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>span</span> <span class="token attr-name">class</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>box box-large<span class="token punctuation">&quot;</span></span><span class="token punctuation">&gt;</span></span>Large<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>span</span><span class="token punctuation">&gt;</span></span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><div class="language-CSS line-numbers-mode"><pre class="language-css"><code><span class="token selector">.box</span> <span class="token punctuation">{</span>
  <span class="token property">padding</span><span class="token punctuation">:</span> 1em<span class="token punctuation">;</span>
  <span class="token property">border-radius</span><span class="token punctuation">:</span> 1em<span class="token punctuation">;</span>
  <span class="token property">background-color</span><span class="token punctuation">:</span> lightgray<span class="token punctuation">;</span>
<span class="token punctuation">}</span>

<span class="token selector">.box-small</span> <span class="token punctuation">{</span>
  <span class="token property">font-size</span><span class="token punctuation">:</span> 12px<span class="token punctuation">;</span>
<span class="token punctuation">}</span>

<span class="token selector">.box-large</span> <span class="token punctuation">{</span>
  <span class="token property">font-size</span><span class="token punctuation">:</span> 18px<span class="token punctuation">;</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br></div></div><p>这段代码用 em 定义了一个盒子 <code>.box</code>，同时定义了一个 <code>.box-small</code> 和一个 <code>.box-large</code> 的 <strong>修饰符</strong>，分别指定不同的字号。</p> <p>这里涉及到两个知识点。</p> <ol><li><p>属性是否默认继承：盒子属性默认不继承，所以 HTML 代码中的 <code>class=&quot;box box-small&quot;</code>，并不等同于 CSS 样式中的 <code>.box .box-small</code> 选择器，也不存在从 <code>.box</code> 到 <code>.box-small</code> 的前后继承。HTML 中的 <code>class=&quot;box box-small&quot;</code> 这种写法，是将 CSS 样式中分别定义的 <code>.box</code> 样式和 <code>.box-small</code> 样式，合并、层叠之后，共同作用在元素 <code>span</code> 身上。</p></li> <li><p>修饰符：HTML 中的 <code>class=&quot;box box-small&quot;</code> 这种前后两个类叠加的写法，其最佳实践涉及到 CSS 之 BEM 命名规范。BEM 是 Block（块）、Element（元素）、Modifier（修饰符）的简写，是一种组件化的 CSS 命名方法和规范，由俄罗斯 Yandex 团队所提出。使用 BEM 主要是为了将用户界面划分成独立的块，使开发更为简单和快速，有利于团队协作，方便维护。</p></li></ol> <h3 id="使用-em-定义字号"><a href="#使用-em-定义字号" class="header-anchor">#</a> 使用 em 定义字号</h3> <p>如果声明 <code>font-size: 1.2em</code>，这个 <code>font-size</code> 是根据继承的字号来计算的。</p> <ol><li>em 同时用于字号和其他属性<br>
现在已经用 em 定义了字号（基于继承的字号），而且也用 em 定义了其他属性，比如 <code>padding</code> 和 <code>border-radius</code>（基于当前元素的字号）。em 的复杂之处在于同时用它指定一个元素的字号和其他属性。这时，浏览器必须先计算字号，然后使用这个计算值去算出其余的属性值。这两类属性可以拥有一样的声明值，但是计算值却不一样。</li> <li>字体缩小的问题<br>
当列表多级嵌套并且给每一级使用 em 定义字号时，设置无序列表的字号为 0.8em，就会发生文字逐级缩小的现象。</li></ol> <p>em 用在内边距、外边距以及元素大小上很好，但是用在字号上就会很复杂。值得庆幸的是，我们有更好的选择：rem。</p> <h3 id="使用-rem-设置字号"><a href="#使用-rem-设置字号" class="header-anchor">#</a> 使用 rem 设置字号</h3> <p>拿不准的时候，用 rem 设置字号，用 px 设置边框，用 em 设置其他大部分属性。</p> <h2 id="停止像素思维"><a href="#停止像素思维" class="header-anchor">#</a> 停止像素思维</h2> <p>在响应式网页中，需要习惯“模糊”值。1.2em 到底是多少像素并不重要，重点是它比继承的字号要稍微大一点。如果在屏幕上的效果不理想，就调整它的值，反复试验。</p> <p>本章后面的内容主要使用相对单位讨论字号。</p> <h3 id="设置一个合理的默认字号"><a href="#设置一个合理的默认字号" class="header-anchor">#</a> 设置一个合理的默认字号</h3> <p>浏览器的默认字号是 16px</p> <p>有两种方法重置根元素的字号：</p> <ul><li>间接方法：先将根元素字号重置成 10px，其他元素的字号再按照精确的像素设定</li> <li>直接方法：将根元素字号设置为想要的值，比如 14px，其他元素的字号使用相对单位设定，只需要相对大小，不需要准确的像素</li></ul> <p>建议直接重置。间接重置涉及的覆盖代码太多，不利后期维护。</p> <div class="language-CSS line-numbers-mode"><pre class="language-css"><code><span class="token selector">:root</span> <span class="token punctuation">{</span>
  <span class="token property">font-size</span><span class="token punctuation">:</span> 0.875em<span class="token punctuation">;</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div><p>接下来，基于根元素重置的 14px 字号，用相对单位来构建一个面板。这个面板，希望在不同尺寸的屏幕下有不同的表现样式。</p> <p>使用相对单位创建的面板：</p> <div class="language-CSS line-numbers-mode"><pre class="language-css"><code><span class="token selector">.panel</span> <span class="token punctuation">{</span>
  <span class="token property">padding</span><span class="token punctuation">:</span> 1em<span class="token punctuation">;</span>
  <span class="token property">border-radius</span><span class="token punctuation">:</span> .5em<span class="token punctuation">;</span>
  <span class="token property">border</span><span class="token punctuation">:</span> 1px solid #999<span class="token punctuation">;</span>
<span class="token punctuation">}</span>

<span class="token selector">.panel &gt; h2</span> <span class="token punctuation">{</span>
  <span class="token property">margin-top</span><span class="token punctuation">:</span> 0<span class="token punctuation">;</span>
  <span class="token property">font-size</span><span class="token punctuation">:</span> 0.8rem<span class="token punctuation">;</span>
  <span class="token property">font-weight</span><span class="token punctuation">:</span> bold<span class="token punctuation">;</span>
  <span class="token property">text-transform</span><span class="token punctuation">:</span> uppercase<span class="token punctuation">;</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br></div></div><h3 id="构造响应式面板"><a href="#构造响应式面板" class="header-anchor">#</a> 构造响应式面板</h3> <p>根据屏幕尺寸，用媒体查询改变根元素的字号：</p> <div class="language-CSS line-numbers-mode"><pre class="language-css"><code><span class="token selector">:root</span> <span class="token punctuation">{</span>
  <span class="token property">font-size</span><span class="token punctuation">:</span> 0.75em<span class="token punctuation">;</span>
<span class="token punctuation">}</span>

<span class="token atrule"><span class="token rule">@media</span> <span class="token punctuation">(</span><span class="token property">min-width</span><span class="token punctuation">:</span> 800px<span class="token punctuation">)</span></span> <span class="token punctuation">{</span>
  <span class="token selector">:root</span> <span class="token punctuation">{</span>
    <span class="token property">font-size</span><span class="token punctuation">:</span> 0.875em<span class="token punctuation">;</span>
  <span class="token punctuation">}</span>
<span class="token punctuation">}</span>

<span class="token atrule"><span class="token rule">@media</span> <span class="token punctuation">(</span><span class="token property">min-width</span><span class="token punctuation">:</span> 1200px<span class="token punctuation">)</span></span> <span class="token punctuation">{</span>
  <span class="token selector">:root</span> <span class="token punctuation">{</span>
    <span class="token property">font-size</span><span class="token punctuation">:</span> 1em<span class="token punctuation">;</span>
  <span class="token punctuation">}</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br></div></div><ul><li>在小屏上，比如智能手机上，组件字号是 12px，内边距和圆角也相应较小</li> <li>在大于 800px 的大屏上，组件会相应地放大到 14px 的字号</li> <li>在大于 800px 和 1200px 的大屏上，组件会相应地放大到 16px 的字号</li></ul> <p>好处：整个网页的样式都像这样使用相对单位定义，那么网页就会根据视口大小整体缩放。如果网页的字体太大或者太小，只需要改一行代码就能改变整体的字号。这就是响应式的设计策略。</p> <h3 id="缩放单个组件"><a href="#缩放单个组件" class="header-anchor">#</a> 缩放单个组件</h3> <p>有时，需要让同一个组件在页面的某些部分显示不同的大小，你可以用 em 来单独缩放一个组件。拿之前的面板举例。首先给面板加上一个 large 类：<code>&lt;div class=&quot;panel large&quot;&gt;</code>。</p> <p>首先，给每个面板添加父元素声明 <code>font-size: 1rem</code>，这样无论面板位于页面何处，都有一个可预测的字号。</p> <div class="language-CSS line-numbers-mode"><pre class="language-css"><code><span class="token selector">.panel</span> <span class="token punctuation">{</span>
  <span class="token property">font-size</span><span class="token punctuation">:</span> 1rem<span class="token punctuation">;</span>  <span class="token comment">/* 给组件设置一个可预测的字号  */</span>
  <span class="token property">padding</span><span class="token punctuation">:</span> 1em<span class="token punctuation">;</span>
  <span class="token property">border-radius</span><span class="token punctuation">:</span> .5em<span class="token punctuation">;</span>
  <span class="token property">border</span><span class="token punctuation">:</span> 1px solid #999<span class="token punctuation">;</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br></div></div><p>其次，使用 em 而不是用 rem，重新定义子元素标题的字号，使其相对于刚刚在 1rem 时创建的父元素的字号。</p> <div class="language-CSS line-numbers-mode"><pre class="language-css"><code><span class="token selector">.panel &gt; h2</span> <span class="token punctuation">{</span>
  <span class="token property">margin-top</span><span class="token punctuation">:</span> 0<span class="token punctuation">;</span>
  <span class="token property">font-size</span><span class="token punctuation">:</span> 0.8rem<span class="token punctuation">;</span>  <span class="token comment">/* 用 em 定义其他字号，使其相对于父元素的字号  */</span>
  <span class="token property">font-weight</span><span class="token punctuation">:</span> bold<span class="token punctuation">;</span>
  <span class="token property">text-transform</span><span class="token punctuation">:</span> uppercase<span class="token punctuation">;</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br></div></div><p>最后，使用 <strong>复合选择器</strong> 选中同时拥有 <code>.panel</code> 和 <code>.large</code> 类的元素，覆盖重写字号。</p> <div class="language-CSS line-numbers-mode"><pre class="language-css"><code><span class="token selector">.panel.large</span> <span class="token punctuation">{</span>
  <span class="token property">font-size</span><span class="token punctuation">:</span> 1.2rem<span class="token punctuation">;</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div><p>这样，就完成了一个更大面板的定义。因为组件内所有的大小都是相对于父元素的字号，所以 <code>font-size: 1.2rem</code> 覆盖后 <code>font-size: 1rem</code>，整个面板的大小都会改变，包括字号、边框和边距。</p> <p>问题：最后一步使用 <strong>复合选择器</strong> 的做法，为什么不直接使用单独的 <code>.large</code> 类呢？更符合 BEM 规范，代码经测试同样生效。</p> <div class="language-CSS line-numbers-mode"><pre class="language-css"><code><span class="token selector">.large</span> <span class="token punctuation">{</span>
  <span class="token property">font-size</span><span class="token punctuation">:</span> 1.2rem<span class="token punctuation">;</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div><p>在本例中，因为样式代码相对简单，使用 <strong>复合选择器</strong> 或单独的 <code>.large</code> 类，并没什么不同。但是在样式更为复杂的实际项目中，代码的结构就需要更仔细地搭建。</p> <h2 id="视口的相对单位"><a href="#视口的相对单位" class="header-anchor">#</a> 视口的相对单位</h2> <p>视口——浏览器窗口里网页可见部分的边框区域。它不包括浏览器的地址栏、工具栏、状态栏。</p> <p>❑ vh：视口高度的 1/100<br>
❑ vw：视口宽度的 1/100<br>
❑ vmin：视口宽、高中较小的一方的 1/100<br>
❑ vmax：视口宽、高中较大的一方的 1/100</p> <p>当一个元素的宽和高为 90vmin 时，不管视口的大小或者方向是什么，总会显示成一个稍小于视口的正方形。</p> <p>可以在网页里加上 <code>&lt;div class=&quot;square&quot;&gt;</code> 来看效果。</p> <div class="language-CSS line-numbers-mode"><pre class="language-css"><code><span class="token selector">.square</span> <span class="token punctuation">{</span>
  <span class="token property">width</span><span class="token punctuation">:</span> 90vmin<span class="token punctuation">;</span>
  <span class="token property">height</span><span class="token punctuation">:</span> 90vmin<span class="token punctuation">;</span>
  <span class="token property">background-color</span><span class="token punctuation">:</span> #369<span class="token punctuation">;</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br></div></div><h3 id="使用-vw-定义字号"><a href="#使用-vw-定义字号" class="header-anchor">#</a> 使用 vw 定义字号</h3> <p>如果给一个元素加上 <code>font-size: 2vw</code> 会发生什么？</p> <ul><li>在一个 1200px 的桌面显示器上，计算值为 24px（1200 的 2%）</li> <li>在一个 768px 宽的平板上，计算值约为 15px（768 的 2%）</li> <li>在一个 375px 宽的 iPhone 6 上会缩小到只有 7.5px</li></ul> <p>不幸的是，24px 在大屏上来说太大了，7.5px 在 iPhone 6 上太小了。CSS 的 <code>calc()</code> 函数可以提供帮助。</p> <h3 id="使用-calc-定义字号"><a href="#使用-calc-定义字号" class="header-anchor">#</a> 使用 <code>calc()</code> 定义字号</h3> <div class="language-CSS line-numbers-mode"><pre class="language-css"><code><span class="token selector">:root</span> <span class="token punctuation">{</span>
  <span class="token property">font-size</span><span class="token punctuation">:</span> <span class="token function">calc</span><span class="token punctuation">(</span>0.5em + 1vw<span class="token punctuation">)</span><span class="token punctuation">;</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div><p>0.5em 保证了最小字号，1vw 则确保了字体会随着视口缩放。这段代码保证基础字号从 iPhone 6 里的 11.75px 一直过渡到 1200px 的浏览器窗口里的 20px。</p> <ul><li>0.5 x 16px + 0.01 x 375px = 11.75px</li> <li>0.5 x 16px + 0.01 x 768px = 15.68px</li> <li>0.5 x 16px + 0.01 x 1200px = 20px</li></ul> <p>我们不用媒体查询就实现了大部分的响应式策略。省掉三四个硬编码的断点，网页上的内容也能根据视口流畅地缩放。可以按照自己的喜好调整这个值。</p> <h2 id="无单位的数值和行高"><a href="#无单位的数值和行高" class="header-anchor">#</a> 无单位的数值和行高</h2> <p><code>line-height</code> 属性比较特殊，它的值既可以有单位也可以无单位。通常我们应该使用无单位的数值，因为它们继承的方式不一样。</p> <p>下面使用相同的一段 HTML 代码、对比 CSS 中使用行高的两种用法。</p> <div class="language-HTML line-numbers-mode"><pre class="language-html"><code><span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>body</span><span class="token punctuation">&gt;</span></span>
  <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>p</span> <span class="token attr-name">class</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>about-us<span class="token punctuation">&quot;</span></span><span class="token punctuation">&gt;</span></span>Lorem ipsum dolor sit amet consectetur adipisicing elit. Sit inventore, et accusantium adipisci optio dolores, at vero quas voluptates consequatur saepe nemo fugiat ducimus eos neque excepturi, blanditiis iste doloremque!<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>p</span><span class="token punctuation">&gt;</span></span>
<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>body</span><span class="token punctuation">&gt;</span></span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div><h3 id="无单位的行高"><a href="#无单位的行高" class="header-anchor">#</a> 无单位的行高</h3> <p>用无单位的数值定义的行高，因未使用单位，body 的行高无法得出明确的 <strong>计算值</strong>，后代只能继承 <strong>声明值</strong>：</p> <div class="language-CSS line-numbers-mode"><pre class="language-css"><code><span class="token selector">body</span> <span class="token punctuation">{</span>
  <span class="token property">line-height</span><span class="token punctuation">:</span> 1.2<span class="token punctuation">;</span>  <span class="token comment">/* 后代元素继承了声明值 */</span>
<span class="token punctuation">}</span>

<span class="token selector">.about-us</span> <span class="token punctuation">{</span>
  <span class="token property">font-size</span><span class="token punctuation">:</span> 2em<span class="token punctuation">;</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br></div></div><p>首先，给 body 元素指定一个行高，它被将那些未显式指定行高的后代元素继承。<br>
第二，p 元素的字号计算为 2 x 16px = 32px。<br>
第三，p 元素中未显示指定 <code>line-height</code>，默认继承 <strong>声明值</strong> <code>line-height: 1.2</code>，计算值为 1.2 x 32px = 38.4px。</p> <p>当无单位指定行高并被后代默认继承时，38.4px &gt; 32px，后代元素每行文字之间都会有一个合理的间距。</p> <h3 id="有单位的行高"><a href="#有单位的行高" class="header-anchor">#</a> 有单位的行高</h3> <p>使用有单位的值定义行高，将产生文字重叠：</p> <div class="language-CSS line-numbers-mode"><pre class="language-css"><code><span class="token selector">body</span> <span class="token punctuation">{</span>
  <span class="token property">line-height</span><span class="token punctuation">:</span> 1.2em<span class="token punctuation">;</span>  <span class="token comment">/* 后代元素继承了计算值 19.2px */</span>
<span class="token punctuation">}</span>

<span class="token selector">.about-us</span> <span class="token punctuation">{</span>
  <span class="token property">font-size</span><span class="token punctuation">:</span> 2em<span class="token punctuation">;</span>  <span class="token comment">/* 计算值 32px */</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br></div></div><p>首先，给 body 元素指定一个行高，因为使用了单位，body 的行高可以明确得出 <strong>计算值</strong> 2 x 16px = 19.2px。该 <strong>计算值</strong> 被将那些未显式指定行高的后代元素继承。<br>
第二，p 元素的字号计算为 2 x 16px = 32px。<br>
第三，p 元素中未显示指定 <code>line-height</code>，默认继承祖先元素的 <strong>计算值</strong> 19.2px。</p> <p>当使用单位指定行高并被后代默认继承时，19.2px &lt; 32px，后代元素的多行文字就会产生重叠。</p> <p>对比小结：</p> <p>当一个元素的值定义为长度（px、em、rem，等等）时，子元素会继承它的 <strong>计算值</strong>。当使用 em 等单位定义行高时，它们的值是 <strong>计算值</strong>，传递到了任何继承子元素上。如果子元素有不同的字号，并且继承了 <code>line-height</code> 属性，就会造成意想不到的结果，比如文字重叠。子元素有了更大的字号，而继承的行高却保持恒定，这是文字重叠的发生前提。</p> <p>使用无单位的数值时，继承的是 <strong>声明值</strong>，即在每个继承子元素上会重新算它的 <strong>计算值</strong>。这通常是我们想要的结果。</p> <h2 id="自定义属性-即-css-变量"><a href="#自定义属性-即-css-变量" class="header-anchor">#</a> 自定义属性（即 CSS 变量）</h2> <p>变量名前面必须有两个连字符（<code>--</code>），用来跟 CSS 属性区分，剩下的部分可以随意命名。</p> <p>在样式表某处为自定义属性定义一个值，作为“单一数据源”，然后在其他地方复用它。这种方式特别适合反复出现的值，比如颜色值。</p> <p><code>var()</code> 函数接受第二个参数，它指定了备用值。如果第一个参数指定的变量未定义，那么就会使用第二个值。</p> <p>如果 <code>var()</code> 函数算出来的是一个非法值，对应的属性就会设置为其初始值。比如，如果在 <code>padding: var(--brand-color)</code> 中的变量算出来是一个颜色，它就是一个非法的内边距值。这种情况下，内边距会设置为 0。</p> <h3 id="动态改变自定义属性"><a href="#动态改变自定义属性" class="header-anchor">#</a> 动态改变自定义属性</h3> <ul><li>自定义属性为减少重复代码提供了一种便捷方式</li> <li>自定义属性的声明能够层叠和继承：可以在多个选择器中定义相同的变量，这个变量在网页的不同地方有不同的值</li></ul> <p>在 <code>:root</code> 选择器的规则集中定义变量。这很重要，如此一来这些值就可以提供给根元素（整个网页）下的任何元素。当根元素的后代元素使用这个变量时，就会解析这里的值。</p> <p>在本例中，总共定义了自定义属性两次：第一次在根元素上（<code>--main-color</code> 为黑色），第二次在深色容器上（<code>--main-color</code> 为白色）。自定义属性就像作用域变量一样，因为它的值会被后代元素继承。在深色容器中，<code>--main-color</code> 为白色，在页面其他地方，则是黑色。</p> <h3 id="使用-javascript-改变自定义属性"><a href="#使用-javascript-改变自定义属性" class="header-anchor">#</a> 使用 JavaScript 改变自定义属性</h3> <p>还可以使用 JavaScript 在浏览器中实时访问和修改自定义属性。</p> <p>利用这种技术，就可以用 JavaScript 实时切换网站主题，或者在网页中突出显示某些元素，或者实时改变任意多个元素。只需要几行 JavaScript 代码，就可以进行更改，从而影响网页上的大量元素。</p> <h2 id="总结"><a href="#总结" class="header-anchor">#</a> 总结</h2> <p>❑ 拥抱相对单位，让网页的结构决定样式的含义<br>
❑ 建议用 rem 设置字号，但是有选择地用 em 实现网页组件的简单缩放<br>
❑ 不用媒体查询也能让整个网页响应式缩放<br>
❑ 使用无单位的值设置行高<br>
❑ 请开始熟悉 CSS 的一个新特性：自定义属性</p></div></div> <!----> <div class="page-edit"><!----> <!----> <div class="tags"><a href="/tags/?tag=CSS" title="标签">CSS</a></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/css-in-depth/the-cascade/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">层叠、优先级和继承</div></a> <a href="/css-in-depth/box-model/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">盒模型</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">
