</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br></div></div><p>两列并没有并排出现，而是折行显示。</p> <h3 id="避免魔术数值"><a href="#避免魔术数值" class="header-anchor">#</a> 避免魔术数值</h3> <p>设置侧边栏宽度为 <code>calc(30% - 3em)</code> 就能刚好并排放下两列，但是还有更好的解决办法。</p> <h3 id="调整盒模型"><a href="#调整盒模型" class="header-anchor">#</a> 调整盒模型</h3> <p>使用 <code>box-sizing: border-box</code> 后，两个元素加起来正好等于 100% 宽度。现在因为它们 70% 和 30% 的宽度包含内边距，所以一行放得下两列。</p> <div class="language-CSS line-numbers-mode"><pre class="language-css"><code><span class="token selector">.main</span> <span class="token punctuation">{</span>

<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br></div></div><p>盒模型通常不会被继承，但是使用 <code>inherit</code> 关键字可以强制继承。</p> <p>从现在开始，本笔记后续内容的每个示例都假设你的样式表开头修改为了 <code>border-box</code>。</p> <p>注意：</p> <ol><li>全局设置 <code>border-box</code> 在 Typora 主题制作中并不需要，因为软件作者在 <code>base.css</code> 已经预先做了类似的处理</li> <li>也有观点认为不应该全局重置，只需部分重置即可：<div class="language-css line-numbers-mode"><pre class="language-css"><code><span class="token selector">input,
textarea,
img,
video,
object</span> <span class="token punctuation">{</span>
  <span class="token property">box-sizing</span><span class="token punctuation">:</span> border-box<span class="token punctuation">;</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br></div></div></li></ol> <h3 id="给列之间加上间隔"><a href="#给列之间加上间隔" class="header-anchor">#</a> 给列之间加上间隔</h3> <p>实现这种效果有好几种方式，我们来介绍两种方法。</p> <p>共同之处：给其中一列加上外边距，再调整元素的宽度，将多出来的空间减掉</p> <p>不同之处：间距可变与间距不可变</p> <ul><li><code>margin-left: 1%</code>: 间隔的宽度由外层容器的宽度决定，因为百分比是相对于父元素的宽度计算 ( 间距随视口宽度变化 )</li> <li><code>margin-left: 1.5em</code>: 用 em 指定间距，因为 em 单位的一致性更好 ( 间距不随视口变化，因为元素字号固定 1.5em )</li></ul> <p>方法一：基于百分比的外边距留白，父容器的宽度的 1%</p> <div class="language-CSS line-numbers-mode"><pre class="language-css"><code><span class="token selector">.main</span> <span class="token punctuation">{</span>
  <span class="token property">background-color</span><span class="token punctuation">:</span> #fff<span class="token punctuation">;</span>

  <span class="token property">border-radius</span><span class="token punctuation">:</span> .5em<span class="token punctuation">;</span>
  <span class="token property">float</span><span class="token punctuation">:</span> left<span class="token punctuation">;</span>
  <span class="token property">width</span><span class="token punctuation">:</span> 29%<span class="token punctuation">;</span>
  <span class="token property">margin-left</span><span class="token punctuation">:</span> 1%<span class="token punctuation">;</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br></div></div><p>方法二：基于 em 指定间隔，取 24px</p> <div class="language-CSS line-numbers-mode"><pre class="language-css"><code><span class="token selector">.main</span> <span class="token punctuation">{</span>
  <span class="token property">background-color</span><span class="token punctuation">:</span> #fff<span class="token punctuation">;</span>
  <span class="token property">border-radius</span><span class="token punctuation">:</span> .5em<span class="token punctuation">;</span>
  <span class="token property">float</span><span class="token punctuation">:</span> left<span class="token punctuation">;</span>
  <span class="token property">width</span><span class="token punctuation">:</span> 70%<span class="token punctuation">;</span>
<span class="token punctuation">}</span>

<span class="token selector">.sidebar</span> <span class="token punctuation">{</span>
  <span class="token property">padding</span><span class="token punctuation">:</span> 1.5em<span class="token punctuation">;</span>
  <span class="token property">background-color</span><span class="token punctuation">:</span> #fff<span class="token punctuation">;</span>
  <span class="token property">border-radius</span><span class="token punctuation">:</span> .5em<span class="token punctuation">;</span>
  <span class="token property">float</span><span class="token punctuation">:</span> left<span class="token punctuation">;</span>
  <span class="token property">width</span><span class="token punctuation">:</span> calc <span class="token punctuation">(</span> 30% - 1.5em <span class="token punctuation">)</span> <span class="token punctuation">;</span>
  <span class="token property">margin-left</span><span class="token punctuation">:</span> 1.5em<span class="token punctuation">;</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br></div></div><h2 id="元素的高度问题"><a href="#元素的高度问题" class="header-anchor">#</a> 元素的高度问题</h2> <p>通常最好避免给元素指定明确的高度。普通文档流是为限定的宽度和无限的高度设计的。内容会填满视口的宽度，然后在必要的时候折行。因此，容器的高度由内容天然地决定，而不是容器自己决定。</p> <blockquote><p>普通文档流——指的是网页元素的默认布局行为。行内元素跟随文字的方向从左到右排列，当到达容器边缘时会换行。块级元素会占据完整的一行，前后都有换行。</p></blockquote> <p>当明确设置一个元素的高度时，内容可能会溢出容器。</p> <h3 id="控制溢出行为"><a href="#控制溢出行为" class="header-anchor">#</a> 控制溢出行为</h3> <p>用 <code>overflow</code> 属性可以控制溢出内容的行为，该属性支持以下 4 个值。</p> <ul><li><code>visible</code> ( 默认值 ) ——所有内容可见，即使溢出容器边缘</li> <li><code>hidden</code>——溢出容器内边距边缘的内容被裁剪，无法看见</li> <li><code>scroll</code>——容器出现滚动条，用户可以通过滚动查看剩余内容。在一些操作系统上，会出现水平和垂直两种滚动条，即使所有内容都可见 ( 不溢出 ) 。不过，在这种情况下，滚动条不可滚动 ( 置灰 )</li> <li><code>auto</code>——只有内容溢出时容器才会出现滚动条</li></ul> <h3 id="百分比高度的备选方案"><a href="#百分比高度的备选方案" class="header-anchor">#</a> 百分比高度的备选方案</h3> <p>用百分比指定高度存在问题。百分比参考的是元素容器块的大小，但是容器的高度通常是由子元素的高度决定的。这样会造成死循环，浏览器处理不了，因此它会忽略这个声明。要想让百分比高度生效，必须给父元素明确定义一个高度。</p> <p>人们使用百分比高度是想让一个容器填满屏幕。不过更好的方式是用视口的相对单位 vh，第 2 章已经介绍过。100vh 等于视口的高度。还有一个更常见的用法是创造等高列。这不用百分比也能实现。</p> <h4 id="等高列"><a href="#等高列" class="header-anchor">#</a> 等高列</h4> <p>很多常见的设计需要等高列，比如本章的两列布局就是个典型的例子。任意一列的内容增加，两列的高度都会增加，同时保持底部对齐。</p> <p>最好的办法是让它们自己决定高度，然后扩展较矮的列，让它的高度等于较高的列。此时的页面设计，侧边栏没有内容，高度是塌陷的，并不是等高列。接下来是实现等高列的两种方法。</p> <h4 id="css-表格布局"><a href="#css-表格布局" class="header-anchor">#</a> CSS 表格布局</h4> <p>用 CSS 表格布局替代浮动布局：给容器设置 <code>display: table</code>，给每一列设置 <code>display: table-cell</code>，即可实现等高列。</p> <div class="language-CSS line-numbers-mode"><pre class="language-css"><code><span class="token selector">.container</span> <span class="token punctuation">{</span>
  <span class="token property">display</span><span class="token punctuation">:</span> table<span class="token punctuation">;</span>
  <span class="token property">width</span><span class="token punctuation">:</span> 100%<span class="token punctuation">;</span>
<span class="token punctuation">}</span>

<span class="token selector">.main</span> <span class="token punctuation">{</span>
  <span class="token property">background-color</span><span class="token punctuation">:</span> #fff<span class="token punctuation">;</span>
  <span class="token property">border-radius</span><span class="token punctuation">:</span> .5em<span class="token punctuation">;</span>
  <span class="token property">display</span><span class="token punctuation">:</span> table-cell<span class="token punctuation">;</span>
  <span class="token property">width</span><span class="token punctuation">:</span> 70%<span class="token punctuation">;</span>
<span class="token punctuation">}</span>

<span class="token selector">.sidebar</span> <span class="token punctuation">{</span>
  <span class="token property">padding</span><span class="token punctuation">:</span> 1.5em<span class="token punctuation">;</span>
  <span class="token property">background-color</span><span class="token punctuation">:</span> #fff<span class="token punctuation">;</span>
  <span class="token property">border-radius</span><span class="token punctuation">:</span> .5em<span class="token punctuation">;</span>
  <span class="token property">display</span><span class="token punctuation">:</span> table-cell<span class="token punctuation">;</span>
  <span class="token property">width</span><span class="token punctuation">:</span> 30%<span class="token punctuation">;</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br></div></div><p>外边距并不会作用于 <code>table-cell</code> 元素，所以要修改使用 <code>border-spacing</code>，在单元格之间加上水平的间隔，再对外部容器使用负外边距将内容向两边拉扯、平移、对齐。</p> <div class="language-CSS line-numbers-mode"><pre class="language-css"><code><span class="token selector">.wrapper</span> <span class="token punctuation">{</span>
  <span class="token property">margin-left</span><span class="token punctuation">:</span> -1.5em<span class="token punctuation">;</span>
  <span class="token property">margin-right</span><span class="token punctuation">:</span> -1.5em<span class="token punctuation">;</span>
<span class="token punctuation">}</span>

<span class="token selector">.container</span> <span class="token punctuation">{</span>
  <span class="token property">display</span><span class="token punctuation">:</span> table<span class="token punctuation">;</span>
  <span class="token property">border-spacing</span><span class="token punctuation">:</span> 1.5em 0<span class="token punctuation">;</span>
<span class="token punctuation">}</span>

<span class="token selector">.main</span> <span class="token punctuation">{</span>
  <span class="token property">background-color</span><span class="token punctuation">:</span> #fff<span class="token punctuation">;</span>
  <span class="token property">border-radius</span><span class="token punctuation">:</span> .5em<span class="token punctuation">;</span>
  <span class="token property">display</span><span class="token punctuation">:</span> table-cell<span class="token punctuation">;</span>
  <span class="token property">width</span><span class="token punctuation">:</span> 70%<span class="token punctuation">;</span>
<span class="token punctuation">}</span>

前面提到的方法都无效时才推荐该方法。 )</p></div> <h2 id="负外边距"><a href="#负外边距" class="header-anchor">#</a> 负外边距</h2> <ul><li>如果设置左边或顶部的负外边距，元素就会相应地向左或向上移动，导致元素与它前面的元素重叠</li> <li>如果设置右边或者底部的负外边距，并不会移动元素，而是将它后面的元素拉过来</li> <li>给元素底部加上负外边距并不等同于给它下面的元素顶部加上负外边距 ( 二者的表现形式不就是如此吗？ )</li></ul> <p>如果不给一个块级元素指定宽度，它会自然地填充容器的宽度。但如果在右边加上负外边距，则会把它拉出容器。如果在左边再加上相等的负外边距，元素的两边都会扩展到容器外面。这就是为什么设置外边距可以拉宽表格容器 <code>.wrapper</code> 的布局，让它填满 <code>&lt;body&gt;</code> 的宽度，忽略 <code>border-spacing</code> 的影响。</p> <p>负外边距并不常用，但是在某些场景下很实用，尤其是当创建列布局的时候。不过应当避免频繁使用，不然网页的样式就会失控。</p> <h2 id="外边距折叠"><a href="#外边距折叠" class="header-anchor">#</a> 外边距折叠</h2> <ul><li>折叠外边距的大小等于相邻外边距中的最大值</li> <li>两个元素不是相邻的兄弟节点也会产生外边距折叠，深层嵌套也会折叠</li> <li>只有上下外边距会产生折叠，左右外边距不会折叠</li></ul> <p>当前的设计，<code>&lt;header&gt;</code> 的上下方都出现了 21.44px 的外边距。</p> <ul><li><code>&lt;h1&gt;</code>，用户代理样式表给它底部设置的外边距为 0.67em ( 21.44px )</li> <li>它的父元素是 <code>&lt;header&gt;</code>，没有设置任何外边距</li> <li>因为它们的底部外边距相邻，所以会外边距折叠</li></ul> <p>从外观效果上看，就像是儿子强行给爸爸顶出了一个外边距，有点老子管不住儿子的意思。</p> <p>假如我们希望儿子 <code>&lt;h1&gt;</code> 的外边距停留在爸爸 <code>&lt;header&gt;</code> 里面、不逾矩，有两个办法：</p> <ul><li>头部添加上下内边距，外边距就不会在容器外部折叠</li> <li>Flexbox 布局，这是因为弹性子元素的外边距不会折叠</li></ul> <div class="language-CSS line-numbers-mode"><pre class="language-css"><code><span class="token selector">header</span> <span class="token punctuation">{</span>
  <span class="token property">color</span><span class="token punctuation">:</span> #fff<span class="token punctuation">;</span>
  <span class="token property">background-color</span><span class="token punctuation">:</span> #0072b0<span class="token punctuation">;</span>
  <span class="token property">border-radius</span><span class="token punctuation">:</span> .5em<span class="token punctuation">;</span>
  <span class="token property">padding</span><span class="token punctuation">:</span> 1em 1.5em<span class="token punctuation">;</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br></div></div><p>如下方法可以防止外边距折叠：
❑ 在两个外边距之间加上边框或者内边距，防止它们折叠。
❑ 当使用 Flexbox 布局时，弹性布局内的元素之间不会发生外边距折叠。网格布局 ( 参见第 6 章 ) 同理。
❑ 对容器使用 <code>overflow: auto</code> ( 或者非 visible 的值 ) ，防止内部元素的外边距跟容器外部的外边距折叠。这种方式副作用最小。
❑ 如果容器为浮动元素、内联块、绝对定位或固定定位时，外边距不会在它外面折叠。
❑ 当元素显示为 <code>table-cell</code> 时不具备外边距属性，因此它们不会折叠。此外还有 <code>table-row</code> 和大部分其他表格显示类型，但不包括 <code>table</code>、<code>table-inline</code>、<code>table-caption</code>。</p> <p>这些方法中有很多会改变元素的布局行为，除非它们能产生想要的布局，否则不要轻易使用。</p> <h2 id="容器间的元素间距"><a href="#容器间的元素间距" class="header-anchor">#</a> 容器间的元素间距</h2> <p>容器的内边距和内容的外边距之间的相互作用处理起来很棘手。</p> <div class="language-HTML line-numbers-mode"><pre class="language-html"><code><span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>aside</span> <span class="token attr-name">class</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>sidebar<span class="token punctuation">&quot;</span></span><span class="token punctuation">&gt;</span></span>

    follow up on Twitter
  <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>a</span><span class="token punctuation">&gt;</span></span>
  <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>a</span> <span class="token attr-name">href</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>/facebook<span class="token punctuation">&quot;</span></span> <span class="token attr-name">class</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>button-link<span class="token punctuation">&quot;</span></span><span class="token punctuation">&gt;</span></span>

</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br></div></div><p>此刻，没有外边距的它们直接上下堆叠在一起。现在有两个选择：分别或同时指定它们的上下外边距，两个按钮之间会发生外边距折叠。</p> <p>使用相邻的兄弟组合器 ( <code>+</code> ) 选中同一个父元素下紧跟在其他 <code>.button-link</code> 后面的 <code>.button-link</code> 元素。</p> <div class="language-CSS line-numbers-mode"><pre class="language-css"><code><span class="token selector">.button-link + .button-link</span> <span class="token punctuation">{</span>

  <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>a</span><span class="token punctuation">&gt;</span></span>
<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>aside</span><span class="token punctuation">&gt;</span></span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br></div></div><p>猫头鹰选择器：</p> <div class="language-CSS line-numbers-mode"><pre class="language-css"><code><span class="token selector">* + *</span> <span class="token punctuation">{</span>
  <span class="token property">margin-top</span><span class="token punctuation">:</span> 1.5em<span class="token punctuation">;</span>

<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br></div></div><blockquote><p><strong>CSS Lobotomized Owl Selector</strong>
The lobotomized owl selector (<code>* + *</code>) can come in handy to make your CSS stylesheet a bit less verbose and is a handy relative selector for styling. ... the lobotomized owl selects any element that has another element before it. There are more verbose ways to achieve the styling that the lobotomized owl gives us, but this is elegant and clean.</p></blockquote> <p>使用猫头鹰选择器是需要权衡的。它省去了许多的需要设置外边距的地方，但是在某些不想加外边距的地方则需要覆盖。通常只在有并列元素，或者有多列布局时这样使用。</p> <h2 id="总结"><a href="#总结" class="header-anchor">#</a> 总结</h2> <p>❑ 总是全局设置 <code>border-box</code>，以便得到预期的元素大小（==有争议==）
❑ 避免明确设置元素的高度，以免出现溢出问题
❑ 使用现代的布局技术，比如 <code>display: table</code> 或者 Flexbox 实现列等高或者垂直居中内容
❑ 如果外边距的行为很奇怪，就采取措施防止外边距折叠
❑ 使用猫头鹰选择器全局设置堆叠元素之间的外边距</p></div></div> <!----> <div class="page-edit"><!----> <!----> <div class="tags"><a href="/tags/?tag=CSS" title="标签">CSS</a></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/css-in-depth/relative-units/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">相对单位</div></a> <a href="/css-in-depth/floats/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">理解浮动</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">
