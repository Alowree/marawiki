G7w4/P2F/GaJh8c7e9qgow+Q7cGBo+98WsLkuktFqiZabtXuQTu/Y5ETbR0v7tNSFnvrmu6pjdoan2KjMu8q/Hmj1EfCO2ZGfEIbIXKUlw8qaX9/b2oeSJmFksSeT/Fn0V3nSypChh4Gjh74ybO9aeZ/AN2dwciu2/MhAAAAAElFTkSuQmCC">流量提升<!----></h1> <!----> <div class="theme-vdoing-content content__default"><h2 id="_1、宝贝标题优化"><a href="#_1、宝贝标题优化" class="header-anchor">#</a> 1、宝贝标题优化</h2> <p>参照的标准：</p> <p>A、首先选定确定产品所属于的主类目词，然后从主类目词发散到相应的长尾组合词。比如“蓝牙音箱”：</p> <ol><li>细分式发散：“酒店客房蓝牙音箱”、“床头蓝牙音箱”</li> <li>功效式发散：“无线充电蓝牙音箱”、“白噪音蓝牙音箱”、“闹钟蓝牙音箱”</li></ol> <p>B、根据上述词 在数据魔方寻找流量比较高的组合词添加进去</p> <p>C、根据 A 步骤产生的词，在平台的搜索框中搜索，按销量排模仿销量前列的宝贝的热门组合词汇</p> <p>D、根据上述步骤再增加自己产品的特有的功效词汇</p> <p>E、增加产品型号 或者 容量等特性词汇</p> <p>F、第一天改词完毕，根据两到三天的流量变化适时调整词汇</p> <h2 id="_2、店铺快车优化"><a href="#_2、店铺快车优化" class="header-anchor">#</a> 2、店铺快车优化</h2> <p>A、选词 根据平台搜索框去选热词</p> <p>B、数据魔方选流量展现相对比较好的词</p> <p>C、主类目词以及其引申的长尾词</p> <p>D、经过 3 天展现去除无展现、质量得分低、性价比不好的词</p> <p>E、根据三天测试词去除性价比不高的词，参照维度有：展现量、点击率、点击数</p> <p>F、快车测试需要根据测试的宝贝数量准备好测试资金，宝贝快车图的制作，参考市场出价比例设定默认出价金额，以及压力测试的时长</p> <p>G、测试完毕之后选取优质词汇进行高效投入，根据店铺流量比适时调整词汇价格</p> <p>H、中间牵扯到一个宝贝详情的精细制作，店铺促销的力度，该产品是不是热门产品，或者说是是否在各方面竞争力都很强</p> <p>I、快车的首先展示是商品图片、位置、价格、产品精准度、销量</p> <p>1 快车图片卖点的突出</p> <p>2 所在的位置跟其他产品的图片是不是能突出自己的优势，色调、字体、搭配</p> <p>3 所买的词汇是不是能精准的投放到适应的客户群</p> <p>4 销量能不能吸引人</p> <h2 id="_3、免费活动申报"><a href="#_3、免费活动申报" class="header-anchor">#</a> 3、免费活动申报</h2> <p>免费活动这块需要专人来负责每天的活动申报</p> <p>1 首先扫论坛帮派，收集淘宝官方非官方可申报的活动，用 EXCEL 表格记录下申报要求，活动时间，申报时间，价格要求等等，并拍好每周每月的时间周期</p> <p>2 熟悉店铺内可申报产品的种类，并通知美工做好相应的的图片广告图等等，确定好申报库存，实际库存，活动安排，店铺内标语 LOGO 的悬挂等一些具体实施要求</p> <p>3 活动上线做好客服用于的引导工作，确定店铺内各项准备已经安排妥当，并对应急事件有充分的预警处理。</p> <p>4 活动结束后做好各项数据的收集，审核活动的具体效果，具体参数有销售额跟推广金额的总比，细节部分由总流量，点击率，转化率，间接转化率，投入产出比，销售总笔数，等等具体参数详细制定</p> <p>5 淘宝活动包括帮派、后院、U 站、第三方的营销应用，具体怎么做法不一一去举例，宗旨是要不断的去发现新的平台去做一些促销，然后增加自己店铺的曝光率</p> <h2 id="_4、淘客推广"><a href="#_4、淘客推广" class="header-anchor">#</a> 4、淘客推广</h2> <p>首先要理解什么是淘客推广，我们做淘客的必要性。</p> <p>淘宝是付费推广，但是推广的效果收费是按成交收费的，由于淘宝存在信用评价系统跟售出数量机制，淘宝客推广已经演变成淘客们选取推广的产品首先是会选取销售数量高跟品牌知名度高的店铺作为首选店铺。</p> <p>我们去做淘客推广会碰到即便你淘客佣金设定的再高，甚至到 25% 都没淘客来推广你的产品产生交易量，这是什么原因？</p> <p>原因是内在的：</p> <p>1 产品吸引力不够 卖出件数不够 推广成功数量不够造成淘客工具筛选不到店铺产品</p> <p>2 淘客计划无吸引力，设定的淘客佣金奖励政策不够吸引人</p> <p>3 淘客人数不够</p> <p>我们需要做什么？</p> <p>1 销量提升</p> <p>2 推广数量不够，我们甚至可以自己刷自己的推广件数，牵扯到一个刷单</p> <p>3 找淘客，淘客里面有几种淘客</p> <p>一种是一般淘客，这种淘客推广的页面我们随处可以看到的垃圾网站都有可能存在，这些淘客质量不高，但是胜在能覆盖面比较广，但是不太好找，需要我们去相关的淘客论坛去寻找这些淘客的联系方式，发招募贴，或者去相应的网站找这些网站主的联系方式</p> <p>第二是高级淘客，这样的淘客同样不好找，他们手里握有很多比较可靠的推广资源位置，想去找这些淘客比较困难，发招募贴是一个方式能让他们能关注到，要多方面去发散自己的淘客群圈子才能寻找到一些高级淘客。你要有吸引力他们来的理由，他们才会推广跟我们接洽商务合作</p> <p>第三种淘客，我这里把他们称为机构淘客：我们熟知的蘑菇街、美丽说、51 返利、遨游浏览器，暴风影音，一切可存在广告位的知名网站软件，我们都可以称之为机构淘客，这样的淘客所接洽的要求一般比较高，也有低门槛的可能性，需要去了解各种不同的沟通方式。</p> <p>4 制定淘客计划，并管理好淘客，能根据淘客的要求提供好相应的广告图</p> <p>5、不停的联系联系再联系</p> <h2 id="_5、店铺-vip-会员的稳固-老客户营销"><a href="#_5、店铺-vip-会员的稳固-老客户营销" class="header-anchor">#</a> 5、店铺 VIP 会员的稳固，老客户营销</h2> <p>为什么这里要分开 VIP 会员，跟老客户的营销呢？我个人的看法是：VIP 会员是有一定购买能力的顾客，老客户是有购买记录的客户都是老客户。</p> <p>怎么去稳固：</p> <p>VIP 会员：我们通过店铺会员管理搜索出来的达到一定消费金额的客户，我们通过平时的贺卡、小礼物、旺旺问候、短信问候、生日关怀等用家人朋友的角度关心他们的感受，但不会经常去打扰，只会在适当的时候联系并促成消费即可，客户是上帝，客户同样也是家人，是我们的朋友。有很多时候我们没有任何促销信息的问候往往能达到不一般的效果，让客户能记住我们，这样就够了。</p> <p>老客户营销：短信、回访、赠品、优惠券想结合的方式，节假日促销，店铺内促销以及全网大促的时候，适时进行优惠促销。</p> <h2 id="_6、店铺帮派的建立跟维护"><a href="#_6、店铺帮派的建立跟维护" class="header-anchor">#</a> 6、店铺帮派的建立跟维护</h2> <p>帮派是什么？我们要怎么去做才能达到整合我们店铺营销的道路？</p> <p>帮派其实就是 BBS 论坛，这个我们都了解，一个帮派要能吸引住人，要有几个特性。</p> <p>活跃度、讨论、品牌文化、护肤知识、时尚新闻、笑话等等可以吸引到人的元素。</p> <p>有人曾经说自己帮派应该全都是关于店铺促销的文章，其实不然。</p> <p>活跃度我们用抽奖活动，有奖征集，晒单，买家展示产品使用心得来让买家参与进来，护肤知识护肤知识、时尚新闻、笑话可以不定期发布一些。</p> <p>帮派论坛的理念一开始的侧重点不是在于营销，而是在于凝集人气，人气的凝集需要人进来帮派，在帮派里面找到她想要下一次来的理由，每一次来都有不一样的发现吸引她，随着时间推移让买家形成一种习惯，到我们帮派来寻找她的乐趣，人都有探查新生事物的好奇心，我们要利用好这样的好奇心理，从人性的各个方面满足类似的要求。</p> <h2 id="_7、店内活动的组织"><a href="#_7、店内活动的组织" class="header-anchor">#</a> 7、店内活动的组织</h2> <p>我们的店铺促销活动可以分为多种类型</p> <p>1 赠品制 2 满减送包邮优惠券 3 送彩票现金 4 晒单好评 5 收藏关注 6 分享有礼 等等</p> <p>季节活动 节假日活动 特色节日活动 全网营销活动 店铺申报成功的活动 聚划算 单品或系列主推活动等等</p> <h2 id="_8、免费试用活动的组织处理"><a href="#_8、免费试用活动的组织处理" class="header-anchor">#</a> 8、免费试用活动的组织处理</h2> <p>免费试用其实是垃圾流量，这部分垃圾流量里面其实有部分可以成为我们的潜在客户，并为我们增加一定的流量跟关注。</p> <p>店内颁布玩法规则抽奖，引导然后限制条件，关注微博，转发微博等等相关的，甚至还有推荐朋友过来买的话达到一定金额我们可以返利，成为固定客户的话，我们还可以提供更好的优惠手段促使他们继续为我们宣传。</p> <p>在同一时间店内引导入帮派实现双向宣传，微博以及其他宣传渠道一起发力。</p> <h2 id="_9、竞争对手分析-竞品分析"><a href="#_9、竞争对手分析-竞品分析" class="header-anchor">#</a> 9、竞争对手分析 竞品分析</h2> <p>根据店内产品跟其他相同店铺产品进行价格、详情、优点缺点，促销方式等维度的比较，综合出来得出自己店铺所欠缺的，所要加强的、以及以后要创新发展的独立模式理念。</p> <h2 id="_10、站外活动"><a href="#_10、站外活动" class="header-anchor">#</a> 10、站外活动</h2> <p><strong>我在这里摘取一部分推广方式</strong></p> <p>微信营销：（广点通）关注号底下的推广，具有精准投放的功效</p> <p>微博营销：新浪微博，QQ 空间，腾讯微博，人人网这 几个是大家最熟悉也是最热门的通过关系网络进行宣传的方式，如果使用自己的账号来发布消息，传播效果达不到，不过也不排除亲是大锅子有好多好多粉丝再有就 是通过平台进行发布促销推广信息了，与高粉丝的微博合作购买短期或长期的微博位，这种方式越来越被大家所认同了，投入不大，营销范围却很广，缺点是这种营 销方式的流量太不精准，很容易造成带来大流量却没有销量的效果，转化率骤降。</p> <p>社区论坛（案例、软文等）：淘宝论坛，淘宝帮派，网易论坛，Q 吧，百度贴吧，猫扑，天涯等，在这些社区类论坛中发布各种广告贴（当然十分容易被删帖处理），软文帖子，问答类推广。这种渠道方式的宣传比较容易让群体接受，而且受众群体比较集中化，也不需要投入太多的资金，缺点是需要持续跟踪帖子，必须放大部分精力，营销覆盖面不够宽，局限性比较大。</p> <p>投放广告（硬广告）：各大专业网站投放广告横幅，淘宝联盟阿里妈妈， 这种推广方式比较简单，效果明显可行性也十分高，资金需求大，结合自己的企业实力和流量需求量，可以与相应需求流量的网站合作来投放广告。投放的网站要求 比较高，精准度和专业程度都会影响受众群体是否明确。玩过淘宝联盟阿里妈妈的商家都知道，网店促销活动配合淘宝联盟推广的确提升流量和销量，这种推广对于中小企业是必不可少的入门级。</p> <p>返利折扣： 返利模式是时下比较流行的第三方导购网站，通过返利网站购买商品可以得到不同的现金返利，对网站的流量要求比较高，这种合作的模式门槛低，商家加盟会收取 不同的加盟费和销售佣金。这种营销模式比较单一，站外引流起到一定的效果，拓宽产品的覆盖面，当然竞争程度也比较大。比较热门的返利网站：返利网、返还网、你我折网等。</p> <p>体验式营销：这是一种比较新颖的推广方式，用户申请试用产品审核通过后，拟销（正常销售后通过网站返还资金）进行操作，这些被称为“试客”的群体通过对收到产品的展示和评价，会在试客网站上发布试用报告后得到现金返还，与返利网的模式比较接近。优点在于这一部分活跃群体是购物达人，对得到产品的需求程度决定了他们会努力在身边通过自己的口碑在空间、微博等渠道分享宣传产品，在这种网站得到流量也是提高转化率很不错的方法。这种模式比较新兴，模式的宣传也有很多的人不理解，因此选择一家靠谱的合作商是比较重要的。比较有名的试客网站：淘宝试用中心，试客联盟网，试客网等。</p> <h2 id="_11、钻石展位"><a href="#_11、钻石展位" class="header-anchor">#</a> 11、钻石展位</h2> <p>钻石展位目前的优点</p> <p>（1）实时竞价。2.0 允许实时竞价。也就说允许随时调整出价、调整投放素材、调整定向（群体、访客、兴趣点）。这里要注意的是 20-24 点除外（当然双 11 当天 21 点前也可以竞价是特殊情况，淘宝为了敛财）。预算一旦设定不可以调整。（2）实时报表。会按时段更新计划时段报表和创意时段报表。不过据笔者多次投放体会，报表会延时 0.5 小时。例如：12 点 30 分更新 11 点报表（11:00-12:00）</p> <p>（2）定向更精确，新增加兴趣点定向。关于定向的内容会在后面做详细介绍</p> <p>操作更便捷。新增加计划复制功能，新增加创意图批量上传功能。</p> <p>目前需要注意的问题</p> <p>1, 图片的优劣决定了点击率</p> <p>投放前必须要经过测试，做几张图片，选好位置进行测试，用数据展现跟点击率说话，</p> <p>ROI 转化的不可控制，展位带来的只是流量，具体的转化要看店铺的总体运营，唯一可以控制的就是</p> <p>CPC 点击成本</p> <p>定向精准度</p> <p>包括人群定向 兴趣定向 性别 区域还有竞争对手的定向等最后生成我们需要的定向订单</p> <p><strong>问题：我们能做什么？</strong></p> <p><strong>我们需要做的完善店铺的整体运营，投放的主产品的优化，图片的优化，准备好相适应的预算，选取比较适合自己的广告位，以及定向标准。</strong></p> <p><strong>1、聚划算的问题</strong></p> <p>聚划算在早几年就是刷店铺销量的神器，自从聚划算的销量被取消自然搜索权重以及聚划算廉政整改以后，目前淘宝聚划算作为我们一般商家能做的事情：优化店铺跟宝贝详情以及店铺内活动导向，加大其他渠道宣传力度，一起发力，让店内产品在那几天有个快速的提高。</p> <p>个人建议是在店铺运营到一定水品，想要扩大战绩的时候去做比较好。</p> <p>考虑的是审核一审是机审不是人工审核，机审是看店铺运营综合能力的。</p> <p>聚划算没什么可以说的，准备充分了就可以去试试，然后做好售后，退换货应对的后期，已经店内相关活动的引导。</p> <h2 id="_12、微博-说说之类的官方信息发布"><a href="#_12、微博-说说之类的官方信息发布" class="header-anchor">#</a> 12、微博 说说之类的官方信息发布</h2> <p>推荐还是做新浪微博，有兴趣的话腾讯微博也可以做做，毕竟腾讯也是中国第一大用户软件用户群的聚集地</p> <p>至于为什么要做微博，很多都知道微博的必要性，但是微博的凝聚性没有多少人做的好，这个是什么原因呢？</p> <p>因为微博的用户很散，如果有单品去推荐，微博的转化率存在问题，微博的支付功能欠缺，微博跟淘宝之间的互动转化有点繁琐（我个人认为）。</p> <p>具体的微博增加活跃粉丝的方法，我相信经过慢慢实际去探索应该能做的好的。</p> <p>抓住两个点： 有无利益互动，有无兴趣互动</p> <p>一个核心： 品牌价值</p> <p>初次见面的人往往不在乎你公司是不是有钱，你公司是不是有知名度</p> <h2 id="他们会想-没有感兴趣的东西我何必来看你发的微博-没有人会在乎你是我的谁谁-我只在乎我能得到什么实际的东西。"><a href="#他们会想-没有感兴趣的东西我何必来看你发的微博-没有人会在乎你是我的谁谁-我只在乎我能得到什么实际的东西。" class="header-anchor">#</a> 他们会想：没有感兴趣的东西我何必来看你发的微博，没有人会在乎你是我的谁谁，我只在乎我能得到什么实际的东西。</h2></div></div> <!----> <div class="page-edit"><!----> <div class="last-updated"><span class="prefix">上次更新:</span> <span class="time">2023/12/28, 09:09:29</span></div> <div class="tags"><a href="/tags/?tag=%E5%BA%97%E9%93%BA%E5%BC%95%E6%B5%81" title="标签">店铺引流</a></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/jd/decorations/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">店铺装修</div></a> <a href="/pages/e574d6/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">京准通数据中心</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">
