</a> <span class="title" style="display:none;">索引</span> <span class="arrow right"></span></button> <ul class="nav-dropdown" style="opacity:0;visibility:hidden;"><li class="dropdown-item"><h4>博主</h4> <ul class="dropdown-subitem-wrapper"><li class="dropdown-subitem"><a href="/about/" class="nav-link">关于</a></li><li class="dropdown-subitem"><a href="/site/collections/" class="nav-link">收藏</a></li></ul></li><li class="dropdown-item"><h4>文章</h4> <ul class="dropdown-subitem-wrapper"><li class="dropdown-subitem"><a href="/categories/" class="nav-link">分类</a></li><li class="dropdown-subitem"><a href="/tags/" class="nav-link">标签</a></li><li class="dropdown-subitem"><a href="/archives/" class="nav-link">归档</a></li></ul></li></ul></div></div> <!----></nav>  <ul class="sidebar-links"><li><a href="/pages/277845/" class="sidebar-link">Signal Paths</a></li><li><a href="/pages/4517ce/" class="sidebar-link">Sampling Theorem</a></li><li><a href="/pages/377701/" class="sidebar-link">Common Audio Sample Rates</a></li><li><a href="/pages/58c50f/" class="sidebar-link">Understanding Aliasing</a></li><li><a href="/pages/bfacaf/" class="sidebar-link">Quantization</a></li><li><a href="/pages/e17840/" class="sidebar-link">Bit Depth</a></li><li><a href="/pages/ecaf0f/" aria-current="page" class="active sidebar-link">Dithering Explained</a><ul class="sidebar-sub-headers"><li class="sidebar-sub-header level2"><a href="/pages/ecaf0f/#_7-dithering-explained" class="sidebar-link">7. Dithering Explained</a><ul class="sidebar-sub-headers"><li class="sidebar-sub-header level3"><a href="/pages/ecaf0f/#dithering-intro" class="sidebar-link">Dithering Intro</a></li><li class="sidebar-sub-header level3"><a href="/pages/ecaf0f/#image-dithering" class="sidebar-link">Image Dithering</a></li><li class="sidebar-sub-header level3"><a href="/pages/ecaf0f/#dithering-to-preserve-information" class="sidebar-link">Dithering to Preserve Information</a></li><li class="sidebar-sub-header level3"><a href="/pages/ecaf0f/#closer-look" class="sidebar-link">Closer Look</a></li><li class="sidebar-sub-header level3"><a href="/pages/ecaf0f/#dithering-to-prevent-distortion" class="sidebar-link">Dithering to Prevent Distortion</a></li><li class="sidebar-sub-header level3"><a href="/pages/ecaf0f/#when-and-where-to-dither" class="sidebar-link">When and Where to Dither</a></li></ul></li></ul></li><li><a href="/pages/65ae37/" class="sidebar-link">PCM</a></li></ul> </aside> <div><main class="page"><div class="theme-vdoing-wrapper "><div class="articleInfo-wrap" data-v-06225672><div class="articleInfo" data-v-06225672><ul class="breadcrumbs" data-v-06225672><li data-v-06225672><a href="/" title="首页" class="iconfont icon-home router-link-active" data-v-06225672></a></li> <li data-v-06225672><a href="/categories/?category=Digital%20Audio%20Fundamentals" title="分类" data-v-06225672>Digital Audio Fundamentals</a></li></ul> <div class="info" data-v-06225672><div title="作者" class="author iconfont icon-touxiang" data-v-06225672><a href="https://github.com/alowree" target="_blank" title="作者" class="beLink" data-v-06225672>Alowree</a></div> <div title="创建时间" class="date iconfont icon-riqi" data-v-06225672><a href="javascript:;" data-v-06225672>2023-10-10</a></div> <!----></div></div></div> <!----> <div class="content-wrapper"><div class="right-menu-wrapper"><div class="right-menu-margin"><div class="right-menu-title">文章目录</div> <div class="right-menu-content"></div></div></div> <h1><img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAB4AAAAeCAYAAAA7MK6iAAAAAXNSR0IArs4c6QAABKFJREFUSA3tVl1oFVcQnrMbrak3QUgkya1akpJYcrUtIqW1JvFBE9LiQ5v6JmJpolbMg32rVrhgoYK0QiMY6i9Y6EMaW5D+xFJaTYItIuK2Kr3+BJNwkxBj05sQY3b3nM6cs2dv9t7NT/vQJw/sndk5M/PNzJkzewGerP+pAmy+ON8lLzUJgA8ZYxYIYZmGYRnctDaWvJJAmTtfP1pvXsBCCPP8QFcCaRkZYACgDZFO4stNIcBCajEOlmmC9XpJ9bAGCaPaPmzPl32dvLSVu3BWCTQs0XQQ6g0DYgwLIoAZbBCdW/i+781o1VVlm/410mw4h06Y7bIPHNyWDyL4FHkX03Q8SrzNhZTZriieckWt7cL6MM85YcLpsi/7O9/iXFT6MswI0DmmpkSaJ0qLxFIm3+i1THHB3zmBH3PYx9CcykcLOeQVVa7QtdxTgQgEleX2AjHYfwA+2ddV77ruGoJUbhGDI09YSNXyMpUt5ylOzxgbUmtOp7NmbNt8v3arjTBfYELmLUV+M+nSawNNAUqpT3ClJWg5I3BLT+cGW/DXNGCa6tx1aakCGEigArTn4TDIPdrXXYKCZNrHLMCOEPvHBlLQ99s9eHB7EB6NTki73CVPQ2F5MSx/uRQixfmq7rK0wYD8w8E905bnPDfwoWs/rfv93NWN/ZfvwsLIU7A09gxECyISeGJkHAau98L97tuw7NXnoPyNF8FcYGLGKsOs0mN3OEyec9esGW/ZEl945dTP34wlR2FZVQWU1q0Cw8Tr7p+hgLLNL0FPxx/Q35mA8aEUrH6nCgwEl0tn7wUiZYJnNRh6DK4UH/k0lfyrsBKdPVv/AriGIQcEDQZ65LBAGe2Rzui9Ybjz7XUppz1/uKBbyVPGkN3ZAeC6hr0x7Nr38N5+EqkoOm17xpoqR9ohQF55ERSvr4Dkr3chNfC3DMzGJlNBElW8w9nsGQvhNGIzDkXzCg8cLK951xHsFBlTJspJNi3ZFIMF2AeDV3q8DNOB+YHi6QTrChDIWDBRi5U5f+ZMfJLu3ccrqxtdxk4SKH336LFxSmkqefwU5T8fhdSdQf9IVKD6aNiwI/hnmcAZ91isYMJIaCUCx9W098+LgruikeTqzqqxKPUwqJyCPJiyemVVZBOijDGjD38Os0jOiSPL1z3SPjXNANbiNPXAdzTfukjjuknNBbyz3nwgTd3AVFqUJ5hpHlq9MveLnWwttUfoygBmvVjuikxND3znrhsELnZk7k+OjIGxeNEkomyLVta0xxn+HZhjBc4YZ/AFjHjz9u3xRZl2BN4aq9nFwWh16IrQ1aHHEd3j1+4/dB9OtH4e29A2H1DyHQRmOSfQZ1Fy7MHBTGB6J/Djq6p3OxyO2cB+4Car7v/o3GXgfAkj23+x9ID1Teoamo/SXcbvSf2PX7Vc8DdCmE1vN9di+32P9/5YR3vLnhCVGUWBjEkr3yh4H8v9CzmsbdhzOKzsJKM90iFdaTMjRPhGVsakRvOaRidljo6H6G7j+ctrJpsP+4COhDIl0La2+FS4+5mlocBaXY5QnGZysIBYoeSsl5qQzrSj/cgNrfuEzlWBfwA+EjrZyWUvpAAAAABJRU5ErkJggg==">Dithering Explained<!----></h1> <!----> <div class="theme-vdoing-content content__default"><h2 id="_7-dithering-explained"><a href="#_7-dithering-explained" class="header-anchor">#</a> 7. Dithering Explained</h2> <p>In this video, we'll explore the concept of dithering and why we need it. Dithering is the process of intentionally adding noise to a signal during quantization to preserve low level information and prevent correlated distortion. The video tries break down this definition through image and audio illustrations.</p> <h3 id="dithering-intro"><a href="#dithering-intro" class="header-anchor">#</a> Dithering Intro</h3> <p>Dithering, is the process of <strong>intentionally adding noise</strong> to a signal, during the process of <strong>quantization</strong>, to <strong>preserve low level information</strong> and <strong>prevent correlated distortion</strong>.</p> <h3 id="image-dithering"><a href="#image-dithering" class="header-anchor">#</a> Image Dithering</h3> <ul><li><p>8-bit grayscale image - each pixel can store 256 different possible monochromatic values.</p></li> <li><p>1-bit black &amp; white image</p></li></ul> <p>Let's see how we can try and preserve some of the data when we step down the resolution.</p> <p>This is the same image but with noise added to it. 8-bit grayscale with <strong>noise</strong>.</p> <p>A random value between 0 to 50% of luminance of the full scale is added to or subtracted from each pixel in this image.</p> <p>Now when we try to truncate the resolution down to 1 bit, we get this. 1-bit black &amp; white with dither</p> <p>This is considerably more detailed than the 1-bit image that was generated when the original was not dithered.</p> <p>If you look at this image more closely, you can see that there are still only 2 possible values, but the density distribution of the black pixels is different at different parts of the image, and this gives you the perception of information being preserved.</p> <p>This was, like most things, an exaggerated example. And things don't exactly translate the same between image processing and audio processing. But we can infer a couple of points from the image dithering example.</p> <p>Noise only needs to be applied if you are reducing the resolution of the source. In other terms, noise only needs to be applied if you are truncating the word length, or lowering the bit depth.</p> <h3 id="dithering-to-preserve-information"><a href="#dithering-to-preserve-information" class="header-anchor">#</a> Dithering to Preserve Information</h3> <p>Let's look at an example. Here we have a piano chord sustained.</p> <p>In the DAW software, the samples of this audio file exist as 32-bit floating point numbers. When any processing is done in the digital domain, the operations and calculations occur with 32 bits of high precision.</p> <p>32-bit floating point <mjx-container jax="SVG" class="MathJax" style="direction:ltr;position:relative;"><svg xmlns="http://www.w3.org/2000/svg" width="2.262ex" height="1.181ex" role="img" focusable="false" viewBox="0 -511 1000 522" aria-hidden="true" style="overflow:visible;min-height:1px;min-width:1px;vertical-align:-0.025ex;"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mo"><path data-c="2192" d="M56 237T56 250T70 270H835Q719 357 692 493Q692 494 692 496T691 499Q691 511 708 511H711Q720 511 723 510T729 506T732 497T735 481T743 456Q765 389 816 336T935 261Q944 258 944 250Q944 244 939 241T915 231T877 212Q836 186 806 152T761 85T740 35T732 4Q730 -6 727 -8T711 -11Q691 -11 691 0Q691 7 696 25Q728 151 835 230H70Q56 237 56 250Z" style="stroke-width:3;"></path></g></g></g></svg><mjx-assistive-mml unselectable="on" display="inline" style="top:0px;left:0px;clip:rect(1px, 1px, 1px, 1px);-webkit-touch-callout:none;-webkit-user-select:none;-khtml-user-select:none;-moz-user-select:none;-ms-user-select:none;user-select:none;position:absolute;padding:1px 0px 0px 0px;border:0px;display:block;width:auto;overflow:hidden;"><math xmlns="http://www.w3.org/1998/Math/MathML"><mo stretchy="false">→</mo></math></mjx-assistive-mml></mjx-container> 24-bit / 16-bit integer</p> <p>Let's go a step down and produce it at 8bits of resolution.</p> <p>Any place where audio leaves the digital domain and enters the analog domain is where truncation happens (not vice versa?). It's unavoidable.</p> <p>In the beginning the noise that you hear is 8bit quantization noise. The quantization noise is almost like broadband white noise.</p> <p>But towards the end, when the audio is fading to silence, we get this tearing noise that is incredibly distracting. Why does this happen? Let's look at this interactive widget created by Nigel Redmon.</p> <p>Signal to Quantization Noise Ratio (SQNR) is low, when the signal level is low. At around half a quantization level or half of the Least Significant bit, we are at the fringe of what is quantizable (it's at the critical point of being either rounded to 1 or 0). And if the signal level dips below that, the quantized signal is rounded to zero and all detail is lost.</p> <p>Any amount of amplitude modulation when the signal is fading out, could lead to the quantization signal jumping in and out of silence. This causes the unmistakable tearing sound that you hear in poorly quantized or undithered masters.</p> <p>Let's see what dither can do for us.</p> <p>We can hear that the tearing noise is gone and is just replaced by constant noise. Is this better?</p> <p>You've gotta remember that most digital recordings are saved at a bit depth of 16 bits or higher. Which means that the noise associated with a 16 bit audio track is about 48 db lower (how to calculate and derive?) than this, and almost inaudible.</p> <p>Noise, especially white noise is remarkably undistracting to our hearing perception. The brain usually tunes out a little bit of white noise in a mix. On the other hand, sudden jumps and cuts in even low level noise can immediately be noticed and turns our attention towards it.</p> <p>This is what we are trying to avoid using dithering. But how does adding noise actually solve this problem. We turn back to the widget.</p> <h3 id="closer-look"><a href="#closer-look" class="header-anchor">#</a> Closer Look</h3> <p>What dithering does is add a random value to each of the original sample values.</p> <p>Original sample <mjx-container jax="SVG" class="MathJax" style="direction:ltr;position:relative;"><svg xmlns="http://www.w3.org/2000/svg" width="2.262ex" height="1.181ex" role="img" focusable="false" viewBox="0 -511 1000 522" aria-hidden="true" style="overflow:visible;min-height:1px;min-width:1px;vertical-align:-0.025ex;"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mo"><path data-c="2192" d="M56 237T56 250T70 270H835Q719 357 692 493Q692 494 692 496T691 499Q691 511 708 511H711Q720 511 723 510T729 506T732 497T735 481T743 456Q765 389 816 336T935 261Q944 258 944 250Q944 244 939 241T915 231T877 212Q836 186 806 152T761 85T740 35T732 4Q730 -6 727 -8T711 -11Q691 -11 691 0Q691 7 696 25Q728 151 835 230H70Q56 237 56 250Z" style="stroke-width:3;"></path></g></g></g></svg><mjx-assistive-mml unselectable="on" display="inline" style="top:0px;left:0px;clip:rect(1px, 1px, 1px, 1px);-webkit-touch-callout:none;-webkit-user-select:none;-khtml-user-select:none;-moz-user-select:none;-ms-user-select:none;user-select:none;position:absolute;padding:1px 0px 0px 0px;border:0px;display:block;width:auto;overflow:hidden;"><math xmlns="http://www.w3.org/1998/Math/MathML"><mo stretchy="false">→</mo></math></mjx-assistive-mml></mjx-container> Sample with noise</p> <p>The range of the random value depends on system to system, but in this case, and generally in most cases, the range is 2 LSBs (Least Significant Bits). A maximum of 1 LSB can be added to the original sample, and a minimum of 1 LSB can be subtracted from the original sample.</p> <p>The reason why I mentioned LSB here, and not some concrete value is that the range is dependent on the target bit depth.</p> <table><thead><tr><th style="text-align:right;">Bit depth</th> <th>Linear range (+1 to -1)</th></tr></thead> <tbody><tr><td style="text-align:right;">00000001</td> <td><mjx-container jax="SVG" class="MathJax" style="direction:ltr;position:relative;"><svg xmlns="http://www.w3.org/2000/svg" width="15.693ex" height="2.811ex" role="img" focusable="false" viewBox="0 -864.9 6936.2 1242.3" aria-hidden="true" style="overflow:visible;min-height:1px;min-width:1px;vertical-align:-0.854ex;"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mn"><path data-c="30" d="M96 585Q152 666 249 666Q297 666 345 640T423 548Q460 465 460 320Q4 8 92Q375 92 385 97Q392 99 409 186V189H449V186Q448 183 436 95T421 3V0H50V19V31Q50 38 56 46T86 81Q115 113 136 137Q145 147 170 174T204 211T233 244T261 278T284 308T305 340T320 369T333 401T340 431T343 464Q343 527 309 573T212 619Q179 619 154 602T119 569T109 550Q109 549 114 549Q132 549 151 535T170 489Q170 464 154 447T109 429Z" style="stroke-width:3;"></path></g><g data-mml-node="TeXAtom" transform="translate(533,289) scale(0.707)" data-mjx-texclass="ORD"><g data-mml-node="mn"><path data-c="32" d="M109 429Q82 429 66 447T50 491Q50 562 103 614T235 666Q326 666 387 610T449 465Q449 422 429 383T381 315T301 241Q265 210 201 149L142 93L218 92Q375 92 385 97Q392 99 409 186V189H449V186Q448 183 436 95T421 3V0H50V19V31Q50 38 56 46T86 81Q115 113 136 137Q145 147 170 174T204 211T233 244T261 278T284 308T305 340T320 369T333 401T340 431T343 464Q343 527 309 573T212 619Q179 619 154 602T119 569T109 550Q109 549 114 549Q132 549 151 535T170 489Q170 464 154 447T109 429Z" style="stroke-width:3;"></path><path data-c="34" d="M462 0Q444 3 333 3Q217 3 199 0H190V46H221Q241 46 248 46T265 48T279 53T286 61Q287 63 287 115V165H28V211L179 442Q332 674 334 675Q336 677 355 677H373L379 671V211H471V165H379V114Q379 73 379 66T385 54Q393 47 442 46H471V0H462ZM293 211V545L74 212L183 211H293Z" transform="translate(500,0)" style="stroke-width:3;"></path></g></g></g><rect width="1112.2" height="60" x="120" y="220"></rect></g></g></g></svg><mjx-assistive-mml unselectable="on" display="inline" style="top:0px;left:0px;clip:rect(1px, 1px, 1px, 1px);-webkit-touch-callout:none;-webkit-user-select:none;-khtml-user-select:none;-moz-user-select:none;-ms-user-select:none;user-select:none;position:absolute;padding:1px 0px 0px 0px;border:0px;display:block;width:auto;overflow:hidden;"><math xmlns="http://www.w3.org/1998/Math/MathML"><mn>0.00000012</mn><mo>=</mo><mn>2</mn><mo>×</mo><mfrac><mn>1</mn><msup><mn>2</mn><mrow data-mjx-texclass="ORD"><mn>24</mn></mrow></msup></mfrac></math></mjx-assistive-mml></mjx-container></td></tr></tbody></table> <p>For instance, the random value range for a target bit depth of 8 is much larger than the randomness required for a target of 16 bit.</p> <p>Size of LSB</p> <p>Let's connect the dots to visualize the plot better.</p> <p>Now that we have a signal, with a randomized noise or dither added to it, when the resolution is lowered, the signal is rounded to the nearest discrete level. You can see that when the signal level is lowered below the quantizable level, where the original signal would have been rounded to zero, the noise within the signal allows the dithered signal to be rounded up from time to time, thereby keeping the noise floor constant.</p> <p>What you get with dither is a constant and predictable noise floor rather than the instantaneous dropout of signal from noise to silence.</p> <p>This isn't the only problem dither solves.</p> <h3 id="dithering-to-prevent-distortion"><a href="#dithering-to-prevent-distortion" class="header-anchor">#</a> Dithering to Prevent Distortion</h3> <p>Let's bring back the definition.</p> <p>Dithering, is the process of <strong>intentionally adding noise</strong> to a signal, during the process of <strong>quantization</strong>, to <strong>preserve low level information</strong> and <strong>prevent correlated distortion</strong>.</p> <p>white noise</p> <p>The error isn't random anymore, it's correlated.</p> <h3 id="when-and-where-to-dither"><a href="#when-and-where-to-dither" class="header-anchor">#</a> When and Where to Dither</h3> <p>By now you should have a fairly good understanding of what dither does and why it's needed.</p> <p>When is dithering needed? re-quantization</p> <p>Always dither when:</p> <ul><li>32-bit to 16-bit</li> <li>24-bit to 16-bit</li> <li>16-bit to 16-bit</li></ul> <p>Don't dither when:</p> <ul><li>32-bit to 24-bit</li> <li>24-bit to 24-bit</li></ul> <p>Because the noise floor would be well below the threshold of hearing and so it's never heard.</p></div></div> <!----> <div class="page-edit"><!---->
