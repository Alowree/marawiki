> <li data-v-06225672><a href="/about/#关于" data-v-06225672>关于</a></li><li data-v-06225672><a href="/about/#关于 - 本站" data-v-06225672>关于 - 本站</a></li></ul> <div class="info" data-v-06225672><div title="作者" class="author iconfont icon-touxiang" data-v-06225672><a href="https://github.com/alowree" target="_blank" title="作者" class="beLink" data-v-06225672>Alowree</a></div> <div title="创建时间" class="date iconfont icon-riqi" data-v-06225672><a href="javascript:;" data-v-06225672>2023-11-05</a></div> <!----></div></div></div> <!----> <div class="content-wrapper"><div class="right-menu-wrapper"><div class="right-menu-margin"><div class="right-menu-title">文章目录</div> <div class="right-menu-content"></div></div></div> <h1><img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAB4AAAAeCAYAAAA7MK6iAAAAAXNSR0IArs4c6QAABGpJREFUSA3tVVtoXFUU3fvOI53UlmCaKIFmwEhsE7QK0ipFEdHEKpXaZGrp15SINsXUWvBDpBgQRKi0+KKoFeJHfZA+ED9KKoIU2gYD9UejTW4rVIzm0VSTziPzuNu1z507dibTTjL4U/DAzLn3nL3X2o91ziX6f9wMFdh6Jvbm9nNSV0msViVO6tN1Rm7NMu2OpeJ9lWBUTDxrJbYTS0hInuwciu9eLHlFxCLCZEk3MegsJmZ5K/JD6t7FkFdEvGUo1g7qJoG3MHImqRIn8/nzY1K9UPKKiJmtnUqHVE3Gbuay6vJE/N2FEmuxFjW2nUuE0yQXRRxLiTUAzs36zhZvOXJPdX850EVnnLZkB8prodQoM5JGj7Xk2mvC7JB8tG04Ef5PiXtG0UtxupRQSfTnBoCy554x18yJHI6I+G5Eru4LHmPJZEQsrvPUbMiA8G/WgMK7w7I+ez7++o2ANfbrjvaOl1tFMs+htG3IrZH9/hDX1Pr8Tc0UvH8tcX29KzAgIGcEkINyW5BF9x891hw6VYqgJHEk0huccS7vh3C6gTiODL+26huuBtbct8eZnqLML8PkxGYpuPZBqtqwkSjgc4mB5gbgig5i+y0UDK35LMxXisn9xQtK+nd26gTIHsHe/oblK/b29fUmN/8Y+9jAQrnBp56m1LcDlDp9irKTExSKduXJVWSqdBMA08pEJnEIOB3FPPMybu/oeV8zFeYN3xx576Q6RH+VmplE4ncQV5v+5rzSoyOU7PuEAg8g803PwBJ0CExno/jcMbN8tONYeOmHiuUNryvm3fRUy4tMPVLdAGkUhNWuggGrJcXPv+ouCjz0MKUHz1J2/E8IC9nqTabcxgaBYM0hPhD5Y65FsbxRQKxCQrDjDctW7PUM3HuZunFyifSAqEfuzCp48Il24luWUWZoyJCaPR82jE0+kFA643wRFVni4RYSq3ohJO2pZ7B5dO4xkDWbEpossJPLSrPjYID8rS2UHTlvyNxqIGsg674XJJ7vnh5L7PNwC4hh2sjCI96mzszOTpxLF0T7l88Yz7lAuK6OnL8gXLOnTvpzSb22YG8W7us3jSebFHeeqnXRG1vt+MoUM84LQIBmMsCTAcOauTh0T0l0neQK7m2bLMt2mGxU3HYssS0J2cdv5wljlPsrIuZLAG/2DOZIXgCYT8uMGZN+e2kSirfxZOPCsC0f24nTZzspnVn9VePS1Z5vubmAGGXG8ZFno9Hel0yfA5ZPhF7Dh972BQJ2qCpgH67lmWtBYbvk6sz02wjky2vXyz0XErP/kFB619js1BtwfOV4OPRqOQBjy3Qbk18vigUPPSD5ceHnwck7W9bhAqZdd7SuG7w4/P2F/GaJh8c7e9qgow+Q7cGBo+98WsLkuktFqiZabtXuQTu/Y5ETbR0v7tNSFnvrmu6pjdoan2KjMu8q/Hmj1EfCO2ZGfEIbIXKUlw8qaX9/b2oeSJmFksSeT/Fn0V3nSypChh4Gjh74ybO9aeZ/AN2dwciu2/MhAAAAAElFTkSuQmCC">本站 - 搜索<!----></h1> <!----> <div class="theme-vdoing-content content__default"><h2 id="全文搜索"><a href="#全文搜索" class="header-anchor">#</a> 全文搜索</h2> <p>首先需要了解一下什么是 全文搜索/全文检索。</p> <p><strong>全文检索</strong> 是一种新的信息检索技术，它可以从互联网上提取的各个网站的信息（以网页文字为主）而建立的数据库中，检索与用户查询条件匹配的相关记录，然后按一定的排列顺序将结果返回给用户。以下是一些开源的全文搜索引擎：</p> <ol><li><strong>Apache Lucene Java 全文搜索框架</strong>：完全用 Java 编写的高性能、功能齐全的全文检索引擎架构，提供了完整的查询引擎和索引引擎、部分文本分析引擎</li> <li><strong>Apache Solr 全文搜索服务器</strong>：基于 Lucene 的全文搜索服务器，也是最流行的企业级搜索引擎，其主要功能包括全文检索、命中高亮、分面搜索、动态聚类、数据库集成，以及对富文本（如 Word、PDF）的处理</li> <li><strong>Elasticsearch 分布式搜索引擎</strong>：一个分布式、RESTful 风格的搜索和数据分析引擎，能够解决不断涌现出的各种用例。作为 Elastic Stack 的核心，Elasticsearch 会集中存储你的数据，让你飞快完成搜索，微调相关性，进行强大的分析，并轻松缩放规模</li> <li><strong>Nutch 搜索引擎</strong>：一个开源 Java 实现的搜索引擎。它提供了我们运行自己的搜索引擎所需的全部工具。包括全文搜索和 Web 爬虫</li> <li><strong>RediSearch 高性能全文搜索引擎</strong>：一个高性能的全文搜索引擎，可作为一个 Redis Module 运行在 Redis 上，是由 RedisLabs 团队开发的。实现了 Redis 的查询、二级索引和全文搜索。这些功能在文本查询的基础上实现了多字段查询、聚合、精确短语匹配、数字过滤、地理过滤和矢量相似性语义搜索</li></ol> <h2 id="vuepress"><a href="#vuepress" class="header-anchor">#</a> VuePress</h2> <p>接下来盘点一下 VuePress 都可以接入哪些个全文搜索的服务，也就是看看有哪些现成的工具可供我们挑选和使用。</p> <ul><li><code>vuepress-plugin-fulltext-search</code></li> <li><code>vuepress-plugin-thirdparty-search</code></li> <li><code>vuepress-plugin-flexsearch-pro</code></li> <li>Meilisearch</li> <li>Algolia</li></ul> <p>由于 VuePress 的内置搜索只会为页面的标题 <code>h1</code>、<code>h2</code>、 <code>h3</code> 以及 <code>tags</code> 构建搜索索引。 如果你需要全文搜索，可则以使用 Meilisearch 或 Algolia 搜索。</p> <p>兴冲冲，撸起袖子，正准备跟随博主二丫讲梵的教程配置 Meilisearch 美丽搜索，结果发现，免费版不见了。</p> <h2 id="meilisearch"><a href="#meilisearch" class="header-anchor">#</a> Meilisearch</h2> <h3 id="创建帐号"><a href="#创建帐号" class="header-anchor">#</a> 创建帐号</h3> <h3 id="创建项目"><a href="#创建项目" class="header-anchor">#</a> 创建项目</h3> <h3 id="建立索引"><a href="#建立索引" class="header-anchor">#</a> 建立索引</h3> <h3 id="配置客户端"><a href="#配置客户端" class="header-anchor">#</a> 配置客户端</h3> <h3 id="索引自动化"><a href="#索引自动化" class="header-anchor">#</a> 索引自动化</h3> <p>于是乎，退而转战 Algolia 好了。本篇记录如何申请以及配置 Algolia 搜索。</p> <h2 id="algolia"><a href="#algolia" class="header-anchor">#</a> Algolia</h2> <h3 id="申请授权"><a href="#申请授权" class="header-anchor">#</a> 申请授权</h3> <p>第一步先申请授权，申请地址：<a href="https://docsearch.algolia.com/apply/" target="_blank" rel="noopener noreferrer">DOCSEARCH<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p> <p>必须吐槽一下，<code>Join the program</code> 这个申请链接好难，链接速度竟然比在国内登录 Github 还要困难。后来发现，需要科学上网才能申请成功。等一天，收邮件，获取 <code>appID</code> 和 <code>apiKey</code> 配置信息。</p> <h3 id="实施部署"><a href="#实施部署" class="header-anchor">#</a> 实施部署</h3> <p>1、内置的第三方搜索，先在 <code>plugins.ts</code> 注释掉停用</p> <div class="language-ts line-numbers-mode"><pre class="language-ts"><code><span class="token comment">// 可以添加第三方搜索链接的搜索框（继承原官方搜索框的配置参数）</span>
<span class="token comment">// [</span>
<span class="token comment">//   'thirdparty-search',</span>

</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br></div></div><p>3、在 Algolia 官网对爬虫进行配置（Algolia Crawler Configuration），准备对站点进行爬取和索引</p> <p>注意：直接复制网上其他博主的爬虫配置，一般无法生成索引，需要根据自己站点的实际情况，一步步排查发现模式、元素析取方式、是否启用 JavaScript 脚本。网络上可查的配置大都选择了 <code>renderJavaScript: false,</code>，本站点使用如此配置一直无法生成索引。莫非从 Markdown 文档到 HTML 文档的转化，均为通过 JavaScript 渲染生成？这是不假，但是整个渲染过程，应该已经在部署之前已经完成，站点上完成部署的静态页面已经是 HTML 文档才对。</p> <p>使用 URL Tester 进行测试：当设置 <code>renderJavaScript: false</code> 时， <code>recordExtractor</code> 无法析取生成任何 <code>Records</code>；仅当设置 <code>renderJavaScript: true</code> 时， <code>recordExtractor</code> 可以正常析取生成 <code>Records</code> 了。具体原因未知。</p> <p>本站的爬虫最终配置如下（记得将 <code>appID</code> 和 <code>apiKey</code> 更换成自己邮件中收到的配置信息）：</p> <div class="language-js line-numbers-mode"><div class="highlight-lines"><br><br><br><div class="highlighted"> </div><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br></div><pre class="language-js"><code><span class="token keyword">new</span> <span class="token class-name">Crawler</span><span class="token punctuation">(</span><span class="token punctuation">{</span>

"line-number">51</span><br><span class="line-number">52</span><br><span class="line-number">53</span><br><span class="line-number">54</span><br><span class="line-number">55</span><br><span class="line-number">56</span><br><span class="line-number">57</span><br><span class="line-number">58</span><br><span class="line-number">59</span><br><span class="line-number">60</span><br><span class="line-number">61</span><br><span class="line-number">62</span><br><span class="line-number">63</span><br><span class="line-number">64</span><br><span class="line-number">65</span><br><span class="line-number">66</span><br><span class="line-number">67</span><br><span class="line-number">68</span><br><span class="line-number">69</span><br><span class="line-number">70</span><br><span class="line-number">71</span><br><span class="line-number">72</span><br><span class="line-number">73</span><br><span class="line-number">74</span><br><span class="line-number">75</span><br><span class="line-number">76</span><br><span class="line-number">77</span><br><span class="line-number">78</span><br><span class="line-number">79</span><br><span class="line-number">80</span><br><span class="line-number">81</span><br><span class="line-number">82</span><br><span class="line-number">83</span><br><span class="line-number">84</span><br><span class="line-number">85</span><br><span class="line-number">86</span><br><span class="line-number">87</span><br><span class="line-number">88</span><br><span class="line-number">89</span><br><span class="line-number">90</span><br><span class="line-number">91</span><br><span class="line-number">92</span><br><span class="line-number">93</span><br><span class="line-number">94</span><br><span class="line-number">95</span><br><span class="line-number">96</span><br><span class="line-number">97</span><br><span class="line-number">98</span><br><span class="line-number">99</span><br><span class="line-number">100</span><br><span class="line-number">101</span><br><span class="line-number">102</span><br><span class="line-number">103</span><br><span class="line-number">104</span><br><span class="line-number">105</span><br><span class="line-number">106</span><br><span class="line-number">107</span><br><span class="line-number">108</span><br><span class="line-number">109</span><br><span class="line-number">110</span><br><span class="line-number">111</span><br><span class="line-number">112</span><br><span class="line-number">113</span><br></div></div><p>4、<code>URL Tester</code> 测试成功之后，保存爬虫程序，通过 <code>Algolia Crawler &gt;&gt; Overview &gt;&gt; Restart crawling</code> 重新爬取站点</p> <p>本站点的首次爬取和索引总共用时 33 分钟。</p> <p>注意：站点在爬取和索引期间，搜索不可用；必须待爬取和索引完成之后，搜索才可用。</p> <h3 id="样式优化"><a href="#样式优化" class="header-anchor">#</a> 样式优化</h3> <p>如果你用的不是 VuePress 的默认主题，就比如我用的是 Vdoing 主题，它的搜索栏是自己实现的，所以添加上述的配置是不会有效果的，这个时候就需要遵照邮件中的方法，手动添加 CSS 和 JavaScript 文件，然后在加载完毕的时候调用提供的 API。</p> <p>我们需要先修改下 <code>docs\.vuepress\config\head.ts</code>：</p> <div class="language-ts line-numbers-mode"><pre class="language-ts"><code><span class="token keyword">export</span> <span class="token keyword">default</span> <span class="token operator">&lt;</span>HeadTags<span class="token operator">&gt;</span><span class="token punctuation">[</span>
  <span class="token punctuation">[</span>
    <span class="token string">&quot;link&quot;</span><span class="token punctuation">,</span>
    <span class="token punctuation">{</span>
      href<span class="token operator">:</span> <span class="token string">&quot;https://cdn.jsdelivr.net/npm/@docsearch/css@alpha&quot;</span><span class="token punctuation">,</span>
      rel<span class="token operator">:</span> <span class="token string">&quot;stylesheet&quot;</span><span class="token punctuation">,</span>
    <span class="token punctuation">}</span><span class="token punctuation">,</span>
  <span class="token punctuation">]</span><span class="token punctuation">,</span>
  <span class="token punctuation">[</span><span class="token string">&quot;script&quot;</span><span class="token punctuation">,</span> <span class="token punctuation">{</span> src<span class="token operator">:</span> <span class="token string">&quot;https://cdn.jsdelivr.net/npm/@docsearch/js@alpha&quot;</span> <span class="token punctuation">}</span><span class="token punctuation">]</span><span class="token punctuation">,</span>
<span class="token punctuation">]</span><span class="token punctuation">;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br></div></div><p>然后修改 <code>.vuepress/enhanceApp.js</code> 文件：</p> <div class="language-js line-numbers-mode"><pre class="language-js"><code><span class="token keyword">export</span> <span class="token keyword">default</span> <span class="token punctuation">(</span><span class="token punctuation">{</span>
  Vue<span class="token punctuation">,</span> <span class="token comment">// VuePress 正在使用的 Vue 构造函数</span>
  router<span class="token punctuation">,</span> <span class="token comment">// 当前应用的路由实例</span>
  isServer<span class="token punctuation">,</span> <span class="token comment">// 当前应用配置是处于 服务端渲染 或 客户端</span>
<span class="token punctuation">}</span><span class="token punctuation">)</span> <span class="token operator">=&gt;</span> <span class="token punctuation">{</span>
  Vue<span class="token punctuation">.</span><span class="token function">mixin</span><span class="token punctuation">(</span><span class="token punctuation">{</span>
    <span class="token function">mounted</span><span class="token punctuation">(</span><span class="token punctuation">)</span> <span class="token punctuation">{</span>
      <span class="token comment">// 不加 setTimeout 会有报错，但不影响效果</span>
      <span class="token function">setTimeout</span><span class="token punctuation">(</span><span class="token punctuation">(</span><span class="token punctuation">)</span> <span class="token operator">=&gt;</span> <span class="token punctuation">{</span>
        <span class="token keyword">try</span> <span class="token punctuation">{</span>
          <span class="token function">docsearch</span><span class="token punctuation">(</span><span class="token punctuation">{</span>
            <span class="token literal-property property">appId</span><span class="token operator">:</span> <span class="token string">&quot;xxxxx&quot;</span><span class="token punctuation">,</span>
            <span class="token literal-property property">apiKey</span><span class="token operator">:</span> <span class="token string">&quot;xxxxx&quot;</span><span class="token punctuation">,</span>
            <span class="token literal-property property">indexName</span><span class="token operator">:</span> <span class="token string">&quot;marapython&quot;</span><span class="token punctuation">,</span>
            <span class="token literal-property property">container</span><span class="token operator">:</span> <span class="token string">&quot;.search-box&quot;</span><span class="token punctuation">,</span>
            <span class="token literal-property property">debug</span><span class="token operator">:</span> <span class="token boolean">false</span><span class="token punctuation">,</span>
          <span class="token punctuation">}</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
        <span class="token punctuation">}</span> <span class="token keyword">catch</span> <span class="token punctuation">(</span>e<span class="token punctuation">)</span> <span class="token punctuation">{</span>
          console<span class="token punctuation">.</span><span class="token function">log</span><span class="token punctuation">(</span>e<span class="token punctuation">)</span><span class="token punctuation">;</span>
        <span class="token punctuation">}</span>
      <span class="token punctuation">}</span><span class="token punctuation">,</span> <span class="token number">100</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
    <span class="token punctuation">}</span><span class="token punctuation">,</span>
  <span class="token punctuation">}</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
<span class="token punctuation">}</span><span class="token punctuation">;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br><span class="line-number">21</span><br><span class="line-number">22</span><br><span class="line-number">23</span><br><span class="line-number">24</span><br></div></div><p>2023-11-23</p> <p>响应式设计的第二个原则是使用媒体查询。媒体查询（media queries）允许某些样式只在页面满足特定条件时才生效。这样就可以根据屏幕大小定制样式。可以针对小屏设备定义一套样式，针对中等屏幕设备定义另一套样式，针对大屏设备再定义一套样式，这样就可以让页面的内容拥有多种布局。</p> <div class="language-styl line-numbers-mode"><pre class="language-styl"><code><span class="token comment">// 当屏幕宽度小于 959px 时，搜索仅显示放大镜图标，隐去搜索框</span>
<span class="token atrule-declaration"><span class="token atrule">@media</span> <span class="token punctuation">(</span>max-width $MQNarrow<span class="token punctuation">)</span></span>
  <span class="token selector">.navbar</span>
    <span class="token selector">.DocSearch-Button-Placeholder<span class="token punctuation">,</span> .DocSearch-Button-Keys</span>
      <span class="token property-declaration"><span class="token property">display</span> none</span>
    <span class="token selector">.search-box</span>
      <span class="token selector">.DocSearch</span>
        <span class="token selector">&amp;.DocSearch-Button</span>
          <span class="token property-declaration"><span class="token property">cursor</span> pointer</span>
          <span class="token property-declaration"><span class="token property">width</span> <span class="token number">2</span><span class="token unit">rem</span></span>
          <span class="token property-declaration"><span class="token property">border</span> <span class="token number">0</span></span>
          <span class="token property-declaration"><span class="token property">background</span> <span class="token color">transparent</span></span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br></div></div></div></div> <!----> <div class="page-edit"><!----> <div class="last-updated"><span class="prefix">上次更新:</span> <span class="time">2023/11/24, 15:49:48</span></div> <div class="tags"><a href="/tags/?tag=VuePress" title="标签">VuePress</a><a href="/tags/?tag=Vdoing" title="标签">Vdoing</a><a href="/tags/?tag=%E6%90%9C%E7%B4%A2" title="标签">搜索</a><a href="/tags/?tag=Algolia" title="标签">Algolia</a></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/9ea95a/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">本站 - 导航栏</div></a> <a href="/pages/ec8a97/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">本站 - 文章目录</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">
