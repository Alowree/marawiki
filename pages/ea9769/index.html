NpC90aASqGfVlz/Rx17srQ57/UU26hkhQqUB7dBR71WmzQhHUnblGmVOEw0jhbV1n9OlXUDCIRGaNV5Jp43N516fN7JmnTHdfp7Hgy0luO4aMhtkLL8Bi3bUWYvzh5Mn1dTxrL6QmGuRhGL/TiTTxRoEdTszSaq9GR0NGA3KdkOz3hqSV3MIDhQ5IVX/Ivx3umBti2es2h4eZby7x8br1rkf7Mo90AqC8aQ3sJeNzqFRu+vSANAQe3PL7l0HGOAdwDCeZYvNKeoZp1Qfs6Aipndh86HmFRi0LAnEO47wsqM6cdfjh3jBPUzhZy7nvlUfFsamED1VQt6aISHVymXZ/B2aCtIG8AI8xfobj2d3en1wWVhOeHELKmLQ1s211s88comkv4UCwWyF787mJdYXtNfhKAXVqnKTq8QZvGAGGOfaTo5pGZ/PwbUCr5+DPr/1J92JNHr9aOl/F3iI5+O1nfybsGxoimvZ3ViWSluDITw3P37mypheDIPY0tw7+O/5ApbkYw+zpfaUVu32Pi98+defdUhEpZkRFq0aqyNh9FuL9hpYbEm6iwi0z2REd09ZmyENEbuhjDWzKvZXTqKYaBIr3tt5kuPtQBZFvEUwHt60vfCNu41XsksH9Ij1BMMz1Y0OOunHNShFIP5868g5zeXmuLwL9T4b6Q2+KejgAAAABJRU5ErkJggg==">广告术语<!----></h1> <!----> <div class="theme-vdoing-content content__default"><blockquote><p>你因何而来，将要去往何方？</p></blockquote> <h2 id="我需要了解哪些术语"><a href="#我需要了解哪些术语" class="header-anchor">#</a> 我需要了解哪些术语？</h2> <p>亚马逊广告已经汇总了可以帮助您了解数字广告的术语。</p> <p>有些术语适用于整个数字广告行业，有些术语则是亚马逊广告专用术语。</p> <h3 id="广告基本术语"><a href="#广告基本术语" class="header-anchor">#</a> 广告基本术语</h3> <ul><li>归因：在顾客购买商品或服务之前，他们可能会看到一些相关广告。例如，他们可能会听到广播广告，看到广告牌和在线广告。<strong>归因</strong> 是指确定哪个广告催生了购买行为。不同的服务具有不同的归因模型，要考虑不同的因素，比如顾客如何与广告互动，以及互动相对于购买的发生时间。</li> <li>消费者购买过程/消费者决策旅程：这个术语指的是顾客在与您的企业和品牌互动时获得的所有体验。消费者旅程记录的不是交易或体验的一部分，而是完整的体验。您可以将您的广告目标映射到该旅程的各个阶段，通常包括：认知、考虑购买、购买或转化以及成为忠实顾客。</li> <li>需求方平台 (DSP)：该软件用于以程序化方式购买和管理来自多个发布商的数字广告资源。亚马逊广告的解决方案是亚马逊 DSP。亚马逊 DSP 提供自助式服务和托管服务这两种选项。</li> <li>关键词：用于针对相关购物搜索词投放广告的词语或词组。您可以使用手动投放选择您想针对其投放广告的关键词，也可以让亚马逊广告使用自动投放来选择关键词。</li> <li>广告位：展示广告的位置。例如亚马逊网站、亚马逊设备（例如 Fire TV 或 Fire 平板电脑）和第三方网站上的购物搜索词。</li> <li>程序化：数字广告行业使用的术语，指数字广告资源的自动购买和销售。</li> <li>投放：数字广告服务通过多种方式并基于兴趣将广告与潜在顾客进行匹配。示例包括相关购物搜索词或相关商品购买行为。</li></ul> <h3 id="广告费用"><a href="#广告费用" class="header-anchor">#</a> 广告费用</h3> <ul><li>预算：您打算在广告活动上花费的最高金额。</li> <li>竞价：为了让顾客点击自己的广告，您愿意支付的金额。与亚马逊广告合作时，您可以使用自动竞价（亚马逊广告自动优化您的竞价来帮助您实现目标），也可以选择手动竞价并设置自己的竞价。</li> <li>单次点击成本 (CPC)：每次有人点击您的广告时，您支付的平均成本。计算方式是：您在广告上花费的金额除以广告获得的点击量。商品推广和品牌推广都是点击付费广告，您只需在广告获得点击时支付费用。</li> <li>每千次展示成本 [确切地说是“千次印象费用”] (CPM)：您需要为广告每 1,000 次展示支付的平均成本。</li></ul> <h3 id="广告活动结果"><a href="#广告活动结果" class="header-anchor">#</a> 广告活动结果</h3> <ul><li>广告投入产出比 (ACOS)：用于衡量商品推广和品牌推广活动效果的指标。ACOS 指广告花费与所推广商品的销售额（商品推广）或整体品牌销售额（品牌推广）的比率。计算方式是：广告花费除以由此产生的销售额。</li> <li>品牌提升洞察：衡量广告对于顾客对品牌的看法和顾客行为的直接影响。这一指标可以使用展示后成功指标（例如品牌知名度和购买可能性指标）通过多种方式来计算。</li> <li>点击率 (CTR)：被点击的广告展示量与总展示量的百分比。CTR 的标准计算公式是：（点击量/展示量）x 100。</li> <li>转化量：由顾客完成的操作；这个词可用于指代此类操作（包括点击“加入购物车”和完成购买等）的次数。</li> <li>品牌新客指标：品牌新客指标衡量的是过去一年首次在亚马逊上购买您的品牌/商品的顾客。这些指标为广告主提供了一些工具，用于估算在亚马逊上吸引新顾客的成本，并找出实现广告活动目标最有效的渠道和策略。</li> <li>展示量：广告在网页或设备上展示的次数。</li> <li>触达量：在任何网页或屏幕上看到同一广告的用户总数。</li> <li>广告投资回报率 (ROAS)：衡量您在广告上每花费一美元可以赚取多少美元。ROAS 的标准计算公式是：（广告带来的总销售额）/（总广告花费）。</li> <li>投资回报率 (ROI)：衡量您每花费一美元可以赚取多少净利润。ROI 的标准计算公式是：
（收入 – 成本）/（成本）。</li></ul> <h2 id="我应该首先投放哪种广告"><a href="#我应该首先投放哪种广告" class="header-anchor">#</a> 我应该首先投放哪种广告？</h2> <p>如果您刚开始接触亚马逊广告，并且是在亚马逊上销售商品的注册卖家或供应商，建议您从 <strong>搜索广告</strong> 开始投放。此类广告解决方案易于设置，适合各种不同级别的预算。重要的是，此类广告采用点击付费模式，这意味着您只需在顾客点击您的广告时付费。创建搜索广告活动时，您可以选择您自己的预算以及您想为每次点击竞价的金额。</p> <p>对于在 <strong>亚马逊站外</strong> 销售的商品或服务，如果您想使用亚马逊广告来推广，则可以选择展示广告、视频广告和定制广告。</p></div></div> <!----> <div class="page-edit"><!----> <div class="last-updated"><span class="prefix">上次更新:</span> <span class="time">2024/02/23, 11:48:22</span></div> <div class="tags"><a href="/tags/?tag=%E5%B9%BF%E5%91%8A%E6%9C%AF%E8%AF%AD" title="标签">广告术语</a></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/e4092f/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">管理索赔</div></a> <a href="/pages/8d0b20/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">亚马逊广告</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">
