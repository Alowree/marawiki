kSjgc4mB5gbgig5i+y0UDK35LMxXisn9xQtK+nd26gTIHsHe/oblK/b29fUmN/8Y+9jAQrnBp56m1LcDlDp9irKTExSKduXJVWSqdBMA08pEJnEIOB3FPPMybu/oeV8zFeYN3xx576Q6RH+VmplE4ncQV5v+5rzSoyOU7PuEAg8g803PwBJ0CExno/jcMbN8tONYeOmHiuUNryvm3fRUy4tMPVLdAGkUhNWuggGrJcXPv+ouCjz0MKUHz1J2/E8IC9nqTabcxgaBYM0hPhD5Y65FsbxRQKxCQrDjDctW7PUM3HuZunFyifSAqEfuzCp48Il24luWUWZoyJCaPR82jE0+kFA643wRFVni4RYSq3ohJO2pZ7B5dO4xkDWbEpossJPLSrPjYID8rS2UHTlvyNxqIGsg674XJJ7vnh5L7PNwC4hh2sjCI96mzszOTpxLF0T7l88Yz7lAuK6OnL8gXLOnTvpzSb22YG8W7us3jSebFHeeqnXRG1vt+MoUM84LQIBmMsCTAcOauTh0T0l0neQK7m2bLMt2mGxU3HYssS0J2cdv5wljlPsrIuZLAG/2DOZIXgCYT8uMGZN+e2kSirfxZOPCsC0f24nTZzspnVn9VePS1Z5vubmAGGXG8ZFno9Hel0yfA5ZPhF7Dh972BQJ2qCpgH67lmWtBYbvk6sz02wjky2vXyz0XErP/kFB619js1BtwfOV4OPRqOQBjy3Qbk18vigUPPSD5ceHnwck7W9bhAqZdd7SuG7w4/P2F/GaJh8c7e9qgow+Q7cGBo+98WsLkuktFqiZabtXuQTu/Y5ETbR0v7tNSFnvrmu6pjdoan2KjMu8q/Hmj1EfCO2ZGfEIbIXKUlw8qaX9/b2oeSJmFksSeT/Fn0V3nSypChh4Gjh74ybO9aeZ/AN2dwciu2/MhAAAAAElFTkSuQmCC">Understanding Aliasing<!----></h1> <!----> <div class="theme-vdoing-content content__default"><p>In this video, we demistify and take a stab at understanding aliasing in audio signals. We start off the discussion by looking at how aliasing could occur in video signals by looking at the wagon wheel effect and how the aliasing pattern that you visually see can be applied to understand the concept of aliasing in audio signals. We force aliasing to occur in the digital domain by using the Nyquist programming language, draw a pattern, and derive a formula for predicting the aliased frequencies. We illustrate the process of sampling and see how a low sampling rate coupled with high frequencies can cause aliasing. We take the discussion towards real world observations of aliasing in square waves, and how to counter them manually using oversampling and downsampling.</p> <h2 id="wagon-wheel-effect"><a href="#wagon-wheel-effect" class="header-anchor">#</a> Wagon Wheel Effect</h2> <p>It exisits because any analog or digital video that we are used to in the conventional form, is not continuous by any means. It's a series of still pictures projected on a screen in rapid succession.</p> <p>24 frames per second</p> <p>24 still images, distributed within a span of 1 second. <strong>What happens when we try to capture something fast?</strong> You get a lot of visual artifacts and the wagon wheel effect is one of them. I happens when the successive frames of images conincide with the previous frame's position after the rotation.</p> <p>The rotational speed required to achieve a standstill illusion depends of the general shape of the wheel and the number of spokes it has. But simplifying the wheel to just 1 spoke, we can see that when the rotation of the body is</p> <ol><li>less than 12 rotations per second, <mjx-container jax="SVG" class="MathJax" style="direction:ltr;position:relative;"><svg xmlns="http://www.w3.org/2000/svg" width="8.103ex" height="2.737ex" role="img" focusable="false" viewBox="0 -864.9 3581.7 1209.9" aria-hidden="true" style="overflow:visible;min-height:1px;min-width:1px;vertical-align:-0.781ex;"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><path data-c="1D453" d="M118 -162Q120 -162 124 -164T135 -167T147 -168Q160 -168 171 -155T187 -126Q197 -99 221 27T267 267T289 382V385H242Q195 385 192 387Q188 390 188 397L195 425Q197 430 203 430T250 431Q298 431 298 432Q298 434 307 482T319 540Q356 705 465 705Q502 703 526 683T550 630Q550 594 529 578T487 561Q443 561 443 603Q443 622 454 636T478 657L487 662Q471 668 457 668Q445 668 434 658T419 630Q412 601 403 552T387 469T380 433Q380 431 435 431Q480 431 487 430T498 424Q499 420 496 407T491 391Q489 386 482 386T428 385H372L349 263Q301 15 282 -47Q255 -132 212 -173Q175 -205 139 -205Q107 -205 81 -186T55 -132Q55 -95 76 -78T118 -61Q162 -61 162 -103Q162 -122 151 -136T127 -157L118 -162Z" style="stroke-width:3;"></path></g><g data-mml-node="mo" transform="translate(827.8,0)"><path data-c="3C" d="M694 2" d="M109 429Q82 429 66 447T50 491Q50 562 103 614T235 666Q326 666 387 610T449 465Q449 422 429 383T381 315T301 241Q265 210 201 149L142 93L218 92Q375 92 385 97Q392 99 409 186V189H449V186Q448 183 436 95T421 3V0H50V19V31Q50 38 56 46T86 81Q115 113 136 137Q145 147 170 174T204 211T233 244T261 278T284 308T305 340T320 369T333 401T340 431T343 464Q343 527 309 573T212 619Q179 619 154 602T119 569T109 550Q109 549 114 549Q132 549 151 535T170 489Q170 464 154 447T109 429Z" style="stroke-width:3;"></path></g><rect width="553.6" height="60" x="120" y="220"></rect></g><g data-mml-node="msub" transform="translate(2677.1,0)"><g data-mml-node="mi"><path data-c="1D453" d="M118 -162Q120 -162 124 -164T135 -167T147 -168Q160 -168 171 -155T187 -126Q197 -99 221 27T267 267T289 382V385H242Q195 385 192 387Q188 390 188 397L195 425Q197 430 203 430T250 431Q298 431 298 432Q298 434 307 482T319 540Q356 705 465 705Q502 703 526 683T550 630Q550 594 529 578T487 561Q443 561 443 603Q443 622 454 636T478 657L487 662Q471 668 457 668Q445 668 434 658T419 630Q412 601 403 552T387 469T380 433Q380 431 435 431Q480 431 487 430T498 424Q499 420 496 407T491 391Q489 386 482 386T428 385H372L349 263Q301 15 282 -47Q255 -132 212 -173Q175 -205 139 -205Q107 -205 81 -186T55 -132Q55 -95 76 -78T118 -61Q162 -61 162 -103Q162 -122 151 -136T127 -157L118 -162Z" style="stroke-width:3;"></path></g><g data-mml-node="mi" transform="translate(523,-150) scale(0.707)"><path data-c="1D460" d="M131 289Q131 321 147 354T203 415T300 442Q362 442 390 415T419 355Q419 323 402 308T364 292Q351 292 340 300T328 326Q328 342 337 354T354 372T367 378Q368 378 368 379Q368 382 361 388T336 399T297 405Q249 405 227 379T204 326Q204 301 223 291T278 274T330 259Q396 230 396 163Q396 135 385 107T352 51T289 7T195 -10Q118 -10 86 19T53 87Q53 126 74 143T118 160Q133 160 146 151T160 120Q160 94 142 76T111 58Q109 57 108 57T107 55Q108 52 115 47T146 34T201 27Q237 27 263 38T301 66T318 97T323 122Q323 150 302 164T254 181T195 196T148 231Q131 256 131 289Z" style="stroke-width:3;"></path></g></g></g></g></svg><mjx-assistive-mml unselectable="on" display="inline" style="top:0px;left:0px;clip:rect(1px, 1px, 1px, 1px);-webkit-touch-callout:none;-webkit-user-select:none;-khtml-user-select:none;-moz-user-select:none;-ms-user-select:none;user-select:none;position:absolute;padding:1px 0px 0px 0px;border:0px;display:block;width:auto;overflow:hidden;"><math xmlns="http://www.w3.org/1998/Math/MathML"><mi>f</mi><mo>&gt;</mo><mfrac><mn>1</mn><mn>2</mn></mfrac><msub><mi>f</mi><mi>s</mi></msub></math></mjx-assistive-mml></mjx-container>, we can see that the individual frames tell a different story.</li></ol> <p>When given this set of still images, rendered at the right speed, there is only one possible conclusion we can draw, that the rotation is in the opposite direction. The still frames are essentially portraying a false perception of direction, because we broke the boundary above which we don't have enough frames to accurately depict that true picture, and this phenomenon is called temporal aliasing.</p> <p>This seems awfully familiar to our earlier discussions on aliasing within audio signals.</p> <h2 id="temporal-aliasing"><a href="#temporal-aliasing" class="header-anchor">#</a> Temporal Aliasing</h2> <p>We can almost substitute the same terminology here, and say that the video is sampled at 24 frames a second, and that 12 frames is the Nyquist limit we need to abide by.</p> <p>sample rate: 48kHz <mjx-container jax="SVG" class="MathJax" style="direction:ltr;position:relative;"><svg xmlns="http://www.w3.org/2000/svg" width="2.262ex" height="1.181ex" role="img" focusable="false" viewBox="0 -511 1000 522" aria-hidden="true" style="overflow:visible;min-height:1px;min-width:1px;vertical-align:-0.025ex;"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mo"><path data-c="2192" d="M56 237T56 250T70 270H835Q719 357 692 493Q692 494 692 496T691 499Q691 511 708 511H711Q720 511 723 510T729 506T732 497T735 481T743 456Q765 389 816 336T935 261Q944 258 944 250Q944 244 939 241T915 231T877 212Q836 186 806 152T761 85T740 35T732 4Q730 -6 727 -8T711 -11Q691 -11 691 0Q691 7 696 25Q728 151 835 230H70Q56 237 56 250Z" style="stroke-width:3;"></path></g></g></g></svg><mjx-assistive-mml unselectable="on" display="inline" style="top:0px;left:0px;clip:rect(1px, 1px, 1px, 1px);-webkit-touch-callout:none;-webkit-user-select:none;-khtml-user-select:none;-moz-user-select:none;-ms-user-select:none;user-select:none;position:absolute;padding:1px 0px 0px 0px;border:0px;display:block;width:auto;overflow:hidden;"><math xmlns="http://www.w3.org/1998/Math/MathML"><mo stretchy="false">→</mo></math></mjx-assistive-mml></mjx-container> frames per second: 24</p> <p>Nyquist rate: 24kHz <mjx-container jax="SVG" class="MathJax" style="direction:ltr;position:relative;"><svg xmlns="http://www.w3.org/2000/svg" width="2.262ex" height="1.181ex" role="img" focusable="false" viewBox="0 -511 1000 522" aria-hidden="true" style="overflow:visible;min-height:1px;min-width:1px;vertical-align:-0.025ex;"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mo"><path data-c="2192" d="M56 237T56 250T70 270H835Q719 357 692 493Q692 494 692 496T691 499Q691 511 708 511H711Q720 511 723 510T729 506T732 497T735 481T743 456Q765 389 816 336T935 261Q944 258 944 250Q944 244 939 241T915 231T877 212Q836 186 806 152T761 85T740 35T732 4Q730 -6 727 -8T711 -11Q691 -11 691 0Q691 7 696 25Q728 151 835 230H70Q56 237 56 250Z" style="stroke-width:3;"></path></g></g></g></svg><mjx-assistive-mml unselectable="on" display="inline" style="top:0px;left:0px;clip:rect(1px, 1px, 1px, 1px);-webkit-touch-callout:none;-webkit-user-select:none;-khtml-user-select:none;-moz-user-select:none;-ms-user-select:none;user-select:none;position:absolute;padding:1px 0px 0px 0px;border:0px;display:block;width:auto;overflow:hidden;"><math xmlns="http://www.w3.org/1998/Math/MathML"><mo stretchy="false">→</mo></math></mjx-assistive-mml></mjx-container> rotations per second: &gt;12</p> <p>In fact aliasing doesn't just occur in audio and video signals, it occurs in any form of signal which is discrete and is constrained by some sampling parameters.</p> <p>Let's get into temporal aliasing in audio signals. Before we delve into illustrating how a low sampling rate coupled with high frequencies can cause aliasing, we'll first listen to what aliasing sounds like. And this is generally harder than it seems, because modern signal paths are really good at eliminating aliasing. When an analog signal passes through an analog to digital converter, if filters out all frequencies above the Nyquist rate, and when the sampled digital signal passes through a digital to analog converter, essentially the same process of filtering occurs.</p> <p>modern analog components are good: low pass filter, cut off at the Nyquist frequency</p> <p>We can't bypass these steps to force aliasing, because they are baked into the analog circuitry. Our only hope is to introduce higher frequencies within the signal in the digital domain. Even then, modern commercial applications and plugins such as pitch shifters, compressors and ring modulators, which actually create higher frequencies within our digital audio signals, are aware that aliasing is a possibility when the signal is processed, and they account for it by internally oversampling the signal. Sometimes this mechanism is transparent, and you wouldn't even know that it's happening, and sometimes they give you the option to choose they degree of oversampling.</p> <p>modern analog components are good, so are software plugins</p> <p>As a producer of music then, you are well insulated from the effects of aliasing in most cases. But as a developer, battling the effects of aliasing could be daunting. The aim of this video is to just give enough clarity and understanding of aliasing, irrespective of what you plan to do, and hopefully you can continue the investigation further depending on your needs and use cases.</p> <h2 id="forcing-aliasing-in-audacity"><a href="#forcing-aliasing-in-audacity" class="header-anchor">#</a> Forcing Aliasing in Audacity</h2> <h2 id="sampling-illustrated"><a href="#sampling-illustrated" class="header-anchor">#</a> Sampling Illustrated</h2> <h2 id="aliasing-from-square-waves"><a href="#aliasing-from-square-waves" class="header-anchor">#</a> Aliasing from Square Waves</h2> <h2 id="solutions-for-avoid-aliasing"><a href="#solutions-for-avoid-aliasing" class="header-anchor">#</a> Solutions for avoid Aliasing</h2></div></div> <!----> <div class="page-edit"><!----> <div class="last-updated"><span class="prefix">上次更新:</span> <span class="time">2023/10/16, 16:06:48</span></div> <div class="tags"><a href="/tags/?tag=%E9%A2%91%E8%B0%B1%E6%B7%B7%E5%8F%A0" title="标签">频谱混叠</a></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/377701/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">Common Audio Sample Rates</div></a> <a href="/pages/bfacaf/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">Quantization</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">
