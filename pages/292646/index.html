-v-06225672><li data-v-06225672><a href="/" title="首页" class="iconfont icon-home router-link-active" data-v-06225672></a></li> <li data-v-06225672><a href="/categories/?category=%E4%BA%AC%E4%B8%9C%E8%BF%90%E8%90%A5" title="分类" data-v-06225672>京东运营</a></li></ul> <div class="info" data-v-06225672><div title="作者" class="author iconfont icon-touxiang" data-v-06225672><a href="https://github.com/alowree" target="_blank" title="作者" class="beLink" data-v-06225672>Alowree</a></div> <div title="创建时间" class="date iconfont icon-riqi" data-v-06225672><a href="javascript:;" data-v-06225672>2023-11-14</a></div> <!----></div></div></div> <!----> <div class="content-wrapper"><div class="right-menu-wrapper"><div class="right-menu-margin"><div class="right-menu-title">文章目录</div> <div class="right-menu-content"></div></div></div> <h1><img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAB4AAAAeCAYAAAA7MK6iAAAAAXNSR0IArs4c6QAABKFJREFUSA3tVl1oFVcQnrMbrak3QUgkya1akpJYcrUtIqW1JvFBE9LiQ5v6JmJpolbMg32rVrhgoYK0QiMY6i9Y6EMaW5D+xFJaTYItIuK2Kr3+BJNwkxBj05sQY3b3nM6cs2dv9t7NT/vQJw/sndk5M/PNzJkzewGerP+pAmy+ON8lLzUJgA8ZYxYIYZmGYRnctDaWvJJAmTtfP1pvXsBCCPP8QFcCaRkZYACgDZFO4stNIcBCajEOlmmC9XpJ9bAGCaPaPmzPl32dvLSVu3BWCTQs0XQQ6g0DYgwLIoAZbBCdW/i+781o1VVlm/410mw4h06Y7bIPHNyWDyL4FHkX03Q8SrzNhZTZriieckWt7cL6MM85YcLpsi/7O9/iXFT6MswI0DmmpkSaJ0qLxFIm3+i1THHB3zmBH3PYx9CcykcLOeQVVa7QtdxTgQgEleX2AjHYfwA+2ddV77ruGoJUbhGDI09YSNXyMpUt5ylOzxgbUmtOp7NmbNt8v3arjTBfYELmLUV+M+nSawNNAUqpT3ClJWg5I3BLT+cGW/DXNGCa6tx1aakCGEigArTn4TDIPdrXXYKCZNrHLMCOEPvHBlLQ99s9eHB7EB6NTki73CVPQ2F5MSx/uRQixfmq7rK0wYD8w8E905bnPDfwoWs/rfv93NWN/ZfvwsLIU7A09gxECyISeGJkHAau98L97tuw7NXnoPyNF8FcYGLGKsOs0mN3OEyec9esGW/ZEl945dTP34wlR2FZVQWU1q0Cw8Tr7p+hgLLNL0FPxx/Q35mA8aEUrH6nCgwEl0tn7wUiZYJnNRh6DK4UH/k0lfyrsBKdPVv/AriGIQcEDQZ65LBAGe2Rzui9Ybjz7XUppz1/uKBbyVPGkN3ZAeC6hr0x7Nr38N5+EqkoOm17xpoqR9ohQF55ERSvr4Dkr3chNfC3DMzGJlNBElW8w9nsGQvhNGIzDkXzCg8cLK951xHsFBlTJspJNi3ZFIMF2AeDV3q8DNOB+YHi6QTrChDIWDBRi5U5f+ZMfJLu3ccrqxtdxk4SKH336LFxSmkqefwU5T8fhdSdQf9IVKD6aNiwI/hnmcAZ91isYMJIaCUCx9W098+LgruikeTqzqqxKPUwqJyCPJiyemVVZBOijDGjD38Os0jOiSPL1z3SPjXNANbiNPXAdzTfukjjuknNBbyz3nwgTd3AVFqUJ5hpHlq9MveLnWwttUfoygBmvVjuikxND3znrhsELnZk7k+OjIGxeNEkomyLVta0xxn+HZhjBc4YZ/AFjHjz9u3xRZl2BN4aq9nFwWh16IrQ1aHHEd3j1+4/dB9OtH4e29A2H1DyHQRmOSfQZ1Fy7MHBTGB6J/Djq6p3OxyO2cB+4Car7v/o3GXgfAkj23+x9ID1Teoamo/SXcbvSf2PX7Vc8DdCmE1vN9di+32P9/5YR3vLnhCVGUWBjEkr3yh4H8v9CzmsbdhzOKzsJKM90iFdaTMjRPhGVsakRvOaRidljo6H6G7j+ctrJpsP+4COhDIl0La2+FS4+5mlocBaXY5QnGZysIBYoeSsl5qQzrSj/cgNrfuEzlWBfwA+EjrZyWUvpAAAAABJRU5ErkJggg==">腾讯广告 - oCPM<!----></h1> <!----> <div class="theme-vdoing-content content__default"><p>oCPM（Optimized Cost per Click）是一种智能化的竞价方式，其出价原理主要基于优化目标进行出价。与传统的 CPM（Cost per Mille，即每千次展示收费）相比，oCPM 具有更多的优化空间和智能化的特性。</p> <h2 id="一、ocpm-的原理逻辑"><a href="#一、ocpm-的原理逻辑" class="header-anchor">#</a> 一、oCPM 的原理逻辑</h2> <p><strong>oCPM，即 Optimized Cost per Mille（优化千次展现出价），是基于投放目标和期望转化成本的智能出价模式，可以理解为 CPM 的“自动出价”版本</strong>。在广告投放中，选定优化目标并设定目标平均价格后，并且回传效果数据后，oCPM 算法系统将借助转化预估模型进行自动出价，最终按曝光扣费。</p> <img src="https://picx.zhimg.com/50/v2-1bfcc2dc114e3654c71b9241068d15fa_720w.jpg?source=1def8aca" data-caption="" data-size="normal" data-rawwidth="1080" data-rawheight="767" data-original-token="v2-1bfcc2dc114e3654c71b9241068d15fa" data-default-watermark-src="https://pica.zhimg.com/50/v2-ad06d2b8b39e352e23d6ef155d95202c_720w.jpg?source=1def8aca" width="1080" data-original="https://pic1.zhimg.com/v2-1bfcc2dc114e3654c71b9241068d15fa_r.jpg?source=1def8aca" class="origin_image zh-lightbox-thumb"> <p>原理是系统通过人群的行为判断出，该用户是广告目标用户的可能性。然后针对可能性高的用户溢价，可能性越高，溢价越高，可能性低的降价。</p> <p>举个例子，现在有 a、b、c、d 四类人群, 投放后出现以下情况：a 点击了但没转化，b 点击了转化了，c、d 都没点击。</p> <p>那么 oCPM 出价模式，出价还是 2 元，但是系统会对带有 b 相似标签的人群溢价 <code>x%</code>，实际出价就是 <code>2+2*x%</code>；对 a 标签的人群降价 <code>x%</code>，实际出价就是 <code>2-2*x%</code>；对 c、d 标签的人不出价，或极低出价。</p> <p>通过这种智能化的出价方式，oCPM 可以帮助广告主在广告投放中更精准地触达目标用户，提高转化率和 ROI（投入产出比），同时也可以降低无效的曝光和费用支出。</p> <h2 id="二、ocpm-与-cpm-有什么不同"><a href="#二、ocpm-与-cpm-有什么不同" class="header-anchor">#</a> 二、oCPM 与 CPM 有什么不同？</h2> <p>在广告主的诉求目标，出价形式和费用计算，oCPM 和 CPM 都有着明显的差异。</p> <img src="https://pica.zhimg.com/50/v2-fea211377edb78fbc097928f0940bca8_720w.jpg?source=1def8aca" data-caption="" data-size="normal" data-rawwidth="1080" data-rawheight="415" data-original-token="v2-fea211377edb78fbc097928f0940bca8" data-default-watermark-src="https://pic1.zhimg.com/50/v2-e46f3e8642952c034d10a3ca845ad5f0_720w.jpg?source=1def8aca" width="1080" data-original="https://pic1.zhimg.com/v2-fea211377edb78fbc097928f0940bca8_r.jpg?source=1def8aca" class="origin_image zh-lightbox-thumb"> <ol><li>诉求目标：oCPM 可根据广告主的推广需求，选择相应的优化目标，如点击率、转化率等；而 CPM 只能对曝光进行优化</li> <li>出价形式：oCPM 根据优化目标，设定优化目标出价，即广告主希望达到的点击率或转化率等指标，然后系统根据这些指标进行智能出价；而 CPM 出价即为购买 1000 次曝光的价格，是按照固定价格收费，无承诺后续转化单价</li> <li>费用计算：两者都是按曝光次数收费，但 oCPM 价格会有一定范围的浮动；而 CPM 是按照固定价格收费</li></ol> <blockquote><p><a href="https://e.qq.com/ads/" target="_blank" rel="noopener noreferrer">腾讯广告<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a> 当前可供广告主选择的营销目标有：</p> <ul><li>直购卖货</li> <li>导购加微</li> <li>表单留资</li> <li>公众号加粉</li> <li>直播卖货</li> <li>视频号内容推广</li> <li>安卓应用拉新</li> <li>iOS 应用拉新</li> <li>直播加微</li></ul></blockquote> <h2 id="三、使用-ocpm-的优势在哪呢"><a href="#三、使用-ocpm-的优势在哪呢" class="header-anchor">#</a> 三、使用 oCPM 的优势在哪呢？</h2> <p>1、提升转化率</p> <p>oCPM 通过更精准的广告预估 点击率/转化率，将广告展现给最容易产生转化的用户</p> <p>2、控制投放成本</p> <p>oCPM 可以做到智能投放、智能出价，即根据受众用户对产品的预期价格，合理出价，更有效的控制成本</p> <p>3、获取优质流量</p> <p>oCPM 是可以从多个维度的、实时分析用户的兴趣爱好，积累成历史海量数据，科学性分析广告的成本目标和实时投放效果，进行快速地计算和调整，给出一个相对最优的出价，可以让得到的广告效果最大化。</p> <h2 id="四、ocpm-十问十答"><a href="#四、ocpm-十问十答" class="header-anchor">#</a> 四、oCPM 十问十答</h2> <p>oCPM 出价是内容消费方式、消费者使用习惯、广告主适应新型沟通方式等多种变化作用下的产物。然而，oCPM 出价对于数据积累量、算法能力、人群分析能力等要求都很高，只有部分大型广告平台才真正有实力发挥出应有的价值，比如腾讯广告、巨量引擎、AdBright 等。</p> <p>那么若是 广告主/媒体 在 AdBright 营销云进行广告投放时，想选择 oCPM 出价模式，以下的 Q&amp;A 可以帮助你了解更多：</p> <h3 id="_1、ocpm-的使用条件"><a href="#_1、ocpm-的使用条件" class="header-anchor">#</a> 1、oCPM 的使用条件？</h3> <p>oCPM 需要在平台上进行投放，完成种子数据积累后，才能开始使用。如果广告主能给到符合建模要求的 种子/激活 数据，可以通过建模开启使用。</p> <h3 id="_2、ocpm-可作用于什么转化目标"><a href="#_2、ocpm-可作用于什么转化目标" class="header-anchor">#</a> 2、oCPM 可作用于什么转化目标？</h3> <p>点击/互动 行为、表单提交、下载激活、应用内付费（需回调种子用户）等。</p> <h3 id="_3、ocpm-目前支持哪些资源"><a href="#_3、ocpm-目前支持哪些资源" class="header-anchor">#</a> 3、oCPM 目前支持哪些资源？</h3> <p>目前支持所有资源用 oCPM 出价。</p> <h3 id="_4、ocpm-的优化维度"><a href="#_4、ocpm-的优化维度" class="header-anchor">#</a> 4、oCPM 的优化维度？</h3> <p>oCPM 以投放产品和转化目标维度进行学习和建模优化。</p> <h3 id="_5、如何设置-ocpm-的出价"><a href="#_5、如何设置-ocpm-的出价" class="header-anchor">#</a> 5、如何设置 oCPM 的出价？</h3> <p>根据优化转化目标的 KPI 值进行出价设置。若转化目标为 APP 下载，则转化目标出价填写 APP 下载的 KPI 考核成本。若转化目标选择为点击，则转化目标填写点击考核成本。注：表单提交由于无法直接获取种子用户，按导流点击进行建模，填写转换目标出价时，需按期望点击成本进行出价。</p> <h3 id="_6、ocpm-跑不出去怎么办"><a href="#_6、ocpm-跑不出去怎么办" class="header-anchor">#</a> 6、oCPM 跑不出去怎么办？</h3> <p>oCPM 是针对全量流量进行自动出价，若消耗速度过慢时，可提升出价，但是需注意慢慢提升并且观察转化成本情况。转化成本与出价相关，若提升出价后成本不可控，可反馈至 AB 平台运营进行模型优化调整。</p> <h3 id="_7、如何设置-ocpm-的定向"><a href="#_7、如何设置-ocpm-的定向" class="header-anchor">#</a> 7、如何设置 oCPM 的定向？</h3> <p>可设置系统、网络、性别、地域等基础定向，其他定向建议放宽。可在投放过程中根据实际投放效果，适当叠加定向。</p> <h3 id="_8、提交表单客户使用-ocpm-如何保证效果"><a href="#_8、提交表单客户使用-ocpm-如何保证效果" class="header-anchor">#</a> 8、提交表单客户使用 oCPM，如何保证效果？</h3> <p>表单提交目前以短链点击等可直接导流至表单页面的点击行为作为优化目标进行建模和出价，通过提高导流点击率，提升后续转化效果。</p> <h3 id="_9、新上线的产品可以直接使用-ocpm-吗-还是要累积一定消耗才可以"><a href="#_9、新上线的产品可以直接使用-ocpm-吗-还是要累积一定消耗才可以" class="header-anchor">#</a> 9、新上线的产品可以直接使用 oCPM 吗？还是要累积一定消耗才可以？</h3> <p>需累积达到种子用户数量门槛才能开启 oCPM 出价，门槛数量请参考「使用方法」模块说明。</p> <h3 id="_10、新产品能直接使用同类型产品的-ocpm-吗"><a href="#_10、新产品能直接使用同类型产品的-ocpm-吗" class="header-anchor">#</a> 10、新产品能直接使用同类型产品的 oCPM 吗？</h3> <p>不能，主要出于以下两点原因：</p> <p>① 新产品使用同类型产品的 oCPM，转化效果不能保证。不同产品的种子数据（百级/千级）类型行为特征的差异，会在建模中不断放大（十万级/百万级等），数据不够匹配，影响最终的投放效果。</p> <p>② 影响同类型产品（正在使用 oCPM）的转化效果。如果两款产品同时使用一样的 oCPM 模型，新产品会争夺同类型产品的潜在 填单/激活/点击/互动 等用户。</p></div></div> <!----> <div class="page-edit"><!----> <div class="last-updated"><span class="prefix">上次更新:</span> <span class="time">2023/12/28, 09:09:29</span></div> <div class="tags"><a href="/tags/?tag=oCPM" title="标签">oCPM</a></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/12e7a5/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">腾讯广告 - 创意中心</div></a> <a href="/pages/924954/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">抖音小店</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">
