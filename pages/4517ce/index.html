ss="theme-vdoing-content content__default"><p>In this video, we take the first step at the process of converting a continuous signal into a discrete signal for processing within the digital domain, and take a stab at the Nyquist Shannon Sampling Theorem which dictates how often a continuous signal needs to be sampled to accurately recreate it back. There is a lot of misconceptions regarding sample rate and its implications, and this video should hopefully help in clear them up by looking at sampling rates more objectively, or at least give you a starting point for more exploration.</p> <h2 id="continuous-vs-discrete-signals"><a href="#continuous-vs-discrete-signals" class="header-anchor">#</a> Continuous vs Discrete Signals</h2> <p>To simplify our understanding of the conversion from analog to digital signals, we'll start from the simplest periodic analog signal, the humble sine wave.</p> <mjx-container jax="SVG" display="true" class="MathJax" style="direction:ltr;display:block;text-align:center;margin:1em 0;position:relative;"><svg xmlns="http://www.w3.org/2000/svg" width="22.24ex" height="2.262ex" role="img" focusable="false" viewBox="0 -750 9830 1000" aria-hidden="true" style="overflow:visible;min-height:1px;min-width:1px;vertical-align:-0.566ex;"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><path data-c="1D466" d="M21 287Q21 301 36 335T84 406T158 442Q199 442 224 419T250 355Q248 336 247 334Q247 331 231 288T198 191T182 105Q182 62 196 45T238 27Q261 27 281 38T312 61T339 94Q339 95 344 114T358 173T377 247Q415 397 419 404Q432 431 462 431Q475 431 483 424T494 412T496 403Q496 390 447 193T391 -23Q363 -106 294 -155T156 -205Q111 -205 77 -183T43 -117Q43 -95 50 -80T69 -58T89 -48T106 -45Q150 -45 150 -87Q150 -107 138 -122T115 -142T102 -147L99 -148Q101 -153 118 -160T152 -167H160Q177 -167 186 -165Q219 -156 247 -127T290 -65T313 -9T321 21L315 17Q309 13 296 6T270 -6Q250 -11 231 -11Q185 -11 150 11T1 2ex" height="1.181ex" role="img" focusable="false" viewBox="0 -511 1000 522" aria-hidden="true" style="overflow:visible;min-height:1px;min-width:1px;vertical-align:-0.025ex;"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mo"><path data-c="2192" d="M56 237T56 250T70 270H835Q719 357 692 493Q692 494 692 496T691 499Q691 511 708 511H711Q720 511 723 510T729 506T732 497T735 481T743 456Q765 389 816 336T935 261Q944 258 944 250Q944 244 939 241T915 231T877 212Q836 186 806 152T761 85T740 35T732 4Q730 -6 727 -8T711 -11Q691 -11 691 0Q691 7 696 25Q728 151 835 230H70Q56 237 56 250Z" style="stroke-width:3;"></path></g></g></g></svg><mjx-assistive-mml unselectable="on" display="inline" style="top:0px;left:0px;clip:rect(1px, 1px, 1px, 1px);-webkit-touch-callout:none;-webkit-user-select:none;-khtml-user-select:none;-moz-user-select:none;-ms-user-select:none;user-select:none;position:absolute;padding:1px 0px 0px 0px;border:0px;display:block;width:auto;overflow:hidden;"><math xmlns="http://www.w3.org/1998/Math/MathML"><mo stretchy="false">→</mo></math></mjx-assistive-mml></mjx-container> discrete function</p> <p>Infinite many <mjx-container jax="SVG" class="MathJax" style="direction:ltr;position:relative;"><svg xmlns="http://www.w3.org/2000/svg" width="2.262ex" height="1.181ex" role="img" focusable="false" viewBox="0 -511 1000 522" aria-hidden="true" style="overflow:visible;min-height:1px;min-width:1px;vertical-align:-0.025ex;"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mo"><path data-c="2192" d="M56 237T56 250T70 270H835Q719 357 692 493Q692 494 692 496T691 499Q691 511 708 511H711Q720 511 723 510T729 506T732 497T735 481T743 456Q765 389 816 336T935 261Q944 258 944 250Q944 244 939 241T915 231T877 212Q836 186 806 152T761 85T740 35T732 4Q730 -6 727 -8T711 -11Q691 -11 691 0Q691 7 696 25Q728 151 835 230H70Q56 237 56 250Z" style="stroke-width:3;"></path></g></g></g></svg><mjx-assistive-mml unselectable="on" display="inline" style="top:0px;left:0px;clip:rect(1px, 1px, 1px, 1px);-webkit-touch-callout:none;-webkit-user-select:none;-khtml-user-select:none;-moz-user-select:none;-ms-user-select:none;user-select:none;position:absolute;padding:1px 0px 0px 0px;border:0px;display:block;width:auto;overflow:hidden;"><math xmlns="http://www.w3.org/1998/Math/MathML"><mo stretchy="false">→</mo></math></mjx-assistive-mml></mjx-container> finite</p> <p>The process of transforming an analog signal to a digital one begins here, by asking the question</p> <ul><li>How often do we want to measure the signal?</li> <li>How many samples do we want to have within a given interval of time?</li></ul> <p>What's the right number? How many samples are enough to accurately represent this wave then?</p> <p>取样是为了重建。最少取样应该怎么取？引出采样定理。</p> <h2 id="nyquist-shannon-sampling-theorem"><a href="#nyquist-shannon-sampling-theorem" class="header-anchor">#</a> Nyquist Shannon Sampling Theorem</h2> <p>Well thankfully, it's not as arbitrary as you think. Continuous to discrete signal conversion is governed by the Nyquist Shannon Sampling Theorem.</p> <p>Nyquist Shannon Sampling Theorem states that any <strong>band limited</strong> continuous-time signal can be accurately converted to and from digital signals when <strong>sampled at a rate, at least twice as high as the highest frequency</strong> component of the waveform.</p> <p>The sampling theorem states 2 important facts.</p> <ol><li>That to represent an analog signal in the digital domain, the number of samples that we would need for each second of the signal should be more than twice the highest frequency represented by the signal</li> <li>It also states that the analog signal needs to be bandlimited to the highest frequency and cannot contain any frequency above that</li></ol> <p>Let's put a pin on the second point, and just talk about the first.</p> <p>In our case, we had a 1Hz sine wave. This is a constant 1Hz wave, and 1Hz is the highest frequency that this wave function will ever produce.</p> <mjx-container jax="SVG" display="true" class="MathJax" style="direction:ltr;display:block;text-align:center;margin:1em 0;position:relative;"><svg xmlns="http://www.w3.org/2000/svg" width="14.899ex" height="2.262ex" role="img" focusable="false" viewBox="0 -750 6585.6 1000" aria-hidden="true" style="overflow:visible;min-height:1px;min-width:1px;vertical-align:-0.566ex;"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><path data-c="1D466" d="M21 287Q21 301 36 335T84 406T158 442Q199 442 224 419T250 355Q248 336 247 334Q247 331 231 288T198 191T182 105Q182 62 196 45T238 27Q261 27 281 38T312 61T339 94Q339 95 344 114T358 173T377 247Q415 397 419 404Q432 431 462 431Q475 431 483 424T494 412T496 403Q496 390 447 193T391 -23Q363 -106 294 -155T156 -205Q111 -205 77 -183T43 -117Q43 -95 50 -80T69 -58T89 -48T106 -45Q150 -45 150 -87Q150 -107 138 -122T115 -142T102 -147L99 -148Q101 -153 118 -160T152 -167H160Q177 -167 186 -165Q219 -156 247 -127T290 -65T313 -9T321 21L315 17Q309 13 296 6T270 -6Q250 -11 231 -11Q185 -11 150 11T104 82Q103 89 103 113Q103 170 138 262T173 379Q173 380 173 381Q173 390 173 393T169 400T158 404H154Q131 404 112 385T82 344T65 302T57 280Q55 278 41 278H27Q21 284 21 287Z" style="stroke-width:3;"></path></g><g data-mml-node="mo" transform="translate(490,0)"><path data-c="28" d="M94 250Q94 319 104 381T127 488T164 576T202 643T244 695T277 729T302 750H315H319Q333 750 333 741Q333 738 316 720T275 667T226 581T184 443T167 250T184 58T225 -81T274 -167T316 -220T333 -241Q333 -250 318 -250H315H302L274 -226Q180 -141 137 -14T94 250Z" style="stroke-width:3;"></path></g><g data-mml-node="mi" transform="translate(879,0)"><path data-c="1D461" d="M26 385Q19 392 19 395Q19 399 22 411T27 425Q29 430 36 430T87 431H140L159 511Q162 522 166 540T173 566T179 586T187 603T197 615T211 624T229 626Q247 625 254 n when you reconvert it back, how is the missing information magically reappearing?</p> <p>上面这个例子所陈述的内容，有些违反直觉。</p> <p>在一个频率为 1Hz、亦即周期为 1s 的正弦波信号上，等间距地取 3 个采样点，与等间距地取 40 个采样点，在完美地重建原始模拟正弦波形的功效上，二者的功效竟然是等同的。仅凭直觉，取 40 个采样点，似乎更容易完美地重建原始信号，容易理解；如果仅在 <mjx-container jax="SVG" class="MathJax" style="direction:ltr;position:relative;"><svg xmlns="http://www.w3.org/2000/svg" width="12.392ex" height="2.79ex" role="img" focusable="false" viewBox="0 -872.7 5477.1 1233.3" aria-hidden="true" style="overflow:visible;min-height:1px;min-width:1px;vertical-align:-0.816ex;"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><path data-c="1D461" d="M26 385Q19 392 19 395Q19 399 22 411T27 425Q29 430 36 430T87 431H140L159 511Q162 522 166 540T173 566T179 586T187 603T197 615T211 624T229 626Q247 625 254 615T261 596Q261 589 252 549T232 470L222 433Q222 431 272 431H323Q330 424 330 420Q330 398 317 385H210L174 240Q135 80 135 68Q135 26 162 26Q197 26 230 60T283 144Q285 150 288 151T303 153H307Q322 153 322 145Q322 142 319 133Q314 117 301 95T267 48T216 6T155 -11Q125 -11 98 4T59 56Q57 64 57 83V101L92 241Q127 382 128 383Q128 385 77 385H26Z" style="stroke-width:3;"></path></g><g data-mml-node="mo" transform="translate(638.8,0)"><path data-c="3D" d="M56 347Q56 360 70 367H707Q722 359 722 347Q722 336 708 328L390 327H72Q56 332 56 347ZM56 153Q56 168 72 173H708Q722 163 722 153Q722 140 707 133H70Q56 140 56 153Z" style="stroke-width:3;"></path></g><g data-mml-node="mn" transform="translate(1694.6,0)"><path data-c="30" d="M96 585Q152 666 249 666Q297 666 345 640T423 548Q460 465 460 320Q460 165 417 83Q397 41 362 16T301 -15T250 -22Q224 -22 198 -16T137 16T82 83Q39 165 39 320Q39 494 96 585ZM321 597Q291 629 250 629Q208 629 178 597Q153 571 145 525T137 333Q137 175 145 125T181 46Q209 16 250 16Q290 16 318 46Q347 76 354 130T362 333Q362 478 354 524T321 597Z" style="stroke-width:3;"></path></g><g data-mml-node="mo" transform="translate(2194.6,0)"> troke-width:3;"></path></g></g></g></svg><mjx-assistive-mml unselectable="on" display="inline" style="top:0px;left:0px;clip:rect(1px, 1px, 1px, 1px);-webkit-touch-callout:none;-webkit-user-select:none;-khtml-user-select:none;-moz-user-select:none;-ms-user-select:none;user-select:none;position:absolute;padding:1px 0px 0px 0px;border:0px;display:block;width:auto;overflow:hidden;"><math xmlns="http://www.w3.org/1998/Math/MathML"><mo stretchy="false">→</mo></math></mjx-assistive-mml></mjx-container> ADC</p> <p>This means that an input signal going into the conversion process is stripped of all frequency components above the maximum of 1Hz and the digital signal once reconverted, is again stripped of all frequency components higher than the maximum of 1Hz.</p> <p>Analog Output Signal <mjx-container jax="SVG" class="MathJax" style="direction:ltr;position:relative;"><svg xmlns="http://www.w3.org/2000/svg" width="2.262ex" height="1.181ex" role="img" focusable="false" viewBox="0 -511 1000 522" aria-hidden="true" style="overflow:visible;min-height:1px;min-width:1px;vertical-align:-0.025ex;"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mo"><path data-c="2190" d="M944 261T944 250T929 230H165Q167 228 182 216T211 189T244 152T277 96T303 25Q308 7 308 0Q308 -11 288 -11Q281 -11 278 -11T272 -7T267 2T263 21Q245 94 195 151T73 236Q58 242 55 247Q55 254 59 257T73 264Q121 283 158 314T215 375T247 434T264 480L267 497Q269 503 270 505T275 509T288 511Q308 511 308 500Q308 493 303 475Q293 438 278 406T246 352T215 315T185 287T165 270H929Q944 261 944 250Z" style="stroke-width:3;"></path></g></g></g></svg><mjx-assistive-mml unselectable="on" display="inline" style="top:0px;left:0px;clip:rect(1px, 1px, 1px, 1px);-webkit-touch-callout:none;-webkit-user-select:none;-khtml-user-select:none;-moz-user-select:none;-ms-user-select:none;user-select:none;position:absolute;padding:1px 0px 0px 0px;border:0px;display:block;width:aut ked frequencies</p> <p>More about this later. But let's now look at a more audible example.</p> <h2 id="sampling-examples-in-audacity"><a href="#sampling-examples-in-audacity" class="header-anchor">#</a> Sampling examples in Audacity</h2> <h3 id="demo-1"><a href="#demo-1" class="header-anchor">#</a> Demo 1</h3> <p>Project sampling rate: 8kHz</p> <p>Maximum representable frequency: 4kHz</p> <p>1k Hz working good</p> <p>Now, let's explore the fringe of possible frequencies, 4kHz. Exactly half the sampling rate.</p> <p>Project sampling rate: 8kHz</p> <p>Maximum representable frequency: 4kHz</p> <p>If we were to create a 4kHz pure tone, with 8KHz sampling rate that means we will have two sample points per periodic cycle, namely at <mjx-container jax="SVG" class="MathJax" style="direction:ltr;position:relative;"><svg xmlns="http://www.w3.org/2000/svg" width="7.261ex" height="1.946ex" role="img" focusable="false" viewBox="0 -666 3209.2 860" aria-hidden="true" style="overflow:visible;min-height:1px;min-width:1px;vertical-align:-0.439ex;"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><path data-c="1D461" d="M26 385Q19 392 19 395Q19 399 22 411T27 425Q29 430 36 430T87 431H140L159 511Q162 522 166 540T173 566T179 586T187 603T197 615T211 624T229 626Q247 625 254 615T261 596Q261 589 252 549T232 470L222 433Q222 431 272 431H323Q330 424 330 420Q330 398 317 385H210L174 240Q135 80 135 68Q135 26 162 26Q197 26 230 60T283 144Q285 150 288 151T303 153H307Q322 153 322 145Q322 142 319 133Q314 117 301 95T267 48T216 6T155 -11Q125 -11 98 4T59 56Q57 64 57 83V101L92 241Q127 382 128 383Q128 385 77 385H26Z" style="stroke-width:3;"></path></g><g data-mml-node="mo" transform="translate(638.8,0)"><path data-c="3D" d="M56 347Q56 360 70 367H707Q722 359 722 347Q722 336 708 328L390 327H72Q56 332 56 347ZM56 153Q56 168 72 173H708Q722 163 722 153Q722 140 707 133H70Q56 140 56 153Z" style="stroke-width:3;"></path></g><g data-m ;"></path></g><g data-mml-node="mo" transform="translate(6683.2,0)"><path data-c="2E" d="M78 60Q78 84 95 102T138 120Q162 120 180 104T199 61Q199 36 182 18T139 0T96 17T78 60Z" style="stroke-width:3;"></path></g><g data-mml-node="mo" transform="translate(7127.9,0)"><path data-c="2E" d="M78 60Q78 84 95 102T138 120Q162 120 180 104T199 61Q199 36 182 18T139 0T96 17T78 60Z" style="stroke-width:3;"></path></g><g data-mml-node="mi" transform="translate(7572.6,0)"><path data-c="1D45B" d="M21 287Q22 293 24 303T36 341T56 388T89 425T135 442Q171 442 195 424T225 390T231 369Q231 367 232 367L243 378Q304 442 382 442Q436 442 469 415T503 336T465 179T427 52Q427 26 444 26Q450 26 453 27Q482 32 505 65T540 145Q542 153 560 153Q580 153 580 145Q580 144 576 130Q568 101 554 73T508 17T439 -10Q392 -10 371 17T350 73Q350 92 386 193T423 345Q423 404 379 404H374Q288 404 229 303L222 291L189 157Q156 26 151 16Q138 -11 108 -11Q95 -11 87 -5T76 7T74 17Q74 30 112 180T152 343Q153 348 153 366Q153 405 129 405Q91 405 66 305Q60 285 60 284Q58 278 41 278H27Q21 284 21 287Z" style="stroke-width:3;"></path></g><g data-mml-node="mi" transform="translate(8172.6,0)"><path data-c="1D70B" d="M132 -11Q98 -11 98 22V33L111 61Q186 219 220 334L228 358H196Q158 358 142 355T103 336Q92 329 81 318T62 297T53 285Q51 284 38 284Q19 284 19 294Q19 300 38 329T93 391T164 429Q171 431 389 431Q549 431 553 430Q573 423 573 402Q573 371 541 360Q535 358 472 358H408L405 341Q393 269 393 222Q393 170 402 129T421 65T431 37Q431 20 417 5T381 -10Q370 -10 363 -7T347 17T331 77Q330 86 330 121Q330 170 339 226T357 318T367 358H269L268 354Q268 351 249 275T206 114T175 17Q164 -11 132 -11Z" style="stroke-width:3;"></path></g></g></g></svg><mjx-assistive-mml unselectable="on" display="inline" style="top:0px;left:0px;clip:rect(1px, 1px, 1px, 1px);-webkit-touch-callout:none;-webkit-user-select:none;-khtml-user-select:none;-moz-user-select:none;-ms-user-select:none;user-select:none;position:absolute;padding:1px 0px 0px 0px;border:0px;display:block;width:auto;overflow:hidden;"><math xmlns="http://www.w3.org/1998/Math/MathML"><mi>t</mi><mo>=</mo><mn>0</mn><mo>,</mo><mi>π</mi><mo>,</mo><mn>2</mn><mi>π</mi><mo>,</mo><mn>3</mn><mi>π</mi><mo>.</mo><mo>.</mo><mo>.</mo><mi>n</mi><mi>π</mi></math></mjx-assistive-mml></mjx-container> 时刻采样，样值序列将全部为零。</p> <p>But increase the phase offset of the signal by just a bit, and suddenly the wave comes to life. So this is the reason why the sampling theorem states that all frequencies lower than half the sampling rate can be represented accurately, and doesn't say anything about exactly half the sample rate, because it wouldn't be an accurate representation for all scenarios.</p> <p>2 倍采样频率的临界情况。当采样点恰恰选在两个过零点时，无法重建原始波形。</p> <blockquote><p>采样定理简介</p> <p>对于 <strong>带限信号</strong> 进行离散采样时，只有采样频率高于其最高频率的 2 倍，(即一个周期内，至少采 2 个点)，我们才能从采样信号中惟一正确地恢复原始带限信号。此处最高频率的 2 倍叫奈奎斯特频率 (Nyquist frequency)。若采样频率不满足此条件，就会让原始信号频谱产生 <strong>频谱混叠</strong> (aliasing) 现象，从而无法正确恢复原始信号。</p></blockquote> <h3 id="demo-2"><a href="#demo-2" class="header-anchor">#</a> Demo 2</h3> <p>What about 3.999kHz?</p> <p>Sample rate: 8kHz</p> <p>Signal frequency: 3.999kHz</p> <p>Conclusion: The 3.999k Hz can be reproduced, but with aliasing artifacts called beating.</p> <h3 id="demo-3"><a href="#demo-3" class="header-anchor">#</a> Demo 3</h3> <p>Sample rate: 11.255kHz</p> <p>Signal frequency: 3.999kHz</p> <p>Conclusion: The 3.999kHz can be reproduced, nice and clean, without aliasing.</p> <h3 id="demo-4"><a href="#demo-4" class="header-anchor">#</a> Demo 4</h3> <p>Sample rate: 44.1kHz</p> <p>Signal frequency: 3.999kHz</p> <p>Conclusion: The 3.999kHz can be reproduced, nice and clean. without aliasing. However, note that to increase the sampling rate further won't help with the quality of signal reconstruction.</p> <p>也就是说，采样频率高于最高频率约 2.5 倍即可，无需更高。再高了也没啥鸟用，除了浪费资源。</p> <h2 id="re-conversion-of-digital-signals-to-analog-signals"><a href="#re-conversion-of-digital-signals-to-analog-signals" class="header-anchor">#</a> Re-conversion of Digital Signals to Analog Signals</h2> <p>Now, when the time arrives when this digital signal needs to be converted into an analog signal for us to listen to it, it goes through a series of electronic circuits.</p> <p>Resistor Ladder Circuit, it produces a stair step pattern of an intermediate analog signal. This isn't the final output signal yet. In this form, the analog signal has a lot of super high frequency components, some would even be ultra sonic frequency components which we can't even hear.</p> <p>The obvious thing to do now would be to cut off these excess frequencies and discard them. And the most obvious place to start would be all the frequencies above half the sampling rate, from which point on will be referred to as the Nyquist frequency.</p> <p>Analog Input Signal <mjx-container jax="SVG" class="MathJax" style="direction:ltr;position:relative;"><svg xmlns="http://www.w3.org/2000/svg" width="2.262ex" height="1.181ex" role="img" focusable="false" viewBox="0 -511 1000 522" aria-hidden="true" style="overflow:visible;min-height:1px;min-width:1px;vertical-align:-0.025ex;"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mo"><path data-c="2192" d="M56 237T56 250T70 270H835Q719 357 692 493Q692 494 692 496T691 499Q691 511 708 511H711Q720 511 723 510T729 506T732 497T735 481T743 456Q765 389 816 336T935 261Q944 258 944 250Q944 244 939 241T915 231T877 212Q836 186 806 152T761 85T740 35T732 4Q730 -6 727 -8T711 -11Q691 -11 691 0Q691 7 696 25Q728 151 835 230H70Q56 237 56 250Z" style="stroke-width:3;"></path></g></g></g></svg><mjx-assistive-mml unselectable="on" display="inline" style="top:0px;left:0px;clip:rect(1px, 1px, 1px, 1px);-webkit-touch-callout:none;-webkit-user-select:none;-khtml-user-select:none;-moz-user-select:none;-ms-user-select:none;user-select:none;position:absolute;padding:1px 0px 0px 0px;border:0px;display:block;width:auto;overflow:hidden;"><math xmlns="http://www.w3.org/1998/Math/MathML"><mo stretchy="false">→</mo></math></mjx-assistive-mml></mjx-container> Bandlimiter (Cut off at Nyquist frequency) + ADC <mjx-container jax="SVG" class="MathJax" style="direction:ltr;position:relative;"><svg xmlns="http://www.w3.org/2000/svg" width="2.262ex" height="1.181ex" role="img" focusable="false" viewBox="0 -511 1000 522" aria-hidden="true" style="overflow:visible;min-height:1px;min-width:1px;vertical-align:-0.025ex;"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mo"><path data-c="2192" d="M56 237T56 250T70 270H835Q719 357 692 493Q692 494 692 496T691 499Q691 511 708 511H711Q720 511 723 510T729 506T732 497T735 481T743 456Q765 389 816 336T935 261Q944 258 944 250Q944 244 939 241T915 231T877 212Q836 186 806 152T761 85T740 35T732 4Q730 -6 727 -8T711 -11Q691 -11 691 0Q691 7 696 25Q728 151 835 230H70Q56 237 56 250Z" style="stroke-width:3;"></path></g></g></g></svg><mjx-assistive-mml unselectable="on" display="inline" style="top:0px;left:0px;clip:rect(1px, 1px, 1px, 1px);-webkit-touch-callout:none;-webkit-user-select:none;-khtml-user-select:none;-moz-user-select:none;-ms-user-select:none;user-select:none;position:absolute;padding:1px 0px 0px 0px;border:0px;display:block;width:auto;overflow:hidden;"><math xmlns="http://www.w3.org/1998/Math/MathML"><mo stretchy="false">→</mo></math></mjx-assistive-mml></mjx-container> Sampled Digital Signal</p> <p>This is because we promised that the input signal would be band limited when it first arrived at analog to digital conversion stage by putting a low pass filter on it with its cutoff as the Nyquist Frequency.</p> <p>Analog Output Signal <mjx-container jax="SVG" class="MathJax" style="direction:ltr;position:relative;"><svg xmlns="http://www.w3.org/2000/svg" width="2.262ex" height="1.181ex" role="img" focusable="false" viewBox="0 -511 1000 522" aria-hidden="true" style="overflow:visible;min-height:1px;min-width:1px;vertical-align:-0.025ex;"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mo"><path data-c="2190" d="M944 261T944 250T929 230H165Q167 228 182 216T211 189T244 152T277 96T303 25Q308 7 308 0Q308 -11 288 -11Q281 -11 278 -11T272 -7T267 2T263 21Q245 94 195 151T73 236Q58 242 55 247Q55 254 59 257T73 264Q121 283 158 314T215 375T247 434T264 480L267 497Q269 503 270 505T275 509T288 511Q308 511 308 500Q308 493 303 475Q293 438 278 406T246 352T215 315T185 287T165 270H929Q944 261 944 250Z" style="stroke-width:3;"></path></g></g></g></svg><mjx-assistive-mml unselectable="on" display="inline" style="top:0px;left:0px;clip:rect(1px, 1px, 1px, 1px);-webkit-touch-callout:none;-webkit-user-select:none;-khtml-user-select:none;-moz-user-select:none;-ms-user-select:none;user-select:none;position:absolute;padding:1px 0px 0px 0px;border:0px;display:block;width:auto;overflow:hidden;"><math xmlns="http://www.w3.org/1998/Math/MathML"><mo stretchy="false">←</mo></math></mjx-assistive-mml></mjx-container> Bandlimiter (Cut off at Nyquist frequency) + DAC <mjx-container jax="SVG" class="MathJax" style="direction:ltr;position:relative;"><svg xmlns="http://www.w3.org/2000/svg" width="2.262ex" height="1.181ex" role="img" focusable="false" viewBox="0 -511 1000 522" aria-hidden="true" style="overflow:visible;min-height:1px;min-width:1px;vertical-align:-0.025ex;"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mo"><path data-c="2190" d="M944 261T944 250T929 230H165Q167 228 182 216T211 189T244 152T277 96T303 25Q308 7 308 0Q308 -11 288 -11Q281 -11 278 -11T272 -7T267 2T263 21Q245 94 195 151T73 236Q58 242 55 247Q55 254 59 257T73 264Q121 283 158 314T215 375T247 434T264 480L267 497Q269 503 270 505T275 509T288 511Q308 511 308 500Q308 493 303 475Q293 438 278 406T246 352T215 315T185 287T165 270H929Q944 261 944 250Z" style="stroke-width:3;"></path></g></g></g></svg><mjx-assistive-mml unselectable="on" display="inline" style="top:0px;left:0px;clip:rect(1px, 1px, 1px, 1px);-webkit-touch-callout:none;-webkit-user-select:none;-khtml-user-select:none;-moz-user-select:none;-ms-user-select:none;user-select:none;position:absolute;padding:1px 0px 0px 0px;border:0px;display:block;width:auto;overflow:hidden;"><math xmlns="http://www.w3.org/1998/Math/MathML"><mo stretchy="false">←</mo></math></mjx-assistive-mml></mjx-container> Sampled Digital Signal</p> <p>Clearly the output signal would need to adhere to the same rules and the same low pass cut off at the Nyquist Frequency as well.</p> <p>And when the filter is applied, the intermediate signal is transformed into this, which is essentially a smoothed out version, which intersects all the points that were previously sampled. And this is where things get interesting. <strong>The signal produced that goes through all these points, is a mathematically unique solution.</strong></p> <p>Intermediate output signal vs Final output signal after bandlimiting (mathematically unique)</p> <p>There can only be one band limited signal than can pass through all these points, and it is the input signal itself. So, the input signal passed through the analog to digital conversion step, is the only possible signal that can be produced at the output stage of the digital to analog conversion.</p> <p>If the output signal were to deviate even slightly from the input signal, it means that it would have to contain frequencies higher than the Nyquist frequency and it would fail to meet the criteria put forth by the sampling theorem about band limiting. The conversion is mathematically lossless.</p> <p>ANALOG - DIGITAL (DIGITAL - ANALOG?) CONVERSION IS MATHEMATICALLY LOSSLESS</p> <p>when no additional processing is done in the digital domain</p> <p>Of course, analog components are never noise free and the whole process would add a little bit of noise into the signal, but if the number of conversions are kept to a minimum, it's never noise that can be heard by our ears.</p> <p>and you don't have an on off switch to switch off the filtering.</p> <p>But what you can see is the output analog waveform.</p> <p>Do you remember that I mentioned that the low pass filters cannot cut off frequencies exactly at the Nyquist, but would require a smooth ramp? For this reason we need a bit of buffer between the highest frequency that we want to represent and the Nyquist frequency we need to completely cut off at.</p> <p>Highest representable frequency <mjx-container jax="SVG" class="MathJax" style="direction:ltr;position:relative;"><svg xmlns="http://www.w3.org/2000/svg" width="4.206ex" height="1.181ex" role="img" focusable="false" viewBox="0 -511 1859 522" aria-hidden="true" style="overflow:visible;min-height:1px;min-width:1px;vertical-align:-0.025ex;"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mo"><path data-c="27F7" d="M165 270H1694Q1578 357 1551 493Q1551 494 1551 496T1550 499Q1550 511 1567 511H1570Q1579 511 1582 510T1588 506T1591 497T1594 481T1602 456Q1624 389 1675 336T1794 261Q1803 258 1803 250Q1803 244 1798 241T1774 231T1736 212Q1695 186 1665 152T1620 85T1599 35T1591 4Q1589 -6 1586 -8T1570 -11Q1550 -11 1550 0Q1550 7 1555 25Q1587 151 1694 230H165Q167 228 182 216T211 189T244 152T277 96T303 25Q308 7 308 0Q308 -11 288 -11Q281 -11 278 -11T272 -7T267 2T263 21Q245 94 195 151T73 236Q58 242 55 247Q55 254 59 257T73 264Q121 283 158 314T215 375T247 434T264 480L267 497Q269 503 270 505T275 509T288 511Q308 511 308 500Q308 493 303 475Q293 438 278 406T246 352T215 315T185 287T165 270Z" style="stroke-width:3;"></path></g></g></g></svg><mjx-assistive-mml unselectable="on" display="inline" style="top:0px;left:0px;clip:rect(1px, 1px, 1px, 1px);-webkit-touch-callout:none;-webkit-user-select:none;-khtml-user-select:none;-moz-user-select:none;-ms-user-select:none;user-select:none;position:absolute;padding:1px 0px 0px 0px;border:0px;display:block;width ox="0 -705 904.6 910" aria-hidden="true" style="overflow:visible;min-height:1px;min-width:1px;vertical-align:-0.464ex;"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="msub"><g data-mml-node="mi"><path data-c="1D453" d="M118 -162Q120 -162 124 -164T135 -167T147 -168Q160 -168 171 -155T187 -126Q197 -99 221 27T267 267T289 382V385H242Q195 385 192 387Q188 390 188 397L195 425Q197 430 203 430T250 431Q298 431 298 432Q298 434 307 482T319 540Q356 705 465 705Q502 703 526 683T550 630Q550 594 529 578T487 561Q443 561 443 603Q443 622 454 636T478 657L487 662Q471 668 457 668Q445 668 434 658T419 630Q412 601 403 552T387 469T380 433Q380 431 435 431Q480 431 487 430T498 424Q499 420 496 407T491 391Q489 386 482 386T428 385H372L349 263Q301 15 282 -47Q255 -132 212 -173Q175 -205 139 -205Q107 -205 81 -186T55 -132Q55 -95 76 -78T118 -61Q162 -61 162 -103Q162 -122 151 -136T127 -157L118 -162Z" style="stroke-width:3;"></path></g><g data-mml-node="mi" transform="translate(523,-150) scale(0.707)"><path data-c="1D460" d="M131 289Q131 321 147 354T203 415T300 442Q362 442 390 415T419 355Q419 323 402 308T364 292Q351 292 340 300T328 326Q328 342 337 354T354 372T367 378Q368 378 368 379Q368 382 361 388T336 399T297 405Q249 405 227 379T204 326Q204 301 223 291T278 274T330 259Q396 230 396 163Q396 135 385 107T352 51T289 7T195 -10Q118 -10 86 19T53 87Q53 126 74 143T118 160Q133 160 146 151T160 120Q160 94 142 76T111 58Q109 57 108 57T107 55Q108 52 115 47T146 34T201 27Q237 27 263 38T301 66T318 97T323 122Q323 150 302 164T254 181T195 196T148 231Q131 256 131 289Z" style="stroke-width:3;"></path></g></g></g></g></svg><mjx-assistive-mml unselectable="on" display="inline" style="top:0px;left:0px;clip:rect(1px, 1px, 1px, 1px);-webkit-touch-callout:none;-webkit-user-select:none;-khtml-user-select:none;-moz-user-select:none;-ms-user-select:none;user-select:none;position:absolute;padding:1px 0px 0px 0px;border:0px;display:block;width:auto;overflow:hidden;"><math xmlns="http://www.w3.org/1998/Math/MathML"><msub><mi>f</mi><mi>s</mi></msub></math></mjx-assistive-mml></mjx-container>)</p> <h2 id="aliasing-artifacts"><a href="#aliasing-artifacts" class="header-anchor">#</a> Aliasing Artifacts</h2> <p>This gives us a clue about what could have gone wrong with the 8kHz sampling of the 3999Hz that was amplitude modulating.</p> <p>Let's imagine the cut off frequency being implemented by Audacity is at 4kHz or the</p> <p>Required frequencies, Frequencies to block</p> <p>Control signal - 3999Hz, Nyquist frequency 4kHz</p> <p>Intermediate high frequencies</p> <p>The practical limitations would not allow it to simply cut off all frequencies above that, and there will be some spill over. We know that there will be extra high frequency content, because the intermediate signal will look like this - a stair step pattern. There will be a gradual reduction of frequency content above the Nyquist, but they'll still be there.</p> <p>This is in direct violation with the sampling theorem which requires there to be no frequencies above the Nyquist. But what happens when there is?</p> <p>We get the folding of the high frequencies at and above the Nyquist, back on the original signal spectrum, due to a phenomenon called aliasing. Clearly aliasing puts additional frequencies into the output signal which didn't exist previously to begin with, and this is a bad thing and we want to avoid aliasing artifacts.</p> <p>These extra closely represented high frequency signals folded back on to the original signal is what causes the interfering amplitude changes.</p> <p>Audacity Demo</p> <p>400Hz vs 401Hz</p> <p>What we can see here and hear, is an acoustical phenomenon called <u>beating</u><sup class="footnote-ref"><a href="#fn1" id="fnref1">[1]</a></sup>.</p> <p>Why these rough data points could be perfectly resembled back to a 3.999kHz sine wave? What's the convergence algorithm behind all this? And how to prove that this sine wave is the only possible solution? The reconstruction of a signal from its samples can be accomplished using the <a href="https://en.wikipedia.org/wiki/Whittaker%E2%80%93Shannon_interpolation_formula" target="_blank" rel="noopener noreferrer">Whittaker–Shannon interpolation formula<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a>.</p> <h2 id="practical-sampling-rate-and-outro"><a href="#practical-sampling-rate-and-outro" class="header-anchor">#</a> Practical Sampling Rate and Outro</h2> <p>So for all practical intents and purposes, we want to modify the sampling theorem to suggest that instead of sampling at 2 times of the highest representable frequency, we want to increase that to 2.5 times the highest representable frequency, commonly called the Engineering Nyquist theorem, not because of the mathematical limitations, but practical electronic limitations.</p> <h2 id="推理准备"><a href="#推理准备" class="header-anchor">#</a> 推理准备</h2> <p>1、连续周期信号的傅里叶级数</p> <p>2、连续非周期信号的傅里叶积分</p> <p>3、</p> <p>4、</p> <h2 id="参考资料"><a href="#参考资料" class="header-anchor">#</a> 参考资料</h2> <p>https://zhuanlan.zhihu.com/p/24334995</p> <hr class="footnotes-sep"> <section class="footnotes"><ol class="footnotes-list"><li id="fn1" class="footnote-item"><p><strong>Beating</strong> is an interference pattern between two sounds of slightly different frequencies, perceived as a periodic variation in volume. More about this in a module on acoustic. <a href="#fnref1" class="footnote-backref">↩︎</a></p></li></ol></section></div></div> <!----> <div class="page-edi
