</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>it will become:</p> <div class="language-markdown line-numbers-mode"><pre class="language-markdown"><code>“It’s a ‘word’ in a quoted sentence.”
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>山东淄博以“烤炉+小饼+蘸料”的烧烤特色三件套意外出圈，成为了美食界的新晋顶流。“淄博烧烤凭什么这么火”、“淄博烧炭小哥已经被熏黑了”、“淄博的努力是我想不到的”、“沉浸式打卡淄博烧烤”等词条相继登上了平台热榜。 随着淄博烧烤在年轻群体中的关注上涨，粉丝打卡，达人直播，甚至还有政府层面的一系列助推举措有很大关联，铁路方面甚至加开了济南往返淄博的“烧烤专列”，更重要的是淄博烧烤的灵魂在于当地的热情好客的淳朴友好民风。</p> <p>English “Quotes marks”</p> <blockquote><p>Note: Both <code>Smart Quotes</code> and <code>Smart Dashes</code> are ignored in YAML/code/math block or in source code mode.</p></blockquote> <p>竖（直）排文稿用『』和「」（直角引号）。</p> <p>在中国，横排文稿一般使用 “ ” 和 ‘ ’，竖（直）排文稿改用『』和「」（直角引号）；在中国港澳台地区，则普遍使用『』和「」。</p> <p>有双引号和单引号两种，分别标志为“”『』和‘’「」</p> <h2 id="破折号"><a href="#破折号" class="header-anchor">#</a> 破折号</h2> <p><strong>破折號</strong>（<strong>——</strong>）表示轉變話題或語氣、延長聲音和解釋要說明的語句等的符號。</p> <p>中文破折號源自英文的 <a href="https://zh.wikipedia.org/wiki/%E9%80%A3%E6%8E%A5%E8%99%9F" target="_blank" rel="noopener noreferrer">連接號<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a>；但 <a href="https://zh.wikipedia.org/wiki/%E7%9B%B4%E6%8E%92" target="_blank" rel="noopener noreferrer">直排<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a> 時易與「<a href="https://zh.wikipedia.org/wiki/%E4%B8%A8" target="_blank" rel="noopener noreferrer">丨<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a>」混淆，故改為佔兩字位。</p> <ul><li><p>破折號（——）與 <a href="https://zh.wikipedia.org/wiki/%E6%8B%AC%E8%99%9F" target="_blank" rel="noopener noreferrer">括號<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a> 用法不同，破折號引出的解釋說明是正文一部分，括號裡的解釋說明不是正文，只是 <a href="https://zh.wikipedia.org/wiki/%E6%B3%A8%E9%87%8A" target="_blank" rel="noopener noreferrer">註釋<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a>。</p></li> <li><p>行文中解釋說明的語句通常用破折號引出，如：</p> <ul><li>邁進金黃色的大門，穿過寬闊的風門廳和衣帽廳，就到了大會堂建築的樞紐部分——中央大廳。</li></ul></li> <li><p>如果是插在句子中間，可以在前面和後面各用一條破折號表示夾注，如：</p> <ul><li>蟬的幼蟲初次出現於地面，需要尋求適當的地點——矮樹、籬笆、野草、灌木枝等——脫掉身上的皮。</li></ul></li> <li><p>突然轉變話題，如：</p> <ul><li>「今天好熱啊！——你什麼時候到日本出差？」阿扁對剛剛進門的堃仔說。</li></ul></li> <li><p>延長聲音，如：</p> <ul><li>「嗚——」火車開動了。</li></ul></li> <li><p>列舉分承事項，如：</p> <table><thead><tr><th>五行</th> <th>——東方屬木；</th></tr></thead> <tbody><tr><td></td> <td>——南方屬火；</td></tr> <tr><td></td> <td>——中央屬土；</td></tr> <tr><td></td> <td>——西方屬金；</td></tr> <tr><td></td> <td>——北方屬水。</td></tr></tbody></table> <p>notitle table</p> <div alt="notitle-table"><table><thead><tr><th>五行</th> <th>——東方屬木；</th></tr></thead> <tbody><tr><td></td> <td>——南方屬火；</td></tr> <tr><td></td> <td>——中央屬土；</td></tr> <tr><td></td> <td>——西方屬金；</td></tr> <tr><td></td> <td>——北方屬水。</td></tr></tbody></table></div></li></ul> <p><a href="https://zh.wikipedia.org/wiki/W3C" target="_blank" rel="noopener noreferrer">W3C<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a>《中文排版需求書》規定，破折號可用兩條 U+2014 — em dash（顯示如「——」）表示，也可用 U+2E3A ⸺ two-em dash 表示。前者為現時網上常用的方法，與後者相比更方便輸入。但在某些 <a href="https://zh.wikipedia.org/wiki/%E5%AD%97%E9%AB%94" target="_blank" rel="noopener noreferrer">字體<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a>，兩個 U+2014 — 連用時中間會斷開或長度不足；兩條 U+2014 — 或單條 U+2E3A ⸺ two-em dash 均可能不垂直居中，而是位於中間偏下，且寬度也並非 <a href="https://zh.wikipedia.org/wiki/%E5%85%A8%E5%AE%BD" target="_blank" rel="noopener noreferrer">全寬<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a>。</p> <p>為了方便，有些人會用兩條 <a href="https://zh.wikipedia.org/wiki/%E5%85%A8%E5%BD%A2" target="_blank" rel="noopener noreferrer">全形<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a><a href="https://zh.wikipedia.org/wiki/%E9%80%A3%E5%AD%97%E6%9A%A8%E6%B8%9B%E8%99%9F" target="_blank" rel="noopener noreferrer">連字號曁減號<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a>「－」（U+FF0D，Hyphen-minus）來代替破折號（顯示如「－－」），或以兩條破折引號「―」（U+2015，<a href="https://zh.wikipedia.org/w/index.php?title=Horizontal_bar&amp;action=edit&amp;redlink=1" target="_blank" rel="noopener noreferrer">Horizontal bar<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a>）（顯示如「――」），又或兩條水平劃線符號「─」（U+2500，<a href="https://zh.wikipedia.org/wiki/%E6%96%B9%E6%A1%86%E7%BB%98%E5%88%B6%E5%AD%97%E7%AC%A6" target="_blank" rel="noopener noreferrer">Box Drawing Light Horizontal<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a>）替代（顯示如「──」）。GB2312 編碼對於其中的「半破折號」字符，有 U+2014 — 和 U+2015 ― <a href="https://zh.wikipedia.org/wiki/GB2312#%E4%B8%A4%E7%A7%8D%E4%B8%8D%E5%90%8C%E7%9A%84GB2312%E5%AE%9E%E7%8E%B0" target="_blank" rel="noopener noreferrer">兩種定義<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a>。</p> <table><thead><tr><th>兩條「一」字（U+4E00）</th> <th>一一</th> <th>兩字寬、中間斷開、垂直居中、漢字、有襯線</th></tr></thead> <tbody><tr><td>兩條全形連字號曁減號（U+FF0D）</td> <td>－－</td> <td>兩字寬、中間斷開、垂直居中、標點、無襯線</td></tr> <tr><td>兩條 em dash（U+2014）</td> <td>——</td> <td>不一定兩字寬、中間或斷開、不一定垂直居中、標點、無襯線</td></tr> <tr><td>兩條破折引號（U+2015）</td> <td>――</td> <td>不一定兩字寬、中間或斷開、不一定垂直居中、標點、無襯線</td></tr> <tr><td>兩條水平劃線符號（U+2500）</td> <td>──</td> <td>兩字寬且撐滿、中間不斷開、垂直居中、製表符、無襯線</td></tr> <tr><td>單條 two-em Dash（U+2E3A）</td> <td>⸺</td> <td>不一定兩字寬、中間不斷開、不一定垂直居中、標點、無襯線</td></tr></tbody></table> <p>另有用於 <a href="https://zh.wikipedia.org/wiki/%E7%9B%B4%E6%8E%92" target="_blank" rel="noopener noreferrer">直排<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a> 之「︱」（直排破折號，U+FE31，PRESENTATION FOR VERTICAL EM DASH）。</p> <p><a href="https://zh.wikipedia.org/wiki/%E7%B0%A1%E9%AB%94%E4%B8%AD%E6%96%87" target="_blank" rel="noopener noreferrer">簡體中文<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a> 常用 <a href="https://zh.wikipedia.org/wiki/%E8%BE%93%E5%85%A5%E6%B3%95" target="_blank" rel="noopener noreferrer">輸入法<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a> 中文破折號相對應按鍵一般是 <kbd>⇧ Shift</kbd> + <kbd>-</kbd>，會得出兩條連續的 em dash「—」（U+2014）。</p> <p><a href="https://zh.wikipedia.org/wiki/%E7%B9%81%E9%AB%94%E4%B8%AD%E6%96%87" target="_blank" rel="noopener noreferrer">繁體中文<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a> 常用 <a href="https://zh.wikipedia.org/wiki/%E8%BE%93%E5%85%A5%E6%B3%95" target="_blank" rel="noopener noreferrer">輸入法<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a> 並無與中文破折號相對應按鍵。<a href="https://zh.wikipedia.org/wiki/%E5%80%89%E9%A0%A1%E8%BC%B8%E5%85%A5%E6%B3%95" target="_blank" rel="noopener noreferrer">倉頡輸入法<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a>「ZXAY」會得出一條 em dash「—」（U+2014）；<a href="https://zh.wikipedia.org/wiki/%E9%80%9F%E6%88%90%E8%BC%B8%E5%85%A5%E6%B3%95" target="_blank" rel="noopener noreferrer">速成輸入法<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a> 中輸入「ZY」也可在候選字表中選擇同樣的符號。</p> <h2 id="dash"><a href="#dash" class="header-anchor">#</a> Dash</h2> <p>Usage varies both within English and within other languages, but the usual conventions for the most common dashes in printed English text are these:</p> <ul><li><p>An (unspaced) em dash or a <a href="https://en.wikipedia.org/wiki/Dash#Typography" target="_blank" rel="noopener noreferrer">spaced en dash<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a> can be used to mark a break in a sentence, and a pair can be used to set off a <a href="https://en.wiktionary.org/wiki/parenthetical" target="_blank" rel="noopener noreferrer">parenthetical<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a> statement. For example:</p> <blockquote><p>Glitter, felt, yarn, and buttons—his kitchen looked as if a clown had exploded.
A flock of sparrows—some of them juveniles—alighted and sang.</p></blockquote> <blockquote><p>Glitter, felt, yarn, and buttons – his kitchen looked as if a clown had exploded.
A flock of sparrows – some of them juveniles – alighted and sang.</p></blockquote></li> <li><p>An en dash, but not an em dash, indicates spans or differentiation, where it may replace &quot;and&quot;, &quot;to&quot;, or &quot;through&quot;. For example:</p> <blockquote><p>The French and Indian War (1754–1763) was fought in western Pennsylvania and along the present US–Canada border</p> <p>— Edwards, pp. 81–101.</p></blockquote></li> <li><p>An em dash or horizontal bar, but not an en dash, is used to set off the source of a direct <a href="https://en.wikipedia.org/wiki/Quotation" target="_blank" rel="noopener noreferrer">quotation<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a>. For example:</p> <blockquote><p>Seven social sins: politics without principles, wealth without work, pleasure without conscience, knowledge without character, commerce without morality, science without humanity, and worship without sacrifice.</p> <p>— <a href="https://en.wikipedia.org/wiki/Mahatma_Gandhi" target="_blank" rel="noopener noreferrer">Mahatma Gandhi<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p></blockquote></li> <li><p>A horizontal bar (also called <em>quotation dash</em>) or the em dash, but not the en dash, introduces quoted text.</p></li> <li><p>In informal contexts, a <a href="https://en.wikipedia.org/wiki/Hyphen-minus" target="_blank" rel="noopener noreferrer">hyphen-minus<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a> (-) is often used as a substitute for an en dash, as is a pair of hyphen-minuses (--) for an em dash, because the hyphen-minus symbol is readily available on most keyboards. The <a href="https://en.wikipedia.org/wiki/Autocorrection" target="_blank" rel="noopener noreferrer">autocorrection<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a> facility of word-processing software often corrects these to the typographically correct form of dash.</p></li></ul> <p>Em dash (—)</p> <p>Windows: <kbd>Alt</kbd>+<kbd>0</kbd><kbd>1</kbd><kbd>5</kbd><kbd>1</kbd></p> <p>En dash (–)</p> <p>Windows: <kbd>Alt</kbd>+<kbd>0</kbd><kbd>1</kbd><kbd>5</kbd><kbd>0</kbd></p> <h2 id="小结"><a href="#小结" class="header-anchor">#</a> 小结</h2> <ul><li>en dash U+2013 表起止</li> <li>em dash U+2014 英文破折号</li> <li>两条 em dash U+2014 中文破折号，但存在很多其他的变体和替换方式</li></ul> <h2 id="参考资料"><a href="#参考资料" class="header-anchor">#</a> 参考资料</h2> <p><a href="https://en.wikipedia.org/wiki/Dash#Quotation_mark-like_use" target="_blank" rel="noopener noreferrer">Dash - Wikipedia<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a><br> <a href="https://zh.wikipedia.org/zh-tw/%E7%A0%B4%E6%8A%98%E5%8F%B7" target="_blank" rel="noopener noreferrer">破折號 - 維基百科，自由的百科全書 <span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p></div></div> <!----> <div class="page-edit"><!----> <div class="last-updated"><span class="prefix">上次更新:</span> <span class="time">2023/10/14, 21:14:42</span></div> <!----></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/3e7218/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">Typora Quick Start Guide</div></a> <a href="/pages/49ea0a/" class="page-nav-centre page-nav-centre-next"><d
