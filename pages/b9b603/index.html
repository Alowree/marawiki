ss="sidebar-group collapsable depth-0"><p class="sidebar-heading"><span>Sound Rise DAB</span> <span class="arrow right"></span></p> <!----></section></li><li><section class="sidebar-group collapsable depth-0"><p class="sidebar-heading"><span>FreaqPods</span> <span class="arrow right"></span></p> <!----></section></li><li><a href="/pages/12e804/" class="sidebar-link">Soundfreaq Website</a></li></ul> </aside> <div><main class="page"><div class="theme-vdoing-wrapper "><div class="articleInfo-wrap" data-v-06225672><div class="articleInfo" data-v-06225672><ul class="breadcrumbs" data-v-06225672><li data-v-06225672><a href="/" title="首页" class="iconfont icon-home router-link-active" data-v-06225672></a></li> <li data-v-06225672><a href="/categories/?category=Soundfreaq" title="分类" data-v-06225672>Soundfreaq</a></li><li data-v-06225672><a href="/categories/?category=Sound%20Platform%202" title="分类" data-v-06225672>Sound Platform 2</a></li></ul> <div class="info" data-v-06225672><div title="作者" class="author iconfont icon-touxiang" data-v-06225672><a href="https://github.com/alowree" target="_blank" title="作者" class="beLink" data-v-06225672>Alowree</a></div> <div title="创建时间" class="date iconfont icon-riqi" data-v-06225672><a href="javascript:;" data-v-06225672>2023-11-24</a></div> <!----></div></div></div> <!----> <div class="content-wrapper"><div class="right-menu-wrapper"><div class="right-menu-margin"><div class="right-menu-title">文章目录</div> <div class="right-menu-content"></div></div></div> <h1><img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAB4AAAAeCAYAAAA7MK6iAAAAAXNSR0IArs4c6QAABKFJREFUSA3tVl1oFVcQnrMbrak3QUgkya1akpJYcrUtIqW1JvFBE9LiQ5v6JmJpolbMg32rVrhgoYK0QiMY6i9Y6EMaW5D+xFJaTYItIuK2Kr3+BJNwkxBj05sQY3b3nM6cs2dv9t7NT/vQJw/sndk5M/PNzJkzewGerP+pAmy+ON8lLzUJgA8ZYxYIYZmGYRnctDaWvJJAmTtfP1pvXsBCCPP8QFcCaRkZYACgDZFO4stNIcBCajEOlmmC9XpJ9bAGCaPaPmzPl32dvLSVu3BWCTQs0XQQ6g0DYgwLIoAZbBCdW/i+781o1VVlm/410mw4h06Y7bIPHNyWDyL4FHkX03Q8SrzNhZTZriieckWt7cL6MM85YcLpsi/7O9/iXFT6MswI0DmmpkSaJ0qLxFIm3+i1THHB3zmBH3PYx9CcykcLOeQVVa7QtdxTgQgEleX2AjHYfwA+2ddV77ruGoJUbhGDI09YSNXyMpUt5ylOzxgbUmtOp7NmbNt8v3arjTBfYELmLUV+M+nSawNNAUqpT3ClJWg5I3BLT+cGW/DXNGCa6tx1aakCGEigArTn4TDIPdrXXYKCZNrHLMCOEPvHBlLQ99s9eHB7EB6NTki73CVPQ2F5MSx/uRQixfmq7rK0wYD8w8E905bnPDfwoWs/rfv93NWN/ZfvwsLIU7A09gxECyISeGJkHAau98L97tuw7NXnoPyNF8FcYGLGKsOs0mN3OEyec9esGW/ZEl945dTP34wlR2FZVQWU1q0Cw8Tr7p+hgLLNL0FPxx/Q35mA8aEUrH6nCgwEl0tn7wUiZYJnNRh6DK4UH/k0lfyrsBKdPVv/AriGIQcEDQZ65LBAGe2Rzui9Ybjz7XUppz1/uKBbyVPGkN3ZAeC6hr0x7Nr38N5+EqkoOm17xpoqR9ohQF55ERSvr4Dkr3chNfC3DMzGJlNBElW8w9nsGQvhNGIzDkXzCg8cLK951xHsFBlTJspJNi3ZFIMF2AeDV3q8DNOB+YHi6QTrChDIWDBRi5U5f+ZMfJLu3ccrqxtdxk4SKH336LFxSmkqefwU5T8fhdSdQf9IVKD6aNiwI/hnmcAZ91isYMJIaCUCx9W098+LgruikeTqzqqxKPUwqJyCPJiyemVVZBOijDGjD38Os0jOiSPL1z3SPjXNANbiNPXAdzTfukjjuknNBbyz3nwgTd3AVFqUJ5hpHlq9MveLnWwttUfoygBmvVjuikxND3znrhsELnZk7k+OjIGxeNEkomyLVta0xxn+HZhjBc4YZ/AFjHjz9u3xRZl2BN4aq9nFwWh16IrQ1aHHEd3j1+4/dB9OtH4e29A2H1DyHQRmOSfQZ1Fy7MHBTGB6J/Djq6p3OxyO2cB+4Car7v/o3GXgfAkj23+x9ID1Teoamo/SXcbvSf2PX7Vc8DdCmE1vN9di+32P9/5YR3vLnhCVGUWBjEkr3yh4H8v9CzmsbdhzOKzsJKM90iFdaTMjRPhGVsakRvOaRidljo6H6G7j+ctrJpsP+4COhDIl0La2+FS4+5mlocBaXY5QnGZysIBYoeSsl5qQzrSj/cgNrfuEzlWBfwA+EjrZyWUvpAAAAABJRU5ErkJggg==">Sound Platform 2 - 触摸控制按键<!----></h1> <!----> <div class="theme-vdoing-content content__default"><details open="open"><summary>Customer Feedback</summary> <p>I purchased two sound freaq units some time ago at Target. Use the one for some time with no issues and loved it and raised about it so much that I recommended it and purchased another one as a backup for the future. At some point, speaker did not want to turn on and when it did it basically went haywire where none of the controls were functionable and it did whatever it wanted to to the point that it now turns on and off depending on where I plug it in or sometimes not at all is where I'm at. Frustrated at this one I went and opened up my brand new one again as a backup because I love the item so much and, low and behold this unit has never been used and is doing exactly what my original one is doing. Now I am stuck with two speakers which do not turn on or off and are not functionable, but I have to say this has have to the best speaker that I ever owned and really wish you could help me out with figuring the issues with the units. Any help would be much appreciated and hope to hear from you?</p> <cite>—Joseph Petrizio</cite></details> <p>The SFQ-06 buttons are all touch sensory based, so there is no such thing as a deformed or depressed button. There are no physical pins to create on/off conditions as in a dome switch type of circuit. Instead, the on/off state of a touch sensory button is simulated by the change in capacitance value with or without a user's finger touch.</p> <p>This is the simplified working principle of using an open capacitor as a touch sensor.</p> <p>The button PCBA board of SFQ-06 is attached to the top cover with double-sided adhesive tape just below the plastic housing. It should remain in place and maintain its original position for correct operation. If the double-sided tape is out of work and the button board is moved out of position, the capacitance resulting from the finger touch will deviate and generate inconsistent signals to the CPU. This will cause the speaker to behave erratically, as Joseph describes below. Judging from his account, I'm afraid it's very likely that the circuit board has already come loose and moved out of position, causing inconsistent signal mapping on both the old and new units.</p> <p>There will be two challenges up ahead should Joseph considers saving the two units</p> <ol><li>How to open the plastic housing - it’s quite complicated and takes sometime for our engineers to figure out</li> <li>Take off the button board, Replace the double side adhesive, Put it back and Store its original position.</li></ol> <h2 id="what-is-a-touch-sensor"><a href="#what-is-a-touch-sensor" class="header-anchor">#</a> What is a Touch Sensor?</h2> <blockquote><p>A touch sensor is an electronic sensor used in detecting and recording physical touch. Also known as tactile sensors, it’s a small, simple, low-cost sensor made to replace old mechanical switches we seen in the past.</p></blockquote> <p>Based on their functions, there are two types of touch sensors - capacitive sensors and resistive sensors.</p> <p>Touch sensors work much like a switch. When touch, pressure or force is applied, they are activated and act as a closed switch. When the pressure or contact is removed, they act as an open switch.</p> <p>Touch sensors, unlike mechanical devices, do not contain moving parts. Hence, they are more durable than mechanical input devices. Touch sensors are robust as there are no openings for humidity and dust to enter.</p> <h2 id="working-principle"><a href="#working-principle" class="header-anchor">#</a> Working Principle</h2> <p>Touch sensors are also called as tactile sensors and are sensitive to touch, force or pressure. They are one of the simplest and useful sensors. The working of a touch sensor is similar to that of a simple switch.</p> <p>When there is contact with the surface of the touch sensor, the circuit is closed inside the sensor and there is a flow of current. When the contact is released, the circuit is opened and no current flows.</p> <p>The pictorial representation of working of a touch sensor is shown below.</p> <p><img src="https://image.marapython.com//1.-working-of-a-touch-sensor.jpg" alt=""></p> <h2 id="capacitive-touch-sensor"><a href="#capacitive-touch-sensor" class="header-anchor">#</a> Capacitive Touch Sensor</h2> <p>Capacitive sensors work by measuring capacitance and are found in portable devices. They are durable, robust and attractive at low cost.</p> <p>A capacitive touch sensor contains two parallel conductors with an insulator between them. These conductor plates act as a capacitor with a capacitance value <mjx-container jax="SVG" class="MathJax" style="directio ger acts as a conductive object. This causes an uncertain increase in capacitance.</p> <p>A capacitance measuring circuit continuously measures the capacitance <mjx-container jax="SVG" class="MathJax" style="direction:ltr;position:relative;"><svg xmlns="http://www.w3.org/2000/svg" width="2.605ex" height="1.97ex" role="img" focusable="false" viewBox="0 -705 1151.6 870.6" aria-hidden="true" style="overflow:visible;min-height:1px;min-width:1px;vertical-align:-0.375ex;"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="msub"><g data-mml-node="mi"><path data-c="1D436" d="M50 252Q50 367 117 473T286 641T490 704Q580 704 633 653Q642 643 648 636T656 626L657 623Q660 623 684 649Q691 655 699 663T715 679T725 690L740 705H746Q760 705 760 698Q760 694 728 561Q692 422 692 421Q690 416 687 415T669 413H653Q647 419 647 422Q647 423 648 429T650 449T651 481Q651 552 619 605T510 659Q484 659 454 652T382 628T299 572T226 479Q194 422 175 346T156 222Q156 108 232 58Q280 24 350 24Q441 24 512 92T606 240Q610 253 612 255T628 257Q648 257 648 248Q648 243 647 239Q618 132 523 55T319 -22Q206 -22 128 53T50 252Z" style="stroke-width:3;"></path></g><g data-mml-node="mn" transform="translate(748,-150) scale(0.707)"><path data-c="30" d="M96 585Q152 666 249 666Q297 666 345 640T423 548Q460 465 460 320Q460 165 417 83Q397 41 362 16T301 -15T250 -22Q224 -22 198 -16T137 16T82 83Q39 165 39 320Q39 494 96 585ZM321 597Q291 629 250 629Q208 629 178 597Q153 571 145 525T137 333Q137 175 145 125T181 46Q209 16 250 16Q290 16 318 46Q347 76 354 130T362 333Q362 478 354 524T321 597Z" style="stroke-width:3;"></path></g></g></g></g></svg><mjx-assistive-mml unselectable="on" display="inline" style="top:0px;left:0px;clip:rect(1px, 1px, 1px, 1px);-webkit-touch-callout:none;-webkit-user-select:none;-khtml-user-select:none;-moz-user-select:none;-ms-user-select:none;user-select:none;position:absolute;padding:1px 0px 0px 0px;border:0px;display:block;width:auto;overflo "><path data-c="1D434" d="M208 74Q208 50 254 46Q272 46 272 35Q272 34 270 22Q267 8 264 4T251 0Q249 0 239 0T205 1T141 2Q70 2 50 0H42Q35 7 35 11Q37 38 48 46H62Q132 49 164 96Q170 102 345 401T523 704Q530 716 547 716H555H572Q578 707 578 706L606 383Q634 60 636 57Q641 46 701 46Q726 46 726 36Q726 34 723 22Q720 7 718 4T704 0Q701 0 690 0T651 1T578 2Q484 2 455 0H443Q437 6 437 9T439 27Q443 40 445 43L449 46H469Q523 49 533 63L521 213H283L249 155Q208 86 208 74ZM516 260Q516 271 504 416T490 562L463 519Q447 492 400 412L310 260L413 259Q516 259 516 260Z" style="stroke-width:3;"></path></g></g></g></svg><mjx-assistive-mml unselectable="on" display="inline" style="top:0px;left:0px;clip:rect(1px, 1px, 1px, 1px);-webkit-touch-callout:none;-webkit-user-select:none;-khtml-user-select:none;-moz-user-select:none;-ms-user-select:none;user-select:none;position:absolute;padding:1px 0px 0px 0px;border:0px;display:block;width:auto;overflow:hidden;"><math xmlns="http://www.w3.org/1998/Math/MathML"><mi>A</mi></math></mjx-assistive-mml></mjx-container> is area of the plates and <mjx-container jax="SVG" class="MathJax" style="direction:ltr;position:relative;"><svg xmlns="http://www.w3.org/2000/svg" width="1.176ex" height="1.593ex" role="img" focusable="false" viewBox="0 -694 520 704" aria-hidden="true" style="overflow:visible;min-height:1px;min-width:1px;vertical-align:-0.023ex;"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><path data-c="1D451" d="M366 683Q367 683 438 688T511 694Q523 694 523 686Q523 679 450 384T375 83T374 68Q374 26 402 26Q411 27 422 35Q443 55 463 131Q469 151 473 152Q475 153 483 153H487H491Q506 153 506 145Q506 140 503 129Q490 79 473 48T445 8T417 -8Q409 -10 393 -10Q359 -10 336 5T306 36L300 51Q299 52 296 50Q294 48 292 46Q233 -10 172 -10Q117 -10 75 30T33 157Q33 205 53 255T101 341Q148 398 195 420T280 442Q336 442 364 400Q369 394 369 396Q370 400 396 505T424 616Q424 629 417 632T378 637H357Q351 643 351 645T353 664Q358 683 366 683ZM352 326Q329 405 277 405Q242 405 210 374T160 293Q131 214 119 129Q119 126 119 118T118 106Q118 61 136 44T179 26Q233 26 290 98L298 109L352 326Z" style="stroke-width:3;"></path></g></g></g></svg><mjx-assistive-mml unselectable="on" display="inline" style="top:0px;left:0px;clip:rect(1px, 1px, 1px, 1px);-webkit-touch-callout:none;-webkit-user-select:none;-khtml-user-select:none;-moz-user-select:none;-ms-user-select:none;user-select:none;position:absolute;padding:1px 0px 0px 0px;border:0px;display:block;width:auto;overflow:hidden;"><math xmlns="http://www.w3.org/1998/Math/MathML"><mi>d</mi></math></mjx-assistive-mml></mjx-container> is the distance between them.</li></ul> <p>Capacitance is directly proportional to the area and inversely proportional to the distance.</p> <p>In capacitive touch sensors, the electrode represents one of the plates of the capacitor. The second plate is represented by two objects: one is the environment of the sensor electrode which forms parasitic capacitor <mjx-container jax="SVG" class="MathJax" style="direction:ltr;position:relative;"><svg xmlns="http://www.w3.org/2000/svg" width="2.605ex" height="1.97ex" role="img" focusable="false" viewBox="0 -705 1151.6 870.6" aria-hidden="true" style="overflow:visible;min-height:1px;min-width:1px;vertical-align:-0.375ex;"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="msub"><g data-mml-node="mi"><path data-c="1D436" d="M50 252Q50 367 117 473T286 641T490 704Q580 704 633 653Q642 643 648 636T656 626L657 623Q660 623 684 649Q691 655 699 663T715 679T725 690L740 705H746Q760 705 760 698Q760 694 728 561Q692 422 692 421Q690 416 687 415T669 413H653Q647 419 647 422Q647 423 648 429T650 449T651 481Q651 552 619 605T510 659Q484 659 454 652T382 628T299 572T226 479Q194 422 175 346T156 222Q156 108 232 58Q280 24 350 24Q441 24 512 92T606 240Q610 253 612 255T628 257Q648 257 648 248Q648 243 647 239Q618 132 523 55T319 -22Q206 -22 128 53T50 252Z" style="stroke-width:3;"></path></g><g data-mml-node="mn" transform="translate(748,-150) scale(0.707)"><path data-c="30" d="M96 585Q152 666 249 666Q297 666 345 640T423 548Q460 465 460 320Q460 165 417 83Q397 41 362 16T301 -15T250 -22Q224 -22 198 -16T137 16T82 83Q39 165 39 320Q39 494 96 585ZM321 597Q291 629 250 629Q208 629 178 597Q153 571 145 525T137 333Q137 175 145 125T181 46Q209 16 250 16Q290 16 318 46Q347 76 354 130T362 333Q362 478 354 524T321 597Z" style="stroke-width:3;"></path></g></g></g></g></svg><mjx-assistive-mml unselectable="on" display="inline" style="top:0px;left:0px;clip:rect(1px, 1px, 1px, 1px);-webkit-touch-callout:none;-webkit-user-select:none;-khtml-user-select:none;-moz-user-select:none;-ms-user-select:none;user-select:none;position:absolute;padding:1px 0px 0px 0px;border:0px;display:block;width:auto;overflow:hidden;"><math xmlns="http://www.w3.org/1998/Math/MathML"><msub><mi>C</mi><mn>0</mn></msub></math></mjx-assistive-mml></mjx-container> and the other is a conductive object like human finger which forms touch capacitor <mjx-container jax="SVG" class="MathJax" style="direction:ltr;position:relative;"><svg xmlns="http://www.w3.org/2000/svg" width="2.932ex" height="1.934ex" role="img" focusable="false" viewBox="0 -705 1295.8 855" aria-hidden="true" style="overflow:visible;min-height:1px;min-width:1px;vertical-align:-0.339ex;"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="msub"><g data-mml-node="mi"><path data-c="1D436" d="M50 252Q50 367 117 473T286 641T490 704Q580 704 633 653Q642 643 648 636T656 626L657 623Q660 623 684 649Q691 655 699 663T715 679T725 690L740 705H746Q760 705 760 698Q760 694 728 561Q692 422 692 421Q690 416 687 415T669 413H653Q647 419 647 422Q647 423 648 429T650 449T651 481Q651 552 619 605T510 659Q484 659 454 652T382 628T299 572T226 479Q194 422 175 346T156 222Q156 108 232 58Q280 24 350 24Q441 24 512 92T606 240Q610 253 612 255T628 257Q648 257 648 248Q648 243 647 239Q618 132 523 55T319 -22Q206 -22 128 53T50 252Z" style="stroke-width:3;"></path></g><g data-mml-node="mi" transform="translate(748,-150) scale(0.707)"><path data-c="1D447" d="M40 437Q21 437 21 445Q21 450 37 501T71 602L88 651Q93 669 101 677H569H659Q691 677 697 676T704 667Q704 661 687 553T668 444Q668 437 649 437Q640 437 637 437T631 442L629 445Q629 451 635 490T641 551Q641 586 628 604T573 629Q568 630 515 631Q469 631 457 630T439 622Q438 621 368 343T298 60Q298 48 386 46Q418 46 427 45T436 36Q436 31 433 22Q429 4 424 1L422 0Q419 0 415 0Q410 0 363 1T228 2Q99 2 64 0H49Q43 6 43 9T45 27Q49 40 55 46H83H94Q174 46 189 55Q190 56 191 56Q196 59 201 76T241 233Q258 301 269 344Q339 619 339 625Q339 630 310 630H279Q212 630 191 624Q146 614 121 583T67 467Q60 445 57 441T43 437H40Z" style="stroke-width:3;"></path></g></g></g></g></svg><mjx-assistive-mml unselectable="on" display="inline" style="top:0px;left:0px;clip:rect(1px, 1px, 1px, 1px);-webkit-touch-callout:none;-webkit-user-select:none;-khtml-user-select:none;-moz-user-select:none;-ms-user-select:none;user-select:none;position:absolute;padding:1px 0px 0px 0px;border:0px;display:block;width:auto;overflow:hidden;"><math xmlns="http://www.w3.org/1998/Math/MathML"><msub><mi>C</mi><mi>T</mi></msub></math></mjx-assistive-mml></mjx-container>.</p> <p>The sensor electrode is connected to a measurement circuit and the capacitance is measured periodically. The output capacitance will increase if a conductive object touches or approaches the sensor electrode. The measurement circuit will detect the change in the capacitance and converts it into a trigger signal.</p> <p>The working of a capacitive touch sensor is shown in below figure.</p> <p><img src="https://image.marapython.com//Capacitive-Touch-Sensor-Principle.jpg" alt="Capacitive-Touch-Sensor-Principle"></p> <h2 id="resistive-touch-sensor"><a href="#resistive-touch-sensor" class="header-anchor">#</a> Resistive Touch Sensor</h2> <p>Resistive sensors don't rely on any electrical properties to work. These sensors work by measuring the pressure applied to their surface.
The resistive touch sensors calculate the pressure applied on the surface to sense the touch. These sensors contain two conductive films coated with indium tin oxide, which is a good conductor of electricity, separated by a very small distance.</p> <p>A constant voltage is applied across the surface of the films. When pressure is applied to the top film, it touches the bottom film. This generates a voltage drop which is detected by a controller circuit and signal is generated thereby detecting the touch.</p> <h2 id="applications"><a href="#applications" class="header-anchor">#</a> Applications</h2> <p>Capacitor sensors are easily available and are of very low cost. These sensors are highly used in mobile phones, iPods, automobiles, small home appliances, etc. They are also used to measure pressure, distance, etc. A disadvantage of these sensors is that they can give a false alarm.</p> <p>Resistive touch sensors only work when sufficient pressure is applied. Hence, these sensors are not useful for detecting small touches or pressures. They are used in applications such as musical instruments, keyboards, touch pads, etc. where a large amount of pressure is applied.</p></div></div> <!----> <div class="page-edit"><!----> <div class="last-updated"><span class="prefix">上次更新:</span> <span class="time">2023/12/28, 09:09:29</span></div> <div class="tags"><a href="/tags/?tag=Sound%20Platform%202" title="标签">Sound Platform 2</a></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><!----> <a href="/pages/ebb93c/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">Sound Rise II - Display Brightness Control</div></a></div> <div class="page-nav"><p class="inner"><!----> <span class="next"><a href="/pages/ebb93c/">Sound Rise II - Display Brightness Control</a>→
