hidden;"><li class="dropdown-item"><!----> <a href="/pages/9a7ee40fc232253e/" class="nav-link">技术文档</a></li><li class="dropdown-item"><!----> <a href="/pages/4c778760be26d8b3/" class="nav-link">GitHub 技巧</a></li><li class="dropdown-item"><!----> <a href="/pages/41f87d890d0a02af/" class="nav-link">博客搭建</a></li><li class="dropdown-item"><!----> <a href="/note/regex/" class="nav-link">正则表达式</a></li></ul></div></div><div class="nav-item"><div class="dropdown-wrapper"><button type="button" aria-label="更多" class="dropdown-title"><a href="/more/" class="link-title">更多</a> <span class="title" style="display:none;">更多</span> <span class="arrow right"></span></button> <ul class="nav-dropdown" style="opacity:0;visibility:hidden;"><li class="dropdown-item"><!----> <a href="/pages/f2a556/" class="nav-link">学习</a></li><li class="dropdown-item"><!----> <a href="/pages/aea6571b7a8bae86/" class="nav-link">面试</a></li><li class="dropdown-item"><!----> <a href="/pages/2d615df9a36a98ed/" class="nav-link">心情杂货</a></li><li class="dropdown-item"><!----> <a href="/pages/baaa02/" class="nav-link">实用技巧</a></li><li class="dropdown-item"><!----> <a href="/friends/" class="nav-link">友情链接</a></li></ul></div></div><div class="nav-item"><div class="dropdown-wrapper"><button type="button" aria-label="认证" class="dropdown-title"><a href="/certification/" class="link-title">认证</a> <span class="title" style="display:none;">认证</span> <span class="arrow right"></span></button> <ul class="nav-dropdown" style="opacity:0;visibility:hidden;"><li class="dropdown-item"><!----> <a href="/certification/japan-telec/" class="nav-link">日本</a></li><li class="dropdown-item"><!----> <a href="/certification/thailand-nbtc/" class="nav-link">泰国</a></li><li class="dropdown-item"><!----> <a href="/certification/australia-rcm/" class="nav-link">澳洲</a></li></ul></div></div><div class="nav-item"><div class="dropdown-wrapper"><button type="button" aria-label="索引" class="dropdown-title"><a href="/archives/" class="link-title">索引 class="sidebar-group collapsable depth-0"><p class="sidebar-heading"><span>Chapter II Plural Nouns</span> <span class="arrow right"></span></p> <!----></section></li><li><section class="sidebar-group collapsable depth-0"><p class="sidebar-heading"><span>Chapter III General Nouns</span> <span class="arrow right"></span></p> <!----></section></li></ul> </aside> <div><main class="page"><div class="theme-vdoing-wrapper "><div class="articleInfo-wrap" data-v-06225672><div class="articleInfo" data-v-06225672><ul class="breadcrumbs" data-v-06225672><li data-v-06225672><a href="/" title="首页" class="iconfont icon-home router-link-active" data-v-06225672></a></li> <li data-v-06225672><a href="/categories/?category=%E3%80%8A%E6%88%91%E5%8F%AF%E8%83%BD%E5%AD%A6%E7%9A%84%E6%98%AF%E5%81%87%E8%8B%B1%E8%AF%AD%E3%80%8B" title="分类" data-v-06225672>《我可能学的是假英语》</a></li></ul> <div class="info" data-v-06225672><div title="作者" class="author iconfont icon-touxiang" data-v-06225672><a href="https://github.com/alowree" target="_blank" title="作者" class="beLink" data-v-06225672>Alowree</a></div> <div title="创建时间" class="date iconfont icon-riqi" data-v-06225672><a href="javascript:;" data-v-06225672>2024-02-18</a></div> <!----></div></div></div> <!----> <div class="content-wrapper"><div class="right-menu-wrapper"><div class="right-menu-margin"><div class="right-menu-title">文章目录</div> <div class="right-menu-content"></div></div></div> <h1><img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAB4AAAAeCAYAAAA7MK6iAAAAAXNSR0IArs4c6QAABH1JREFUSA3tVl1oHFUUPmdmd2ltklqbpJDiNnXFmgbFktho7YMPNiJSSZM0+CAYSkUELVhM6YuwIPpgoOKDqOBDC0XE2CQoNtQXBUFTTcCi+Wlh1V2TQExsUzcltd3M9Tt3ZjZzZ2fT+OJTL8yeM+eee757fmeJbq//KQL8X3DUSFOcfr7cRsRtxNQMWueeVzOkaITIGqQHNg5y8+jNW9ldM7A6nTpAjuolUikAwq7CE3WcM2RRDz+XGVgN3FptU/aUSlvq9Pa3iZ1+sgAqJyyAFqkipd9dqiwHF3P65YycLWc/6sqGrvoEoIp6DOFaX5h6+dnfjkWprwqsPk0dUGq5vySwDImC10KxFHgGL1SWoc92O3eVht09qdXNH11I2SsTsJYqMWzihqGMi+A+Garf3BAuuLI5oGlULyNfyB/HYNujwktOfRrMr5t77NmevqaUopx0grnKAyvVpmwUDB4x6FPXuGvYLTDwWsejwgtgkYKPqRJg8SV6xaiZ3ZTppGneS4yfH5/66fZSDHv+QZci/+h5c5UHtpy67JUqGppM0sh0Nc1dW6/N1W5Yoqat8/TU/VnadmdeW2PLLSyh0cvxBs3KbqTmwYPpxN4do/mzE8nEpvX/UMu2Wbp74zUAK5q6WkHns7V0eWkdPbPzd3rxkTGybadYySumVzhcaJFbs5UrEkQ/+CK8gF5dnh/6ciIZ73gwQ927L1IitoxKLXYP3SjYdOrHHfTZhRRlFyrorafPk20B3HPD1y2G3qKZME5Jcf3t/HUC13/8tSd++vqFveMUTwAUxSUFI1QekR1+bIze3D9MF2aq6cPvG72CgnldWCFqyRw3lwH8ZMerjTD9ElRO7Gv44wNpC90aASqGfVlz/Rx17srQ57/UU26hkhQqUB7dBR71WmzQhHUnblGmVOEw0jhbV1n9OlXUDCIRGaNV5Jp43N516fN7JmnTHdfp7Hgy0luO4aMhtkLL8Bi3bUWYvzh5Mn1dTxrL6QmGuRhGL/TiTTxRoEdTszSaq9GR0NGA3KdkOz3hqSV3MIDhQ5IVX/Ivx3umBti2es2h4eZby7x8br1rkf7Mo90AqC8aQ3sJeNzqFRu+vSANAQe3PL7l0HGOAdwDCeZYvNKeoZp1Qfs6Aipndh86HmFRi0LAnEO47wsqM6cdfjh3jBPUzhZy7nvlUfFsamED1VQt6aISHVymXZ/B2aCtIG8AI8xfobj2d3en1wWVhOeHELKmLQ1s211s88comkv4UCwWyF787mJdYXtNfhKAXVqnKTq8QZvGAGGOfaTo5pGZ/PwbUCr5+DPr/1J92JNHr9aOl/F3iI5+O1nfybsGxoimvZ3ViWSluDITw3P37mypheDIPY0tw7+O/5ApbkYw+zpfaUVu32Pi98+defdUhEpZkRFq0aqyNh9FuL9hpYbEm6iwi0z2REd09ZmyENEbuhjDWzKvZXTqKYaBIr3tt5kuPtQBZFvEUwHt60vfCNu41XsksH9Ij1BMMz1Y0OOunHNShFIP5868g5zeXmuLwL9T4b6Q2+KejgAAAABJRU5ErkJggg==">Preface<!----></h1> <!----> <div class="theme-vdoing-content content__default"><h2 id="主动和被动的平行"><a href="#主动和被动的平行" class="header-anchor">#</a> 主动和被动的平行</h2> <blockquote><p>It is hardly surprising that mistakes crept in, <em>were repeated</em>, and took root.</p></blockquote> <div class="custom-block danger"><p class="custom-block-title">问题</p> <p>GMAT 所推荐的书面英语，主动和被动是否可以平行？例如上面例子中 <em>were repeated</em> 的使用是否恰当？</p></div> <details class="custom-block details"><summary>查看答案</summary> <p>两个动词一个主动一个被动的话，如果两者的主语是相同的那就可以平行。</p> <p>简单例句：</p> <p>I <em>joined</em> the committee in 2004 and <em>was elected</em> chairman later.</p> <p>The shuttle launch <em>took place</em> flawlessly and <em>was seen</em> on television.</p> <p>OG 改错例句：</p> <p>OG--57:Many of the earliest known images of Hindu deities in India <em>date</em> from the time of the Kushan Empire and <em>were fashioned</em> either from the spotted sandstone of Mathura or from Gandharan grey schist.</p> <p>OG--17:Sunspots, vortices of gas associated with strong electromagnetic activity, <em>are visible</em> as dark spots on the surface of the Sun but <em>have never been sighted</em> on the Sun’s poles or equators.</p> <p>The growth of the railroads led to the abolition of local times, <em>determined by</em> when the sun reached the observer's meridian and <em>differing</em> from city to city, and to the establishment of regional times.</p></details> <h2 id="rather-than-后面的不平行"><a href="#rather-than-后面的不平行" class="header-anchor">#</a> rather than 后面的不平行</h2> <blockquote><p>One would assume that Ms St Louis <em>took some time and trouble</em> over her electoral address, rather than <em>scribbling</em> it on the back of a cigarette packet during her lunch break.</p></blockquote> <div class="custom-block danger"><p class="custom-block-title">问题</p> <p>这个句子里面 rather than 连接的两个动词，<em>took some time and trouble</em> 和 <em>scribbling</em>， 为什么没有保持平行？</p></div> <details class="custom-block details"><summary>查看答案</summary> <p>The key to telling whether <em>rather than</em> is a conjunction or preposition is to look at the words that precede and follow it.</p> <p>As a conjunction, parallel grammatical constructions appear on each side of <em>rather than</em>. When used to coordinate verbs, it indicates that something is done in place of something else—and the verbs are inflected in the same way. Typically, the base forms of the verbs are used (often with <em>to</em> omitted before the verb following <em>rather than</em>).</p> <p>For exercise, I walk rather than run.</p> <p>He decided to call rather than text.</p> <p>Rather than repair the car, I prefer to buy a new one.</p> <p>Additionally, conjunctive <em>rather than</em> joins nouns, adjectives, adverbs, and prepositions that have parallel forms. In such instances, <em>rather than</em> indicates choice or negation.</p> <p>I drink coffee rather than tea.</p> <p>He bought red rather than green peppers.</p> <p>She eats slowly rather than quickly.</p> <p>Can we come over on Saturday rather than (on) Sunday?</p> <p>As a preposition, <em>rather than</em> is synonymous with <em>instead of</em> and begins subordinate clauses (clauses that can't stand alone as a sentence) that have a present participle (the <em>-ing</em> form) of a verb serving as a noun (in other words, a gerund). When <em>rather than</em> functions as a preposition, the verbs in the sentence are not parallel.</p> <p>Rather than driving, he rode his bike to work.</p> <p>Rather than using dried herbs, he picked fresh ones from the garden.</p> <p>She took the blame rather than blaming everyone else.</p> <p>In sum: when <em>rather than</em> has parallel elements before and after it, like <em>walk/run</em> from the above example, it's wearing its conjunction hat. You'll know its preposition hat is nearby when you see dissimilarity between verb forms—as in <em>driving/rode</em>—and <em>rather than</em> followed by an <em>-ing</em> verb to form a prepositional phrase. Now, as always, hats off to grammar!</p></details> <h2 id="破折号的使用"><a href="#破折号的使用" class="header-anchor">#</a> 破折号的使用</h2> <p>破折号的使用规则，比较繁杂，在此仅归纳出现在序言中的两种用法。想要深入了解，可以阅读参考资料里给出的两篇文章。</p> <ol><li>To provide further explanation, clarification, or a summary of the material that comes before the dash</li></ol> <blockquote><p>It is not necessarily wrong, but it sounds odd—a bit like an alien creature that is trying very hard to speak a language it has learned via intergalactic radio transmissions.</p></blockquote> <blockquote><p>Traditional English is a hybrid language—a blend of Germanic, Nordic, and Romance, with some hints of Celtic influence and plenty more.</p></blockquote> <blockquote><p>The following sentence is an extract from an article in the Daily Telegraph—a newspaper that would certainly consider itself ‘a cut above the rest’.</p></blockquote> <blockquote><p>This intersects with what is perhaps the most pernicious of all issues affecting the study of English—the relentless dumbing down of educational standards in the two most influential English speaking countries, the USA and the UK.</p></blockquote> <ol start="2"><li>An em dash or pair of dashes often sets off illustrative or amplifying material introduced by such phrases as <em>for example</em>, <em>namely</em>, and <em>that is</em>, when the break in continuity is greater than that shown by a comma, or when the dash would clarify the sentence structure better than a comma. 用于表示举例说明，后面常跟 <em>for example</em>, <em>namely</em>, <em>that is</em> 连用</li></ol> <blockquote><p>Several expressions that are more suited to spoken English have made the opposite journey in China, and crop up regularly in formal documents—examples are “<em>Besides...</em>”“<em>So far...</em>”“<em>What's more...</em>”“<em>and so on...</em>”.</p></blockquote> <blockquote><p>It is true that there are many great writers who have flouted the rules of grammar and punctuation—James Joyce, for example, or more recently Irvine Welsh, the author of <em>Trainspotting</em>.</p></blockquote> <h2 id="复合词的使用"><a href="#复合词的使用" class="header-anchor">#</a> 复合词的使用</h2> <p>作者似乎非常热衷使用“连接号”构造的复合词。这样的频繁使用复合词，是为了让作者看起来很有文化而特意为之，还是纯粹出于其他原因（莫非英国人都这么用？）。</p> <blockquote><p>The USA has been involved in a long-standing campaign to turn things that are Wronglish into English.</p></blockquote> <blockquote><p>Over this period I have noted a wide-ranging set of mistakes that are regular and repeated.</p></blockquote> <blockquote><p>These are not errors being made by inexperienced individuals in the course of their work and later corrected; in many cases they are made by some of the best-qualified and most experienced of translators.</p></blockquote> <p>best-qualified 和 most qualified 根本完全一样。</p> <p>注意句子倒数第二个词 of，似乎应该省略不用？作者笔误？排版错误？</p> <blockquote><p>After the founding of the PRC, it suffered many years of externally-imposed isolation.</p></blockquote> <blockquote><p>Formal English tends to be Romance-based.</p></blockquote> <blockquote><p>In the 1960s, during the time that I was at school in the UK, progressive educationalists decided that English grammar would no longer be taught in schools because it was ‘old-fashioned’.</p></blockquote> <blockquote><p>If I might employ an analogy, no one with any sense would claim that teaching a cabinet-maker how to use her chisels will inhibit her creativity.</p></blockquote> <blockquote><p>Any foreign visitor who reads the discussion forums on ‘quality’ British media websites like the well-read <em>Guardian</em> newspaper will quickly become rather demoralised by the number of contributors who believe that ‘<em>lose</em>’ is spelt ‘<em>loose</em>’.</p></blockquote> <blockquote><p>Well done to the journalist and the sub-editor from one of Britain's top newspapers, who managed in the space of 28 words to include quite so many mistakes, and then failed to spot any of them on reading or re-reading the work.</p></blockquote> <blockquote><p>And yet some of these errors are jaw-dropping.</p></blockquote> <blockquote><p>What these two examples highlight very clearly is that even native-speaking sources must be treated with great caution when trying to get things right.</p></blockquote> <blockquote><p>If most of the other sources appear to be non-native English, then it is probably wrong.</p></blockquote> <h2 id="引号的使用"><a href="#引号的使用" class="header-anchor">#</a> 引号的使用</h2> <p>请在电脑大屏模式下仔细对比，在这篇序言中，作者什么时候使用了单引号？什么时候又使用了双引号？</p> <ol><li>单引号用以强调、突显某些词语的使用</li> <li>双引号用以引用、举例、列举</li></ol> <h2 id="pronoun-antecedent-agreement"><a href="#pronoun-antecedent-agreement" class="header-anchor">#</a> pronoun-antecedent agreement</h2> <blockquote><p>If I might employ an analogy, no one with any sense would claim that teaching a cabinet-maker how to use her chisels will inhibit her creativity.</p></blockquote> <p>指代一致</p> <p>这里把“木工”在后面句子里使用“她”来指代。</p> <h2 id="分号的使用"><a href="#分号的使用" class="header-anchor">#</a> 分号的使用</h2> <blockquote><p>These are not errors being made by inexperienced individuals in the course of their work and later corrected; in many cases they are made by some of the best-qualified and most experienced of translators.</p></blockquote> <blockquote><p>A generous examiner might conclude that there are five grammatical errors in the sentence; a more exacting one might argue that there are six.</p></blockquote> <ol><li>分号隔开两个独立的句子，句子之间没有使用连词</li> <li>第二个句子的首字母小写</li></ol> <h2 id="参考资料"><a href="#参考资料" class="header-anchor">#</a> 参考资料</h2> <p><a href="https://www.merriam-webster.com/grammar/usage-of-rather-than" target="_blank" rel="noopener noreferrer">'Rather Than': Is It a Conjunction or Preposition?<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a><br> <a href="https://www.merriam-webster.com/grammar/em-dash-en-dash-how-to-use" target="_blank" rel="noopener noreferrer">A Guide to Em Dashes, En Dashes, and Hyphens<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a><br> <a href="https://writingcommons.org/section/grammar/mechanics/punctuation/dashes/" target="_blank" rel="noopener noreferrer">Dashes<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a><br> <a href="https://www.merriam-webster.com/grammar/spelling-using-compound-words-guide" target="_blank" rel="noopener noreferrer">A Comprehensive Guide to Forming Compounds<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p></div></div> <!----> <div class="page-edit"><!----> <div class="last-updated"><span class="prefix">上次更新:</span> <span class="time">2024/03/15, 20:39:51</span></div> <div class="tags"><a href="/tags/?tag=parallelism" title="标签">parallelism</a><a href="/tags/?tag=rather%20than" title="标签">rather than</a><a href="/tags/?tag=punctuation" title="标签">punctuation</a><a href="/tags/?tag=em%20dash" title="标签">em dash</a><a href="/tags/?tag=compound" title="标签">compound</a><a href="/tags/?tag=%E6%8C%87%E4%BB%A3%E4%B8%80%E8%87%B4" title="标签">指代一致</a></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/6d9865/" class="page-nav-centre page-nav-centre-prev"><div cla
