<ul><li>朋友圈</li> <li>视频号</li></ul></li> <li>腾讯音乐</li> <li>企鹅 FM</li></ul> <p>更多关于腾讯广告资源的介绍，请参见 <a href="https://e.qq.com/ads/helpcenter/detail?cid=2578&amp;pid=7242" target="_blank" rel="noopener noreferrer">腾讯广告 | 帮助中心 - 广告资源<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p> <h2 id="营销目标"><a href="#营销目标" class="header-anchor">#</a> 营销目标</h2> <ul><li>推广品牌活动</li> <li>推广门店</li> <li>推广应用</li> <li>收集销售线索</li> <li>推广商品</li> <li>派发优惠券</li> <li>推广公众号</li> <li>推广小程序</li></ul> <p>关注的营销目标短名单</p> <ul><li>推广商品（京东店铺商品）</li> <li>派发优惠券</li> <li>推广品牌活动</li></ul> <p>广告主可以自行申请开户，也可以请服务商代为开户。</p> <p><a href="https://e.qq.com/ads/helpcenter/detail?cid=542&amp;pid=1988" target="_blank" rel="noopener noreferrer">腾讯广告 | 帮助中心 - 服务商<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p> <h2 id="腾讯-cid-广告简介"><a href="#腾讯-cid-广告简介" class="header-anchor">#</a> 腾讯 CID 广告简介</h2> <p>ClickID 是腾讯广告部门推出的一种新型广告投放方式，它通过唯一标识符将广告投放平台与电商店铺链接起来，使得广告投放更加精准、可衡量，同时也为电商店铺提供了更高效、更低成本的流量获取方式。以下是腾讯 CID 广告的发展历史和现时状况。</p> <p>一、发展历史</p> <p>自 2016 年起，腾讯广告部门开始研发 ClickID 技术，该技术通过在广告投放平台与电商店铺之间建立唯一标识符，使得广告的投放效果可跟踪、可衡量，进而实现精准营销。2017 年，腾讯在京正式发布了 ClickID 广告投放解决方案，标志着 ClickID 技术的正式上线。</p> <p>在随后的几年中，腾讯不断优化 ClickID 技术，使其能够更好地适应复杂的广告投放环境。同时，腾讯也拓展了 ClickID 的应用场景，除了常规的广告投放，还将其应用于移动端社交媒体广告、移动应用推广等。</p> <p>二、现时状况</p> <p>目前，腾讯 CID 广告已经成为了电商店铺进行推广的重要工具之一。通过与腾讯的合作，电商店铺可以有效地扩大其品牌影响力、提升销售业绩。同时，腾讯 CID 广告还提供了自助投放和代理投放两种投放方式，为电商店铺提供了更多选择。</p> <p>以京东店铺为例，利用腾讯 CID 广告进行引流，首先要向腾讯申请开通广告账户。如果需要投视频号广告位则需要开通视频号，并且进行企业认证。接着需要提供商品链接、商品 ID、商品资质等材料进行 CID 技术配置，一般 1~3 个工作日即可完成。之后就可以开始混剪广告视频素材，搭建广告计划并进行广告审核，待审核通过后就可以开启广告并获取理想 ROI。</p> <p>同时，腾讯还提供了完善的后台管理系统和数据报表分析功能，电商店铺可以实时查看广告投放效果并进行优化调整。此外，腾讯还为电商店铺提供了定制化的服务，比如针对不同店铺的需求制定个性化的投放策略等。</p> <p>总之，腾讯 CID 广告作为新型的广告投放方式，其精准、可衡量和高效率的特点已经得到了广泛认可。未来，随着技术的不断进步和应用场景的不断拓展，我们有理由相信腾讯 CID 广告将会在电商店铺引流方面发挥更加重要的作用。</p> <h2 id="腾讯广告开户条件"><a href="#腾讯广告开户条件" class="header-anchor">#</a> 腾讯广告开户条件</h2> <ul><li>营业执照</li> <li>法人证件</li> <li>产品 3C 证书</li> <li>商标授权书</li></ul> <h2 id="服务商收费标准"><a href="#服务商收费标准" class="header-anchor">#</a> 服务商收费标准</h2> <ul><li>广告主自助投放 21,000 元充值</li> <li>服务商代理投放 20,000 元充值</li> <li>充值 50,000 元，免代运营费</li></ul> <h2 id="投放渠道"><a href="#投放渠道" class="header-anchor">#</a> 投放渠道</h2> <ul><li>朋友圈</li> <li>视频号广告
<ul><li>视频号原生广告
<ul><li>短视频广告</li> <li>直播广告</li> <li>视频号轮播卡片广告</li></ul></li> <li>视频号小任务</li> <li>视频号互选广告</li></ul></li></ul> <h3 id="视频号原生视频广告"><a href="#视频号原生视频广告" class="header-anchor">#</a> 视频号原生视频广告</h3> <p><strong>视频号原生视频广告</strong> 是一种新型的广告形式，它主要在短视频平台上以视频形式展示品牌广告。这种广告形式相比传统广告形式，更加融入用户的浏览流程，具有更好的用户体验。</p> <p>“原生”这个词指的是广告内容与平台的内容和风格高度融合，感觉像是原本就存在于平台中一样。视频号原生广告就是通过这种方式，让用户在浏览视频时，顺其自然地接受到广告信息，从而达到广告宣传效果的同时，又不至于让用户感到过于突兀或者打扰他们的浏览体验。</p> <p>视频号原生广告通常以短视频的形式呈现，内容可以包括品牌故事、产品介绍、用户评价等，同时还可以根据品牌的特定需求进行定制化的创作，从而更好地吸引目标用户群体。</p> <p>除了能够通过点击广告组件卡片唤起品牌小程序、原生推广页或 H5，视频号原生广告还能够为品牌视频号加粉引流，或通过原生推广页引导用户添加企业微信，进一步扩大品牌的影响力和用户群体。</p> <p>总之，视频号原生视频广告通过与平台的高度融合和定制化的内容创作，实现了广告效果的最大化和用户体验的优化。</p> <h3 id="支持哪些电商店铺的商品推广"><a href="#支持哪些电商店铺的商品推广" class="header-anchor">#</a> 支持哪些电商店铺的商品推广</h3> <p>现时的视频号原生视频广告支持包括京东、拼多多、有赞等在内的电商平台的商品链接。对于这些商品链接，广告主可以在视频号制作工具中进行商品推广，通过展示商品信息、优惠券、折扣等吸引用户点击并购买商品，实现广告转化效果。同时，广告主还可以在扩展链接中添加更多详细信息，以增加广告的可见性和用户信任度。</p> <ul><li>京东</li> <li>拼多多</li> <li>微信小程序</li> <li>有赞/禾量/微店</li></ul> <h2 id="跳转链路"><a href="#跳转链路" class="header-anchor">#</a> 跳转链路</h2> <h3 id="朋友圈"><a href="#朋友圈" class="header-anchor">#</a> 朋友圈</h3> <ul><li>创意 &gt;&gt; （直跳） 店铺</li> <li>创意 &gt;&gt; 落地页（原生推广页）&gt;&gt; 店铺 商品</li></ul> <p>外层创意的图片尺寸
多图：800<em>800 像素，1/3/4/6 图都可以
单图：1280</em>720 像素，单图卡片形式</p> <p>落地页的图片尺寸
宽是 750 像素，长度可以不限，可以滑动的</p> <h3 id="视频号"><a href="#视频号" class="header-anchor">#</a> 视频号</h3> <ul><li>短视频 &gt;&gt; 小程序商城（禾量/有赞/微店）/京东/拼多多</li> <li>直播 &gt;&gt; 视频号商店</li></ul> <h2 id="广告预览"><a href="#广告预览" class="header-anchor">#</a> 广告预览</h2> <ul><li>白名单</li> <li>在线预览</li></ul> <h2 id="时间表"><a href="#时间表" class="header-anchor">#</a> 时间表</h2> <p>合同签约 &gt;&gt; 提供素材 &gt;&gt; 调试上线</p> <h2 id="参考资料"><a href="#参考资料" class="header-anchor">#</a> 参考资料</h2> <p><a href="https://zhuanlan.zhihu.com/p/572944433" target="_blank" rel="noopener noreferrer">深度解读 CID 来龙去脉和技术原理<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p></div></div> <!----> <div class="page-edit"><!----> <div class="last-updated"><span class="prefix">上次更新:</span> <span class="time">2023/12/28, 09:09:29</span></div> <div class="tags"><a href="/tags/?tag=%E7%94%B5%E5%95%86%E5%B9%BF%E5%91%8A" title="标签">电商广告</a></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/4502b6/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">电商运营经理</div></a> <a href="/pages/05750c/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">腾讯广告 - 投放管理平台</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">
