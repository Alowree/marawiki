h3 id="随机实验"><a href="#随机实验" class="header-anchor">#</a> 随机实验</h3> <p>随机试验如下：</p> <p>（1）在相同的条件下试验可以重复进行<br>
（2）每次试验的结果不止一种，但是试验之前必须明确试验的所有可能的结果<br>
（3）每次试验将会出现什么样的结果是事先无法预知的</p> <h3 id="样本空间"><a href="#样本空间" class="header-anchor">#</a> 样本空间</h3> <p>样本点：随机试验中每一个可能的结果都是一个样本点，记为 <mjx-container jax="SVG" class="MathJax" style="direction:ltr;position:relative;"><svg xmlns="http://www.w3.org/2000/svg" width="1.407ex" height="1.027ex" role="img" focusable="false" viewBox="0 -443 622 454" aria-hidden="true" style="overflow:visible;min-height:1px;min-width:1px;vertical-align:-0.025ex;"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><path data-c="1D714" d="M495 384Q495 406 514 424T555 443Q574 443 589 425T604 364Q604 334 592 278T555 155T483 38T377 -11Q297 -11 267 66Q266 68 260 61Q201 -11 125 -11Q15 -11 15 139Q15 230 56 325T123 434Q135 441 147 436Q160 429 160 418Q160 406 140 379T94 306T62 208Q61 202 61 187Q61 124 85 100T143 76Q201 76 245 129L253 137V156Q258 297 317 297Q348 297 348 261Q348 243 338 213T318 158L308 135Q309 133 310 129T318 115T334 97T358 83T393 76Q456 76 501 148T546 274Q546 305 533 325T508 357T495 384Z" style="stroke-width:3;"></path></g></g></g></svg><mjx-assistive-mml unselectable="on" display="inline" style="top:0px;left:0px;clip:rect(1px, 1px, 1px, 1px);-webkit-touch-callout:none;-webkit-user-select:none;-khtml-user-select:none;-moz-user-select:none;-ms-user-select:none;user-select:none;position:absolute;padding:1px 0px 0px 0px;border:0px;display:block;width:auto;overflow:hidden;"><math xmlns="http://www.w3.org/1998/Math/MathML"><mi>ω</mi></math></mjx-assistive-mml></mjx-container>。</p> <p>样本空间：随机试验所有的样本点组成的集合，记为 <mjx-container jax="SVG" class="MathJax" style="direction:ltr;position:relative;"><svg xmlns="http://www.w3.org/2000/svg" width="1.633ex" height="1.593ex" role="img" focusable="false" viewBox="0 -704 722 704" aria-hidden="true" style="overflow:visible;min-height:1px;min-width:1px;vertical-align:0;"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data ;-khtml-user-select:none;-moz-user-select:none;-ms-user-select:none;user-select:none;position:absolute;padding:1px 0px 0px 0px;border:0px;display:block;overflow:hidden;width:100%;"><math xmlns="http://www.w3.org/1998/Math/MathML" display="block"><mi>P</mi><mrow data-mjx-texclass="ORD"><mo minsize="2.470em" maxsize="2.470em">(</mo></mrow><munderover><mo data-mjx-texclass="OP">⋃</mo><mrow data-mjx-texclass="ORD"><mi>i</mi><mo>=</mo><mn>1</mn></mrow><mrow data-mjx-texclass="ORD"><mi mathvariant="normal">∞</mi></mrow></munderover><msub><mi>A</mi><mi>i</mi></msub><mrow data-mjx-texclass="ORD"><mo minsize="2.470em" maxsize="2.470em">)</mo></mrow><mo>=</mo><munderover><mo data-mjx-texclass="OP">∑</mo><mrow data-mjx-texclass="ORD"><mi>i</mi><mo>=</mo><mn>1</mn></mrow><mrow data-mjx-texclass="ORD"><mi mathvariant="normal">∞</mi></mrow></munderover><mi>P</mi><mo stretchy="false">(</mo><msub><mi>A</mi><mi>i</mi></msub><mo stretchy="false">)</mo></math></mjx-assistive-mml></mjx-container><blockquote><p>Axiomatic method, in logic, a procedure by which an entire system ( e.g., a science) is generated in accordance with specified rules by logical deduction from certain basic propositions (axioms or postulates), which in turn are constructed from a few terms taken as primitive.</p> <p>“公理化”是一种数学方法，最早出现在二千多年前的欧几里德几何学中，当时认为“公理’（如两点之间可连一直线）是一种不需要证明的自明之理，而其他所谓“定理” （如三对应边相等的两个三角形全等）则是需要由公理出发来证明的。</p></blockquote> <details class="custom-block details"><summary>推荐阅读：《概率导论》1.2 概率模型</summary> <p>A. 概率模型的基本构成</p> <ul><li><strong>样本空间</strong>（sample space） 是一个试验的所有可能结果的集合

e;-khtml-user-select:none;-moz-user-select:none;-ms-user-select:none;user-select:none;position:absolute;padding:1px 0px 0px 0px;border:0px;display:block;width:auto;overflow:hidden;"><math xmlns="http://www.w3.org/1998/Math/MathML"><mi>P</mi><mo>:</mo><mi>M</mi><mo stretchy="false">(</mo><mi mathvariant="normal">Ω</mi><mo stretchy="false">)</mo><mo stretchy="false">→</mo><mo stretchy="false">[</mo><mn>0</mn><mo>,</mo><mn>1</mn><mo stretchy="false">]</mo></math></mjx-assistive-mml></mjx-container>，为样本空间中的每个事件（可测子集）指定一个非负数作为其 <strong>概率</strong>（probability）</li></ul> <p>B. 选择适当的样本空间</p> <ul><li>不同的试验结果必须 <strong>相互排斥</strong>（mutually exclusive）</li> <li><strong>不能遗漏样本空间中的任何一个结果</strong> （collectively exhaustive）</li></ul> <p>C. 常见的概率模型</p> <ul><li>序列模型 例如，连续抛掷一枚硬币，一共抛 3 次。 一般用树形图表示。如果只有两次试验，也可以用二维网格图表示。</li> <li>离散模型 例如，抛掷一枚硬件，一共有两种结果。</li> <li>连续模型 例如，幸运轮停止转动时，指针所停留的刻度位置。试验结果是中的一个数。</li></ul> <p>D. 概率律</p> <p>直观上，概率律确定了任何一个试验结果或者某些试验结果集合（称为事件）的“可能性”。更精确地说，概率律给样本空间中每一个事件 <mjx-container jax="SVG" class="MathJax" style="direction:ltr;position:relative;"><svg xmlns="http://www.w3.org/2000/svg" width="1.697ex" height="1.62ex" role="img" focusable="false" viewBox="0 -716 750 716" aria-hidden="true" style="overflow:visible;min-height:1px;min-width:1px;vertical-align:0;"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><path data-c="1D434" d="M208 74Q208 50 254 46Q272 46 272 35Q272 34 270 22Q267 8 264 4T251 0Q249 0 239 0T205 1T141 2Q70 2 50 0H42Q35 7 35 11Q37 38 48 46H62Q132 49 164 96Q170 102 345 401T523 704Q530 716 547 716H555H572Q578 707 578 706L606 383Q634 60 636 57Q641 46 701 46Q726 46 726 36Q726 34 723 22Q720 7 718 4T704 0Q701 0 690 0T651 1T578 2Q484 2 455 0H443Q437 6 437 9T439 27Q443 40 445 43L449 46H469Q523 49 533 63L521 213H283L249 155Q208 86 208 74ZM516 260Q516 271 504 416T490 562L463 519Q447 492 400 412L310 260L413 259Q516 259 516 260Z" style="stroke-width:3;"></path></g></g></g></s
