tio (SQNR)</a></li><li class="sidebar-sub-header level3"><a href="/pages/e17840/#nature-of-noise" class="sidebar-link">Nature of noise</a></li></ul></li></ul></li><li><a href="/pages/ecaf0f/" class="sidebar-link">Dithering Explained</a></li><li><a href="/pages/65ae37/" class="sidebar-link">PCM</a></li></ul> </aside> <div><main class="page"><div class="theme-vdoing-wrapper "><div class="articleInfo-wrap" data-v-06225672><div class="articleInfo" data-v-06225672><ul class="breadcrumbs" data-v-06225672><li data-v-06225672><a href="/" title="首页" class="iconfont icon-home router-link-active" data-v-06225672></a></li> <li data-v-06225672><a href="/categories/?category=Digital%20Audio%20Fundamentals" title="分类" data-v-06225672>Digital Audio Fundamentals</a></li></ul> <div class="info" data-v-06225672><div title="作者" class="author iconfont icon-touxiang" data-v-06225672><a href="https://github.com/alowree" target="_blank" title="作者" class="beLink" data-v-06225672>Alowree</a></div> <div title="创建时间" class="date iconfont icon-riqi" data-v-06225672><a href="javascript:;" data-v-06225672>2023-10-10</a></div> <!----></div></div></div> <!----> <div class="content-wrapper"><div class="right-menu-wrapper"><div class="right-menu-margin"><div class="right-menu-title">文章目录</div> <div class="right-menu-content"></div></div></div> <h1><img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAB4AAAAeCAYAAAA7MK6iAAAAAXNSR0IArs4c6QAABGpJREFUSA3tVVtoXFUU3fvOI53UlmCaKIFmwEhsE7QK0ipFEdHEKpXaZGrp15SINsXUWvBDpBgQRKi0+KKoFeJHfZA+ED9KKoIU2gYD9UejTW4rVIzm0VSTziPzuNu1z507dibTTjL4U/DAzLn3nL3X2o91ziX6f9wMFdh6Jvbm9nNSV0msViVO6tN1Rm7NMu2OpeJ9lWBUTDxrJbYTS0hInuwciu9eLHlFxCLCZEk3MegsJmZ5K/JD6t7FkFdEvGUo1g7qJoG3MHImqRIn8/nzY1K9UPKKiJmtnUqHVE3Gbuay6vJE/N2FEmuxFjW2nUuE0yQXRRxLiTUAzs36zhZvOXJPdX850EVnnLZkB8prodQoM5JGj7Xk2mvC7JB8tG04Ef5PiXtG0UtxupRQSfTnBoCy554x18yJHI6I+G5Eru4LHmPJZEQsrvPUbMiA8G/WgMK7w7I+ez7++o2ANfbrjvaOl1tFMs+htG3IrZH9/hDX1Pr8Tc0UvH8tcX29KzAgIGcEkINyW5BF9x891hw6VYqgJHEk0huccS7vh3C6gTiODL+26huuBtbct8eZnqLML8PkxGYpuPZBqtqwkSjgc4mB5gbgig5i+y0UDK35LMxXisn9xQtK+nd26gTIHsHe/oblK/b29fUmN/8Y+9jAQrnBp56m1LcDlDp9irKTExSKduXJVWSqdBMA08pEJnEIOB3FPPMybu/oeV8zFeYN3xx576Q6RH+VmplE4ncQV5v+5rzSoyOU7PuEAg8g803PwBJ0CExno/jcMbN8tONYeOmHiuUNryvm3fRUy4tMPVLdAGkUhNWuggGrJcXPv+ouCjz0MKUHz1J2/E8IC9nqTabcxgaBYM0hPhD5Y65FsbxRQKxCQrDjDctW7PUM3HuZunFyifSAqEfuzCp48Il24luWUWZoyJCaPR82jE0+kFA643wRFVni4RYSq3ohJO2pZ7B5dO4xkDWbEpossJPLSrPjYID8rS2UHTlvyNxqIGsg674XJJ7vnh5L7PNwC4hh2sjCI96mzszOTpxLF0T7l88Yz7lAuK6OnL8gXLOnTvpzSb22YG8W7us3jSebFHeeqnXRG1vt+MoUM84LQIBmMsCTAcOauTh0T0l0neQK7m2bLMt2mGxU3HYssS0J2cdv5wljlPsrIuZLAG/2DOZIXgCYT8uMGZN+e2kSirfxZOPCsC0f24nTZzspnVn9VePS1Z5vubmAGGXG8ZFno9Hel0yfA5ZPhF7Dh972BQJ2qCpgH67lmWtBYbvk6sz02wjky2vXyz0XErP/kFB619js1BtwfOV4OPRqOQBjy3Qbk18vigUPPSD5ceHnwck7W9bhAqZdd7SuG7w4/P2F/GaJh8c7e9qgow+Q7cGBo+98WsLkuktFqiZabtXuQTu/Y5ETbR0v7tNSFnvrmu6pjdoan2KjMu8q/Hmj1EfCO2ZGfEIbIXKUlw8qaX9/b2oeSJmFksSeT/Fn0V3nSypChh4Gjh74ybO9aeZ/AN2dwciu2/MhAAAAAElFTkSuQmCC">Bit Depth<!----></h1> <!----> <div class="theme-vdoing-content content__default"><h2 id="_6-bit-depth"><a href="#_6-bit-depth" class="header-anchor">#</a> 6. Bit Depth</h2> <p>In this video, we'll explore the concept of binary representation of states as bit, and how bit depth applies to representing audio amplitude levels. We'll examine the real world affects and artifacts of low resolution audio file and hear the effects of quantization noise or error. We'll look at signal to quantization noise ratio (SQNR) as a metric for measuring the dynamic range of signals.</p> <h3 id="_4-bit-audio-demo"><a href="#_4-bit-audio-demo" class="header-anchor">#</a> 4 bit audio demo</h3> <p>We'll look at a snapshot of audio which is centered around a baseline.</p> <p>What you listened to was produced at a sample rate of 44.1kHz, and a bit depth of 16 bits. This is your average CD quality music. You can't really notice anything wrong with it.</p> <p>Audacity also translate the samples in this audio file into 32 bits.</p> <p>Let's reduce the bit depth to 4 bits.</p> <h3 id="properties-of-quantization-error"><a href="#properties-of-quantization-error" class="header-anchor">#</a> Properties of quantization error</h3> <p>There are 2 really interesting facts that can deduce from this new track.</p> <ol><li>The noise is a function of the audio. It isn't white noise or randomly generated noise. The noise is determined by the underlying audio.</li> <li>The noise amplitude / power is constant.</li></ol> <h3 id="_8-bit-audio-demo"><a href="#_8-bit-audio-demo" class="header-anchor">#</a> 8 bit audio demo</h3> <p>As you listen to the track, depending on how and where you're listening to it, you may or many not hear the noise. But it's low enough that it may not be heard if you are listening to it in a noisy environment or if you are listening to it at low volume. You can hear the noise better in quieter sections of the track.</p> <p>Based on these observations, we can postulate that quantization can add a degree of error into the signal, and this error is heard as broadband noise.</p> <table><thead><tr><th>4 bits</th> <th>8 bits</th> <th>16 bits</th></tr></thead> <tbody><tr><td>16 levels</td> <td>256 levels</td> <td>65,536 levels</td></tr> <tr><td>-24 dBFS noise</td> <td>-48 dBFS noise</td> <td>-96 dBFS noise</td></tr></tbody></table> <h3 id="signal-to-quantization-noise-ratio-sqnr"><a href="#signal-to-quantization-noise-ratio-sqnr" class="header-anchor">#</a> Signal to Quantization Noise Ratio (SQNR)</h3> <p>Signal to Quantization Noise ratio or SQNR is a widely used metric in measuring the quality of the analog to digital conversion process. Though it's not the only metric used, it gives us an idea about the dynamic range that's possible for a given bit depth.</p> <mjx-container jax="SVG" display="true" class="MathJax" style="direction:ltr;display:block;text-align:center;margin:1em 0;position:relative;"><svg xmlns="http://www.w3.org/2000/svg" width="32.119ex" height="2.642ex" role="img" focusable="false mi><mi>N</mi><mi>R</mi><mo>=</mo><mn>20</mn><msub><mi>log</mi><mrow data-mjx-texclass="ORD"><mn>10</mn></mrow></msub><mo data-mjx-texclass="NONE">⁡</mo><mo stretchy="false">(</mo><msup><mn>2</mn><mrow data-mjx-texclass="ORD"><mi>Q</mi></mrow></msup><mo stretchy="false">)</mo><mo>≈</mo><mn>6.02</mn><mo>⋅</mo><mn>24</mn><mo>=</mo><mn>144</mn><mi>d</mi><mi>B</mi></math></mjx-assistive-mml></mjx-container><p>That's a bigger dynamic range than we can even perceive. You can be confident that with a 24 bit depth audio track, no matter what the listening environment is, no matter what the application, you'd never be able to hear the quantization noise.</p> <h3 id="nature-of-noise"><a href="#nature-of-noise" class="header-anchor">#</a> Nature of noise</h3> <p>Now, the interest thing is that bit depth isn't the final factor which determines the loudness of the quantization noise.</p> <p>I'm not saying that the amount of noise or the noise power would differ from the same bit depth. In fact, no matter what you do, at 16 bit resolution, you'll always have a constant noise power, which is represented as -96dB of full scale amplitude.</p> <p>16 bits of resolution will always result in an SQNR of 96dB.</p> <p>But the type of noise you hear can be changed.</p></div></div> <!----> <div class="page-edit"><!----> <div class="last-updated"><span class="prefix">上次更新:</span> <span class="time">2023/10/16, 16:06:48</span></div> <div class="tags"><a href="/tags/?tag=%E6%AF%94%E7%89%B9%E4%BD%8D%E6%B7%B1" title="标签">比特位深</a></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/bfacaf/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">Quantization</div></a> <a href="/pages/ecaf0f/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">Dithering Explained</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">
