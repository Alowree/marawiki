0 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p> <p>可以直接用尖括号包裹URL链接或邮箱：<a href="https://emojixd.com/" target="_blank" rel="noopener noreferrer">https://emojixd.com/<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p> <blockquote><p>提示块标签</p> <blockquote><p>嵌套提示块</p></blockquote></blockquote> <p>其他型号提示块：</p> <blockquote alt="success"><p>成功型提示块</p></blockquote> <blockquote alt="question"><p>问题型提示块</p></blockquote> <blockquote alt="warn"><p>警告型提示块</p></blockquote> <blockquote alt="danger"><p>危险型提示块</p></blockquote> <ul><li><p>无序列表1</p></li> <li><p>无序列表2</p></li></ul> <ol><li>有序列表1<sup class="footnote-ref"><a href="#fn2" id="fnref2">[2]</a></sup></li> <li>有序列表2</li></ol> <p>==文本高亮==，<strong>加粗</strong>，<em>斜体</em>，==<em><strong>斜体高亮加粗</strong></em>==，<s>删除线</s>，<u>下划线</u>。<code>&lt;font&gt;</code>标签被我用于一款小标签样式（<a href="https://www.antmoe.com/posts/3b43914f/" target="_blank" rel="noopener noreferrer">小康<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a>）：<font>红色小标签</font>，可以通过设置<code>background-color</code>属性控制背景色，如：<font style="background-color:#8bc34a;">绿色小标签</font>，为了方便，我提供了五种预定义的颜色（包括前面的红色、<span alt="glow">绿色</span>）：<font title="blue">蓝色小标签</font>、<font title="yellow">黄色小标签</font>、<font title="gray">灰色小标签</font>。一些强调型格式：<span alt="underline">下划线</span>、<span alt="emp">着重号</span>、<span alt="wavy">波浪线</span>。其他：<span alt="hide">隐藏文本</span>，<span alt="hollow">空心字</span>，<span alt="blink">字体闪烁</span></p> <p><span alt="rainbow">彩虹变换字体特效</span>（嫖自<a href="https://www.heson10.com/posts/21347.html" target="_blank" rel="noopener noreferrer">黑石大佬<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a>🙇‍♀️），<span alt="modern">欢迎光临</span>（嫖自<a href="https://7bxing.com/friends/" target="_blank" rel="noopener noreferrer">QinXS<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span cl </code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div><table><thead><tr><th style="text-align:left;">表头1</th> <th style="text-align:center;">表头2</th> <th style="text-align:right;">表头3</th></tr></thead> <tbody><tr><td style="text-align:left;">muggledy</td> <td style="text-align:center;">celestezj</td> <td style="text-align:right;">2021.9.25</td></tr> <tr><td style="text-align:left;"></td> <td style="text-align:center;"></td> <td style="text-align:right;"></td></tr> <tr><td style="text-align:left;"></td> <td style="text-align:center;"></td> <td style="text-align:right;"></td></tr> <tr><td style="text-align:left;"></td> <td style="text-align:center;"></td> <td style="text-align:right;"></td></tr></tbody></table> <p>提供另一种常见表格样式：</p> <div alt="three-table"><table><tr><th alt="left">标题1</th> <th alt="center">标题2</th> <th alt="right">标题3</th></tr> <tr><td alt="left">居左：alt=&quot;left&quot;</td> <td alt="center">居中：alt=&quot;center&quot;</td> <td alt="right">居右：alt=&quot;right&quot;</td></tr> <tr><td alt="left">x</td> <td alt="center">y</td> <td alt="right">z</td></tr></table></div> <div alt="fig">表1.    三线表</div> <p><a href="#%E4%BA%8C%E7%BA%A7%E6%A0%87%E9%A2%98">跳转</a>至指定标题（锚点），也可以在任意位置通过<code>&lt;a name=&quot;锚点名&quot; alt=&quot;none&quot;&gt; &lt;/a&gt;</code>（为了方便编辑，typora会显示空标签或<code>style=&quot;display:none&quot;</code>的标签，但填充一个空格就可以被隐藏，在导出为HTML文件时，由于该款超链接样式有一个padding宽度，所以空链接还是会显示下划线，<code>alt=&quot;none&quot;</code>用于避免该问题，如果自定义的锚点有文字说明，则不要使用<code>alt=&quot;none&quot;</code>）设定锚点，示例：<a href="#star">求点个赞呗</a></p> <p><a href="#" alt="null">无样式链接</a>，主要用于图片超链接等，如：<a href="#" alt="null"><img src="https://img.shields.io/badge/-GitHub-181717?style=flat-square&amp;logo=github"><img src="https://img.shields.io/badge/-Git-F05032?style=flat-square&amp;logo=git&amp;logoColor=white"></a>（行内图片）</p> <p>上下标：X^2^, H~2~o，下标如果是多个单词或字符并以空格分隔，需要对空格进行转义，即在空格前面加<code>\</code>，譬如<code>X~下标1\ 下标2~</code>（X~下标1\ 下标2~）。要显示*特殊字符等，也是通过反斜杠转义</p> <p><ruby>Base<rp> (</rp><rt>top</rt><rp>) </rp></ruby>、<ruby>佐天泪子<rp> (</rp><rt>xiān qún kuáng mó</rt><rp>) </rp></ruby>、<ruby>超電磁砲<rp> (</rp><rt>レールガン</rt><rp>) </rp></ruby></p> <img src="/assets/img/demo.b02efc68.jpg" alt="shadow-可惜默认不支持图释" style="zoom:67%;"> <p>注：按<code>![shadow-随便写]()</code>（或<code>&lt;img src=&quot;...&quot; alt=&quot;shadow-随便写&quot;&gt;</code>）插入图片时会显示阴影，否则没有，类似的，设为<code>alt=&quot;blur-随便写&quot;</code>时会有模糊效果，设为<code>alt=&quot;gray-随便写&quot;</code>时图片默认为暗灰色。右键图片可以进行指定比例的缩放，任意比例可以通过<code>style=&quot;zoom:0.x&quot;</code>属性实现</p> <p>目前会对图片自动编号，但要正确显示图释（<code>alt</code>属性值），还需额外修改<u>frame.js</u>源码（在安装路径<span alt="str">Typora/resources/app/app/window/</span>下），分别定位到<code>h=&quot;&lt;span md-inline='&quot;+v+&quot;'&quot;+S+&quot; contenteditable='false' class='md-image&quot;+L+&quot;' data-src='&quot;+F+&quot;' &quot;+b+&quot;&gt;</code>以及<code>h=&quot;&lt;span md-inline='&quot;+v+&quot;'&quot;+S+&quot; contenteditable='false' class='md-image md-img-loaded&quot;+w+&quot;' &quot;+b+&quot;&gt;</code>处（适用于Typora v0.9.98，注意版本不同，相关代码可能稍有区别），将两处末尾的<code>&quot;&gt;</code>都替换为以下字符串即可：</p> <div class="language-js line-numbers-mode"><pre class="language-js"><code><span class="token string">&quot; alt='&quot;</span><span class="token operator">+</span> <span class="token punctuation">(</span>k<span class="token punctuation">.</span><span class="token function">getAttribute</span><span class="token punctuation">(</span><span class="token string">&quot;alt&quot;</span><span class="token punctuation">)</span> <span class="token operator">?</span> <span class="token string">&quot;. &quot;</span><span class="token operator">+</span><span class="token punctuation">(</span><span class="token regex"><span class="token regex-delimiter">/</span><span class="token regex-source language-regex">^(shadow-|blur-|gray-)?(.*)$</span><span class="token regex-delimiter">/</span></span><span class="token punctuation">.</span><span class="token function">exec</span><span class="token punctuation">(</span>k<span class="token punctuation">.</span><span class="token function">getAttribute</span><span class="token punctuation">(</span><span class="token string">&quot;alt&quot;</span><span class="token punctuation">)</span><span class="token punctuation">)</span><span class="token punctuation">[</span><span class="token number">2</span><span class="token punctuation">]</span><span class="token punctuation">)</span> <span class="token operator">:</span> <span class="token string">&quot;&quot;</span><span class="token punctuation">)</span> <span class="token operator">+</span>&quot;'<span class="token operator">&gt;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>Typora v1.4.7：</p> <div class="language-js line-numbers-mode"><pre class="language-js"><code>s<span class="token operator">=</span><span class="token string">&quot;&lt;span md-inline='&quot;</span><span class="token operator">+</span>g<span class="token operator">+</span><span class="token string">&quot;'&quot;</span><span class="token operator">+</span><span class="token constant">S</span><span class="token operator">+</span><span class="token string">&quot; contenteditable='false' class='md-image&quot;</span><span class="token operator">+</span><span class="token constant">L</span><span class="token operator">+</span><span class="token string">&quot;' data-src='&quot;</span><span class="token operator">+</span>k<span class="token operator">+</span><span class="token string">&quot;' &quot;</span><span class="token operator">+</span>b<span class="token operator">+</span>&quot;<span class="token operator">&gt;</span>
s<span class="token operator">=</span><span class="token string">&quot;&lt;span md-inline='&quot;</span><span class="token operator">+</span>g<span class="token operator">+</span><span class="token string">&quot;'&quot;</span><span class="token operator">+</span><span class="token constant">S</span><span class="token operator">+</span><span class="token string">&quot; contenteditable='false' class='md-image md-img-loaded&quot;</span><span class="token operator">+</span>w<span class="token operator">+</span><span class="token string">&quot;' &quot;</span><span class="token operator">+</span>b<span class="token operator">+</span>&quot;<span class="token operator">&gt;</span>
<span class="token comment">//替换为：</span>
<span class="token string">&quot; alt='&quot;</span><span class="token operator">+</span> <span class="token punctuation">(</span><span class="token constant">F</span><span class="token punctuation">.</span><span class="token function">getAttribute</span><span class="token punctuation">(</span><span class="token string">&quot;alt&quot;</span><span class="token punctuation">)</span> <span class="token operator">?</span> <span class="token string">&quot;. &quot;</span><span class="token operator">+</span><span class="token punctuation">(</span><span class="token regex"><span class="token regex-delimiter">/</span><span class="token regex-source language-regex">^(shadow-|blur-|gray-)?(.*)$</span><span class="token regex-delimiter">/</span></span><span class="token punctuation">.</span><span class="token function">exec</span><span class="token punctuation">(</span><span class="token constant">F</span><span class="token punctuation">.</span><span class="token function">getAttribute</span><span class="token punctuation">(</span><span class="token string">&quot;alt&quot;</span><span class="token punctuation">)</span><span class="token punctuation">)</span><span class="token punctuation">[</span><span class="token number">2</span><span class="token punctuation">]</span><span class="token punctuation">)</span> <span class="token operator">:</span> <span class="token string">&quot;&quot;</span><span class="token punctuation">)</span> <span class="token operator">+</span>&quot;'<span class="token operator">&gt;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br></div></div><p>或者直接在图片下方手动写图释（适用于非img标签）：<code>&lt;div alt=&quot;fig&quot;&gt;图释说明&lt;/div&gt;</code></p> <blockquote><p>Typora导出的HTML文件，图片不显示注释及阴影等特效，部分样式地址为<span alt="str">file://</span>本地文件，一旦将HTML文件拷贝到其他计算机，就会显示异常，这些问题可以通过脚本修复，执行<code>python export_html_help.py &lt;HTML文件&gt;</code>，这会在HTML文件所在目录下生成一个<span alt="str">.temp/</span>文件夹，其中是<span alt="str">file://</span>本地文件的拷贝，为方便，可考虑将引用的资源（图片、视频等）文件均放在此目录下，当然，也可以通过<code>--output</code>参数更改默认的<span alt="str">.temp</span>名字</p></blockquote> <audio controls="controls"><source src="/assets/media/bird_chirps.9481fcdd.mp3" type="audio/mp3"></audio> <blockquote><p>可以将<code>&lt;audio&gt;</code>音频包裹在<code>&lt;center&gt;&lt;/center&gt;</code>中居中显示</p></blockquote> <p>插入网易云的外链播放器（<code>&lt;iframe&gt;</code>，可嵌入油管等平台视频）：</p> <iframe frameborder="no" border="0" marginwidth="0" marginheight="0" src="//music.163.com/outchain/player?type=2&amp;id=1342183925&amp;auto=0"></iframe> <blockquote><p>2024-01-21 备注：在 Typora 内直接使用 <code>video</code> 元素就可以在文档内引入视频内容。VuePress 渲染之后，在 <code>video</code> 元素又添加了一层 <code>p</code> 元素，显示会有些异常 - 视频的宽度会直接向右顶出 post 区域。VuePress + Voding 主题下样式待修复。</p></blockquote> <p><video src="/assets/media/soundbar.fdd00b1f.mp4"></video></p> <details><summary>折叠标签</summary> <p>

  </p> <p>

  </p> <p>
      Sound Rise II 的体积与普通的闹钟基本一致，或许还要更小巧一些。Sound Rise II 集多种功能于一身，它不单仅是蓝牙音箱，同时拥有三种 USB 快速充电功能，可以聆听来自手机音乐的天籁之音，也具备多功能闹钟的各种日常设置。Sound Rise II 不但拥有以上所述的多种功能，并且拥有极为优异的音质表现。Sound Rise II 能让您自由地选择不同的闹铃声音，可以是内置闹铃声音，可以是 FM 广播电台，还可以通过蓝牙连接您的手机或者其他蓝牙设备，播放您所钟爱的音乐。Sound Rise II 的定时关机功能，还能够让您在舒缓的音乐声中放松身心、慢慢入眠之后再自动关机。
