tive" data-v-06225672></a></li> <li data-v-06225672><a href="/tools/#工具" data-v-06225672>工具</a></li><li data-v-06225672><a href="/tools/#Typora" data-v-06225672>Typora</a></li></ul> <div class="info" data-v-06225672><div title="作者" class="author iconfont icon-touxiang" data-v-06225672><a href="https://github.com/alowree" target="_blank" title="作者" class="beLink" data-v-06225672>Alowree</a></div> <div title="创建时间" class="date iconfont icon-riqi" data-v-06225672><a href="javascript:;" data-v-06225672>2022-02-24</a></div> <!----></div></div></div> <!----> <div class="content-wrapper"><div class="right-menu-wrapper"><div class="right-menu-margin"><div class="right-menu-title">文章目录</div> <div class="right-menu-content"></div></div></div> <h1><img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAB4AAAAeCAYAAAA7MK6iAAAAAXNSR0IArs4c6QAABKFJREFUSA3tVl1oFVcQnrMbrak3QUgkya1akpJYcrUtIqW1JvFBE9LiQ5v6JmJpolbMg32rVrhgoYK0QiMY6i9Y6EMaW5D+xFJaTYItIuK2Kr3+BJNwkxBj05sQY3b3nM6cs2dv9t7NT/vQJw/sndk5M/PNzJkzewGerP+pAmy+ON8lLzUJgA8ZYxYIYZmGYRnctDaWvJJAmTtfP1pvXsBCCPP8QFcCaRkZYACgDZFO4stNIcBCajEOlmmC9XpJ9bAGCaPaPmzPl32dvLSVu3BWCTQs0XQQ6g0DYgwLIoAZbBCdW/i+781o1VVlm/410mw4h06Y7bIPHNyWDyL4FHkX03Q8SrzNhZTZriieckWt7cL6MM85YcLpsi/7O9/iXFT6MswI0DmmpkSaJ0qLxFIm3+i1THHB3zmBH3PYx9CcykcLOeQVVa7QtdxTgQgEleX2AjHYfwA+2ddV77ruGoJUbhGDI09YSNXyMpUt5ylOzxgbUmtOp7NmbNt8v3arjTBfYELmLUV+M+nSawNNAUqpT3ClJWg5I3BLT+cGW/DXNGCa6tx1aakCGEigArTn4TDIPdrXXYKCZNrHLMCOEPvHBlLQ99s9eHB7EB6NTki73CVPQ2F5MSx/uRQixfmq7rK0wYD8w8E905bnPDfwoWs/rfv93NWN/ZfvwsLIU7A09gxECyISeGJkHAau98L97tuw7NXnoPyNF8FcYGLGKsOs0mN3OEyec9esGW/ZEl945dTP34wlR2FZVQWU1q0Cw8Tr7p+hgLLNL0FPxx/Q35mA8aEUrH6nCgwEl0tn7wUiZYJnNRh6DK4UH/k0lfyrsBKdPVv/AriGIQcEDQZ65LBAGe2Rzui9Ybjz7XUppz1/uKBbyVPGkN3ZAeC6hr0x7Nr38N5+EqkoOm17xpoqR9ohQF55ERSvr4Dkr3chNfC3DMzGJlNBElW8w9nsGQvhNGIzDkXzCg8cLK951xHsFBlTJspJNi3ZFIMF2AeDV3q8DNOB+YHi6QTrChDIWDBRi5U5f+ZMfJLu3ccrqxtdxk4SKH336LFxSmkqefwU5T8fhdSdQf9IVKD6aNiwI/hnmcAZ91isYMJIaCUCx9W098+LgruikeTqzqqxKPUwqJyCPJiyemVVZBOijDGjD38Os0jOiSPL1z3SPjXNANbiNPXAdzTfukjjuknNBbyz3nwgTd3AVFqUJ5hpHlq9MveLnWwttUfoygBmvVjuikxND3znrhsELnZk7k+OjIGxeNEkomyLVta0xxn+HZhjBc4YZ/AFjHjz9u3xRZl2BN4aq9nFwWh16IrQ1aHHEd3j1+4/dB9OtH4e29A2H1DyHQRmOSfQZ1Fy7MHBTGB6J/Djq6p3OxyO2cB+4Car7v/o3GXgfAkj23+x9ID1Teoamo/SXcbvSf2PX7Vc8DdCmE1vN9di+32P9/5YR3vLnhCVGUWBjEkr3yh4H8v9CzmsbdhzOKzsJKM90iFdaTMjRPhGVsakRvOaRidljo6H6G7j+ctrJpsP+4COhDIl0La2+FS4+5mlocBaXY5QnGZysIBYoeSsl5qQzrSj/cgNrfuEzlWBfwA+EjrZyWUvpAAAAABJRU5ErkJggg==">Typora Quick Start Guide<!----></h1> <!----> <div class="theme-vdoing-content content__default"><p>This is a user manual for using Typora. Most of the tricks are learned from <a href="https://support.typoraio.cn/" target="_blank" rel="noopener noreferrer">Typora Support<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a>.</p> <p>本文中的诸多内容，同时亦可用作本地主题 <code>zero</code> 的调试指南和样式预览。建议使用 Typora 查看和修改本文，不要使用 VS Code 编辑。</p> <div class="custom-block warning"><p class="custom-block-title">注意</p> <p>在使用 VS Code 作为 Markdown 编辑器对本文进行后续修改时，不要按 <kbd>Ctrl + S</kbd> 进行保存，VS Code 已经设置了自动保存；也不要使用鼠标右键上的 <code>Pangu Format</code> 命令。否则，文章内的部分内容或格式将被 VS Code 相关插件自动更改，失去本文原有的示范效果。</p> <div class="custom-block right"><p>Alowree @ 2023-8-24</p></div></div> <h2 id="目录"><a href="#目录" class="header-anchor">#</a> 目录</h2> <p>注意目录自动生成的方法不同：</p> <ul><li>如果仅限本地 Typora 内使用，在需要插入目录的位置，插入 <code>[TOC]</code> 即可</li> <li>如果需要在线展示，例如在使用 Typora 编辑完 Markdown 文档之后，还需要再使用 <code>VuePress + Vdoing</code> 渲染，在需要插入目录的位置，则插入 <code>[[TOC]]</code></li></ul> <p>以下为 Typora 内生成目录的样式预览（已通过 <code>zero.css</code> 配置仅显示 H2-H4 标题）：</p> <p>[TOC]</p> <h2 id="二级标题-h2"><a href="#二级标题-h2" class="header-anchor">#</a> 二级标题 H2</h2> <h3 id="三级标题-h3"><a href="#三级标题-h3" class="header-anchor">#</a> 三级标题 H3</h3> <h4 id="四级标题-h4"><a href="#四级标题-h4" class="header-anchor">#</a> 四级标题 H4</h4> <h5 id="五级标题-h5"><a href="#五级标题-h5" class="header-anchor">#</a> 五级标题 H5</h5> <h6 id="六级标题-h6"><a href="#六级标题-h6" class="header-anchor">#</a> 六级标题 H6</h6> <p>根据当前 <code>zero</code> 主题的设置，正常文本字体反而大于 H5 和 H6，建议日常使用最多去到 H4 标签，避免使用 H5 和 H6 标签。</p> <p>6 年前，我们曾经推出过一款蓝牙闹钟音箱，就是 Sound Rise SFQ-08 啦。时间已进入到 2202 年，是时候重新设计这款屡获殊荣的蓝牙闹钟音箱了：我们为所有热爱音乐的型男靓女们打造了全新的 Sound Rise II。 每个清晨，您可以聆听着自己喜欢的音乐，用美好的心情准备迎接全新的一天；每当夜深时，您可以在入睡前放松自己的身心，让美妙的音乐，伴您轻松入眠。</p> <h3 id="control-toc-levels"><a href="#control-toc-levels" class="header-anchor">#</a> Control TOC Levels</h3> <p>In Typora <code>[TOC]</code> will generate “Table of Contents”. By default it will show headings from <code>H1</code> to <code>H6</code>. To hide lower level headings, for instance, <code>h6</code>, you would append this CSS:</p> <div class="language-CSS line-numbers-mode"><pre class="language-css"><code><span class="token selector">.md-toc-h1</span> <span class="token punctuation">{</span>
  <span class="token property">display</span><span class="token punctuation">:</span> none<span class="token punctuation">;</span>
<span class="token punctuation">}</span>
<span class="token selector">.md-toc-h6</span> <span class="token punctuation">{</span>
  <span class="token property">display</span><span class="token punctuation">:</span> none<span class="token punctuation">;</span>
<span class="token punctuation">}</span>

i> <li>方便操作的旋钮按键控制、方便操作的旋钮按键控制、方便操作的旋钮按键控制、方便操作的旋钮按键控制、方便操作的旋钮按键控制、方便操作的旋钮按键控制、方便操作的旋钮按键控制</li> <li>自然平衡的音频表现</li> <li>低频强劲且没有失真</li> <li>多种闹钟模式</li> <li>三种音源输入选择</li> <li>三个 USB 快速充电接口</li></ol> <h3 id="无序列表"><a href="#无序列表" class="header-anchor">#</a> 无序列表</h3> <p>那我们今天重新推出的这款精致的蓝牙闹钟音箱 Sound Rise II ，有着哪些特点呢？</p> <ul><li>易于识别的数字时钟显示</li> <li>方便操作的旋钮按键控制、方便操作的旋钮按键控制、方便操作的旋钮按键控制、方便操作的旋钮按键控制、方便操作的旋钮按键控制、方便操作的旋钮按键控制、方便操作的旋钮按键控制、方便操作的旋钮按键控制</li> <li>自然平衡的音频表现</li> <li>低频强劲且没有失真</li> <li>多种闹钟模式</li> <li>三种音源输入选择</li> <li>三个 USB 快速充电接口</li></ul> <p>我们的蓝牙闹钟音箱， 让您的生活充满更多的快乐和音乐，让每个卧室都漫溢着温馨、甜蜜和家的感觉。</p> <p>Sound Rise II 的体积与普通的闹钟基本一致，或许还要更小巧一些。Sound Rise II 集多种功能于一身，它不单仅是蓝牙音箱，同时拥有三种 USB 快速充电功能，可以聆听来自手机音乐的天籁之音，也具备多功能闹钟的各种日常设置。Sound Rise II 不但拥有以上所述的多种功能，并且拥有极为优异的音质表现。Sound Rise II 能让您自由地选择不同的闹铃声音，可以是内置闹铃声音，可以是 FM 广播电台，还可以通过蓝牙连接您的手机或者其他蓝牙设备，播放您所钟爱的音乐。Sound Rise II 的定时关机功能，还能够让您在舒缓的音乐声中放松身心、慢慢入眠之后再自动关机。</p> <p>Sound Rise II，为音乐爱好者营造匠制之音，让您的生活更精彩，更动听。</p> <h2 id="字体选择"><a href="#字体选择" class="header-anchor">#</a> 字体选择</h2> <div class="language-CSS line-numbers-mode"><pre class="language-css"><code>  <span class="token property">--body-font</span><span class="token punctuation">:</span> -apple-system<span class="token punctuation">,</span> BlinkMacSystemFont<span class="token punctuation">,</span> <span class="token string">'Source Sans Pro'</span><span class="token punctuation">,</span> <span class="token string">'PingFang SC Regular'</span><span class="token punctuation">,</span> <span class="token string">'Microsoft YaHei'</span><span class="token punctuation">,</span> sans-serif<span class="token punctuation">;</span>   <span class="token comment">/* 全局字体（&quot;Poppins&quot;, -apple-system, &quot;Helvetica Neue&quot;, Helvetica, &quot;Noto Sans&quot;, &quot;Nimbus Sans L&quot;, Arial, &quot;Liberation Sans&quot;, &quot;Noto Sans CJK SC&quot;, &quot;PingFang SC&quot;, &quot;Hiragino Sans GB&quot;, &quot;Source Han Sans SC&quot;, &quot;Source Han Sans CN&quot;, &quot;Microsoft YaHei&quot;, &quot;Wenquanyi Micro Hei&quot;, &quot;WenQuanYi Zen Hei&quot;, &quot;ST Heiti&quot;, SimHei, &quot;WenQuanYi Zen Hei Sharp&quot;, sans-serif;） */</span>
  <span class="token property">--code-font</span><span class="token punctuation">:</span> consolas<span class="token punctuation">,</span> Menlo<span class="token punctuation">,</span> <span class="token string">&quot;YouYuan&quot;</span><span class="token punctuation">,</span> monospace<span class="token punctuation">;</span> <span class="token comment">/* 代码块以及行内代码字体 */</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><p>当前设定：</p> <p><code>--body-font</code> 中设置正文的英中字体，均为备选字体文件的第一个选项，即英文字体是 <code>Souce Sans Pro</code>，中文字体是 <code>PingFang SC Regular</code>。</p> <p><code>--code-font</code> 中设置代码的英中字体，均为备选字体文件的第一个选项，即英文字体是 <code>consolas</code>，中文字体是 <code>YouYuan</code>，也就是 <code>幼圆</code>。</p> <p>为确保 CSS 文件中的字体设置可以生效，请提前将想要配置的字体文件下载、保存在 <code>C:/Windows/Fonts</code> 文件夹下面。如果已经下载的字体文件，不清楚其引用的准确名称，可进入 Office 系列软件进行查看和确认。还有另外一种方法，也可以通过打开 <code>C:/Windows/Fonts</code> 文件夹下面字体文件，直接查看字体文件的名称。这两种方法得到的字体名称可能会有不同，但在 CSS 文件中使用两种方法查得的名称均可作有效引入。</p> <h2 id="inline-code"><a href="#inline-code" class="header-anchor">#</a> Inline code</h2> <p>If you <a href="https://realpython.com/run-python-scripts/" target="_blank" rel="noopener noreferrer">run this script<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a>, then you’ll get <code>'Hello!'</code> printed on your screen three times. This code works. However, what if you decide to update your code to print <code>'Hello, World!'</code> instead of just <code>'Hello!'</code>? In that case, you’ll have to update the greeting message three times, which is a maintenance burden.</p> <p>标题样式来自 <a href="https://github.com/Theigrams/My-Typora-Themes" title="本样式修改自 zj 主题（这是一个链接引用）" target="_blank" rel="noopener noreferrer">zj 主题<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" he </code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br><span class="line-number">21</span><br><span class="line-number">22</span><br><span class="line-number">23</span><br><span class="line-number">24</span><br><span class="line-number">25</span><br><span class="line-number">26</span><br><span class="line-number">27</span><br><span class="line-number">28</span><br><span class="line-number">29</span><br><span class="line-number">30</span><br><span class="line-number">31</span><br><span class="line-number">32</span><br><span class="line-number">33</span><br><span class="line-number">34</span><br><span class="line-number">35</span><br><span class="line-number">36</span><br><span class="line-number">37</span><br><span class="line-number">38</span><br><span class="line-number">39</span><br><span class="line-number">40</span><br><span class="line-number">41</span><br><span class="line-number">42</span><br><span class="line-number">43</span><br><span class="line-number">44</span><br><span class="line-number">45</span><br><span class="line-number">46</span><br></div></div><p>==文本高亮==，<strong>加粗</strong>，<em>斜体</em>，==<strong><em>斜体高亮加粗</em></strong>==，<s>删除线</s>，<u>下划线</u>。<code>&lt;font&gt;</code> 标签被我用于一款小标签样式（<a href="https://www.antmoe.com/posts/3b43914f/" target="_blank" rel="noopener noreferrer">小康<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a>）：<font>红色小标签</font>，可以通过设置 <code>background-color</code> 属性控制背景色，如：<font style="background-color:#8bc34a;">绿色小标签</font>，为了方便，我提供了五种预定义的颜色（包括前面的红色、<span alt="glow">绿色</span>）：<font title="blue">蓝色小标签</font>、<font title="yellow">黄色小标签</font>、<font title="gray">灰色小标签</font>。一些强调型格式：<span alt="underline">下划线</span>、<span alt="emp">着重号</span>、<span alt="wavy">波浪线</span>。其他：<span alt="hide">隐藏文本</span>，<span alt="hollow">空心字</span>，<span alt="blink">字体闪烁</span></p> <p><span alt="rainbow">彩虹变换字体特效</span>（嫖自 <a href="https://www.heson10.com/posts/21347.html" target="_blank" rel="noopener noreferrer">黑石大佬<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a>🙇‍♀️），<span alt="modern">欢迎光临</span>（嫖自 <a href="https://7bxing.com/friends/" target="_blank" rel="noopener noreferrer">QinXS<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a>🙇‍♀️），<span alt="shake">抖音字效</span>（嫖自 <a href="https://www.nykee.cn/" target="_blank" rel="noopener noreferrer">NyKee<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a>🙇‍♀️）</p> <p><strong>关于 <code>&lt;font&gt;</code> 标签</strong></p> <blockquote><p><strong>已废弃：</strong> 该特性已经从 Web 标准中删除，虽然一些浏览器目前仍然支持它，但也许会在未来的某个时间停止支持，请尽量不要使用该特性。</p></blockquote> <blockquote><p><em>注意：</em></p> <p>**不要使用这个元素！**尽管它在 HTML 3.2 规范化，但在 HTML 4.01 中已废除，因为该元件只和样式相关，接着在 HTML5 过时。</p> <p>从 HTML 4 开始，HTML 不能在 <a href="https://developer.mozilla.org/zh-CN/docs/Web/HTML/Element/style" target="_blank" rel="noopener noreferrer"><code>&lt;font&gt;</code><span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a> 元素，或各元素 <code>style</code> 属性以外，表现任何样式信息。今后的网页开发，样式只能使用 <a href="https://developer.mozilla.org/zh-TW/docs/Web/CSS" target="_blank" rel="noopener noreferrer">CSS<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a> 来编写。</p> <p><a href="https://developer.mozilla.org/zh-CN/docs/Web/HTML/Element/font" target="_blank" rel="noopener noreferrer"><code>&lt;font&gt;</code><span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a> 元素的行为，可以通过 <a href="https://developer.mozilla.org/zh-TW/docs/Web/CSS" target="_blank" rel="noopener noreferrer">CSS<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a> 属性实现，以及更好控制。</p></blockquote> <p>https://developer.mozilla.org/zh-CN/docs/Web/HTML/Element/font</p> <p>基于上述原因，我们来尝试对小标签样式进行重构，当然是按照最新的 HTML 规范。这样重构的好处是，在 Typora 里面使用的样式，经过复制粘贴（比如说去到公众号）以后，相关样式可以得到很好的支持和重现。</p> <p>去小康博客扒得以下代码，把相关 CSS 代码复制至 Typora 主题 CSS 文件内：</p> <p>CSS 代码：</p> <div class="language-CSS line-numbers-mode"><pre class="language-css"><code><span class="token selector">span.inline-tag</span> <span class="token punctuation">{</span>
    <span class="token property">background-color</span><span class="token punctuation">:</span> <span class="token function">var</span><span class="token punctuation">(</span>--Color<span class="token punctuation">)</span><span class="token punctuation">;</span>
    <span class="token property">border-radius</span><span class="token punctuation">:</span> 0.1rem<span class="token punctuation">;</span>
    <span class="token property">border-radius</span><span class="token punctuation">:</span> 6px<span class="token punctuation">;</span>
    <span class="token property">color</span><span class="token punctuation">:</span> #fff<span class="token punctuation">;</span>
    <span class="token property">display</span><span class="token punctuation">:</span> inline<span class="token punctuation">;</span>
    <span class="token property">font-size</span><span class="token punctuation">:</span> 90%<span class="token punctuation">;</span>
    <span class="token property">font-weight</span><span class="token punctuation">:</span> 400<span class="token punctuation">;</span>
    <span class="token property">line-height</span><span class="token punctuation">:</span> 1<span class="token punctuation">;</span>
    <span class="token property">padding</span><span class="token punctuation">:</span> 0.2em 0.6em 0.3em<span class="token punctuation">;</span>
    <span class="token property">text-align</span><span class="token punctuation">:</span> center<span class="token punctuation">;</span>
    <span class="token property">vertical-align</span><span class="token punctuation">:</span> baseline<span class="token punctuation">;</span>
    <span class="token property">white-space</span><span class="token punctuation">:</span> nowrap<span class="token punctuation">;</span>
<span class="token punctuation">}</span>

<span class="token selector">p.red,span.red</span> <span class="token punctuation">{</span>
  <span class="token property">--Color</span><span class="token punctuation">:</span> #e91e64<span class="token punctuation">;</span>
  <span class="token property">--ColorA</span><span class="token punctuation">:</span> <span class="token function">rgba</span><span class="token punctuation">(</span>233<span class="token punctuation">,</span>30<span class="token punctuation">,</span>100<span class="token punctuation">,</span>.2<span class="token punctuation">)</span>
<span class="token punctuation">}</span>

<span class="token selector">p.green,span.green</span> <span class="token punctuation">{</span>
  <span class="token property">--Color</span><span class="token punctuation">:</span> #8bc34a<span class="token punctuation">;</span>
  <span class="token property">--ColorA</span><span class="token punctuation">:</span> <span class="token function">rgba</span><span class="token punctuation">(</span>139<span class="token punctuation">,</span>195<span class="token punctuation">,</span>74<span class="token punctuation">,</span>.2<span class="token punctuation">)</span>
<span class="token punctuation">}</span>

<span class="token selector">p.blue,span.blue</span> <span class="token punctuation">{</span>
  <span class="token property">--Color</span><span class="token punctuation">:</span> #03a9f4<span class="token punctuation">;</span>
  <span class="token property">--ColorA</span><span class="token punctuation">:</span> <span class="token function">rgba</span><span class="token punctuation">(</span>3<span class="token punctuation">,</span>169<span class="token punctuation">,</span>244<span class="token punctuation">,</span>.2<span class="token punctuation">)</span>
<span class="token punctuation">}</span>

<span class="token selector">p.yellow,span.yellow</span> <span class="token punctuation">{</span>
  <span class="token property">--Color</span><span class="token punctuation">:</span> #ffc107<span class="token punctuation">;</span>
  <span class="token property">--ColorA</span><span class="token punctuation">:</span> <span class="token function">rgba</span><span class="token punctuation">(</span>255<span class="token punctuation">,</span>193<span class="token punctuation">,</span>7<span class="token punctuation">,</span>.2<span class="token punctuation">)</span>
<span class="token punctuation">}</span>

<span class="token selector">p.grey,span.grey</span> <span class="token punctuation">{</span>
  <span class="token property">--Color</span><span class="token punctuation">:</span> #4c4c4c<span class="token punctuation">;</span>
  <span class="token property">--ColorA</span><span class="token punctuation">:</span> <span class="token function">rgba</span><span class="token punctuation">(</span>76<span class="token punctuation">,</span>76<span class="token punctuation">,</span>76<span class="token punctuation">,</span>.2<span class="token punctuation">)</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br><span class="line-number">21</span><br><span class="line-number">22</span><br><span class="line-number">23</span><br><span class="line-number">24</span><br><span class="line-number">25</span><br><span class="line-number">26</span><br><span class="line-number">27</span><br><span class="line-number">28</span><br><span class="line-number">29</span><br><span class="line-number">30</span><br><span class="line-number">31</span><br><span class="line-number">32</span><br><span class="line-number">33</span><br><span class="line-number">34</span><br><span class="line-number">35</span><br><span class="line-number">36</span><br><span class="line-number">37</span><br><span class="line-number">38</span><br><span class="line-number">39</span><br></div></div><p>HTML 代码：</p> <div class="language-HTML line-numbers-mode"><pre class="language-html"><code><span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>span</span> <span class="token attr-name">class</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>inline-tag [red|green|blue|yellow|grey]<span class="token punctuation">&quot;</span></span><span class="token punctuation">&gt;</span></span>语法<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>span</span><span class="token punctuation">&gt;</span></span>
<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>span</span> <span class="token attr-name">class</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>inline-tag red<span class="token punctuation">&quot;</span></span><span class="token punctuation">&gt;</span></span>红色小标签<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>span</span><span class="token punctuation">&gt;</span></span>
<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>span</span> <span class="token attr-name">class</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>inline-tag green<span class="token punctuation">&quot;</span></span><span class="token punctuation">&gt;</span></span>绿色小标签<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>span</span><span class="token punctuation">&gt;</span></span>
<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>span</span> <span class="token attr-name">class</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>inline-tag blue<span class="token punctuation">&quot;</span></span><span class="token punctuation">&gt;</span></span>蓝色小标签<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>span</span><span class="token punctuation">&gt;</span></span>
<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>span</span> <span class="token attr-name">class</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>inline-tag yellow<span class="token punctuation">&quot;</span></span><span class="token punctuation">&gt;</span></span>黄色小标签<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>span</span><span class="token punctuation">&gt;</span></span>
<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>span</span> <span class="token attr-name">class</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>inline-tag grey<span class="token punctuation">&quot;</span></span><span class="token punctuation">&gt;</span></span>灰色小标签<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>span</span><span class="token punctuation">&gt;</span></span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br></div></div><p>在 Typora 文档内直接使用 <code>&lt;span&gt;</code> 标签引用，结果没有相应效果，如下：</p> <p><span class="inline-tag red">红色小标签</span> <span class="inline-tag green">绿色小标签</span> <span class="inline-tag blue">蓝色小标签</span> <span class="inline-tag yellow">黄色小标签</span> <span class="inline-tag grey">灰色小标签</span></p> <p>但是，当导出 PDF 或者 HTML 文档时，相应样式可以正常显示。原因：</p> <blockquote><p>Not all attributes are supported. <code>id</code>, <code>class</code>, <code>data-*</code> and unknown attributes in HTML will not be included when rendering (They will be included when export/print).</p></blockquote> <div class="language-python line-numbers-mode"><pre class="language-python"><code><span class="token keyword">def</span> <span class="token function">decorator</span><span class="token punctuation">(</span>func<span class="token punctuation">)</span><span class="token punctuation">:</span>
    <span class="token keyword">def</span> <span class="token function">wrapper</span><span class="token punctuation">(</span><span class="token operator">*</span>args<span class="token punctuation">,</span> <span class="token operator">**</span>kwargs<span class="token punctuation">)</span><span class="token punctuation">:</span>
        <span class="token punctuation">.</span><span class="token punctuation">.</span><span class="token punctuation">.</span>
        <span class="token keyword">return</span> func<span class="token punctuation">(</span><span class="token operator">*</span>args<span class="token punctuation">,</span> <span class="token operator">**</span>kwargs<span class="token punctuation">)</span>
    <span class="token keyword">return</span> wrapper
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br></div></div><div class="language-diff line-numbers-mode"><pre class="language-diff"><code><span class="token inserted-sign inserted"><span class="token prefix inserted">+</span><span class="token line"> 新增行
</span></span><span class="token deleted-sign deleted"><span class="token prefix deleted">-</span><span class="token line"> 删除行
</span></span>其他行
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div><table><thead><tr><th style="text-align:left;">表头 1</th> <th style="text-align:center;">表头 2</th> <th style="text-align:right;">表头 3</th></tr></thead> <tbody><tr><td style="text-align:left;">muggledy</td> <td style="text-align:center;">celestezj</td> <td style="text-align:right;">2021.9.25</td></tr> <tr><td style="text-align:left;"></td> <td style="text-align:center;"></td> <td style="text-align:right;"></td></tr></tbody></table> <p>提供另一种常见表格样式：</p> <div alt="three-table"><table><tr><th alt="left">标题 1</th> <th alt="center">标题 2</th> <th alt="right">标题 3</th></tr> <tr><td alt="left">居左：alt=&quot;left&quot;</td> <td alt="center">居中：alt=&quot;center&quot;</td> <td alt="right">居右：alt=&quot;right&quot;</td></tr> <tr><td alt="left">x</td> <td alt="center">y</td> <td alt="right">z</td></tr></table></div> <div alt="fig">表 1.     三线表</div> <p><a href="#%E4%BA%8C%E7%BA%A7%E6%A0%87%E9%A2%98-h2">跳转</a>至指定标题（锚点），也可以在任意位置通过 <code>&lt;a name=&quot;锚点名&quot; alt=&quot;none&quot;&gt; &lt;/a&gt;</code>（为了方便编辑，Typora 会显示空标签或 <code>style=&quot;display: none&quot;</code> 的标签，但填充一个空格就可以被隐藏，在导出为 HTML 文件时，由于该款超链接样式有一个 padding 宽度，所以空链接还是会显示下划线，<code>alt=&quot;none&quot;</code> 用于避免该问题，如果自定义的锚点有文字说明，则不要使用 <code>alt=&quot;none&quot;</code>）设定锚点，示例：<a href="#star">求点个赞呗</a></p> <p><a href="#" alt="null">无样式链接</a>，主要用于图片超链接等，如：<a href="#" alt="null"><img src="https://img.shields.io/badge/-GitHub-181717?style=flat-square&amp;logo=github"><img src="https://img.shields.io/badge/-Git-F05032?style=flat-square&amp;logo=git&amp;logoColor=white"></a></p> <p><ruby>Base<rp> (</rp><rt>top</rt><rp>) </rp></ruby>、<ruby>佐天泪子<rp> (</rp><rt>xiān qún kuáng mó</rt><rp>) </rp></ruby>、<ruby>超電磁砲<rp> (</rp><rt>レールガン</rt><rp>) </rp></ruby></p> <img src="/assets/img/demo.b02efc68.jpg" alt="shadow-可惜默认不支持图释" style="zoom:67%;"> <p>注：按 <code>![shadow-随便写]()</code>（或 <code>&lt;img src=&quot;...&quot; alt=&quot;shadow-随便写&quot;&gt;</code>）插入图片时会显示阴影，否则没有，类似的，设为 <code>alt=&quot;blur-随便写&quot;</code> 时会有模糊效果，设为 <code>alt=&quot;gray-随便写&quot;</code> 时图片默认为暗灰色。右键图片可以进行指定比例的缩放，任意比例可以通过 <code>style=&quot;zoom:0.x&quot;</code> 属性实现。</p> <p>目前会对图片自动编号，但要正确显示图释（<code>alt</code> 属性值），还需额外修改<u>frame.js</u>源码（在安装路径<span alt="str">Typora/resources/app/app/window/</span>下），分别定位到 <code>h=&quot;&lt;span md-inline='&quot;+v+&quot;'&quot;+S+&quot; contenteditable='false' class='md-image&quot;+L+&quot;' data-src='&quot;+F+&quot;' &quot;+b+&quot;&gt;</code> 以及 <code>h=&quot;&lt;span md-inline='&quot;+v+&quot;'&quot;+S+&quot; contenteditable='false' class='md-image md-img-loaded&quot;+w+&quot;' &quot;+b+&quot;&gt;</code> 处（注意 Typora 版本不同，相关代码可能有所区别），将两处末尾的 <code>&quot;&gt;</code> 都替换为以下字符串即可：</p> <div class="language-js line-numbers-mode"><pre class="language-js"><code><span class="token string">&quot; alt='&quot;</span><span class="token operator">+</span> <span class="token punctuation">(</span>k<span class="token punctuation">.</span><span class="token function">getAttribute</span><span class="token punctuation">(</span><span class="token string">&quot;alt&quot;</span><span class="token punctuation">)</span> <span class="token operator">?</span> <span class="token string">&quot;. &quot;</span><span class="token operator">+</span><span class="token punctuation">(</span><span class="token regex"><span class="token regex-delimiter">/</span><span class="token regex-source language-regex">^(shadow-|blur-|gray-)?(.*)$</span><span class="token regex-delimiter">/</span></span><span class="token punctuation">.</span><span class="token function">exec</span><span class="token punctuation">(</span>k<span class="token punctuation">.</span><span class="token function">getAttribute</span><span class="token punctuation">(</span><span class="token string">&quot;alt&quot;</span><span class="token punctuation">)</span><span class="token punctuation">)</span><span class="token punctuation">[</span><span class="token number">2</span><span class="token punctuation">]</span><span class="token punctuation">)</span> <span class="token operator">:</span> <span class="token string">&quot;&quot;</span><span class="token punctuation">)</span> <span class="token operator">+</span>&quot;'<span class="token operator">&gt;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>或者直接在图片下方手动写图释（适用于非 img 标签）：<code>&lt;div alt=&quot;fig&quot;&gt;图释说明&lt;/div&gt;</code></p> <p>插入音频文件，待定</p> <details><summary>折叠标签</summary> <p>PDF 文件预览示例（<code>https://zhixingo.github.io/plays/pdfv/?url=PDF 文件链接</code>）：</p> <iframe src="https://zhixingo.github.io/plays/pdfv/?url=https://files.catbox.moe/5iz1r9.pdf" height="400" frameborder="0" scrolling="no"></iframe></details> <blockquote><p>关于 Typora 对 HTML 的支持说明：<a href="https://support.typora.io/HTML/" target="_blank" rel="noopener noreferrer">https://support.typora.io/HTML/<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p></blockquote> <p><a href="https://www.webfx.com/tools/emoji-cheat-sheet/" target="_blank" rel="noopener noreferrer">Emoji 表情符号<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a>： : smile: （<code>:smile:</code>），Decimal NCRs 或 Hexadecimal NCRs<sup class="footnote-ref"><a href="#fn3" id="fnref3">[3]</a></sup>^编码也是受支持的，譬如“笑哭”：😂（<code>&amp;#128514;</code>）或😂（<code>&amp;#x1F602;</code>）</p> <div class="language-mermaid line-numbers-mode"><pre class="language-mermaid"><code><span class="token keyword">pie</span>

</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br></div></div><p><a href="https://mermaid.live/edit" target="_blank" rel="noopener noreferrer">在线 Mermaid 编辑器<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a>、<a href="https://mubu.com/home" target="_blank" rel="noopener noreferrer">幕布脑图<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a>（MD 文档以 OPML 格式导出然后借助幕布转换为思维脑图）</p> <blockquote><p>更多绘图参考 <a href="https://support.typora.io/Draw-Diagrams-With-Markdown/" title="Typora 流程图绘制说明" target="_blank" rel="noopener noreferrer">官方文档<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a>（这是另一种参考链接写法）</p></blockquote> <p>以下两种嵌入式绘图虽然更加美观，但是都无法在 typora 中直接编辑，只能用于查看，不太方便：</p> <iframe frameborder="no" border="0" marginwidth="0" marginheight="0" height="320px" src="./temp/markmap.html" width=""></iframe> <p>该脑图由 <a href="https://markmap.js.org/" target="_blank" rel="noopener noreferrer">markmap<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a> 提供支持，其直接将 MD 格式代码转换为脑图，可以作为 VS Code 的插件使用。</p> <p>插入SVG图，待定</p> <p>时间轴（Volantis）：</p> <div alt="timeline"><div alt="timenode"><div alt="meta">2019.9 ~ 2022.6 <a href="#">家里蹲 B</a></div> <div alt="body">

      看花开花落，谈笑风生。..
    </div></div></div> <p>任务列表：</p> <ul class="contains-task-list"><li class="task-list-item"><input disabled="disabled" type="checkbox" class="task-list-item-checkbox"> 未完成任务 1</li> <li class="task-list-item"><input disabled="disabled" type="checkbox" class="task-list-item-checkbox"> 未完成任务 2</li> <li class="task-list-item"><input checked="checked" disabled="disabled" type="checkbox" class="task-list-item-checkbox"> 已完成任务 1</li> <li class="task-list-item"><input disabled="disabled" type="checkbox" class="task-list-item-checkbox"> 已完成任务 2</li></ul> <blockquote><p>本主题（typora-dyzj-theme）的很多样式来自 Hexo 的 <span alt="btn"><a href="https://butterfly.js.org">butterfly</a></span> 及 <span alt="btn"><a href="https://volantis.js.org/">Volantis</a></span> 主题，再次表达感谢 🙇‍♀️</p></blockquote> <hr> <p><a name="star" alt="none"></a>都看到这里了，如果您喜欢的话，点个赞：+1: 再走吧：</p> <iframe frameborder="0" scrolling="0" width="100px" height="20px" src="https://ghbtns.com/github-btn.html?user=muggledy&amp;repo=typora-dyzj-theme&amp;type=star&amp;count=true" style="margin-left:2px;margin-bottom:-5px;"></iframe> <hr class="footnotes-sep"> <section class="footnotes"><ol class="footnotes-list"><li id="fn1" class="footnote-item"><p>1 <a href="#fnref1" class="footnote-backref">↩︎</a></p></li> <li id="fn2" class="footnote-item"><p>该样式来自 <a href="https://butterfly.js.org" target="_blank" rel="noopener noreferrer">Butterfly 主题<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a>（这是一个脚注） <a href="#fnref2" class="footnote-backref">↩︎</a></p></li> <li id="fn3
