fQZ1Fy7MHBTGB6J/Djq6p3OxyO2cB+4Car7v/o3GXgfAkj23+x9ID1Teoamo/SXcbvSf2PX7Vc8DdCmE1vN9di+32P9/5YR3vLnhCVGUWBjEkr3yh4H8v9CzmsbdhzOKzsJKM90iFdaTMjRPhGVsakRvOaRidljo6H6G7j+ctrJpsP+4COhDIl0La2+FS4+5mlocBaXY5QnGZysIBYoeSsl5qQzrSj/cgNrfuEzlWBfwA+EjrZyWUvpAAAAABJRU5ErkJggg==">亚马逊广告<!----></h1> <!----> <div class="theme-vdoing-content content__default"><p>亚马逊广告分为站内广告和站外广告，其主要目的都是提高产品销量和关键词排名。亚马逊站内广告主要有 3 种类型：</p> <ul><li>商品推广（SP 广告）：这是针对单件商品且按点击付费的自助式广告，展示在购物搜索结果和产品详情页上</li> <li>品牌推广（SB 广告）：这是针对品牌且按点击付费的自助式广告，显示在购物搜索结果中，且可以展示自定义标题、品牌徽标和多件商品</li> <li>展示型推广（SD 广告）：此类自助式展示广告使用自动生成的广告素材，面向根据相关亚马逊购物兴趣创建的受众群体</li></ul> <p>接下来将详细对这三种广告展开详细介绍。</p> <h2 id="一、商品推广-sp-广告"><a href="#一、商品推广-sp-广告" class="header-anchor">#</a> 一、商品推广（SP 广告）</h2> <h3 id="_1、什么是-sp-广告"><a href="#_1、什么是-sp-广告" class="header-anchor">#</a> 1、什么是 SP 广告</h3> <p>亚马逊 SP 广告类似于 Google Adwords 以关键词和 ASIN 为目标的广告，使广告商能够在亚马逊搜索页面和产品详细信息页面上宣传单个产品。亚马逊 SP 广告（Sponsored Products）是按点击付费的广告，也是最为常见的亚马逊广告形式，使用的卖家最多。</p> <blockquote><p>Sponsored Products are cost-per-click (CPC) ads that promote individual product listings on Amazon and select premium apps and websites. You can create a campaign in just a few minutes, even if you’ve never advertised before.</p></blockquote> <h3 id="_2、sp-广告特点"><a href="#_2、sp-广告特点" class="header-anchor">#</a> 2、SP 广告特点</h3> <p>由卖家通过竞价关键词，使 SP 广告展示在买家搜索结果页和产品详情页，当买家点击 SP 广告时，卖家就要为此次点击付费。</p> <h3 id="_3、sp-广告展示位置"><a href="#_3、sp-广告展示位置" class="header-anchor">#</a> 3、SP 广告展示位置</h3> <p>（1）搜索结果顶部（首页）：当亚马逊买家搜索关键词，该广告会在搜索结果第一页顶部位置展示，这个位置的广告通常点击率高，引流明显</p> <p>（2）商品详情页：这个广告展示位置是亚马逊买家在竞品商品页面看到卖家的广告</p> <p>（3）其余的搜索位置：这个广告展示位置是除了搜索结果首页顶部位置和商品页面位置之外的展示位置，比如买家在搜索结果首页中间、底部以及第二页看到的广告</p> <h3 id="_4、sp-广告投放模式"><a href="#_4、sp-广告投放模式" class="header-anchor">#</a> 4、SP 广告投放模式</h3> <ul><li>自动投放模式：亚马逊算法根据你的 Listing 内容和竞争对手的产品来挑选关联关键词</li> <li>手动投放模式：卖家得自己选择要投放的商品 ASIN、自己选择要竞价的关键词，创建广泛匹配、短语匹配或精确匹配的定向广告，以吸引使用特定字词去搜索的消费者</li></ul> <h3 id="_5、sp-广告关键词匹配方式"><a href="#_5、sp-广告关键词匹配方式" class="header-anchor">#</a> 5、SP 广告关键词匹配方式</h3> <p>（1）自动匹配：亚马逊算法根据你的和竞争对手的 Listing 自动挑选出产品关键词</p> <ul><li>优点：简单快速、大数据、智能化</li> <li>缺点：无法自主控制广告、要为无效点击付费</li></ul> <p>（2）手动匹配：分为 3 种匹配类型（广泛匹配、词组匹配和精准匹配）</p> <ul><li>广泛匹配：当买家用相关关键词搜索时就会出现你的广告，不论单词拼写错误、单复数、或者顺序等</li> <li>词组匹配：买家搜索字词必须包含特定搜索字词（允许单复数，少量拼写错误或者前后加词）</li> <li>精准匹配：买家搜索词必须按顺序与关键词完全匹配（允许单复数）</li> <li>否定关键词：类似黑名单。如果你不想某个词语和你的产品或品牌产生关联，就可以将该词添加为否定关键词。买家输入该特定搜索字词时，将会阻止你的广告显示在搜索结果中</li></ul> <h2 id="二、品牌推广-sb-广告"><a href="#二、品牌推广-sb-广告" class="header-anchor">#</a> 二、品牌推广（SB 广告）</h2> <h3 id="_1、什么是-sb-广告"><a href="#_1、什么是-sb-广告" class="header-anchor">#</a> 1、什么是 SB 广告</h3> <p>Sponsored Brands（品牌推广）是亚马逊广告的一种广告类型，在搜索结果页面的展示内容包括品牌 logo、标题和产品。有助于提高品牌曝光度，带动产品组合销量。</p> <blockquote><p>Sponsored Brands can help customers discover your brand and products with creative ads that appear in relevant Amazon shopping results.</p></blockquote> <h3 id="_2、sb-广告特点"><a href="#_2、sb-广告特点" class="header-anchor">#</a> 2、SB 广告特点</h3> <p>亚马逊 SB 广告可显示品牌 logo、自定义广告标题、最多可上传 3 个产品 ASIN。</p> <h3 id="_3、sb-广告投放要求"><a href="#_3、sb-广告投放要求" class="header-anchor">#</a> 3、SB 广告投放要求</h3> <ul><li>只有完成亚马逊品牌备案的专业卖家或者 VC 账户可以投放 SB 广告</li> <li>不支持投放二手商品、成人用品或翻新产品</li></ul> <h3 id="_4、sb-广告展示位置"><a href="#_4、sb-广告展示位置" class="header-anchor">#</a> 4、SB 广告展示位置</h3> <p>（1）搜索结果顶部</p> <p>（2）搜索结果内部</p> <p>（3）搜索结果底部</p> <h2 id="三、展示型推广-sd-广告"><a href="#三、展示型推广-sd-广告" class="header-anchor">#</a> 三、展示型推广（SD 广告）</h2> <h3 id="_1、什么是-sd-广告"><a href="#_1、什么是-sd-广告" class="header-anchor">#</a> 1、什么是 SD 广告</h3> <p>亚马逊 SD 广告也叫展示型推广广告，通过定位 ASIN，分析用户行为，或通过潜在的消费人群回溯，把广告展示给他们，促进产品宣传和订单转化。</p> <blockquote><p>Sponsored Display is a display advertising solution designed for all businesses, whether they sell in the Amazon store or not. Using machine-learning and multi-format creatives, Sponsored Display helps businesses reach customers wherever they spend time, across the Amazon store plus thousands of apps and websites.</p></blockquote> <h3 id="_2、谁可使用-sd-广告"><a href="#_2、谁可使用-sd-广告" class="header-anchor">#</a> 2、谁可使用 SD 广告</h3> <ul><li>亚马逊卖家 - 完成了亚马逊品牌注册的卖家</li> <li>非亚马逊卖家 - 无论您是销售披萨、汽车或剧院门票，还是提供教育课程、房屋维修或健身课程</li></ul> <h3 id="_3、sd-广告投放类型"><a href="#_3、sd-广告投放类型" class="header-anchor">#</a> 3、SD 广告投放类型</h3> <p>SD 广告投放类型分为两种：商品投放和受众投放</p> <p>（1）商品投放：广告位置在亚马逊站内，扣费机制是按点击付费（CPC 模式），卖家可以定制广告创意</p> <ul><li>主要适用站点有：US、CA、UK、DE、FR、IT、ES、UAE、JP</li> <li>商品投放可以基于“品类”或者“每个商品”进行投放</li> <li>商品投放的广告位置：搜索结果页、商品详情页</li></ul> <p>（2）受众投放：这类广告除了在站内投放之外，还会在站外进行投放，扣费机制是按点击付费（CPC 模式），卖家可以定制广告创意</p> <ul><li>主要适用站点：US、CA、UK、DE、FR、IT、ES、UAE</li> <li>受众选择有三个方向：浏览再营销和亚马逊消费者（选择你希望能看到你广告的受众） 、搜索内容（搜索过与你推广的商品相关的关键词的买家）、所购商品（之前购买过你推广的商品的买家）</li> <li>受众投放的广告位置：搜索结果页、商品详情页、第三方网站、亚马逊首页</li></ul> <h3 id="_4、sd-展示型推广的投放要求"><a href="#_4、sd-展示型推广的投放要求" class="header-anchor">#</a> 4、SD 展示型推广的投放要求</h3> <ul><li>账户为专业销售计划</li> <li>做了品牌备案的卖家</li> <li>投放广告的商品需为首选商品，拥有 Buy Box</li></ul> <h2 id="参考资料"><a href="#参考资料" class="header-anchor">#</a> 参考资料</h2> <p><a href="https://advertising.amazon.com/zh-cn/library/guides/basics-of-success-understanding-amazon-advertising" target="_blank" rel="noopener noreferrer">成功的基础：了解亚马逊广告<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p></div></div> <!----> <div class="page-edit"><!----> <div class="last-updated"><span class="prefix">上次更新:</span> <span class="time">2024/03/15, 20:39:51</span></div> <div class="tags"><a href="/tags/?tag=%E5%95%86%E5%93%81%E6%8E%A8%E5%B9%BF" title="标签">商品推广</a><a href="/tags/?tag=%E5%93%81%E7%89%8C%E6%8E%A8%E5%B9%BF" title="标签">品牌推广</a><a href="/tags/?tag=%E5%B1%95%E7%A4%BA%E5%9E%8B%E6%8E%
