com/xugaoyi" target="_blank" title="作者" class="beLink" data-v-06225672>xugaoyi</a></div> <div title="创建时间" class="date iconfont icon-riqi" data-v-06225672><a href="javascript:;" data-v-06225672>2020-11-18</a></div> <!----></div></div></div> <!----> <div class="content-wrapper"><div class="right-menu-wrapper"><div class="right-menu-margin"><div class="right-menu-title">文章目录</div> <div class="right-menu-content"></div></div></div> <h1><img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAB4AAAAeCAYAAAA7MK6iAAAAAXNSR0IArs4c6QAABGpJREFUSA3tVVtoXFUU3fvOI53UlmCaKIFmwEhsE7QK0ipFEdHEKpXaZGrp15SINsXUWvBDpBgQRKi0+KKoFeJHfZA+ED9KKoIU2gYD9UejTW4rVIzm0VSTziPzuNu1z507dibTTjL4U/DAzLn3nL3X2o91ziX6f9wMFdh6Jvbm9nNSV0msViVO6tN1Rm7NMu2OpeJ9lWBUTDxrJbYTS0hInuwciu9eLHlFxCLCZEk3MegsJmZ5K/JD6t7FkFdEvGUo1g7qJoG3MHImqRIn8/nzY1K9UPKKiJmtnUqHVE3Gbuay6vJE/N2FEmuxFjW2nUuE0yQXRRxLiTUAzs36zhZvOXJPdX850EVnnLZkB8prodQoM5JGj7Xk2mvC7JB8tG04Ef5PiXtG0UtxupRQSfTnBoCy554x18yJHI6I+G5Eru4LHmPJZEQsrvPUbMiA8G/WgMK7w7I+ez7++o2ANfbrjvaOl1tFMs+htG3IrZH9/hDX1Pr8Tc0UvH8tcX29KzAgIGcEkINyW5BF9x891hw6VYqgJHEk0huccS7vh3C6gTiODL+26huuBtbct8eZnqLML8PkxGYpuPZBqtqwkSjgc4mB5gbgig5i+y0UDK35LMxXisn9xQtK+nd26gTIHsHe/oblK/b29fUmN/8Y+9jAQrnBp56m1LcDlDp9irKTExSKduXJVWSqdBMA08pEJnEIOB3FPPMybu/oeV8zFeYN3xx576Q6RH+VmplE4ncQV5v+5rzSoyOU7PuEAg8g803PwBJ0CExno/jcMbN8tONYeOmHiuUNryvm3fRUy4tMPVLdAGkUhNWuggGrJcXPv+ouCjz0MKUHz1J2/E8IC9nqTabcxgaBYM0hPhD5Y65FsbxRQKxCQrDjDctW7PUM3HuZunFyifSAqEfuzCp48Il24luWUWZoyJCaPR82jE0+kFA643wRFVni4RYSq3ohJO2pZ7B5dO4xkDWbEpossJPLSrPjYID8rS2UHTlvyNxqIGsg674XJJ7vnh5L7PNwC4hh2sjCI96mzszOTpxLF0T7l88Yz7lAuK6OnL8gXLOnTvpzSb22YG8W7us3jSebFHeeqnXRG1vt+MoUM84LQIBmMsCTAcOauTh0T0l0neQK7m2bLMt2mGxU3HYssS0J2cdv5wljlPsrIuZLAG/2DOZIXgCYT8uMGZN+e2kSirfxZOPCsC0f24nTZzspnVn9VePS1Z5vubmAGGXG8ZFno9Hel0yfA5ZPhF7Dh972BQJ2qCpgH67lmWtBYbvk6sz02wjky2vXyz0XErP/kFB619js1BtwfOV4OPRqOQBjy3Qbk18vigUPPSD5ceHnwck7W9bhAqZdd7SuG7w4/P2F/GaJh8c7e9qgow+Q7cGBo+98WsLkuktFqiZabtXuQTu/Y5ETbR0v7tNSFnvrmu6pjdoan2KjMu8q/Hmj1EfCO2ZGfEIbIXKUlw8qaX9/b2oeSJmFksSeT/Fn0V3nSypChh4Gjh74ybO9aeZ/AN2dwciu2/MhAAAAAElFTkSuQmCC">Git工具-查看修订版本<!----></h1> <!----> <div class="theme-vdoing-content content__default"><h1 id="git工具-查看修订版本"><a href="#git工具-查看修订版本" class="header-anchor">#</a> Git工具-查看修订版本</h1> <p>Git 能够以多种方式来指定单个提交、一组提交、或者一定范围内的提交。 了解它们并不是必需的，但是了解一下总没坏处。</p> <p>修订版本指的是：<strong>提交</strong></p> <h2 id="单个修订版本"><a href="#单个修订版本" class="header-anchor">#</a> 单个修订版本</h2> <p>你可以通过任意一个提交的 40 个字符的完整 SHA-1 散列值来指定它， 不过还有很多更人性化的方式来做同样的事情。本节将会介绍获取单个提交的多种方法。</p> <h2 id="简短的-sha-1"><a href="#简短的-sha-1" class="header-anchor">#</a> 简短的 SHA-1</h2> <p>Git 十分智能，你只需要提供 SHA-1 的前几个字符就可以获得对应的那次提交， 当然你提供的 SHA-1 字符数量<strong>不得少于 4 个</strong>，并且没有歧义——也就是说， 当前对象数据库中没有其它对象以这段 SHA-1 开头。</p> <p>例如，要查看你知道其中添加了某个功能的提交，首先运行 <code>git log</code> 命令来定位该提交：</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code>$ <span class="token function">git</span> log
commit 734713bc047d87bf7eac9674765ae793478c50d3
Author: Scott Chacon <span class="token operator">&lt;</span>schacon@gmail.com<span class="token operator">&gt;</span>
Date:   Fri Jan <span class="token number">2</span> <span class="token number">18</span>:32:33 <span class="token number">2009</span> <span class="token parameter variable">-0800</span>

    fixed refs handling, added gc auto, updated tests

commit d921970aadf03b3cf0e71becdaab3147ba71cdef
Merge: 1c002dd<span class="token punctuation">..</span>. 35cfb2b<span class="token punctuation">..</span>.
Author: Scott Chacon <span class="token operator">&lt;</span>schacon@gmail.com<span class="token operator">&gt;</span>
Date:   Thu Dec <span class="token number">11</span> <span class="token number">15</span>:08:43 <span class="token number">2008</span> <span class="token parameter variable">-0800</span>

    Merge commit <span class="token string">'phedders/rdocs'</span>

commit 1c002dd4b536e7479fe34593e72e6c6c1819e53b
Author: Scott Chacon <span class="token operator">&lt;</span>schacon@gmail.com<span class="token operator">&gt;</span>
Date:   Thu Dec <span class="token number">11</span> <span class="token number">14</span>:58:32 <span class="token number">2008</span> <span class="token parameter variable">-0800</span>

    added some blame and merge stuff
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br></div></div><h3 id="查看给定sha-1值的提交"><a href="#查看给定sha-1值的提交" class="header-anchor">#</a> 查看给定SHA-1值的提交</h3> <p>在本例中，假设你想要的提交其 SHA-1 以 <code>1c002dd....</code> 开头， 那么你可以用如下几种 <code>git show</code> 的变体来检视该提交（假设简短的版本没有歧义）：</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code>$ <span class="token function">git</span> show 1c002dd4b536e7479fe34593e72e6c6c1819e53b
$ <span class="token function">git</span> show 1c002dd4b536e7479f
$ <span class="token function">git</span> show 1c002d
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div><p>Git 可以为 SHA-1 值生成出简短且唯一的缩写。 如果你在 <code>git log</code> 后加上 <code>--abbrev-commit</code> 参数，输出结果里就会显示简短且唯一的值； 默认使用七个字符，不过有时为了避免 SHA-1 的歧义，会增加字符数：</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code>$ <span class="token function">git</span> log --abbrev-commit <span class="token parameter variable">--pretty</span><span class="token operator">=</span>oneline
ca82a6d changed the version number
085bb3b removed unnecessary <span class="token builtin class-name">test</span> code
a11bef0 first commit
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br></div></div><p>通常 8 到 10 个字符就已经足够在一个项目中避免 SHA-1 的歧义。 例如，到 2019 年 2 月为止，Linux 内核这个相当大的 Git 项目， 其对象数据库中有超过 875,000 个提交，包含七百万个对象，也只需要前 12 个字符就能保证唯一性。</p> <table><thead><tr><th>Note</th> <th>关于 SHA-1 的简短说明许多人觉得他们的仓库里有可能出现两个不同的对象其 SHA-1 值相同。 然后呢？如果你真的向仓库里提交了一个对象，它跟之前的某个 <strong>不同</strong> 对象的 SHA-1 值相同， Git 会发现该对象的散列值已经存在于仓库里了，于是就会认为该对象被写入，然后直接使用它。 如果之后你想检出那个对象时，你将得到先前那个对象的数据。但是这种情况发生的概率十分渺小。 SHA-1 摘要长度是 20 字节，也就是 160 位。 2^80 个随机哈希对象才有 50% 的概率出现一次冲突 （计算冲突机率的公式是 <code>p = (n(n-1)/2) * (1/2^160))</code> ）。 2^80 是 1.2 x 10^24，也就是一亿亿亿，这是地球上沙粒总数的 1200 倍。举例说一下怎样才能产生一次 SHA-1 冲突。 如果地球上 65 亿个人类都在编程，每人每秒都在产生等价于整个 Linux 内核历史（650 万个 Git 对象）的代码， 并将之提交到一个巨大的 Git 仓库里面，这样持续两年的时间才会产生足够的对象， 使其拥有 50% 的概率产生一次 SHA-1 对象冲突， 这比你编程团队的成员同一个晚上在互不相干的意外中被狼袭击并杀死的机率还要小。</th></tr></thead> <tbody><tr><td></td> <td></td></tr></tbody></table> <h2 id="分支引用"><a href="#分支引用" class="header-anchor">#</a> 分支引用</h2> <p>引用特定提交的一种直接方法是，若它是一个分支的顶端的提交， 那么可以在任何需要引用该提交的 Git 命令中直接使用该分支的名称。</p> <h3 id="查看最后一次提交"><a href="#查看最后一次提交" class="header-anchor">#</a> 查看最后一次提交</h3> <p>例如，你想要查看一个分支的最后一次提交的对象，假设 <code>topic1</code> 分支指向提交 <code>ca82a6d...</code> ， 那么以下的命令是等价的：</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code>$ <span class="token function">git</span> show ca82a6dff817ec66f44342007202690a93763949
$ <span class="token function">git</span> show topic1  <span class="token comment"># topic1是分支名</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><p>如果你想知道某个分支指向哪个特定的 SHA-1，或者想看任何一个例子中被简写的 SHA-1， 你可以使用一个叫做 <code>rev-parse</code> 的 Git 探测工具。 你可以在 <a href="https://git-scm.com/book/zh/v2/ch00/ch10-git-internals" target="_blank" rel="noopener noreferrer">Git 内部原理<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a> 中查看更多关于探测工具的信息。 简单来说，<code>rev-parse</code> 是为了底层操作而不是日常操作设计的。 不过，有时你想看 Git 现在到底处于什么状态时，它可能会很有用。 你可以在你的分支上执行 <code>rev-parse</code></p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code>$ <span class="token function">git</span> rev-parse topic1
ca82a6dff817ec66f44342007202690a93763949
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><h2 id="引用日志"><a href="#引用日志" class="header-anchor">#</a> 引用日志</h2> <h3 id="head的指向历史"><a href="#head的指向历史" class="header-anchor">#</a> HEAD的指向历史</h3> <p>当你在工作时， Git 会在后台保存一个引用日志（reflog）， 引用日志记录了最近几个月你的 HEAD 和分支引用所指向的历史。</p> <p>你可以使用 <code>git reflog</code> 来查看引用日志</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code>$ <span class="token function">git</span> reflog
734713b HEAD@<span class="token punctuation">{</span><span class="token number">0</span><span class="token punctuation">}</span>: commit: fixed refs handling, added gc auto, updated
d921970 HEAD@<span class="token punctuation">{</span><span class="token number">1</span><span class="token punctuation">}</span>: merge phedders/rdocs: Merge made by the <span class="token string">'recursive'</span> strategy.
1c002dd HEAD@<span class="token punctuation">{</span><span class="token number">2</span><span class="token punctuation">}</span>: commit: added some blame and merge stuff
1c36188 HEAD@<span class="token punctuation">{</span><span class="token number">3</span><span class="token punctuation">}</span>: rebase <span class="token parameter variable">-i</span> <span class="token punctuation">(</span>squash<span class="token punctuation">)</span>: updating HEAD
95df984 HEAD@<span class="token punctuation">{</span><span class="token number">4</span><span class="token punctuation">}</span>: commit: <span class="token comment"># This is a combination of two commits.</span>
1c36188 HEAD@<span class="token punctuation">{</span><span class="token number">5</span><span class="token punctuation">}</span>: rebase <span class="token parameter variable">-i</span> <span class="token punctuation">(</span>squash<span class="token punctuation">)</span>: updating HEAD
7e05da5 HEAD@<span class="token punctuation">{</span><span class="token number">6</span><span class="token punctuation">}</span>: rebase <span class="token parameter variable">-i</span> <span class="token punctuation">(</span>pick<span class="token punctuation">)</span>: updating HEAD
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br></div></div><p>每当你的 HEAD 所指向的位置发生了变化，Git 就会将这个信息存储到引用日志这个历史记录里。 你也可以通过 reflog 数据来获取之前的提交历史。 如果你想查看仓库中 HEAD 在五次前的所指向的提交，你可以使用 <code>@{n}</code> 来引用 reflog 中输出的提交记录。</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code>$ <span class="token function">git</span> show HEAD@<span class="token punctuation">{</span><span class="token number">5</span><span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>你同样可以使用这个语法来查看某个分支在一定时间前的位置。 例如，查看你的 <code>master</code> 分支在昨天的时候指向了哪个提交，你可以输入</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code>$ <span class="token function">git</span> show master@<span class="token punctuation">{</span>yesterday<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>就会显示昨天 <code>master</code> 分支的顶端指向了哪个提交。 这个方法只对还在你引用日志里的数据有用，所以不能用来查好几个月之前的提交。</p> <p>可以运行 <code>git log -g</code> 来查看类似于 <code>git log</code> 输出格式的引用日志信息：</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code>$ <span class="token function">git</span> log <span class="token parameter variable">-g</span> master
commit 734713bc047d87bf7eac9674765ae793478c50d3
Reflog: master@<span class="token punctuation">{</span><span class="token number">0</span><span class="token punctuation">}</span> <span class="token punctuation">(</span>Scott Chacon <span class="token operator">&lt;</span>schacon@gmail.com<span class="token operator">&gt;</span><span class="token punctuation">)</span>
Reflog message: commit: fixed refs handling, added gc auto, updated
Author: Scott Chacon <span class="token operator">&lt;</span>schacon@gmail.com<span class="token operator">&gt;</span>
Date:   Fri Jan <span class="token number">2</span> <span class="token number">18</span>:32:33 <span class="token number">2009</span> <span class="token parameter variable">-0800</span>

    fixed refs handling, added gc auto, updated tests

commit d921970aadf03b3cf0e71becdaab3147ba71cdef
Reflog: master@<span class="token punctuation">{</span><span class="token number">1</span><span class="token punctuation">}</span> <span class="token punctuation">(</span>Scott Chacon <span class="token operator">&lt;</span>schacon@gmail.com<span class="token operator">&gt;</span><span class="token punctuation">)</span>
Reflog message: merge phedders/rdocs: Merge made by recursive.
Author: Scott Chacon <span class="token operator">&lt;</span>schacon@gmail.com<span class="token operator">&gt;</span>
Date:   Thu Dec <span class="token number">11</span> <span class="token number">15</span>:08:43 <span class="token number">2008</span> <span class="token parameter variable">-0800</span>

    Merge commit <span class="token string">'phedders/rdocs'</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br></div></div><p>值得注意的是，<strong>引用日志只存在于本地仓库，它只是一个记录你在 自己 的仓库里做过什么的日志</strong>。 其他人拷贝的仓库里的引用日志不会和你的相同，而你新克隆一个仓库的时候，引用日志是空的，因为你在仓库里还没有操作。 <code>git show HEAD@{2.months.ago}</code> 这条命令只有在你克隆了一个项目至少两个月时才会显示匹配的提交—— 如果你刚刚克隆了仓库，那么它将不会有任何结果返回。</p> <table><thead><tr><th>Tip</th> <th>将引用日志想作 Git 版的 shell 历史记录如果你有 UNIX 或者 Linux 的背景，不妨将引用日志想作 Git 版的 shell 历史记录， 重点在于仅与你和你的会话相关，而与他人无关。</th></tr></thead> <tbody><tr><td></td> <td></td></tr></tbody></table> <h2 id="祖先引用"><a href="#祖先引用" class="header-anchor">#</a> 祖先引用</h2> <p>祖先引用是另一种指明一个提交的方式。 如果你在引用的尾部加上一个 <code>^</code>（脱字符）， Git 会将其解析为该引用的上一个提交。 假设你的提交历史是：</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code>$ <span class="token function">git</span> log <span class="token parameter variable">--pretty</span><span class="token operator">=</span>format:<span class="token string">'%h %s'</span> <span class="token parameter variable">--graph</span>
* 734713b fixed refs handling, added gc auto, updated tests
*   d921970 Merge commit <span class="token string">'phedders/rdocs'</span>
<span class="token operator">|</span><span class="token punctuation">\</span>
<span class="token operator">|</span> * 35cfb2b Some rdoc changes
* <span class="token operator">|</span> 1c002dd added some blame and merge stuff
<span class="token operator">|</span>/
* 1c36188 ignore *.gem
* 9b29157 <span class="token function">add</span> open3_detach to gemspec <span class="token function">file</span> list
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br></div></div><p>你可以使用 <code>HEAD^</code> 来查看上一个提交，也就是 “<strong>HEAD 的父提交</strong>”：</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code>$ <span class="token function">git</span> show HEAD^
commit d921970aadf03b3cf0e71becdaab3147ba71cdef
Merge: 1c002dd<span class="token punctuation">..</span>. 35cfb2b<span class="token punctuation">..</span>.
Author: Scott Chacon <span class="token operator">&lt;</span>schacon@gmail.com<span class="token operator">&gt;</span>
Date:   Thu Dec <span class="token number">11</span> <span class="token number">15</span>:08:43 <span class="token number">2008</span> <span class="token parameter variable">-0800</span>

    Merge commit <span class="token string">'phedders/rdocs'</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br></div></div><table><thead><tr><th>Note</th> <th>在 Windows 上转义脱字符在 Windows 的 <code>cmd.exe</code> 中，<code>^</code> 是一个特殊字符，因此需要区别对待。 你可以双写它或者将提交引用放在引号中：<code>$ git show HEAD^ # 在 Windows 上无法工作 $ git show HEAD^^ # 可以 $ git show &quot;HEAD^&quot; # 可以</code></th></tr></thead> <tbody><tr><td></td> <td></td></tr></tbody></table> <p>你也可以在 <code>^</code> 后面添加一个数字来指明想要 <strong>哪一个</strong> 父提交——例如 <code>d921970^2</code> 代表 “d921970 的第二父提交” 这个语法只适用于合并的提交，因为合并提交会有多个父提交。 合并提交的第一父提交是你合并时所在分支（通常为 <code>master</code>），而第二父提交是你所合并的分支（例如 <code>topic</code>）：</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code>$ <span class="token function">git</span> show d921970^
commit 1c002dd4b536e7479fe34593e72e6c6c1819e53b
Author: Scott Chacon <span class="token operator">&lt;</span>schacon@gmail.com<span class="token operator">&gt;</span>
Date:   Thu Dec <span class="token number">11</span> <span class="token number">14</span>:58:32 <span class="token number">2008</span> <span class="token parameter variable">-0800</span>

    added some blame and merge stuff

$ <span class="token function">git</span> show d921970^2
commit 35cfb2b795a55793d7cc56a6cc2060b4bb732548
Author: Paul Hedderly <span class="token operator">&lt;</span>paul+git@mjr.org<span class="token operator">&gt;</span>
Date:   Wed Dec <span class="token number">10</span> <span class="token number">22</span>:22:03 <span class="token number">2008</span> +0000

    Some rdoc changes
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br></div></div><p>另一种指明祖先提交的方法是 <code>~</code>（波浪号）。 同样是指向第一父提交，因此 <code>HEAD~</code> 和 <code>HEAD^</code> 是等价的。 而区别在于你在后面加数字的时候。 <code>HEAD~2</code> 代表“第一父提交的第一父提交”，也就是“祖父提交”——Git 会根据你指定的次数获取对应的第一父提交。 例如，在之前的列出的提交历史中，<code>HEAD~3</code> 就是</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code>$ <span class="token function">git</span> show HEAD~3
commit 1c3618887afb5fbcbea25b7c013f4e2114448b8d
Author: Tom Preston-Werner <span class="token operator">&lt;</span>tom@mojombo.com<span class="token operator">&gt;</span>
Date:   Fri Nov <span class="token number">7</span> <span class="token number">13</span>:47:59 <span class="token number">2008</span> <span class="token parameter variable">-0500</span>

    ignore *.gem
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br></div></div><p>也可以写成 <code>HEAD~~~</code>，也是第一父提交的第一父提交的第一父提交：</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code>$ <span class="token function">git</span> show HEAD~~~
commit 1c3618887afb5fbcbea25b7c013f4e2114448b8d
Author: Tom Preston-Werner <span class="token operator">&lt;</span>tom@mojombo.com<span class="token operator">&gt;</span>
Date:   Fri Nov <span class="token number">7</span> <span class="token number">13</span>:47:59 <span class="token number">2008</span> <span class="token parameter variable">-0500</span>

    ignore *.gem
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br></div></div><p>你也可以组合使用这两个语法——你可以通过 <code>HEAD~3^2</code> 来取得之前引用的第二父提交（假设它是一个合并提交）。</p> <h2 id="提交区间"><a href="#提交区间" class="header-anchor">#</a> 提交区间</h2> <p>你已经学会如何单次的提交，现在来看看如何指明一定区间的提交。 当你有很多分支时，这对管理你的分支时十分有用， 你可以用提交区间来解决“这个分支还有哪些提交尚未合并到主分支？”的问题</p> <h3 id="双点"><a href="#双点" class="header-anchor">#</a> 双点</h3> <p>最常用的指明提交区间语法是双点。 这种语法可以让 Git 选出在一个分支中而不在另一个分支中的提交。 例如，你有如下的提交历史 <a href="https://git-scm.com/book/zh/v2/ch00/double_dot" target="_blank" rel="noopener noreferrer">Example history for range selection.<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p> <p><img src="https://git-scm.com/book/en/v2/images/double-dot.png" alt="Example history for range selection."></p> <p>Figure 137. Example history for range selection.</p> <p>你想要查看 experiment 分支中还有哪些提交尚未被合并入 master 分支。 你可以使用 <code>master..experiment</code> 来让 Git 显示这些提交。也就是“在 experiment 分支中而不在 master 分支中的提交”。 为了使例子简单明了，我使用了示意图中提交对象的字母来代替真实日志的输出，所以会显示：</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code>$ <span class="token function">git</span> log master<span class="token punctuation">..</span>experiment
D
C
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div><p>反过来，如果你想查看在 <code>master</code> 分支中而不在 <code>experiment</code> 分支中的提交，你只要交换分支名即可。 <code>experiment..master</code> 会显示在 <code>master</code> 分支中而不在 <code>experiment</code> 分支中的提交：</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code>$ <span class="token function">git</span> log experiment<span class="token punctuation">..</span>master
F
E
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div><h4 id="查看即将推送到远端的内容"><a href="#查看即将推送到远端的内容" class="header-anchor">#</a> 查看即将推送到远端的内容</h4> <p>这可以让你保持 <code>experiment</code> 分支跟随最新的进度以及查看你即将合并的内容。 另一个常用的场景是查看你即将推送到远端的内容：</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code>$ <span class="token function">git</span> log origin/master<span class="token punctuation">..</span>HEAD
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>这个命令会输出在你当前分支中而不在远程 <code>origin</code> 中的提交。 如果你执行 <code>git push</code> 并且你的当前分支正在跟踪 <code>origin/master</code>，由 <code>git log origin/master..HEAD</code> 所输出的提交就是会被传输到远端服务器的提交。如果你留空了其中的一边， Git 会默认为 <code>HEAD</code>。 例如， <code>git log origin/master..</code> 将会输出与之前例子相同的结果 —— Git 使用 HEAD 来代替留空的一边。</p> <h3 id="多点"><a href="#多点" class="header-anchor">#</a> 多点</h3> <p>双点语法很好用，但有时候你可能需要两个以上的分支才能确定你所需要的修订， 比如查看哪些提交是被包含在某些分支中的一个，但是不在你当前的分支上。 Git 允许你在任意引用前加上 <code>^</code> 字符或者 <code>--not</code> 来指明你不希望提交被包含其中的分支。 因此下列三个命令是等价的：</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code>$ <span class="token function">git</span> log refA<span class="token punctuation">..</span>refB
$ <span class="token function">git</span> log ^refA refB
$ <span class="token function">git</span> log refB <span class="token parameter variable">--not</span> refA
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div><p>这个语法很好用，因为你可以在查询中指定超过两个的引用，这是双点语法无法实现的。 比如，你想查看所有被 <code>refA</code> 或 <code>refB</code> 包含的但是不被 <code>refC</code> 包含的提交，你可以使用以下任意一个命令：</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code>$ <span class="token function">git</span> log refA refB ^refC
$ <span class="token function">git</span> log refA refB <span class="token parameter variable">--not</span> refC
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><p>这就构成了一个十分强大的修订查询系统，你可以通过它来查看你的分支里包含了哪些东西。</p> <h3 id="三点"><a href="#三点" class="header-anchor">#</a> 三点</h3> <p>最后一种主要的区间选择语法是三点，这个语法可以选择出被两个引用 <strong>之一</strong> 包含但又不被两者同时包含的提交。 再看看之前双点例子中的提交历史。 如果你想看 <code>master</code> 或者 <code>experiment</code> 中包含的但不是两者共有的提交，你可以执行：</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code>$ <span class="token function">git</span> log master<span class="token punctuation">..</span>.experiment
F
E
D
C
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br></div></div><p>这和通常 <code>log</code> 按日期排序的输出一样，仅仅给出了4个提交的信息。</p> <p>这种情形下，<code>log</code> 命令的一个常用参数是 <code>--left-right</code>，它会显示每个提交到底处于哪一侧的分支。 这会让输出数据更加清晰。</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code>$ <span class="token function">git</span> log --left-right master<span class="token punctuation">..</span>.experiment
<span class="token operator">&lt;</span> F
<span class="token operator">&lt;</span> E
<span class="token operator">&gt;</span> D
<span class="token operator">&gt;</span> C
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br></div></div><p>有了这些工具，你就可以十分方便地查看你 Git 仓库中的提交。</p></div></div> <!----> <div class="page-edit"><!----> <div class="last-updated"><span class="prefix">上次更新:</span> <span class="time">2022/04/12, 14:38:08</span></div> <div class="tags"><a href="/tags/?tag=Git" title="标签">Git</a></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/3a3247/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">Git分支-变基</div></a> <a href="/pages/76d859/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">Git工具-交互式暂存</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">
