ound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p> <p>1、什么是 WEEE 认证？</p> <p>WEEE: Waste Electrical and Electronic Equipment，即 报废的电子电器设备回收指令。欧盟为了妥善处理这些数量庞大的电子电气废弃物，同时回收珍贵的资源，在 2002 年通过两项对电子电气设备产品有重大影响的指令，分别为 WEEE（欧盟回收指令）及 RoHS 指令（欧盟的环保指令）。2016 年德国环保部门就发布了针对电商的法律，要求亚马逊通知在其平台上销售的境外电商注册电子设备回收，而在取得 WEEE 电子设备回收码之前，亚马逊必须责令商家停止销售。</p> <p>2、哪些产品需要 WEEE 认证？</p> <p>以德国站为例，WEEE 注册主要是针对一个类别的产品。根据官方资料显示，WEEE 指令适用于 10 类电子电器产品：大型家用电器； 小型家用电器； IT 和通讯设备；消费类电子电器设备；照明设备；电子电气工具（大型固定工业工具除外）；玩具、休闲和运动设备；医用设备；检测和控制仪器； 自动售货机。</p> <p>3、哪些国家需要进行 WEEE 认证？</p> <p>德国、英国、法国、意大利、西班牙、瑞典、荷兰、丹麦、葡萄牙、波兰、比利时、芬兰、卢森堡、奥地利、爱尔兰等。</p> <p>4、WEEE 必须要做吗？</p> <p>目前亚马逊对跨境电商销售的公司都实行强行关闭的政策，没有注册 WEEE 注册码将会强制下架产品。所有欧洲国家中，德国对环保要求最严格， 所以德国 WEEE 必须要做！</p> <p>不注册 WEEE 的后果：</p> <p>WEEE 没有注册，轻则被亚马逊封锁 listing 下架。重则是在商家卖得很好的前提下，被竞争对手盯上，竞争对手购买该商家产品，如果产品上没有印上带斜线的垃圾桶， 或者该产品没有在德国注册回收，竞争对手会委托德国律师给亚马逊发信，要求停止销售该公司的产品，并且申请法庭程序，销毁该公司在亚马逊的所有产品。此时，商家不仅损失了所有库存，而且需要付律师信的费用和销毁产品的费用， 这可能意味着这个公司基本上被赶出德国市场 （之前就有一大批小卖家被大卖家集体投诉，损失严重）。</p> <p>5、德国 WEEE 认证的目的是什么？</p> <p>终端用户的电子垃圾需分类回收，重新利用（环保，减少对发展中国家的垃圾倾倒）。</p> <p>6、需要回收的产品有哪些？</p> <p>以电能为工作基础的相关产品。</p> <p>7、哪些电器需要 WEEE 注册？它们是如何分类的？</p> <p>第一类：热交换器</p> <p>热交换器（任何尺寸）是具有集成电路的电器，其使用除水之外的物质 - 例如气体，油，制冷剂和制冷剂或次要物质 - 用于冷却/加热或除湿的目的</p> <p>第二类：显示屏</p> <p>屏幕和监视器（任何尺寸）是用于在电子屏幕上显示图像和信息的电子设备，而不管屏幕的大小。此外，包含表面积超过 100 平方厘米的屏幕的设备属于此类别。然而，这些只是那些主要目的是在屏幕上显示图像和信息的电器</p> <p>第三类：灯</p> <p>灯（任何尺寸）都是用于生产灯的设施（§3 点 14 ElektroG）。这些应理解为意指可由终端用户在指定的终端设备（例如灯，投影仪，日光浴室等）中安装或更换的电光源</p> <p>第四类：大型电子电气设备</p> <p>至少有一个外部尺寸超过 50 厘米但尚未被类别 1-3 涵盖的器具，因为这些类别更具体</p> <p>第五类：小型电子电气设备</p> <p>最大外部尺寸小于或等于 50 厘米但不属于 1-4 或 6 类的器具，因为这些类别更具体</p> <p>第六类：小型 IT 和电信设备</p> <p>电子设备，其目的是收集，传输，处理，存储和呈现信息（信息技术设备）和电子设备，用于电信传输信号 - 语音，视频和数据 - 空间距离（电信设备），其中最大外部尺寸小于或等于 50 厘米，但这些类别 1-4 尚未涵盖，因为这些类别更具体</p> <p>8、WEEE 指令主管部门 EAR 如何监管？</p> <p>EAR 发现违法行为/德国环境保护协会/竞争对手直接向 EAR 投诉举报：会出现如下几种情况</p> <ol><li><p>罚款：最高 10 万欧元</p></li> <li><p>没收：现存在德国所有盈利</p></li> <li><p>直接禁止：销售</p></li> <li><p>委托律师：并可申请法庭程序</p></li></ol> <p>9、中国生产商都有哪些义务？</p> <ol><li><p>注册：</p> <p>第一步：外国公司必须指定一个德国本土公司为其代理公司（时间为 4-8 周）</p> <p>第二步：注册，申请回收号（时间为 4-6 周），提交产品品牌和类别，提交预测吨数</p></li> <li><p>破产退出保障：每年必须提交破产退出保障，保障公司在破产或者退出欧盟，市场的情况下有委托公司将已经售出的废旧电器进行回收（必须有相关保险公司承保）</p></li> <li><p>每月申报和年终申报：每月月初需提交前一个月销售的总重量，每年需提交前一年销售数据报告</p></li> <li><p>废旧产品回收：任何时间接到 EAR 通知必须到指定回收站将废品集装箱运走（必须有回收公司执行）</p></li></ol> <p>10、德国欧通 WEEE 注册流程如下：</p> <p>第一步、客户填写注册申请表并将相关材料提交给欧代</p> <p>第二步、欧代确认无误后出具合同发给客户</p> <p>第三步、客户签署合同并发回给欧代</p> <p>第四步、欧代提供 invoice 账单给客户</p> <p>第五步、客户按照 invoice 账单支付款项</p> <p>第六步、欧代向 EAR 认证机构提交资料，申请 WEEE 注册</p> <p>第七步、EAR 认证机构向客户确认欧代的授权</p> <p>第八步、WEEE 登记证书发放，并录入德国电子回收电脑查询系统，注册完成</p> <p>11、办理 WEEE 注册需要多久？</p> <p>一般为 12 周。</p> <h2 id="who-to-register-tcl-or-ndl"><a href="#who-to-register-tcl-or-ndl" class="header-anchor">#</a> Who to register, TCL or NDL?</h2> <p><a href="https://www.stiftung-ear.de/en/topics/elektrog/producers-ar/registration/possible-obligated-parties" target="_blank" rel="noopener noreferrer">Possible obligated parties<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p> <p>谁是生产者，或谁可分别算作生产者，在 ElektroG 第 3 条第 9 款中有所规定。</p> <p>生产者是</p> <ul><li><strong>生产者</strong>，指以自己的名义或品牌生产电气或电子设备，或设计或生产电气或电子设备并以自己的名义或品牌在德国销售的人（§ 3 第 9a) aa) 和 bb) ElektroG）</li> <li>以自己的名称或品牌在德国销售其他生产商的电气和电子设备或进行商业转售的人。因此，如果生产商的名称或品牌出现在电气和电子设备上（见 ElektroG 第 3 条第 9 款 b) 项），则供应商或转售商不被视为生产商</li> <li>在商业活动中，首次在德国市场上提供非德国原产——而是来自第三国或其他欧盟成员国——的电子电气设备（§3 第 9 条 c) ElektroG）。因此，根据 ElektroG 的规定，<strong>进口商</strong> 可以是生产商</li> <li>如果进口商通过远程通信方式直接向最终用户提供电子电气设备，并且不在德国境内（§ 3 number 9 d) ElektroG）</li></ul> <p>根据 ElektroG，与生产商等同的是那些作为 <strong>分销商</strong> 因过失（故意或疏忽）而提供销售的电气和电子设备，这些设备来自未注册或未正确注册的生产商，或来自其授权代表未注册或未正确注册的外国生产商（§ 3 number 9 d) clause 2 ElektroG）</p> <p><strong>特殊生产商群体</strong>
根据 ElektroG 的规定，产品无法追溯到其实际生产者的生产者不是生产者（即原始设备制造商 – OEM）。根据 ElektroG 的规定，生产商是该生产商的客户，他们在产品上贴上自己的品牌，或分别以自己的名义设计和生产产品。</p> <p><strong>促销产品供应商</strong> 可以是有注册义务的生产商，如果他</p> <ul><li>自己生产电子电气设备并贴上自己的商标（§ 3 number 9 a) ElektroG）。</li> <li>如果促销产品供应商自己生产电子电气设备，但只使用客户的品牌，则没有注册义务。如果促销品供应商只为客户设计或生产电子电气设备，则无须注册。在这种情况下，客户本身就是有注册义务的生产者（参见§ 3 Number 9 a) ElektroG）。</li> <li>在没有根据 ElektroG 第 8 条指定授权代表的情况下，向德国进口电气和电子设备（无论何种品牌），且该授权代表未正确注册（结合 ElektroG 第 8 条第 4 款第 5 项，§ 3 编号 9 c）。</li></ul> <p>根据 ElektroG 的规定，即使是 <strong>装配商</strong>，即仅将电气和电子设备（如计算机）与不同部件组装在一起的公司，也可以是生产商。如果装配商使用的部件生产商已在德国注册，则在装配过程中必须保留部件上的相应标签。点击此处，了解更多有关金额报告后果的信息。</p> <p><strong>位于国外</strong> 的生产商原则上也有义务进行注册。但只有在德国设有分支机构的生产商才能在德国注册。如果生产商在德国没有分支机构，则必须指定一名授权代表，负责履行该生产商的法律义务。</p> <h2 id="manufacturer-distributor"><a href="#manufacturer-distributor" class="header-anchor">#</a> Manufacturer? Distributor?</h2> <p><a href="https://epr.interzero.de/germany/weee/" target="_blank" rel="noopener noreferrer">WEEE | Shop (interzero.de)<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p> <p>What is the difference between a manufacturer and a distributor under the ElektroG?</p> <p>The correct distinction between the role as producer and that as distributor under the ElektroG is important, as different obligations arise from each role.</p> <p>In Germany, a <strong>manufacturer</strong> is the company that <strong>offers</strong> electrical equipment for the <strong>first time in Germany and places it on the market.</strong> The manufacturer can also be referred to as the <strong>initial distributor.</strong> The initial distributor is subject to the producer obligations of the ElektroG, and is responsible for the registration of the equipment with the authority “stiftung ear”. Further obligations of a manufacturer: see <strong>“What obligations does a manufacturer have in Germany under the ElektroG?”</strong></p> <p><strong>Distributors</strong> are undertakings which offer (or make available) on the market electrical or electronic equipment within the scope of this Act. This definition, therefore, covers</p> <ul><li>merchants, in particular (stationary merchants, online merchants, mail order merchants)</li> <li>Manufacturers who distribute their products themselves and</li> <li>for example, craftsmen when they sell equipment</li></ul> <p>In Germany, the definition of distributor includes any company that <strong>resells</strong> equipment within Germany. If you are only considered a distributor and not a manufacturer in Germany, you do not have to apply for registration with the authority “stiftung ear”. For further obligations of distributors: see <strong>“What obligations does a distributor have in Germany under the ElektroG?”</strong></p> <p><strong>Please note:</strong> a distributor can bear producer obligations at the same time and vice versa, for example:</p> <ul><li>A distributor who (re)sells unregistered equipment will also assume the role of a manufacturer and must accordingly fulfil the manufacturer’s obligations in Germany in addition to his distributor obligations.</li> <li>Likewise, sellers of electrical equipment based abroad without a branch in Germany who sell equipment directly to end users in Germany by means of distance selling are always to be regarded as distributors AND manufacturers. Merchants based in Germany who import equipment from abroad into Germany and resell it are also subject to both distributor and manufacturer definitions.</li> <li>Manufacturers who sell their equipment themselves in Germany are also distributors.</li></ul> <h2 id="weee-注册步骤以及流程"><a href="#weee-注册步骤以及流程" class="header-anchor">#</a> WEEE 注册步骤以及流程</h2> <p><a href="https://zhuanlan.zhihu.com/p/337684950" target="_blank" rel="noopener noreferrer">WEEE 注册步骤以及流程<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p> <p><strong>注册 WEEE 前应该准备好的资料</strong></p> <ul><li><p>申请表（可以找沙之星跨境专业顾问索要）</p></li> <li><p>中文营业执照（清晰的正副本都可以）</p></li> <li><p>带 LOGO 的产品图片（不能是 P 上去的）</p></li></ul> <p><strong>注册 WEEE 步骤以及注意事项</strong></p> <ol><li><p>先确认注册主体，一个公司就是一个注册主体， 如果一家公司下面有两个店铺那么你只需要注册一个号</p></li> <li><p>在注册主体之下如果你有不同的产品以及品牌，每加一个产品类别或者品牌要标注出来</p></li> <li><p>确定每个产品的预计年销售量，ECOPV 会给每一个分类项的最小预估销售量一个打包价，也就是一年在一定的销量内价格不变</p></li> <li><p>接下来 就是签订合同并且付款</p></li> <li><p>收到款后 在 24 小时内客户会收到一个账号 ，这个账号就是 ecopv 作为代理服务商帮您在 stiftung 注册的账号</p></li> <li><p>客户在德语服务合同以及授权处理 WEEE 的合同上签字盖章，注意此处一定要签字，在德国法人签字比盖章还重要</p></li> <li><p>之后 4-6 周您就能收到您的 WEEE 号了，注意注册周期每年可能略有调整，这个速度是由当地官方机构 stiftung ear 的处理速度决定的</p></li></ol> <p><strong>WEEE 整体注册流程大纲</strong></p> <p>第一步：填写德国回收注册申请表格，欢迎专业顾问索取</p> <p>第二步：回收公司出具合同和收费明细，确认后进入下一步；</p> <p>第三步：商家签字并回签和缴费；</p> <p>第四步：回收公司把合同和商家的注册资料提供给 EAR 审核；</p> <p>第五步：EAR 审核后颁发 WEEE 码，并且入德国电子回收电脑查询系统。</p> <h2 id="参考资料"><a href="#参考资料" class="header-anchor">#</a> 参考资料</h2> <p>https://www.stiftung-ear.de/en/home<br> <a href="https://www.stiftung-ear.de/en/topics/elektrog/producers-ar/registration/possible-obligated-parties" target="_blank" rel="noopener noreferrer">Possible obligated parties<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a><br> <a href="https://zh.wikipedia.org/zh-tw/%E5%BB%A2%E9%9B%BB%E5%AD%90%E9%9B%BB%E6%A9%9F%E8%A8%AD%E5%82%99%E6%8C%87%E4%BB%A4" target="_blank" rel="noopener noreferrer">廢電子電機設備指令 - 維基百科，自由的百科全書 (wikipedia.org)<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a><br> <a href="https://www.epr-compliance.com/en/weee-directive-germany" target="_blank" rel="noopener noreferrer">WEEE Directive in Germany | EPR Compliance (epr-compliance.com)<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a><br> <a href="https://epr.interzero.de/germany/weee/" target="_blank" rel="noopener noreferrer">WEEE | Shop (interzero.de)<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a><br> <a href="https://www.weee-full-service.com/en/manufacturer-obligations-elektrog" target="_blank" rel="noopener noreferrer">Obligations as manufacturer under the ElektroG | weee full-service (weee-full-service.com)<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p></div></div> <!----> <div class="page-edit"><!----> <div class="last-updated"><span class="prefix">上次更新:</span> <span class="time">2023/08/22, 20:56:52</span></div> <div class="tags"><a href="/tags/?tag=WEEE" title="标签">WEEE</a></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/certification/australia-rcm/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">澳洲 RCM</div></a> <a href="/certification/power-adaptor/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">电源适配器 - 各国的安规和认证要求</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">
