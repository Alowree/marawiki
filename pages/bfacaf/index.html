ng-wrapper "><div class="articleInfo-wrap" data-v-06225672><div class="articleInfo" data-v-06225672><ul class="breadcrumbs" data-v-06225672><li data-v-06225672><a href="/" title="首页" class="iconfont icon-home router-link-active" data-v-06225672></a></li> <li data-v-06225672><a href="/categories/?category=Digital%20Audio%20Fundamentals" title="分类" data-v-06225672>Digital Audio Fundamentals</a></li></ul> <div class="info" data-v-06225672><div title="作者" class="author iconfont icon-touxiang" data-v-06225672><a href="https://github.com/alowree" target="_blank" title="作者" class="beLink" data-v-06225672>Alowree</a></div> <div title="创建时间" class="date iconfont icon-riqi" data-v-06225672><a href="javascript:;" data-v-06225672>2023-10-10</a></div> <!----></div></div></div> <!----> <div class="content-wrapper"><div class="right-menu-wrapper"><div class="right-menu-margin"><div class="right-menu-title">文章目录</div> <div class="right-menu-content"></div></div></div> <h1><img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAB4AAAAeCAYAAAA7MK6iAAAAAXNSR0IArs4c6QAABGpJREFUSA3tVVtoXFUU3fvOI53UlmCaKIFmwEhsE7QK0ipFEdHEKpXaZGrp15SINsXUWvBDpBgQRKi0+KKoFeJHfZA+ED9KKoIU2gYD9UejTW4rVIzm0VSTziPzuNu1z507dibTTjL4U/DAzLn3nL3X2o91ziX6f9wMFdh6Jvbm9nNSV0msViVO6tN1Rm7NMu2OpeJ9lWBUTDxrJbYTS0hInuwciu9eLHlFxCLCZEk3MegsJmZ5K/JD6t7FkFdEvGUo1g7qJoG3MHImqRIn8/nzY1K9UPKKiJmtnUqHVE3Gbuay6vJE/N2FEmuxFjW2nUuE0yQXRRxLiTUAzs36zhZvOXJPdX850EVnnLZkB8prodQoM5JGj7Xk2mvC7JB8tG04Ef5PiXtG0UtxupRQSfTnBoCy554x18yJHI6I+G5Eru4LHmPJZEQsrvPUbMiA8G/WgMK7w7I+ez7++o2ANfbrjvaOl1tFMs+htG3IrZH9/hDX1Pr8Tc0UvH8tcX29KzAgIGcEkINyW5BF9x891hw6VYqgJHEk0huccS7vh3C6gTiODL+26huuBtbct8eZnqLML8PkxGYpuPZBqtqwkSjgc4mB5gbgig5i+y0UDK35LMxXisn9xQtK+nd26gTIHsHe/oblK/b29fUmN/8Y+9jAQrnBp56m1LcDlDp9irKTExSKduXJVWSqdBMA08pEJnEIOB3FPPMybu/oeV8zFeYN3xx576Q6RH+VmplE4ncQV5v+5rzSoyOU7PuEAg8g803PwBJ0CExno/jcMbN8tONYeOmHiuUNryvm3fRUy4tMPVLdAGkUhNWuggGrJcXPv+ouCjz0MKUHz1J2/E8IC9nqTabcxgaBYM0hPhD5Y65FsbxRQKxCQrDjDctW7PUM3HuZunFyifSAqEfuzCp48Il24luWUWZoyJCaPR82jE0+kFA643wRFVni4RYSq3ohJO2pZ7B5dO4xkDWbEpossJPLSrPjYID8rS2UHTlvyNxqIGsg674XJJ7vnh5L7PNwC4hh2sjCI96mzszOTpxLF0T7l88Yz7lAuK6OnL8gXLOnTvpzSb22YG8W7us3jSebFHeeqnXRG1vt+MoUM84LQIBmMsCTAcOauTh0T0l0neQK7m2bLMt2mGxU3HYssS0J2cdv5wljlPsrIuZLAG/2DOZIXgCYT8uMGZN+e2kSirfxZOPCsC0f24nTZzspnVn9VePS1Z5vubmAGGXG8ZFno9Hel0yfA5ZPhF7Dh972BQJ2qCpgH67lmWtBYbvk6sz02wjky2vXyz0XErP/kFB619js1BtwfOV4OPRqOQBjy3Qbk18vigUPPSD5ceHnwck7W9bhAqZdd7SuG7w4/P2F/GaJh8c7e9qgow+Q7cGBo+98WsLkuktFqiZabtXuQTu/Y5ETbR0v7tNSFnvrmu6pjdoan2KjMu8q/Hmj1EfCO2ZGfEIbIXKUlw8qaX9/b2oeSJmFksSeT/Fn0V3nSypChh4Gjh74ybO9aeZ/AN2dwciu2/MhAAAAAElFTkSuQmCC">Quantization<!----></h1> <!----> <div class="theme-vdoing-content content__default"><h2 id="_5-quantization"><a href="#_5-quantization" class="header-anchor">#</a> 5. Quantization</h2> <p>In this video, on our quest to create a discrete signal out of a continuous signal, we will begin the discussion on how amplitude values of each sampled signal is represented and stored. We'll discuss how the determination of resolution of a sample is lossy when compared to sampling. Finally, we'll look at the real world effects of quantization and bit depth on digital audio - namely noise and dynamic range.</p> <p>So we really need to put our foot down and draw a line to represent the maximum resolution that we are willing to maintain. You can think about it as the <strong>accuracy of measurement</strong>.</p> <ul><li>Low resolution</li> <li>High resolution</li></ul> <p>Unlike the sampling rate, governed by the sampling theorem, which pretty much guarantees lossless conversion beyond a certain rate, the determination of resolution is not quite lossless.</p> <p>Process of digitization</p> <ul><li>lossless sampling means lossless in frequency components</li> <li>lossy resolution means there always are quantization errors no matter what</li></ul> <p>Sampling along the time axis determines the maximum frequency you can represent. The higher the sampling rate, higher is the capacity for frequency representation within the digital signal.</p> <p>The size of the sampling interval along the amplitude axis or the y-axis in this case determines the <strong>maximum dynamic range</strong> that the digital signal can represent.</p> <p>Dynamic Range is the range between the highest and lowest amplitude moments of the sound.</p> <p><strong>0dBFS</strong> vs <strong>-40dBFS</strong> then Dynamic Range: 40dBFS</p> <p>Sample Resolution</p> <p>Accuracy of measurement</p> <p>Image Resolution <mjx-container jax="SVG" class="MathJax" style="direction:ltr;position:relative;"><svg xmlns="http://www.w3.org/2000/svg" width="1.76ex" height="2.106ex" role="img" focusable="false" viewBox="0 -716 778 931" aria-hidden="true" style="overflow:visible;min-height:1px;min-width:1px;vertical-align:-0.486ex;"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mo"><path data-c="2260" d="M166 -215T159 -215T147 -212T141 -204T139 -197Q139 -190 144 -183L306 133H70Q56 140 56 153Q56 168 72 173H327L406 327H72Q56 332 56 347Q56 360 70 367H426Q597 702 602 707Q605 716 618 716Q625 716 630 712T636 703T638 696Q638 692 471 367H707Q722 359 722 347Q722 336 708 328L451 327L371 173H708Q722 163 722 153Q722 140 707 133H351Q175 -210 170 -212Q166 -215 159 -215Z" style="stroke-width:3;"></path></g></g></g></svg><mjx-assistive-mml unselectable="on" display="inline" style="top:0px;left:0px;clip:rect(1px, 1px, 1px, 1px);-webkit-touch-callout:none;-webkit-user-select:none;-khtml-user-select:none;-moz-user-select:none;-ms-user-select:none;user-select:none;position:absolute;padding:1px 0px 0px 0px;border:0px;display:block;width:auto;overflow:hidden;"><math xmlns="http://www.w3.org/1998/Math/MathML"><mo>≠</mo></math></mjx-assistive-mml></mjx-container> Audio Resolution</p> <p>When I talk about resolution, I mean the <strong>accuracy of values</strong> of sample points being maintained.</p> <p>The resolution only impacts the amount of noise present in the digitized signal. This noise affects the overall dynamic range that is available.</p> <h3 id="demo-and-introduces-the-definition-of-quantization"><a href="#demo-and-introduces-the-definition-of-quantization" class="header-anchor">#</a> Demo and introduces the definition of Quantization</h3> <p>Quantization</p> <p>Mapping analog values to a limited range of discrete valus</p> <p>You can think about quantization as a latch, which either pulls or pushes a sample value to the nearest discrete measure. As you can see, with 8 discrete points, the resolution is quite poor. This is in fact a 3 bit resolution, but more about bits and bit depth later.</p> <p>Bit depth: 3 Number of levels: <mjx-container jax="SVG" class="MathJax" style="direction:ltr;position:relative;"><svg xmlns="http://www.w3.org/2000/svg" width="6.267ex" height="2.071ex" role="img" focusable="false" viewBox="0 -833.2 2770.1 915.2" aria-hidden="true" style="overflow:visible;min-height:1px;min-width:1px;vertical-align:-0.186ex;"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="msup"><g data-mml-node="mn"><path data-c="32" d="M109 429Q82 429 66 447T50 491Q50 562 103 614T235 666Q326 666 387 610T449 465Q449 422 429 383T381 315T301 241Q265 210 201 149L142 93L218 92Q375 92 385 97Q392 99 409 186V189H449V186Q448 183 436 95T421 3V0H50V19V31Q50 38 56 46T86 81Q115 113 136 137Q145 147 170 174T204 211T233 244T261 278T284 308T305 340T320 369T333 401T340 431T343 464Q343 527 309 573T212 619Q179 619 154 602T119 569T109 550Q109 549 114 549Q132 549 151 535T170 489Q170 464 154 447T109 429Z" style="stroke-width:3;"></path></g><g data-mml-node="mn" transform="translate(533,363) scale(0.707)"><path data-c="33" d="M127 463Q100 463 85 480T69 524Q69 579 117 622T233 665Q268 665 277 664Q351 652 390 611T430 522Q430 470 396 421T302 350L299 348Q299 347 308 345T337 336T375 315Q457 262 457 175Q457 96 395 37T238 -22Q158 -22 100 21T42 130Q42 158 60 175T105 193Q133 193 151 175T169 130Q169 119 166 110T159 94T148 82T136 74T126 70T118 67L114 66Q165 21 238 21Q293 21 321 74Q338 107 338 175V195Q338 290 274 322Q259 328 213 329L171 330L168 332Q166 335 166 348Q166 366 174 366Q202 366 232 371Q266 376 294 413T322 525V533Q322 590 287 612Q265 626 240 626Q208 626 181 615T143 592T132 580H135Q138 579 143 578T153 573T165 566T175 555T183 540T186 520Q186 498 172 481T127 463Z" style="stroke-width:3;"></path></g></g><g data-mml-node="mo" transform="translate(1214.3,0)"><path data-c="3D" d="M56 347Q56 360 70 367H707Q722 359 722 347Q722 336 708 328L390 327H72Q56 332 56 347ZM56 153Q56 168 72 173H708Q722 163 722 153Q722 140 707 133H70Q56 140 56 153Z" style="stroke-width:3;"></path></g><g data-mml-node="mn" transform="translate(2270.1,0)"><path data-c="38" d="M70 417T70 494T124 618T248 666Q319 666 374 624T429 515Q429 485 418 459T392 417T361 389T335 371T324 363L338 354Q352 344 366 334T382 323Q457 264 457 174Q457 95 399 37T249 -22Q159 -22 101 29T43 155Q43 263 172 335L154 348Q133 361 127 368Q70 417 70 494ZM286 386L292 390Q298 394 301 396T311 403T323 413T334 425T345 438T355 454T364 471T369 491T371 513Q371 556 342 586T275 624Q268 625 242 625Q201 625 165 599T128 534Q128 511 141 492T167 463T217 431Q224 426 228 424L286 386ZM250 21Q308 21 350 55T392 137Q392 154 387 169T375 194T353 216T330 234T301 253T274 270Q260 279 244 289T218 306L210 311Q204 311 181 294T133 239T107 157Q107 98 150 60T250 21Z" style="stroke-width:3;"></path></g></g></g></svg><mjx-assistive-mml unselectable="on" display="inline" style="top:0px;left:0px;clip:rect(1px, 1px, 1px, 1px);-webkit-touch-callout:none;-webkit-user-select:none;-khtml-user-select:none;-moz-user-select:none;-ms-user-select:none;user-select:none;position:absolute;padding:1px 0px 0px 0px;border:0px;display:block;width:auto;overflow:hidden;"><math xmlns="http://www.w3.org/1998/Math/MathML"><msup><mn>2</mn><mn>3</mn></msup><mo>=</mo><mn>8</mn></math></mjx-assistive-mml></mjx-container></p> <p>Sample Resolution</p> <p>You could, at this point of time, plot a graph, with the y-axis as the difference between the <strong>original analog signal</strong> value, and <strong>discrete digital signal</strong> value that the signal is constrained to. You'd get something like this, which represents the quantization error within our digital signal when compared to the original analog signal.</p> <p>original analog signal - discrete digital value = quantization error signal</p> <p>Accurately quantized sine wave</p> <p>Quantization levels: 65,536 (16 bits)</p> <p>Poorly quantized sine wave</p> <p>Quantization levels: 8 (3 bits)</p> <p>Quantization error / noise isolated (listen to the error / noise only)</p> <p>This error causes unintended noise to permeate into the digital signal due to the low number of discrete points.</p> <p>And the <strong>dynamic range</strong> of the digitized signal is just the difference between the highest discrete point the signal is represented on, on the upper end, to the amplitude of the quantization error itself, since any audio representation below this noise floor is just masked by the noise or error signal.</p> <h3 id="quantization-and-bit-depth"><a href="#quantization-and-bit-depth" class="header-anchor">#</a> Quantization and Bit Depth</h3> <p>In all but the worst circumstances, quantization and bit depth isn't something that you need to worry about. Choosing a default bit depth anywhere between 16bits to 24bits on your audio converters or programs, should do you perfectly well in most situations. Modern advances in digital technology can let you get away with bit depths as low as 8bits and still offer better dynamic range than an analog medium like the cassette tape. So, is it worth studying about it?</p> <table><thead><tr><th></th> <th>16 bits</th> <th>24 bits</th></tr></thead> <tbody><tr><td>Number of discrete levels</td> <td><mjx-container jax="SVG" class="MathJax" style="direction:ltr;position:relative;"><svg xmlns="http://www.w3.org/2000/svg" widt 3 26 290 98L298 109L352 326Z" style="stroke-width:3;"></path></g><g data-mml-node="mi" transform="translate(18359,0)"><path data-c="1D435" d="M231 637Q204 637 199 638T194 649Q194 676 205 682Q206 683 335 683Q594 683 608 681Q671 671 713 636T756 544Q756 480 698 429T565 360L555 357Q619 348 660 311T702 219Q702 146 630 78T453 1Q446 0 242 0Q42 0 39 2Q35 5 35 10Q35 17 37 24Q42 43 47 45Q51 46 62 46H68Q95 46 128 49Q142 52 147 61Q150 65 219 339T288 628Q288 635 231 637ZM649 544Q649 574 634 600T585 634Q578 636 493 637Q473 637 451 637T416 636H403Q388 635 384 626Q382 622 352 506Q352 503 351 500L320 374H401Q482 374 494 376Q554 386 601 434T649 544ZM595 229Q595 273 572 302T512 336Q506 337 429 337Q311 337 310 336Q310 334 293 263T258 122L240 52Q240 48 252 48T333 46Q422 46 429 47Q491 54 543 105T595 229Z" style="stroke-width:3;"></path></g></g></g></svg><mjx-assistive-mml unselectable="on" display="block" style="top:0px;left:0px;clip:rect(1px, 1px, 1px, 1px);-webkit-touch-callout:none;-webkit-user-select:none;-khtml-user-select:none;-moz-user-select:none;-ms-user-select:none;user-select:none;position:absolute;padding:1px 0px 0px 0px;border:0px;display:block;overflow:hidden;width:100%;"><math xmlns="http://www.w3.org/1998/Math/MathML" display="block"><mi>D</mi><mi>N</mi><msub><mi>R</mi><mrow data-mjx-texclass="ORD"><mn>32</mn></mrow></msub><mo>=</mo><mn>20</mn><mi>l</mi><mi>o</mi><msub><mi>g</mi><mrow data-mjx-texclass="ORD"><mn>10</mn></mrow></msub><mrow data-mjx-texclass="INNER"><mo data-mjx-texclass="OPEN">(</mo><mfrac><mn>16777216</mn><mn>1</mn></mfrac><mo data-mjx-texclass="CLOSE">)</mo></mrow><mo>=</mo><mn>144.49</mn><mi>d</mi><mi>B</mi></math></mjx-assistive-mml></mjx-container><p>Certain musical applications will require the highest dynamic range possible, like the audio in film played in cinemas and theaters. You'd want to hear the whispers between characters, against the quiet and acoustically treated backdrop of a good movie theater, while not hearing any digital noise. Any on the other end of the loudness spectrum, you'd want to hear the deafening sounds of a stuka dive bomber descending. A <strong>wide dynamic range</strong> in this case is really important to tell the <strong>right story</strong>.</p> <p>On the other hand, certain genres of music, like dance music, electronica or metal, don't require a wide dynamic range, since the music is generally loud all the time. A listening environment makes a lot of difference as well, listening to songs on a car stereo system while driving drops the overall dynamic range that's available to us.</p> <p>Dynamic range of the human ear</p> <ul><li><p>130 dB SPL Threshold of pain</p></li> <li><p>0 dB SPL Threshold of hearing</p></li></ul> <p>That's because of the road, wind and traffic noise all act together to reinforce the noise floor, lower than which our music from the stereo is just not heard.</p> <p>More importantly, our stud on bit depth and quantization will inadvertently lead us to explore several other concepts like the noise floor, the signal to noise ratio, headroom, dynamic range, the bitwise representation of digital audio, binary arithmetic, dithering and nose shaping. So if you fancy any of that, do carry on.</p></div></div> <!----> <div class="page-edit"><!----> <div class="last-updated"><span class="prefix">上次更新:</span> <span class="time">2023/10/16, 16:06:48</span></div> <div class="tags"><a href="/tags/?tag=%E9%87%8F%E5%8C%96" title="标签">量化</a></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/58c50f/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">Understanding Aliasing</div></a> <a href="/pages/e17840/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">Bit Depth</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">
