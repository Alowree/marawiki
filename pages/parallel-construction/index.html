f Willie (The Lion) Smith and Duke Ellington, yet in many ways he stood apart from the mainstream jazz repertory.</p> <p>A. Thelonious Monk, who was a jazz pianist and composer, produced a body of work both rooted</p> <p>B. Thelonious Monk, the jazz pianist and composer, produced a body of work that was rooted both</p> <p>C. Jazz pianist and composer Thelonious Monk, who produced a body of work rooted</p> <p>D. Jazz pianist and composer Thelonious Monk produced a body of work that was rooted</p> <p>E. Jazz pianist and composer Thelonious Monk produced a body of work rooted both</p> <details class="custom-block details"><summary>查看答案</summary> <p><strong>题目释义：Jazz pianist and composer TM produced a body of work that was rooted in s-p tradition of WS and DE, yet …</strong></p> <p><strong>考点：</strong></p> <p>平行结构（parallelism） 逻辑意思（logical predication）</p> <ol><li><p>both…and 平行结构，正确的搭配是 Both X and Y 或 Both in X and in Y.</p></li> <li><p>关于职位、称号的同位语的用法，见补充说明</p></li></ol> <p><strong>选项分析：</strong></p> <p>A. 用非限定性定语从句不如用同位语简洁；both…and…结构不完整。</p> <p>B. Thelonious Monk, the jazz pianist and composer 不如 Jazz pianist and composer Thelonious Monk 简洁；both 错误同 A。</p> <p>C. “, who…Duke Ellington,…”，句子结构变成了“主语+定语从句+转折句”，中间没有谓语。</p> <p>D. Correct；</p> <p>E. both 错误同 A</p></details> <h2 id="_229-t-9-q34"><a href="#_229-t-9-q34" class="header-anchor">#</a> 229. (T-9-Q34)</h2> <p><u>Just like the background in art history needed by an archaeologist in order to evaluate finds of ancient art, the</u> nautical archaeologist needs specialized knowledge of the history and theory of ship design in order to understand shipwrecks.</p> <p>A. Just like the background in art history needed by an archaeologist in order to evaluate finds of ancient art, the</p> <p>B. Just as an archaeologist who needs a background in art history to evaluate finds of ancient art, a</p> <p>C. Just as an archaeologist needs a background in art history to evaluate finds of ancient art, so a</p> <p>D. Like the archaeologist who evaluates finds of ancient art and requires a background in art history, so the</p> <p>E. As evaluating finds of ancient art requires an archaeologist who has a background in art history, so the</p> <details class="custom-block details"><summary>查看答案</summary> <p><strong>题目释义：Just as an archaeologist needs a BG in …, so a nautical archaeologist needs knowledge of…</strong></p> <p><strong>考点：</strong></p> <p>习惯用语（idiom）</p> <ol><li><p>just as A do, so B do 平行比较结构的习惯搭配：意思是：就如同 A…B…</p> <p>*: 这里的 as 是不能用 like,whereas 的。而且 like…so…不符合搭配习惯，应该去掉 so…</p> <p>*: just as with 和 just like 都是很 wordy 的</p></li> <li><p>下面五种形式都对（后三种强烈语气，不可以随意删掉 so）前后都要用<strong>句子</strong>，不能只用短语。</p> <p>Just as A do, B do.</p> <p>A do, just as B do.</p> <p>Just as … , so … Just as you sow, so you will reap 主从句要尽量形式对称</p> <p>Just as … , as … Just as you sow, as you will reap 主从句要尽量形式对称</p> <p>Just as … , so too … 主句要部分倒装 (so too 后是主句） Just as you sow, so too will you reap</p> <p>l so with 是错误结构。(prep 1-15)</p> <p>l as with 的结构在日常语法中是对的（意思为“正如……的情况一样”， 看作是 as is the same with 的省略式，with 后面常跟名词、动名词或 what 从句）：</p> <p>(1) As with other forward contracts, the cash settlement amount is the amount necessary to compensate the party who would be disadvantaged by the actual change in market rates as of the settlement date.</p> <p>(2) As with most diseases and disasters, the young suffer the most.</p> <p>就像大部分的疾病和灾难一样，最遭罪的是年轻人。</p> <p>(3) As with drawing a picture, you should be patient and careful in doing this job.</p> <p>正如画画一样，你应该耐心并且认真做这项工作。</p> <p>(4) As with what I said, he failed again.</p> <p>正如我所说的，他又一次失败了。</p> <p><strong>但用于 GMAT 语法中，需要有其他结构与之平行：</strong></p> <p>大全 938. With diamonds, as with all gems, you should ask for a written description of your purchase; the description may prove useful later if you have reason to believe the jeweler misled you.</p> <p><strong>单纯的 as with the case + prep. (of/with/in) + sth. 结构错误，应该用 as is the case + prep. (of/with/in) + sth.</strong></p> <p>prep 1-39 As is the case with traditional pharmacies, prescriptions are the cornerstone of a successful on-line drugstore, since it is primarily prescriptions that attract the customers, who then also buy other health related items.</p> <p>l in the same way that…, as/so…也是错误结构</p> <p>l like…, so/as…也是错误结构：like 的比较必须是严格对称的</p></li> <li><p>to 和 in order to 的比较：（prep1-13 1-65 1-144）</p> <p>(1) in order to 不如 to 简洁，但是 in order to 有强调含义，所以未必错。</p> <p>prep1-101 Many environmentalists, and some economists, say that free trade encourages industry to relocate to countries with ineffective or poorly enforced antipollution laws, mostly in the developing world, and that, <strong>in order to</strong> maintain competitiveness, rich nations have joined this downward slide toward more lax attitudes about pollution.</p> <p>(2) in order for sth. to do/be，in order that 和 in order to do sth. 都可以。</p> <p>I am saving money in order that I can buy a house. 我正在攒钱，以便我能买一所房子。</p> <p>(3) in order to 不能做主语，只能做状语；不定式可以做主语，因为它可以做名词成分。</p> <p>(4) in order to 因为只做状语，所以不会修饰前面名词，to do 可以做定语，所以有修饰前面名词的功能。</p> <p>Prep1-13 Unlike most severance packages, which require workers to stay until their last scheduled day <strong>in order to</strong> collect, the automobile company's severance package is available to workers.</p> <p>(5) in order to 和 to 都不用考虑逻辑主语。</p> <p>Prep1-1 <strong>To meet the rapidly rising market demand for fish and seafood</strong>, suppliers are growing fish twice as fast as they grow naturally, cutting their feed allotment by nearly half and raising them on special diets.</p> <ol start="201"><li><p><strong>To be successful</strong>, cardiopulmonary resuscitation should begin within one to four minutes after a cardiac arrest.</p></li> <li><p>In order to protect the public, by law only a qualified physician can prescribe medicine.</p></li></ol> <p>Manhattan CR： To help regulate the internal temperature of the tree, the outermost layers of wood of the Brazilian ash often peel away when the temperature exceeds 95 degrees Fahrenheit, leaving the tree with fewer rings than it would otherwise have.</p></li></ol> <p><strong>选项分析：</strong></p> <p>A. just like 表达 wordy； the background 和 the nautical archaeologist 不平行；in order to 不如 to 简洁</p> <p>B. just as 后面没有 so/as/so too 搭配，比较结构错误；just as 后面句子主谓不完整</p> <p>C. correct</p> <p>D. like…, so…比较结构错误；evaluates finds of ancient art and requires a background in art history 打破了原来的目的状语结构，evaluate 应该是 requires a BG in art history 的目的</p> <p>E. as…, so... 比较结构错误；前一个分句更改原句合理句意；as…,so…逻辑上前后不平行</p> <p><strong>what = just as</strong>, 意为“恰像，犹如，好比”用作连词，引导比较状语从句</p> <p>(1) 惯用句式是：A is to B what C is to D. 意为“A 对 B 而言正如 C 对 D 一样”例如：</p> <p>Air is to us What water is to fish. 空气对于我们犹如水对于鱼。(<strong>介词 to 表示两者的关系</strong>)</p> <p>(2) 也有“A is for B what C is for D.”句式。例如：</p> <p>Poultry is for the cook what canvas is for the paint. 厨师离不了家禽正如画家离不开画布一样。（<strong>介词 for 表示“供…使用”</strong>）</p> <p>(3) what 引导的从句也可以放在句首，其句式是：What C is to D, that A is to B.(= A is to B what C is to D.)</p> <p>在这一结构中，喻体在前，主体在后，相当于“just as...,so...”结构，意思也是“A 对 B 而言正如 C 对 D 一样”例如：
What blood vessel is to a man's body, that railway is to transportation.（=Just as blood vessel is to a man's body, so Railway is to transportation.）铁路对于运输，好比血管对于人体一样。</p> <p>(4) 需要注意的是 what 不可以直接被 just as 替换，just as 需要有遵循属于自己的平行比较格式。</p> <p>如下题 OG12-58：</p> <p>A leading figure in the Scottish Enlightenment, Adam Smith’s two major books are to democratic capitalism what Marx’s <em>Das Kapital</em> is to socialism.</p> <p>(A) Adam Smith’s two major books are to democratic capitalism what</p> <p>(B) Adam Smith’s two major books are to democratic capitalism like</p> <p>(C) Adam Smith’s two major books are to democratic capitalism just as</p> <p>(D) Adam Smith wrote two major books that are to democratic capitalism similar to</p> <p>(E) Adam Smith wrote two major books that are to democratic capitalism what</p> <p><strong>Idiom; Logical predication</strong></p> <p><em>A leading figure in the Scottish Enlightenment</em> describes Adam Smith, not his two books, so the name of Adam Smith must immediately follow the opening phrase. The comparison between Smith’s books and Marx’s book is expressed as a ratio, so the correct idiomatic expression is <em>x is to y what a is to b.</em></p> <p>A The opening phrase is a dangling modifier because it describes Smith, not his books.</p> <p>B The opening phrase is a dangling modifier; <em>like</em> is an incorrect word for making the comparison.</p> <p>C The opening phrase is a dangling modifier; <strong><em>just as</em></strong> is an incorrect term for the comparison.</p> <p>D <em>Similar to</em> is an incorrect conclusion to the comparison introduced by <em>are to</em>.</p> <p><strong>E Correct.</strong> The opening phrase is followed by the subject that it modifi es, Adam Smith, and the comparison of the two men’s work is presented idiomatically.</p></details> <h2 id="_234-gwd-24-36"><a href="#_234-gwd-24-36" class="header-anchor">#</a> 234. (GWD-24-36)</h2> <p>The Industrial Revolution, <u>making it possible to mass-produce manufactured goods, was marked by their use of</u> new machines, new energy sources, and new basic materials.</p> <p>A. making it possible to mass-produce manufactured goods, was marked by their use of</p> <p>B. making possible the mass production of manufactured goods, marked by the use of</p> <p>C. which made it possible that manufactured goods were mass-produced, was marked by their using</p> <p>D. which made possible the mass production of manufactured goods, was marked by the use of</p> <p>E. which made the mass production of manufactured goods possible and was marked by using</p> <details class="custom-block details"><summary>查看答案</summary> <p><strong>题目释义：The IR, which made possible sth., was marked by the use of X, Y, and Z.</strong></p> <p><strong>考点：</strong></p> <p>句子结构（grammatical construction） 平行结构（parallelism）</p> <ol><li><p>make sth. adj 结构中如果 sth. 过长，可以宾语导致：make adj. sth.。</p></li> <li><p>and 前后平行。</p></li></ol> <p><strong>选项分析：</strong></p> <p>A. their 无所指，若指代 goods 则逻辑意思错误；虽然 make it possible to do sth. 搭配没有问题，但 to mass-produce 不定式表示动作趋势，而 mass-produce goods 是已经发生的事实，所以用名词 the mass production of manufactured goods 更为恰当</p> <p>B. 全句缺少谓语动词，应在 marked 前加 was</p> <p>C. 用 that 引导名词性成分累赘；manufactured goods were mass-produced（产品都是量产）改变原句合理含义（量产产品）；their 无所指，是的 by their using 动作发出者不明；by one’s using 累赘</p> <p>D. correct；用 make it possible to mass-produce 或 make possible the mass prodcution 都没有问题</p> <p>E. 整个句子只有一个主语，没有谓语；make sth. adj. 中如果 sth. 太长通常后置到 adj. 后；using 的动作发出者成了 Industrial Revolution，不合逻辑</p></details> <h2 id="_235-gwd-9-q1"><a href="#_235-gwd-9-q1" class="header-anchor">#</a> 235. (GWD-9-Q1)</h2> <p>A mixture of poems and short fiction, Jean Toomer's Cane has been called one of the three best novels ever written by <u>Black Americans—the others being Richard Wright, author of Native Son, and Ralph Ellison, author of Invisible Man</u>.</p> <p>A. Black Americans—the others being Richard Wright, author of Native Son, and Ralph Ellison, author of Invisible Man</p> <p>B. Black Americans—including Native Son by Richard Wright and Invisible Man by Ralph Ellison</p> <p>C. a Black American—including Richard Wright, author of Native Son, and Ralph Ellison, author of Invisible Man</p> <p>D. a Black American—the others being Richard Wright, author of Native Son, and Ralph Ellison, author of Invisible Man</p> <p>E. a Black American—the others being Richard Wright's Native Son and Ralph Ellison's Invisible Man</p> <details class="custom-block details"><summary>查看答案</summary> <p><strong>题目释义：…, Book C has been called one of the three best… -- the others being Book NS and Book IM…</strong></p> <p><strong>考点：</strong></p> <p>平行结构（parallelism） 逻辑意思（logical predication）</p> <ol><li>主语是书，平行对称应该也是书。</li> <li>破折号在这里的用处是补充说明主句的内容</li></ol> <p><strong>选项分析：</strong></p> <p>A. 破折号之前的主语是 Cane 这本书，后面平行的也需要对应是书而不是人，所以后面的平行错误；语法上 a black american 或 black americans 都没有错，但在此用单数更为清晰，明确指出了一本书是一个人写，而没有多个人写的歧义</p> <p>B. Richard Wright's Native Son 和 Jean Toomer's Cane 不够对称，不如 E 好；语法上 a black american 或 black americans 都没有错，但在此用单数更为清晰，明确指出了一本书是一个人写，而没有多个人写的歧义</p> <p>C. 破折号后面的平行错误同 A</p> <p>D. 破折号后面的平行错误同 A</p> <p>E. Correct；the others being 用法正确，Jean Toomer's Cane，Richard Wright's Native Son，Ralph Ellison's Invisible Man 平行的最漂亮完美：不仅仅都是书，而且都用了所有格。</p> <p><strong>补充说明：</strong></p> <ol><li><p>being+n. 不一定错。本题破折号后可以还原为句子：The others are RW’s NS and RE’s IM.</p></li> <li><p>关于用 Black Americans 还是用 a Black American：日常写作中用 Black Americans 和 a Black American 都可以，逻辑和语法都没有问题，GMAT 家似乎倾向于使用后者，更加清晰指出一本书是一个人写。</p></li></ol></details> <h2 id="_236-gwd-1-8-og-12-66"><a href="#_236-gwd-1-8-og-12-66" class="header-anchor">#</a> 236. (GWD-1-8 OG 12-66)</h2> <p>The 32 species that make up the dolphin family are closely related to whales and in fact <u>include the animal known as the killer whale, which can grow to be 30 feet long and is</u> famous for its aggressive hunting pods.</p> <p>A. include the animal known as the killer whale, which can grow to be 30 feet long and is</p> <p>B. include the animal known as the killer whale, growing as big as 30 feet long and</p> <p>C. include the animal known as the killer whale, growing up to 30 feet long and being</p> <p>D. includes the animal known as the killer whale, which can grow as big as 30 feet long and is</p> <p>E. includes the animal known as the killer whale, which can grow to be 30 feet long and it is</p> <details class="custom-block details"><summary>查看答案</summary> <p><strong>题目释义：The 32 species are related to W and in fact include the animal known as the killer whale, which can grow to be 30 feet long and is famous for…</strong></p> <p><strong>考点：</strong></p> <p>逻辑意思（logical predication） 平行结构（parallelism） 习惯用语（idiom） 主谓一致（agreement）</p> <ol><li><p>如果前面主句是主谓宾结构（非主系表结构），现在分词在句尾做状语。</p></li> <li><p>grow as big as 40 feet 和 grow to be 30 feet long 意思相同。</p></li></ol> <p><strong>选项分析：</strong></p> <p>A. Correct；which 指代 the killer whale，grow to 和 is famous for 平行。</p> <p>B. growing 做伴随状语修饰了谓语动词 include 及其主语 the 32 species，错误；as big as 和 long 重复，用一个就好 (size 和 length 是同一概念）。</p> <p>C. growing 错误同 B；being+adj. 错误。</p> <p>D. includes 应用复数形式，因为主语是 the 32 species，且与其平行的谓语动词用了 are；grow as 错误同 B。</p> <p>E. includes 错误同 D；which 从句中犯了 run-on sentence 错误，it 应该删去。</p> <p><strong>OG12-66 解释：</strong></p> <p><strong>Rhetorical construction; Agreement</strong></p> <p>The subject of the sentence is <em>the 32 species that make up the dolphin family</em>, and the sentence makes two claims about them: Th ey are closely related, and they include the killer whale. The relative pronoun <em>which</em> restates the object of the second verb, reintroducing <em>the animal known as the killer whale</em> as the subject of a relative clause followed by two parallel verbs: <em>can grow</em> and <em>is famous.</em></p> <p><strong>A Correct.</strong> In this concise sentence, verbs agree in number with their subjects and the relative pronoun <em>which</em> indicates clearly that <em>the animal known as the killer whale</em> is the subject of the verbs in the dependent clause.</p> <p>B Changing the verb to the participial <em>growing</em> introduces ambiguity, because it could refer back to the subject of the sentence (<em>32 species</em>).</p> <p>C The participial <em>growing</em> might refer to <em>the 32 species</em>; the introduction of <em>being</em> is unnecessarily wordy and adds nothing in terms of meaning.</p> <p>D <em>as big as</em> is an idiomatically incorrect expression of the comparison; the plural verb form <em>include</em> is needed to match the plural subject <em>the 32 species</em>.</p> <p>E <em>It</em> simply restates the subject of the previous phrase, introducing more words but no additional meaning; the singular verb form <em>includes</em> should be the plural form <em>include</em>.</p> <p><strong>The correct answer is A.</strong></p></details> <h2 id="_240-gwd-12-q30"><a href="#_240-gwd-12-q30" class="header-anchor">#</a> 240. (GWD-12-Q30)</h2> <p>According to public health officials, in 1998 Massachusetts became the first state in which more babies were born to women over the age of thirty <u>than</u> under it.</p> <p>A. than</p> <p>B. than born</p> <p>C. than they were</p> <p>D. than there had been</p> <p>E. than had been born</p> <details class="custom-block details"><summary>查看答案</summary> <p><strong>题目释义：…, M became the first state in which more babies were born to women over the age of thirty than under it.</strong></p> <p><strong>考点：</strong></p> <p>比较结构（comparison）</p> <ol><li><p>完整被动主谓宾结构的比较。</p></li> <li><p>be born into/to/of sth. (=be born in a particular situation, type of family etc.)</p></li></ol> <p>e.g.: 　<em>One-third of all children are born into single-parent families.</em></p> <p><strong>选项分析：</strong></p> <p>A. correct；than 后面省略了 babies born to women；因为 under 与 over 的平行，it 明确指代 the age of thirty.（换句话说，有了 Under 就能知道 than 后面省略的是 women 了，不用像 C 补出 they were 了）</p> <p>B. under it 修饰了 born，逻辑意思荒谬：孩子们生下来时小于 30 岁。</p> <p>C. 根据比较的平行 they 指代 babies，但仅补出 they were 使得 were 是助动词还是系动词不清楚，系动词的话，under it 修饰了 they，逻辑错误，助动词的话，they were 累赘。（they 仅指向 babies 而不是指向 30 岁以上母亲剩下的 babies，类似的例子如：In Japan <strong>elderly people</strong> are treated with far greater respect than <strong>they</strong> are in most Western countries.they 不是指代 Japan 的老年人，而是就老年人）</p> <p>D. had 时态错误，比较双方是同时发生的，应该都用一般过去时；there 无并列对象。</p> <p>E. had 时态错误同 D。</p> <p>对主谓宾全的句型</p> <p>主语比较： A do sth than B do.（AB 为对等名词，加 do 是为了显示这是一个可以发出动作的名词，因而确定是主语，进而确定是主语对比）</p> <p>介宾比较： A do sth of C1 by D1 than of C2 by D2.（C1C2，D1D2 对等名词）</p> <p>宾语比较： A do C1 than C2.(C1C2 为对等名词）</p> <p>状语比较： A do sth than usual/everbefore/people expected（直接加状语）</p> <p>ETS 就这几下子，原则就是清楚地指示什么跟什么比。</p> <p>按照这个原理，对下一种句型只有主谓，没有宾语的句子，因为没有宾语，只可能有主语比较，因而不需要重复 do 来确认这是一个可发出动作的主语，所以其比较形式如下：</p> <p>I eat faster than you. 注意与下句区别</p> <p>I eat apple faster than you do</p> <p>如果写成 I eat apple faster than you 按 ETS 的理解，从语法上就变成我吃苹果比吃你快，成了宾语比较。逻辑上显然不通。</p> <p>AS 族的比较大同小异，as 可单独引导比较，也可以复合成 as many as, as hard as 等形式，但 ETS 宗旨不变，如</p> <p>Sand road costs twice as many to build as to manintain（类似于介宾比较）</p> <p>Sand road costs twice as many to build as stone road do（主语比较，）</p> <p>Sand road costs the govement twice as many to build as the residents.（宾语比较）</p> <p>ETS 考过 AS 比较的习惯用法（不受上述限制，如下）</p> <p>AS poor as they are, they can not afford a car.</p> <p>They have 800million students, as many as have enrolled in our school.</p> <p>（注意以上都是用逗号隔开的句子，AS 在这里的作用更类似连词，连接一个主句和一个从句）</p> <p>注意 AS 有时不表比较的如 as you work hard, you will pass the exam. 表原因了。</p> <p>There be 句型等同于一般的主谓宾俱全的句型</p> <p>OG89</p> <p>There is one PC for every 32 pupils in American four time as many as there were four years ago（主语比较）</p> <p>There is one PC for every 32 pupils in American four time as many as DVD player（宾语比较）</p> <p>There is one PC for every 32 pupils in American four time as many as for school teachers.（介宾比较）</p> <p>There is one PC for every 32 pupils in American four time as many as in china（介宾比较）</p> <p>以上的纲领代入 EST 的 OG 几乎都成立，在我这次实战中也成立，但 GWD 中有一题是例外的，也就是说并没有放之四海而皆准的真理，清楚，简洁，合理才是 ETS 的最高宗旨。</p></details> <h2 id="_241-gwd-9-q39-og12-131"><a href="#_241-gwd-9-q39-og12-131" class="header-anchor">#</a> 241. (GWD-9-Q39, OG12-131)</h2> <p>Over 75 percent of the energy produced in France derives from nuclear power, <u>while in Germany it is just over 33 percent</u>.</p> <p>A. while in Germany it is just over 33 percent</p> <p>B. compared to Germany, which uses just over 33 percent</p> <p>C. whereas nuclear power accounts for just over 33 percent of the energy produced in Germany</p> <p>D. whereas just over 33 percent of the energy comes from nuclear power in Germany</p> <p>E. compared with the energy from nuclear power in Germany, where it is just over 33 percent</p> <details class="custom-block details"><summary>查看答案</summary> <p><strong>题目释义：Over 75 percent of the energy produced in France derives from nuclear power, whereas nuclear power accounts for just over 33 percent of the energy produced in Germany</strong></p> <p><strong>考点：</strong></p> <p>逻辑意思（logical predication） 平行结构（parallelism）</p> <ol><li><p>whereas/while 这种连词连接的比较成分不要求含义上绝对的平行，具体见 prep 1-211。</p></li> <li><p>关于指代</p> <ol><li><p>they, their, it 都是完整指代，即指代包含了被指对象的所有修饰成分</p> <p>注意仅仅是修饰词，如：</p> <p>In Japan <strong>elderly people</strong> are treated with far greater respect than <strong>they</strong> are in most Western countries. 如果前面的 elderly people 没有其他修饰，后面时可以用 they 来指代的。</p></li> <li><p>one 和 that，those 是核心词指代。</p></li> <li><p>that , one , it 的区别见补充说明。</p></li></ol></li> <li><p>compare 的用法</p> <ol><li><p>compared with 直接跟在逗号后面可以修饰逗号前面名词短语的核心词：</p> <p>Example：</p> <p><em>In the United States, while the number of foreign-born residents and their children is higher than ever, the percentage of the population they represent is not; in 1910 this group made up <strong>35 percent of the population, compared with 20 percent</strong> in 2000.</em></p></li> <li><p>Compared with 也可以修饰前面整个分句，compared with 后面的名词与主语比较：</p> <p>_Example: _</p> <p><em>Today, <strong>more than 43 percent</strong> of Californians under the age of eighteen are Hispanic, <strong>compared with about 35 percent</strong> a decade ago.</em></p> <p><em>In the United States, <strong>Fifty-two percent</strong> of high school graduates go on to college, compared with <strong>thirty-five percent</strong> in Canada and fifteen percent in Great Britain, Japan, and West Germany.</em></p> <p><strong>One baby in four</strong> <em>is now born to a mother aged thirty or older, <strong>compared with just one in six</strong> in 1975.</em></p></li> <li><p>as compared to/with 中 as 指代前面整句的核心含义：</p> <p><em>A recent review of pay scales indicates that, on average, CEO's now earn <strong>419 times the pay of blue-collar workers, as compared to 42 times their pay</strong>, the ratio in 1980.</em></p></li></ol></li></ol> <p><strong>选项分析：</strong></p> <p>A. it 完整指代 75 percent of the energy produced in France，意思错误；在比较成分前后都是句子的情况下，前面分句是主谓宾结构表达动作，后面分句是主系表结构表达状态，功能上不平行，错误</p> <p>B. compared to 比较不平行：75% 和 Germeny 比较；33 percent 所指代的事物不明确</p> <p>C. Correct；前后都是主谓宾结构；介词短语充当地点状语前后对称，位置正确；比较了法国和德国各自的来自于核能的能量</p> <p>D. 由于 in Germany 位置变成了修饰 nuclear power，就变成了“在法国，超过 33% 的能量来自于德国生产的核能”；同时失去了比较的意味，这个选项里用的 whereas 是没意义的。</p> <p>E. 句式 wordy；it 指代不清</p> <p>OG12-131 解释：</p> <p><strong>Rhetorical construction; Logical predication</strong></p> <p>This sentence compares percentages and uses the prepositional phrases <em>in France</em> and <em>in Germany</em> to</p> <p>distinguish the percentage of energy in each country coming from nuclear power. This information is most efficiently and clearly presented in two clauses joined by the conjunction <em>whereas</em>, which signifies a difference between the situations in the two countries. Each clause must identify what the percentage refers to—that is, the portion of the respective country’s energy that comes from nuclear power.</p> <p>A <em>While</em> is somewhat ambiguous, since it might indicate simultaneity rather than contrast; the referent of <em>it</em> is ambiguous, raising questions about just what two things are being compared.</p> <p>B This sentence compares <strong>*75 percent*</strong> <strong>to</strong> <strong>*Germany**</strong>;* it is not clear what *33 percent* refers to.</p> <p><strong>C Correct.</strong> Th e two clauses joined by <em>whereas</em> indicate clearly that the comparison is between the diff erent percentages of energy coming from nuclear power.</p> <p>D The use of the definite article <em>the</em> makes it seem as though the energy being referred to in this part of the sentence is that of France.</p> <p>E This construction is wordy and unclear; the referent of <em>it</em> is ambiguous.</p> <p><strong>The correct answer is C.</strong></p> <ol><li><p>it／one ／that 三者均可用作代词，指代前面提到的名词。一般说来，it 指代同名同物；one 与 that 则指代同名异物。</p> <p>I have lost my umbrella; I'm looking for it. （该句中 it 就是指前面的 my umbrella）</p> <p>I have lost my umbrella; I think I must buy one. （one 在该句中表泛指，因为 my umbrella 已经丢了）</p> <p>The umbrella you bought is cheaper than that I bought. （替代词 that 在该句中特指“the umbrella I bought”, 以区别“the umbrella you bought”）</p></li> <li><p>one 与 that 虽可用来指代同名异物，但 one 为泛指，相当于 a／an ＋名词；that 为特指，相当于 the ＋名词。所以 one 所指代的名词的修饰语一般为 a／an ／some ／any; that 所指代的名词的修饰语往往是 the ／this ／that。</p> <p>A chair made of steel is stronger than one made of wood. （该句中 one 可以换成 a chair）</p> <p>The water in the cup is hotter than that in the pot. （该句中 that 可以换成 the water）</p></li> <li><p>one 只能代替可数名词单数，代替可数名词复数时用 ones; that 既可以代替不可数名词也可以代替可数名词单数，代替可数名词复数时用 those。</p> <p>I like this pen more than that one. （one 代替可数名词单数 pen）</p> <p>There were a few young people and some older ones in the house. （ones 代替可数名词复数 people）</p> <p>Mary's handwriting is far better than that of Peter. （that 代替不可数名词 handwriting）</p> <p>These pictures are more beautiful than those. （those 代替可数名词复数 pictures）</p></li> <li><p>one 既可代替事物，也可代替人，that 只能代替事物而不能代替人。有时可以用 the one 或 the ones 代替 that 或 those。</p> <p>The one ／That on the table is mine. （该句中 The one 代替事物，并且也可以用 That）</p> <p>He is the teacher, the one who is loved by the students. （该句中 the one 代替人，不能用 that）</p> <p>He advised the farmers to choose the best seed-heads, the ones ／those that had the best color. （该句中 the ones 代替事物，并且也可以用 those）</p></li> <li><p>one 一般有前置修饰语，有时也可有后置修饰语或不用修饰语。而 that 不能有前置修饰语，但可有后置修饰语。</p> <p>Cook was a strict but good captain, one who took good care of his sailors.</p> <p>The water in the well is cleaner than that in the river.</p></li> <li><p>it 可以替代句中的不定式或从句等，充当形式主语或形式宾语。one 与 that 均无此用法。</p> <p>It is known to everybody that the moon travels around the earth once every month.</p> <p>I found it hard to get on with her.</p> <p>VII. it 与 that 均可以替代上文全句的内容或部分内容，而 one ／ones 则不可以（本条为日常语法中常用，而 GMAT 中 it 与 that 无法指代上文全句，）。</p> <p>He has saved my life; I'll never forget it. （it 代替第一分句）</p> <p>Tom is painting his house. I am told he does it every four years. （it 代替前面分句的部分内容 painting his house）</p> <p>Let's say we meet here at three o'clock. That ought to give you</p></li></ol></details> <h2 id="_245-gwd-18-q11"><a href="#_245-gwd-18-q11" class="header-anchor">#</a> 245. (GWD-18-Q11)</h2> <p>In no other historical sighting did Halley's comet cause such a worldwide sensation as <u>did its return in 1910–1911</u>.</p> <p>A. did its return in 1910–1911</p> <p>B. had its 1910–1911 return</p> <p>C. in its return of 1910–1911</p> <p>D. its return of 1910–1911 did</p> <p>E. its return in 1910–1911</p> <details class="custom-block details"><summary>查看答案</summary> <p><strong>题目释义：In no other sighting did HC cause such a sensation as in its return of 1910-1911</strong></p> <p><strong>考点：</strong></p> <p>比较结构（comparison）</p> <ol><li><p>an event of + 年份，正确表达。</p></li> <li><p>状语的比较。从 no other 即看出比较的是状语。</p></li></ol> <p><strong>选项分析：</strong></p> <p>A. 比较双方不对等：HC 和 its return</p> <p>B. 比较双方不对等：HC 和 its return；助动词 had 错误，要用一般过去时</p> <p>C. Correct；原句可还原为 Halley 's comet did cause(caused) such a worldwide sensation in no other historical sighting as in its return of 1910-1911. 相当于状语的对比：in no other historical sighting 和 in its return of 1910-1911 的对比，比较结构中的内容是：”such a worldwide sensation in no other historical sighting as in its return of 1910-1911”，后面部分省略的是 a world wide sensation；its return of 1910-1911 它在 1910-1911 的回归，介词用 of 很常见，当然用 in 也可以</p> <p>D. 比较双方不对等：HC 和 its return</p> <p>E. 比较对象不对等：介词短语 In no other historical sighting 和名词短语 its return in 1910–1911 对比</p> <p><strong>补充说明：</strong></p> <ol><li>本题倒装+比较</li></ol> <p>Halley's comet did not cause <strong>such</strong> a worldwide sensation in other historical sighting <strong>as</strong> (a world wide sensation) in its return of 1910–1911.</p> <ol start="2"><li>OG12-138 解释：</li></ol> <p><strong>Parallelism; Verb form; Logical predication</strong></p> <p>The single subject of this sentence is <em>Halley’s Comet</em>, and its single verb phrase is <em>did cause.</em> The comparison presented by the sentence is between adverbial phrases describing times when the comet was seen. Grammatically, the items being compared are parallel prepositional phrases beginning with the preposition <em>in: in no other sighting</em> and <em>in its return <strong>in</strong> 1910–1911</em>. This is the clearest, most economical way of presenting the information. The options that introduce a second verb (<em>did</em> or <em>had</em>) violate the parallelism and introduce a comparison between the comet itself (subject of the verb <em>did cause</em>) and the comet’s return (subject of the verb <em>did</em> or <em>had</em>).</p> <p>A This sentence implies a comparison between the comet and its return.</p> <p>B This sentence implies a comparison between the comet and its return; <em>had</em> is the wrong auxiliary verb form because it must be followed by <em>caused</em> instead of <em>cause</em>.</p> <p><strong>C Correct.</strong> The parallel prepositional phrases in this sentence correctly compare times when the comet was sighted.</p> <p>D This sentence implies a comparison between the comet and its return.</p> <p>E This sentence violates parallelism, implying a comparison between a prepositional phrase and a noun phrase.</p> <p><strong>Th e correct answer is C.</strong></p></details> <h2 id="_246-gwd-9-q27"><a href="#_246-gwd-9-q27" class="header-anchor">#</a> 246. (GWD-9-Q27)</h2> <p>Scientists have identified an asteroid, 2000 BF19, that is about half a mile wide <u>and, if it strikes Earth, it can do tremendous damage to part of the planet but</u> probably not cause planetwide destruction.</p> <p>A. and, if it strikes Earth, it can do tremendous damage to part of the planet but</p> <p>B. and, if it would strike Earth, part of the planet could experience a tremendous amount of damage but it would</p> <p>C. and that, if it were to strike Earth, could do tremendous damage to part of the planet but would</p> <p>D. and that, if Earth is struck by it, can do part of the planet tremendous damage, but it would</p> <p>E. and that, if it strikes Earth, it could experience a tremendous amount of damage but</p> <details class="custom-block details"><summary>查看答案</summary> <p><strong>题目释义：Scientists have identified an asteroid, that is… and that, if it were to do sth., could do…but would not cause…</strong></p> <p><strong>考点：</strong></p> <p>平行结构（parallelism） 句子结构（grammatical construction）</p> <ol><li><p>虚拟语气的几种形式再重复：</p> <p>If + Present , future 'if X happens, Y will happen'</p> <p>If + past, would /could + verb</p> <p>'if X happened, Y would happen'</p> <p>'if X were to happen, Y would happen'</p> <p>If + past perfect , would/could + have + verb</p></li> <li><p>指代问题。</p></li></ol> <p><strong>选项分析：</strong></p> <p>A. strikes 用了现在时，没有体现出假设的语气，同样 can 也不对，it 并没有发生，所以只能 could，But 后面同样需要有情态动词，could/would。</p> <p>B. if 和 but 后面的 it 都指代 part of the planet，两个都指代错误；if 条件句里的虚拟语气谓语形式错误，表示可能与将来事件相反，应该用“<strong>动词过去式、**</strong> (be *<strong>*用、**</strong> were)*<strong>*，**<strong>should +** <strong>动词原形、**</strong> (should *</strong>*在此无实际含义、**</strong>) *<strong>*或者、**</strong> were to +** <strong>动词原形</strong>”。</p> <p>C. correct；定语从句的平行。</p> <p>D. do part of the planet tremendous damage 表达 awkward, 易有歧义，是理解成 do part of （the planet tremendous damage）；it 多余，应和前面 can 平行。It 应指代 asteroid, 但结构上却和前面一致，指代了 earth，错。</p> <p>E. 没有体现出假设的语气，strikes 用了现在时；but 后没有情态动词，表达不出假设的语气；两个主从对位的 it 从逻辑上说指代了不同的东西，错误；有了前面 that 关系代词做主语，it could 中的 it 多余，定语从句已经有主语 that。</p></details> <h2 id="_247-gwd-3-q39"><a href="#_247-gwd-3-q39" class="header-anchor">#</a> 247. (GWD-3-Q39)</h2> <p><u>Minivans carry as many as seven passengers and, compared with most sport utility vehicles, cost less,</u> get better gas mileage, allow passengers to get in and out more easily, and have a smoother ride.</p> <p>A. Minivans carry as many as seven passengers and, compared with most sport utility vehicles, cost less,</p> <p>B. Minivans, which carry as many as seven passengers, compared with most sport utility vehicles, they cost less,</p> <p>C. Minivans carry as many as seven passengers, in comparison with most sport utility vehicles, and have a lower cost, they</p> <p>D. Minivans, carrying as many as seven passengers, compared with most sport utility vehicles, cost less,</p> <p>E. Minivans, which carry as many as seven passengers, compared with most sport utility vehicles the cost is lower, and they</p> <details class="custom-block details"><summary>查看答案</summary> <p><strong>题目释义：Minivans carry…and, [compared with…, cost…, get…, allow…, and have….]</strong></p> <p>​ <strong>...V1 and，插入状语，V2...</strong></p> <p><strong>考点：</strong></p> <p>平行结构（parallelism） 逻辑意思（logical predication）</p> <ol><li><p>按照逻辑意思可以发现，动作 carry 和后面几个动作并不平行。这个句子的逻辑关系是，“Carry”这个动作没有参加“compared”，而是自成一个层次，而另外四个动词是“compared”的项目，它们另外组成了一连串的动词平行结构。故而 A 中的第一个“and”是必要的。</p></li> <li><p>compared with 用法见 prep1-241</p></li></ol> <p><strong>选项分析：</strong></p> <p>A. Correct；carry 和后面的四个动作是大平行，cost，get，allow and have 是小平行；and 后面省略了主语。</p> <p>B. Minivan 和 they 双重主语，错误；compared women 和 much of Eastern Europe 不能比较；逗号不能连接俩个句子，中间需要有连词，run-on sentence。</p> <p>A. as in much of Eastern Europe, an overwhelming proportion of women work, many of which are in</p> <p>将选项 A 中的 which 变更为 whom，怎么样？</p> <p>F. as in much of Eastern Europe, an overwhelming proportion of women work, many of whom are in</p></details> <h2 id="_250-gwd30-q29"><a href="#_250-gwd30-q29" class="header-anchor">#</a> 250. (GWD30-Q29)</h2> <p>Researchers agreed that the study of new treatments for heart attack patients was extremely important but <u>more research was needed to determine that balloon angioplasty preceded with ultrasound was or was not any better for heart attack patients than</u> the balloon procedure by itself.</p> <p>A. more research was needed to determine that balloon angioplasty preceded with ultrasound was or was not any better for heart attack patients than</p> <p>B. more research was needed for determining whether or not balloon angioplasty preceded by ultrasound is any better for heart attack patients than is</p> <p>C. that more research was needed to determine whether balloon angioplasty preceded by ultrasound is any better for heart attack patients than</p> <p>D. that more research was needed to determine that balloon angioplasty preceded with ultrasound was any better for heart attack patients than</p> <p>E. that more research was needed for determining that balloon angioplasty preceded by ultrasound is or is not any better for heart attack patients than is</p> <details class="custom-block details"><summary>查看答案</summary> <p><strong>题目释义：Researchers agreed that … was … but that … more research was needed to determine whether A is better for C than B.</strong></p> <p><strong>考点：</strong></p> <p>平行结构（parallelism） 逻辑意思（logical predication） 习惯用语（idiom）</p> <ol><li><p>agree that…but that…，宾语从句的平行 that 不能省，使句子更加清晰。</p></li> <li><p>need 做实意动词的用法是：</p> <p>need (sb.) to do sth；</p> <p>need sth for sth；</p> <p>sth needs n./doing/to be done（接名词性成分）；</p></li> <li><p>whether or not 的使用：</p> <p>在引导宾从的时候只能够用 whether，而不能加 or not，否则累赘；</p> <p>在引导状从的时候必须加上 or not，即 whether or not。</p></li> <li><p>precede 的惯用搭配是：A preceded by B（意思为 B 先进，然后 A 进）。</p></li></ol> <p><strong>选项分析：</strong></p> <p>A. but 后没有 that，错误；”that…was or was not” wordy 不如直接用 whether；preceded with 错误。</p> <p>B. but 后应补出 that 平行；whether or not 累赘，直接用 whether 即可；仅仅是主语的比较，be 动词 is 应该省略，省略 is 不会产生 heart attack patients 与 the balloon procedure 比较的歧义，如果两者要比较则必须后者也要补出介词 for；need for doing 不如 need to do 明确动作趋向。</p> <p>C. correct；“同意 A 确实很不错了，但是也同意还是需要做 B 的”，逻辑没有问题；is 用现在时没有问题，determine 的内容如果现在还未最终决定下来时，is 用现在时成立</p> <p>D. determine that...&quot;表示&quot;确定/判定&quot;己有结果，要用 determine whether 来表示结果未确定；preceded with 错误；determine 的内容发生在主句 agree 之后，所以应该用 agree 向后推移的时态：一般现在时 is，而不能用一般过去时 was。</p> <p>E. need 用法错误。That…is or is not 是 wordy。Than 后面的 is 可以省略。</p> <p><strong>补充说明：</strong></p> <ol><li><p>一般的介词只能接疑问词引导的宾语从句，不能接 that 引导的宾语从句。但是 but that=except that；in that=because（还是有不同） 这三个介词+that 从句属于例外，约定俗成的用法。-----from 白勇语法</p></li> <li><p>whether 表示列举时候的用法：whether A, B, or C.</p></li></ol></details> <h2 id="_252-gwd7-q1"><a href="#_252-gwd7-q1" class="header-anchor">#</a> 252. (GWD7-Q1)</h2> <p>Although producer prices rose at an unexpectedly steep rate in September, analysts said that the increase resulted mostly from temporary <u>factors and not necessarily foreshadowing that there would be</u> a resurgence of inflation.</p> <p>A. factors and not necessarily foreshadowing that there would be</p> <p>B. factors and not necessarily that it foreshadowed</p> <p>C. factors and did not necessarily foreshadow</p> <p>D. factors, while not necessarily a foreshadowing of</p> <p>E. factors, while it did not necessarily foreshadow that there would be</p> <details class="custom-block details"><summary>查看答案</summary> <p><strong>题目释义：Although…rose…, analyst said that the increase resulted mostly from temporary factors and did not necessarily foreshadow sth.</strong></p> <p><strong>考点：</strong></p> <p>平行（parallellism） 逻辑意思（logical perdication）</p> <ol><li><p>平行中后面部分省略的东西必须前面有重复的，使省略点能够补出。</p></li> <li><p>状语从句省略的形式：</p> <ol><li><p>正确形式：表示时间/条件/转折/让步的连词 (when/while/if/unless/although/even though/even if) + 形容词短语/-ing 短语/-ed 短语</p> <p>*：（逻辑主语等于句子主语） （所以 when a child/ when children 是错的； if + n. 也是错的）</p></li> <li><p>错误形式：表示时间/条件/转折的连词 + 介词短语/名词短语 (although just inside the orbit of Jupiter 是错的）(OG10-69)</p></li> <li><p>特殊情况：once 可以加介词短语/名词短语；whatever 可以加名词短语</p></li></ol></li></ol> <p><strong>选项分析：</strong></p> <p>A. and 前后 resulted 和 forshadowing 不平行；foreshadow that there would be 不如直接 forshadow + noun 简洁。</p> <p>B. 平行错误同 A；平行的后半部分没有谓语，necessarily 没有修饰对象。</p> <p>C.Correct。</p> <p>D.前后句没有转折对比或者让步的含义，不该用 while 连接；while 引导的状语从句省略错误；a foreshadowing of 累赘。</p> <p>E.there would be 错误同 A；while 的错误同 D。</p></details> <h2 id="_254-gwd-29-q36"><a href="#_254-gwd-29-q36" class="header-anchor">#</a> 254. (GWD-29-Q36)</h2> <p>Section 301 of the 1988 Omnibus Trade and Competitiveness Act enables the United States Trade Representative to single out a country as an unfair trader, begin trade negotiations with that country, and, if the negotiations do not conclude <u>by the United States government's being satisfied, to impose</u> sanctions.</p> <p>A. by the United States government's being satisfied, to impose</p> <p>B. by the United States government's satisfaction, impose</p> <p>C. with the United States government's being satisfied, imposing</p> <p>D. to the United States government's satisfaction, impose</p> <p>E. to the United States government's satisfaction, imposing</p> <details class="custom-block details"><summary>查看答案</summary> <p><strong>题目释义：… enables the USTR to single out..., begin...and, if…, impose...</strong></p> <p><strong>考点：</strong></p> <p>平行结构（parallelism） 习惯用语（idiom）</p> <ol><li><p>do (sth.) to one’s satisfaction 固定搭配，做某事以使人达到满意的程度。</p></li> <li><p>conclude 的固定搭配：</p> <p>(1) conclude by doing sth./ conclude with sth.：以……结束，借此后面接的是结束的方式、行为</p> <p><em>She <strong>concluded by</strong> saying she was proud to be from Salford.</em></p> <p><em>Each chapter <strong>concludes with</strong> a short summary.</em></p> <p>(2) conclude to ：达成……而结束</p> <p>*: conclude 可以做及物动词也可以做不及物动词</p></li></ol> <p><strong>选项分析：</strong></p> <p>A. by one’s being satisfied 累赘，固定习语搭配错误；Impose 前不需要 to，平行的是 begin 和 impose。</p> <p>B. by one’s satisfaction 错误。</p> <p>C. with one’s being satisfied 错误；Imposing 与 begin 不平行</p> <p>D. correct；本题的 conclude 是不及物动词，后面跟的不是某个具体的方式，而是某个<strong>结果、效果</strong>，不应该用 conclude by/with，所以 A,B,C 就直接排除了。</p> <p>E. imposing 平行错误。</p></details> <h2 id="_258-gwd-9-q2"><a href="#_258-gwd-9-q2" class="header-anchor">#</a> 258. (GWD-9-Q2)</h2> <p>In an attempt to produce premium oysters, a firm in Scotland has developed a prototype of a submersible oyster <u>farm, sitting below the surface of the ocean, and it provides</u> ideal conditions for the mollusks' growth.</p> <p>A. farm, sitting below the surface of the ocean, and it provides</p> <p>B. farm, sitting below the surface of the ocean for providing</p> <p>C. farm that sits below the surface of the ocean and providing</p> <p>D. farm that sits below the surface of the ocean and provides</p> <p>E. farm that is sitting below the surface of the ocean and it provides</p> <details class="custom-block details"><summary>查看答案</summary> <p><strong>题目释义：In an attempt to do sth., a firm has developed a prototype of a farm that sits…and provides…</strong></p> <p><strong>考点：</strong></p> <p>逻辑意思（logical predication） 平行结构（parallelism）</p> <ol><li><p>in an attempt to 需要考虑逻辑主语。</p></li> <li><p>定语从句谓语的平行，不需要补出 that，相当于共享了句子成分，如在本句中共享了主语；不似宾语从句两个名词性从句的平行需要补出从句引导词，如 that/whether 等。</p></li></ol> <p><strong>选项分析：</strong></p> <p>A. it provides 与前面整个分句并列，所以 it 也就指代了 a firm，逻辑意思错误，应该指代 submersible oyster farm；sitting 引导的短语做状语修饰前面的分句，而不再是做限定性定于修饰 farm，逻辑错误。</p> <p>B. sitting 引导的短语错误同 A；表动作的目的用不定时比用 for doing 好，所以用 for providing 不佳。</p> <p>C. and 前后不平行。</p> <p>D. correct；sits 和 provides 平行。</p> <p>定语从句可以前后共享主语，不需要再补出 it；用了现在进行时表示了一种潜在含义：以后这个 farm 可能会移动，逻辑意思荒诞。</p></details> <h2 id="_152-og10-245-og11-95"><a href="#_152-og10-245-og11-95" class="header-anchor">#</a> 152. (OG10-245) (OG11-95)</h2> <p>Unlike <u>Schoenberg's twelve-tone system that dominated</u> the music of the postwar period, Bartók founded no school and left behind only a handful of disciples.</p> <p>A. Schoenberg's twelve-tone system that dominated</p> <p>B. Schoenberg and his twelve-tone system which dominated</p> <p>C. Schoenberg, whose twelve-tone system dominated</p> <p>D. the twelve-tone system of Schoenberg that has dominated</p> <p>E. Schoenberg and the twelve-tone system, dominating</p> <details class="custom-block details"><summary>查看答案</summary> <p><strong>题目释义：Unlike Schoenberg, whose…, Bartók….</strong></p> <p><strong>考点：</strong></p> <p>比较（comparison）</p> <ol><li><p>比较对象要对等。</p></li> <li><p>夹心修饰。</p></li> <li><p>时态--现在完成时。</p></li></ol> <p><strong>选项分析：</strong></p> <p>A. 比较对象是 Bartók 和 Schoenberg’s twelve-tone system，不对等。</p> <p>B. 比较对象是 Bartók 和 Schoenberg and his twelve-tone system 比较，不对等；关系代词 which 只能引导非限定性定语从句，且 which 指代了”Schoenberg and his twelve-tone system”错误。</p> <p>C. correct。比较对象是 Bartók 和 Schoenberg’s。</p> <p>D. 比较对象是 Bartók 和 the twelve-tone system，不对等；现在完成时表示了 system 现今仍然在 dominate music，逻辑错误。</p> <p>E. 比较错误同 B，不对等；dominating 是”squinting modifier”修饰对象不明，既可以向前修饰 Schoenberg and the twelve-tone system，也可以向后修饰 Bartók。</p></details> <h2 id="_153"><a href="#_153" class="header-anchor">#</a> 153.</h2> <p>For centuries, people on sea voyages washed their clothes by placing the dirty laundry in a strong cloth bag, <u>then toss it overboard, and let</u> the ship drag the bag for hours.</p> <p>A. then toss it overboard, and let</p> <p>B. then toss them overboard, and they let</p> <p>C. tossing it overboard, and letting</p> <p>D. tossing them overboard, and let</p> <p>E. tossing it overboard, and let</p> <details class="custom-block details"><summary>查看答案</summary> <p><strong>题目释义：People washed clothes by placing…, then tossing…, and letting....</strong></p> <p><strong>考点：</strong></p> <p>代词指代（reference） 平行结构（parallelism）</p> <ol><li><p>代词指代。</p></li> <li><p>and 平行结构。</p></li></ol> <p><strong>选项分析：</strong></p> <p>A. toss, let 和前面的 placing 不平行；then 多余，不应该在第二个并列成分中出现。</p> <p>B. toss, they let 都是 wash 的动作，应该与前面的 placing 平行都用现在分词；them 属于 by 后面的意群，不能指代到 by 前面的 their clothes 头上去，所以无所指，应该用 it 来指代 the dirty laundry in a strong cloth bag。</p> <p>C. correct；By+现在分词表示方式，and 前后平行。</p> <p>D. them 错误同 B，且 and 前后不平行。</p> <p>E. and 前后不平行。</p></details> <h2 id="_154"><a href="#_154" class="header-anchor">#</a> 154.</h2> <p><u>There is nowhere in early American literature where the influence of Jane Austen is so apparent as</u> the novels of James Fenimore Cooper.</p> <p>A. There is nowhere in early American literature where the influence of Jane Austen is so apparent as</p> <p>B. In early American literature, nowhere is Jane Austin's influence so apparent than in</p> <p>C. It is nowhere more apparent in early American literature that Jane Austen was an influence as in</p> <p>D. Nowhere in early American literature is the influence of Jane Austen more apparent than in</p> <p>E. Nowhere in early American literature is it more apparent that Jane Austen had an influence than</p> <details class="custom-block details"><summary>查看答案</summary> <p><strong>题目释义：Nowhere in … is sth. more apparent than in …</strong></p> <p>​ **Jane Austen <strong>在美国文学的影响没有比在</strong> James Fenimore Cooper **的小说中更明显的地方了</p> <p><strong>考点：</strong></p> <p>比较（comparison）</p> <ol><li><p>比较结构标志词：nowhere…than… ; any other places … than…</p></li> <li><p>完全倒装（见补充说明）。</p></li> <li><p><strong>James Fenimore Cooper</strong> (September 15, 1789 – September 14, 1851) was a prolific and popular American writer of the early 19th century. He is best remembered as a novelist who wrote numerous sea-stories and the historical novels known as the <em>Leatherstocking Tales</em>, featuring frontiersman Natty Bumppo. Among his most famous works is the Romantic novel <em>The Last of the Mohicans</em>, often regarded as his masterpiece.</p></li></ol> <p><strong>选项分析：</strong></p> <p>A. Nowhere 是副词，there be 句型没有主语；比较对象不平行，应该是 where…so…as…in the novels，其中关系副词 where 代表 in early American literature 没有问题</p> <p>B. in early American literature 是修饰 nowhere 的，这里变成了修饰整句使得逻辑错误；so…than 搭配错误</p> <p>C. more…as 搭配错误；in early American literature 再次修饰了整句使得逻辑错误；把 the influence of Jane Austen 改为从句句式复杂 (awkward)</p> <p>D. correct；原句可还原为：The influence of Jane Austen is more apparent nowhere in early American literature than in the novels of James Fenimore Cooper. (nowhere…than…) 本句是地点状语的完全倒装</p> <p>E. 比较对象不对等，than 后面少了个 in；句式复杂，没必要把 the influence of Jane Austen 改为从句。</p> <p><strong>类似题链接：</strong></p> <p>大全 540.Nowhere in Prakta is the influence of modern European architecture <u>more apparent than their</u> government buildings.</p> <p>(A) more apparent than their</p> <p>(B) so apparent as their</p> <p>(C) more apparent than in its</p> <p>(D) so apparent than in their</p> <p>(E) as apparent as it is in its</p> <p>Key： C</p></details> <h2 id="_155"><a href="#_155" class="header-anchor">#</a> 155.</h2> <p>With surface temperatures estimated at minus 230 degrees Fahrenheit, Jupiter's moon <u>Europa has long been considered far too cold to support life, and with</u> 60 square miles of water thought to be frozen from top to bottom.</p> <p>A. Europa has long been considered far too cold to support life, and with</p> <p>B. Europa has long been considered far too cold to support life, its</p> <p>C. Europa has long been considered as far too cold to support life and has</p> <p>D. Europa, long considered as far too cold to support life, and its</p> <p>E. Europa, long considered to be far too cold to support life, and to have</p> <details class="custom-block details"><summary>查看答案</summary> <p><strong>题目释义：…, Eruopa has long been considered far too cold to do sth, its 60 square miles of water thought to be …</strong></p> <p><strong>考点：</strong></p> <p>平行结构（parallelism） 题目释义（grammatical construction）</p> <ol><li><p>and 前后平行。</p></li> <li><p>consider A B：把 A 认为是 B，中间不加 as 和 to be，其中 B 为名词或形容词。</p></li> <li><p>独立主格（见补充说明）。</p></li></ol> <p><strong>选项分析：</strong></p> <p>A. and 前后不对称，前面是完整句子，后面是一个介词短语。</p> <p>B. correct；its 60 square miles of water thought to be…做 been considered 的伴随状语做补充说明逻辑最合理。</p> <p>C. consider … as 累赘；把 has 60 square miles 和 consider 并列，逻辑上不是最合适的。</p> <p>D. and 前后都是 sentence fragment，而不是完整句子；consider…as 累赘。</p> <p>E. consider to be 累赘；and 前后都不是完整句子，错误。</p> <p>独立主格：</p> <p>B 选项的后半句 its 60 square miles of…是一个独立主格结构。具体可以参考以下内容：http://grammar.ccc.commnet.edu/grammar/phrases.htm#absolute</p> <p><strong>ABSOLUTE PHRASE</strong></p> <p>Usually (but not always, as we shall see), an absolute phrase (also called a nominative absolute) is a group of words consisting of a noun or pronoun and a participle as well as any related modifiers. <u>Absolute phrases do not directly connect to or modify any specific word in the rest of the sentence; instead, they modify the entire sentence, adding information.</u> They are always treated as parenthetical elements and are set off from the rest of the sentence with a comma or a pair of commas (sometimes by a dash or pair of dashes). Notice that absolute phrases contain a subject (which is often modified by a participle), but not a true finite verb.</p> <ul><li><p><strong>Their reputation as winners secured by victory</strong>, the New York Liberty charged into the semifinals. (charge into 猛攻入）</p></li> <li><p><strong>The season nearly finished</strong>, Rebecca Lobo and Sophie Witherspoon emerged as true leaders.</p></li> <li><p>The two superstars signed autographs into the night, <strong>their faces beaming happily.</strong></p></li></ul> <p>When the participle of an absolute phrase is a form of <em>to be</em>, such as <em>being</em> or <em>having been</em>, the participle is often left out but understood.</p> <ul><li><p><strong>The season [being] over</strong>, they were mobbed by fans in Times Square.</p></li> <li><p><strong>[Having been] Stars all their adult lives</strong>, they seemed used to the attention.</p></li></ul> <p>Another kind of absolute phrase is found after a modified noun; it adds a focusing detail or point of focus to the idea of the main clause. <strong>This kind of absolute phrase can take the form of a prepositional phrase, an adjective phrase, or a noun phrase.</strong></p> <ul><li><p>The old firefighter stood over the smoking ruins, <strong>his senses alert to any sign of another flare-up</strong>.</p></li> <li><p>His subordinates, <strong>their faces sweat-streaked and smudged with ash</strong>, leaned heavily against the firetruck.</p></li> <li><p>They knew all too well how all their hard work could be undone — <strong>in an instant</strong>.</p></li></ul> <p>It is not unusual for the information supplied in the absolute phrase to be the most important element in the sentence. In fact, in descriptive prose, the telling details will often be wrapped into a sentence in the form of an absolute phrase:</p> <ul><li><p>Coach Nykesha strolled onto the court, <strong>her arms akimbo and a large silver whistle clenched between her teeth</strong>.</p></li> <li><p>The new recruits stood in one corner of the gym, <strong>their uniforms stiff and ill fitting, their faces betraying their anxiety.</strong></p></li></ul> <p>A noun phrase can also exist as an absolute phrase: (GMAT 中暂未出现此现象）</p> <ul><li><p><strong>Your best friends</strong>, where are they now, when you need them?</p></li> <li><p>And then there was my best friend Sally — <strong>the dear girl</strong> — who has certainly fallen on hard times.</p></li></ul> <p>It might be useful to review the material on <a href="http://guidetogrammar.org/grammar/modifiers.htm#misplaced" target="_blank" rel="noopener noreferrer"><strong>Misplaced Modifiers</strong><span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a> because it is important not to confuse an absolute phrase with a misplaced modifier.</p></details> <h2 id="_158-og12-121"><a href="#_158-og12-121" class="header-anchor">#</a> 158. (OG12-121)</h2> <p>Sales of wines declined in the late 1980s, but <u>they began to grow again after the 1991 report that linked moderate consumption of alcohol, and particularly of red wine, with a reduced risk of heart disease</u>.</p> <p>A. they began to grow again after the 1991 report that linked moderate consumption of alcohol, and particularly of red wine, with a reduced risk of heart disease</p> <p>B. after the 1991 report that linked a reduced risk of heart disease with a moderate alcohol consumption, particularly red wine, they began growing again</p> <p>C. in a 1991 report, moderate alcohol consumption, and particularly of red wine, which was linked with a reduced risk of heart disease, caused them to begin to grow again</p> <p>D. with a reduced risk of heart disease linked in a 1991 report with moderate alcohol consumption, in particular red wine, they began growing again</p> <p>E. a reduced risk of heart disease linked to moderate alcohol consumption in a 1991 report, and in particular red wine, started them growing again</p> <details class="custom-block details"><summary>查看答案</summary> <p><strong>题目释义：Sales declined in the late 1980s, but they began to grow again after the 1991 report that linked A, …,with B.</strong></p> <p><strong>考点：</strong></p> <p>代词指代（reference）平行结构（parallelism）逻辑意思（Logical predication）</p> <ol><li><p>link…with/to…固定搭配</p></li> <li><p>代词若离其所指代对象太远，则会造成指代不清的情况。</p></li></ol> <p><strong>选项分析：</strong></p> <p>A. correct；They 是完全指代，指代 sales of wines；and particularly of red wine 中去掉 and 也是对的 (and 可放在插入语前，不影响逻辑—lcy19812000)；begin to do 或 begin doing 都正确；in particular 在本题不如 particularly 有效，因为介词太多句式会复杂。</p> <p>B. red wine 与 alcohol consumption 概念不同，不能同位修饰，应该在 red wine 后面也补上 consumption；they 离其所指代的 slaes 太远，使得句子理解起来不清晰，awkward；link A with B，A 和 B 谁在前并不要紧。</p> <p>C. in a 1991 report 修饰 but 后整句，使句意荒谬：在报告里，酒的销量开始上升；which 指代的是 red wine，错误 (which 通常就近指代）；particularly of red wine 与 moderate alcohol consumption 不平行，后者应改为 moderate consumption of alcohol；cause 的主语是 consumption，逻辑意思很荒谬，正确的主语应该是 report。</p> <p>D. red wine 不能同位修饰 alcohol consumption，要在 red wine 前面加上 of；they began growing 中的 they 离其指代对象 sales 过远。</p> <p>E. in a 1991 report 有修饰 moderate alcohol consumption 的歧义，好像 consumption 是发生在 report 里，还是 A 的表达最为明确；in particular red wine 无法修饰 alcohol consumption，概念不同；start 的主语是 risk 错误；start them 中的 them 指代不清。</p> <p><strong>补充说明：</strong></p> <ol><li><p>OG12-121 解释：</p> <p><strong>Logical predication; Rhetorical construction</strong></p> <p>This sentence explains why a trend of declining wine sales reversed after the publication of a 1991 report suggesting that moderate consumption of red wine correlated with reduced risk of heart disease. The phrase <em>particularly of red wine</em> modifies <em>consumption of alcohol</em>, and the sentence must make clear that it is <em>moderate consumption</em>, not <em>red wine</em> that the report links to <em>reduced risk.</em></p> <p><em>A.</em> <strong>Correct.</strong> In the second clause, <em>they</em> refers correctly to <em>sales of wines</em>; the relative clause beginning with <em>that</em> clearly indicates that the report <em>linked moderate consumption</em> … <em>with a reduced risk.</em></p> <p>B. <em>Particularly red wine</em> cannot describe consumption—the preposition <em>of</em> is needed; the placement of <em>they</em> so far from the position of the antecedent <em>Sales</em> makes the sentence awkward and difficult to decode.</p> <p>C. The clause beginning with <strong>*which* refers to</strong> <strong>*red wine*</strong> in this construction, erroneously suggesting that wine rather than <em>moderate</em> <em>consumption</em> of alcohol correlates with reduced risk of heart disease; <em>particularly of</em> <em>red wine</em> is not parallel to <em>moderate alcohol</em> <em>consumption</em>; it needs to follow <em>moderate</em> <em>consumption of alcohol</em> to make sense.</p> <p>D. Without the preposition <em>of</em>, the sentence indicates that red wine is a kind of consumption—which makes no sense.</p> <p>E. The incorrect placement of the modifier <em>in a</em> <em>1991 report</em> suggests that wine is being consumed (albeit in moderation) in the report itself.</p> <p><strong>The correct answer is A.</strong></p></li> <li><p>本题的秒杀方法：只有 A 选项 but 前后才是平行对称的，S.V.O+介词短语做时间状语，but S.V.O.+介词短语做时间状语。如此平行的结构，应该在第一时间对 A 建立好感。其次再用平行结构确认选项的排除。</p></li></ol></details> <h2 id="_167"><a href="#_167" class="header-anchor">#</a> 167.</h2> <p>On August 13, 1868, the warship U. S. S. Wateree, anchored in the harbor of Arica, off the coast of what is now northern Chile, <u>rode on the crest of a tsunami (seismic sea wave) and coming to rest in the Atacama Desert, it was</u> some three miles up the coast and almost two miles inland from its initial anchorage.</p> <p>A. rode on the crest of a tsunami (seismic sea wave) and coming to rest in the Atacama Desert, it was</p> <p>B. rode on the crest of a tsunami (seismic sea wave), while it came to rest in the Atacama Desert,</p> <p>C. rode on the crest of a tsunami (seismic sea wave) and came to rest in the Atacama Desert,</p> <p>D. riding on the crest of a tsunami (seismic sea wave), to come to rest in the Atacama Desert</p> <p>E. riding on the crest of a tsunami (seismic sea wave), it had come to rest in the Atacama Desert, which is</p> <details class="custom-block details"><summary>查看答案</summary> <p><strong>题目释义：On August.., the warship … rode on and came to…, some three miles up the...</strong></p> <p>主语是 the warship，谓语是 rode on and came to ，some three miles up the coast and almost two miles inland from its initial anchorage 是 desert 的同位语。anchored 是过去分词，修饰 the warship.</p> <p>1868 年 8 月 13 日，战舰 U. S. S. Wateree 在 Arica 港口抛锚，该港口在智利北部的沿岸，战舰遭遇海啸引发的浪潮，被冲至 Atacama Desert。</p> <p><strong>考点：</strong></p> <p>平行对称，逻辑表达，题目释义</p> <ol><li><p>一个完整的句子之中只能有一套主谓，当句子中有较长插入语时，要注意是否出现了两个主语，或没有连词连接的多个谓语动词的情况。</p></li> <li><p>and 引导的并列，通常要求词性、时态、单复数、逻辑等都要平行。</p></li></ol> <p><strong>选项分析：</strong></p> <p>(A) coming 与 rode，anchored 不平行；It was 多余造成两套主谓，run-on sentence</p> <p>(B) while 改变了原句逻辑意思，原意为”碰到海啸，并被刮到沙漠”，现改变为”当它在沙漠里休息的时候碰到了海啸”</p> <p>(C) Correct，形式对称，逻辑正确</p> <p>(D) riding，coming 与 anchored 不平行，应统一用一般过去时；desert 后面缺少逗号，使后面 some three miles up the coast 变成限定性修饰，改变原句合理逻辑含义</p> <p>(E) 两套主谓，run-on sentence；riding 与 anchored 不平行；had come 没必要使用过去完成时态，破坏了其逻辑含义；which is 可省略</p></details> <h2 id="_168"><a href="#_168" class="header-anchor">#</a> 168.</h2> <p>The first shots of the American Revolution, fired at Lexington and Concord, Massachusetts, were, according to legend, heard around the world, but news of these <u>shots, which were sent by swift messenger, took four days in reaching New York City as well as another additional eleven days</u> to reach Charleston, South Carolina.</p> <p>A. shots, which were sent by swift messenger, took four days in reaching New York City as well as another additional eleven days</p> <p>B. shots that was sent by swift messenger took four days in order to reach New York City, and also another eleven days</p> <p>C. shots that were sent by swift messenger took four days to reach New York City and another eleven days</p> <p>D. shots took four days by swift messenger in order to reach New York City and another eleven days in addition</p> <p>E. shots took four days by swift messenger to reach New York City and another eleven days</p> <details class="custom-block details"><summary>查看答案</summary> <p><strong>题目释义：The first shots ... were … heard around the world, but news of these shots took four days by messenger to reach NYC and another eleven days to reach…</strong></p> <p>主语是 The first shots，谓语 hear, but 做连词引导转折句，句子主语 news , 谓语 take，宾语 four days/eleven days +不定式状语。</p> <p><strong>考点：</strong></p> <p>指代一致，逻辑表达，平行对称</p> <ol><li><p>as well as 与 and 的意思不完全一致，作为习语用作介词时，as well as 的涵义是“还有”、“不但…而且…”。值得注意的是，在 A as well as B 的结构里，语意的重点在 A，不在 B。因此，要注意句子想要表达的逻辑关系。</p></li> <li><p>句子结构，but 连词，如果连接句子，则需要主谓结构齐全，因为连词连接的句子不一定主语相同，省略时可能不符合逻辑。</p></li></ol> <p><strong>选项分析：</strong></p> <p>(A) Which were 根据 were 说明 which 指代的是 these shots，而逻辑上应该指代 news，所以定语从句的谓语动词不是 were 应为 was；没有 take some days in doing sth 的结构，且 in reaching 与后面的 to 形式不对称，应改为 take some days to do sth.；as well as 不用于同一层次并列。</p> <p>(B) 用了限定性定语从句修饰 news，意思成了是“信使所遣送的 news”，错误，应该用非限定性修饰；in order to 在此应直接用 to；also 与 another 重复。</p> <p>(C) 用了限定性定语从句修饰 news 错误同 B；同时由于 news 是不可数名词，that were 应改为 that was。</p> <p>(D) in order to 不简洁，可以直接用 to；another 和 in addition 语义重复。</p> <p>(E) Correct；by swift messenger 最为简洁。</p></details> <h2 id="_169-gwd-3-q11"><a href="#_169-gwd-3-q11" class="header-anchor">#</a> 169. (GWD-3-Q11)</h2> <p>Retailers reported moderate gains in their November sales, as much because <u>of their sales of a year earlier being so bad as that</u> shoppers were getting a head start on buying their holiday gifts.</p> <p>A. of their sales of a year earlier being so bad as that</p> <p>B. of their sales a year earlier having been as bad as because</p> <p>C. of their sales a year earlier being as bad as because</p> <p>D. their sales a year earlier had been so bad as because</p> <p>E. their sales of a year earlier were as bad as that</p> <details class="custom-block details"><summary>查看答案</summary> <p><strong>题目释义：Retailers reported …, as much because … as because ….. .</strong></p> <p>零售商报告其在 11 月销售温和上扬，一方面因为他们去年同期销售很糟糕，另一方面因为购物者都开始购买的节日礼物。</p> <p>主语 Retailer, 谓语 report, as much because … as because 并列引导原因状语。过去完成时在这里使用是可以的，是在 reported 的过去，完成的事实。</p> <p><strong>考点：</strong></p> <p>平行对称</p> <ol><li><p>as much because …as because …，as …as 要求平行并列。</p></li> <li><p>so bad 可以单独使用做形容词，而 as bad 则后面必须再加比较成分，并不完整 as bad as 结构。</p></li> <li><p>Shopper = customer 顾客，购物者</p></li> <li><p>Head start = 抢先，提前</p></li></ol> <p><strong>选项分析：</strong></p> <p>(A) as much…as…结构不平行；because of 后面结构复杂，核心词只有 their sales，应该改为 because 引导从句来清晰阐明原因。</p> <p>(B) as much… as…结构不平行；as much… as bad as…搭配错误-- so bad 是可以自己单独使用的，但是 as bad 的话后面必须再跟一个 as；because of 错误同 A。</p> <p>(C) as much… as…结构不平行；as much… as bad as…错误同 B；because of 错误同 A。</p> <p>(D) Correct；过去完成时以后面的 were getting 对照，说明 a year earilier 的 sales 发生在过去的过去；so bad 不与后面的 as 搭配，而是前面的 as much 与 as 搭配</p> <p>(E) 结构不平行，as much as 和 so bad, 此处搭配混乱；第一个原因状语从句用过去完成时更贴切，因为第一个 because 是发生在去年，在第二个 because 之前，时态亦需要提前。</p></details> <h2 id="_170-gwd21-q12"><a href="#_170-gwd21-q12" class="header-anchor">#</a> 170. (GWD21-Q12)</h2> <p>Birds known as honeyguides exhibit a unique pattern of behavior: the bird leads another animal, such as a honey-badger or a human, to a bees’ nest <u>with their chattering when they fly</u> ahead; after the larger animal takes honey, the bird eats the wax and bee larvae.</p> <p>A. with their chattering when they fly</p> <p>B. with chattering and its flying</p> <p>C. by chattering as it flies</p> <p>D. by chattering and its flying</p> <p>E. by chattering as they are flying</p> <details class="custom-block details"><summary>查看答案</summary> <p><strong>题目释义：the bird leads sth , , to a bees’ nest by chattering as it flies</strong></p> <p>主语是 the bird，谓语动词 lead sth to some place, by+分词结构为方式状语，as 引导时间状语从句。</p> <p><strong>考点：</strong></p> <p>指代一致，逻辑表达</p> <ol><li><p>with 和 by 的区别：</p> <p>(1) 做某事时通过什么 <strong>方法或手段</strong> 用 by：do something by (doing) something。</p> <p>(2) 表示使用有形工具时，通常用 with 来表示：write with a pen, see with naked eyes, strike with a hammar</p> <p>(3) 作”用”讲时，by 和 with 的区别在于：with 表示行为动作的工具，后面的名词一般要有冠词；by 表示动作的手段，后面的名词一律不用冠词。</p></li> <li><p>as 和 when 引导的时间状语含义不同：</p> <p>(1) as 表示&quot;当……时&quot;&quot;一面……一面&quot;，&quot;随着&quot;。具体用法如下：</p> <p>1） 表示&quot;当……时&quot;、&quot;和……同时&quot;。常指从句的动作未结束，主句中的动作就已发生。从句中多用表示动作的动词，而不用 be 动词或表示感觉、理解、知道这类动词。</p> <p>e.g. <em>As he stood there, he saw two men enter the bar.</em></p> <p><em>She dropped the glass as she stood up.</em></p> <p>2） 用于平行的动作中，表示&quot;一面……一面……&quot;。常指一个主语同时进行两个动作。</p> <p>e.g. <em>The students took notes as they listened.</em></p> <p>3） 用于平行发展的结构中，表示&quot;随着……&quot;。常指一个行为是另一个行为的结果，或一种状态随另一种状态变化。句中的动词多表示状态的发展变化。</p> <p>e.g. <em>As the wind rose the noise increased.</em></p> <p><em>As it grew darker it became colder.</em></p> <p><em>As he grew older he became more confident</em>.</p> <p>(2) when 表示“当……的时候”。从句中既可用延续性动词，又可用非延续性动词，这些动词既可以表示动作，又可表示状态。从句中的动作既可和主句的动作同时发生，又可在主句的动作之前或之后发生。</p> <p>When I came into the room, I found him lying there asleep. &lt;表示动作，主从动作同时发生&gt;</p> <p>Mary was having dinner when I saw her. &lt;表示动作，主从动作同时发生&gt;</p> <p>When you meet a word you don't know, consult the dictionary. &lt;表示动作，从句动作在前&gt;</p> <p>She was beautiful when she was a girl. &lt;表示状态&gt;</p> <p>*：所以，when 引导的仅仅是最单纯的时间状语，在要表示 <strong>伴随含义</strong> 的时候，用 as 比用 when 更为合适。</p></li></ol> <p><strong>选项分析：</strong></p> <p>(A) they 以及 their 和前面未划线的 the bird 指代不一致，应为单数 it；通过某某方法要用 by，而不是 with；when 引导的时间状语从句没有伴随的含义，应该用 as 更好。</p> <p>(B) 通过某某方式要用 by，而不是 with；chattering and its flying 不平行；时间状语改为平行结构少了伴随、同时发生的含义。</p> <p>(C) Correct，这里 as 是“一面飞一面喋喋”，上面谈到的 as 引导时间状语时的第 2 中用法。</p> <p>(D) chattering and its flying 不平行；时间状语改为平行结构少了伴随、同时发生的含义。</p> <p>(E) the bird 应为单数，指代词要用 it。</p></details> <h2 id="_173-gwd-10-q18"><a href="#_173-gwd-10-q18" class="header-anchor">#</a> 173. (GWD-10-Q18)</h2> <p><u>Analyzing campaign expenditures, the media has had as a focus</u> the high costs and low ethics of campaign finance, but they have generally overlooked the cost of actually administering elections, which includes facilities, transport, printing, staffing, and technology.</p> <p>A. Analyzing campaign expenditures, the media has had as a focus</p> <p>B. Analyses of campaign expenditures by the media has been focused on</p> <p>C. In analyzing campaign expenditures, the media have focused on</p> <p>D. Media analyses of campaign expenditures have had as a focus</p> <p>E. In their analysis of campaign expenditures, the media has been focusing on</p> <details class="custom-block details"><summary>查看答案</summary> <p><strong>题目释义：In analyzing.., the media have focused on …., but they have overlooked….</strong></p> <p>句子主语，the media 是复数形式，谓语动词 focus 的完成时态，接 but 引导的转折句，主语 they，指代 the media，谓语 overlook 的完成时态。But 的前后形式一致，平行对称。</p> <p><strong>考点：</strong></p> <p>主谓一致，简洁有效</p> <ol><li>Media 在 GMAT 中不做集合名词，而是 medium 的复数，故谓语动词需用复数。
<ul><li>After television, the medium attracting the next largest annual ad revenue is newspapers.</li> <li>Advertisers are likely to use radio because it is a less expensive medium than television.</li></ul></li> <li>现在分词在句首，其逻辑主语应该和后面的主句主语一致。</li> <li>注意大平行。</li></ol> <p><strong>选项分析：</strong></p> <p>(A) media 是复数形式，原型是 medium，has 主谓不一致错误；has had sth. as a focus(sth. 在此因为过长而后置）表达 wordy, 可以直接使用 focus 的动词形式</p> <p>(B) analyses 谓语动词应该是复数形式，has 使用错误；they 指代 analyses，而 analyses 是否可以 focus 和 overlook，仍需等待 GMAT 进一步阐明家规（详细见题后类似题链接）</p> <p>(C) Correct；从形合的角度来看，focus 和 overlook 都是主动名词前后对应，而 have 则是表明特性，所以用 focus 更为合适；(in) analyzing 现在分词与主句用现在完成时并不矛盾。</p> <p>(D) has had sth. as a focus(sth. 在此因为过长而后置）表达 wordy，可以直接使用 focus 的动词形式；they 指代 analyses，而 analyses 是否可以 focus 和 overlook，仍需等待 GMAT 进一步阐明家规（详细见题后类似题链接）</p> <p>(E) media 是复数形式，原型是 medium，has 使用错误，主谓不一致；has been focusing on，没有必要使用完成进行时，它不是一段时间内持续进行的事儿，题目中没有相关的时态标志词，且根据 but 前后时态对称也应该用现在完成时</p> <p><strong>补充说明</strong></p> <ol><li><p>The media = all the organizations, such as television, radio, and newspapers, that provide news and information for the public, or the people who do this work</p></li> <li><p><em>windmaple</em>: Speaking of plurals, [index] 's is definitely an outlier</p> <p>做目录的时候是 indexes, 做下标的时候是 indices。</p></li></ol> <p><strong>类似题链接：</strong></p> <p>大全 447. It may be that by focusing primarily on a patient’s mental condition and on vague and often very speculative psychodynamic factors, predications about the patient’s future behavior decrease in accuracy.</p> <p>(A) predications about the patient’s future behavior decrease in accuracy</p> <p>(B) mental health professionals lessen the accuracy of their predications about the patient’s future behavior</p> <p>(C) the accuracy of predications about the patient’s future behavior lessens</p> <p>(D) a decrease in accuracy is seen in predications about the patient’s future behavior can be predicted less accurately</p> <p>(E) the patient’s future behavior can be predicted less accurately</p> <p>Key： B focus 的逻辑主语</p> <p>仅有 B 中 Professionals 作为 people 才能够行使 focus 的动作。A 中 predication 无法 focus，故排除。</p> <p>关于此 prep2-173 题的 B，D 选项中 they 指代 analyses 是否正确：</p> <p>日常英语中 analysis, report 可以行使 focus, overlook，但是如果 GMAT 中可以的话，D 选项语法上也就没有 correctiveness 错误了，而且包括本题后的“类似题链接”中 A 选项的排除理由即 predications 无法行使 focus 错误。但 predications 与 analyses 终究不同，一个是预测（google 中基本没有搜索结果），一个是分析（google 里，report, analysis 与 focus/focuses 的搭配有上百万的结果），所以或许 173 题的 D 选项确实就那么一个 ineffecitve point。综上，analyses 是否可以 focus 和 overlook，仍需等待 GMAT 进一步阐明家规。</p></details> <h2 id="_179-gwd-9-q15-og12-36"><a href="#_179-gwd-9-q15-og12-36" class="header-anchor">#</a> 179. (GWD-9-Q15) (OG12-36)</h2> <p>Dressed as a man and using the name Robert Shurtleff, Deborah Sampson, the first woman to draw a soldier's pension, joined the Continental Army in 1782 at the age of <u>22, was injured three times, and was discharged in 1783 because she had become</u> too ill to serve.</p> <p>A. 22, was injured three times, and was discharged in 1783 because she had become</p> <p>B. 22, was injured three times, while being discharged in 1783 because she had become</p> <p>C. 22 and was injured three times, and discharged in 1783, being</p> <p>D. 22, injured three times, and was discharged in 1783 because she was</p> <p>E. 22, having been injured three times and discharged in 1783, being</p> <details class="custom-block details"><summary>查看答案</summary> <p><strong>题目释义：Deborah Sampson…joined…, was injured …, and was discharged….because she had become ……</strong></p> <p><strong>考点：</strong></p> <p>平行结构；逻辑含义</p> <p>1） 过去时用于描述过去发生的事件，过去完成时用于描述过去某一时点或时间之前发生并完成的事件。过去完成时的使用首先要有明确的时间点进行提示，第二要合理的体现出“已经完成”的含义。</p> <p>2） 当并列的短语中都包含 is/was/were 时，只有当其表示相同意义，即都为 be 动词或助动词时，才可省略。</p> <p><strong>选项分析：</strong></p> <p>(A) Correct；需要找一个 joined..., was injured..., and was discharged.... 的平行结构，只有此选项符合要求；使用过去完成时表明了 she become too ill to serve 是发生在 was discharged in 1783 之前；she become too ill to serve 就是仅修饰最后半个句子，所以作者在这里特意用逗号把后半个句子和前面区分开为了避免歧义，because 状从修饰的只是最后的动作，所以放在最后。</p> <p>(B) was discharged 与 was injured 时间不是发生在同一时间，使用 while 时间状语错误，同时破坏句子平行结构； being 使用多余，while being 构成了被动语态的过去进行时态，这个动作应该是一个过去式动词。</p> <p>(C) 第一个 and 多余，应改为逗号；discharge 应该使用被动语态；being 现在分词作状语修饰 discharged 表伴随结果，逻辑不合理。</p> <p>(D) 动词并列，injured 应该用被动，前要补出 was 才能与 joined 和 was discharged 并列；because she was 中用了一般过去时也是可以的。</p> <p>(E) 用了 having been injured…and discharged 做前面主句的伴随状语，表明 be injured and discharged 发生在 joined 之前，逻辑错误；and 前面没有逗号隔开使得 in 1783 的修饰对象改变，原文是在 1783 年退役，现在是被伤了 3 次及退役都发生在 1783，同时 being 修饰的对象把 be injured 也包括了进去。</p> <p><strong>补充说明</strong></p> <p>OG12-36 解释：</p> <p>Parallelism; Logical predication</p> <p>This sentence introduces Deborah Sampson with a description of Sampson when she first enlisted, and goes on to describe her career in the Continental Army. The information about her historical significance interrupts the chronological flow of the sentence and must therefore be set off with commas. The sequence of events that marks her career must be presented as a parallel series of items.</p> <p>A. <strong>Correct</strong>. The phrase that describes Deborah Sampson as the first woman to draw a soldier’s pension intervenes between the subject and predicate of the main verb and thus is appropriately set off with commas; the three verbs in the main clause are in parallel form.</p> <p>B. While being … indicates that Sampson was injured at the same time she was discharged from the Army.</p> <p>C. Discharged should be in passive voice—was discharged—because Sampson did not do this herself.</p> <p>D. Injured needs to be in passive voice.</p> <p>E. having been injured … indicates that all Sampson’s injuries as well as her discharge occurred in 1783.</p></details> <h2 id="_180-gwd-11-39"><a href="#_180-gwd-11-39" class="header-anchor">#</a> 180. (GWD-11-39)</h2> <p><u>When working with overseas clients, an understanding of cultural norms is at least as important as grasping the pivotal business issues for the global manager.</u></p> <p>A. When working with overseas clients, an understanding of cultural norms is at least as important as grasping the pivotal business issues for the global manager.</p> <p>B. When they work with overseas clients, understanding cultural norms is at least of equal importance to the global manager as grasping the pivotal business issues.</p> <p>C. For global managers working with overseas clients, understanding cultural norms is at least as important as grasping the pivotal business issues.</p> <p>D. For global managers working with overseas clients, an understanding of cultural norms is at least as important to them as that they grasp the pivotal business issues.</p> <p>E. Global managers working with overseas clients find an understanding of cultural norms to be equally important as grasping the pivotal business issues.</p> <details class="custom-block details"><summary>查看答案</summary> <p><strong>题目释义：For managers …, understanding … is at least as… as grasping …...</strong></p> <p><strong>考点：</strong></p> <p>主谓一致 平行对称（Parallelism）</p> <ol><li><p>as…as 引导的平行结构中，每个平行成分要概念对等，形式平行</p></li> <li><p>状语从句的省略：
a) 正确形式：
表示时间/条件/转折/让步的连词 (when/while/if/unless/although/even though/even if) + 形容词短语/-ing 短语/-ed 短语</p> <p>（逻辑主语等于句子主语） （所以 when a child/ when children 是错的； if + n. 也是错的）</p> <p>b) 错误形式：表示时间/条件/转折的连词 + 介词短语/名词短语 (although just inside the orbit of Jupiter 是错的）(OG10-69)</p> <p>c) 特殊情况：once 可以加介词短语/名词短语；whatever 可以加名词短语</p> <p>d) 状语从句省略的条件：</p> <p>第一点是毫无疑问的：逻辑主语等于句子主语</p> <p>第二点也是必须的：从句的谓语必需是 be（没要求主句谓语也必须是 be！，换句话说可以看成是省略了一个 be），且从句主语和谓语要么同省，要么同留。</p></li></ol> <p><strong>选项分析：</strong></p> <p>(A) when working 的逻辑主语是主句主语 an understanding，错误；understanding 做名词意为“理解”，不同于做动名词时的“了解”，用名词的含义不符合语境；at least as...as 比较结构前后对象不对等，前面是 an understanding 名词，后面是 grasping 现在分词。</p> <p>(B) when working 的逻辑主语是主句主语 an understanding，逻辑不匹配；they 无明确指代对象，逻辑上指代 manager，但是 manager 是单数；as...as 比较结构中 at least 后面缺少 as；</p> <p>(C) Correct；understanding 和 grasping 完美对称，at least as ... as 结构完整</p> <p>(D) to them 冗余，与句首的 for global managers 重复；understanding 做名词意为“理解”，不同于做动名词时的“了解”，用名词的含义不符合语境，且 an understanding 与后面的 that 从句形式上不平行，that 从句也过于复杂</p> <p>(E) equally important as 不符合习惯；as ... as 结构不完整；find 引导的句子过于繁琐；understanding 做名词意为“理解”，不同于做动名词时的“了解”，用名词的含义不符合语境；at least as...as 比较结构前后对象不对等，前面是 an understanding 名词，后面是 grasping 动名词。</p></details> <h2 id="_184-gwd-10-q41-og12-48"><a href="#_184-gwd-10-q41-og12-48" class="header-anchor">#</a> 184. (GWD-10-Q41) (OG12-48)</h2> <p>In 1713, Alexander Pope began <u>his translation of the Iliad, a work that, taking him seven years until completion, and that literary critic Samuel Johnson, Pope's contemporary, pronounced</u> the greatest translation in any language.</p> <p>A. his translation of the Iliad, a work that, taking him seven years until completion, and that literary critic Samuel Johnson, Pope's contemporary, pronounced</p> <p>B. his translation of the Iliad, a work that took him seven years to complete and that literary critic Samuel Johnson, Pope's contemporary, pronounced</p> <p>C. his translation of the Iliad, a work that had taken seven years to complete and that literary critic Samuel Johnson, Pope's contemporary, pronounced it as</p> <p>D. translating the Iliad, a work that took seven years until completion and that literary critic Samuel Johnson, Pope's contemporary, pronounced it as</p> <p>E. translating the Iliad, a work that had taken seven years to complete and literary critic Samuel Johnson, Pope's contemporary, pronounced it</p> <details class="custom-block details"><summary>查看答案</summary> <p><strong>题目释义：</strong> <strong>Alexander Pope began his translation …, a work that …. and that….</strong></p> <p>a work 引导同位语从句，修饰 the Iliad，that…and that…并列修饰 work，第二个 that 引导的从句中，that（指代 a work) 做 pronounced 的宾语，the greatest translation…是宾补。</p> <p><strong>考点：</strong></p> <p>平行对称，逻辑表达</p> <ol><li><p>逻辑表达，修饰同一对象的成分必须用连词连接使其平行，否则会产生修饰歧义。</p></li> <li><p>平行对称，出现连词 and 要注意句子的平行对象是否合理并且符合原句意思。</p></li> <li><p>pronounce 固定搭配：<strong>pronounce sb/sth sth/adj:</strong></p> <p>​ e.g. <em>The victim was pronounced dead on arrival.</em></p> <p><em>I now pronounce you man and wife.</em></p></li> <li><p>不定式的用法，参照前面 182 题。</p></li></ol> <p><strong>选项分析：</strong></p> <p>(A) taking him seven years until completion 做了插入语，使得 a work that 后面的 that 从句没有主干内容；take sb. some time until completion 中，completion 的动作发出者不明。</p> <p>(B) Correct；sth. that sb. pronounce sth. 中 pronounce 的宾语 that 已经前置，同时也说明了定语从句先行词在定从中做宾语，在考虑平行、无歧义的情况下，有时需要补出关系代词。</p> <p>(C) 使用过去完成时态错误，过去完成时表达了 had taken 发生在 began 以前：“书在开始翻以前就被翻译好了”，很荒谬；take seven years to complete 中 take 后面省略宾语 him 使得谁在 complete 不清楚，好像是指所有人；pronounce it as …it 多余，且固定搭配错误，pronounce sb/sth sth 中没有 as。</p> <p>(D) a work 变成了同位修饰 the Iliad，而不是 the translation，错误；take 后面省略宾语 him 使得谁在 complete 不清楚；until completion 将 take 与 complete 的关系割裂，造成 completion 的动作发出者不明，同时使得前面 take seven years 没有意义；pronounce it as …it 多余，且固定搭配错误，pronounce sb/sth sth 中没有 as。</p> <p>(E) a work 变成了同位修饰 the Iliad，而不是 the translation，错误；使用过去完成时态错误，过去完成时表达了 had taken 发生在 began 以前：“书在开始翻以前就被翻译好了”，很荒谬；and 后面并没有采用与前面 that 平行的方式，而是重新起了一个分句，使得句式 awkward, weird&amp;unclear。</p> <p><strong>补充说明：</strong></p> <p>OG12-48 的解释：</p> <p><strong>Logical predication; Grammatical construction</strong></p> <p>Pope’s translation of the <em>Iliad</em>, not the <em>Iliad</em> itself, took seven years to complete. Th e main point of</p> <p>the sentence is that Pope began this translation in 1713, and every other comment about it must be</p> <p>subordinated to that opening claim, in parallel relative clauses.</p> <p>A. <em>work that</em> … requires a verb; without it, the sentence is a fragment.</p> <p>B. <strong>Correct.</strong> Pope’s <em>translation</em> is described as <em>a work</em>, which is then described concisely in two dependent clauses.</p> <p>C. The pronoun <em>it</em> after <em>pronounced</em> is redundant, an ungrammatical reference to <em>a work</em>, which has already been referenced by the relative pronoun <em>that</em>. ungrammatical reference to <em>a work</em>, which has already been referenced by the relative pronoun <em>that</em>.</p> <p>D. The appositive phrase <em>a work</em> … incorrectly refers to the <em>Iliad</em>, not Pope’s translation.</p> <p>E. The appositive phrase <em>a work</em> … incorrectly refers to the <em>Iliad</em>; the coordinating conjunction introduces inappropriate emphasis on Johnson’s description, and the expression is awkward and unclear.</p></details> <h2 id="_191-gwd-10-q24"><a href="#_191-gwd-10-q24" class="header-anchor">#</a> 191. (GWD-10-Q24)</h2> <p>For the last five years the Dutch economy has grown faster than <u>Britain, France, or Germany, with the unemployment rate having remained</u> well below that of the other three countries.</p> <p>A. Britain, France, or Germany, with the unemployment rate having remained</p> <p>B. have those of Britain, France, or Germany, and the unemployment rate remaining</p> <p>C. have Britain, France, and Germany, and the unemployment rate has remained</p> <p>D. the economy of Britain, France, and Germany, with the unemployment rate t
