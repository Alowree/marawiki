lfyrsBKdPVv/AriGIQcEDQZ65LBAGe2Rzui9Ybjz7XUppz1/uKBbyVPGkN3ZAeC6hr0x7Nr38N5+EqkoOm17xpoqR9ohQF55ERSvr4Dkr3chNfC3DMzGJlNBElW8w9nsGQvhNGIzDkXzCg8cLK951xHsFBlTJspJNi3ZFIMF2AeDV3q8DNOB+YHi6QTrChDIWDBRi5U5f+ZMfJLu3ccrqxtdxk4SKH336LFxSmkqefwU5T8fhdSdQf9IVKD6aNiwI/hnmcAZ91isYMJIaCUCx9W098+LgruikeTqzqqxKPUwqJyCPJiyemVVZBOijDGjD38Os0jOiSPL1z3SPjXNANbiNPXAdzTfukjjuknNBbyz3nwgTd3AVFqUJ5hpHlq9MveLnWwttUfoygBmvVjuikxND3znrhsELnZk7k+OjIGxeNEkomyLVta0xxn+HZhjBc4YZ/AFjHjz9u3xRZl2BN4aq9nFwWh16IrQ1aHHEd3j1+4/dB9OtH4e29A2H1DyHQRmOSfQZ1Fy7MHBTGB6J/Djq6p3OxyO2cB+4Car7v/o3GXgfAkj23+x9ID1Teoamo/SXcbvSf2PX7Vc8DdCmE1vN9di+32P9/5YR3vLnhCVGUWBjEkr3yh4H8v9CzmsbdhzOKzsJKM90iFdaTMjRPhGVsakRvOaRidljo6H6G7j+ctrJpsP+4COhDIl0La2+FS4+5mlocBaXY5QnGZysIBYoeSsl5qQzrSj/cgNrfuEzlWBfwA+EjrZyWUvpAAAAABJRU5ErkJggg==">英文写作中的排比<!----></h1> <!----> <div class="theme-vdoing-content content__default"><p>最近在读易莉博士的《学术写作原来是这样--语言、逻辑和结构的全面提升》，一本关于英文论文的写作指南。因为书中内容是关于英文学术写作，也有部分内容涉及到语法，所以想再复习一下基于 GMAT 大纲的一些语法。</p> <p>平行结构可能是 GMAT 语法部分考点涉及最多的内容，所以本文主要研究 GMAT 大纲里关于平行结构的相关内容。在简要介绍完什么是平行结构以后，本文剩下的内容主要讨论了大纲中的相关例题、分析和总结。鉴于例题很多，共计 59 道，建议每次阅读、消化和理解 10 个题目，分 6 次读完这篇超长的文章。</p> <p><strong>Parallel construction</strong>, also called <em>Parallelism</em> and <em>Parallel structure</em>, means using the same pattern of words to show that two or more ideas have the same level of importance. Parallel ideas must be presented in parallel grammatical form, which means that each part of a sentence uses the same grammatical structure.</p> <table><thead><tr><th>Not parallel</th> <th>Parallel</th></tr></thead> <tbody><tr><td>I like to <code>read books</code>, <code>write blogs</code>, <code>watch movies</code>, and <mark>coaching kids</mark>.</td> <td>I like to <code>read books</code>, <code>write blogs</code>, <code>watch movies</code>, and <code>coach kids</code>.<br>I like <code>reading books</code>, <code>writing blogs</code>, <code>watching movies</code>, and <code>coaching kids</code>.</td></tr></tbody></table> <p>Maintaining parallel structure helps you avoid grammatically incorrect sentences and improves your writing style. Although lack of parallelism is not always strictly incorrect, sentences with parallel structure are easier to read and add a sense of balance to your writing.</p> <p>Parallel construction is most commonly used in sentences containing elements that appear in a series or in a pair.</p> <div class="custom-block theorem"><p class="title">排比</p><p>排比是把结构相同、相似、意思密切相关、语气一致的词语或句子成串地排列的一种修辞方法，利用意义相关或相近，结构相同或相似和语气相同的词组（主、谓、动、宾）或句子并排（三句或三句以上），段落并排（两段即可）, 达到一种加强语势的效果。排比的修辞功能可以概括为“增文势”、“广文义”。排比项排叠而出，语气一贯，节律强劲，各排比项意义范畴相同，带有列举和强化性质，可拓展和深化文意。</p> <div class="custom-block right"><p>来自 <a href="https://baike.baidu.com/item/%E6%8E%92%E6%AF%94/197038" target="_blank" rel="noopener noreferrer">百度百科<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p></div></div><p>行文中不使用排比结构未必都属于语法错误，但是准确恰当地使用排比会使得行文结构简洁、清晰、易懂，是强烈推荐使用的一种写作方法。</p> <p></p><div class="table-of-contents"><ul><li><a href="#parallel-structure-in-a-series">Parallel structure in a series</a><ul><li><a href="#parallel-words">Parallel words</a></li><li><a href="#parallel-phrases">Parallel phrases</a></li><li><a href="#parallel-clauses">Parallel clauses</a></li><li><a href="#lists-after-a-colon">Lists after a colon</a></li></ul></li><li><a href="#parallel-construction-in-pairs">Parallel construction in pairs</a></li><li><a href="#_173">173.</a></li><li><a href="#og12-94">OG12-94</a></li><li><a href="#_175">175.</a></li><li><a href="#_179">179.</a></li><li><a href="#_185">185.</a></li><li><a href="#_186">186.</a></li><li><a href="#_189-og12-123">189. (OG12-123)</a></li><li><a href="#_195-gwd-7-q13">195. (GWD-7-Q13)</a></li><li><a href="#og2008-sc-196-t-9-q26-og12-11">OG2008-SC-196(T-9-Q26) (OG12-11)</a></li><li><a href="#og2008-sc-197-gwd-8-q20">OG2008-SC-197(GWD-8-Q20)</a></li><li><a href="#_198-gwd-1-q23">198. (GWD-1-Q23)</a></li><li><a href="#_200-t-3-q14">200. (T-3-Q14)</a></li><li><a href="#_204-t-9-q16-og12-53">204. (T-9-Q16) (OG12-53)</a></li><li><a href="#_205-t-9-q15">205. (T-9-Q15)</a></li><li><a href="#_208-gwd-11-40">208. (GWD-11-40)</a></li><li><a href="#_209-t-3-q7">209. (T-3-Q7)</a></li><li><a href="#_211-gwd-8-q39-og12-136">211. (GWD-8-Q39，OG12-136)</a></li><li><a href="#_224-gwd-12-q13">224. (GWD-12-Q13)</a></li><li><a href="#_225-gwd-1-q24">225. (GWD-1-Q24)</a></li><li><a href="#_227-gwd-3-q41">227. (GWD-3-Q41)</a></li><li><a href="#_228-gwd-8-q2">228. (GWD-8-Q2)</a></li><li><a href="#_229-t-9-q34">229. (T-9-Q34)</a></li><li><a href="#_234-gwd-24-36">234. (GWD-24-36)</a></li><li><a href="#_235-gwd-9-q1">235. (GWD-9-Q1)</a></li><li><a href="#_236-gwd-1-8-og-12-66">236. (GWD-1-8 OG 12-66)</a></li><li><a href="#_240-gwd-12-q30">240. (GWD-12-Q30)</a></li><li><a href="#_241-gwd-9-q39-og12-131">241. (GWD-9-Q39, OG12-131)</a></li><li><a href="#_245-gwd-18-q11">245. (GWD-18-Q11)</a></li><li><a href="#_246-gwd-9-q27">246. (GWD-9-Q27)</a></li><li><a href="#_247-gwd-3-q39">247. (GWD-3-Q39)</a></li><li><a href="#_249-gwd-10-q36-gwd-11-19">249. (GWD-10-Q36) (GWD-11-19)</a></li><li><a href="#_250-gwd30-q29">250. (GWD30-Q29)</a></li><li><a href="#_252-gwd7-q1">252. (GWD7-Q1)</a></li><li><a href="#_254-gwd-29-q36">254. (GWD-29-Q36)</a></li><li><a href="#_258-gwd-9-q2">258. (GWD-9-Q2)</a></li><li><a href="#_152-og10-245-og11-95">152. (OG10-245) (OG11-95)</a></li><li><a href="#_153">153.</a></li><li><a href="#_154">154.</a></li><li><a href="#_155">155.</a></li><li><a href="#_158-og12-121">158. (OG12-121)</a></li><li><a href="#_167">167.</a></li><li><a href="#_168">168.</a></li><li><a href="#_169-gwd-3-q11">169. (GWD-3-Q11)</a></li><li><a href="#_170-gwd21-q12">170. (GWD21-Q12)</a></li><li><a href="#_173-gwd-10-q18">173. (GWD-10-Q18)</a></li><li><a href="#_179-gwd-9-q15-og12-36">179. (GWD-9-Q15) (OG12-36)</a></li><li><a href="#_180-gwd-11-39">180. (GWD-11-39)</a></li><li><a href="#_184-gwd-10-q41-og12-48">184. (GWD-10-Q41) (OG12-48)</a></li><li><a href="#_191-gwd-10-q24">191. (GWD-10-Q24)</a></li><li><a href="#_192-gwd-7-q20">192. (GWD-7-Q20)</a></li><li><a href="#_194-gwd-11-32">194. (GWD-11-32)</a></li><li><a href="#_195-gwd-24-q19">195. (GWD-24-Q19)</a></li><li><a href="#_199-gwd-1-q19">199. (GWD-1-Q19)</a></li><li><a href="#_204-gwd-8-q23">204. (GWD-8-Q23)</a></li><li><a href="#_208-gwd-24-17-og12-63">208. (GWD-24-17) (OG12-63)</a></li><li><a href="#_218-t-4-q33">218. (T-4-Q33)</a></li><li><a href="#_225-gwd-3-q39">225. (GWD-3-Q39)</a></li><li><a href="#_226-gwd-4-34-og12-28">226. (GWD-4-34) (OG12-28)</a></li><li><a href="#_233-gwd-9-q19">233. (GWD-9-Q19)</a></li></ul></div><p></p> <h2 id="parallel-structure-in-a-series"><a href="#parallel-structure-in-a-series" class="header-anchor">#</a> Parallel structure in a series</h2> <p>Use parallel construction when items in a series have an equal level of importance. These items are usually joined by commas or semicolons along with <em>and</em> or <em>or</em>.</p> <h3 id="parallel-words"><a href="#parallel-words" class="header-anchor">#</a> Parallel words</h3> <p>单词平行：在使用平行结构进行单词列举时，不管使用哪一种类型的单词：名词，形容词，或者动词（包括原形、动名词、不定式），需要保持词型的绝对一致。</p> <p>On the word level, a noun should be grouped with other nouns, an adjective with other adjectives, and so on.</p> <table><thead><tr><th>Not parallel</th> <th>Parallel</th></tr></thead> <tbody><tr><td>The Admission Committee is looking for new MBA candidates who are <code>intelligent</code>, <code>diligent</code>, <code>organized</code>, and <mark>are going to attend class on time</mark>.</td> <td>The Admission Committee is looking for new MBA candidates who are <code>intelligent</code>, <code>diligent</code>, <code>organized</code>, and <code>punctual</code>.</td></tr></tbody></table> <p>When a series is composed of verbs, do not mix forms. For example, mixing <strong>an infinitive</strong> (a verb beginning with <em>to</em>) with <strong>a gerund</strong> (a verb form ending in <em>-ing</em>) breaks parallel structure. 动词不定式和动名词不要混用。</p> <table><thead><tr><th>Not parallel</th> <th>Parallel</th></tr></thead> <tbody><tr><td>The MBA students learned how to <code>communicate</code>, <code>negotiate</code>, and <mark>working collaboratively</mark> for the most effective outcome.</td> <td>The MBA students learned how to <code>communicate</code>, <code>negotiate</code>, and <code>collaborate</code> for the most effective outcome.<br> The MBA students learned about <code>communicating</code>, <code>negotiating</code>, and <code>collaborating</code> for the most effective outcome.</td></tr></tbody></table> <h3 id="parallel-phrases"><a href="#parallel-phrases" class="header-anchor">#</a> Parallel phrases</h3> <p>短语平行：在使用平行结构进行短语列举时，注意不要混用名词短语和动词短语，也不要混用动词不定式短语和分词短语。</p> <p>Parallel structure should be used to balance a series of phrases with the same grammatical structure.</p> <p>For example, avoid mixing noun phrases with verb phrases.</p> <table><thead><tr><th>Not parallel</th> <th>Parallel</th></tr></thead> <tbody><tr><td>The pilot production has exposed various quality problems such as <code>power malfunctions</code>, <code>audio breaks</code>, and <mark>Bluetooth failed to connect</mark>.</td> <td>The pilot production has exposed various quality problems such as <code>power malfunctions</code>, <code>audio breaks</code>, and <code>Bluetooth connection failures</code>.</td></tr></tbody></table> <p>As with a series of verbs, a series of verb phrases should use parallel forms. Do not mix phrases based on an infinitive with phrases based on <em>-ing</em> verbs.</p> <table><thead><tr><th>Not parallel</th> <th>Parallel</th></tr></thead> <tbody><tr><td>Her main duties were <code>answering phone calls</code>, <code>filing records</code>, and <mark>to conduct visitor surveys</mark>.</td> <td>Her main duties were <code>answering phone calls</code>, <code>filing records</code>, and <code>conducting visitor surveys</code>.</td></tr></tbody></table> <h3 id="parallel-clauses"><a href="#parallel-clauses" class="header-anchor">#</a> Parallel clauses</h3> <p>从句平行：在使用平行结构进行从句列举时，全部都要使用从句，避免夹杂动词不定式或者分词。<s>各个从句的时态应该尽量保持一致，但是也有例外，请参见例 173。</s></p> <p>Parallelism is also applicable to a series of clauses in a sentence.</p> <table><thead><tr><th>Not parallel</th> <th>Parallel</th></tr></thead> <tbody><tr><td>The report card stated <code>that the student often talked in class</code>, <code>that he bullied other students</code>, and <mark>rarely finished his homework</mark>.</td> <td>The report card stated <code>that the student often talked in class</code>, <code>that he bullied other students</code>, and <code>that he rarely finished his homework</code>.<br> The report card stated that the student <code>often talked in class</code>, <code>bullied other students</code>, and <code>rarely finished his homework</code>.</td></tr></tbody></table> <h3 id="lists-after-a-colon"><a href="#lists-after-a-colon" class="header-anchor">#</a> Lists after a colon</h3> <p>分号之后的列举，必须使用平行结构。格式是 <code>: A, B, C, and D</code></p> <p>A list that follows a colon should always have parallel elements.</p> <table><thead><tr><th>Not parallel</th> <th>Parallel</th></tr></thead> <tbody><tr><td>Mainstream economists have attributed the recession to several key causes: <mark>deregulation policies</mark>, <mark>spike in interest rates</mark>, <mark>manufacturing orders declining</mark>, and <mark>the emergence of asset bubbles</mark>.</td> <td>Mainstream economists have attributed the recession to several key causes: <code>the enactment of deregulation policies</code>, <code>the spike in interest rates</code>, <code>the decline in manufacturing orders</code>, and <code>the emergence of asset bubbles</code>.<br> Mainstream economists have attributed the recession to several key causes: <code>deregulation policies</code>, <code>high interest rates</code>, <code>low manufacturing orders</code>, and <code>asset bubbles</code>.</td></tr></tbody></table> <h2 id="parallel-construction-in-pairs"><a href="#parallel-construction-in-pairs" class="header-anchor">#</a> Parallel construction in pairs</h2> <p>Use parallel construction when a sentence contains a pair of connected ideas.</p> <p>Pairs can be connected by <strong>coordinating conjunctions</strong>, which include <em>for</em>, <em>and</em>, <em>nor</em>, <em>but</em>, <em>or</em>, <em>yet</em> and <em>so</em>. FANBOYS 并列连词</p> <table><thead><tr><th>Not parallel</th> <th>Parallel</th></tr></thead> <tbody><tr><td>She planned to collect data by either <code>using an online survey</code> or <mark>phone interviews</mark>.</td> <td>She planned to collect data by either <code>using an online survey</code> or <code>conducting phone interviews</code>.<br> She planned to collect data through either <code>online survey</code> or <code>phone interviews</code>.</td></tr></tbody></table> <p>by 和 through 表示手段、方法，请结合参考 <a href="#_185">185</a></p> <ul><li>by + doing</li> <li>through + n</li></ul> <p>Use parallel structure when a pair of ideas are linked by a <strong>correlative conjunction</strong>, such as <em>both</em> … <em>and</em> … , <em>not only</em> … <em>but also</em> … , <em>either … or</em> … , and <em>neither … nor</em> …</p> <p>关联连词</p> <p>The same rule applies to pairs connected by a word of comparison, such as <em>over</em>, <em>than</em> or <em>as</em>.</p> <div class="custom-block danger"><p class="custom-block-title">问题</p> <p>&quot;between&quot; and &quot;and&quot; 这一对也是关联连词吗？</p> <p>The answer is No. 因为 between 是一个 preposition，并不是一个 conjunction.</p></div> <hr> <p>接下来的内容，主要查看一下在 GMAT 官方大纲里面出现的各种平行结构。</p> <h2 id="_173"><a href="#_173" class="header-anchor">#</a> 173.</h2> <p>The widely accepted big-bang theory holds <u>that the universe began in an explosive instant 10 to 20 billion years ago and has been expanding</u> ever since.</p> <p>A. that the universe began in an explosive instant 10 to 20 billion years ago and has been expanding</p> <p>B. that the universe had begun in an explosive instant 10 to 20 billion years ago and had been expanding</p> <p>C. that the beginning of the universe was an explosive instant 10 to 20 billion years ago that has expanded</p> <p>D. the beginning of the universe to have been an explosive instant 10 to 20 billion years ago that is expanding</p> <p>E. the universe to have begun in an explosive instant 10 to 20 billion years ago and has been expanding</p> <details class="custom-block details"><summary>查看答案</summary> <p><strong>句子结构：The … theory holds that the universe began in … and has been …</strong></p> <p><strong>考点：</strong></p> <ol><li>主系表结构中表语是对主语的描述、说明，因此要搭配合理</li></ol> <p><strong>选项分析：</strong></p> <p>A. Correct；10 to 20 billion years ago 做定语修饰 instant</p> <p>B. Had began 时态错误，begin 是即时动词不能用完成时态，而且只是描述过去某个时间点的事件，不需要用完成时；第二个 had 应该改为 has，因为至今仍在扩大，应该用现在时态</p> <p>C. 句子仿佛在说 the beginning of the universe 在 10 to 20 billion years ago 是一个 instant，而后来就不是一个 instant 了，逻辑上不正确；that has expanded 修饰 instant 错误</p> <p>D. the beginning of the universe to have been 的表达 wordy；hold … to have been 表达不如宾语从句直接，而且 wordy，只有 knowned to have done 这种不得已的时候才用这样的结构；that is expanding 将原句中并列的句子改为从句，改变了原句意思；is expanding 时态错误，应用现在完成进行时与 ever since 搭配</p> <p>E. had been expanding 与 holds 并列错误，begin 逻辑上应该与 expand 并列；hold … to have begun 的表达不如宾语从句直接</p> <p><strong>OG12-8 的解释：</strong></p> <p><strong>Logical predication; Verb form</strong></p> <p>The sentence describes the central tenet of a theory about how the universe began. The focus of the second clause should be consistently on the subject <em>the universe</em>, and all verbs in the clause beginning with <em>that</em> must describe what the universe did at the initial explosive moment.</p> <p>A. <strong>Correct.</strong> Both verbs in the second clause correctly take <em>universe</em> as their subject.</p> <p>B. <em>Had begun</em> is the wrong tense because it describes action that occurred farther in the past than some other, specified past action. 这句费解。</p> <p>C. The relative clause <em>that has expanded</em> describes <em>instant</em>, which makes no sense. 关系从句描述 instant，不合理。</p> <p>D. <em>The beginning of the universe to have been</em> … is unnecessarily indirect and wordy; illogically suggests that <em>beginning</em> is expanding, not the universe.</p> <p>E. The verb phrases <em>to have begun</em> and <em>has been expanding</em> both reference the same subject of the clause, <em>universe</em>, and therefore need to be parallel.</p> <p>下划线的两个句子并不矛盾，因为 that 从句前面的 beginning be an instant 是主系表结构，所以 that 从句 describe 的是 instant 和 beginning. 这句费解。</p></details> <details class="custom-block details"><summary>从句平行</summary> <p><strong>从句平行：平行结构里面的各个从句，时态可以不相同吗？</strong></p> <p>由 and 连接的同一个主语的两个句子，当后一个主语省略时，就不是并列句了，而是简单句，后面是并列谓语，前后两个谓语动词的时态根据情况，可以不一样。例如：</p> <p>E-books have become a part of our daily life and satify the needs of the quick pace of our life.</p> <p>He is studying hard and wants to pass the exam.</p></details> <h2 id="og12-94"><a href="#og12-94" class="header-anchor">#</a> OG12-94</h2> <p>The recent surge in the number of airplane flights has clogged the nation’s air-traffic control system, <u>to lead to 55 percent more delays at airports, and prompts</u> fears among some officials that safety is being compromised.</p> <p>A. to lead to 55 percent more delays at airports, and prompts</p> <p>B. leading to 55 percent more delay at airports and prompting</p> <p>C. to lead to a 55 percent increase in delay at airports and prompt</p> <p>D. to lead to an increase of 55 percent in delays at airports, and prompted</p> <p>E. leading to a 55 percent increase in delays at airports and prompting</p> <details class="custom-block details"><summary>查看答案</summary> <p><strong>解析：Parallelism; Diction 【措辞；选词】</strong></p> <p>The intent of the sentence is to <strong>show two effects of the surge in flights</strong>. These effects should be stated in parallel ways, instead of the construction <em>to lead … and prompts …</em> used in the original sentence. Using participial phrases introduced by leading and prompting solves this problem. The phrase <em>55 percent more delays</em> is not as clear as the phrase <em>a 55 percent increase in delays</em>.</p> <p>A. <em>To lead and prompts</em> are not parallel; <em>55 percent more delays</em> is not clear.</p> <p>B. <em>55 percent more delay</em> is unclear.</p> <p>C. To lead and prompt are not parallel; the meaning of <em>55 percent increase in delay</em> is not clear.</p> <p>D. Participial phrase introduced by leading is preferable to the unclear infinitive phrase to lead to; <em>an increase of 55 percent in delays</em> is awkward and wordy.</p> <p>E. Correct. Leading and prompting are parallel in this sentence; the phrase <em>a 55 percent increase in delays</em> is clear and concise.</p></details> <h2 id="_175"><a href="#_175" class="header-anchor">#</a> 175.</h2> <p>Experts estimate that ten times as much petroleum exists in <u>sources like tar sands, heavy oil, and perhaps even in shale than</u> in conventional reservoirs.</p> <p>A. sources like tar sands, heavy oil, and perhaps even in shale than</p> <p>B. sources like tar sands, heavy oil, and perhaps even in shale than are</p> <p>C. such sources as tar sands, heavy oil, and perhaps even in shale as are</p> <p>D. such sources as tar sands, heavy oil, and perhaps even shale as</p> <p>E. such sources as tar sands, heavy oil, and perhaps even shale than</p> <details class="custom-block details"><summary>查看答案</summary> <p><strong>句子结构：Experts estimate that ten times as much petroleum exists in … as in …</strong></p> <p><strong>考点：</strong></p> <ol><li><p>as much … as 平行结构固定搭配</p></li> <li><p><strong>ten times as much</strong> + subject + verb. + prep. phrase + <strong>as</strong> + (subject + verb.) + prep. phrase 固定比较结构</p></li> <li><p>such as 表示列举，列举末尾不能跟 etc.；like 在正式语体里只表示比较，不表示列举，且遵循严格比较结构的对称</p></li> <li><p>N1, N2, and N3 并列，and N3 前面的逗号作为强调</p></li></ol> <p><strong>选项分析：</strong></p> <p>A. like 在正式语体里只表示比较，不表示列举，应该改为 such as；as much … than 错误，应该改为 as much … as</p> <p>B. like 在正式语体里只表示比较，不表示列举，应该改为 such as；系动词 are 没有与其并列的词，且多余</p> <p>C. In 多余，造成 such as 列举的三个并列成分不平行；系动词 are 没有与其并列的词，多余</p> <p>D. <strong>Correct；</strong> 通过 such … as 迅速排除 A,B，通过 as much … as 排除 E，通过 such as 列举的三个成分并列平行排除 in</p> <p>E. as much … than 错误，应该改为 as much … as</p></details> <h2 id="_179"><a href="#_179" class="header-anchor">#</a> 179.</h2> <p>Unlike <u>George Wallace in 1968 and John Anderson in 1980, both of whom running as independent candidates,</u> H. Ross Perot's independent run for the presidency in 1992 arose not from an unsuccessful effort to gain a major party nomination but from a desire to establish a viable third party in American politics.</p> <p>A. George Wallace in 1968 and John Anderson in 1980, both of whom running as independent candidates,</p> <p>B. George Wallace in 1968 and John Anderson in 1980, each of whom ran as independent candidates,</p> <p>C. George Wallace in 1968 and John Anderson in 1980, both of which ran as an independent candidate,</p> <p>D. the independent candidates, George Wallace in 1968 and John Anderson in 1980,</p> <p>E. the independent candidacies of George Wallace in 1968 and John Anderson in 1980,</p> <details class="custom-block details"><summary>查看答案</summary> <p><strong>题目释义：Unlike the independent candidacies of …, H.RP’s independent run … arose not from … but from …</strong></p> <p><strong>考点：</strong></p> <ol><li><p>Unlike/like <em>conjunction.</em> 连词前后连接的结构要对称平行</p> <p>拓展：</p> <p>contrary to：一般接抽象名词 (ideas, opinions, or actions)，在句首的时候不需要逻辑主语</p> <p>in contrast with：后面接具体名词和抽象名词都可以 (a difference between people, ideas, situations, things etc)，要求平行</p> <p>Unlike/like：可接抽象名词和具体名词，需要平行</p> <p>Similar to=like，different from=unlike，但是 similar to 和 different from 一般不可放在句首</p></li> <li><p>Independent run for the presidency 表示“独立竞选总统职位” = independent candidacy</p></li></ol> <p><strong>选项分析：</strong></p> <p>A. Unlike 连接结构不平行；both of whom 引导非限定性定从，running 应该改为 ran 做定从谓语。</p> <p>B. Unlike 连接结构不平行； each 和 independent candidates 单复数不一致。</p> <p>C. Unlike 连接结构不平行；an independent candidate 和 both 单复数不一致；which 应该改为 whom。</p> <p>D. Unlike 连接结构 candidates 与 run 不平行</p> <p>E. Correct</p></details> <h2 id="_185"><a href="#_185" class="header-anchor">#</a> 185.</h2> <p>Because the budget package in Congress promises a combination of higher taxes and reduced spending that may slow economic growth, many in the credit markets wonder whether the Federal Reserve will compensate and help the economy <u>by keeping interest rates low, or perhaps even if they push</u> them lower.</p> <p>A. by keeping interest rates low, or perhaps even if they push</p> <p>B. by its keeping interest rates low, or perhaps even by their pushing</p> <p>C. by keeping interest rates low, or perhaps even by pushing</p> <p>D. through their keeping interest rates low, or perhaps even push</p> <p>E. through their keeping interest rates low, or perhaps it will even push</p> <details class="custom-block details"><summary>查看答案</summary> <p><strong>题目释义：many … wonder whether the FR will compensate &amp; help … by keeping, or even by pushing …</strong></p> <p><strong>考点：</strong></p> <ol><li><p>Or 并列结构前后要平行对称</p></li> <li><p>动词优于 one’s doing</p></li> <li><p>代词指代</p></li> <li><p>through 和 by 的区别：表示“通过做 B 达成了 A（A 已经做到）”时倾向于 through，表示“通过做 B 做 A(A 还在被做）”时倾向用 by。</p></li></ol> <p><strong>选项分析：</strong></p> <p>A. Or 前后不对称；they 无所指，Federal Reserve 为单数</p> <p>B. Its keeping 不如 keeping 简洁有效；their 指代错误</p> <p>C. Correct，or perhaps even 前的逗号是强调作用</p> <p>D. Their 指代错误；one’s doing 不如 doing 简洁有效；Or 前后不对称；compensate and help 两个动作都未完成，故用 through 不如用 by 好</p> <p>E. Their 指代错误；one’s doing 不如 doing 简洁有效；Or 前后不对称；through 不如 by 好</p></details> <h2 id="_186"><a href="#_186" class="header-anchor">#</a> 186.</h2> <p>Laos has a land area <u>about the same as Great Britain but only 4 million in population, where many</u> are members of hill tribes ensconced in the virtually inaccessible mountain valleys of the north.</p> <p>A. about the same as Great Britain but only 4 million in population, where many</p> <p>B. of about the same size as Great Britain is, but in Laos there is a population of only 4 million, and many</p> <p>C. that is about the same size as Great Britain's land area, but in Laos with a population of only 4 million people, many of them</p> <p>D. comparable to the size of Great Britain, but only 4 million in population, and many</p> <p>E. comparable to that of Great Britain but a population of only 4 million people, many of whom</p> <details class="custom-block details"><summary>查看答案</summary> <p><strong>题目释义：Laos has a land area … but a population …</strong></p> <p><strong>考点：</strong></p> <ol><li><p>比较对象要形式对称，性质相同；特别指出文中 size 和 area 是可以比的。</p></li> <li><p>land area：土地面积。</p></li> <li><p>连词的运用：仅凭逗号是不可以连接两个句子的。</p></li> <li><p>定语从句的关系连词：that/介词+which。</p></li></ol> <p><strong>选项分析：</strong></p> <p>A. Land area 不可以和 Great Britain 不可比；where 引导的定语从句修饰 population 错误。</p> <p>B. is 和 has 不平行；land area 和 size 重复；many 无指代对象。</p> <p>C. 定语从句 wordy，用形容词短语就可以，更加简洁，而且意思没减少；land area 的重复使用也累赘；but 后面不成句子，无法与前面平行； with a population of only 4 million 限定性修饰 Laos 错误，显得有很多个 Laos。</p> <p>D. Comparable to the size of Great Britain 没有错误；only 4 million in population 表达不地道；**many ****无所指、**；在正式语体里面不应该用 and many，而应该用“, many of whom”，否则割裂了 many 与前句的关系。</p> <p>E. correct；有说法 E 中 people 和 population 是重复表达，但 population 和 people 一个是&quot;数量值&quot;(the number of people), 一个人人群，重心不同，并不重复。注意 popluation 也有 all of the people 和 a city, town 的意思，单数名词。</p></details> <h2 id="_189-og12-123"><a href="#_189-og12-123" class="header-anchor">#</a> 189. (OG12-123)</h2> <p><u>She was less successful after she had emigrated to New York compared to</u> her native Germany, photographer Lotte Jacobi nevertheless earned a small group of discerning admirers, and her photographs were eventually exhibited in prestigious galleries across the United States.</p> <p>A. She was less successful after she had emigrated to New York compared to</p> <p>B. Being less successful after she had emigrated to New York as compared to</p> <p>C. Less successful after she emigrated to New York than she had been in</p> <p>D. Although she was less successful after emigrating to New York when compared to</p> <p>E. She had been less successful after emigrating to New York than in</p> <details class="custom-block details"><summary>查看答案</summary> <p><strong>题目释义：Less successful after, photographer LJ earned …., and her photographs were ……</strong></p> <p><strong>考点：</strong></p> <p>句子结构，比较对象对等</p> <ol><li><p>Less 要与 than 搭配，不能与 (as) compared to 搭配。</p></li> <li><p>Run-on sentence.</p></li></ol> <p>aeoluseros 关于 run-on sentence 知识点的补充说明：</p> <p>找过很多解释，包括一些语法书（也包括老外的）、百度，始终觉得措辞上不合适，不过在一本手册上终于看到了满意的解释：</p> <p><strong>run-on sentence</strong> <strong>连写句：</strong></p> <p><strong>连写句</strong>指错误地将两个独立分句合写在一个句子里面没有正确地用标点分离。</p> <p>连写句有两种类型：</p> <p>溶合句 (fused sentence)：根本不使用标点把两个独立分句合写在一个句子里</p> <p>逗号错误 (comma splice): 使用逗号但没有 <strong>并列连词</strong> 将两个独立分句写在一个句子里。</p> <p>BTW: 所谓的独立分句即&quot;主句&quot;，其对应的是&quot;从句&quot;，都属于&quot;分句&quot;。</p> <p>而 run-on sentence 的重点在于其改正方法：</p> <p>1） 分为两个句子</p> <p>2） 用一个逗号加上 and, but, or 或者其他并列连词</p> <p>3） 两个句子中间使用分号</p> <p>This sentence compares the success J experienced after moving to New York to the success she had previously experienced in Germany. The phrase <em>less successful</em> anticipates the conclusion of the comparison with the phrase <em>than…</em> . The main subject of the sentence is <em>photographer LJ</em> , and the main verb is <em>earned</em> . The opening clause <em>She was less successful….</em> Therefore creates a comma splice if the comma is not followed by a conjunction. The most efficient way to incorporate the information about J’s comparative successes in Germany and in New York is to turn the clause into an adjectival phase describing J. (FROM OG12)</p> <p><strong>选项分析：</strong></p> <p>A. <em>Less successful…</em> anticipates <em>than</em> rather than <em>compared to…</em> ; a comma is insufficient to join two independent clauses into a single sentence.</p> <p>B. <em>As compare to</em> is an incorrect way to complete the comparison introduced by <em>less</em>; <em>being…</em> is unnecessarily wordy and awkward.</p> <p>C. Correct.</p> <p>D.<em>When compared to</em> is an incorrect phrase to complete the comparison introduced by <em>less</em>.</p> <p>E. A comma is insufficient to join two independent clauses into a single sentence; past-perfect tense is misleading, since it refers to J’s experience in New York, which in fact followed her experience in Germany.</p></details> <h2 id="_195-gwd-7-q13"><a href="#_195-gwd-7-q13" class="header-anchor">#</a> 195. (GWD-7-Q13)</h2> <p>Like the grassy fields and old pastures that the upland sandpiper needs for feeding and nesting when it returns in May after wintering in the Argentine Pampas, <u>the sandpipers vanishing in the northeastern United States is a result of residential and industrial development and of changes in</u> farming practices.</p> <p>A. the sandpipers vanishing in the northeastern United States is a result of residential and industrial development and of changes in</p> <p>B. the bird itself is vanishing in the northeastern United States as a result of residential and industrial development and of changes in</p> <p>C. that the birds themselves are vanishing in the northeastern United States is due to residential and industrial development and changes to</p> <p>D. in the northeastern United States, sandpipers’ vanishing is due to residential and industrial development and to changes in</p> <p>E. in the northeastern United States, the sandpipers’ vanishing, a result of residential and industrial development and changing</p> <details class="custom-block details"><summary>查看答案</summary> <p><strong>题目释义：Like the grassy fileds and old pastures…, the bird itself is vanishing…</strong></p> <p><strong>考点：</strong></p> <ol><li><p>比较：like/unlike 的对比双方需要遵循严格词性、功能等的平行。</p></li> <li><p>Due to 可以用 attributed to 或 caused by 替代来权衡逻辑上是否合理，其次 due to，similar to，differing from 等有形容词性质的介词，GMAT 中一般不能出现在句首。</p></li></ol> <p>aeoluseros 补充说明：</p> <p>1）due to 一般作为复杂介词与 owing to 同义。然而有些人认为 due 在该组合中是形容词，因此反对下句中的用法，因为它违背了无动词分句的依附规则：</p> <p>Due to bad weather, classes have been cancelled today.</p> <p>那些人认为下句是可以的：Cancellation of classes today is due to bad weather.</p> <p>由于 GMAT 语法的严格性，due to 也不应该被放在句首。</p> <p>2）due to 有 attribute, caused by 的意思。</p> <p>Due to means&quot;<strong>cause by</strong>&quot;. It shoud only be used if it can be substitued with &quot;caused by&quot;.</p> <p>It doed not mean the same thing as &quot;<strong>because of</strong>&quot;,</p> <p>Incorrect: The game was postponed due to rain.</p> <p>Correct: The game was postponed because of rain.</p> <p>Correct: The game's postponement was due to rain.</p> <p><strong>选项分析：</strong></p> <p>A. the sandpipers vanishing 的中心词是 sandipipers 不是一个 result，vanishing 只是修饰语，且 sandipipers 与后面的 is 主谓不一致</p> <p>B. correct；就像草原和牧场，the bird itself 在消失 $\rightarrow $like 的比较对象很平行</p> <p>C. that 引导的名词性从句描述的是一个事件与 the grassy fields and old pastures 不对等</p> <p>D. sandpipers’ vanishing 事件与 the grassy fields and old pastures 不对等。由于 like/unlike 的比较相对严格，所以比较对象应尽可能接近，所以把 in the northeastern United States 放在中间很 awkward</p> <p>E. the sandpipers’ vanishing 事件与 the grassy fields and old pastures 不对等；主句不完整，缺少谓语；development 与 changes 平行，不与 practices 平行</p> <p><strong>补充说明：</strong></p> <ol><li><p>注意这里未划线部分 the grassy fields and old pastures 的定语从句 that the upland sandpiper needs 中的 that 没有省略，因为 that 后面成分过于复杂，加入 that 句子结构更为清晰。</p></li> <li><p>注意未划线部分 it 的提示，数的单复。</p></li> <li><p>Change 做 n，搭配：Change in； Change of； Change from A to B</p></li></ol></details> <p>like 的比较对象：名词的不同类别之间，也可以直接比较（鸟跟草原比较）？名词的单复数不同，也可以直接比较（单数名词跟复数名词进行比较）？</p> <h2 id="og2008-sc-196-t-9-q26-og12-11"><a href="#og2008-sc-196-t-9-q26-og12-11" class="header-anchor">#</a> OG2008-SC-196(T-9-Q26) (OG12-11)</h2> <p>There are several ways to build solid walls using just mud or clay, but the most extensively used method has been <u>the forming of bricks out of mud or clay, and, after some preliminary air drying or sun drying, they are laid</u> in the wall in mud mortar.</p> <p>A. the forming of bricks out of mud or clay, and, after some preliminary air drying or sun drying, they are laid</p> <p>B. forming the mud or clay into bricks, and, after some preliminary air drying or sun drying, to lay them</p> <p>C. having bricks formed from mud or clay, and, after some preliminary air drying or sun drying, they were laid</p> <p>D. to form the mud or clay into bricks, and, after some preliminary air drying or sun drying, to lay them</p> <p>E. that bricks were formed from mud or clay, which, after some preliminary air drying or sun drying, were laid</p> <details class="custom-block details"><summary>查看答案</summary> <p><strong>题目释义：… the most extensively used method has been to do sth. and to do sth.…</strong></p> <p><strong>考点：</strong></p> <ol><li><p>平行考得非常严重的一个题</p></li> <li><p>搭配：</p> <p>(1) Aim, goal, intention, objective, function, way, method, purpose + be + to do 当然最常用的还是 method of doing/for doing</p> <p>(2) Use, cite, function, regard, think/conceive of, view, act + as</p> <p>(3) Consider, deem, make, call, find, elect+宾语+宾补</p></li></ol> <p><strong>选项分析：</strong></p> <p>A. the method 与 the forming 不对等；the forming of bricks out of mud or clay 和 they are laid in the wall in mud mortar 不平行；they 指代不明</p> <p>B. forming the mud or clay into bricks 与 to lay them 不平行</p> <p>C. having bricks formed from mud or clay, they were laid 不平行</p> <p>D. Correct；本题主考平行；several ways 可以与 there be 搭配；A method is to do X and to do Y 常见搭配；and 后面加上逗号的表达并不常见，从本题可见 GMAT 接受这样的用法 (prep1-247 也出现类似用法）</p> <p>E. Which 指代错误，它无法跨越谓语动词指向 bricks；一般过去时错误</p> <p><strong>OG12-11 的解释</strong></p> <p>The purpose of the sentence is to describe the historically most popular method of building walls. The first clause announces this topic and the second clause describes the particular method. The clearest, most efficient way to accomplish these two pieces of business is to use a parallel structure.The <em>ways to build</em> in the first clause is narrowed to the single way <em>to form</em> and <em>to lay</em> in the second clause. There is no need to alternate the verb phrases between active and passive voice or to shift tenses.</p> <p>A. The active gerund phrase <em>the forming of bricks</em> does not fi t with the passive verb phrase that follows (<em>they are laid</em>).</p> <p>B. The verb phrases <em>forming the mud</em> … and <em>to lay them</em> are not parallel.</p> <p>C. In addition to faulty parallelism between <em>having bricks formed</em> and <em>they were laid</em>, the tense in the second half of the sentence unaccountably shifts from present to past.</p> <p>D. <strong>Correct.</strong> The phrases <em>to form</em> and <em>to lay</em> in the second clause are parallel to <em>to build</em> in the first clause.</p> <p>E. The relative clause beginning with <em>which</em> apparently (but nonsensically) describes the closest nouns, <em>mud or clay</em>, rather than <em>bricks</em>.</p></details> <h2 id="og2008-sc-197-gwd-8-q20"><a href="#og2008-sc-197-gwd-8-q20" class="header-anchor">#</a> OG2008-SC-197(GWD-8-Q20)</h2> <p><u>Not only did the systematic clearing of forests in the United States create farmland (especially in the Northeast) and gave consumers relatively inexpensive houses and furniture, but it also</u> caused erosion and very quickly deforested whole regions.</p> <p>A. Not only did the systematic clearing of forests in the United States create farmland (especially in the Northeast) and gave consumers relatively inexpensive houses and furniture, but it also</p> <p>B. Not only did the systematic clearing of forests in the United States create farmland (especially in the Northeast), which gave consumers relatively inexpensive houses and furniture, but also</p> <p>C. The systematic clearing of forests in the United States, creating farmland (especially in the Northeast) and giving consumers relatively inexpensive houses and furniture, but also</p> <p>D. The systematic clearing of forests in the United States created farmland (especially in the Northeast) and gave consumers relatively inexpensive houses and furniture, but it also</p> <p>E. The systematic clearing of forests in the United States not only created farmland (especially in the Northeast), giving consumers relatively inexpensive houses and furniture, but it</p> <details class="custom-block details"><summary>查看答案</summary> <p><strong>题目释义：The systematic clearing of forests did sth.…,but it also…</strong></p> <p><strong>考点：</strong></p> <ol><li>平行，关于 not only…but also，参见本题后补充说明所摘录的 Zeldaw 里程碑式的帖子：</li> <li>逻辑为王：</li></ol> <p>如果你一眼看出这个句子考 not only，but also 于是开始找答案，恭喜你，又上当了。</p> <p>做题的时候要弄清楚句子的意思是递进还是转折，如果是递进 not only...but also 没问题，如果是转折的话，就要考虑一下是否是 GMAC 的陷阱了，but/but also 才是表示转折的意思。
<strong>选项分析：</strong></p> <p>A. not only 位于句首时，所引导的句子要用倒装，give 和 create 是 and 连接的两个并列成分，而时态已经被 did 提前，只能用原形，所以这里 gave 错；But it also 在此没有错，例见本题后补充的大全 354。</p> <p>B. Which 定语从句修饰 farmland，逻辑意义错误，是 systematic clearing 给了 consumers houses and furniture，不是 farmland。</p> <p>C. But also 之前分句缺谓语</p> <p>D. Correct；But it also 转折前后句，说明 systematic clearing 既带来了好东西，也带了坏东西，also 的使用，精妙。</p> <p>E. Giving 修饰 created, 改变了原来的句意：并列的两个动作；Not only…but…也可以，例见大全 189、241.</p> <p>Zeldaw 的帖子摘录如下：</p> <p>看了 GWD8-20，以前的 NN 讨论的的太好了，可是藏的太深，很多人都看不见，后来又看了好些的帖子，收益良多，所以我把大家观点总结一下。</p> <p>首先 Not only…..but (also) 表示的关系是递进，其中 also 可以省略</p> <p>But/but also 表示的是转折。在 but also 中，ring_cheng 认为 also 不属于重复，所以应当保留。该观点尚未证实。
not only ...but also 表示并列，不能表示转折，不要有先入为主的感觉认为 not only...but also 必须一起出现。单独出现 but also 是可能的，此时表示的是转折，参见大全 74</p> <p>All-terrain vehicles have allowed vacationers to reach many previously inaccessible areas, but they have also been blamed for causing hundreds of <u>deaths, injury to thousands, and seriously damaging</u> the nation’s recreational areas.</p> <p>(A) deaths, injury to thousands, and seriously damaging</p> <p>(B) deaths and injuring thousands, and serious damage to</p> <p>(C) deaths, thousands who are injured, as well as seriously damaging</p> <p>(D) deaths and thousands of injuries, as well as doing serious damage to （D）</p> <p>(E) deaths, thousands are injured, and they do serious damage to</p> <p>关于 not only…but also.. 的用法，我根据前人的发言并结合 GMAT 的思路挑出了这几条：</p> <ol><li><p>在正常语序中，<code>not only... but also...</code> 应连接两个相对称的并列成分。例如：</p> <p>Not only Mr Lin but also his son joined the Party two years ago. （连接两个主语）</p> <p>I not only play tennis but also practise shooting. （连接两个谓语动词）</p> <p>He plays not only the piano but also the violin. （连接两个宾语）</p> <p>在正常语序中， 短语本身不可以加入其它成份，比如变成 <code>not only...but it also...</code> 是错误的（因为破坏了平衡）。</p> <p>如大全中：</p> <p>125.The winds that howl across the Great Plains not only blow away valuable topsoil, thereby reducing the potential crop yield of a tract of land, <u>and also damage or destroy</u> young plants.</p> <p>(A) and also damage or destroy</p> <p>(B) as well as damaging or destroying</p> <p>(C) but they also cause damage or destroy</p> <p>(D) but also damage or destroy</p> <p>(E) but also causing damage or destroying</p> <p>Choice D, the best answer, correctly employs the correlative construction <em>not only x but also y,</em> where <em>x</em> and y are grammatically parallel and where both <em>x</em> and y <em>(damage and destroy)</em> apply to <em>young plants.</em> Choices A, <em>(not only... and also),</em> B <em>(not only... as well as),</em> and C <em>(not only... but they also)</em> violate the <em>not only... but also</em> paradigm. Moreover, B contains terms <em>(blow... damaging)</em> that are not parallel. In C and E, <em>damage</em> is used not as a verb with <em>young plants</em> as its direct object but as a noun receiving the action of <em>cause;</em> consequently, these choices fail to state explicitly that the damage is done to <em>young plants.</em> E also violates parallelism <em>(not only blow... but also causing)</em></p></li> <li><p><code>not only... but also...</code> 连接两个主语时，谓语动词要和与其最近的主语保持人称和数的一致。例如：</p> <p>Not only the students but also the teacher <strong>was</strong> against the plan.</p> <p>Not only the teacher but also the students <strong>were</strong> against the plan.</p></li> <li><p><code>not only... but also...</code> 不能用在否定句中。例如：</p> <p>误： They don't fear not only hardship but also death.</p> <p>正： They fear neither hardship nor death.</p> <p>正： They don't fear either hardship or death.</p></li> <li><p><code>not only... but also...</code> 连接两个分句，并且 <code>not only</code> 位于句首时，第一个分句中的主语和谓语要部分倒装。例如：</p> <p>Not only does the sun give us light, but also it gives us heat.</p> <p>Not only did he speak English correctly, but he also speaks it fluently.</p> <p>《新编英语语法》薄冰 P633：Not only does he compose music, but he also plays./ Not only does he have to type out the answer on a computer, but he also gets the computer to translate it into sounds.</p> <p>《新编英语语法》章振邦 1005：She was not only compelled to stay at home, but she was also forbidden to see her friends.</p> <p>英语语法大全上的例句是：Not only did they break into his office and steal his books, but they also tore up his manuscripts.</p> <p><strong>所以我个人认为在倒装的情况下，<code>but also</code> 是可以被主语拆开的</strong>.</p></li></ol> <p>这里附上** ring_cheng <strong>的观点：倒装时可以在短语中插入某类成分，如：<strong>not only did sb do sth, but sb also did sth</strong>（之所以前后都加入主语，不是为了连接主语，而是为了句子的对仗工整而补足主语，连接的其实是主语的两个不同的谓语动作。又因为 <code>not only</code> 在句首已经倒装过了，所以 <code>but also</code> 用正常语序即可。依然满足句子平衡的要求）. 如大全 354 中</strong> but also **被“主语+助动词”拆开：</p> <p>354.In 1978 a national study found that <strong>not only had many contractors licensed</strong> by a self-policing private guild <strong>failed to</strong> pass qualifying exams, <u>they in addition falsified their references</u>.</p> <p>A. they in addition falsified their references</p> <p>B. they had their references falsified in addition</p> <p>C. but they had also falsified their references</p> <p>D. they had also falsified their references</p> <p>E. but their references were falsified as well</p> <p>Key: C</p> <p>aeoluseros 的帖子摘录如下：</p> <ol><li><p>not only … but also …并不总是这么对称、完整地出现地，以下几种变体也为 GMAT 所接受：</p> <p>(1) not only … but …</p> <p>(2) not only … also…</p> <p>(3) not only … , … as well (GMAT 认可度待定）</p> <p><strong>Evidence:</strong></p> <p>OG11-52. The winds that howl across the Great Plains not only blow away valuable topsoil, thereby reducing the potential crop yield of a tract of land, <u>and also damage or destroy</u> young plants.</p> <p>(A) and also damage or destroy</p> <p>(B) as well as damaging or destroying</p> <p>(C) but they also cause damage or destroy</p> <p>(D) but also damage or destroy</p> <p>(E) but also causing damage or destroying</p> <p>Key: D 其中 OG 对 A 选项的解释为：And also is not the correct idiom; <strong>not only is followed by but also or also</strong>. <mjx-container jax="SVG" class="MathJax" style="direction:ltr;position:relative;"><svg xmlns="http://www.w3.org/2000/svg" width="2.262ex" height="1.181ex" role="img" focusable="false" viewBox="0 -511 1000 522" aria-hidden="true" style="overflow:visible;min-height:1px;min-width:1px;vertical-align:-0.025ex;"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mo"><path data-c="2192" d="M56 237T56 250T70 270H835Q719 357 692 493Q692 494 692 496T691 499Q691 511 708 511H711Q720 511 723 510T729 506T732 497T735 481T743 456Q765 389 816 336T935 261Q944 258 944 250Q944 244 939 241T915 231T877 212Q836 186 806 152T761 85T740 35T732 4Q730 -6 727 -8T711 -11Q691 -11 691 0Q691 7 696 25Q728 151 835 230H70Q56 237 56 250Z" style="stroke-width:3;"></path></g></g></g></svg><mjx-assistive-mml unselectable="on" display="inline" style="top:0px;left:0px;clip:rect(1px, 1px, 1px, 1px);-webkit-touch-callout:none;-webkit-user-select:none;-khtml-user-select:none;-moz-user-select:none;-ms-user-select:none;user-select:none;position:absolute;padding:1px 0px 0px 0px;border:0px;display:block;width:auto;overflow:hidden;"><math xmlns="http://www.w3.org/1998/Math/MathML"><mo stretchy="false">→</mo></math></mjx-assistive-mml></mjx-container>证实 GMAT 官方认可 <code>not only... also...</code> 的用法。</p> <p>prep 1-147 By pressing a tiny amount of nitrogen between two diamonds to a pressure of 25 million pounds per square inch, scientists were able <strong>not only to transform</strong> the gas into a solid <strong>but to create</strong> a semiconductor similar to silicon. <mjx-container jax="SVG" class="MathJax" style="direction:ltr;position:relative;"><svg xmlns="http://www.w3.org/2000/svg" width="2.262ex" height="1.181ex" role="img" focusable="false" viewBox="0 -511 1000 522" aria-hidden="true" style="overflow:visible;min-height:1px;min-width:1px;vertical-align:-0.025ex;"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mo"><path data-c="2192" d="M56 237T56 250T70 270H835Q719 357 692 493Q692 494 692 496T691 499Q691 511 708 511H711Q720 511 723 510T729 506T732 497T735 481T743 456Q765 389 816 336T935 261Q944 258 944 250Q944 244 939 241T915 231T877 212Q836 186 806 152T761 85T740 35T732 4Q730 -6 727 -8T711 -11Q691 -11 691 0Q691 7 696 25Q728 151 835 230H70Q56 237 56 250Z" style="stroke-width:3;"></path></g></g></g></svg><mjx-assistive-mml unselectable="on" display="inline" style="top:0px;left:0px;clip:rect(1px, 1px, 1px, 1px);-webkit-touch-callout:none;-webkit-user-select:none;-khtml-user-select:none;-moz-user-select:none;-ms-user-select:none;user-select:none;position:absolute;padding:1px 0px 0px 0px;border:0px;display:block;width:auto;overflow:hidden;"><math xmlns="http://www.w3.org/1998/Math/MathML"><mo stretchy="false">→</mo></math></mjx-assistive-mml></mjx-container>证实 GMAT 官方认可 <code>not only... but...</code> 的用法。</p> <p><strong>对各大字典的搜索：</strong></p> <p>(1) LONGMAN，not：</p> <p><code>not only ... (but) also ...</code> --&gt; 可惜没有针对性例句。</p> <ul><li>Shakespeare was not only a writer but also an actor.</li></ul> <p><strong>not only do/will/can etc</strong></p> <ul><li>Not only do the nurses want a pay increase, they want reduced hours as well.</li></ul> <p><mjx-container jax="SVG" class="MathJax" style="direction:ltr;position:relative;"><svg xmlns="http://www.w3.org/2000/svg" width="2.262ex" height="1.181ex" role="img" focusable="false" viewBox="0 -511 1000 522" aria-hidden="true" style="overflow:visible;min-height:1px;min-width:1px;vertical-align:-0.025ex;"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mo"><path data-c="2192" d="M56 237T56 250T70 270H835Q719 357 692 493Q692 494 692 496T691 499Q691 511 708 511H711Q720 511 723 510T729 506T732 497T735 481T743 456Q765 389 816 336T935 261Q944 258 944 250Q944 244 939 241T915 231T877 212Q836 186 806 152T761 85T740 35T732 4Q730 -6 727 -8T711 -11Q691 -11 691 0Q691 7 696 25Q728 151 835 230H70Q56 237 56 250Z" style="stroke-width:3;"></path></g></g></g></svg><mjx-assistive-mml unselectable="on" display="inline" style="top:0px;left:0px;clip:rect(1px, 1px, 1px, 1px);-webkit-touch-callout:none;-webkit-user-select:none;-khtml-user-select:none;-moz-user-select:none;-ms-user-select:none;user-select:none;position:absolute;padding:1px 0px 0px 0px;border:0px;display:block;width:auto;overflow:hidden;"><math xmlns="http://www.w3.org/1998/Math/MathML"><mo stretchy="false">→</mo></math></mjx-assistive-mml></mjx-container> <code>not only..., ...as well</code></p> <p>(2) 牛津字典，not：</p> <p><strong>not only...(but) also</strong> (used to emphasize the addition of sb/sth 用以强调递进关系的某人* [<em>某事物</em>]*):</p> <p>* <em>Not only the grandparents were there but also the aunts, uncles and cousins.</em></p> <p>* <em>He <strong>not only</strong> writes his own plays, he <strong>also</strong> acts in them.</em></p> <p>(3) AHD，not：</p> <p>当第二部分只是强调第一部分时，在* not only* 结构里 <em>also</em> 通常省略。</p> <p>He not only wanted the diamond but wanted it desperately.</p> <p>(4) Cambridge，not only：</p> <p>http://dictionary.cambridge.org/dictionary/british/only_4#only_4__3</p> <p><strong>not only ... (but) also</strong> used to say that two related things are true or happened, especially when this is surprising or shocking</p> <p>Not only did he turn up late, <strong>he also</strong> forgot his books.</p> <p>If this project fails it will affect not only our department, but <strong>also</strong> the whole organization.</p> <p>(5) 另外在 LONGMAN 里查 only，有这么一条：<strong>not only ... but (also)</strong> <em>at</em> <a href="dict://key.D4722835273E184582F2D24696A738EA/not"><strong>not</strong></a><strong>.</strong></p></li> <li><p>注意除了 not verb...but verb... 之外，<code>... are not A...but are B</code> 也是一种平行。</p> <p>Paleontologist Stephen Jay Gould has argued that many biological traits are not the products of natural selection, favored <u>due to their enhancement of reproduction or survival, but that they are</u> simply random by-products of other evolutionary developments.</p> <p>(A) due to their enhancement of reproduction or survival, but that they are</p> <p>(B) due to the reproduction or survival they enhance, but they are</p> <p>(C) because they enhance reproduction or survival, but</p> <p>(D) because they enhance reproduction or survival, but are</p> <p>(E) because of enhancing reproduction or survival, but are</p> <p>key：D … many biological traits <strong>are not</strong> the products…, <strong>but are</strong> simply random…</p></li></ol> <h2 id="_198-gwd-1-q23"><a href="#_198-gwd-1-q23" class="header-anchor">#</a> 198. (GWD-1-Q23)</h2> <p>Past assessments of the Brazilian rain forest have used satellite images to tally deforested areas, where farmers and ranchers have clear-cut and burned all the trees, but such work has not addressed either logging, <u>which is the removal of only selected trees, as well as surface fires, burning</u> down individual trees but do not denude the forest.</p> <p>A. which is the removal of only selected trees, as well as surface fires, burning</p> <p>B. which removes only selected trees, or surface fires that burn</p> <p>C. which removes only selected trees, along with surface fires that burn</p> <p>D. removing only selected trees, or surface fires, burning</p> <p>E. removing only selected trees, as well as surface fires that bur</p> <details class="custom-block details"><summary>查看答案</summary> <p><strong>题目释义：…, but such work has not addressed either logging, which…, or surface fires, that burn…but do not denude the forest…</strong></p> <p><strong>考点：</strong></p> <ol><li><p>定语从句与分词短语作定语的区别：</p> <ul><li><p>定语从句强调具体时间具体动作，以及动作的一次性；分词短语强调笼统不确定的时间，抽象/客观/重复性/多次性的行为</p></li> <li><p>都可以接受时，分词短语优于定语从句（更简洁）, 定语从句要转换为分词短语（但不能引起歧义或破坏平行）</p></li> <li><p>定语从句包含情态动词时不能转化为分词短语</p></li> <li><p>ing 分词的完成时态不能充当名词的限制性定语，必须转化为定语从句 n.+ having done <mjx-container jax="SVG" class="MathJax" style="direction:ltr;position:relative;"><svg xmlns="http://www.w3.org/2000/svg" width="2.262ex" height="1.181ex" role="img" focusable="false" viewBox="0 -511 1000 522" aria-hidden="true" style="overflow:visible;min-height:1px;min-width:1px;vertical-align:-0.025ex;"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mo"><path data-c="2192" d="M56 237T56 250T70 270H835Q719 357 692 493Q692 494 692 496T691 499Q691 511 708 511H711Q720 511 723 510T729 506T732 497T735 481T743 456Q765 389 816 336T935 261Q944 258 944 250Q944 244 939 241T915 231T877 212Q836 186 806 152T761 85T740 35T732 4Q730 -6 727 -8T711 -11Q691 -11 691 0Q691 7 696 25Q728 151 835 230H70Q56 237 56 250Z" style="stroke-width:3;"></path></g></g></g></svg><mjx-assistive-mml unselectable="on" display="inline" style="top:0px;left:0px;clip:rect(1px, 1px, 1px, 1px);-webkit-touch-callout:none;-webkit-user-select:none;-khtml-user-select:none;-moz-user-select:none;-ms-user-select:none;user-select:none;position:absolute;padding:1px 0px 0px 0px;border:0px;display:block;width:auto;overflow:hidden;"><math xmlns="http://www.w3.org/1998/Math/MathML"><mo stretchy="false">→</mo></math></mjx-assistive-mml></mjx-container> n. that…</p></li></ul></li> <li><p>either…or 平行搭配</p></li></ol> <p><strong>选项分析：</strong></p> <p>A. which is the removal 表达不简洁；either…. as well as 搭配错误；burning 和 denude 不平行</p> <p>B. Correct；either … or 的平行，removes 和 burn 的平行。</p> <p>C. either…along with 搭配错误。</p> <p>D. Burning 和 denude 不平行</p> <p>E. either…. as well as 搭配错误；</p></details></details> <h2 id="_200-t-3-q14"><a href="#_200-t-3-q14" class="header-anchor">#</a> 200. (T-3-Q14)</h2> <p>A scrub jay can remember when it cached a particular piece of food in a particular place, researchers have discovered, and <u>tend not to bother to recover a perishable treat</u> if stored long enough to have rotted.</p> <p>A. tend not to bother to recover a perishable treat if</p> <p>B. they tend not to bother recovering a perishable treat</p> <p>C. tending not to bother to recover a perishable treat it</p> <p>D. tends not to bother recovering a perishable treat</p> <p>E. tends not bothering to recover a perishable treat it</p> <details class="custom-block details"><summary>查看答案</summary> <p><strong>题目释义：A scrub jay can remember ..., …, and tends not to bother recovering a treat…</strong></p> <p><strong>考点：</strong></p> <p>主谓一致（Agreement），平行对称（Parallelism）</p> <ol><li><p>主谓一致</p></li> <li><p>固定搭配：</p> <ol><li><p>Tend 用法</p> <p>Tend to do sth -- If something tends to happen, it happens often and is likely to happen again</p> <p>Tend to sb/sth 照顾</p></li> <li><p>Bother（费功夫）的固定搭配：</p> <p><strong>(not) bother to do something</strong> He didn't bother to answer the question.</p> <p><strong>not bother about/with</strong> He didn't bother with a reply.</p> <p><strong>(not) bother doing something</strong> Many young people didn't bother voting.</p></li></ol></li> <li><p>scrub jay 林鸟</p></li></ol> <p><strong>选项分析：</strong></p> <p>A. tend 单复数错误，应为单数，对应主语 A scrub jay；if 从句省去主谓，还原后主语是 jay 而不是 treat，错误；Bother to do/bother doing 都是对的</p> <p>B. they 指代不明，与 scrub jay 单复数不一致</p> <p>C. and 后分句少谓语；it 多余，有了 it，指代的是 jay，后面的 stored 要用 stores，因为 it stores long enough 已经是一个定语从句，但此时 have rotted 作为 it 即 jay 的动作又逻辑不合理，所以依然错误</p> <p>D. Correct；tends 使用正确，主谓一致；bother doing 用法 idiomatic；stored 后置定语修饰 treat 正确</p> <p>E. tend doing 没有这种用法；it 多余，错误同 C</p></details> <h2 id="_204-t-9-q16-og12-53"><a href="#_204-t-9-q16-og12-53" class="header-anchor">#</a> 204. (T-9-Q16) (OG12-53)</h2> <p>The nineteenth-century chemist Humphry Davy presented the results of his early experiments in his “Essay on Heat and Light,” <u>a critique of all chemistry since Robert Boyle as well as a vision of a</u> new chemistry that Davy hoped to found.</p> <p>A. a critique of all chemistry since Robert Boyle as well as a vision of a</p> <p>B. a critique of all chemistry following Robert Boyle and also his envisioning of a</p> <p>C. a critique of all chemistry after Robert Boyle and envisioning as well</p> <p>D. critiquing all chemistry from Robert Boyle forward and also a vision of</p> <p>E. critiquing all the chemistry done since Robert Boyle as well as his own envisioning of</p> <details class="custom-block details"><summary>查看答案</summary> <p><strong>题目释义： “essay on heat and light”，a critique of…as well as a vision of…</strong></p> <p><strong>考点：</strong></p> <p>句子结构（grammatical construction） 平行结构（parallelism） 逻辑意思（logical predication）</p> <ol><li><p>同位语</p> <p>同位语结构的形式：（参考白勇语法）</p> <ol><li><p>名词性同位语，名词解释名词：
n. , n. ; n. , a/an + n. 或 a/an + n. , n.</p></li> <li><p>that 引导同位语结构：
抽象名词 (evidence, result, principle 等等） + that 从句，that 从句对抽象名词进行具体化解释</p></li> <li><p>概括性同位语结构：
用一个概括性的名词去概括前面的解释对象；短语/句子，a program/ an advance/ a practice that…</p></li> <li><p>名词重复性同位语结构：
n. , n.（重复所修饰的名词） + that…或 n. , the same n.（重复所修饰的名词） that…</p></li></ol></li> <li><p>as well as 前后对称，并且应当注意的是在 A as well as B 的用法中，强调的是 A。</p></li></ol> <p><strong>选项分析：</strong></p> <p>A. correct；a critique 是“essay on heat and light”的同位语；a critique 和 a vision 在 as well as 前后对称</p> <p>B. critique 与 his envisioning 不平行；envisioning 有具体的名词形式即 vision，应直接用名词；his 指代不清</p> <p>C. critique 与 envisioning 不平行；and…as well 混搭累赘；envisioning 有具体的名词形式即 vision，应直接用名词。</p> <p>D. critiquing 做伴随状语修饰前面分句错误；critiquing 和 a vision 在 and also 前后不对称。From…forward 不简洁，不如直接用 since。</p> <p>E. done 多余；envisioning 错误同 B；his own 改变句意；all the chemistry 和 his own envisioning 的对称使得 Davy 批判的是他自己；</p> <p><strong>OG12-53 解释：</strong></p> <p><strong>Parallelism; Rhetorical construction</strong></p> <p>The main objective of the sentence is to describe “Essay on Heat and Light” as Davy’s presentation of his own experiments and to further explain that the essay served as both a critique of previous chemistry and a vision of a new kind of chemistry. The clearest, most effective form for providing this explanation of the essay’s function is to make <em>critique</em> and <em>vision</em> both appositives of “Essay on Heat and Light,” and to present them in a parallel structure.</p> <p>A. <strong>Correct.</strong> Th e phrases describing the essay’s function are presented in parallel form.</p> <p>B. <em>Critique</em> and <em>his envisioning</em> are not parallel; the phrase <em>and also his envisioning</em> is unnecessarily wordy; it is also unclear to whom <em>his</em> refers.</p> <p>C. The two descriptors are not parallel.</p> <p>D. The two descriptors are not parallel.</p> <p>E. The meaning is confused in the assertion that Davy critiqued his own vision of chemistry.</p> <p><strong>The correct answer is A.</strong></p></details> <h2 id="_205-t-9-q15"><a href="#_205-t-9-q15" class="header-anchor">#</a> 205. (T-9-Q15)</h2> <p>The commission’s office of compliance, inspections, and investigations plans to intensify its scrutiny of stock analysts <u>to investigate not only whether research is an independent function at brokerage firms, but also whether conflicts result when analysts own the stocks they write about or when they are</u> paid for their work by a firm’s investment banking division.</p> <p>A. to investigate not only whether research is an independent function at brokerage firms, but also whether conflicts result when analysts own the stocks they write about or when they are</p> <p>B. to investigate not only whether research is an independent function at brokerage firms, but also if conflicts result when analysts own the stocks they write about or they are</p> <p>C. to not only investigate whether or not research is an independent function at brokerage firms, but also if conflicts result when analysts own the stocks they write about or are</p> <p>D. not only to investigate whether or not research is an independent function at brokerage firms, but also whether conflicts result when analysts own the stocks they write about or are</p> <p>E. not only to investigate whether research is an independent function at brokerage firms, but also whether conflicts result when analysts own the stocks they write about or when</p> <details class="custom-block details"><summary>查看答案</summary> <p><strong>题目释义：The commission’s office of compliance and investigations plans to…to investigate not only whether…, but also whether… when analysts…or when they are…</strong></p> <p><strong>result</strong> <em>vi</em> to proceed or arise as a comsequence, effect, or conclusion</p> <p>e.g deach <em>resulted</em> from the disease</p> <p><strong>考点：</strong></p> <p>平行结构（parallelism） 习惯用语（idiom）</p> <ol><li><p>not only…but also</p> <p>重新摘录一下前面提到过的用法：</p> <p>首先 Not only…..but (also) 表示的关系是递进，其中 also 可以省略……….But/but also 表示的是转折。
not only ...but also 表示并列，不能表示转折，不要有先入为主的感觉认为 not only...but also 必须一起出现。单独出现 but also 是可能的。</p> <ol><li>在正常语序中：not only … but also 应连接两个相对称的并列成分。</li></ol> <p>在正常语序中：短语本身不可以加入其它成份，比如变成：not only...but it also... 是错误的（因为破坏了平衡）。</p> <ol start="2"><li><p>not only … but also 连接两个主语时，谓语动词要和与其最近的主语保持人称和数的一致。</p></li> <li><p>not only … but also 不能用在否定句中。</p></li> <li><p>not only … but also 连接两个分句，并且 not only 位于句首时，第一个分句中的主语和谓语要部分倒装。</p></li></ol></li> <li><p>whether or not 的使用：（见 the handbook of good english)</p> <ol><li><p>在引导宾从的时候只能够用 whether，而不能加 or not，否则累赘</p></li> <li><p>在引导状从的时候必须加上 or not，即 whether or not.</p></li></ol></li> <li><p>whether 表示列举时候的用法：Whether A, B, or C.</p></li></ol> <p><strong>选项分析：</strong></p> <p>A. correct。Not noly…but also 前后对称；Whether 后省略 or not 正确；Or 前后平行对称。</p> <p>B. if 在书面语中不能表示“是否”，只能表示“如果”，所以应该使用 whether，且 not only…but also 前后不对称；Or 前后不对称。</p> <p>C. whether or not 不简洁；If 错误同 B；not only 后面跟了动词，but also 后面不对称；Or 错误同 B。</p> <p>D. whether 错误同 C；or 错误同 B。</p> <p>E. not only…but also 前后不对称；or 错误同 B。</p></details> <h2 id="_208-gwd-11-40"><a href="#_208-gwd-11-40" class="header-anchor">#</a> 208. (GWD-11-40)</h2> <p>Scientists who studied the famous gold field known as Serra Pelada concluded that the rich lode was <u>not produced by the accepted methods of ore formation but that swarms of microbes over millions of years</u> concentrated the gold from jungle soils and rivers and rocks.</p> <p>A. not produced by the accepted methods of ore formation but that swarms of microbes over millions of years</p> <p>B. not produced by the accepted methods of ore formation but instead swarms of microbes over millions of years that</p> <p>C. not produced by the accepted methods of ore formation but swarms of microbes over millions of years that</p> <p>D. produced not by the accepted methods of ore formation but by swarms of microbes that over millions of years</p> <p>E. produced not by the accepted methods of ore formation but that swarms of microbes over millions of years</p> <details class="custom-block details"><summary>查看答案</summary> <p><strong>题目释义：Scientists concluded that the lode was not produced by…but by…</strong></p> <p><strong>考点：</strong></p> <p>平行结构（parallelism）</p> <p>1、not…but…后面要平行，如 not by…but by…</p> <p><strong>选项分析：</strong></p> <p>A. not produced by…but that 不平行</p> <p>B. not by…but swarms 搭配错误；but instead 语义重复；that 位置错误，使得状语 over millions of years 修饰对象不清</p> <p>C. not by…but 不平行</p> <p>D. correct；Not by…but by 正确</p> <p>E. 错误同 A</p> <p><strong>补充说明：</strong></p> <ol><li><p>看见这类单纯的考平行的题，可以迅速看选项选择。</p></li> <li><p>windmaple: 如果 but 后面接名词是不能有 instead 的，因为 but 是介词；但是如果 but 后面接动词就变成了连词，中间加副词 instead 没问题。Prep07 1-73：Evolutionary psychology holds that the human mind is not a &quot;blank slate&quot; but instead comprises specialized mental mechanisms that were developed to solve specific problems human ancestors faced millions of years ago.</p></li></ol></details> <h2 id="_209-t-3-q7"><a href="#_209-t-3-q7" class="header-anchor">#</a> 209. (T-3-Q7)</h2> <p>In Scotland, the <u>number of wild salmon have been reduced because of uncontrolled deep-sea and coastal netting,</u> by pollution, and by various other threats to the fish’s habitat.</p> <p>A. number of wild salmon have been reduced because of uncontrolled deep-sea and coastal netting,</p> <p>B. number of wild salmon is reduced because deep-sea and coastal netting is not controlled,</p> <p>C. numbers of wild salmon has been reduced because of uncontrolled deep-sea and coastal netting,</p> <p>D. wild salmon’s numbers are reduced by deep-sea and coastal netting that is not controlled,</p> <p>E. wild salmon’s numbers have been reduced by uncontrolled deep-sea and coastal netting,</p> <details class="custom-block details"><summary>查看答案</summary> <p><strong>题目释义：In Scotland，wild salmon’s numbers have been reduced by…, by..., and by…</strong></p> <p><strong>考点：</strong></p> <p>主谓一致（agreement） 平行结构（parallelism predication） 逻辑意思（logical construction）</p> <ol><li><p>the number of+复数名词，谓语用单数；a number of +复数名词，谓语用复数。</p></li> <li><p>and 平行结构。</p></li></ol> <p><strong>选项分析：</strong></p> <p>A. have 错误，主谓不一致；because of 与未划线部分的 by 不平行</p> <p>B. because 与未划线部分的 by 不平行</p> <p>C. the numbers 错误 (MANHATTAN SC 上提到：Never select an answer choice containing the phrase THE NUMBERS OF)；and 平行错误同 A</p> <p>D. that is not controlled 不如 uncontrolled 简洁</p> <p>E. correct；关于 number 与 numbers 无需做过多区分，只要保持主谓一致即可（有一种说法认为因为总数量的持续改变所以要用复数 numbers，有一定道理，不过未经理论证实）</p></details> <h2 id="_211-gwd-8-q39-og12-136"><a href="#_211-gwd-8-q39-og12-136" class="header-anchor">#</a> 211. (GWD-8-Q39，OG12-136)</h2> <p><u>Whereas in mammals the tiny tubes that convey nutrients to bone cells are arrayed in parallel lines, in birds the tubes</u> form a random pattern.</p> <p>A. Whereas in mammals the tiny tubes that convey nutrients to bone cells are arrayed in parallel lines, in birds the tubes</p> <p>B. Whereas the tiny tubes for the conveying of nutrients to bone cells are arrayed in mammals in parallel lines, birds have tubes that</p> <p>C. Unlike mammals, where the tiny tubes for conveying nutrients to bone cells are arrayed in parallel lines, birds’ tubes</p> <p>D. Unlike mammals, in whom the tiny tubes that convey nutrients to bone cells are arrayed in parallel lines, the tubes in birds</p> <p>E. Unlike the tiny tubes that convey nutrients to bone cells, which in mammals are arrayed in parallel lines, in birds the tubes</p> <details class="custom-block details"><summary>查看答案</summary> <p><strong>题目释义：Whereas in mammals…., in birds…</strong></p> <p><strong>考点：</strong></p> <p>比较（comparison）</p> <ol><li><p>比较：</p> <p>(1) whereas = while（while 前后句子之结构要求并列相对）</p> <p>(2) whereas 连接的平行比较只要求对比的核心逻辑上有对称关系，不要求对称位置必须是对称名词，下面句子中主从句的主语分别是 energy 和 nuclear power 并不是对称名词，但是对比的核心都是“核能发电占总产出能量的份额”：</p> <p>如 OG12-131 Over 75 percent of the energy produced in France derives from nuclear power, whereas nuclear power accounts for just over 33 percent of the energy produced in Germany.</p> <p>*：但是如果 whereas 后面接介词短语，那么主句的开头也必须需要是介词短语 (whereas 后出现介词短语或者状语都会非常对称），如果 whereas 后接单纯主谓宾（或主系表），主句也要 <strong>尽量</strong> 用单纯的主谓宾（或主系表）来对应，除非同下面 GWD 18-2 一样后半句主谓即已经可完全表达出“对称”的含义（each language occupies a distinct area of the brain 是主谓宾齐全；language areas overlap 是主谓，没有宾语。但两个分句依然算是平行，因为逻辑已经平行。）：</p> <p>prep1-29 Pine trees thrive in relatively wet climates, whereas oaks prefer drier ones.</p> <p>prep1-54 <strong>In cooking</strong>, small quantities of spices are used, whereas <strong>in medicinal usage</strong> spices are taken in large quantities in order to treat particular maladies.</p> <p>prep2-102 Whereas a female grizzly bear in the Rockies typically occupies a range of 50 to 300 square miles, a male will cover 200 to 500 and occasionally as many as 600.</p> <p>prep1-194. Whereas <strong>the honeybee’s stinger</strong> is heavily barbed and cannot be retracted from the skin, <strong>the yellow jacket’s stinger</strong> is comparatively smooth, and can therefore be pulled out and used again.</p> <p>大全 933. Whereas <strong>owners of condominium apartments</strong> have free and clear title to their dwellings, <strong>owners of cooperative apartments</strong> have shares in a corporation that owns a building and leases apartments to them.</p> <p>GWD18-2 According to findings derived from functional magnetic resonance imaging (MRI), the area of the brain in which a second or third language is stored depends on the age of the language learner; whereas each language occupies a distinct area of the brain <strong>in an adult learner</strong>, language areas overlap <strong>in a young child</strong>.</p> <p>(3) 标准书面语中，like/unlike 后只加名词（不一定具体名词）表比较，不能加不定式短语，分词短语 (prep 1-54 unlike cooking with speices 错）, 句子或介短。（后面接这些东西的时候 unlike 要改为 whereas 等等）。</p> <p>(4) like/unlike 是严格的硬梆梆比较，比较对象必须严格对等，中间尽量不能插入任何成分（比如有一个题目是：Unlike A, in 1990 B... 就算 A，B 可比，但这样就是不佳的表达，因为这会让读者花费脑细胞去找 unlike 和哪个在比。最好的句子一定是排版最严谨、最遵循规则的句子，一定是读起来最省力的句子），但是非限制性定语从句这一类非常明确是紧跟着前面的名词的修饰成分是可以的。</p></li> <li><p>关系代词用法</p></li></ol> <p><strong>选项分析：</strong></p> <p>A. correct；whereas 后的介词需要位置上平行对称，在此 in mammals 和 in birds 平行；本句比较的是 mammals 的血管和 birds 的血管；除了 A 选项，其他选项结构上都很混乱</p> <p>B. 虽然 whereas 不要求对称位置必须是对称名词，但本选项主从句核心含义不对等，一个是 tiny tubes 的排列，一个是 birds 用怎么样的 tubes，比较主体成了 tubes 和 birds，因此错误；the tiny tubes for the conveying of nutrients to bone cells 表达不清晰，不如用定语从句来修饰：the tiny tubes that convey nutrients to bone cells are arrayed</p> <p>C. mammals 和 tubes 不对等；mammals 不是地点、位置，用关系代词 where 指代 mammals 错误；the tiny tubes for the conveying of nutrients to bone cells 表达不清晰同 B</p> <p>D. mammals 和 tubes 不对等；in whom 关系代词错误，要用 in which</p> <p>E. 主句主语 tubes 前面不能插入 in birds，需要改为 tubes in birds；which 指代 cells，原句是 the tiny tubes are arrayed in parallel lines，此句变成了 bone cells are arrayed in parallel lines，改变句意</p> <p><strong>补充说明：</strong></p> <ol><li><p>who, whom 只能指人，不可指物（如 language，要用 which 指代）；which 只能指物，不可指人</p></li> <li><p>传统语法规定 that 不能用于指人，而只能用 that 指思想观点、动物或不具有生命的物体（植物属于不具有生命的物体），要用 whose, whose 可以指人也可以指物 (prep1-192)</p></li> <li><p>OG11-130 里面说 that 不能指代人，只能用 who 来指代。（虽然现代英语用法中 that 可以用于不同情形）</p></li> <li><p>本题为 OG12-136：OG 解释为：</p> <p><strong>Idiom; Rhetorical construction; Parallelism</strong></p> <p><em>Whereas</em> introduces two contrasting situations or events and should be followed by parallel structures. In this sentence, <em>whereas</em> is immediately followed by a clause beginning with the prepositional phrase <em>in mammals</em>; this means that the second part of the sentence must also be a clause that opens with a preposition that functions in the same way—in this case, <em>in birds.</em> This structure clarifies that the things being contrasted are the <em>tubes</em> in mammals and the <em>tubes</em> in birds. Incorrect versions of the sentence grammatically contrast <em>tubes</em> and <em>birds</em>, <em>mammals</em> and <em>tubes</em>, or <em>birds</em> and <em>mammals</em>.</p> <p><strong>A Correct.</strong> Parallel structures make clear that the tubes in mammals are being contrasted with the tubes in birds.</p> <p>B The faulty parallelism results in a sentence that is confusing and unnecessarily wordy.</p> <p>C The sentence compares <em>mammals</em> and <em>birds’ ubes</em>.</p> <p>D Because of faulty parallelism, this sentence also compares <em>mammals</em> and <em>tubes in birds</em>.</p> <p>E This structure is wordy and confusing because of faulty parallelism.</p> <p><strong>The correct answer is A.</strong></p></li></ol></details> <h2 id="_224-gwd-12-q13"><a href="#_224-gwd-12-q13" class="header-anchor">#</a> 224. (GWD-12-Q13)</h2> <p>Although energy prices have tripled in the United States over the last two years, research indicates <u>few people to have significantly reduced the amount of driving they do, nor are they making</u> fuel efficiency a priority when shopping for cars.</p> <p>A. few people to have significantly reduced the amount of driving they do, nor are they making</p> <p>B. few people having significantly reduced the amount of driving they do or made</p> <p>C. that there are few people who have significantly reduced the amount of driving they do, nor having made</p> <p>D. that few people have significantly reduced the amount of driving they do and are not making</p> <p>E. that few people have significantly reduced the amount of driving they do or made</p> <details class="custom-block details"><summary>查看答案</summary> <p><strong>题目释义：Although…, research indicates that few people have reduced the amount of driving they do or made fuel efficiency a priority when shopping for cars.</strong></p> <p><strong>考点：</strong></p> <p>逻辑意思（logical predication） 平行结构（parallelism）</p> <ol><li><p>the amount of driving they do 中的 they do 是定语从句，先行词 the amount of driving 在定从中做宾语省略 that，还原也即 do the amount of driving，类似于 do a lot of homework/driving；在 formal problem 里出现 do driving 这样“不太正式”的结构其实还是有点令人诧异的。</p></li> <li><p>比较结构中的省略。</p></li> <li><p>Nor 的相关用法：</p> <ol><li><p>nor 用在否定句中表示“也不”的意思</p></li> <li><p>neither A nor B 后面跟的谓语动词由 B 决定：
Neither we nor they want it. （来自 AHD 的例子），说明由 B 决定的。</p> <p>再看两个来自 jukuu 的例子：</p> <ol><li><p>Neither menus nor dialog boxes have this immediate property. Each one requires an intermediate step, sometimes more than one.</p></li> <li><p>Neither the salesman nor the supervisor has been notified of the sale.</p></li></ol> <p>另外单个 neither 的用法：</p> <ol><li><p>They were not in Shanghai at that time. Neither (nor) were we.</p></li> <li><p>They are not from England. Neither (nor) is she.</p></li></ol></li></ol></li> <li><p>indicate 的固定搭配：indicate (to sb.) something/that… 显示，展现</p></li></ol> <p><strong>选项分析：</strong></p> <p>A. indicate few people to have done 搭配错误；they 指代 few people，已经是否定含义了不需要再有 nor，只要用 or 就好；are making 和 reduced 不平行，应该用 made</p> <p>B. indicate 错误同 A；having done 是非谓语动词中现在分词的完成式，使得从句没有谓语动词。</p> <p>C. there are 表示自然存在或统计数据，用在此处并不合适（记住一些有效性错误，能加速筛选选项）； having made 和 have reduced 不平行；因为前后主语都是 few people，不需要用 nor 来连接。</p> <p>D. and 前后不平行，并且后面半句变成了 few people are not making…于原句意思相悖；and 在否定句中是“或”的意思，要用 or 来表示“和”。</p> <p>E. correct；made 前省略了 have，have reduced 和 have made 平行，也即两个平行的过去分词可以共享同一个助动词 have。</p> <p>D. that few people have significantly reduced the amount of driving they do and are not making</p> <p>改写如下：</p> <p>Although energy prices have tripled in the United States over the last two years, research indicates <u>that few people have significantly reduced the amount of driving they do or are making</u> fuel efficiency a priority when shopping for cars.</p> <p>参见 173 问题部分：由 and 连接的同一个主语的两个句子（在本例中，因为前后两个句子均表示否定意思，改由 or 连接），当后一个主语省略时，就不是并列句了，而是简单句，后面是并列谓语，前后两个谓语动词的时态根据情况，可以不一样。</p></details> <h2 id="_225-gwd-1-q24"><a href="#_225-gwd-1-q24" class="header-anchor">#</a> 225. (GWD-1-Q24)</h2> <p>By sucking sap from the young twigs of the hemlock tree, <u>tree growth is retarded by the woolly adelgid, causing needles to change color from deep green to grayish green and to drop</u> prematurely.</p> <p>A. tree growth is retarded by the woolly adelgid, causing needles to change color from deep green to grayish green and to drop</p> <p>B. tree growth is retarded by the woolly adelgid, and this causes the color of needles to change from deep green to grayish green, and their dropping</p> <p>C. the woolly adelgid retards tree growth, which causes needles to change color from deep green to grayish green, and dropping</p> <p>D. the woolly adelgid retards tree growth, causing needles to change color from deep green to grayish green and to drop</p> <p>E. the woolly adelgid retards tree growth, and this causes the color of needles to change from deep green to grayish green, and then their dropping</p> <details class="custom-block details"><summary>查看答案</summary> <p><strong>题目释义：By sucking sap from tree …, the woolly adelgid retards tree growth, causing needles to change color … and to drop prematurely.</strong></p> <p><strong>考点：</strong></p> <p>逻辑意思（logical predication） 平行结构（parallelism）</p> <ol><li><p>现在在句首，逻辑主语应等于主语。</p></li> <li><p>and 前后平行。</p></li> <li><p>which 不能指代前面整句话，但是** in which case **就可以，因为是固定搭配</p></li></ol> <p><strong>选项分析：</strong></p> <p>A. tree growth 不能 suck sap from tree，因此 sucking 的逻辑主语错误</p> <p>B. sucking 逻辑主语错误；this 不能裸奔，如果要指代前面整句，需加上别的概括性名词组成 this + n.； their dropping 与 to change 不平行；their 无指代</p> <p>C. GMAT 语法中 Which 无法指代前面整句；dropping 和 to change 不平行</p> <p>D. Correct；causing 作伴随结果；to change 和 to drop 对称</p> <p>E. this 错误同 B；cause the color of needles to change 不如 cause needles to change color 简洁；and 后不平行，their 无指代</p></details> <h2 id="_227-gwd-3-q41"><a href="#_227-gwd-3-q41" class="header-anchor">#</a> 227. (GWD-3-Q41)</h2> <p>In ancient Thailand, <u>much of the local artisans' creative energy was expended for the creation of Buddha images and when they constructed and decorated the temples that enshrined them</u>.</p> <p>A. much of the local artisans' creative energy was expended for the creation of Buddha images and when they constructed and decorated the temples that enshrined them</p> <p>B. much of the local artisans' creative energy was expended on the creation of Buddha images and on construction and decoration of the temples in which they were enshrined</p> <p>C. much of the local artisans' creative energy was expended on the creation of Buddha images as well as constructing and decoration of the temples in which they were enshrined</p> <p>D. creating images of Buddha accounted for much of the local artisans' creative energy, and also constructing and decorating the temples enshrining them</p> <p>E. the creation of Buddha images accounted for much of the local artisans' creative energy as well as construction and decoration of the temples that enshrined them</p> <details class="custom-block details"><summary>查看答案</summary> <p><strong>题目释义：…energy was expended on the creation of Buddha images and on construction and decoration of the temples in which they were enshrined.</strong></p> <p><strong>考点：</strong></p> <p>平行结构（parallelism） 逻辑意思（logical predication） 习惯用法（idiom）</p> <ol><li><p>and 前后要平行</p></li> <li><p>expend 固定搭配：expend sth. in/on (doing) sth.</p></li> <li><p>enshrine 习惯用法：enshrine in 或 be enshrined in (enshrine 通常用被动语态）</p></li></ol> <p><strong>选项分析：</strong></p> <p>A. for the creation of Buddha images 和 when they constructed 不平行；they constructed 中 constructed 应该用被动语态；expend for 搭配错误；temples enshrine them 的用法 unidiomatic，enshrine 通常用被动语态</p> <p>B. correct；大平行夹着小平行，因为 which 指代 temples，所以 they 就无歧义的指向之前唯一一个复数名词 images</p> <p>C. A as well as B 有主次顺序，A 是主要的，B 是次要的，改变句意；construct 有专门的名词 construction，不应该用—ing 形式，而且要平行也要在前面加个 on。</p> <p>D. construct 和 decorate 有专门对应的名词；and 前后也不平行；temples enshrine them 的用法 unidiomatic，enshrine 通常用被动语态</p> <p>E. as well as 错误同 C；平行少 on；temples enshrine them 的用法 unidiomatic，enshrine 通常用被动语态</p></details> <h2 id="_228-gwd-8-q2"><a href="#_228-gwd-8-q2" class="header-anchor">#</a> 228. (GWD-8-Q2)</h2> <p><u>Thelonious Monk, who was a jazz pianist and composer, produced a body of work both rooted</u> in the stride-piano tradition o
