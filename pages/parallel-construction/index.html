hat has remained</p> <p>E. the economies of Britain, France, and Germany, and the unemployment rate has remained</p> <details class="custom-block details"><summary>查看答案</summary> <p><strong>题目释义：the Dutch economy has grown faster than the economies … ,and the unemployment rate has remained………</strong></p> <p><strong>考点：</strong></p> <p>平行对称，比较对等</p> <ol><li><p>比较句要求比较对象对等，逻辑含义合理，且句子没有歧义。</p></li> <li><p>关于指代：前面是单数名词，后面如果要指代，只能用 that，如果需要表达复数意思，那么只能重复这一名词的复数形式，如 economy-economies, 不能随意改成 those, ets 视之为指代错误。</p> <p>(1) 单数名词--- that/该名词复数形式</p> <p>(2) 复数名词--- those</p></li></ol> <p><strong>选项分析：</strong></p> <p>(A) 比较对象不对等，将经济和国家进行比较；with 的逻辑主语是 Dutch economy，错误；现在完成时的进行时态 having remained 不可以做限定性修饰，错误。</p> <p>(B) those 没有所指代的词；and 后不是一个整句，没有谓语动词。</p> <p>(C) 比较对象不对等，将经济和国家进行比较。</p> <p>(D) with 的逻辑主语是 Dutch economy，错误。</p> <p>(E) Correct。</p> <p><strong>补充说明：</strong></p> <p>Aeoluseros 对 D 的看法：</p> <p>首先 D 最大的错误仅进在于后面 with 引导的伴随状语的逻辑主语 Dutch economy 错误，其次：</p> <p>个人认为用 the economy of Britain, France, and Germany 和 the economies of Britain, France and Germany 都是可以的。</p> <p>在 GMAT 中曾经有一题提到过类似用法，用的是单数：
A mixture of poems and short fiction, Jean Toomer's Cane has been called one of <strong>the</strong> <strong>three best novels</strong> ever written by <strong>a Black American</strong>—the others being Richard Wright's Native Son and Ralph Ellison's Invisible Man.</p> <p>说明单数和复数的搭配并没有问题。</p> <p>而本题后半句 the unemployment rate has remained well below that of the other three countries 中后面没有用 unemployment rates，按照规则比较结构中单复数不一致、时态不一致都是要重新补出的，但是这里用了 that，说明后面用的是单数。并且 GMAT 不会那么荒谬地认为那三个国家公用一个 unemployment rate，所以说明仅使用 that 即已可以表达出三个国家各自的增长率。</p> <p>而且在日常英语（非 GMAT 语境）中 the economy of Britain, France and Germany 和 the economies of Britain, France and Germany 都是可以的，类似的有 birds have four-chambered hearts 和 birds have a four-chambered heart 都对，因为<strong>根据常识不会有歧义</strong>。</p></details> <h2 id="_192-gwd-7-q20"><a href="#_192-gwd-7-q20" class="header-anchor">#</a> 192. (GWD-7-Q20)</h2> <p>The first trenches <u>that were cut into a 500-acre site at Tell Hamoukar, Syria, have yielded strong evidence for centrally administered complex societies in northern regions of the Middle East that were arising simultaneously with but</u> independently of the more celebrated city-states of southern Mesopotamia, in what is now southern Iraq.</p> <p>A. that were cut into a 500-acre site at Tell Hamoukar, Syria, have yielded strong evidence for centrally administered complex societies in northern regions of the Middle East that were arising simultaneously with but</p> <p>B. that were cut into a 500-acre site at Tell Hamoukar, Syria, yields strong evidence that centrally administered complex societies in northern regions of the Middle East were arising simultaneously with but also</p> <p>C. having been cut into a 500-acre site at Tell Hamoukar, Syria, have yielded strong evidence that centrally administered complex societies in northern regions of the Middle East were arising simultaneously but</p> <p>D. cut into a 500-acre site at Tell Hamoukar, Syria, yields strong evidence of centrally administered complex societies in northern regions of the Middle East arising simultaneously but also</p> <p>E. cut into a 500-acre site at Tell Hamoukar, Syria, have yielded strong evidence that centrally administered complex societies in northern regions of the Middle East arose simultaneously with but</p> <details class="custom-block details"><summary>查看答案</summary> <p><strong>题目释义：The first trenches …, Syria, have yielded strong evidence that ….. societies (…) arose simultaneously with but independently of the more celebrated city-states ……..</strong></p> <p>simultaneously with 与 independently of 在 but 前后，构成并列。</p> <p>在 S 的 TH 地方挖出来的 500 英亩的沟极好地证明了，中央集权的复杂社会在中东的北部地区与更为著名的城邦南美索不达米亚（现在的伊拉克南部）同时但是独立地出现了。</p> <p><strong>考点：</strong></p> <p>逻辑表达，平行对称，简洁有效</p> <ol><li><p>在表示发现、理论、现象等等的内容时，用 that 引导宾语的同位语从句是比较好的结构。从句可以很清楚地说明现象、理论的内容，避免大量的介系词、代词，使句子简单清晰。</p></li> <li><p>evidence 后面要跟同位语从句来说明 evidence 的具体内容，而 evidence for 后面是要跟某个 theory 或 idea 来表达 evidence 支持该 theory 或 idea 的。如&quot;evidence FOR evolution&quot;是指支持进化论的证据。</p></li> <li><p>过去进行时与一般过去时的对比：</p> <p>过去进行时与一般过去时，两者都表示过去发生的动作，但过去进行时表示在过去某一特定的时间点或时间段正在进行的动作，而一般过去时表示在过去时间完成的动作｡</p> <p>例如：I was typing a letter last night. 昨晚我在打一封信｡（可能没打完）</p> <p>I typed some letters last night. 我昨晚打了一些信｡（已经打完）</p></li> <li><p>现在完成时时与一般现在时：</p> <p>yield 用现在完成时与一般现在时都说得通，但是含义不一样，用 have yield 说明了 the first trenches 是过去发现的，至今仍能提供证据，而 yield 的话则是说明是现在发现的，所以用 have yield 更合理</p></li> <li><p>固定搭配：</p> <p>simultaneous(ly) with</p> <p>independent(ly) of</p></li></ol> <p><strong>选项分析：</strong></p> <p>(A) that were cut 不如直接 done 做后置定语简洁；evidence 后面要跟同位语从句来说明 evidence 的具体内容，而 evidence for 后面是要跟某个 theory 或 idea 来表达 evidence 支持该 theory 或 idea 的；were arising 时态错，好像在表达 rise 在那段时间之后还没有结束，应该用一般过去时更合理；第二个 that 就近修饰 northern regions 的歧义。</p> <p>(B) that were cut 不如直接 done 做后置定语简洁；yields 错，主谓一致 trenches 对应 yield；were arising 时态不对，应该是过去时；yield 用现在完成时才合理；but (also) 没有问题。</p> <p>(C) having been 不能做限定性修饰，错误；were arising 时态错；simutaneously 后面要跟上 with 才能加名词，并且才与 indenpendently of 平行。</p> <p>(D) 主谓一致 yields 错；simutaneously 后面缺少 with；yield 用现在完成时才合理。</p> <p>(E) Correct。</p></details> <h2 id="_194-gwd-11-32"><a href="#_194-gwd-11-32" class="header-anchor">#</a> 194. (GWD-11-32)</h2> <p>Since 1975 <u>so many people have been moving to Utah such that Mormons who were once 75 percent of the population are now only accounting for half of it</u>.</p> <p>A. so many people have been moving to Utah such that Mormons who were once 75 percent of the population are now only accounting for half of it</p> <p>B. many people have been moving to Utah, so Mormons once 75 percent of the population are now accounting for only half</p> <p>C. that many people have been moving to Utah, such that the Mormons that were once 75 percent of the population are now accounting for only half of it</p> <p>D. many people have been moving to Utah such that the Mormons, who once represented 75 percent of the population, now only account for half</p> <p>E. so many people have been moving to Utah that the Mormons, who once represented 75 percent of the population, now account for only half</p> <details class="custom-block details"><summary>查看答案</summary> <p><strong>题目释义：so many people have been moving … that the Mormons, who…, now account for</strong></p> <p>Who 非限定性定语从句作为插入语，审题时两个逗号间的部分可以暂时拿掉</p> <p><strong>考点：</strong></p> <p>固定搭配，平行对称</p> <ol><li><p>关于 so…that…与 such…that…</p> <p>(1) such…that 表达的是强调含义，与 so…that 的含义不同 (prep 1-131)。</p> <p>(2) so…that 后面不加情态动词表示结果，后面加情态动词表目的。</p> <p>(3) so…that 不能修饰介词短语与名词，只能修饰动作。</p> <p>(4) so…that 用来说明做某事的目的，所以其前面应该是“做某事”，而不能是介词短语。(GWD-30-170)</p> <p>(5) such + adj. + that 错误，such 必须修饰名词，可以是 such+adj.+noun.+that。这里 such 表示 of a kind。</p></li> <li><p>such that 连用时的用法：</p> <p>(1) A rule of correspondence between two sets <strong>such that</strong> there is a unique element in the second set assigned to each element in the first set. (such 向前指代 a rule of … sets )</p> <p>函数两组元素一一对应的规则，第一组中的每个元素在第二组中只有唯一的对应量</p> <p>(2) Her interest with him is <strong>such that</strong> she governs him absolutely. (such 指代 her interest)</p> <p>她对他的影响非常大，以至于完全控制了他。</p> <p>(3) The format of the meeting was <strong>such that</strong> everyone could ask a question. (such 指代 the format of the meeting) 会议安排好可让每个人都能提一个问题。</p> <p>(4) choose x and y such that x + y = 10 (such 向前指代 x and y)</p></li></ol> <p><strong>选项分析：</strong></p> <p>(A) so 和 such that 混用，so…such that 错误；Mormons who were once 75 percent of the population 中谓语动词使用错误，Mormons 不是一个人数，所以谓语动词不能用 were，而应该用 represented；account 用一般现在时表示某种事实，用进行时没有必要，反而累赘；it 指代的不是 population，而是整个名词短语 75 percent of the population，错误。</p> <p>(B) 同位语前面需要逗号隔开：Mormons once 75 percent of the population are 应该改为 Mormons, once 75 percent of the population, are，但是同时用人口数量 (once 75 percent of the population) 来同位修饰人 (Mormons)，概念上不能合理修饰；are now only accounting 现在进行时没有必要；only account for half 逻辑意思错误，only 做副词时要紧跟修饰的词，并向后修饰，所以应该放在 half 前面；用 so…来表示因果关系不合理，应该用用 so…that…来强调结果；</p> <p>(C) that 引导的名词性从句做主语，是的逻辑含义不合理，而主谓不一致：that…are now accounting for only half of it，也即 that 出现在句首 ungrammatical；such that 中的 such 指代对象是 many people 还是 Utah 不清；Mormons that were once 75 percent of the population，摩门教徒=人口数，逻辑含义错误；关系代词 that 不能指代人，要用 who，同时不应该使用限定性修饰，且 that were wordy；are now only accounting 现在进行时没有必要；it 指代的不是 population，而是整个名词短语 75 percent of the population，错误。</p> <p>(D) such that 使用错误同 C；only 位置错误同 B；run-on sentence，句子有两个谓语动词：have been 与 account.</p> <p>(E) Correct；once represented 和 now account 对应，75 percent of the population 与 only half 对应。</p></details> <h2 id="_195-gwd-24-q19"><a href="#_195-gwd-24-q19" class="header-anchor">#</a> 195. (GWD-24-Q19)</h2> <p>In archaeology, there must be a balance <u>between explanation of the value and workings of archaeology, revealing the mysteries of past and present cultures, and to promote</u> respect for archaeological sites.</p> <p>A. between explanation of the value and workings of archaeology, revealing the mysteries of past and present cultures, and to promote</p> <p>B. among explaining the value and workings of archaeology, revealing the mysteries of past and present cultures, and promoting</p> <p>C. between explaining the value and workings of archaeology, the revealing of the mysteries of past and present cultures, and when promoting</p> <p>D. among explaining the value and workings of archaeology, the revelation of the mysteries of past and present cultures, and to promote</p> <p>E. between explaining archaeology's value and workings, in the revealing of the mysteries of past and present cultures, and in promoting</p> <details class="custom-block details"><summary>查看答案</summary> <p><strong>题目释义：there must be a balance among explainin….., revealing ….., and promoting….</strong></p> <p>​ 在考古学中，必须在解释考古的价值与运作方式，揭示过去和现在文化的奥秘，以及促进尊重考古遗址中寻求一种平行。</p> <p>there be 是倒装句型，真正的主语是随后的名词词组 a balance；而 explaining，revealing 和 promoting 三个是动名词短语作宾语构成 among 引导的介宾短语。</p> <p><strong>考点：</strong></p> <p>平行对称，</p> <ol><li>between …and 两者之间并列；among…and 三者及以上；</li></ol> <p><strong>选项分析：</strong></p> <p>A. Between…and 使用错误，三者以上并列用 among；explanation，revealing，to promote 三者形式不平行。</p> <p>B. Correct。</p> <p>C. Between…and 使用错误，三者以上并列用 among；explaining，the revealing，when promoting 不平行。</p> <p>D. Among 后面的三个成分形式不平行。</p> <p>E. Between…and 使用错误，三者以上并列用 among；Among 后面的三个成分形式不平行。</p></details> <h2 id="_199-gwd-1-q19"><a href="#_199-gwd-1-q19" class="header-anchor">#</a> 199. (GWD-1-Q19)</h2> <p>Recently physicians have determined that stomach ulcers are <u>not caused by stress, alcohol, or rich foods, but</u> a bacterium that dwells in the mucous lining of the stomach.</p> <p>A. not caused by stress, alcohol, or rich foods, but</p> <p>B. not caused by stress, alcohol, or rich foods, but are by</p> <p>C. caused not by stress, alcohol, or rich foods, but by</p> <p>D. caused not by stress, alcohol, and rich foods, but</p> <p>E. caused not by stress, alcohol, and rich foods, but are by</p> <details class="custom-block details"><summary>查看答案</summary> <p><strong>题目释义：Recently physicians have determined that …. are caused not by …, but by…</strong></p> <p>​ Recently physicians 主语，have determined 谓语，that 引导宾语从句， 第二个 that dwells in the mucous lining of the stomach 是做定语修饰前面的 bacterium。最近医生已经确定，胃溃疡不是由压力，酒精，或者过多的食物引起的，而是由寄居在胃黏膜上的细菌造成的。</p> <p><strong>考点：</strong></p> <p>平行对称（简单题）</p> <p>1）not by….but by…, 注意否定句中不用 and 用 or</p> <p><strong>选项分析：</strong></p> <p>A. not caused by stress 和 but a bacterium 不平行。</p> <p>B. not caused by stress 和 but are by a bacterium 不平行。</p> <p>C. Correct。</p> <p>D. 否定句中要用 or 来表示“和”；not by stress 和 but a bacterium 不平行。</p> <p>E. 否定句中要用 or 来表示“和”；not by stress 和 but are by a bacterium that 不平行</p></details> <h2 id="_204-gwd-8-q23"><a href="#_204-gwd-8-q23" class="header-anchor">#</a> 204. (GWD-8-Q23)</h2> <p>A New York City ordinance of 1897 <u>regulated the use of bicycles, mandated a maximum speed of eight miles an hour, required of cyclists to keep feet on pedals and hands on handlebars at all times, and it granted</u> pedestrians right-of-way.</p> <p>A. regulated the use of bicycles, mandated a maximum speed of eight miles an hour, required of cyclists to keep feet on pedals and hands on handlebars at all times, and it granted</p> <p>B. regulated the use of bicycles, mandated a maximum speed of eight miles an hour, required cyclists to keep feet on pedals and hands on handlebars at all times, granting</p> <p>C. regulating the use of bicycles mandated a maximum speed of eight miles an hour, required cyclists that they keep feet on pedals and hands on handlebars at all times, and it granted</p> <p>D. regulating the use of bicycles, mandating a maximum speed of eight miles an hour, requiring of cyclists that they keep feet on pedals and hands on handlebars at all times, and granted</p> <p>E. regulating the use of bicycles mandated a maximum speed of eight miles an hour, required cyclists to keep feet on pedals and hands on handlebars at all times, and granted</p> <details class="custom-block details"><summary>查看答案</summary> <p><strong>题目释义：A NYC ordiance *regulating sth.* mandated…, required…, and granted…</strong></p> <p><strong>考点：</strong></p> <p>平行结构 (parallelism);</p> <ol><li>right-of-way: 优先通行权</li></ol> <p><strong>选项分析：</strong></p> <p>A. regulate 与 mandate, require 并列逻辑意思不合理；and 后面的 it granted 没有平行对象，it 应该省略；Require sb. to do sth</p> <p>B. regulate 与 mandate，require 并列逻辑意思不合理；三个动词并列，最后一个动词前应该加 and；granting 做伴随逻辑意思不合理</p> <p>C. mandate，require 和 grant 并列，it 应该省略；sth require of sb that...do... ；Require +that 从句（使用动词原形表示虚拟语气）</p> <p>D. regulating 与 mandating，requiring 并列逻辑意思不合理，就算并列，requiring 前应该加 and；如果 regulating 与 mandating，requiring，grant 并列，grant 应改为 granting；如果四个动词并列，该句子就缺乏谓语动词</p> <p>E. Correct。</p> <p><strong>补充说明：</strong></p> <ol><li><p>Require 的固定搭配：（几个正确表达的优先级是一样的）</p> <p>(1) Require sb./sth. to do sth. （不定式可用被动形式） à Require sb. doing…错误</p> <p>(2) Require (<strong>of</strong> sb.) that + 原 v 需要某人做某事 （要求，命令 [(+of)][O2][+that])</p> <p>大全 475. Legislation in the Canadian province of Ontario <strong>requires of</strong> both public and private employers <strong>that</strong> pay <strong>be</strong> the same for jobs historically held by women as for jobs requiring comparable skill that are usually held by men.</p> <p>(3) N. is required (<strong>of</strong> sb./sth.) to do sth. 某物对某人做某事来说是必须的</p> <p>或 N. required of sb./sth. to do. （其中 required 是过去分词）</p> <p>大全 166. Because of the enormous research and development expenditures <strong>required of firms to survive</strong> in the electronics industry, an industry marked by rapid innovation and volatile demand, such firms tend to be very large.</p> <p>Windmaple 的例句：This leaves open an &quot;in-between&quot; position: The efforts <strong>required of someone to prevent</strong> the consequences of his non-negligent act could be greater than <strong>what would be required of any bystander</strong>, but not as great as would <strong>be required to avoid</strong> an act than is known to cause the harmful consequences.</p> <p>(4) require doing (require 主动表被动含义）：如 A require making known to B. A 需要被 B 知道</p> <p>*: GMAT 中出现过的错误表达：</p> <p>Require of sb. to do （require of sb. 后应该加 that，只有 require sb. 和 sth. is required of sb. 后面才是加 to do 的）</p> <p>Require sb. that （require 若和 that 搭配，则跟 sb. 之间要有 of）</p> <p>Require sb. doing…错误</p></li> <li><p>定语从句作定语与分词短语作定语的区别</p> <p>(1) 定语从句强调具体的时间，具体的行为，以及动作的一次性；分词短语强调笼统的、不确定的时间，抽象的、客观的、重复性的、多次性的行为。</p> <p>(2) 分词短语比定语从句更简洁；都可接受时，分词短语比定语从句优先使用；如有可能，定语从句要尽可能简化为分词短语。</p> <p>(3) 有情态动词的定语从句不能转换为分词短语。</p> <p>(4) 如果定语从句转换为分词短语后产生歧义，则不能转换。</p></li></ol></details> <h2 id="_208-gwd-24-17-og12-63"><a href="#_208-gwd-24-17-og12-63" class="header-anchor">#</a> 208. (GWD-24-17) (OG12-63)</h2> <p>The yield of natural gas from Norway's Troll gas field is expected to increase annually until the year <u>2005 and then to stabilize at six billion cubic feet a day, which will allow such an extraction rate at least for</u> 50 years' production.</p> <p>A. 2005 and then to stabilize at six billion cubic feet a day, which will allow such an extraction rate at least for</p> <p>B. 2005 and then to stabilize at six billion cubic feet a day, an extraction rate that will allow at least</p> <p>C. 2005 and then stabilizing at six billion cubic feet a day, with such an extraction rate at the least allowing</p> <p>D. 2005, then stabilizing at six billion cubic feet a day, allowing such an extraction rate for at least</p> <p>E. 2005, then stabilizing at six billion cubic feet a day, which will allow such an extraction rate for at least</p> <details class="custom-block details"><summary>查看答案</summary> <p><strong>题目释义：The yield of natural gas...is expected to... and then to..., an extraction rate that...</strong></p> <p><strong>考点：</strong></p> <p>逻辑意思，句子结构，动词形式</p> <p><strong>选项分析：</strong></p> <p>A. which 不能修饰整个句子，在这里 which 指代了 the extraction rate，逻辑错误；at least 修饰 50 years’ production 才合理。</p> <p>B. Correct；to increase and to stabilize 并列结构合理。</p> <p>C. then stabilizing 与 to increase 不平行；with 引导的伴随状语错误；at the least 错误词组，应该是 at least； at least 修饰 allowing 不合理。</p> <p>D. then stabilizing 做 to increase 的伴随状语逻辑错误；allowing 引导的短语修饰对象不明，可以做 stablizing 的伴随状语（此时嵌套的修饰 awkward)，也可以做主句的伴随状语（此时 allowing 前需要加上 and)。</p> <p>E. stabilizing 做结果或伴随逻辑意思不合理；which 就近修饰 the extraction rate 逻辑意思不合理。</p> <p><strong>补充说明：</strong></p> <p>OG12-63 的解释：</p> <p><strong>Rhetorical construction; Verb form; Logical predication</strong></p> <p>The sentence is about predications that Troll gas field’s yield would increase until it stabilized at a particular extraction rate in 2005. The term <em>extraction rate</em> refers to <em>six billion cubic feet a day</em>, so it is redundant and confusingly circular to rename <em>six billion cubic feet</em> with the relative pronoun <em>which</em> in the subject position and then reintroduce <em>extraction rate</em> as the object.</p> <p>A The relative phrase beginning with <em>which</em> is nonsensical, since the pronoun reference is inaccurate, and the phrase essentially says that the extraction rate enables the extraction rate.</p> <p><strong>B Correct.</strong> The infinitive <em>to stabilize</em> parallels <em>to increase</em>; information about the <em>six billion cubic feet a day</em> is expressed clearly and concisely in an appositive phrase containing a relative clause (<em>an extraction rate that will allow …</em>).</p> <p>C The phrasing is awkward and unclear; <em>stabilizing</em> is an incorrect verb form; it should be an infi nitive to parallel <em>to increase</em>.</p> <p>D <em>Stabilizing</em> is an incorrect verb form; it should be an infinitive to parallel <em>to increase</em>; the subsequent phrase is awkward and confusing because it is not clear what noun <em>allowing</em> is supposed to modify.</p> <p>E <em>Stabilizing</em> violates the requirement of parallelism, and <em>which</em> introduces a nonsensical redundancy, effectively making the claim that the extraction rate (<em>six billion cubic feet</em>) enables the extraction rate.</p> <p><strong>The correct answer is B.</strong></p></details> <h2 id="_218-t-4-q33"><a href="#_218-t-4-q33" class="header-anchor">#</a> 218. (T-4-Q33)</h2> <p>In attempting to solve the problems caused by a lowering of the price of oil, oil companies operating in the North Sea have taken a variety of approaches, <u>which includes their reducing employment, using new technology to pump oil more efficiently</u> from smaller fields, and finding innovative ways to cut the cost of building and operating platforms.</p> <p>A. which includes their reducing employment, using new technology to pump oil more efficiently</p> <p>B. which includes reducing employment, using new technology to be more efficient in pumping oil</p> <p>C. which include reducing employment, using new technology to pump oil more efficiently</p> <p>D. which include the reduction of employment, their using new technology to pump oil more efficiently</p> <p>E. including a reduction of employment, their use of new technology to be more efficient at pumping oil</p> <details class="custom-block details"><summary>查看答案</summary> <p><strong>题目释义：In attempting to solve……，oil companies have taken...approaches，which include reducing..., using…, and finding…</strong></p> <p><strong>考点：</strong></p> <ol><li><p>平行结构中要注意平行对象要对等（形式和功能），动作性名词不能和名词性名词平行并列</p></li> <li><p>(1) “a variety of/ a number of + 复数名词”后面谓语用复数形式；</p> <p>(2) the number of / the variety of + 复数名词作主语时，谓语动词用单数；</p> <p>(3) “a body of/a collection of/an array of/a series of/a set of/a portion of/a group of/ a constellation of/a team of + 复数名词”作主语后面谓语都用单数形式，因为 body/collection 等被视作集合名词 (collective noun)，后面是 of 引导的介宾短语做形容词。</p></li></ol> <p><strong>选项分析：</strong></p> <p>A. a variety of +复数名词，谓语动词用复数，且 which 引导的定语从句修饰 approaches，所以 includes 错；their reducing 中 their 多余（有效性错误）。</p> <p>B. includes 主谓不一致错误；using new technology to be more efficient 改变句意，变得不合理（更加有效率地使用新技术，合理句意应该是新技术使得 pump 更加有效率）；在做某事有效率要用 at doing sth.。</p> <p>C. Correct；reducing, using, finding 三者平行。</p> <p>D. reduction，their using 与 finding 不平行</p> <p>E. reduction，use 与 finding 不平行；use of new technology to be more efficient 改变句意，变得不合理（更加有效率地使用新技术，合理句意应该是新技术使得 pump 更加有效率）</p> <p><strong>补充说明：</strong></p> <ol><li><p>In attempt to 与 in attempting to 没有区别</p></li> <li><p>Efficient at 与 efficient in doing sth.：</p> <p><strong>At: 做某事时有效率</strong> <em>Their equipment was not as efficient at finding gold as today's machinery.</em></p> <p><strong>In: 在某方面节约有效</strong> <em>The heating system is very efficient in its use of of fuel.</em></p></li></ol></details> <h2 id="_225-gwd-3-q39"><a href="#_225-gwd-3-q39" class="header-anchor">#</a> 225. (GWD-3-Q39)</h2> <p>Minivans carry as many as seven passengers, and compared with sport utility vehicles, most cost less, get better gas mileage, <u>and make it easy for passengers to get in and out</u>, and have a smoother, more car-like ride.</p> <p>A. and make it easy for passengers to get in and out</p> <p>B. and allow passengers to get in and out easily</p> <p>C. and allow passengers to get in and out more easily</p> <p>D. make it easier for passengers when getting in and out</p> <p>E. allow passengers to get in and out more easily</p> <details class="custom-block details"><summary>查看答案</summary> <p><strong>题目释义：Minivans [carry …,] and [compared with sport utility vehicles, most cost …, get better …, allow …, and have …]</strong></p> <p>两个分句的平行：第一个分句主语 minivans，第二个分句主语 most，指代 minivans；compared with sport utility vehicles，做状语修饰其后面的分句。</p> <p><strong>考点：</strong></p> <p>平行对称 逻辑含义</p> <ol><li>一组元素平行时，必须并且仅在最后一个元素前加 and。</li></ol> <p><strong>选项分析：</strong></p> <p>A. 划线部分第一个 and 破坏了平行结构，这组平行的最后一个元素是 have a smoother, more car-like ride；划线部分的 easy 没有比较级，也是破坏了平行；make it easier for passengers 结构不如 E 简洁。</p> <p>B. 划线部分第一个 and 破坏了平行结构，这组平行的最后一个元素是 have a smoother, more car-like ride；划线部分的 easy 没有比较级，也是破坏了平行。</p> <p>C. 划线部分第一个 and 破坏了平行结构。</p> <p>D. it 指代不清，make it easier for passengers 结构不如 E 简洁。</p> <p>E. Correct。</p> <p><strong>补充说明：</strong></p> <p>make 与 allow 是同义词，在本题的语境下可以互换使用，只是 allow sb. to do sth. easily 比 make it easy for sb. to do sth. 简洁，前者不需要用到形式宾语 it 来指代 to do sth.：</p> <p>(1) make：to cause something to happen, or cause a particular state or condition</p> <p><strong>make sth difficult/easy/possible etc</strong></p> <p><em>The use of computers has made it possible for more people to work from home.</em></p> <p>(2) allow：to make it possible for something to happen or for someone to do something, especially something helpful or useful</p> <p><strong>allow sb to do sth</strong></p> <p><em>A 24-hour ceasefire allowed the two armies to reach an agreement.</em></p> <p><strong>类似例题链接 1：</strong></p> <p>prep1-247, GWD-3-Q39</p> <p>Minivans carry as many as seven passengers and, compared with most sport utility vehicles, cost less, get better gas mileage, allow passengers to get in and out more easily, and have a smoother ride.</p> <p>A. Minivans carry as many as seven passengers and, compared with most sport utility vehicles, cost less,</p> <p>B. Minivans, which carry as many as seven passengers, compared with most sport utility vehicles, they cost less,</p> <p>C. Minivans carry as many as seven passengers, in comparison with most sport utility vehicles, and have a lower cost, they</p> <p>D. Minivans, carrying as many as seven passengers, compared with most sport utility vehicles, cost less, (A)</p> <p>E. Minivans, which carry as many as seven passengers, compared with most sport utility vehicles the cost is lower, and they</p> <p>Key：A</p> <p>虽然是相似题，但是句子结构因为 most 位置的改变（从 cost 前移到了”sport utility vehicles”前）而发生了改变，句子的谓语变成了，一个动词与另外四个相同意群的动词并列，compared with 结构由 and 隔开，作状语向后修饰。具体解析见 prep1-247。</p> <p><strong>类似例题链接 2：</strong></p> <p>OG12－134</p> <p>Recently implemented “shift-work equations” based on studies of the human sleep cycle have reduced sickness, sleeping on the job, fatigue among shift workers, and have raised production efficiency in various industries.</p> <p>(A) fatigue among shift workers, and have raised</p> <p>(B) fatigue among shift workers, and raised</p> <p>(C) and fatigue among shift workers while raising</p> <p>(D) lowered fatigue among shift workers, and raised</p> <p>(E) and fatigue among shift workers was lowered while raising</p> <p>key: C</p></details> <h2 id="_226-gwd-4-34-og12-28"><a href="#_226-gwd-4-34-og12-28" class="header-anchor">#</a> 226. (GWD-4-34) (OG12-28)</h2> <p>Building on civilizations that preceded them in coastal Peru, the Mochica developed their own elaborate society, <u>based on cultivating such crops like corn and beans, the harvesting of fish and shellfish, and exploiting</u> other wild and domestic resources.</p> <p>A. based on cultivating such crops like corn and beans, the harvesting of fish and shellfish, and exploiting</p> <p>B. based on the cultivation of such crops as corn and beans, the harvesting of fish and seafood, and the exploitation of</p> <p>C. and basing it on the cultivation of crops like corn and beans, harvesting fish and seafood, and the exploiting of</p> <p>D. and they based it on their cultivation of crops such as corn and beans, the harvest of fish and seafood, and exploiting</p> <p>E. and they based it on their cultivating such crops like corn and beans, their harvest of fish and shellfish, and they exploited</p> <details class="custom-block details"><summary>查看答案</summary> <p><strong>题目释义：Building on …, the Mochica developed their own elaborate society, based on the cultivation of …, the harvesting of …, and the exploitation of …</strong></p> <p>based on 从句修饰 elaborate society； the cultivation of …, the harvesting of …, and the exploitation of …</p> <p><strong>考点：</strong></p> <p>习惯用语（Diction）; 平行结构（Parallelism）</p> <ol><li>只有 such …as…表示举例，没有 such…like 或者用 like 来举例。</li></ol> <p><strong>选项分析：</strong></p> <p>(A) such…like 搭配错误，表示列举要用 such…as；cultivating…, the harvesting of…, and exploiting…中 the harvesting of 不平行；。</p> <p>(B) Correct；harvest 做名词时有三个意思：收获、产量、成果，harvesting 仅有收获的意思，从 OG12 的解释中看来，GMAT 并没有区分 harvest 与 harvesting，两者都可。</p> <p>(C) such…like 搭配错误；第一个 and 之后缺少动词，使得 and 前后无法平行；the cultivation…, harvesting…, the exploiting 不平行。</p> <p>(D) their cultivation…, the harvest…, and exploiting…不平行；没有必要新开一个分句，显得很累赘。</p> <p>(E) based it on “their cultivating”表达拙劣（介词+one’s doing 往往是很拙劣的表达）；such…like 错误；句式结构在本选项里变为了 the Mochica developed…, and they based on…, their harvest … and they exploited 的平行，但是既然四个结构里面三个补出了 and，在 their harvest 前面也应该补出 and，但即便补出了，their harvest 也仅仅是一个名词，与其他三者不平行；这样的平行结构，逻辑上也不太合理。</p> <p><strong>补充说明：</strong></p> <ol><li><p>词义辨析：</p> <p>harvest 与 harvesting 有重叠意义：</p> <p>harvest: the act, process, or occasion of gathering a crop</p> <p>harvesting: Synonyms HARVEST 1, cropping, gathering, ingathering, reaping</p></li> <li><p>OG12-28 的解释：</p> <p><strong>Diction; Parallelism</strong></p> <p>The sentence describes the elaborate society of the Mochica with a series of three features, the first of which contains an example. The three features must be presented in parallel structures—e.g., <em>cultivating</em>, <em>harvesting</em>, and <em>exploiting</em>. The use of <em>such</em> to introduce the examples of crops requires that the comparison be completed with <em>as</em> instead of <em>like.</em></p> <p>A. The second item in the series violates the parallelism required for the series; <em>like</em> is the incorrect word to complete the introduction of examples.</p> <p><em>B.</em> <strong>Correct.</strong> The three items in the series are in parallel form, and <em>such crops</em> is correctly followed by <em>as.</em></p> <p>C. <em>And basing it on</em> … must come before the main verb in order to make this version a complete sentence.</p> <p>D. The items in the description of the society are not in parallel form.</p> <p>E. <em>Like</em> is the wrong word to introduce the examples; <em>based it on their cultivating such crops</em> … is awkward and wordy; <em>they based</em> is parallel to <em>they exploited</em>, but for this sentence to work, <em>and</em> would have to be inserted <strong>before *their harvest of fish*.</strong></p> <p><strong>Th e correct answer is B.</strong></p> <p><strong>类似例题链接：</strong></p> <p>关于动名词的平行</p> <p><strong>OG12-130</strong></p> <p>One view of the economy contends that a large drop in oil prices should eventually lead to lowering interest rates, as well as lowering fears about inflation, a rally in stocks and bonds, and a weakening of the dollar.</p> <p>(A) lowering interest rates, as well as lowering fears about inflation,</p> <p>(B) a lowering of interest rates and of fears about inflation,</p> <p>(C) a lowering of interest rates, along with fears about inflation,</p> <p>(D) interest rates being lowered, along with fears about inflation,</p> <p>(E) interest rates and fears about inflation being lowered, with</p> <p>key： B</p> <p><strong>Parallelism; Diction</strong></p> <p>The sentence uses parallel structure to describe the anticipated effects of a drop in oil prices. Parallel noun phrases list two effects, <em>a rally … and a weakening</em>, so the first effect in the series must be written as <em>a lowering</em>. <em>Lowering</em> is a participle, whereas <em>a lowering</em> is a gerund and functions as a noun. For the sake of both clarity and conciseness, the effects on interest rates and fears should be combined into a single noun</p> <p>phrase: <em>a lowering of interest rates and of fears about inflation.</em></p> <p>A Each noun in the parallel series should be introduced by the indefinite article <em>a</em>; <em>lowering</em>, a verb form, needs to be made into the noun <em>a lowering</em>; rates and fears should be combined.</p> <p><strong>B Correct.</strong> The series <em>a lowering … a rally … and a weakening</em> uses parallel structure correctly; <em>a lowering of interest rates and of fears</em> gracefully combines two effects in this sentence.</p> <p>C Parallelism is maintained with <em>a lowering</em>, but the use of <em>along with</em> makes it unclear that <em>fears</em> is parallel to <em>rates</em>.</p> <p>D Parallelism is not maintained due to use of <em>along with</em> as in the previous option; the phrase <em>interest rates being lowered</em> is awkward.</p> <p>E Parallelism is not maintained; the phrase <em>interest rates and fears about inflation being lowered</em> is awkward.</p> <p><strong>The correct answer is B.</strong></p> <p><strong>OG10-62</strong></p> <p>Geologists believe that the warning signs for a major earthquake may include sudden fluctuations in local seismic activity, tilting and other deformations of the Earth's crust, changing the measured strain across a fault zone, and varying the electrical properties of underground rocks.</p> <p>(A) changing the measured strain across a fault zone and varying</p> <p>(B) changing measurements of the strain across a fault zone, and varying</p> <p>(C) changing the strain as measured across a fault zone, and variations of</p> <p>(D) changes in the measured strain across a fault zone, and variations in</p> <p>(E) changes in measurements of the strain across a fault zone, and variations among</p> <p>Answer to Question <strong>62</strong></p> <p>D, the best choice, describes <em>the warning signs</em> in parallel phrases. Despite surface appearances, the nouns <em>changes</em> and <em>variations</em> are parallel with <em>tilting,</em> but the verbal forms <em>changing</em> and <em>varying</em> in A, B, and C are not: <em>tilting,</em> one of the <em>deformations of the Earth's crust,</em> is used here as a noun that is parallel <em>to fluctuations,</em> whereas <em>changing</em> and <em>varying</em> are used as verbs indicating some action undertaken.</p> <p>Moreover, these verbs are used incorrectly because the sentence mentions no subject that is performing these actions. B and E illogically state that it is not the <em>strain</em> but the <em>measurements</em> that portend danger, and <em>among</em> in E wrongly suggests a comparison of different electrical properties rather than of different behaviors of the same properties.</p></li></ol></details> <h2 id="_233-gwd-9-q19"><a href="#_233-gwd-9-q19" class="header-anchor">#</a> 233. (GWD-9-Q19)</h2> <p>In many nations, criminal law does not apply to corporations, but in the United States today, <u>a corporation commits a crime whenever one of its employees commits a crime, if the employee acted</u> within the scope of his or her authority and if the corporation benefited as a result.</p> <p>A. a corporation commits a crime whenever one of its employees commits a crime, if the employee acted</p> <p>B. a corporation is committing a crime whenever one of its employees committed a crime, if those employees were acting</p> <p>C. corporations commit a crime whenever one of its employees does, on the condition that the employee acts</p> <p>D. corporations commit crimes whenever an employee of those corporations commit a crime, if it was while acting</p> <p>E. the corporation whose employees commit a crime, commits a crime, whenever the employee acted</p> <details class="custom-block details"><summary>查看答案</summary> <p><strong>题目释义：…, but in the United States today, a corporation commits a crime whenever ..., if the employee acted ... and if the corporation benefited …</strong></p> <p><strong>考点：</strong></p> <p>平行对称 主谓一致</p> <ol><li>平行对称，GMAT 中未划线部分与划线部分的平行对称多次出现，却也是容易忽略的考点。</li></ol> <p><strong>选项分析：</strong></p> <p>A. Correct；虚拟条件句从句+正常语气主句。</p> <p>B. were acting 应为 acted，与 benefited 对应；those 无所指，前面是 one of its employees；未划线部分的 his or her authority 说明主语应该是单数。</p> <p>C. its 与其指代对象 corporations 单复数不一致；on the condition that 与后面的 if 不平行。</p> <p>D. an employee 与 commit 主谓不一致；an employee of those corporations 表达的是一个员工就职于多个公司，逻辑不合理；根据逻辑含义 it 应该指代 crime，acting 的逻辑主语是 it，不合理，且后面的 his or her 将无所指。</p> <p>E. whenever 与 if 不平行，结构复杂明显不如 A 选项；the employee 无法指代 employees；全句主谓之间以一个逗号分开，使得句子不完整；the corporation 第一次出现不应该用定冠词 the；两个 commit a crime 连用，句式 awkward。</p> <p><strong>补充说明：</strong></p> <p>可以发现 his or her 这样的表达在 GMAT 这样正式的文体中也是接受的。</p></details></div></div> <!----> <div class="page-edit"><!----> <div class="last-updated"><span class="prefix">上次更新:</span> <span class="time">2023/07/07, 08:20:05</span></div> <div class="tags"><a href="/tags/?tag=Parallel%20Construction" title="标签">Parallel Construction</a><a href="/tags/?tag=Parallelism" title="标签">Parallelism</a><a href="/tags/?tag=%E5%B9%B3%E8%A1%8C%E7%BB%93%E6%9E%84" title="标签">平行结构</a></div></div> <div class="page-nav-wapper"><!----> <!----></div></div> <div class="article-list"><div class="article-title"><a href="/archives/" class="iconfont icon-bi">最近更新</a></div> <div class="article-wrapper"><dl><dd>01</dd> <dt><a href="/pages/12e804/"><div>
