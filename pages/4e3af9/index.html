A6%E4%B9%A0" title="分类" data-v-06225672>机器学习</a></li></ul> <div class="info" data-v-06225672><div title="作者" class="author iconfont icon-touxiang" data-v-06225672><a href="https://github.com/alowree" target="_blank" title="作者" class="beLink" data-v-06225672>Alowree</a></div> <div title="创建时间" class="date iconfont icon-riqi" data-v-06225672><a href="javascript:;" data-v-06225672>2023-12-21</a></div> <!----></div></div></div> <!----> <div class="content-wrapper"><div class="right-menu-wrapper"><div class="right-menu-margin"><div class="right-menu-title">文章目录</div> <div class="right-menu-content"></div></div></div> <h1><img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAB4AAAAeCAYAAAA7MK6iAAAAAXNSR0IArs4c6QAABH1JREFUSA3tVl1oHFUUPmdmd2ltklqbpJDiNnXFmgbFktho7YMPNiJSSZM0+CAYSkUELVhM6YuwIPpgoOKDqOBDC0XE2CQoNtQXBUFTTcCi+Wlh1V2TQExsUzcltd3M9Tt3ZjZzZ2fT+OJTL8yeM+eee757fmeJbq//KQL8X3DUSFOcfr7cRsRtxNQMWueeVzOkaITIGqQHNg5y8+jNW9ldM7A6nTpAjuolUikAwq7CE3WcM2RRDz+XGVgN3FptU/aUSlvq9Pa3iZ1+sgAqJyyAFqkipd9dqiwHF3P65YycLWc/6sqGrvoEoIp6DOFaX5h6+dnfjkWprwqsPk0dUGq5vySwDImC10KxFHgGL1SWoc92O3eVht09qdXNH11I2SsTsJYqMWzihqGMi+A+Garf3BAuuLI5oGlULyNfyB/HYNujwktOfRrMr5t77NmevqaUopx0grnKAyvVpmwUDB4x6FPXuGvYLTDwWsejwgtgkYKPqRJg8SV6xaiZ3ZTppGneS4yfH5/66fZSDHv+QZci/+h5c5UHtpy67JUqGppM0sh0Nc1dW6/N1W5Yoqat8/TU/VnadmdeW2PLLSyh0cvxBs3KbqTmwYPpxN4do/mzE8nEpvX/UMu2Wbp74zUAK5q6WkHns7V0eWkdPbPzd3rxkTGybadYySumVzhcaJFbs5UrEkQ/+CK8gF5dnh/6ciIZ73gwQ927L1IitoxKLXYP3SjYdOrHHfTZhRRlFyrorafPk20B3HPD1y2G3qKZME5Jcf3t/HUC13/8tSd++vqFveMUTwAUxSUFI1QekR1+bIze3D9MF2aq6cPvG72CgnldWCFqyRw3lwH8ZMerjTD9ElRO7Gv44wNpC90aASqGfVlz/Rx17srQ57/UU26hkhQqUB7dBR71WmzQhHUnblGmVOEw0jhbV1n9OlXUDCIRGaNV5Jp43N516fN7JmnTHdfp7Hgy0luO4aMhtkLL8Bi3bUWYvzh5Mn1dTxrL6QmGuRhGL/TiTTxRoEdTszSaq9GR0NGA3KdkOz3hqSV3MIDhQ5IVX/Ivx3umBti2es2h4eZby7x8br1rkf7Mo90AqC8aQ3sJeNzqFRu+vSANAQe3PL7l0HGOAdwDCeZYvNKeoZp1Qfs6Aipndh86HmFRi0LAnEO47wsqM6cdfjh3jBPUzhZy7nvlUfFsamED1VQt6aISHVymXZ/B2aCtIG8AI8xfobj2d3en1wWVhOeHELKmLQ1s211s88comkv4UCwWyF787mJdYXtNfhKAXVqnKTq8QZvGAGGOfaTo5pGZ/PwbUCr5+DPr/1J92JNHr9aOl/F3iI5+O1nfybsGxoimvZ3ViWSluDITw3P37mypheDIPY0tw7+O/5ApbkYw+zpfaUVu32Pi98+defdUhEpZkRFq0aqyNh9FuL9hpYbEm6iwi0z2REd09ZmyENEbuhjDWzKvZXTqKYaBIr3tt5kuPtQBZFvEUwHt60vfCNu41XsksH9Ij1BMMz1Y0OOunHNShFIP5868g5zeXmuLwL9T4b6Q2+KejgAAAABJRU5ErkJggg==">推荐书单<!----></h1> <!----> <div class="theme-vdoing-content content__default"><p>机器学习是与计算机科学、算法、概率论、统计学等方面交叉的领域，对这些技术有一个全面的数学理解对理解算法的内部工作机制、获取好的结果是有必要的。机器学习确实需要对一些数学领域有深入理解，缺乏必要的数学知识，很可能在更深入的学习中不断遇到挫折，甚至导致放弃。</p> <p>机器学习需要掌握以下前置基础学科：</p> <ol><li>编程语言和数据结构：机器学习通常需要处理大量的数据，因此编程语言和数据结构非常重要。流行的编程语言非 Python 莫属，涉及到 NumPy、Pandas 和 Matplotlib 多个库。</li> <li>线性代数：线性代数是机器学习的核心，因为大多数机器学习算法都涉及到矩阵和向量运算。线性代数涉及到线性方程组、向量、矩阵、特征值和特征向量等概念。</li> <li>概率和统计学：概率和统计学是机器学习的基础。机器学习算法通常使用概率和统计学的概念来进行建模和预测。</li> <li>数值计算和优化：机器学习算法需要解决大量的数值计算问题，例如求解最优解、求解梯度、求解矩阵特征值等。</li> <li>机器学习算法和模型：熟悉不同类型的机器学习算法和模型，包括监督学习、非监督学习、半监督学习和强化学习。</li> <li>数据预处理和特征工程：机器学习算法通常需要对数据进行预处理和特征工程。</li> <li>软件工程和编程实践：机器学习应用需要开发稳健的软件和算法，需要遵循良好的编程实践和软件工程原则。</li></ol> <h2 id="一、数学基础"><a href="#一、数学基础" class="header-anchor">#</a> 一、数学基础</h2> <p>拥有工科大学本科数学（高等数学、线性代数和概率统计）的基础即可，后面发现相关知识点不足，即学即补。</p> <p>高等代数：蓝以中《高等代数简明教程》，配套《指南》
微积分：《微积分学教程》 （F.M.菲赫金哥尔茨）俄罗斯的数学书</p> <p>线性代数：《Linear Algebra and Its Applications,Third Edition （David C.Lay）》讲得很实际，线性代数最重要的就是与实际应用相联系才能够理解其意义
清华大学学堂在线《线性代数上下》；斯特朗《线性代数》；</p> <p>矩阵分析：《matrix cookbook》，精华在矩阵微分；《Matrix computations》；《A Second Course in Linear Algebra》Stephan Ramon Garcia，Roger A. Horn；《矩阵分析与应用》张贤达，主要当工具书用；</p> <p>概率与统计：《概率论与数理统计 （陈希孺）》或《概率论与数理统计（盛骤/谢式千/潘承毅）》这两本书都很不错
概率论：李贤平《概率论基础》；Ross 《概率论基础教程》；Dimitri P. Bertsekas《概率导论》；陈希孺《概率论与数理统计》，Joseph K. Blitzstein and Jessica Hwang《Introduction to Probability》。最后一本稍微简单些，但是讲的非常好，思想方法娓娓道来。读书之余，习题要做一些才好。</p> <p>数理统计：陈希孺《数理统计学教程》；进阶可以看邵军的《高等数理统计》，比较难，从测度，实分析，集合论入手的。</p> <p>随机过程：《应用随机过程：概率模型导论 （Sheldon M. Ross）》这本书已经出到第 10 版了</p> <p>以下数学知识按个人所研究方向而定：</p> <ul><li>常微分方程：张伟年《常微分方程》，配合 B 站视频更佳；GTM 182，其中涉及到了有关 ODE 在控制、金融等领域的应用和理论，知识面涉及的很广。</li> <li>实分析：Stein 《Real Analysis》；周民强《实变函数论》；Rudin《实分析与复分析》</li> <li>复分析：Stein 《Complex Analysis》，Rudin《实分析与复分析》；哈工大《复变函数与积分变换》</li> <li>傅里叶分析：Stein《Fourier Analysis》</li> <li>泛函分析：柯尔莫哥洛夫《函数论与泛函分析初步》；郭懋正《实变函数与泛函分析》；</li> <li>随机过程：何书元《随机过程》；R. G. Gallager《DISCRETE STOCHASTIC PROCESSES》；Robert M. Gray《Probability, Random Processes,and Ergodic Properties》</li> <li>偏微分方程：Evans 版</li> <li>统计学&amp;统计学习：《实用多元回归分析》；《ESL》；</li> <li>信息论：《信息论基础》；Robert M. Gray (auth.) - 《Entropy and Information Theory》-Springer US (2011)</li></ul> <h2 id="二、机器学习与数据挖掘-偏理论"><a href="#二、机器学习与数据挖掘-偏理论" class="header-anchor">#</a> 二、机器学习与数据挖掘（偏理论）</h2> <ol><li>《机器学习》周志华 2016，西瓜书：</li> <li>《统计学习方法》李航 2 版 2019：机器学习经典教材，涵盖了机器学习的基本概念、方法和算法，是机器学习领域的入门教材之一。统计学习方法即机器学习方法，是计算机及其应用领域的一门重要学科。本书分为监督学习和无监督学习两篇，全面系统地介绍了统计学习的主要方法。包括感知机、k 近邻法、朴素贝叶斯法、决策树、逻辑斯谛回归与最大熵模型、支持向量机、提升方法、EM 算法、隐马尔可夫模型和条件随机场，以及聚类方法、奇异值分解、主成分分析、潜在语义分析、概率潜在语义分析、马尔可夫链蒙特卡罗法、潜在狄利克雷分配和 PageRank 算法等。</li> <li>《统计学习基础——数据挖掘、推理与预测》The Elements of Statistical Learning — Data Mining, Inference, and Prediction（Trevor Hastie, Robert Tibshirani, Jerome Friedman）2004：介绍了这些领域的一些重要概念。尽管应用的是统计学方法，但强调的是概念，而不是数学。许多例子附以彩图。《统计学习基础——数据挖掘、推理与预测》内容广泛，从有指导的学习（预测）到无指导的学习，应有尽有。包括神经网络、支持向量机、分类树和提升等主题，是同类书籍中介绍得最全面的。计算和信息技术的飞速发展带来了医学、生物学、财经和营销等诸多领域的海量数据。理解这些数据是一种挑战，这导致了统计学领域新工具的发展，并延伸到诸如数据挖掘、机器学习和生物信息学等新领域。许多工具都具有共同的基础，但常常用不同的术语来表达。</li> <li>《Pattern Recognition and Machine Learning》（Christopher Bishop）</li> <li>《Introduction to Machine Learning》（Ethem Alpaydin）（《机器学习导论》）</li> <li>《Data Mining》（韩家炜）</li> <li>《现代模式识别》（孙即祥）</li> <li>《Python Machine Learning》 3rd Edition 2019：这是一本由 Sebastian Reschka 编写的 Python 机器学习入门教材，涵盖了 Python 机器学习的基本概念、方法和算法，是 Python 机器学习领域的入门教材之一</li> <li>《Python 极简讲义》张玉宏 2020：第 1 章至第 5 章以极简方式讲解了 Python 的常用语法和使用技巧，包括数据类型与程序控制结构、 自建 Python 模块与第三方模块、Python 函数和面向对象程序设计等。第 6 章至第 8 章介绍了数据分析必 备技能，如 NumPy、Pandas 和 Matplotlib。第 9 章和第 10 章主要介绍了机器学习的基本概念和机器学习框架 sklearn 的基本用法。</li></ol> <p>个人觉得《统计学习方法》与《统计学习基础》这两本书是基础，后面的书内容相差不大，所以前两本书应该看，而入门的话，后面的书可以选 1 到 2 本精读，剩下的书可作参考。</p> <h2 id="三、智能算法-偏应用"><a href="#三、智能算法-偏应用" class="header-anchor">#</a> 三、智能算法（偏应用）</h2> <ol><li>《Web 智能算法 （Haralambos Marmanis, Dmitry Babenko）》</li> <li>《集体智慧编程 （Toby Segaran）》</li> <li>《推荐系统实践 （项亮）》</li> <li>《数据之魅 （Pbilipp K. Janert）》</li></ol> <p>这几本书均是从实践的角度讲解了机器学习中常用的算法，非常值得一看。有人推荐，学习机器学习的话可以先读《统计学习方法》和《统计学习基础》打底，这样就包含了大部分的算法，然后再深入研究某个算法。</p> <h2 id="四、机器学习入门级"><a href="#四、机器学习入门级" class="header-anchor">#</a> 四、机器学习入门级</h2> <ol><li>《数学之美》，作者吴军大家都很熟悉。这本书主要的作用是引起了我对机器学习和自然语言处理的兴趣。里面以极为通俗的语言讲述了数学在这两个领域的应用。</li> <li>《Programming Collective Intelligence》，中译本《集体智慧编程》，作者 Toby Segaran 也是《Beautiful Data: The Stories Behind Elegant Data Solutions》（《数据之美：解密优雅数据解决方案背后的故事》）的作者。这本书最大的优势就是里面没有理论推导和复杂的数学公式，是很不错的入门书。目前中文版已经脱销，对于有志于这个领域的人来说，英文的 pdf 是个不错的选择，因为后面有很多经典书的翻译都较差，只能看英文版，不如从这个入手。还有，这本书适合于快速看完，因为据评论，看完一些经典的带有数学推导的书后会发现这本书什么都没讲，只是举了很多例子而已。</li> <li>《Algorithms of the Intelligent Web》，中译本《智能 web 算法》，作者 Haralambos Marmanis、Dmitry Babenko。这本书中的公式比《集体智慧编程》要略多一点，里面的例子多是互联网上的应用，看名字就知道。不足的地方在于里面的配套代码是 BeanShell 而不是 Python 或其他。总起来说，这本书还是适合初学者，与上一本一样需要快速读完，如果读完上一本的话，这一本可以不必细看代码，了解算法主要思想就行了。</li> <li>《统计学习方法》作者李航，是国内机器学习领域的几个大家之一，曾在 MSRA 任高级研究员，现在华为诺亚方舟实验室。书中写了十个算法，每个算法的介绍都很干脆，直接上公式，是彻头彻尾的“干货书”。每章末尾的参考文献也方便了想深入理解算法的童鞋直接查到经典论文；本书可以与上面两本书互为辅助阅读。</li> <li>《机器学习》（Machine Learning）：这是一本由 Tom Mitchell 编写的机器学习经典教材，涵盖了机器学习的基本概念、方法和算法，是机器学习领域的入门教材之一。《Machine Learning》（《机器学习》）；作者 Tom Mitchell 是 CMU 的大师，有机器学习和半监督学习的网络课程视频。这本书是领域内翻译的较好的书籍，讲述的算法也比《统计学习方法》的范围要大很多。据评论这本书主要在于启发，讲述公式为什么成立而不是推导；不足的地方在于出版年限较早，时效性不如 PRML。但有些基础的经典还是不会过时的，所以这本书现在几乎是机器学习的必读书目。那么 Mitchell 的《机器学习》是经典的入门之作。当然，因为年代久远，很多新的模型都没有涉及到，但不影响他的经典性——入门级。</li> <li>《机器学习实战》对于程序员，想快速了解模型流程和优缺点的，甚至是实现模型的，那么是我比较推荐的，现在已经有中文版了《机器学习实战》。这本书，提到了很多常见的模型，开始就是模型背景简介，之后是模型优缺点和应用场景、在接着算法实现和案例。而且，在书的最后，提及了一些比较切合时代的话题——大数据下机器学习。《机器学习基础》对于想从事机器学习的入门人员，比较推荐一本有中文版的《机器学习基础》（Simon Rogers 的，英国格拉斯哥大学计算机科学学院讲师），这本书适合高年级本科生和研究生。从理论的角度，推导了各个算法，以及探究了各个模型的特性等。涉及数学和矩阵的地方，都有详细的参照。适合高端点的入门，看这本书，可以体会一下自己的数学和矩阵，有种必须要加强的感觉。</li> <li>《Mining of Massive Datasets》（《大数据》）；作者 Anand Rajaraman、Jeffrey David Ullman，Anand 是 Stanford 的 PhD。这本书介绍了很多算法，也介绍了这些算法在数据规模比较大的时候的变形。但是限于篇幅，每种算法都没有展开讲的感觉，如果想深入了解需要查其他的资料，不过这样的话对算法进行了解也足够了。还有一点不足的地方就是本书原文和翻译都有许多错误，勘误表比较长，读者要用心了。</li> <li>《Data Mining: Practical Machine Learning Tools and Techniques》（《数据挖掘：实用机器学习技术》）；作者 Ian H. Witten 、Eibe Frank 是 weka 的作者、新西兰怀卡托大学教授。他们的《Managing Gigabytes》也是信息检索方面的经典书籍。这本书最大的特点是对 weka 的使用进行了介绍，但是其理论部分太单薄，作为入门书籍还可，但是，经典的入门书籍如《集体智慧编程》、《智能 web 算法》已经很经典，学习的话不宜读太多的入门书籍，建议只看一些上述两本书没讲到的算法。</li> <li>《机器学习基础》（Foundations of Machine Learning）：这是一本由纽约大学计算机科学教授 Mehryar Mohri、Afshin Rostamizadeh 和 Ameet Talwalkar 共同编写的书，涵盖了机器学习的一般性知识介绍，侧重于算法的分析和理论。全书的内容基本上涵盖了机器学习当前阶段的热门基础概念，同时还附上了算法论证所需的理论基础和工具。</li></ol> <h2 id="五、机器学习深入级"><a href="#五、机器学习深入级" class="header-anchor">#</a> 五、机器学习深入级</h2> <ol><li>《Pattern Classification》（《模式分类》第二版）；作者 Richard O. Duda、Peter E. Hart、David。模式识别的奠基之作，但对最近呈主导地位的较好的方法 SVM、Boosting 方法没有介绍，被评“挂一漏万之嫌”。</li> <li>《The Elements of Statistical Learning : Data Mining, Inference, and Prediction》，（《统计学习基础：数据挖掘、推理与预测》第二版）；作者 Robert Tibshirani、Trevor Hastie、Jerome Friedman。“这本书的作者是 Boosting 方法最活跃的几个研究人员，发明的 Gradient Boosting 提出了理解 Boosting 方法的新角度，极大扩展了 Boosting 方法的应用范围。这本书对当前最为流行的方法有比较全面深入的介绍，对工程人员参考价值也许要更大一点。另一方面，它不仅总结了已经成熟了的一些技术，而且对尚在发展中的一些议题也有简明扼要的论述。让读者充分体会到机器学习是一个仍然非常活跃的研究领域，应该会让学术研究人员也有常读常新的感受。”</li> <li>机器学习与数据挖掘（偏理论）</li> <li>《深度学习》（Deep Learning）：这是一本由 Ian Goodfellow、Yoshua Bengio 和 Aaron Courville 共同编写的深度学习经典教材，涵盖了深度学习的基本概念、方法和算法，是深度学习领域的入门教材之一。</li></ol></div></div> <!----> <div class="page-edit"><!----> <div class="last-updated"><span
