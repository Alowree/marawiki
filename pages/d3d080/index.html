 focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p> <h2 id="引言"><a href="#引言" class="header-anchor">#</a> 引言</h2> <p>赞助商广告训练营专为新广告商设计，涵盖基础主题和策略，帮助您开展高质量的广告活动。通过本训练营，我们将教您如何设置与目标相匹配的广告系列、分析性能数据以及实施最佳实践来提高性能。</p> <p>赞助商广告训练营分为三个级别。从完成第一级课程开始，利用所学知识启动或改进您的第一个广告系列。完成第一级并运行您的广告系列后，我们建议您完成第二级和第三级，以进一步了解如何更好地优化和衡量您的广告系列，帮助推动进一步的改进。</p> <p><a href="https://learningconsole.amazonadvertising.com/student/collection/5025/path/8651" target="_blank" rel="noopener noreferrer">Level 1: Learn the fundamentals<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p> <p>学习广告的基础知识</p> <p>1.7 小时</p> <p>在本学习路径中，您将学习如何有效使用赞助商广告。本路径将向您介绍常用术语、特性和功能，您可以使用这些术语、特性和功能来帮助提高广告效果。完成这些课程后，您将能够</p> <ul><li>使用目标定位来通过赞助商广告接触相关受众</li> <li>为您的广告系列设置竞价和预算策略</li> <li>设置第一个赞助商广告系列</li> <li>确保您的赞助商广告符合亚马逊广告的核心政策</li> <li>确保您的产品为零售做好准备，以帮助提高广告效果</li></ul> <h2 id="定向简介"><a href="#定向简介" class="header-anchor">#</a> 定向简介</h2> <p>使用定向功能帮助通过赞助商广告接触相关受众。在本课程中，您将了解不同的定向选项，以及如何在您的第一个广告系列中设置定向。完成本课程后，您将能够</p> <ul><li>识别赞助商广告中可用的 <strong>定向选项</strong></li> <li>利用不同的关键词 <strong>匹配类型</strong> 来帮助提高广告系列性能</li> <li>在您的赞助商广告系列中使用 <strong>手动定向</strong> 方法，即 <strong>关键词定向</strong> 和 <strong>产品定向</strong></li></ul> <details><summary>What is an Advertising Campaign?</summary> <p>An advertising campaign is a set of advertisements that work together to promote a product or service. An ad campaign is designed around a specific and unique theme to create brand awareness about the company’s product or service.</p> <p>Marketers use advertising campaigns to reach their potential customers. An advertising campaign can be a series of different individual ads or the same ad across mediums used to create awareness and interest in a product or service. This is achieved through different forms of media, including radio, television, print, direct mail, or the Internet. </p></details> <blockquote><p>ads campaign(s)，广告活动、广告宣传活动：一系列广告信息，共享一个单一的想法和主题，构成一个集成的营销传播（IMC）。</p></blockquote> <p>This course will provide an overview of Amazon Advertising’s sponsored ads targeting methods, and will help you determine the most effective targeting method to meet your objectives.</p> <h3 id="targeting-methods"><a href="#targeting-methods" class="header-anchor">#</a> Targeting methods</h3> <p>两种定向方法：自动定向和手动定向。</p> <h4 id="触达相关的客户"><a href="#触达相关的客户" class="header-anchor">#</a> 触达相关的客户</h4> <p>广告为您提供定向方法，<strong>帮助您在正确的时间、触达到相关的客户</strong>。</p> <p>商品推广 (SP)、品牌推广 (SB) 和展示型推广 (SD) 允许您通过关键词、单个产品 ASIN 或产品类别进行定向。</p> <p>广告还允许您利用自动定向等控制方法。</p> <h4 id="自动定向-仅适用-sp"><a href="#自动定向-仅适用-sp" class="header-anchor">#</a> 自动定向（仅适用 SP）</h4> <p>一、益处（为啥用它）</p> <ul><li>自动定向功能可让您 <strong>轻松快速地创建广告</strong>。广告活动运行后，您可以在 Campaign Manager 中查看广告活动的表现，以监控广告曝光和点击情况，并修改目标定位以实现您的业务目标</li> <li>通过这种方法，您可以 <strong>紧跟搜索趋势</strong>，发现能带来点击和销售的新关键词</li></ul> <p>二、在 SP 广告中选择自动定向时，有四种定向选项</p> <ul><li>Close match</li> <li>Loose match</li> <li>Substitutes</li> <li>Complements</li></ul> <p>三、Use cases</p> <ul><li>If you’re looking for a source of keywords and ASINs to target</li> <li>If you’re looking to drive sales on Amazon by leveraging Amazon insights</li> <li>If you advertise in countries you are not familiar with the language</li></ul> <h4 id="手动定向-sp、sb-适用"><a href="#手动定向-sp、sb-适用" class="header-anchor">#</a> 手动定向（SP、SB 适用）</h4> <p>Manual targeting is also a great option for reaching your desired audience, especially if you know what keywords your customers are using.</p> <p>Generally, we recommend starting with automatic targeting and shifting to manual targeting as you gain more insight into which keywords your customers use.</p> <p>You can also leverage <strong>product targeting</strong>, which allows you to target by ASIN or product category and gives you greater control over when and where your ads appear in Amazon shopping results and product detail pages.</p> <p>一、益处（为啥用它）</p> <p>手动定向可增强对支出的控制，让您对表现良好的目标进行更具竞争力的竞标。</p> <p>换句话说，手动定向的选择更多，控制更细：</p> <ul><li>关键词定向</li> <li>单个产品 ASIN 定向</li> <li>类别定向</li></ul> <p>二、Use cases</p> <ul><li>If you have a list of known keywords</li> <li>If you want to reach shoppers browsing in certain product categories</li> <li>If you want to reach shoppers looking for a specific price point, brand, or customer review rating</li> <li>If you bid competitively on targets that are generating clicks and sales from automatic campaigns (Sponsored Products only)</li></ul> <p>接下来的内容更深入地介绍手动定向中的 <strong>关键词定向</strong>、<strong>单个产品 ASIN 定向</strong> 和 <strong>类别定向</strong>。</p> <h3 id="keyword-targeting"><a href="#keyword-targeting" class="header-anchor">#</a> Keyword targeting</h3> <p>If you're interested in targeting your sponsored ads campaigns by keyword, then it's essential to understand the keyword types available for you to use. Match types control how shopping queries are matched with keywords associated with an ad. In this section, let's review keyword targeting and how to use it in your campaigns.</p> <h4 id="关键词的匹配类型"><a href="#关键词的匹配类型" class="header-anchor">#</a> 关键词的匹配类型</h4> <p>匹配类型有助于控制购物查询如何与您竞价的关键词相匹配。它们为您提供 <strong>额外的控制</strong>，帮助您实现营销活动目标。</p> <p>每种匹配类型都为您的广告提供了不同的展示机会。</p> <ul><li>匹配类型越宽泛（限制性越弱），匹配到客户购物查询的可能性就越高</li> <li>匹配类型越狭窄（限制性越强），匹配到客户购物查询的可能性就越低，但接触到相关客户的可能性却越高</li></ul> <h4 id="关键词规则"><a href="#关键词规则" class="header-anchor">#</a> 关键词规则</h4> <p>These rules apply regardless of the match type.</p> <ul><li>Close variations：主要是商品名词的单复数 Ex: “Shoes” is considered a close variation of “shoe.”</li> <li>Misspellings：是否考虑客户搜索、输入时的拼写错误 Misspellings are not accounted for.
<ul><li>Ex: If a customer enters “vaccuum” in the discovery bar, an ad that is only associated with “vacuum” will not serve.</li> <li>It is a best practice to add common misspellings of brands/products as keywords.</li></ul></li> <li>Ignored words：没有实际意义的冠词、介词等，系统会自动过滤、忽略 The following words are ignored: “the,” “of,” “when,” “and,” “if.”</li></ul> <h4 id="匹配类型"><a href="#匹配类型" class="header-anchor">#</a> 匹配类型</h4> <ul><li>Broad match</li> <li>Phrase match</li> <li>Exact match</li> <li>Negative phrase or exact match</li></ul> <h4 id="最大化触达"><a href="#最大化触达" class="header-anchor">#</a> 最大化触达</h4> <ul><li>新手先从 <strong>自动定向</strong> 开始，最少跑 2 个星期，根据数据慢慢向 <strong>手动定向</strong> 过渡</li> <li>建议同时跑两种广告计划，<strong>自动定向</strong> 拿平台当前的搜索热词，<strong>手动定向</strong> 拿历史筛选出来的高效词、精准词</li></ul> <h4 id="广泛匹配示例"><a href="#广泛匹配示例" class="header-anchor">#</a> 广泛匹配示例</h4> <p>If you’re starting a new campaign or launching a new product, we recommend using <strong>broad match</strong>. Let’s look at an example of an advertiser who used broad match to cast a wider net and discover keywords for a new product.</p> <p>They launch a manual campaign using broad match “healthy drink.” When people used keywords such as “fruit drink healthy,” “healthy gluten free drink,” “healthy juice drink,” “fizzy drink healthy,” “coconut healthy drink,” or “vitamin water healthy drink,” their ad came up.</p> <h4 id="否定匹配示例"><a href="#否定匹配示例" class="header-anchor">#</a> 否定匹配示例</h4> <p>Iris sells only 50 inch televisions. They have been getting clicks for 60 inch televisions and decide to add negative keywords to their campaigns.</p> <p>They decide to add the negative phrase keyword “60 inch television” so that customers would not see their ads if they used search terms such as “60 inch televisions HD” or “high quality 60 inch television”.</p> <h4 id="选择关键词"><a href="#选择关键词" class="header-anchor">#</a> 选择关键词</h4> <p>在为您的营销活动选择关键词时，您可以选择使用亚马逊的 <strong>相关关键词</strong> 或输入您 <strong>自己的关键词</strong>。</p> <p><strong>相关关键词</strong> 是从客户的购物查询中筛选出来的，这些查询会为您在亚马逊上的广告活动中的 ASIN 带来流量。您可以添加具有多种匹配类型的关键词，并为每种关键词匹配类型应用 <strong>建议出价</strong> 或 <strong>自定义出价</strong>。</p> <p>要输入 <strong>自己的关键词</strong>，有三种方法：</p> <ul><li>广告控制台</li> <li>批量操作上传</li> <li>API</li></ul> <h3 id="product-targeting"><a href="#product-targeting" class="header-anchor">#</a> Product targeting</h3> <p>Sponsored ads campaigns provide the option for product targeting. Product targeting gives you greater control over when your ads appear in Amazon product detail pages and shopping results.</p> <h4 id="introduction-to-product-targeting"><a href="#introduction-to-product-targeting" class="header-anchor">#</a> Introduction to product targeting</h4> <p>手动营销活动的 <strong>产品定向</strong> 功能允许您定向至产品类别或单个产品。这有助于购物者在浏览详情页和类别时，或在亚马逊上寻找产品时找到您的产品或品牌。</p> <p>按 <strong>类别定向</strong> 可将您的广告展示给浏览特定产品类别的客户。对于类别定向，您可以根据价格、品牌和星级进行细化。SP 广告还可以进一步细化，例如 Prime 配送资格、书籍和电子书的类型以及玩具和游戏的年龄范围。通过这些细化功能，您可以设置广告何时显示的具体标准。</p> <p>通过 <strong>单个产品定向</strong>，您的广告可以显示给浏览特定 ASIN 的客户。</p> <h4 id="targeting-by-category"><a href="#targeting-by-category" class="header-anchor">#</a> Targeting by category</h4> <p>Categories are groups of ASINs paired by similarities. This is aligned to retail categorization. Each category will have an estimate of the total products contained within it. You can limit the ASINs contained in your category with the “refine” button. This allows you to only target ASINs associated with <strong>specific brands</strong>, <strong>prices</strong>, and <strong>star reviews</strong>. Depending on what you are trying to achieve with your campaign, you may want to target a broad category or a specific one.</p> <p>If the product in your ad is a running shoe for men, you can choose to target the category “men's running shoes” for all shopping results and detail pages relevant to this category. You can also choose to target a brand similar to yours, or you can target price points, star reviews, or variations of similar products.</p> <h4 id="targeting-by-individual-product-or-asin"><a href="#targeting-by-individual-product-or-asin" class="header-anchor">#</a> Targeting by individual product or ASIN</h4> <p>Recall that ASINs are Amazon's unique identifier for individual products, like the SKU. You can target suggested individual products that are <strong>similar or related</strong> to the product in your ad. You can also look for specific products in the search field, or upload a list of ASINs.</p> <p>With the example above, if the product in your ad is a running shoe, you may want to target a similar running shoe from another brand. Or you may want to target a related product like running socks or running jackets to show that your product(s) are <strong>complementary</strong>.</p> <h4 id="negative-product-targeting"><a href="#negative-product-targeting" class="header-anchor">#</a> Negative product targeting</h4> <p>Optionally, you may use the negative product targeting feature to prevent your ads from appearing on specific shopping results or detail pages that don’t meet your performance goals.</p> <p>Similar to negative keyword matches, negative product targeting allows you to choose certain brands or products where you don't want your ad to serve. For example, with your running shoe campaign you may want to exclude products or brands that carry supplements for running because that has little or no relevancy to the audience you want to reach.</p> <h4 id="how-to-set-up-product-targeting"><a href="#how-to-set-up-product-targeting" class="header-anchor">#</a> How to set up product targeting</h4> <h4 id="product-targeting-in-action"><a href="#product-targeting-in-action" class="header-anchor">#</a> Product targeting in action</h4> <p>总结来说，产品定向有两种方式：</p> <ul><li>定向到产品类别</li> <li>定向到特定的单个产品 ASIN</li></ul> <h3 id="定向小结"><a href="#定向小结" class="header-anchor">#</a> 定向小结</h3> <ul><li>Sponsored Products also allow you to leverage <strong>automatic targeting</strong> campaign controls. With Sponsored Products, use <strong>automatic targeting</strong> to gather initial insights, then switch to <strong>manual targeting</strong> once you learn which keywords and products your customers are searching for.</li> <li>Keyword match types (available for Sponsored Brands and manual Sponsored Products campaigns) provide additional control over your campaigns. Use <strong>broad match</strong> to cast a wider net and discover new keywords.</li> <li>For keywords that you know are highly relevant, use <strong>exact match</strong> and <strong>phrase match</strong>. Use <strong>negative match</strong> to filter out unwanted clicks.</li> <li>Product targeting allows you to appear in shopping queries for related categories or specific ASINs. Use <strong>category targeting</strong> to cast a wider net, and <strong>negative targeting</strong> for products that are not relevant.</li></ul> <h2 id="竞价和预算"><a href="#竞价和预算" class="header-anchor">#</a> 竞价和预算</h2> <p>竞价和预算可以帮助您确定在一段时间内对广告的投入。在本小节中，您将学习到不同的竞价和预算选项以及如何设置它们。完成本小节后，您将能够</p> <ul><li>阐明竞价和预算概念</li> <li>为您的营销活动设置适当的出价、预算和持续时间</li> <li>比较不同类型的竞价和预算策略的优势</li></ul> <h3 id="设置预算和持续时间"><a href="#设置预算和持续时间" class="header-anchor">#</a> 设置预算和持续时间</h3> <p>持续时间</p> <ul><li>连续运行：全年候畅销产品</li> <li>设置结束日期：季节性、促销性产品</li></ul> <p>预算</p> <ul><li>每日预算：每日最高消耗不超过设定预算的 10%</li> <li>终身预算：仅适用于 SB 广告</li></ul> <h3 id="关键词竞价"><a href="#关键词竞价" class="header-anchor">#</a> 关键词竞价</h3> <p>选择关键词：品牌关键词 vs. 类目关键词</p> <p>SP 广告的竞价特点：</p> <ul><li>动态出价（单向向下浮动）：基础出价 * 0-100%</li> <li>动态出价（向上向下浮动）：
<ul><li>搜索顶部位置（第一页）：基础出价 * (1 + 0-100%)</li> <li>其他位置：基础出价 * (1 + 0-50%)</li></ul></li> <li>固定出价</li></ul> <p>实践中的出价策略：错位出价</p> <p>错开关键词和匹配类型的出价是一种策略，可以帮助您细化在每个关键词上的花费。如果您不确定出价的高低，交错出价是一个不错的方法。通常情况下，限制性或竞争性越强的关键词，您的出价可能就越高。</p> <ul><li>您可以采用的一种策略是将自动匹配的出价设定为 0.35 美元</li> <li>然后，对于广泛匹配和品牌关键词，将出价设定为比自动广告活动的出价高出约 40% 至 50%，即 0.60 美元</li> <li>对于更具体的短语匹配和类别关键词，您可以将出价设定为比广泛/品牌关键词高出约 20% 至 25%，即 0.75 美元</li> <li>最后，对于最具体的关键词——完全匹配，您可以将出价设定为比短语/类别关键词高出约 25% 至 35%，即 1.00 美元</li></ul> <h3 id="竞价和预算策略"><a href="#竞价和预算策略" class="header-anchor">#</a> 竞价和预算策略</h3> <p>一、关键词定向还是产品定向</p> <p>建议同时使用产品定向和关键词定向，以获得最大的曝光量。</p> <p>二、如何根据“广告位”调整出价</p> <p>1、了解广告位</p> <p>广告位是指您的广告在亚马逊上可能出现的位置。目前，您可以通过三个位置来区分您的出价并查看 SP 广告的性能：搜索顶部位置（第一页）、搜索结果的其余部分以及产品页面。</p> <ul><li>搜索顶部（第一页）是指搜索结果第一页最上面一行的 SP 广告</li> <li>“搜索其余部分”指搜索结果中间或底部显示的 SP 广告，以及搜索结果第二页及以后的所有 SP 广告</li> <li>产品页面是指产品详情页面上的 SP 广告，以及搜索结果以外的某些其他页面，如添加到购物车页面</li></ul> <p>2、按广告位设置出价</p> <p>除了选择竞价策略（动态或固定竞价），您还可以按广告位设置不同的竞价。您可以为搜索顶部（首页）和产品页面这两个广告位输入基本出价的增加百分比（最高 900%）。</p> <p>这样，当您的广告在这些广告位上竞争机会时，您的出价就会按照指定的金额提高。您的基本出价将适用于“搜索其余部分”。</p> <p>3、溢价怎样工作的？</p> <ul><li>搜索其余部分：等于基础出价</li> <li>搜索顶部位置（第一页）：溢价出价 50%</li> <li>产品页面：溢价出价 25%</li></ul> <p>基础出价，先考虑“广告位”的溢价比例，再考虑“动态出价”的溢价比例。</p> <p>4、与固定出价一起使用</p> <p>您可以使用“按广告位调整出价”和“固定出价”出价策略，将您的曝光集中在某个特定位置。</p> <p>例如，假设您的目标是通过赢得搜索结果顶部（第一页）位置的印象来提高产品的可见度。要实现这一目标，可为关键词或广告组设置较低的出价，并对搜索结果顶部（首页）进行较高的调整。这将使您的广告在搜索结果顶部更有竞争力，同时限制其他广告位的曝光（因为您的基本出价较低）。</p> <p>三、SB 广告的出价策略</p> <p>SB 广告有一项名为“自动出价”的功能，它允许亚马逊自动优化您在不同广告位的广告销售成本。如果您选择自动出价，亚马逊就会优化您在搜索顶部以下其他位置的出价。您设置的关键词出价适用于搜索顶部位置，并代表其他位置的最高出价。亚马逊可能会根据您观察到的其他位置转化率降低您的出价。自动出价永远不会提高您的出价。</p> <p>您可以选择关闭自动出价，并设置为“自定义出价调整”，以减少或增加您对其他投放的出价，最多可增加 99%。该调整将针对搜索顶部以下的位置进行设置。例如，将 5.00 美元的出价降低 40%，在搜索顶部以下位置的出价将变为 3.00 美元。</p> <h2 id="开展广告活动-实现业务目标"><a href="#开展广告活动-实现业务目标" class="header-anchor">#</a> 开展广告活动，实现业务目标</h2> <p>根据目标选择正确的 ASIN 和广告类型是成功的关键。在本小节中，您将学习到设置广告活动的最佳策略。完成本小节后，您将能够</p> <ul><li>先确定营销的 策略/目标，再选择合适的广告产品</li> <li>选择要在广告活动中推广的 ASIN</li> <li>建立广告活动</li></ul> <h3 id="广告活动简介"><a href="#广告活动简介" class="header-anchor">#</a> 广告活动简介</h3> <p>一、卖家可以为其广告活动设定两个主要目标：广告活动的效率和品牌知名度。</p> <p><strong>广告活动的效率</strong> 通过 ACOS 或 ROAS 来衡量。这两个指标互为倒数。</p> <ul><li>广告销售成本 (ACOS)：ACOS 的定义是您在广告活动上花费的金额除以您在广告活动期间的总销售额。ACOS 越低，说明广告活动的效率越高。</li> <li>广告支出回报率（ROAS）：ROAS 的定义是广告活动期间的销售额除以广告活动的花费。ROAS 越高，广告活动的效率越高。</li></ul> <p><strong>品牌知名度</strong> 是通过曝光量来衡量的。曝光量代表您的广告向购物者展示的次数。</p> <p>二、当您知道您想在广告活动中实现什么目标时，在您开始创建广告活动时就需要考虑不同的因素。这些因素包括</p> <ul><li>要为哪个 ASIN 做广告</li> <li>使用哪种广告产品</li> <li>使用哪种定位方法</li> <li>设置什么样的 出价/预算</li> <li>广告活动的持续时间——是持续运行还是在特定时间或预算内运行</li></ul> <h3 id="选择广告"><a href="#选择广告" class="header-anchor">#</a> 选择广告</h3> <p>亚马逊提供三种广告类型：商品推广、品牌推广和展示型推广。推广策略的一部分内容就是决定使用哪种组合能帮助您实现广告目标。在本节中，我们将讨论如何将这三种类型结合起来使用，以实现您的目标。</p> <p>但根据您要宣传的产品和目标，您可能只需要选择使用其中一种。</p> <h3 id="选择产品"><a href="#选择产品" class="header-anchor">#</a> 选择产品</h3> <p>一、无论目标是什么，都应考虑为畅销品和可零售的 ASIN 做广告</p> <ul><li>通过宣传销售量高的产品，您可以保持点击率（CTR）和销售量的相关性，帮助您在购物者心目中保持领先地位。</li> <li>除了为最畅销的产品做广告外，您还可以检查产品目录中是否有其他通过零售准备清单的强势 ASIN。为这些 ASIN 做广告可以帮助您提高品牌知名度，并有可能提高整个产品线的销售额。</li></ul> <p>二、基于营销目标的广告</p> <p>如果营销目标是 <strong>广告活动的效率</strong>（以 ACOS 或 ROAS 衡量），则应避免为销售额低或不符合零售准备准则的产品投放广告。这些 ASIN 可能无法帮助您实现营销活动目标。</p> <p>注意：为销售额低或未做好零售准备的产品投放广告可能会导致 ACOS 增加，营销活动效率降低。</p> <p>针对某个特定的营销活动或特定的产品，如果其营销目标是提高 <strong>品牌知名度</strong>（以曝光量为衡量标准），那么可以考虑为新产品或销量较低的产品投放广告。</p> <p>例如，您可以利用可能对您的产品感兴趣的受众，开展以新产品为重点的 <strong>展示型推广</strong> 活动。您还可以考虑使用 <strong>品牌推广</strong> 并关注广泛的类别关键字，以帮助提高不熟悉您品牌的受众的认知度和考虑度。</p> <p>三、选择示例</p> <p>（1）推广畅销品
广告商希望促进销售并继续提高其旗舰产品的知名度。他们选择使用 SP 广告为其畅销产品做广告，因为他们知道这些 ASIN 已经有很高的销售额。因此，这些营销活动很可能在 ACOS 和 ROAS 方面表现出色。</p> <p>（2）零售就绪的其他 ASIN
该广告商还希望提高目录中其他产品的品牌知名度。通过使用 SD 广告和 SB 广告，他们选择宣传较新的产品以及其他可零售的商品，以帮助提高知名度和考虑度。这种选择有助于确保他们产品目录中的其他产品也获得曝光。</p> <h3 id="新手实操"><a href="#新手实操" class="header-anchor">#</a> 新手实操</h3> <p>不用登录后台，可以跟着教程实操一遍，以熟悉后台操作界面和步骤。</p> <ul><li>商品推广</li> <li>品牌推广</li> <li>展示型推广</li></ul> <h2 id="identify-core-policies-for-sponsored-ads"><a href="#identify-core-policies-for-sponsored-ads" class="header-anchor">#</a> Identify core policies for sponsored ads</h2> <h2 id="广告投放之前-优化产品页面"><a href="#广告投放之前-优化产品页面" class="header-anchor">#</a> 广告投放之前，优化产品页面</h2> <p>为了使广告有效，您需要确保您的产品“零售就绪”。在本小节中，您将学习如何确保您的产品或 ASIN 已准备好在广告活动中进行推广。完成本小节后，您将能够</p> <ul><li>定义“零售就绪”的要素</li> <li>确定产品详情页是否为广告活动做好了“零售就绪”</li> <li>根据最佳实践优化产品详情页</li></ul> <h3 id="零售就绪-简介"><a href="#零售就绪-简介" class="header-anchor">#</a> “零售就绪”简介</h3> <p>一、为什么“零售就绪”很重要？</p> <p>“零售就绪”对于任何将流量引向亚马逊的广告活动都很重要。</p> <p>当您销售的产品被视为零售就绪时，这意味着其产品详情页包含客户购买所需的所有信息：客户评论、清晰的图片和描述、库存情况等。在建立营销活动之前，您要确保您要宣传的任何产品都已做好零售准备就绪。</p> <p>零售就绪可确保亚马逊客户获得积极的体验和正确的信息，从而做出购买决定。只需进行快速、简单的审查，即可确保营销活动取得成功。</p> <p>本课程将介绍零售就绪的要素，为您提供确定产品是否做好零售就绪的核对表，并在最后介绍必要时改善零售就绪的优化策略。</p> <p>二、零售术语</p> <ul><li>产品详情页</li> <li>ASIN (Amazon Standard Identification Number)</li> <li>Featured Offer (&quot;Buy Box&quot;)</li></ul> <p><strong>ASIN</strong>（亚马逊标准识别码）作为亚马逊的 SKU，用于唯一标识零售目录中的所有产品。亚马逊上销售的每件产品都有一个 ASIN，每个 ASIN 都有一个产品详情页。</p> <ul><li>父子 ASIN：如果一个产品由多个变体组成，则可将这些变体归入一个父 ASIN 中</li> <li>产品的变体（如尺寸和颜色）有自己的 ASIN（子 ASIN）</li> <li>父 ASIN 并不代表实际产品，而是一组变体的总称</li> <li>父 ASIN 中的所有产品都共享相同的评论</li></ul> <p><strong>精选优惠</strong>（Featured Offer）是产品详细页面上最显眼的优惠之一。每当客户点击“添加到购物车”或“立即购买”按钮时，他们就会从提供精选优惠的销售合作伙伴那里购买产品。</p> <p>在右边的示例中，卖家展示的是精选优惠，并注明“由亚马逊发货和销售”。</p> <p>拥有专业销售账户并提供合格产品的卖家也可以提供精选优惠。在这种情况下，精选报价会显示“由[卖家名称]发货并销售”或“由[卖家名称]销售并由亚马逊履行”。</p> <p>如果不止一个卖家提供产品，他们可能会竞争精选优惠（&quot;Buy Box&quot;）：产品详情页上最显眼的报价之一。</p> <h3 id="审查产品详情页"><a href="#审查产品详情页" class="header-anchor">#</a> 审查产品详情页</h3> <p>一、为什么产品详情页如此重要？</p> <p>亚马逊的产品详情页是购物者最终选择产品的地方，对他们的购买体验至关重要。产品详情页也是一个品牌的在线货架空间和产品差异化的机会。</p> <p>让我们来仔细看看这个页面的组成部分，以及它的零售准备就绪如何影响广告活动。</p> <p>二、产品详情页的剖析</p> <p>使用产品详情页就像在实体店推销产品一样。如果产品包装在一个普通的纸箱里，你永远也卖不出去。产品详情页也是如此。</p> <ul><li>产品标题</li> <li>产品图片</li> <li>产品描述</li> <li>顾客评论</li> <li>产品库存</li> <li>Featured Offer (&quot;Buy Box&quot;)</li> <li>增强内容</li></ul> <p>增强内容是一个可定制的部分，卖家可以利用它来创造积极的客户体验，让购物者获得足够的信息，从而做出明智的购买决定。</p> <p>这部分内容可以包括图片、图表、表格和叙述性评论等额外功能，并以上下文的形式呈现，以改善客户的购物体验。</p> <p>三、检查“零售就绪”</p> <p>（1）标题和描述</p> <ul><li>准确描述产品</li> <li>包括关键的描述性特征，如尺寸和颜色</li> <li>适当提及产品兼容性</li></ul> <p>（2）产品图片</p> <ul><li>图片与产品相符，清晰专业</li> <li>多张图片展示产品的主要特征（建议至少 4 张）</li> <li>有一张“包装盒内有什么”的图片，展示产品的所有 附件/其他配件（例如：充电线）</li> <li>有一个产品对比图，显示产品的不同之处</li></ul> <p>官方指引：</p> <p>缺少主图（第一张图片）的产品详情页将不会出现在搜索或浏览中，直到你修复了产品页面。</p> <p>选择清晰、信息丰富、有吸引力的图片。</p> <p>图片必须符合以下要求：</p> <ul><li>产品必须至少占图片的 85%。图片必须只显示待售产品，少用或不用道具，不含 logo、水印或嵌入图片。图片只能包含作为产品一部分的文字。</li> <li>主图（第一张图片）必须为纯白色背景，必须为照片（非图画），不得包含不包括的配件</li> <li>图片最长边必须至少为 1000 像素，最短边必须至少为 500 像素，以便缩放</li> <li>图片最长边不得超过 10000 像素</li> <li>JPEG 是首选的图像格式，但也可以使用 TIFF 和 GIF 文件</li></ul> <p>（3）库存有货</p> <p>（4）星级和评论</p> <ul><li>星级为 3.5 星或更高</li> <li>至少 15 条客户评论</li></ul> <p>（5）增强内容</p> <ul><li>在产品描述中添加图片、视频和丰富的文字内容</li> <li>突出价值主张和品牌故事</li> <li>包括补充信息</li></ul> <p>四、库存如何影响广告活动</p> <p>五、未“零售就绪”就推广，有影响</p> <h3 id="针对-零售就绪-进行页面优化"><a href="#针对-零售就绪-进行页面优化" class="header-anchor">#</a> 针对“零售就绪”进行页面优化</h3> <p>https://learningconsole.amazonadvertising.com/uploads/resource_courses/targets/84701/original/index.html?_courseId=4800#/page/65788afe8245c606406f84a4</p> <p>Check out our <a href="https://advertising.amazon.com/en-us/library/guides/improve-your-products-for-advertising" target="_blank" rel="noopener noreferrer">complete guide to improving your product detail page<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a>, including actionable tips and examples that explain how to make the suggested changes.</p> <h3 id="产品详情页优化小结"><a href="#产品详情页优化小结" class="header-anchor">#</a> 产品详情页优化小结</h3> <ul><li>如果您销售的产品已做好 <strong>零售就绪</strong>，就意味着其产品详情页包含了客户购买所需的所有信息</li> <li>产品详情页是品牌的在线货架空间，也是使产品与众不同的机会</li> <li>库存问题会影响广告活动的效果</li> <li>遵循产品图片、标题和描述的最佳实践，有助于优化产品详情页</li> <li>产品评论和评级会实时更新，因此在广告活动期间定期查看这些内容非常重要</li> <li>使用 <strong>增强内容</strong> 为购物者提供更多信息，以便他们做出明智的购买决定</li></ul></div></div> <!----> <div class="page-edit"><!----> <div class="last-updated"><span class="prefix">上次更新:</span> <span class="time">2024/03/15, 20:39:51</span></div> <div class="tags"><a href="/tags/?tag=%E8%87%AA%E5%8A%A8%E5%AE%9A%E5%90%91" title="标签">自动定向</a><a href="/tags/?tag=%E6%89%8B%E5%8A%A8%E5%AE%9A%E5%90%91" title="标签">手动定向</a><a href="/tags/?tag=%E5%85%B3%E9%94%AE%E8%AF%8D%E5%AE%9A%E5%90%91" title="标签">关键词定向</a><a href="/tags/?tag=%E4%BA%A7%E5%93%81%E5%AE%9A%E5%90%91" title="标签">产品定向</a></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/681d66/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">搜索广告</div></a> <a href="/pages/6327bb/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">搜索广告训练营 - 数据</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">
